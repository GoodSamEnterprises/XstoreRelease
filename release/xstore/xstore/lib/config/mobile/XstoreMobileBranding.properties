
###############################
# Xstore Mobile custom branding
###############################
#
# The Xstore Mobile user interface can configued to show custom branding in two main places: the
# main menu screen, and the sale items screen.
#
# Note how each property key ends in one of three ways: 
#
# xxxImageUrl: These must contain an "Xstore relative image url".
#
# xxxStyles:   These refer to CSS styles that are applied to the HTML element for the associated xxxImageUrl.
#              These styles must be proper, semicolon-separated list of valid CSS settings.
#
# xxxColor:    These must contain a valid CSS color value.  See http://www.w3schools.com/cssref/css_colors.asp
#              for details.
###############################


# This is the image that shows up on the main menu screen in Xstore Mobile, at the top of the screen,
# above the main menu options.
mainMenuLogoImageUrl=res/graphics/branding/xstoremobile/XstoreM_MainImage.png
mainMenuLogoStyles=background-size: cover; background-repeat: no-repeat;

# This is the image that occupies the background of the main menu screen.  It can be seen below the
# mainMenuLogo image, behind the main menu options. 
mainMenuMainBackgroundImageUrl=res/graphics/branding/xstoremobile/XstoreM_MainBackground.png
mainMenuMainBackgroundStyles=background-size: cover; background-repeat: no-repeat; background-position: 50%;

# This image will only be visible when ringing up a sale with no identified/attached customer.  The
# header above the list of sale items can, in this case, contain a small logo defined by these properties.
# (the background color of this header is specified by the "saleScreenPrimaryColor" property).
saleItemHeaderNoCustomerImageUrl=res/graphics/branding/xstoremobile/XstoreM_SmallXLogo.png
saleItemHeaderNoCustomerStyles=background-repeat: no-repeat; background-position: 10px 50%;
