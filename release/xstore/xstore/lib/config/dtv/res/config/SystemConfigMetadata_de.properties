_Store---RegisterConfig---OpenClose---RequireWSClosed.description=Bestimmt, ob das System die Schlie\u00DFung aller Kassen anfordert, bevor die Filiale geschlossen werden kann.


_Store---RegisterConfig---OpenClose---RtlLocCycleFromPrimaryWSOnly.label=Initiierung der Filialschlie\u00DFung an der Hauptkasse
_Store---RegisterConfig---OpenClose---RtlLocCycleFromPrimaryWSOnly.description=Bestimmt, ob das System anfordert, die Filialschlie\u00DFung an der prim\u00E4ren Kasse zu initiieren.


_Store---RegisterConfig---OpenClose---RunWSOpenOnRtlLocOpen.label=Prompt f\u00FCr Kassen\u00F6ffnung w\u00E4hrend Filial\u00F6ffnung
_Store---RegisterConfig---OpenClose---RunWSOpenOnRtlLocOpen.description=Bestimmt, ob das System die Verk\u00E4ufer automatisch auffordert, die Kasse bei Filial\u00F6ffnung zu \u00F6ffnen.


_Store---RegisterConfig---OpenClose---StartupApplication.label=Anwendung angeben, die bei Kassenstart als erste ausgef\u00FChrt wird
_Store---RegisterConfig---OpenClose---StartupApplication.description=Der Anwendungstyp, der bei Kassenstart (Workstationstart) als erster ausgef\u00FChrt wird.


_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.label=Vor Filialschlie\u00DFung pr\u00FCfen, dass Mitarbeiter ausgestempelt haben
_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.description=Bestimmt, ob das System pr\u00FCft, dass alle Verk\u00E4ufer ausgestempelt haben, bevor mit der Filialschlie\u00DFung begonnen wird.


_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.label=Verk\u00E4ufer benachrichtigen, dass bei Schlie\u00DFung angehaltene Transaktionen vorliegen
_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.description=Bestimmt, ob das System pr\u00FCft und Benutzer benachrichtigt, ob angehaltene Transaktionen vorliegen, die bei Filialschlie\u00DFung nicht reaktiviert wurden. Angehaltene Transaktionen k\u00F6nnen nicht an einem anderen Tag reaktiviert werden und werden storniert. Antworten Sie mit "Ja", um bei Filialschlie\u00DFung eine Benachrichtigung zu erhalten, dass angehaltene Transaktionen vorliegen. Antworten Sie mit "Nein", um die Schlie\u00DFung fortzusetzen und die angehaltenen Transaktionen zu stornieren.


_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.label=Tagesenduhrzeitpr\u00FCfung aktivieren
_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.description=Bestimmt, ob das System eine Uhrzeit pr\u00FCft, zu der Finanztransaktionen nicht erfasst werden k\u00F6nnen, und Benutzer an einer Fortsetzung hindert. Dieser Fall tritt typischerweise ein, wenn Finanztransaktionen nicht mit einem Gesch\u00E4ftsdatum erfasst werden k\u00F6nnen, das sich vom aktuellen Datum unterscheidet. Ausgenommen ist ein Fenster, das Ums\u00E4tze um Mitternacht zul\u00E4sst.


_Store---RegisterConfig---OpenClose---EndOfDayTime.label=Tageszeit, zu der Finanztransaktionen nicht zul\u00E4ssig sind
_Store---RegisterConfig---OpenClose---EndOfDayTime.description=Wenn "Tagesenduhrzeitpr\u00FCfung aktivieren" aktiviert ist, gibt dies die Tageszeit an, zu der Finanztransaktionen unzul\u00E4ssig sind. Geben Sie die Zeit im Format HH:MM im 24-Stunden-Format an. Wenn Systemdatum und Gesch\u00E4ftsdatum nicht identisch sind und die Tageszeit die hier angegebene Zeit \u00FCberschritten hat, wird eine Pr\u00FCfung durchgef\u00FChrt.




_Store---RegisterConfig---SaleEndingChain.label=Bildschirm angeben, der nach Abschluss einer Transaktion angezeigt werden soll
_Store---RegisterConfig---SaleEndingChain.description=Gibt an, welcher Bildschirm angezeigt wird, nachdem eine Einzelhandelstransaktion abgeschlossen, angehalten oder storniert wurde.




_Store---RegisterConfig---Terminal---MenuButtonCount.label=Anzahl der in einem Men\u00FC verf\u00FCgbaren Schaltfl\u00E4chen angeben
_Store---RegisterConfig---Terminal---MenuButtonCount.description=Damit wird die Anzahl von Schaltfl\u00E4chen in einem Men\u00FC bestimmt. Benutzer m\u00FCssen eine entsprechende \u00C4nderung in UIConfig.xml vornehmen. Diese Einstellungen haben keine Auswirkung auf das Men\u00FClayout von Xstore Mobile, das auf ein 3x2-Raster festgelegt bleibt.




_Store---RegisterConfig---Terminal---RegistrationHistoryDays.label=Anzahl der Tage f\u00FCr die Pr\u00FCfung von Kassenversionskonflikten angeben
_Store---RegisterConfig---Terminal---RegistrationHistoryDays.description=Die Anzahl von Tagen in der Vergangenheit, f\u00FCr die nach aktiven Ger\u00E4ten gesucht werden soll. Damit wird verhindert, das fr\u00FCher aktive, aber jetzt nicht mehr verwendete Kassen Versionskonfliktwarnungen ausl\u00F6sen.


_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.label=Intervall zwischen Registrierungs-Aktualisierungsversuchen f\u00FCr ein Ger\u00E4t angeben
_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.description=Das Intervall in Minuten zwischen Versuchen, den Ger\u00E4teregistrierungsdatensatz der Kasse zu aktualisieren.


_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.label=Zul\u00E4ssigen Betrag f\u00FCr \u00DCberschreitung des Kreditlimits bei Zahlung \u00FCber Kundenkartenkonto angeben
_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.description=Der Schwellenwertbetrag, den das System zul\u00E4sst, wenn der Kundenkartenkontozahlungsbetrag das Kontokreditlimit \u00FCberschreitet.


_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.label=Telefonnummer angeben, die bei \u00DCberschreitung des Kreditlimits bei Zahlung \u00FCber Kundenkartenkonto f\u00FCr manuelle Genehmigung angerufen werden soll
_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.description=Die Telefonnummer f\u00FCr Verk\u00E4ufer, die f\u00FCr eine Genehmigung angerufen werden soll, wenn der Kundenkartenkontozahlungsbetrag das Kontokreditlimit \u00FCberschreitet und der Betrag der \u00DCberschreitung unter dem Schwellenwertbetrag liegt.


_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.label=Prompt f\u00FCr Rechnungsnummer bei Zahlung \u00FCber Kundenkartenkonto
_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, die Rechnungsnummer f\u00FCr das Kundenkartenkonto w\u00E4hrend des Zahlungsprozesses einzugeben. Diese Konfiguration gilt nur, wenn die Konfiguration f\u00FCr "ShowOutstandingInvoicesForPayment" auf "Nein" gesetzt ist.


_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.label=\u00DCberschreibung durch Manager, wenn der Zahlungsbetrag den Kundenkartenkontosaldo \u00FCberschreitet
_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.description=Bestimmt, ob das System zu einer \u00DCberschreibung durch den Manager auffordert, wenn der Zahlungsbetrag den Restsaldo des Kundenkartenkontos \u00FCberschreitet. Wenn dies der Fall und ein Benutzer auf Managerebene angemeldet ist, zeigt das System das Kreditlimit an und fordert den Benutzer auf, fortzufahren. Wenn ein der Managerberechtigung untergeordneter Benutzer angemeldet ist und mit dem \u00FCberschrittenen Kreditlimit fortf\u00E4hrt, wird die Managersicherheitsanmeldung zur Genehmigung angezeigt.


_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.label=Standardkreditlimitbetrag beim Erstellen eines neuen Kundenkartenkontos angeben
_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.description=Bestimmt den Standardbetrag f\u00FCr das Kreditlimit, wenn ein neues Kundenkartenkonto erstellt wird.


_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.label=Standardanzahl von Tagen in der Vergangenheit f\u00FCr die Suche nach Zahlungen \u00FCber Kundenkartenkonto
_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.description=Xstore filtert die Ergebnisse von Zahlungen, die \u00FCber Kundenkartenkonten get\u00E4tigt wurden, wenn Ergebnisse f\u00FCr den Kunden aufgelistet werden. Jede Zahlung vor dem aktuellen Datum abz\u00FCglich der Anzahl der hier angegebenen Tage wird nicht angezeigt.


_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.label=Prompt f\u00FCr einen Grund zu Kundenkartenkontor\u00FCckbuchung
_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.description=Durch Aktivierung dieses Prompts wird eine Anzahl von Grundcodes aufgelistet, aus denen der Benutzer ausw\u00E4hlen kann, warum eine Kundenkartenkontozahlung zur\u00FCckgebucht wurde.


_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.label=Prompt f\u00FCr Rechnungsdatum bei Kundenkartenzahlung
_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, w\u00E4hrend des Zahlungsprozesses das Rechnungsdatum f\u00FCr die Kundenkartenzahlung einzugeben. Diese Konfiguration gilt nur, wenn die Konfiguration f\u00FCr "ShowOutstandingInvoicesForPayment" auf "Nein" gesetzt ist.


_Store---SystemConfig---AccountsReceivable---PromptUserInfo.label=Prompt f\u00FCr Benutzerinformationen bei Kundenkartenkontotransaktionen
_Store---SystemConfig---AccountsReceivable---PromptUserInfo.description=Bestimmt, ob das System bei Aktivit\u00E4ten f\u00FCr Kundenkartenkonten Kontobenutzerinformationen anfordert.


_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.label=Methode f\u00FCr Anforderung von Kundenkartenkonto-Benutzerinformationen angeben
_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.description=Definiert, wie das System Kundenkartenkonto-Benutzerinformationen anfordert.


_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.label=Kunde muss Kundenkartenkonto haben
_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.description=Bestimmt, ob der Kunde der Einzelhandelstransaktion ein Kundenkartenkonto haben muss, mit dem er auf die Kundenkartenkontofunktionalit\u00E4t (Geschenkkartenprogramm, Zahlungen) zugreifen zu kann.


_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.label=Kundenkartenkontokunden m\u00FCssen berechtigte Kunden sein
_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.description=Bestimmt, ob das System von allen Benutzern, die f\u00FCr ein Kundenkartenkonto berechtigt sind, fordert, dass sie berechtigte Kunden sein m\u00FCssen.


_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.label=Prompt f\u00FCr Verk\u00E4ufer, wenn bei ausstehenden Rechnungen Kundenkartenkontozahlungen get\u00E4tigt werden
_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.description=Bestimmt, ob das System eine Liste ausstehender Rechnungen anzeigt, aus denen w\u00E4hrend des Zahlungsprozesses ausgew\u00E4hlt werden kann.


_Store---SystemConfig---AllowEqualSecurityRankAccess.label=Sicherheitsgruppen als "Gr\u00F6\u00DFer als" oder "Gr\u00F6\u00DFer/gleich" behandeln
_Store---SystemConfig---AllowEqualSecurityRankAccess.description=Beim Erstellen/Bearbeiten von Mitarbeitern wird bestimmt, ob "rangh\u00F6her" in sec_groups.group_rank "gr\u00F6\u00DFer als" oder gr\u00F6\u00DFer/gleich" bedeutet. Antworten Sie mit "Ja", um einem angemeldeten Benutzer zu erlauben, Verk\u00E4ufer mit einem Rang zu bearbeiten, der gleich oder niedriger ist als der des angemeldeten Verk\u00E4ufers. Antworten Sie mit "Nein", wenn der angemeldete Benutzer nur Verk\u00E4ufer mit einem niedrigeren Rang als er selbst bearbeiten kann. Wenn diese Option auf "Nein" gesetzt ist, kann der h\u00F6chstrangige Mitarbeiter in der Filiale keinen Mitarbeiter von gleichem Rang erstellen oder bearbeiten. In diesem Szenario m\u00FCssen die Informationen von der Zentrale heruntergeladen werden und k\u00F6nnen nicht in der Filiale erstellt werden.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.label=Vermischen von Warenr\u00FCcklagen mit anderen Transaktionstypen zulassen
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.description=Bestimmt, ob Warenr\u00FCcklageartikel in derselben Transaktion mit anderen Positionstypen vermischt werden k\u00F6nnen.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.label=Vermischen von verteilten Auftr\u00E4gen mit anderen Transaktionstypen zulassen
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.description=Bestimmt, ob Artikel von verteilten Auftr\u00E4gen in derselben Transaktion mit anderen Positionstypen vermischt werden k\u00F6nnen.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.label=Vermischen von Retouren mit anderen Transaktionstypen zulassen
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.description=Bestimmt, ob Retourenartikel in derselben Transaktion mit anderen Positionstypen vermischt werden k\u00F6nnen.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.label=Vermischen von Verk\u00E4ufen mit anderen Transaktionstypen zulassen
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.description=Bestimmt, ob Verkaufsartikel in derselben Transaktion mit anderen Positionstypen vermischt werden k\u00F6nnen.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.label=Mischen von Versandverk\u00E4ufen mit anderen Transaktionstypen zulassen
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.description=Bestimmt, ob Versandverkaufsartikel in derselben Transaktion mit anderen Positionstypen gemischt werden k\u00F6nnen.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.label=Vermischen von Sonderauftr\u00E4gen mit anderen Transaktionstypen zulassen
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.description=Bestimmt, ob Artikel von Sonderauftr\u00E4gen in derselben Transaktion mit anderen Positionstypen vermischt werden k\u00F6nnen.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.label=Vermischen von Arbeitsauftr\u00E4gen mit anderen Transaktionstypen zulassen
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.description=Bestimmt, ob Artikel von Arbeitsauftr\u00E4gen in derselben Transaktion mit anderen Positionstypen vermischt werden k\u00F6nnen.


_Store---SystemConfig---AttachedItems---AddWithMessage.label=Nachricht anzeigen, wenn ein Artikel mit zugeordneten Artikeln verkauft wird
_Store---SystemConfig---AttachedItems---AddWithMessage.description=Bestimmt, ob das System den Verk\u00E4ufer durch eine Nachricht im Anweisungsbereich des Verkaufsbildschirms benachrichtigt, wenn ein zugeordneter Artikel zur Einzelhandelstransaktion hinzugef\u00FCgt wird.


_Store---SystemConfig---AttachedItems---EnableAttachedItems.label=Funktionalit\u00E4t f\u00FCr zugeordneten Artikel aktivieren
_Store---SystemConfig---AttachedItems---EnableAttachedItems.description=Diese Konfigurationsoption steuert die Verwendung der Funktionalit\u00E4t f\u00FCr zugeordnete Artikel.



_Store---SystemConfig---AttachedItems---NotifyItemAdded.label=Prompt anzeigen, wenn ein zugeordneter Artikel zur Transaktion hinzugef\u00FCgt wird
_Store---SystemConfig---AttachedItems---NotifyItemAdded.description=Bestimmt, ob das System einen Prompt anzeigt, wenn ein zugeordneter Artikel zur Einzelhandelstransaktion hinzugef\u00FCgt wird


_Store---SystemConfig---AutoGenerateCustomerId.label=Zulassen, dass das System automatisch Kundennummern generiert, wenn ein neuer Kunde erstellt wird
_Store---SystemConfig---AutoGenerateCustomerId.description=Bestimmt, ob das System beim Erstellen eines neuen Kundendatensatzes automatisch eine Kunden-ID generiert. Antworten Sie mit "Ja" , wenn Sie dem System das automatische Generieren der Kunden-ID erlauben. Antworten Sie mit "Nein", wenn das System den Verk\u00E4ufer auffordern soll, die Kunden-ID beim Erstellen eines neuen Kundendatensatzes einzugeben.


_Store---SystemConfig---AutoGenerateEmployeeId.label=Zulassen, dass das System automatisch Personalnummern generiert, wenn ein neuer Mitarbeiter erstellt wird
_Store---SystemConfig---AutoGenerateEmployeeId.description=Bestimmt, ob das System beim Erstellen eines neuen Mitarbeiterdatensatzes automatisch eine Personal-ID generiert. Antworten Sie mit "Ja" , wenn Sie dem System das automatische Generieren der Personal-ID erlauben. Antworten Sie mit "Nein", wenn das System den Verk\u00E4ufer auffordern soll, beim Erstellen eines neuen Mitarbeiterdatensatzes eine Personal-ID einzugeben.


_Store---SystemConfig---AutoLogout---Enabled.label=Verk\u00E4ufer automatisch abmelden, wenn sich das System f\u00FCr eine bestimmte Zeit im Leerlauf befindet
_Store---SystemConfig---AutoLogout---Enabled.description=Bestimmt, ob das System Verk\u00E4ufer automatisch aus dem System abmelden soll, wenn die Leerlaufzeit eine konfigurierte (WaitSeconds) Anzahl von Sekunden \u00FCberschreitet.


_Store---SystemConfig---AutoLogout---WaitSeconds.label=Anzahl der Sekunden angeben, die vor dem Initiieren der automatischen Abmeldung gewartet werden soll
_Store---SystemConfig---AutoLogout---WaitSeconds.description=Wenn die automatische Abmeldung aktiviert ist, meldet das System die Verk\u00E4ufer automatisch ab, wenn die Systemleerlaufzeit die angegebene Anzahl von Sekunden \u00FCberschreitet.


_Store---SystemConfig---CashPaymentRequiringIrsReport.label=Schwellenwert f\u00FCr Barzahlung definieren, um eine zus\u00E4tzliche Informationserfassung aufzurufen
_Store---SystemConfig---CashPaymentRequiringIrsReport.description=Wenn der von einem Kunden bezahlte Barbetrag diesen Schwellenwertbetrag \u00FCberschreitet, zeigt das System ein Steuerformular zum Erfassen zus\u00E4tzlicher Kundeninformationen an.


_Store---SystemConfig---CheckTender---MinimumCheckNumber.label=Mindest-Schecknummer definieren, die das System akzeptiert
_Store---SystemConfig---CheckTender---MinimumCheckNumber.description=Die niedrigste Schecknummer, die das System akzeptiert, wenn der Kunde mit Scheck bezahlt.


_Store---SystemConfig---CheckTender---PromptForBirthday.label=Prompt f\u00FCr Geburtsdatum, wenn mit Scheck bezahlt wird
_Store---SystemConfig---CheckTender---PromptForBirthday.description=Bestimmt, ob das System das Geburtsdatum des Kunden anfordert, wenn der Kunde mit Scheck bezahlt.


_Store---SystemConfig---Coupon---Serialized---PrefixLength.label=L\u00E4nge des Pr\u00E4fix f\u00FCr Coupons mit Seriennummer angeben
_Store---SystemConfig---Coupon---Serialized---PrefixLength.description=Geben Sie die gew\u00FCnschte Pr\u00E4fixl\u00E4nge f\u00FCr Coupons mit Seriennummer ein.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.label=Code der Autorisierungsmethode f\u00FCr BinSmart-Suche f\u00FCr Merchant Warehouse
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.description=Dies ist der Code der Autorisierungsmethode f\u00FCr die Suche. Gilt nur f\u00FCr Merchant Warehouse.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.label=BinSmart-Suche von Merchant Warehouse aktivieren
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.description=Bestimmt, ob die BinSmart-Suche von Merchant Warehouse f\u00FCr Kredit-/Debitkartenautorisierungen verwendet werden.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.label=Bevorzugte Zahlungsempfehlung beim Auftreten von Fehlern
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.description=Dies ist die bevorzugte Zahlungsempfehlung, wenn ein Fehler auftritt oder eine nicht erfolgreiche Reaktion zur\u00FCckgegeben wird.


_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.label=Benutzer mit Nachricht informieren, dass keine Unterschrift erforderlich ist
_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.description=Diese Option steuert das Ein-/Ausschalten der Informationsnachricht, die beim Verarbeiten einer Transaktion angezeigt wird, die niedriger als ein konfigurierter Wert ist.


_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.label=PIN-Eingabe f\u00FCr Lastschriftzahlung erforderlich
_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.description=Bestimmt, ob bei Zahlungen mit einer Debitkarte ein PIN-Eingabeger\u00E4t erforderlich ist.

_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.label=Hash-Wert f\u00FCr Kontonummer exportieren
_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.description=Bestimmt, ob der Hash-Wert der Kontonummer in PosLog.xml aufgenommen wird.


_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.label=Mindestens ein Suchkriterium f\u00FCr Mitarbeitersuche erforderlich
_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.description=Bestimmt, ob das System die Eingabe von mindestens einem Suchkriterium erfordert, um eine Mitarbeitersuche auszuf\u00FChren.


_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.label=Gerundete Barsumme anzeigen
_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.description=Nur anwendbar f\u00FCr W\u00E4hrungsrundung. Gibt an, ob die gerundete Barsumme unter der Transaktionssumme im Viewport in blauer Schrift angezeigt wird.


_Store---SystemConfig---CurrencyRounding---RoundingMode.label=F\u00FCr lokale W\u00E4hrung zu verwendende Rundungsmethode angeben
_Store---SystemConfig---CurrencyRounding---RoundingMode.description=Die Rundungsmethode f\u00FCr den lokalen W\u00E4hrungsbetrag.


_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.label=Zahlungsrundung als Transaktionsrabatt
_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.description=Bestimmt, ob das System die Anwendung eines Rabatts/Aufschlags f\u00FCr Zahlungsrundung zul\u00E4sst.


_Store---SystemConfig---CustomerActivityStreamMaxItems.label=Anzahl Artikel im Kundenaktivit\u00E4tsstream einschr\u00E4nken
_Store---SystemConfig---CustomerActivityStreamMaxItems.description=Die maximale Anzahl von Artikeln, die im Kundenaktivit\u00E4tsstream angezeigt werden.


_Store---SystemConfig---CustomerHistoryAgeLimitDays.label=Anzahl von Historientagen einschr\u00E4nken, die auf der Registerkarte "Kundenhistorie" angezeigt werden
_Store---SystemConfig---CustomerHistoryAgeLimitDays.description=Die Anzahl der Tage mit Einzelhandelshistoriendetails, die auf der Registerkarte "Kundenhistorie" des Kundenverwaltungsformulars angezeigt werden sollen.


_Store---SystemConfig---DatabaseTranslationsEnabled.label=\u00DCbersetzungen auf Datenbankebene statt in Eigenschaftsdateien aktivieren
_Store---SystemConfig---DatabaseTranslationsEnabled.description=Bestimmt, ob das System Datenbank\u00FCbersetzungs- oder Eigenschaftsdateien zur Text\u00FCbersetzung verwendet. Antworten Sie mit "Ja", wenn das System zuerst in der Datenbank und danach in Eigenschaftsdateien nach \u00DCbersetzungen suchen soll. Antworten Sie mit "Nein", wenn nur in den Eigenschaftsdateien gesucht werden soll.


_Store---SystemConfig---Deals---DisplayNegative.label=Deals f\u00FCr Retourenartikel anzeigen
_Store---SystemConfig---Deals---DisplayNegative.description=Bestimmt, ob das System Deals, die auf Retourenartikel angewendet werden, im Transaktionslisten-Bildschirm anzeigt.


_Store---SystemConfig---Deals---DisplayProportionDealAmt.label=Deal-Rabatte proportional f\u00FCr alle berechtigten Artikel anzeigen
_Store---SystemConfig---Deals---DisplayProportionDealAmt.description=Bestimmt, wie das System Deal-Rabatte f\u00FCr Positionen anzeigt. Antworten Sie mit "Ja", wenn das System den Deal-Rabatt proportional auf berechtigte Positionen aufteilen soll. Beispiel: Der zu zahlende Betrag beim Deal "Kaufe X, erhalte X gratis" X betr\u00E4gt \u20AC 20. Beim Kauf von 2 Artikeln X zeigt das System f\u00FCr jeden Artikel \u20AC 10 an. Antworten Sie mit "Nein", zeigt das System die Deal-Rabatte wie im Deal beschrieben an. Beispiel: Der zu zahlende Betrag beim Deal "Kaufe X, erhalte X gratis" X betr\u00E4gt \u20AC 20. Beim Kauf von 2 X zeigt das System \u20AC 20 f\u00FCr den ersten Artikel X und \u20AC 0 f\u00FCr den zweiten Artikel X an.




_Store---SystemConfig---DefaultIDType.label=Typ der erforderlichen ID f\u00FCr Zahlungen vorgeben, die eine Kundenidentifizierung erfordern.
_Store---SystemConfig---DefaultIDType.description=Der standardm\u00E4\u00DFige Identifizierungstyp, der f\u00FCr bestimmte Zahlungen verwendet wird, f\u00FCr die Kundenidentifizierungs-Informationen erforderlich sind.


_Store---SystemConfig---Discounts---RoundingMode.label=F\u00FCr Anwendung von Rabatten zu verwendende Rundungsmethode definieren
_Store---SystemConfig---Discounts---RoundingMode.description=Die Rundungsmethode der lokalen W\u00E4hrung zum Festlegen des Preises nach Anwendung des Rabatts.


_Store---SystemConfig---DisplayVoidedLineItems.label=Annullierte Positionen auf Transaktions-Viewport anzeigen
_Store---SystemConfig---DisplayVoidedLineItems.description=Bestimmt, ob das System annullierte Positionen im Einzelhandelstransaktionsbildschirm als durchgestrichenen Text anzeigt.


_Store---SystemConfig---Document---SeriesIdLength.label=L\u00E4nge der Serien-ID in einer Dokument-ID definieren
_Store---SystemConfig---Document---SeriesIdLength.description=Definiert die L\u00E4nge der Serien-ID. Bei Dokumenten wie Bounceback-Coupons enth\u00E4lt die Dokument-ID normalerweise die Serien-ID. Diese Konfiguration definiert, wie das System die Serien-ID aus der Dokument-ID parst.




_Store---SystemConfig---Email---DefaultMailHost.label=E-Mail-Hostnamen f\u00FCr Senden von Belegen per E-Mail angeben
_Store---SystemConfig---Email---DefaultMailHost.description=Geben Sie den standardm\u00E4\u00DFigen E-Mail-Hostnamen f\u00FCr das Senden von Kundenbelegen per E-Mail ein.


_Store---SystemConfig---Email---DefaultMailPassword.label=Standard-E-Mail-Kennwort angeben
_Store---SystemConfig---Email---DefaultMailPassword.description=Geben Sie das standardm\u00E4\u00DFige E-Mail-Kennwort zum Herstellen sicherer SMTP-Verbindungen ein.


_Store---SystemConfig---Email---DefaultMailPort.label=Standard-E-Mail-Port angeben
_Store---SystemConfig---Email---DefaultMailPort.description=Geben Sie den standardm\u00E4\u00DFigen E-Mail-Port ein.


_Store---SystemConfig---Email---DefaultMailUser.label=Standardm\u00E4\u00DFigen E-Mail-Benutzer angeben
_Store---SystemConfig---Email---DefaultMailUser.description=Geben Sie den standardm\u00E4\u00DFigen E-Mail-Benutzer zum Herstellen sicherer SMTP-Verbindungen ein.


_Store---SystemConfig---Email---DefaultRecipient.label=Standardm\u00E4\u00DFigen E-Mail-Empf\u00E4nger angeben
_Store---SystemConfig---Email---DefaultRecipient.description=Geben Sie den standardm\u00E4\u00DFigen E-Mail-Empf\u00E4nger ein.


_Store---SystemConfig---Email---DefaultSender.label=Standardm\u00E4\u00DFigen E-Mail-Absender angeben
_Store---SystemConfig---Email---DefaultSender.description=Geben Sie den standardm\u00E4\u00DFigen E-Mail-Absender ein.


_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.label=Prompt f\u00FCr Versenden von Kundenbelegen per E-Mail
_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.description=Bestimmt, ob Benutzern immer die Option angezeigt wird, Belege an Kunden per E-Mail zu senden. Antworten Sie mit "Ja" auf die "Immer"-Anforderung, wenn der Kunde gefragt werden soll, ob die Belege per E-Mail zugeschickt werden sollen. Antworten Sie mit "Nein", \u00FCberpr\u00FCft das System die E-Mail-Berechtigungen f\u00FCr den Kunden und sendet E-Mails nur, wenn die Berechtigung auf "Ja" gesetzt ist.


_Store---SystemConfig---Email---Receipt---From.label=\u00DCbersetzungsschl\u00FCssel f\u00FCr den Absendernamen f\u00FCr per E-Mail gesendete Belege angeben
_Store---SystemConfig---Email---Receipt---From.description=\u00DCbersetzungsschl\u00FCssel f\u00FCr den Absendernamen f\u00FCr Beleg-E-Mails. Geben Sie diesen Wert unter translations.properties an.


_Store---SystemConfig---Email---Receipt---LineStyle.label=Schriftarteinstellungen f\u00FCr E-Mail-Text beim Versenden von Kundenbelegen per E-Mail
_Store---SystemConfig---Email---Receipt---LineStyle.description=Gibt die Familie und Gr\u00F6\u00DFe der Schriftart f\u00FCr den E-Mail-Belegtext an.


_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.label=Aktualisierte E-Mail-Adresse in Kundendatensatz speichern
_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.description=Diese Option erm\u00F6glicht es, E-Mail-Adressen vom Kunden w\u00E4hrend des E-Mail-Sendeprozesses f\u00FCr einen Transaktionsbeleg zu aktualisieren und im Kundendatensatz zu speichern.


_Store---SystemConfig---Email---Receipt---SendEmailReceipts.label=Funktion zum Versenden von Belegen per E-Mail aktivieren
_Store---SystemConfig---Email---Receipt---SendEmailReceipts.description=Die globale Umschaltoption zum Senden von E-Mail-Belegen. Antworten Sie mit "Ja", um die Funktionalit\u00E4t zu aktivieren. Belege werden per E-Mail an Kunden gesendet, wenn der Beleg als E-Mail-Beleg konfiguriert ist.


_Store---SystemConfig---Email---Receipt---Subject.label=Standardm\u00E4\u00DFige Betreffzeile f\u00FCr E-Mail-Belege angeben
_Store---SystemConfig---Email---Receipt---Subject.description=Die Standardbetreffzeile f\u00FCr einen per E-Mail gesendeten Beleg. Der Wert wird unter translations.properties angegeben.


_Store---SystemConfig---Email---SmtpDebug.label=SMTP-Debug-Nachrichten an die Konsole protokollieren
_Store---SystemConfig---Email---SmtpDebug.description=Wenn die Logger-Bedeutung auf DEBUG gesetzt ist, antworten Sie mit "Ja", damit Xstore SMTP-Debug-Nachrichten f\u00FCr die Konsole protokolliert.


_Store---SystemConfig---Email---TestingModeAddressFilter.label=Bereitstellung von E-Mail-Adressen mit untergeordneten Zeichenfolgen testen
_Store---SystemConfig---Email---TestingModeAddressFilter.description=Eine durch Komma getrennte Zeichenfolge, die verwendet wird, wenn "UseTestingMode" aktiviert ist. Damit wird sichergestellt, dass nur E-Mail-Adressen mit einer dieser untergeordneten Zeichenfolgen bereitgestellt werden. Wird nur f\u00FCr Testumgebungen verwendet!


_Store---SystemConfig---Email---UseSmtpAuth.label=SMTP-Authentifizierung verwenden
_Store---SystemConfig---Email---UseSmtpAuth.description=Bestimmt, ob die SMTP-Authentifizierung f\u00FCr E-Mails verwendet wird. Daf\u00FCr ist normalerweise ein Benutzername und ein Kennwort erforderlich (DefaultMailUser und DefaultMailPassword).

_Store---SystemConfig---Email---UseTLS.label=TLS-Kommunikation verwenden
_Store---SystemConfig---Email---UseTLS.description=Bestimmt, ob TLS-Kommunikation f\u00FCr E-Mail verwendet wird.

_Store---SystemConfig---Email---UseTestingMode.label=E-Mail-Testmodus verwenden
_Store---SystemConfig---Email---UseTestingMode.description=Bestimmt, ob der E-Mail-Testmodus verwendet wird, und stellt sicher, dass E-Mails nicht an aktive E-Mail-Adressen von Kunden gesendet werden. E-Mails werden nur gesendet, wenn der Wert "UseTestingMode" in der E-Mail-Adresse vorhanden ist.


_Store---SystemConfig---EmployeeSale---AllowSelfSale.label=Verk\u00E4ufern gestatten, eigenen Verkauf selbst zu erfassen
_Store---SystemConfig---EmployeeSale---AllowSelfSale.description=Bestimmt, ob das System Mitarbeitern gestattet, Einzelhandelstransaktionen f\u00FCr sich selbst zu erfassen.


_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.label=Mitarbeitersuche verwendet lokale Filialdaten
_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.description=Bestimmt, ob das System eine Mitarbeitersuche nur f\u00FCr die aktuelle Filiale ausf\u00FChrt.


_Store---SystemConfig---EnableCustomerWishList.label=Kundenwunschlisten in Kundenverwaltung anzeigen
_Store---SystemConfig---EnableCustomerWishList.description=Bestimmt, ob die Kundenwunschliste in der Kundenverwaltung angezeigt wird.


_Store---SystemConfig---EnableMultipleCustomerAddresses.label=Mehrere Adressen f\u00FCr Kunden zulassen
_Store---SystemConfig---EnableMultipleCustomerAddresses.description=Diese Option erm\u00F6glicht die Erstellung und Speicherung von mehreren Kundenadressen.


_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.label=Fehlerlog und E-Mail-Option nach Fehlerbedingung anzeigen
_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.description=Bestimmt, ob das System ein Systemlog anzeigt und dem Benutzer gestattet, es per E-Mail an den Support zu senden, wenn ein Helpdesk-Fehler auftritt.


_Store---SystemConfig---ErrorScreen---EmailAddressFrom.label=E-Mail-Absenderadresse f\u00FCr Fehlermeldungen angeben
_Store---SystemConfig---ErrorScreen---EmailAddressFrom.description=Die E-Mail-Adresse, die als Absenderadresse verwendet wird, wenn eine automatisch generierte Fehlermeldung gesendet wird.


_Store---SystemConfig---ErrorScreen---EmailAddressTo.label=E-Mail-Empf\u00E4ngeradresse f\u00FCr das Fehlerlog angeben
_Store---SystemConfig---ErrorScreen---EmailAddressTo.description=Die E-Mail-Adresse, die als Empf\u00E4ngeradresse verwendet wird, wenn eine automatisch generierte Fehlermeldung gesendet wird.


_Store---SystemConfig---ExcludeVatFromNetSales.label=Mehrwertsteuer aus Nettoumsatzbetr\u00E4gen ausschlie\u00DFen
_Store---SystemConfig---ExcludeVatFromNetSales.description=Bestimmt, ob das System den Mehrwertsteuerbetrag aus dem gesamten Nettoumsatzbetrag ausschlie\u00DFen soll.


_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.label=Maximale Anzahl von zul\u00E4ssigen Geschenkbelegen
_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.description=Die maximale Anzahl von Geschenkbelegen, die gedruckt werden d\u00FCrfen, bevor ein \u00DCberschreiben durch den Manager erforderlich ist.


_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.label=Einen Beleg pro Geschenkartikel drucken
_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.description=Wird verwendet, wenn die Menge einer Position gr\u00F6\u00DFer ist als 1. Bestimmt, ob f\u00FCr jeden Artikel ein separater Geschenkbeleg oder f\u00FCr die gesamte Menge ein einziger Geschenkbeleg gedruckt wird.


_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.label=Prompt zum Gruppieren von Geschenkbelegen
_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.description=Bestimmt, ob der Verk\u00E4ufer aufgefordert wird, nach Wahl des Kunden Artikel auf einem oder auf mehreren Geschenkbelegen zu gruppieren.


_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.label=Benutzer gestatten, die Druckmethode f\u00FCr Geschenkbelege zu w\u00E4hlen
_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.description=Bestimmt, ob das System den Benutzer zwischen dem Druck eines Geschenkbelegs f\u00FCr jeden Artikel oder eines einzigen Geschenkbelegs f\u00FCr alle Artikel w\u00E4hlen l\u00E4sst. Antworten Sie mit "Ja", wenn der Benutzer w\u00E4hlen darf.


_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.label=Automatisch Geschenkbelege f\u00FCr gekaufte Artikel aus einer Geschenkliste drucken
_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.description=Bestimmt, ob das System einem gekauften Artikel aus einer Geschenkliste automatisch einen Geschenkbeleg hinzuf\u00FCgt. Antworten Sie mit "Ja", wenn der Geschenkbeleg automatisch hinzugef\u00FCgt werden soll.


_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.label=Gekaufte Menge bei Anzeige einer Geschenkliste ausblenden
_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.description=Bestimmt, ob das System die gekaufte Menge ausblendet, wenn eine Geschenkliste angezeigt wird.


_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.label=Bestimmte Serviceartikel aus Bruttoumsatzsummen ausschlie\u00DFen
_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.description=Wenn der Wert EXCLUDE_FROM_NET_SALES_FLAG f\u00FCr bestimmte Serviceartikel auf "Wahr" gesetzt ist, bestimmt dieser Konfigurationswert, ob das System den Umsatzbetrag f\u00FCr diesen Artikel auch aus dem Bruttoumsatz-Gesamtbetrag ausschlie\u00DFt.


_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.label=Retouren aus Bruttoumsatzsummen ausschlie\u00DFen
_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.description=Bestimmt, ob das System den Retourenbetrag aus dem Bruttoumsatz-Gesamtbetrag ausschlie\u00DFt.


_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.label=Prompt f\u00FCr Best\u00E4tigung, wenn ein Artikel mit einem angewendeten Gruppenrabatt gel\u00F6scht wird
_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.description=Bestimmt, ob das System eine Best\u00E4tigung anfordert, wenn der Verk\u00E4ufer einen Artikel mit einem Gruppenrabatt entfernen m\u00F6chte. Der Gruppenrabatt wird dann auch von anderen Artikeln entfernt.


_Store---SystemConfig---GroupDiscount---MinItemsRequired.label=Mindestens zul\u00E4ssige Anzahl von Artikeln angeben, die f\u00FCr die Teilnahme an einem Gruppenrabatt erforderlich sind.
_Store---SystemConfig---GroupDiscount---MinItemsRequired.description=Die mindestens zul\u00E4ssige Anzahl von Artikeln, die erforderlich ist, um die Anwendung eines Gruppenrabatts zu gestatten.


_Store---SystemConfig---Help---HelpFilePath.label=Pfad zu Hilfedateien angeben
_Store---SystemConfig---Help---HelpFilePath.description=Der Dateipfad zu HTML-Hilfedateien.


_Store---SystemConfig---Help---HelpKey.label=Funktionstaste zum Aufrufen von Hilfe identifizieren
_Store---SystemConfig---Help---HelpKey.description=Bestimmt, welche Funktionstaste zum Initiieren von Hilfe angegeben wird. Ein leerer Konfigurationswert f\u00FChrt dazu, dass es auf dem Bildschirm keine Hilfe-Funktionstaste gibt.


_Store---SystemConfig---Help---HelpMenu.label=Namen des Hilfe-Men\u00FCs identifizieren
_Store---SystemConfig---Help---HelpMenu.description=Das Men\u00FC, das beim W\u00E4hlen der Hilfe-Schaltfl\u00E4che angezeigt werden soll. Die Gruppe von Aktionen, die f\u00FCr das Men\u00FC ausgef\u00FChrt werden muss, ist in MenuConfig.xml definiert.


_Store---SystemConfig---HideDeniedSecureOption.label=Men\u00FCoptionen f\u00FCr Benutzer ausblenden, die nicht \u00FCber die entsprechenden Sicherheitsebenen verf\u00FCgen
_Store---SystemConfig---HideDeniedSecureOption.description=Damit werden Men\u00FCoptionen ausgeblendet, f\u00FCr deren Verwendung der Benutzer nicht \u00FCber die n\u00F6tigen Sicherheitsberechtigungen verf\u00FCgt. Antworten Sie mit "Ja", um solche Men\u00FCoptionen vollst\u00E4ndig auszublenden, und mit "Nein", um die Optionen als deaktiviert anzuzeigen.


_Store---SystemConfig---IncludeEmployeeInDefaultGroup.label=Mitarbeiter automatisch in die Standardkundengruppe aufnehmen
_Store---SystemConfig---IncludeEmployeeInDefaultGroup.description=Bestimmt, ob das System die DEFAULT-Kundengruppe immer f\u00FCr Mitarbeiter hinzuf\u00FCgt.


_Store---SystemConfig---IncludeSalesTaxInGrossSales.label=Steuer in Bruttoumsatzbetr\u00E4ge aufnehmen
_Store---SystemConfig---IncludeSalesTaxInGrossSales.description=Bestimmt, ob das System den Umsatzsteuerbetrag als Teil des Bruttoumsatz-Gesamtbetrags aufnimmt.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.label=Prompt f\u00FCr eine Menge nach Scannen eines Artikels
_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.description=Diese Einstellung bestimmt, ob das System nach dem Scannen eines Artikel eine Mengenangabe anfordert. Lautet die Einstellung "Nein", wird die Menge des Artikels nach jedem Scanvorgang um 1 erh\u00F6ht.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.label=Prompt f\u00FCr eine Menge nach manueller Eingabe eines Artikels
_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.description=Diese Einstellung bestimmt, ob das System nach der manuellen Eingabe eines Artikel eine Mengenangabe anfordert. Lautet die Einstellung "Nein", wird die Menge des eingegebenen Artikels nach jeder Eingabe um 1 erh\u00F6ht.


_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.label=Inventureingaben vor Initiieren der Inventur zulassen
_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.description=Bestimmt, ob der Benutzer Inventurmengen f\u00FCr den ersten Inventurzyklus eingeben darf oder vor einem Snapshot des Bestands Formulare f\u00FCr die Z\u00E4hlung an das Handheld senden kann.


_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.label=Anzahl von Leerzeilen angeben, die nach dem letzten Artikel auf einem Z\u00E4hlformular gedruckt werden sollen
_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.description=Die Anzahl von Leerzeilen, die nach dem letzten Artikel auf einem Z\u00E4hlformular gedruckt werden.


_Store---SystemConfig---InventoryCount---EnableCountSheetMode.label=Z\u00E4hlformularmodus aktivieren
_Store---SystemConfig---InventoryCount---EnableCountSheetMode.description=Bestimmt die Z\u00E4hlmethode f\u00FCr die Eingabe von Inventuren.


_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.label=Erstellung von permanenten Inventuren zulassen
_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.description=Bestimmt, ob eine Filiale eine permanente Inventur erstellen darf.


_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.label=Suche von permanenten Inventuren zulassen
_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.description=Bestimmt, ob der Inventurtyp "Permanente Inventur" durchsucht werden kann.


_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.label=Automatisch zus\u00E4tzliche Zyklen f\u00FCr eine permanente Inventur generieren
_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.description=Bestimmt, ob eine manuelle oder automatische Inventurabstimmung verwendet wird, um zus\u00E4tzliche Inventurzyklen in einer permanenten Inventur zu generieren. Antworten Sie mit "Ja" f\u00FCr eine automatische Generierung.


_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.label=Bestandskategorie f\u00FCr permanente Inventuren identifizieren
_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.description=Die Bestandskategorie, die von einer permanenten Inventur betroffen ist.


_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.label=Maximale Zyklen f\u00FCr eine permanente Inventur
_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.description=Bestimmt, wie viele Inventurzyklen f\u00FCr eine permanente Inventur verwendet werden sollen. Wenn der letzte Inventurzyklus erreicht ist, werden diese Ergebnisse f\u00FCr die Inventur zum Bestimmen der endg\u00FCltigen Abweichung verwendet.


_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.label=Anzahl von Tagen nach dem Inventurdatum, nach dem die Inventur initiiert werden kann (aufgenommener Snapshot)
_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.description=Nach wie vielen Tagen nach dem definierten Inventurdatum k\u00F6nnen Benutzer Inventuren initiieren?


_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.label=Anzahl von Tagen vor dem Inventurdatum, vor dem die Inventur initiiert werden kann (aufgenommener Snapshot)
_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.description=Wie viele Tage vor dem definierten Inventurdatum k\u00F6nnen Benutzer Inventuren initiieren?


_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.label=Initiieren von Inventuren durch Benutzer vor/nach dem Inventurdatum einschr\u00E4nken
_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.description=Bestimmt, ob die Inventur vor/nach dem Inventurdatum initiiert werden kann (Snapshot aufgenommen). Ist die Option aktiviert, kann die Inventur nur nach einer bestimmten Anzahl von Tagen vor oder nach dem Inventurdatum initiiert werden.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.label=Maximale Anzahl von Artikeln, die auf dem prim\u00E4ren Z\u00E4hlformular gezeigt werden
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.description=Die maximale Anzahl von Artikeln, die auf dem Z\u00E4hlformular f\u00FCr den Inventurzyklus 1 gezeigt werden.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.label=Maximale Anzahl von Artikeln, die auf allen anderen Z\u00E4hlformularen gezeigt werden
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.description=Die maximale Anzahl von Artikeln, die auf den Z\u00E4hlformularen f\u00FCr Inventurzyklus 2 und h\u00F6her gezeigt werden.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.label=Erstellung von Stichtagsinventuren in der Filiale zulassen
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.description=Bestimmt, ob eine Filiale eine Stichtagsinventur erstellen darf. Antworten Sie mit "Nein", wenn die Inventurangaben von der Zentrale heruntergeladen werden m\u00FCssen.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.label=Suche von Stichtagsinventuren zulassen
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.description=Bestimmt, ob der Inventurtyp "Stichtagsinventur" durchsucht werden kann.


_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.label=Automatisch zus\u00E4tzliche Zyklen f\u00FCr eine Stichtagsinventur generieren
_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.description=Bestimmt, ob eine manuelle oder automatische Inventurabstimmung verwendet wird, um zus\u00E4tzliche Inventurzyklen in einer Stichtagsinventur zu generieren.


_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.label=Maximale Anzahl von Zyklen f\u00FCr eine Stichtagsinventur
_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.description=Bestimmt, wie viele Inventurzyklen f\u00FCr eine Stichtagsinventur verwendet werden sollen. Wenn der letzte Inventurzyklus erreicht ist, werden diese Ergebnisse f\u00FCr die Inventur zum Bestimmen der endg\u00FCltigen Abweichung verwendet.


_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.label=Leerzeilen auf Inventurz\u00E4hlformularen drucken
_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.description=Bestimmt, ob nach dem letzten Artikel auf dem Z\u00E4hlformular f\u00FCr Inventurzyklus 2 und h\u00F6her Leerzeilen gedruckt werden.


_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.label=Benutzer m\u00FCssen vor einer Stichtagsinventur ein Z\u00E4hlformular drucken
_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.description=Nur f\u00FCr Stichtagsinventuren. Diese Option bestimmt, ob ein Benutzer ein Z\u00E4hlformular auf dem Berichtsdrucker drucken muss, bevor Inventuren f\u00FCr dieses Formular eingegeben werden.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.label=Erstellung von Bestandsinventuren zulassen
_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.description=Bestimmt, ob eine Filiale eine Bestandsinventur erstellen darf.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.label=Suche von Bestandsinventuren zulassen
_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.description=Bestimmt, ob der Inventurtyp "Bestandsinventur" durchsucht werden kann.


_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.label=Automatisch zus\u00E4tzliche Zyklen f\u00FCr eine Bestandsinventur generieren
_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.description=Bestimmt, ob eine manuelle oder automatische Inventurabstimmung verwendet wird, um zus\u00E4tzliche Inventurzyklen in einer Bestandsinventur zu generieren.


_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.label=Warenebene f\u00FCr Bestandsartikel angeben
_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.description=Die Warenebene, auf der sich alle Bestandsartikel (und nur Bestandsartikel) befinden. Diese Warenebene wird verwendet, um die Artikelliste f\u00FCr eine Bestandsinventur zu generieren, und muss auf dem h\u00F6chsten Ebenenknoten der Hierarchie liegen.


_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.label=Bestandskategorie f\u00FCr Bestandsinventuren
_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.description=Die Bestandskategorie, die von einer Bestandsinventur betroffen ist.


_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.label=Maximale Zyklen f\u00FCr eine Bestandsinventur
_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.description=Bestimmt, wie viele Inventurzyklen f\u00FCr eine Bestandsinventur verwendet werden sollen. Wenn der letzte Inventurzyklus erreicht ist, werden diese Ergebnisse f\u00FCr die Inventur zum Bestimmen der endg\u00FCltigen Abweichung verwendet.


_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.label=Kategorieabschnitte m\u00FCssen definiert werden
_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.description=Bestimmt, ob unter Verwendung der Option "Filiallayout-Verwaltung" f\u00FCr jede Kategorie ein Abschnitt definiert werden muss.


_Store---SystemConfig---IrsIdentificationNumber.label=Steuernummer, die den H\u00E4ndler identifiziert
_Store---SystemConfig---IrsIdentificationNumber.description=Die Steuernummer, die zum Identifizieren dieses H\u00E4ndlers f\u00FCr die Steuerbeh\u00F6rde dient. (Sollte auf Kettenebene \u00FCberschrieben werden.)


_Store---SystemConfig---ItemLookup---LoadGrid.label=Modellraster in Artikelsuche anzeigen
_Store---SystemConfig---ItemLookup---LoadGrid.description=Bestimmt, ob das System die erste Seite des Artikelrasters f\u00FCr den Artikelsuche-Bildschirm anzeigt.


_Store---SystemConfig---ItemLookup---LoadPriceHistory.label=Preishistorie in Artikelsuche anzeigen
_Store---SystemConfig---ItemLookup---LoadPriceHistory.description=Bestimmt, ob das System die Preishistorie des aktuellen Artikels anzeigt.


_Store---SystemConfig---ItemLookup---LoadSalesHistory.label=Umsatzhistorie in Artikelsuche anzeigen
_Store---SystemConfig---ItemLookup---LoadSalesHistory.description=Bestimmt, ob das System die Umsatzhistorie des aktuellen Artikels anzeigt.


_Store---SystemConfig---ItemLookup---LoadSimilar.label=\u00C4hnliche Artikel in Artikelsuche anzeigen
_Store---SystemConfig---ItemLookup---LoadSimilar.description=Bestimmt, ob das System alle Artikel mit demselben Modell wie der aktuelle Artikel anzeigt.


_Store---SystemConfig---ItemLookup---LoadSubstitute.label=Ersatzartikel in Artikelsuche anzeigen
_Store---SystemConfig---ItemLookup---LoadSubstitute.description=Bestimmt, ob das System alle Ersatzartikel f\u00FCr den aktuellen Artikel anzeigt.


_Store---SystemConfig---ItemLookup---LoadUpcs.label=UPC-Nummern in Artikelsuche anzeigen
_Store---SystemConfig---ItemLookup---LoadUpcs.description=Bestimmt, ob das System alle UPC-Nummern f\u00FCr diesen Artikel anzeigt.




_Store---SystemConfig---ItemLookup---PriceHistoryDays.label=Anzahl von Tagen f\u00FCr Preishistorie f\u00FCr Artikelsuche
_Store---SystemConfig---ItemLookup---PriceHistoryDays.description=Anzahl von Tagen, f\u00FCr die das System Preishistoriedaten f\u00FCr den gesuchten Artikel abfragt.


_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.label=Anzahl von Wochen der Umsatzhistorie, die in der Artikelsuche angezeigt werden sollen
_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.description=Gibt die Anzahl von Wochen der Umsatzhistorie an, die angezeigt werden sollen, wenn eine Artikelsuche im Auff\u00FCllungsmodus ausgef\u00FChrt wird. Umsatzhistorie-Informationen werden auf der Registerkarte "Umsatzhistorie" angezeigt.


_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.label=Erweiterte Suchkriterien f\u00FCr Artikelsuche verwenden
_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.description=Bestimmt, ob Xstore erweiterte Suchkriterien verwendet, um in der Artikelsuche Artikel zu finden und anzuzeigen.


_Store---SystemConfig---ItemMatrix---CacheEnabled.label=Cache f\u00FCr Artikelmatrix aktivieren
_Store---SystemConfig---ItemMatrix---CacheEnabled.description=Bestimmt, ob der Cachespeicher f\u00FCr die Artikelmatrix aktiviert ist.


_Store---SystemConfig---ItemMatrix---Height.label=H\u00F6he der Artikelmatrix auf Basis der Schaltfl\u00E4chenanzahl
_Store---SystemConfig---ItemMatrix---Height.description=Die Anzahl von Schaltfl\u00E4chen in der Matrix \u00FCbereinander. Auf Basis dieser Anzahl werden die Schaltfl\u00E4chen skaliert, um den Bildschirm auszuf\u00FCllen.


_Store---SystemConfig---ItemMatrix---Width.label=Breite der Artikelmatrix auf Basis der Schaltfl\u00E4chenanzahl
_Store---SystemConfig---ItemMatrix---Width.description=Die Anzahl von Schaltfl\u00E4chen in der Matrix nebeneinander. Auf Basis dieser Anzahl werden die Schaltfl\u00E4chen skaliert, um den Bildschirm auszuf\u00FCllen.


_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.label=Nachrichten entfernen, wenn Artikel ohne Nachrichten eingegeben werden
_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.description=Bestimmt, ob das System die Artikelnachricht-Ansicht entfernt, wenn der aktuelle Verkaufsartikel ohne Artikelnachricht konfiguriert ist.


_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.label=HTML-Vorlage zum Anzeigen von zusammengesetzten Bild/Text-Artikelnachrichten
_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.description=Definiert, welche HTML-Vorlage zum Anzeigen von zusammengesetzten Bild/Text-Artikelnachrichten verwendet wird. Es gibt vier Standardvorlagen, die vier verschiedenen Layouts f\u00FCr Text und Bild einer Artikelnachricht entsprechen. Wenn der Artikel nicht konfiguriert vorhanden ist, wird standardm\u00E4\u00DFig die oberste Vorlage ausgew\u00E4hlt.




_Store---SystemConfig---ItemMessaging---DisplayMessage.label=Artikelnachrichten f\u00FCr aktuelle Verkaufsartikel anzeigen
_Store---SystemConfig---ItemMessaging---DisplayMessage.description=Bestimmt, ob das System Artikelnachrichten f\u00FCr den aktuellen Verkaufsartikel im Verkaufsbildschirm unter Verwendung des aktuellen Threads anzeigt.


_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.label=Artikelnachrichten aktiv statt passiv anzeigen
_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.description=Bestimmt, wie Artikelnachrichten angezeigt werden. Antworten Sie mit "Ja", zeigt das System Artikelnachrichten unter Verwendung von Pr\u00FCfaufforderungen an (aktiv), statt die Nachricht im Artikelnachrichtenbereich des Verkaufsbildschirms anzuzeigen (passiv).


_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.label=Artikelnachrichten f\u00FCr Retourenartikel anzeigen
_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.description=Bestimmt, ob das System Artikelnachrichten f\u00FCr Retourenartikel anzeigt.


_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.label=Artikelnachrichten f\u00FCr Verkaufsartikel anzeigen
_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.description=Bestimmt, ob das System Artikelnachrichten f\u00FCr regul\u00E4re Verkaufsartikel anzeigt.


_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.label=Artikelnachrichten f\u00FCr Versandverkaufsartikel anzeigen
_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.description=Bestimmt, ob das System Artikelnachrichten f\u00FCr Versandverkaufsartikel anzeigt.




_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.label=Priorit\u00E4t von Modell- gegen\u00FCber Artikelnachrichten, wenn beides konfiguriert ist
_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.description=Wenn der aktuelle Artikel und das Modell des aktuellen Artikels mit Artikelnachrichten konfiguriert sind, soll der Modellnachricht Vorrang vor der Artikelnachricht einger\u00E4umt werden?


_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.label=Retouren von nicht erfassten Artikeln zulassen
_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.description=Bestimmt, ob das System das Retournieren eines Artikels zul\u00E4sst, der in der Datenbank nicht gefunden werden kann, wenn der Kunde den Original-Kaufbeleg nicht vorlegen kann.


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.label=Prompt f\u00FCr Artikelpreis bei beleglosen Retouren
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.description=Bestimmt, ob das System f\u00FCr eine beleglose Retoure (der Kunde kann den Original-Kaufbeleg nicht vorlegen) immer nach dem Artikelpreis fragt.


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.label=Prompt f\u00FCr Artikelpreis bei ungepr\u00FCften Retouren
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.description=Bestimmt, ob das System f\u00FCr eine ungepr\u00FCfte Retoure (der Kunde kann den Original-Kaufbeleg vorlegen, aber das System kann die urspr\u00FCngliche Verkaufstransaktion nicht abrufen) immer nach dem Artikelpreis fragt.


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.label=Provisionsberechtigter Verk\u00E4ufer f\u00FCr beleglose Retouren
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.description=Die Konfiguration bestimmt, welcher Verk\u00E4ufer als provisionsberechtigter Verk\u00E4ufer f\u00FCr eine Transaktion f\u00FCr beleglose Retouren zugewiesen wird. (Beleglose Retoure: Der Kunde kann den Original-Kaufbeleg nicht vorlegen.)


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.label=Provisionsberechtigter Verk\u00E4ufer f\u00FCr ungepr\u00FCfte Retouren
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.description=Diese Konfiguration bestimmt, welcher Verk\u00E4ufer als provisionsberechtigter Verk\u00E4ufer f\u00FCr eine ungepr\u00FCfte Retourentransaktion zugewiesen wird. (Ungepr\u00FCfte Retoure: Der Kunde kann den Original-Kaufbeleg vorlegen, aber das System kann die urspr\u00FCngliche Verkaufstransaktion nicht abrufen.)


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.label=Provisionsberechtigter Verk\u00E4ufer f\u00FCr gepr\u00FCfte Retouren
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.description=Diese Konfiguration bestimmt, welcher Verk\u00E4ufer als provisionsberechtigter Verk\u00E4ufer f\u00FCr eine gepr\u00FCfte Retourentransaktion zugewiesen wird. (Gepr\u00FCfte Retoure: Der Kunde kann den Original-Kaufbeleg vorlegen, und das System kann die urspr\u00FCngliche Verkaufstransaktion abrufen.)


_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.label=Vertriebskanal\u00FCbergreifende Retouren zulassen
_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.description=Bestimmt, ob das System vertriebskanal\u00FCbergreifende Retourenfunktionalit\u00E4t nutzt.


_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.label=Unterst\u00FCtzung f\u00FCr grenz\u00FCberschreitende Retouren aktivieren
_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.description=Wenn diese Einstellung aktiviert ist, sind grenz\u00FCberschreitende Retouren f\u00FCr alle L\u00E4nder zul\u00E4ssig, es sei denn, die L\u00E4ndercodes wurden explizit in die Zuordnungstabelle eingegeben und Retouren sind nicht zul\u00E4ssig.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.label=Kundenhistorie f\u00FCr beleglose Retouren verwenden
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.description=Bestimmt, ob beleglose Retouren unter Verwendung der Kaufhistorie des Kunden als gepr\u00FCfte Retouren verarbeitet werden k\u00F6nnen. Antworten Sie mit "Ja", f\u00FChrt eine beleglose Retoure f\u00FCr jeden retournierten Artikel, der in der Kaufhistorie des Kunden enthalten ist, zu einem Prompt, der g\u00FCltige Einzelhandelstransaktionen mit dem retournierten Artikel auflistet. Wenn er gefunden wird, k\u00F6nnen gepr\u00FCfte Retouren f\u00FCr die Transaktionen von diesem Prompt aus initiiert werden.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.label=Bei Benutzern nachfragen, wenn eine beleglose Retoure nicht in der Kundenhistorie ist
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.description=In einer Kundenhistorie-Retoure (EnableCustomerHistoryLookup ist auf "Wahr" gesetzt) bestimmt dieser Wert, ob beim Benutzer nachgefragt wird, wenn eine beleglose Retoure f\u00FCr einen Artikel versucht wird, der sich nicht in der Kaufhistorie des Kunden befindet oder f\u00FCr den keine g\u00FCltigen Einzelhandelstransaktionen vorliegen, die den Artikel in einer f\u00FCr eine Retoure verf\u00FCgbaren Menge aufweisen. Bei Aufforderung wird mit "Ja" die beleglose Retoure fortgesetzt. Allerdings muss daf\u00FCr die Berechtigung RETURN_ITEM_NOT_IN_HISTORY vorliegen. Wird "Nein" gew\u00E4hlt, wird die Retoure des Artikels abgebrochen, und der Vorgang kehrt zum Prompt f\u00FCr Retourenartikelscans zur\u00FCck.


_Store---SystemConfig---ItemReturn---CustomerRecordRequired.label=Vor Initiieren einer Retoure muss ein Kunde angegeben werden
_Store---SystemConfig---ItemReturn---CustomerRecordRequired.description=Bestimmt, ob f\u00FCr das System vor dem Eintritt in den Retourenmodus eine Kundenzuordnung erforderlich ist.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.label=Rabatt f\u00FCr Retourenartikel in beleglosen Retouren zulassen
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.description=Bestimmt, ob das System die Anwendung eines Rabatts auf eine beleglose Retoure zul\u00E4sst (der Kunde kann den Original-Kaufbeleg nicht vorlegen). Diese Konfiguration gilt nur f\u00FCr Positions- und Gruppenrabatte, nicht jedoch f\u00FCr Transaktionsrabatte.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.label=Rabatt f\u00FCr Retourenartikel in ungepr\u00FCften Retouren zulassen
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.description=Bestimmt, ob das System die Anwendung eines Rabatts auf eine ungepr\u00FCfte Retoure zul\u00E4sst (der Kunde kann den Original-Kaufbeleg vorlegen, aber das System kann die urspr\u00FCngliche Verkaufstransaktion nicht abrufen). Diese Konfiguration gilt nur f\u00FCr Positions- und Gruppenrabatte, nicht jedoch f\u00FCr Transaktionsrabatte.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.label=Rabatt f\u00FCr Retourenartikel in gepr\u00FCften Retouren zulassen
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.description=Bestimmt, ob das System die Anwendung eines Rabatts auf eine gepr\u00FCfte Retoure zul\u00E4sst (der Kunde kann den Original-Kaufbeleg vorlegen, und das System kann die urspr\u00FCngliche Verkaufstransaktion abrufen). Diese Konfiguration gilt nur f\u00FCr Positions- und Gruppenrabatte, nicht jedoch f\u00FCr Transaktionsrabatte.



_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.label=Maximal zul\u00E4ssige Tage nach Kauf f\u00FCr Retouren
_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.description=Die maximale Anzahl von Tagen seit dem urspr\u00FCnglichen Einkauf, die das System f\u00FCr eine Artikelretoure zul\u00E4sst. Wenn diese Anzahl von Tagen nach dem Kauf verstrichen ist, kann der Artikel nicht mehr retourniert werden. Wenn kein Zeitlimit f\u00FCr Artikelretouren gesetzt werden soll, geben Sie eine sehr hohe Zahl ein (z.B. 99999), sodass im Effekt kein Limit zugewiesen ist.


_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.label=Max. Erstattungsbetrag pro Transaktion
_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.description=Die maximale Gesamterstattungssumme, die pro Einzelhandelstransaktion zul\u00E4ssig ist. Wenn kein Limit f\u00FCr den Gesamtwert einer Erstattungstransaktion gesetzt werden soll, geben Sie eine sehr hohe Zahl ein (z.B. 99999), sodass im Effekt kein Limit zugewiesen ist.


_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.label=Zul\u00E4ssiger H\u00F6chstpreis f\u00FCr einen retournierten Artikel
_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.description=Der vom System zugelassene Retourenartikel-H\u00F6chstpreis.


_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.label=Zul\u00E4ssiger Mindestpreis f\u00FCr einen retournierten Artikel
_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.description=Der vom System zugelassene Mindestpreis f\u00FCr den Retourenartikel. Diese Zahl gibt den kleinsten Wert an, den ein Artikel haben und trotzdem retourniert werden kann. Alle unter diesem Preis verkauften Artikel k\u00F6nnen nicht retourniert werden.


_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.label=Retourenpreis auf Basis der Preishistorie berechnen
_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.description=Bestimmt, ob das System den Preis auf Basis von Preishistoriedaten berechnet.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.label=Preishistorie von Artikel bei Retoure suchen
_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.description=Bestimmt, ob das System die Preishistorie f\u00FCr den Retourenartikel sucht und den Verk\u00E4ufer auffordert, den entsprechenden Preis auszuw\u00E4hlen.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.label=Preishistorie von Artikel bei gepr\u00FCfter Retoure suchen
_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.description=Bestimmt, ob das System die Preishistorie f\u00FCr den gepr\u00FCften Retourenartikel sucht. (Gepr\u00FCfte Retoure: Der Kunde kann den Original-Kaufbeleg vorlegen, und das System kann die urspr\u00FCngliche Verkaufstransaktion abrufen.)


_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.label=Anzahl Tage f\u00FCr Preishistoriensuche
_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.description=Das System sucht nach der Preishistorie f\u00FCr die hier angegebene Anzahl von Tagen.


_Store---SystemConfig---ItemReturn---PromptForCustomer.label=Prompt f\u00FCr Kunden beim Initiieren einer Retoure
_Store---SystemConfig---ItemReturn---PromptForCustomer.description=Bestimmt, ob f\u00FCr das System vor dem Eintritt in den Retourenmodus eine Kundensuche erforderlich ist.


_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.label=Prompt f\u00FCr Zahlungsbetrag bei Retouren auf Kreditkarte
_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.description=Bestimmt, ob das System einen Erstattungszahlungsbetrag anfordert, der der Kreditkarte f\u00FCr den urspr\u00FCnglichen Verkauf gutgeschrieben wird. Wenn Sie mit "Ja" antworten, muss der auf die urspr\u00FCngliche Karte gutzuschreibende Betrag angegeben werden. Wenn Sie mit "Nein" antworten, wird der gesamte Erstattungsbetrag der ausgew\u00E4hlten urspr\u00FCnglichen Kreditkarte gutgeschrieben.


_Store---SystemConfig---ItemReturn---ProrationTimeUnit.label=Verwendete Zeiteinheit f\u00FCr Aufteilung bei Retouren
_Store---SystemConfig---ItemReturn---ProrationTimeUnit.description=Bestimmt, ob Aufteilungsplan und -berechnung auf Tagen oder Monaten ab dem urspr\u00FCnglichen Kaufdatum basieren. Hinweis: Da ein "Monat" eine feste Kalenderperiode und keine willk\u00FCrliche Zeitdauer ist, betr\u00E4gt eine Differenz zwischen Retoure und Kauf, die in Monaten berechnet wird, genau (Unterschied in Tagen * 30). Bei einer Berechnung in Monaten statt in Tagen ist die Aufteilungsformel jedoch weniger ver\u00E4nderlich, da die Berechnung in Monaten dasselbe Resultat f\u00FCr 30-Tage-Zeitr\u00E4ume ergibt.


_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.label=Nachricht anzeigen, wenn eine Wiederauff\u00FCllungsgeb\u00FChr angewendet wird
_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.description=Bestimmt, ob das System einen Prompt mit einer Nachricht anzeigt, wenn eine Retouren-Wiederauff\u00FCllungsgeb\u00FChr auf eine Einzelhandelstransaktion angewendet wird.


_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.label=Bei Retouren mit Beleg urspr\u00FCngliche Transaktion suchen (Gepr\u00FCft)
_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.description=Bestimmt, ob das System versucht, die urspr\u00FCngliche Einzelhandelstransaktion abzurufen, wenn Retouren mit Originalbeleg eingegeben werden.


_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.label=Seriennummer bei retournierten Artikeln mit Seriennummer pr\u00FCfen
_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.description=Bestimmt, ob das System im Modus f\u00FCr gepr\u00FCfte Retoure die Artikelseriennummer zur Validierung mit der Artikelseriennummer aus der urspr\u00FCnglichen Verkaufstransaktion vergleicht. (Gepr\u00FCfte Retoure: Der Kunde kann den Original-Kaufbeleg vorlegen, und das System kann die urspr\u00FCngliche Verkaufstransaktion abrufen.)


_Store---SystemConfig---ItemSale---AllowItemNotOnFile.label=Verkauf von nicht erfassten Artikeln zulassen
_Store---SystemConfig---ItemSale---AllowItemNotOnFile.description=Bestimmt, ob das System Verk\u00E4ufern gestattet, Artikel zu verkaufen, die bei einer Einzelhandelstransaktion in der Datenbank nicht gefunden werden k\u00F6nnen.




_Store---SystemConfig---ItemSale---MaxItemIdLength.label=Maximale Artikel-ID-L\u00E4nge
_Store---SystemConfig---ItemSale---MaxItemIdLength.description=Die maximale L\u00E4nge der Artikel-ID.


_Store---SystemConfig---ItemSale---MaxItemPrice.label=Maximal zul\u00E4ssiger Artikelpreis
_Store---SystemConfig---ItemSale---MaxItemPrice.description=Der maximale Artikelpreis.


_Store---SystemConfig---ItemSale---MaxItemSerialLength.label=Maximale Seriennummernl\u00E4nge
_Store---SystemConfig---ItemSale---MaxItemSerialLength.description=Die maximale L\u00E4nge der Artikelseriennummer.


_Store---SystemConfig---ItemSale---MinItemIdLength.label=Minimale Artikel-ID-L\u00E4nge
_Store---SystemConfig---ItemSale---MinItemIdLength.description=Die Mindestl\u00E4nge der Artikel-ID.


_Store---SystemConfig---ItemSale---MinItemSerialLength.label=Minimale Seriennummernl\u00E4nge
_Store---SystemConfig---ItemSale---MinItemSerialLength.description=Die minimale L\u00E4nge der Artikelseriennummer.


_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.label=Nachricht f\u00FCr Benutzer anzeigen, wenn ein Artikel nicht erfasst ist
_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.description=Bestimmt, ob das System die Verk\u00E4ufer benachrichtigt, wenn sie einen Artikel eingeben, der bei einer Einzelhandelstransaktion in der Datenbank nicht gefunden werden kann.


_Store---SystemConfig---ItemSale---PromptForBirthDate.label=Prompt f\u00FCr Geburtsdatum bei Artikeln mit Altersbeschr\u00E4nkung
_Store---SystemConfig---ItemSale---PromptForBirthDate.description=Soll das System nach dem Geburtsdatum fragen, wenn f\u00FCr den gekauften Artikel ein Mindestalter erforderlich ist? Antworten Sie mit "Ja", wenn nach dem Geburtsdatum gefragt werden soll. Antworten Sie mit "Nein", wenn nach dem Alter gefragt werden soll.


_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.label=Bei jeder Transaktion nach Verkaufsbest\u00E4tigung fragen
_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, den Abschluss der Transaktion am Ende jeder Einzelhandelstransaktion zu best\u00E4tigen.


_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.label=Prompt f\u00FCr Grundcode f\u00FCr Positionsannullierung
_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, beim Annullieren eines Artikels einen Grundcode auszuw\u00E4hlen.


_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.label=Artikeltabelle als prim\u00E4re verwenden
_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.description=Antworten Sie mit "Ja", sucht das System die vom Verk\u00E4ufer eingegebene Artikelnummer zuerst in der Artikelstammtabelle. Wenn sie dort nicht gefunden wird, sucht das System in alternativen Tabellen danach. Antworten Sie mit "Nein", sucht das System die Artikelnummer nur in den alternativen Tabellen.


_Store---SystemConfig---Kits---InventoryKitComponents.label=Bestand von Kit-Komponenten verfolgen
_Store---SystemConfig---Kits---InventoryKitComponents.description=Bestimmt, wie Xstore Kit-Best\u00E4nde verzeichnet. Wenn Sie mit "Ja" antworten, werden die Komponenten des Kits in den Bestand aufgenommen. Durch Verkauf und Retournierung von Kits wird die im Bestand verzeichnete Menge der Komponentenartikel im Kit aktualisiert, nicht aber die Menge der Kits. Wenn Sie mit "Nein" antworten, werden die Kits selbst in den Bestand aufgenommen. Durch Verkauf und Retournierung von Kits wird nur die im Bestand befindliche Menge von Kits aktualisiert, nicht aber die der Komponenten.


_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.label=Komponentenmenge eines Kits mit der Kit-Menge f\u00FCr Belege verkn\u00FCpfen
_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.description=Bestimmt, ob die Menge der Kit-Komponenten-Zeilen in den virtuellen und realen Belegen mit der Menge der Kit-Artikel verkn\u00FCpft sind. Antworten Sie mit "Ja", wird die angezeigte Komponenten-Artikelmenge mit der Menge der \u00FCbergeordneten Kit-Position multipliziert.


_Store---SystemConfig---Kits---NumKitComponentsToDisplay.label=Maximale Anzahl von Kit-Komponenten, die auf einem Beleg angezeigt werden soll
_Store---SystemConfig---Kits---NumKitComponentsToDisplay.description=Die maximale Anzahl von Kit-Komponenten, die auf dem virtuellen Beleg f\u00FCr einen Kit-Artikel angezeigt werden soll. Wenn mehr Kit-Komponenten vorhanden sind als Zeilen f\u00FCr die Anzeige zur Verf\u00FCgung stehen, wird die letzte Zeile zum Anzeigen einer Fortsetzungszeichenfolge wie beispielsweise von Auslassungspunkten (...) verwendet.


_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.label=Prompt f\u00FCr Kit-Komponenten vor der Eingabe des Artikels in einer Retoure
_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.description=Bestimmt, ob Xstore einen Prompt anzeigt, der eine Liste der Kit-Komponenten in einer Retoure enth\u00E4lt. Antworten Sie mit "Ja", wird ein Prompt angezeigt, der dem Benutzer die Best\u00E4tigung gestattet, dass das gesamte Kit vorhanden ist, bevor die Retoure akzeptiert wird. Der Benutzer kann mit der Retoure fortfahren oder sie stornieren, wenn nicht alle Kit-Komponenten vorhanden sind. Hinweis: Die Fortsetzung der Retoure ist eine gesicherte Option, f\u00FCr die der Benutzer die Berechtigung RETURN_KIT haben muss.


_Store---SystemConfig---Layaway---AccountType.label=Warenr\u00FCcklagekontotyp
_Store---SystemConfig---Layaway---AccountType.description=Warenr\u00FCcklagekontotyp.


_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.label=Setupgeb\u00FChr f\u00FCr Warenr\u00FCcklagekonto automatisch hinzuf\u00FCgen
_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.description=Bestimmt, ob das System die Geb\u00FChren f\u00FCr das Kontosetup als Position im Warenr\u00FCcklagekonto aufnimmt.


_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.label=Hinzuf\u00FCgen von Artikeln zu einer Warenr\u00FCcklage nach Anfangssetup zulassen
_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.description=Bestimmt, ob das System das Hinzuf\u00FCgen von weiteren Artikeln zu dem Warenr\u00FCcklagekonto nach dem Anfangssetup des Kontos zul\u00E4sst.


_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.label=Stornierung einer Warenr\u00FCcklage ohne anwesenden Kunden zulassen
_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.description=Bestimmt, ob das System die Stornierung eines Warenr\u00FCcklagekontos zugunsten eines Anderkontos zul\u00E4sst, ohne dass der Kunde anwesend und ohne dass eine Warenr\u00FCcklagebezahlung an dem Gesch\u00E4ftstag eingegangen ist.


_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.label=Zulassen, dass nicht erfasste Artikel in der Warenr\u00FCcklage platziert werden
_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.description=Bestimmt, ob das System zul\u00E4sst, dass Artikel, die in der Datenbank nicht gefunden werden k\u00F6nnen, zu Warenr\u00FCcklagekonten hinzugef\u00FCgt werden.


_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.label=Kunden mit Verzugskonten gestatten, eine neue Warenr\u00FCcklage einzurichten
_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.description=Bestimmt, ob das System dem Kunden gestattet, ein neues Warenr\u00FCcklagekonto einzurichten, wenn der Kunden ein Warenr\u00FCcklagekonto mit Au\u00DFenst\u00E4nden in Verzug hat.


_Store---SystemConfig---Layaway---AllowOverpayment.label=Zulassen, dass ein Kunde ein Warenr\u00FCcklagekonto \u00FCberzahlt
_Store---SystemConfig---Layaway---AllowOverpayment.description=Bestimmt, ob das System dem Kunden gestattet, mehr als den gesamten Saldo f\u00FCr das Warenr\u00FCcklagekonto zu bezahlen.


_Store---SystemConfig---Layaway---AllowPartialPickups.label=Teilabholung von Warenr\u00FCcklageartikeln zulassen
_Store---SystemConfig---Layaway---AllowPartialPickups.description=Bestimmt, ob das System Kunden gestattet, einige Artikel aus einem Warenr\u00FCcklagekonto zu entnehmen, oder ob Kunden alle Artikel auf einmal entnehmen m\u00FCssen.


_Store---SystemConfig---Layaway---ApplyDealAtSetup.label=Deals bei Warenr\u00FCcklagesetup anwenden
_Store---SystemConfig---Layaway---ApplyDealAtSetup.description=Antworten Sie mit "Ja", wenn das System Deals auf Warenr\u00FCcklageartikel nur beim Setup anwenden soll. In diesem Fall ist der Abholpreis derselbe wie der Setuppreis. Antworten Sie mit "Nein", wenn das System Deals auf Warenr\u00FCcklageartikel bei Abholung anwenden soll.


_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.label=Preise f\u00FCr Warenr\u00FCcklageartikel automatisch auf einen niedrigeren Preis korrigieren, sofern bei Abholung verf\u00FCgbar
_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.description=Bestimmt, ob das System den Artikelpreis automatisch korrigiert, wenn der aktuelle Artikelpreis bei einer Warenr\u00FCcklageabholung niedriger als beim Setup ist.


_Store---SystemConfig---Layaway---AutoGenerateLayawayId.label=Beim Setup Warenr\u00FCcklage-ID automatisch generieren
_Store---SystemConfig---Layaway---AutoGenerateLayawayId.description=Bestimmt, ob das System die Warenr\u00FCcklagekonto-ID beim Setup automatisch generiert.


_Store---SystemConfig---Layaway---BookAsSaleOnSetup.label=Umsatzerl\u00F6s f\u00FCr Warenr\u00FCcklage beim Setup buchen
_Store---SystemConfig---Layaway---BookAsSaleOnSetup.description=Antworten Sie mit "Ja", wenn das System die Warenr\u00FCcklage-Setuptransaktion als Teil des gesamten Umsatzerl\u00F6ses anerkennen soll. Antworten Sie mit Nein", wird die Warenr\u00FCcklage-Abholtransaktion als Teil des gesamten Umsatzerl\u00F6ses anerkannt.


_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.label=Setupgeb\u00FChr hinzuf\u00FCgen, wenn Warenr\u00FCcklage zum Hinzuf\u00FCgen von neuen Artikeln bearbeitet wird
_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.description=Bestimmt, ob das System eine Setupgeb\u00FChr f\u00FCr Warenr\u00FCcklagen f\u00FCr jede Transaktion erhebt, bei der der Kunde Artikel zu einem Warenr\u00FCcklagekonto hinzuf\u00FCgt.


_Store---SystemConfig---Layaway---DelinquencyFeeAmount.label=Verzugsgeb\u00FChrenbetrag f\u00FCr Warenr\u00FCcklage
_Store---SystemConfig---Layaway---DelinquencyFeeAmount.description=Die Geb\u00FChr, die das System automatisch einem Warenr\u00FCcklagekonto belastet, wenn dieses zu einem Verzugskonto wird. Der Betrag ist ein Fixbetrag pro Warenr\u00FCcklagekonto.


_Store---SystemConfig---Layaway---DelinquencyFeePercentage.label=Verzugsgeb\u00FChr in Prozent f\u00FCr Warenr\u00FCcklage
_Store---SystemConfig---Layaway---DelinquencyFeePercentage.description=Die Geb\u00FChr, die das System automatisch einem Warenr\u00FCcklagekonto belastet, wenn dieses zu einem Verzugskonto wird. Auf Basis dieses Prozentsatzes wird die Geb\u00FChr f\u00FCr den gesamten Verzugsbetrag berechnet.


_Store---SystemConfig---Layaway---DelinquencyFeeType.label=Methode zum Berechnen der Verzugsgeb\u00FChr f\u00FCr Warenr\u00FCcklage
_Store---SystemConfig---Layaway---DelinquencyFeeType.description=Berechnungsmethode f\u00FCr Verzugsgeb\u00FChren.


_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.label=Anzahl von Tagen nach nicht erfolgter Zahlung, nach der das Konto in Verzug ger\u00E4t
_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.description=Anzahl von Tagen nach F\u00E4lligkeit der Warenr\u00FCcklagezahlung, nach der das System den Status des Warenr\u00FCcklagekontos in "Verzug" \u00E4ndert.


_Store---SystemConfig---Layaway---DepositFeeType.label=Methode zum Berechnen der Anzahlung f\u00FCr Warenr\u00FCcklage
_Store---SystemConfig---Layaway---DepositFeeType.description=Berechnungsmethode der Mindestanzahlung f\u00FCr Warenr\u00FCcklage


_Store---SystemConfig---Layaway---DepositFixedAmount.label=Fester Betrag f\u00FCr Warenr\u00FCcklageanzahlung erforderlich
_Store---SystemConfig---Layaway---DepositFixedAmount.description=Der vom System geforderte Anzahlungsbetrag beim Setup oder beim Hinzuf\u00FCgen von Artikeln zu einem Warenr\u00FCcklagekonto. Dieser Fixbetrag wird pro Einzelhandelstransaktion und Warenr\u00FCcklagekonto erhoben.


_Store---SystemConfig---Layaway---DepositPercentage.label=Prozentsatz zum Berechnen von Anzahlungsbetr\u00E4gen f\u00FCr Warenr\u00FCcklage
_Store---SystemConfig---Layaway---DepositPercentage.description=Der Anzahlungsbetrag wird auf Basis dieses Prozentsatzes der Summe von neu hinzugef\u00FCgten Artikeln berechnet.


_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.label=Warenr\u00FCcklageartikel im Verkaufseingabebildschirm anzeigen
_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.description=Bestimmt, ob das System Warenr\u00FCcklageartikel in der Liste aller Einzelhandelstransaktionen anzeigt.


_Store---SystemConfig---Layaway---MaxLayawayItems.label=Maximale Anzahl zul\u00E4ssiger Artikel pro Warenr\u00FCcklage
_Store---SystemConfig---Layaway---MaxLayawayItems.description=Maximale Anzahl zul\u00E4ssiger Artikel in einem Warenr\u00FCcklagekonto.


_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.label=Mindestanzahl von Tagen
_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.description=Die Mindestanzahl von Tagen, die nach dem Setupdatum des Warenr\u00FCcklagekontos erforderlich ist, bevor das System zul\u00E4sst, dass das Warenr\u00FCcklagekonto zugunsten eines Anderkontos storniert werden darf.


_Store---SystemConfig---Layaway---MinTotalItemPrice.label=Zul\u00E4ssiger Mindestbetrag pro Warenr\u00FCcklage
_Store---SystemConfig---Layaway---MinTotalItemPrice.description=Der Mindestgesamtpreis der Artikel, der zum Einrichten eines Warenr\u00FCcklagekontos erforderlich ist.


_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.label=Mindestzahlungsbetrag f\u00FCr Warenr\u00FCcklage
_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.description=Minimaler Zahlungsbetrag f\u00FCr Warenr\u00FCcklage. Der minimale Zahlungsbetrag f\u00FCr Warenr\u00FCcklagen ist der niedrigere von zwei Werten: der Konfigurationsoption MinimumPaymentDollarAmount oder des Ergebnisses auf Basis der Konfigurationsoption MinimumPaymentPctOfRecommended.


_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.label=Mindestprozentsatz f\u00FCr Warenr\u00FCcklage, der den Zahlungsbetrag bestimmt
_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.description=Minimaler Prozentsatz der empfohlenen Warenr\u00FCcklagezahlung, der den Mindestzahlungsbetrag f\u00FCr Warenr\u00FCcklagen bestimmt, der vom System gefordert wird. Der minimale Zahlungsbetrag f\u00FCr Warenr\u00FCcklage ist der niedrigere von zwei Werten: der Option MinimumPaymentDollarAmount oder des Ergebnisses auf Basis dieser Konfigurationsoption.


_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.label=Anzahl von Tagen in einer Warenr\u00FCcklagezahlungsperiode
_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.description=Anzahl von Tagen einer Warenr\u00FCcklagezahlungsperiode zum Berechnen des Warenr\u00FCcklagezahlungsplans.


_Store---SystemConfig---Layaway---PaymentPeriods.label=Anzahl von Warenr\u00FCcklagezahlungsperioden
_Store---SystemConfig---Layaway---PaymentPeriods.description=Anzahl von Warenr\u00FCcklagezahlungsperioden zum Berechnen von Warenr\u00FCcklagezahlungen.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.label=Warenetikett f\u00FCr Warenr\u00FCcklage mit allen Artikeln drucken
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.description=Bestimmt, ob das System ein Warenetikett f\u00FCr alle Artikel in einem Warenr\u00FCcklagekonto druckt.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.label=Warenetikett f\u00FCr Warenr\u00FCcklage pro Artikel drucken
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.description=Bestimmt, ob das System beim Setup ein separates Warenetikett f\u00FCr jeden Warenr\u00FCcklageartikel druckt.


_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.label=Speziellen Beleg f\u00FCr Warenr\u00FCcklage drucken
_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.description=Bestimmt, ob das System einen Warenr\u00FCcklagebeleg druckt, der nur Warenr\u00FCcklagekonto und Artikelinformationen enth\u00E4lt. Positionen, die zu anderen Verkaufstypen geh\u00F6ren (z.B. Umsatz oder Retouren) werden nicht in diesem Beleg aufgenommen.


_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.label=Standard-Zahlungsperiodentage bei Eingabe
_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.description=Bestimmt, ob das System die Eingabe von Tagen f\u00FCr Warenr\u00FCcklagezahlungsperioden anfordert, f\u00FCr die der Standardwert in der Konfiguration PaymentPeriodDaysLength konfiguriert ist. (Die Anzahl von Warenr\u00FCcklagezahlungsperiodentagen wird zum Berechnen des Warenr\u00FCcklagezahlungsplans verwendet.)


_Store---SystemConfig---Layaway---PromptForPaymentPeriods.label=Prompt f\u00FCr Warenr\u00FCcklagezahlungsperioden
_Store---SystemConfig---Layaway---PromptForPaymentPeriods.description=Bestimmt, ob das System die Eingabe von Warenr\u00FCcklagezahlungsperioden anfordert, f\u00FCr die der Standardwert in der Konfiguration PaymentPeriods konfiguriert ist. (Die Anzahl von Warenr\u00FCcklagezahlungsperioden wird zum Berechnen der Warenr\u00FCcklagezahlungen verwendet.)


_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.label=Neuplanung von Zahlungsperioden zulassen
_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.description=Bestimmt, ob das System den Verk\u00E4ufern gestattet (und sie auffordert), einem Kunden zu erlauben. den Wareneingang-Zahlungsplan neu zu erstellen, der mit dem aktuellen Gesch\u00E4ftsdatum beginnt.


_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.label=Erstattung von Setupgeb\u00FChr bei Stornierung der Warenr\u00FCcklage zulassen
_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.description=Bestimmt, ob das System die Geb\u00FChren f\u00FCr das Warenr\u00FCcklagesetup erstattet, wenn der Kunde beschlie\u00DFt, das Warenr\u00FCcklagekonto zu stornieren.


_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.label=Betrag Wiederauff\u00FCllungsgeb\u00FChr f\u00FCr Warenr\u00FCcklagestornierungen
_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.description=Die Wiederauff\u00FCllungsgeb\u00FChr, mit der das System den Kunden automatisch belastet, wenn Warenr\u00FCcklageartikel oder das Warenr\u00FCcklagekonto storniert werden. Es handelt sich dabei um einen Fixbetrag pro Warenr\u00FCcklagekonto und pro Stornierung.


_Store---SystemConfig---Layaway---RestockingFeePercentage.label=Wiederauff\u00FCllungsgeb\u00FChr in Prozent f\u00FCr Warenr\u00FCcklagestornierungen
_Store---SystemConfig---Layaway---RestockingFeePercentage.description=Die Wiederauff\u00FCllungsgeb\u00FChr, mit der das System den Kunden automatisch belastet, wenn Warenr\u00FCcklageartikel oder das Warenr\u00FCcklagekonto storniert werden. Die Geb\u00FChr wird auf Basis dieses Prozentsatzes des gesamten stornierten Betrags berechnet.


_Store---SystemConfig---Layaway---RestockingFeeType.label=Methode zum Berechnen der Warenr\u00FCcklage-Wiederauff\u00FCllungsgeb\u00FChr
_Store---SystemConfig---Layaway---RestockingFeeType.description=Das Verfahren zum Berechnen der Warenr\u00FCcklage-Wiederauff\u00FCllungsgeb\u00FChr, wenn eine Warenr\u00FCcklage storniert wird.


_Store---SystemConfig---Layaway---SetupFeeAmount.label=Setupgeb\u00FChr f\u00FCr Warenr\u00FCcklage - Betrag
_Store---SystemConfig---Layaway---SetupFeeAmount.description=Der dem Kunden belastete Fixbetrag beim Setup eines Warenr\u00FCcklagekontos


_Store---SystemConfig---Layaway---SetupFeePercentage.label=Setupgeb\u00FChr f\u00FCr Warenr\u00FCcklage - Prozent
_Store---SystemConfig---Layaway---SetupFeePercentage.description=Wenn f\u00FCr Warenr\u00FCcklage die Option SetupFeeAmount auf 0 gesetzt ist, ist dies der Prozentsatz, der als Setupgeb\u00FChr erhoben wird, wenn ein Warenr\u00FCcklagekonto eingerichtet wird.


_Store---SystemConfig---Layaway---SetupFeeType.label=Methode zum Berechnen der Warenr\u00FCcklagesetupgeb\u00FChr
_Store---SystemConfig---Layaway---SetupFeeType.description=Berechnungsmethode f\u00FCr Warenr\u00FCcklagesetupgeb\u00FChren.


_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.label=Kundensuche in Warenr\u00FCcklage \u00FCberspringen, wenn Kunde bereits zugeordnet ist.
_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.description=Bestimmt, ob das Formular f\u00FCr Kundensuche \u00FCbersprungen werden soll, wenn in das Warenr\u00FCcklagemodul gewechselt wird und der Transaktion bereits ein Kunde zugeordnet ist.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.label=Schwellenwertbetrag f\u00FCr Positionsrabatt
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.description=Wenn die Option zur Validierung des Rabattschwellenwerts aktiviert ist, validiert das System den gesamten Positionsrabattbetrag im Vergleich mit dem hier angegebenen Schwellenwertbetrag.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.label=Validierung von Rabatt-Schwellenwert aktivieren
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.description=Bestimmt, ob das System den gesamten Rabattbetrag oder den Prozentsatz im Vergleich mit einem konfigurierten Schwellenwert validiert. Hinweis: Die Schwellenwerte stellen maximal zul\u00E4ssige Betr\u00E4ge oder Prozents\u00E4tze dar, die zur Rabatterstellung verwendet werden; \u00FCber diese Schwellenwerte hinaus wird die Berechtigung DISCOUNT_EXCEED_MAX_THRESHOLD aktiviert.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.label=Schwellenwert f\u00FCr Positionsrabatt in Prozent
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.description=Wenn die Option zur Validierung des Rabattschwellenwerts aktiviert ist, validiert das System den gesamten Positionsrabatt in Prozent im Vergleich mit dem hier angegebenen Prozentsatz-Schwellenwert.


_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.label=Dezimalstellenanzahl zum Berechnen von Positionsrabatten
_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.description=Wenn die Option LineDiscountUseConfiguredScale eingeschaltet ist, verwendet das System diese Skalierung anstelle der lokalen W\u00E4hrungsskalierung, um den Positionsrabattbetrag zu runden.


_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.label=Spezielle Dezimalstellen zum Berechnen von Positionsrabattbetr\u00E4gen verwenden
_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.description=Bestimmt, ob das System eine Positionsrabatt-Dezimalstellenskalierung anstelle der lokalen W\u00E4hrungsskalierung verwendet, um den Positionsrabattbetrag zu runden.

_Store---SystemConfig---LocalCurrencyId.label=Lokale W\u00E4hrungs-ID angeben
_Store---SystemConfig---LocalCurrencyId.description=W\u00E4hlen Sie die W\u00E4hrung f\u00FCr das aktuelle Gebietsschema.


_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.label=Automatischer Wareneingang in konfigurierten Standort
_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.description=Diese Konfiguration bestimmt, welcher Zielstandort f\u00FCr Bestandsartikel verwendet wird, wenn der Verk\u00E4ufer die Funktionalit\u00E4t f\u00FCr das gesamte Wareneingangsdokument ausw\u00E4hlt. Antworten Sie mit "Ja", verwendet das System den unter InventoryDocConfig definierten Standort f\u00FCr diesen Bestandsdokumenttyp. Wenn Sie mit "Nein" antworten, verwendet das System den Wareneingangsstandort mit der gr\u00F6\u00DFten Menge.


_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.label=Nur Standorte mit einer Menge gr\u00F6\u00DFer Null anzeigen
_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.description=Bestimmt, ob das System nur die Bestandsstandorte mit einer Menge gr\u00F6\u00DFer 0 anzeigt, wenn eine Liste von verf\u00FCgbaren Bestandsstandorten angefordert wird.


_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.label=Verwendete Methode f\u00FCr Prompt f\u00FCr Bestandsstandort
_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.description=Diese Konfiguration bestimmt, wie das System einen Bestandsstandort f\u00FCr einen Artikel anfordert.


_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.label=Bestandswert auf Einzelhandels- oder Kosten-Ebene verfolgen
_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.description=Der Bestandswert des Artikels basiert auf dieser Bestandswert-Verfolgungsmethode.


_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.label=Transfer von nicht erfassten Artikeln zulassen
_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.description=Bestimmt, ob das System zul\u00E4sst, dass ein Artikel, der in der Datenbank nicht gefunden wurde, transferiert wird.


_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.label=Option darf Bestandsstandort auf inaktiven Status setzen
_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.description=Bestimmt, ob das System die Option zul\u00E4sst, einen Bestandsstandort in einen inaktiven Status zu setzen.


_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.label=Benutzer \u00FCber Inventurabweichungen benachrichtigen
_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.description=Bestimmt im standortbasierten Inventur-Bildschirm, ob das System den Verk\u00E4ufer benachrichtigt, dass eine Abweichung zwischen der Inventur durch das System und den Inventureingaben des Benutzers besteht.


_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.label=Artikeltransferbericht nach Transferabschluss drucken
_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.description=Bestimmt, ob das System den Artikeltransferbericht druckt, wenn ein Artikeltransfer abgeschlossen ist.


_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.label=Bericht zur Abstimmung ausstehender Bewegungen drucken
_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.description=Bestimmt, ob das System den Bericht zur Abstimmung ausstehender Bewegungen druckt, wenn eine Funktion f\u00FCr ausstehende Bewegung abgeschlossen wird.


_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.label=Bestandsstandort von Verkauf auf Beleg drucken
_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.description=Bestimmt, ob das System auf dem Beleg den Bestandsstandort druckt, von dem aus der Artikel verkauft wurde.


_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.label=Prompt f\u00FCr Wareneingangslager f\u00FCr Bestand
_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.description=Antworten Sie mit "Ja", wenn das System den Standort f\u00FCr den Wareneingang eines Artikels anfordern soll. Wenn Sie mit "Nein" antworten, geht das System davon aus, dass der Wareneingangsstandort derjenige mit der gr\u00F6\u00DFten Menge ist.


_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.label=Prompt f\u00FCr Grundcode f\u00FCr Artikeltransfer
_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, einen Grundcode f\u00FCr den Artikeltransfer auszuw\u00E4hlen.


_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.label=Artikelbestand pr\u00FCfen
_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.description=Steuert, ob Xstore nach verf\u00FCgbarem Bestand eines Artikels sucht, der verkauft oder verschickt wird.


_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.label=Zu ergreifende Ma\u00DFnahme, wenn die Menge f\u00FCr einen Artikel nicht verf\u00FCgbar ist
_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.description=Die Ma\u00DFnahme, die zu ergreifen ist, wenn das System angibt, dass die bei einer Transaktion eingegebene Artikelmenge derzeit nicht verf\u00FCgbar ist.


_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.label=Seriennummer f\u00FCr Artikel mit Seriennummer validieren
_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.description=Bestimmt, ob das System die Seriennummer eines Artikels mit Seriennummer validiert.


_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.label=Sperrfunktion f\u00FCr nicht erfolgreiche Anmeldeversuche aktivieren
_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.description=Schaltet die Kontosperrfunktionalit\u00E4t ein oder aus, wenn das System das Konto des Verk\u00E4ufers nach einer konfigurierten Anzahl von fehlgeschlagenen Anmeldeversuchen sperrt.


_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.label=Zul\u00E4ssige Versuche vor Kontosperrung
_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.description=Wenn die Kontosperrfunktionalit\u00E4t aktiviert ist, sperrt das System das Konto des Verk\u00E4ufers, nachdem diese Anzahl von fehlgeschlagenen Anmeldeversuchen erreicht wurde.


_Store---SystemConfig---LoginSecurity---IdType.label=ID identifizieren, die f\u00FCr die Mitarbeiteranmeldung zu verwenden ist
_Store---SystemConfig---LoginSecurity---IdType.description=Bestimmt den Typ der Identifizierung, die Verk\u00E4ufer zum Anmelden im System verwenden.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.label=Kennwortablauf in Tagen
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.description=Wenn die Kennwortablauffunktionalit\u00E4t aktiviert ist, l\u00E4sst das System das Anmeldekennwort eines Mitarbeiters nach dieser Anzahl von Tagen verfallen.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.label=Kennwortablauf aktivieren
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.description=Schaltet die Kennwortablauffunktionalit\u00E4t ein oder aus, um das Anmeldekennwort eines Mitarbeiters nach einer vorgegebenen Anzahl von Tagen verfallen zu lassen.


_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.label=Anzahl von Einschr\u00E4nkungen f\u00FCr Kennwortwiederverwendung
_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.description=Verk\u00E4ufer d\u00FCrfen dasselbe Kennwort innerhalb dieser Anzahl von Kennwort-R\u00FCcksetzungen nicht wiederverwenden.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.label=Sicherheitsfragen f\u00FCr R\u00FCcksetzung von Mitarbeiterkennwort
_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.description=Wenn diese Einstellung aktiviert ist, werden Sicherheitsfragen zur Identifizierung eines Mitarbeiters gestellt, wenn das Kennwort des Mitarbeiters zur\u00FCckgesetzt werden soll. Hinweis: Wenn diese Option aktiviert ist, muss jeder Mitarbeiter, der noch keine Sicherheitsfragen ausgew\u00E4hlt und beantwortet hat, dies nach der n\u00E4chsten erfolgreichen Anmeldung im Backoffice- oder Kassenmodus nachholen.


_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.label=Anzahl der zur Mitarbeiteridentifizierung erforderlichen Sicherheitsfragen
_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.description=Diese Einstellung bietet die M\u00F6glichkeit zur Vorgabe, wie viele Sicherheitsfragen Mitarbeiter beantworten m\u00FCssen, bevor sie ihr Kennwort zur\u00FCcksetzen d\u00FCrfen. Hinweis: In der Datenbank werden zehn Sicherheitsfragen gespeichert, daher k\u00F6nnen maximal zehn Fragen gestellt werden.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.label=Zul\u00E4ssige Wiederholungsversuche pro Sicherheitsfrage
_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.description=Wenn die Kontosperrfunktionalit\u00E4t aktiviert ist, sperrt das System das Konto des Verk\u00E4ufers, nachdem diese Anzahl von fehlgeschlagenen Wiederholungen von Sicherheitsfragen erreicht wurde.


_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.label=Intervall zwischen Freigabeversuchen f\u00FCr vorher gesperrte Benutzer.
_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.description=Intervall in Sekunden zwischen Freigabeversuchen f\u00FCr vorher gesperrte Benutzer.


_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.label=Anzahl von Minuten, die vor der Freigabe von vorher gesperrten Benutzern gewartet werden muss.
_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.description=Das System gibt die vorher gesperrten Benutzer automatisch frei, wenn diese Anzahl von Minuten ab Sperren-Zeitstempel abgelaufen ist.


_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.label=Durchziehen der Karte f\u00FCr Pr\u00E4mieneinl\u00F6sung erzwingen
_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.description=Bestimmt, ob ein Kunde seine Treuekarte durch den Magnetstreifenleser ziehen muss, um eine Pr\u00E4mie einzul\u00F6sen.


_Store---SystemConfig---Loyalty---AwardRedemptionMode.label=Pr\u00E4mieneinl\u00F6semethode
_Store---SystemConfig---Loyalty---AwardRedemptionMode.description=Bestimmt, ob der Kunde aussuchen kann, ob er bestimmte Pr\u00E4mien oder ob er einen bestimmten Betrag der Pr\u00E4miensumme einl\u00F6sen m\u00F6chte.


_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.label=Anzahl von Tagen f\u00FCr Vorabwarnung von Couponablauf
_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.description=Bestimmt die Anzahl von Tagen vor Ablauf eines Coupons, bei der Benutzer eine Ablaufwarnung erhalten.


_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.label=Anzahl von Tagen f\u00FCr Vorabwarnung von Kartenablauf
_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.description=Bestimmt die Anzahl von Tagen vor Ablauf einer Karte, bei der Benutzer eine Ablaufwarnung erhalten.


_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.label=Anzahl von Tagen, f\u00FCr die eine Treuekarte erneuert werden sollte
_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.description=Bestimmt die Anzahl von Tagen, f\u00FCr die eine Treuekarte erneuert werden sollte.


_Store---SystemConfig---Loyalty---ShowCardExpirationDate.label=Treuekartenablaufdatum anzeigen
_Store---SystemConfig---Loyalty---ShowCardExpirationDate.description=Bestimmt, ob das Treuekartenablaufdatum im Display und auf dem Beleg angezeigt werden soll.


_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.label=Kauf/Erneuerung von Treuekarten aktivieren
_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.description=Wenn diese Funktion aktiviert ist, kann der H\u00E4ndler Treukarten verkaufen oder erneuern.


_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.label=Artikel-ID f\u00FCr Kauf von Treuekarte
_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.description=Artikel-ID, die beim Kauf einer Treuekarte zu verwenden ist.


_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.label=Artikel-ID f\u00FCr Erneuerung von Treuekarte
_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.description=Artikel-ID, die beim Erneuern einer Treuekarte zu verwenden ist.


_Store---SystemConfig---Loyalty---CustomerRecordRequired.label=Kunde f\u00FCr Treue erforderlich
_Store---SystemConfig---Loyalty---CustomerRecordRequired.description=Bestimmt, ob f\u00FCr den Zugriff auf Treuefunktionen ein Kunde erforderlich ist.


_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.label=Anzahl von Tagen f\u00FCr Anzeige von Kundenhistorie
_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.description=Die Anzahl von Tagen, die das System f\u00FCr die Kunden-Transaktionshistorie zur\u00FCckgeht.


_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.label=Einl\u00F6sung von Teilpr\u00E4mien zulassen
_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.description=Bestimmt, ob Teilpr\u00E4mien eingel\u00F6st werden k\u00F6nnen.


_Store---SystemConfig---Loyalty---RegistrationMode.label=Registrierungsmodus f\u00FCr Treuekarten
_Store---SystemConfig---Loyalty---RegistrationMode.description=Bestimmt die Methode zum Verteilen von Treuekarten an Kunden


_Store---SystemConfig---MaximumEmployeeIdLength.label=Maximale L\u00E4nge der Personal-ID
_Store---SystemConfig---MaximumEmployeeIdLength.description=Definiert die maximal zul\u00E4ssige L\u00E4nge einer Personal-ID


_Store---SystemConfig---MaximumKeyedCostThreshold.label=Maximal zul\u00E4ssiger Kostenschwellenwert
_Store---SystemConfig---MaximumKeyedCostThreshold.description=Maximale Bestandskosten, die vom Verk\u00E4ufer manuell eingegeben werden d\u00FCrfen.


_Store---SystemConfig---MaximumKeyedQuantityThreshold.label=Maximal zul\u00E4ssiger Mengenschwellenwert
_Store---SystemConfig---MaximumKeyedQuantityThreshold.description=Maximale Bestandsmenge, die vom Verk\u00E4ufer manuell eingegeben werden darf.


_Store---SystemConfig---DefaultItemMaxSaleUnitCount.label=Maximale Standardmenge, die pro Verkaufsposition zul\u00E4ssig ist
_Store---SystemConfig---DefaultItemMaxSaleUnitCount.description=Wenn f\u00FCr einen Artikel eine spezielle maximale Verkaufspositionsmenge angegeben ist, gilt dieser Wert. Wenn dieser Wert negativ ist, (kleiner als 0), sind keine globalen Grenzwerte vorgegeben.

_Store---SystemConfig---MinimumEmployeeIdLength.label=Mindestl\u00E4nge von Personal-ID
_Store---SystemConfig---MinimumEmployeeIdLength.description=Definiert die zul\u00E4ssige Mindestl\u00E4nge f\u00FCr Personal-IDs.


_Store---SystemConfig---NoSale---ManualOpen---Notes.label=Zu notierender Hinweis, wenn die Kassenschublade manuell ge\u00F6ffnet wird
_Store---SystemConfig---NoSale---ManualOpen---Notes.description=Der Kommentar, der der Transaktion zuzuordnen ist, wenn ein manueller Nicht-Verkauf ausgef\u00FChrt wird (die Kassenschublade wird manuell ge\u00F6ffnet).


_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.label=Grundcode "Kein Verkauf" f\u00FCr manuelles \u00D6ffnen der Kassenschublade
_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.description=Der Grundcode, der zu verwenden ist, wenn ein manueller Nicht-Verkauf ausgef\u00FChrt wird (die Kassenschublade wird manuell ge\u00F6ffnet).


_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.label=Liste der Serviceartikeltypen, die in der Artikelanzahl enthalten sind
_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.description=Die Serviceartikeltypen, die in die Gesamtanzahl von verkauften Artikeln auf dem Verkaufsbeleg aufgenommen werden.


_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.label=Bildschirmtastatur automatisch anzeigen, wenn ein Textfeld vorhanden ist
_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.description=Dies bestimmt, ob die Bildschirmtastatur automatisch aufgerufen wird, wenn ein Benutzer einen Bildschirm mit einem Textfeld \u00F6ffnet.

_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.label=Zahlentastatur automatisch anzeigen
_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.description=Dies bestimmt, ob die Zahlentastatur f\u00FCr die konfigurierten Prompts automatisch aufgerufen wird.


_Store---SystemConfig---OnScreenKeyboard---Enabled.label=Bildschirmtastatur aktivieren
_Store---SystemConfig---OnScreenKeyboard---Enabled.description=Damit wird die Bildschirmtastatur aktiviert.


_Store---SystemConfig---OnScreenKeyboard---Layout.label=Bildschirmtastaturlayout angeben
_Store---SystemConfig---OnScreenKeyboard---Layout.description=Bestimmt, welches Layout f\u00FCr die Bildschirmtastatur verwendet wird.


_Store---SystemConfig---OnScreenKeyboard---Sliding.label=Gleitanimation verwenden, wenn die Bildschirmtastatur eingeblendet wird
_Store---SystemConfig---OnScreenKeyboard---Sliding.description=Bestimmt, ob die Bildschirmtastatur vom unteren Bildschirmrand nach oben gleitet oder bei Aufruf einfach angezeigt wird.


_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.label=Anschlagsanimation am Ende des Gleitvorgangs der Bildschirmtastatur verwenden
_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.description=Bestimmt, ob die Bildschirmtastatur nach dem Nach-oben-Gleiten gestoppt wird und den visuellen Eindruck eines Andockens vermittelt.


_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.label=Nach unten wischen, um die Bildschirmtastatur zu schlie\u00DFen
_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.description=Bestimmt, ob Benutzer mit Ber\u00FChrungsbildschirm die Bildschirmtastatur mit einer Abw\u00E4rts-Wischbewegung schlie\u00DFen k\u00F6nnen.


_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.label=Horizontale Wischbewegung zum Wechseln von Bildschirmtastaturlayouts verwenden
_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.description=Bestimmt, ob Benutzer mit Ber\u00FChrungsbildschirm horizontal \u00FCber die Bildschirmtastatur wischen k\u00F6nnen, um zwischen Tastaturlayouts umzuschalten. Beispiel: Benutzer k\u00F6nnen zwischen einer deutschen und einer russischen Tastatur umschalten.

_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.label=Klickger\u00E4usch wiedergeben, wenn Tasten auf der Bildschirmtastatur oder Zehnertastatur gedr\u00FCckt werden
_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.description=Bestimmt, ob ein Klickger\u00E4usch wiedergegeben wird, wenn eine Taste auf einer Bildschirmtastatur oder Zehnertastatur gedr\u00FCckt wird.

_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.label=Frequenz der Klickger\u00E4usche
_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.description=Bestimmt die Frequenz des Klickger\u00E4uschs in Hertz, das wiedergegeben wird, wenn eine Taste auf einer Bildschirmtastatur oder Zehnertastatur gedr\u00FCckt wird, falls Klickger\u00E4usche aktiviert sind.

_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.label=Dauer von Klickger\u00E4uschen
_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.description=Bestimmt die Dauer des Klickger\u00E4uschs in Millisekunden, das wiedergegeben wird, wenn eine Taste auf einer Bildschirmtastatur oder Zehnertastatur gedr\u00FCckt wird, falls Klickger\u00E4usche aktiviert sind.

_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.label=Lautst\u00E4rke von Klickger\u00E4uschen
_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.description=Bestimmt die Lautst\u00E4rke des Klickger\u00E4uschs in Prozent, das wiedergegeben wird, wenn eine Taste auf einer Bildschirmtastatur oder Zehnertastatur gedr\u00FCckt wird, falls Klickger\u00E4usche aktiviert sind.

_Store---SystemConfig---OneSequenceForAllCustAccounts.label=Eine Folgeregel f\u00FCr alle Kundentypen verwenden
_Store---SystemConfig---OneSequenceForAllCustAccounts.description=Bestimmt, ob das System denselben Folgetyp (zum Bestimmen, wie Folgenummern generiert werden) f\u00FCr alle Kundenkontotypen verwendet (z.B. Forderung, Warenr\u00FCcklage, Sonderauftrag, Arbeitsauftrag usw.).


_Store---SystemConfig---Order---AgedNotificationDays.label=Anzahl von Tagen, nach der ein Auftrag als f\u00E4llig betrachtet wird
_Store---SystemConfig---Order---AgedNotificationDays.description=Die Anzahl von Tagen, nach der ein Auftrag mit ge\u00E4nderter Farbe in der Auftragsarbeitsliste angezeigt wird, um die F\u00E4lligkeit des Auftrags anzuzeigen.


_Store---SystemConfig---Order---CancellableOrderLineStatus.label=Stornierbare Auftragsstatuswerte angeben
_Store---SystemConfig---Order---CancellableOrderLineStatus.description=Bestimmt, welche Auftragsstatuswerte eine Stornierung zulassen.


_Store---SystemConfig---Order---CreateReceivingDocument.label=Wareneingangsdokument f\u00FCr Unterwegsauftr\u00E4ge
_Store---SystemConfig---Order---CreateReceivingDocument.description=Bestimmt, ob Xstore ein Wareneingangsdokument erstellt, wenn ein Auftrag als "Unterwegs" erkannt wird.


_Store---SystemConfig---Order---DefaultLocateItemDistance.label=Standardentfernung bei Suche nach einem Artikel
_Store---SystemConfig---Order---DefaultLocateItemDistance.description=Die Standardentfernung, die zu verwenden ist, wenn nach einem Artikel gesucht wird und der Benutzer keine Option zur Auswahl der Entfernung hat.


_Store---SystemConfig---Order---DepositBasis.label=Methode zum Bestimmen der erforderlichen Anzahlung
_Store---SystemConfig---Order---DepositBasis.description=Die Grundlage f\u00FCr die Berechnung der geforderten Anzahlung. Das kann entweder auf Basis der Artikel in einem Auftrag oder auf Basis des Gesamtauftrags sein.


_Store---SystemConfig---Order---DepositCalculation.label=Berechnungsmethode f\u00FCr Anzahlung
_Store---SystemConfig---Order---DepositCalculation.description=Die Berechnungsmethode zur Bestimmung der geforderten Anzahlung.


_Store---SystemConfig---Order---DepositValue.label=Zahlenangabe zum Bestimmen der geforderten Anzahlung
_Store---SystemConfig---Order---DepositValue.description=Die Zahlenangabe zur Bestimmung der geforderten Anzahlung: f\u00FCr Prozentangaben eine Zahl zwischen 0 und 100, f\u00FCr feste Betr\u00E4ge der Geldbetrag.


_Store---SystemConfig---Order---DisplaySoldItemCount.label=Verteilte Auftragsartikel in Anzahl verkaufter Artikel aufnehmen
_Store---SystemConfig---Order---DisplaySoldItemCount.description=Bestimmt, ob das System verteilte Auftragsartikel als Teil der Gesamtanzahl verkaufter Artikel aufnimmt, die auf dem Verkaufsbildschirm angezeigt werden.


_Store---SystemConfig---Order---DownloadInterval.label=Wartezeitintervall zum Pr\u00FCfen neuer Auftr\u00E4ge
_Store---SystemConfig---Order---DownloadInterval.description=Das Intervall in Minuten, das das System abwartet, bevor der Auftragsserviceanbieter das n\u00E4chste Mal nach neuen Auftr\u00E4gen abgefragt wird. Unterst\u00FCtzt wird ein ganzzahliger Wert.


_Store---SystemConfig---Order---EnableBorderControl.label=Auftragssuche auf Filialen eingrenzen, die im selben Land liegen wie die lokale Filiale
_Store---SystemConfig---Order---EnableBorderControl.description=Bestimmt, ob die beim Auffinden eines Artikels zur\u00FCckgegebenen Standorte gefiltert werden sollen, um nur die Standorte im Land der aktuellen Filiale aufzunehmen. Antworten Sie mit "Ja", um nur Standorte im Land der aktuellen Filiale zur\u00FCckzugeben.


_Store---SystemConfig---Order---LocateItemOnQuantityChange.label=Anforderungen erneut ausgeben, um bei einer Mengen\u00E4nderung Artikel zu finden
_Store---SystemConfig---Order---LocateItemOnQuantityChange.description=Bestimmt, ob eine Anforderung f\u00FCr die Suche nach einem Artikel ausgegeben werden soll, wenn eine Mengen\u00E4nderung an einer Auftragsposition vorgenommen wird. Antworten Sie mit "Ja", wenn das System eine weitere Anforderung f\u00FCr eine Artikelsuche senden soll, wenn eine Mengen\u00E4nderung an einer Auftragsposition vorgenommen wird.


_Store---SystemConfig---Order---LocationConfirmationPrompt.label=Best\u00E4tigungsnachricht anzeigen, wenn ein Standort ausgew\u00E4hlt wird
_Store---SystemConfig---Order---LocationConfirmationPrompt.description=F\u00FCr jeden ausgew\u00E4hlten Auftragstyp zeigt das System eine Best\u00E4tigungsnachricht an, wenn ein Standort f\u00FCr einen Artikel ausgew\u00E4hlt wird.


_Store---SystemConfig---Order---PromptForItemQuantity.label=Prompt zum Angeben der Menge beim Hinzuf\u00FCgen eines Artikels zu einem Auftrag
_Store---SystemConfig---Order---PromptForItemQuantity.description=Diese globale Einstellung bestimmt, ob die zu bestellende Menge angefordert wird, wenn ein Artikel zu einem Auftrag hinzugef\u00FCgt wird. Antworten Sie mit "Ja", wenn nach der Menge der bestellten Artikel gefragt werden soll. Hinweis: Der Benutzer wird auch zur Angabe der Menge aufgefordert, wenn das standardm\u00E4\u00DFige Kennzeichen prompt_for_quantity_flag f\u00FCr den Artikel auf "Wahr" gesetzt ist.


_Store---SystemConfig---Order---PromptOrdersOnStoreClose.label=Benutzer bei Filialschlie\u00DFung \u00FCber Auftr\u00E4ge informieren
_Store---SystemConfig---Order---PromptOrdersOnStoreClose.description=Bestimmt, ob w\u00E4hrend des Filialschlie\u00DFungsprozesses ein Prompt angezeigt wird, der den Benutzer informiert, dass Auftr\u00E4ge zur Verarbeitung bereit sind.


_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.label=Benutzer bei Filial\u00F6ffnung \u00FCber Auftr\u00E4ge informieren
_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.description=Bestimmt, ob w\u00E4hrend des Filial\u00F6ffnungsprozesses ein Prompt angezeigt wird, der den Benutzer informiert, dass Auftr\u00E4ge zur Verarbeitung bereit sind.

_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.label=Benutzer beim Stornieren eines Auftrags \u00FCber reservierte Artikel informieren
_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.description=Bestimmt, ob w\u00E4hrend des Stornierungsprozesses eines Auftrags ein Prompt angezeigt wird, der den Benutzer informiert, dass reservierte Artikel nicht storniert werden k\u00F6nnen.

_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.label=Prompt f\u00FCr Grundcode beim Stornieren eines Auftrags
_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, beim Stornieren eines Auftrags einen Grundcode auszuw\u00E4hlen.

_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.label=Prompt f\u00FCr Grundcode beim Ablehnen eines Auftrags
_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, beim Ablehnen eines Auftrags einen Grundcode auszuw\u00E4hlen.


_Store---SystemConfig---Order---SetupFeeBasis.label=Basis f\u00FCr Setupgeb\u00FChr eines Auftrags
_Store---SystemConfig---Order---SetupFeeBasis.description=Die Grundlage f\u00FCr die Berechnung der Setupgeb\u00FChr. Das kann entweder auf Basis der Artikel in einem Auftrag oder auf Basis des Gesamtauftrags sein.


_Store---SystemConfig---Order---SetupFeeCalculation.label=Berechnungsmethode f\u00FCr Setupgeb\u00FChr eines Auftrags
_Store---SystemConfig---Order---SetupFeeCalculation.description=Die Berechnungsmethode zur Bestimmung der Setupgeb\u00FChr.


_Store---SystemConfig---Order---SetupFeeValue.label=Zahlenangabe zum Bestimmen der Setupgeb\u00FChr eines Auftrags
_Store---SystemConfig---Order---SetupFeeValue.description=Die Zahlenangabe zur Bestimmung des Betrags der Setupgeb\u00FChr: f\u00FCr Prozentangaben eine Zahl zwischen 0 und 100, f\u00FCr feste Betr\u00E4ge der Geldbetrag. Ein Wert von Null gibt an, dass keine Setupgeb\u00FChr hinzugef\u00FCgt werden soll.


_Store---SystemConfig---Order---ShipCalcType.label=Basis f\u00FCr Versandkostenberechnung eines Auftrags
_Store---SystemConfig---Order---ShipCalcType.description=Die Basis, auf der Versandgeb\u00FChren berechnet werden.


_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.label=Versandgeb\u00FChren f\u00FCr versp\u00E4tete Abholungen berechnen
_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.description=Bestimmt, ob Versandgeb\u00FChren f\u00FCr Auftr\u00E4ge des Typs DELAYED_PICKUP berechnet werden, die in Xstore aufgegeben werden. Ein derartiger Auftrag wird in Filiale A angelegt und soll in Filiale A abgeholt werden, aber die Ware wird von einer anderen Filiale aus verschickt (Abholung in dieser Filiale)


_Store---SystemConfig---Order---SkipSearchFormIfCustomer.label=Kundensuche bei Eingabe eines Auftrags \u00FCberspringen, wenn ein Kunde bereits zugeordnet ist
_Store---SystemConfig---Order---SkipSearchFormIfCustomer.description=Bestimmt, ob das Formular f\u00FCr Kundensuche bei Eingabe des Auftragsmoduls in die Kasse \u00FCbersprungen werden soll, wenn der Transaktion bereits ein Kunde zugeordnet ist.


_Store---SystemConfig---Order---StatusRequestInterval.label=Wartezeit f\u00FCr Abfrage des Status von versp\u00E4teten Abholauftr\u00E4gen
_Store---SystemConfig---Order---StatusRequestInterval.description=Das Intervall in Minuten, das das System abwartet, bevor der Auftragsserviceanbieter das n\u00E4chste Mal nach dem Status von Auftr\u00E4gen des Typs DELAYED_PICKUP abfragt, die Xstore bekannt sind. Unterst\u00FCtzt wird ein ganzzahliger Wert.


_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.label=Lieferauftr\u00E4ge zuerst verarbeiten
_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.description=Bestimmt, ob Kundenlieferauftr\u00E4ge zuerst verarbeitet werden (z.B. vor Kundenabholauftr\u00E4gen).


_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.label=Bearbeiten von Datens\u00E4tzen der Entgeltabrechnung f\u00FCr ein zuk\u00FCnftiges Datum zulassen
_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.description=Bestimmt, ob das System die Bearbeitung der Entgeltabrechnung f\u00FCr ein zuk\u00FCnftiges Datum zul\u00E4sst.


_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.label=Entgeltabrechnungs\u00FCbermittlung pro Mitarbeiter zulassen
_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.description=Bestimmt, ob das System die Funktionalit\u00E4t zum \u00DCbermitteln der Entgeltabrechnung f\u00FCr einen einzelnen Mitarbeiter statt f\u00FCr alle Mitarbeiter auf einmal zul\u00E4sst.


_Store---SystemConfig---Payroll---AllowRepostingPayroll.label=Erneute \u00DCbermittlung von w\u00F6chentlichen Entgeltabrechnungen zulassen
_Store---SystemConfig---Payroll---AllowRepostingPayroll.description=Bestimmt, ob das System die erneute \u00DCbermittlung einer vorher \u00FCbermittelten w\u00F6chentlichen Entgeltabrechnung zul\u00E4sst.


_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.label=Prompt f\u00FCr Autorisierungsnummer auf Gehaltsvorschuss
_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, f\u00FCr einen Mitarbeiter-Gehaltsvorschuss eine Autorisierungsnummer einzugeben


_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.label=Prompt f\u00FCr R\u00FCckzahlung von Gehaltsvorschuss per Gehaltsscheck
_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.description=Bestimmt, ob das System einen R\u00FCckzahlungsbetrag per Gehaltsscheck f\u00FCr einen Mitarbeiter-Gehaltsvorschuss anfordert.


_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.label=Wochentag f\u00FCr \u00DCbermittlung der Entgeltabrechnung
_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.description=Definiert den Endtag der Entgeltabrechnungswoche, wenn das System f\u00FCr die Anwendung des Basiskalenders konfiguriert ist.


_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.label=Entgeltabrechnung aus Stundennachweisdaten auff\u00FCllen
_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.description=Bestimmt, ob das System automatisch regul\u00E4re Stunden der Entgeltabrechnung mit Stunden aus dem Stundennachweis auff\u00FCllt und dem Verk\u00E4ufer nicht gestattet, die Stunden zu bearbeiten oder die regul\u00E4ren Stunden der Entgeltabrechnung selbst einzugeben.


_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.label=Maximaler Betrag f\u00FCr Gehaltsvorschuss
_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.description=Der maximale Geldbetrag, der einem Mitarbeiter als Gehaltsvorschuss gezahlt werden kann.


_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.label=Maximale Gesamtstunden f\u00FCr Entgeltabrechnung
_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.description=Das System markiert die Entgeltabrechnung als Ausnahme, wenn die Summe der t\u00E4glichen Stunden f\u00FCr die Entgeltabrechnung die hier angegebene Stundenanzahl \u00FCberschreitet.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.label=Anzahl von fr\u00FCheren Wochen, die in der Entgeltabrechnungsverwaltung angezeigt werden
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.description=In der Wochen-Auswahlliste der Entgeltabrechnungsverwaltung zeigt das System f\u00FCr Verwaltungsaktivit\u00E4ten der Entgeltabrechnung diese Anzahl vorheriger Wochen an.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.label=Anzahl von fr\u00FCheren Wochen, die im Entgeltabrechnungsbericht angezeigt werden
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.description=In der Dropdown-Option f\u00FCr die Suche nach Entgeltabrechnungswochen f\u00FCllt das System zum Pr\u00FCfen des Entgeltabrechnungsberichts diese Anzahl vorheriger Wochen auf.


_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.label=Rundungseinheiten f\u00FCr Entgeltabrechnungsminuten
_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.description=Das System rundet Entgeltabrechnungsstunden auf die n\u00E4chste hier angegebene Anzahl von Minuten auf.


_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.label=Entgeltabrechnungs\u00FCbermittlung fortsetzen, auch wenn eine Ausnahme gefunden wird
_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.description=Bestimmt, ob das System mit der Entgeltabrechnungs\u00FCbermittlung fortf\u00E4hrt, wenn eine Ausnahme gefunden wurde.


_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.label=Erinnerung f\u00FCr Entgeltabrechnungs\u00FCbermittlung bei Anmeldung ausgeben
_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.description=Bestimmt, ob das System den Verk\u00E4ufer bei Anmeldung in der Anwendung benachrichtigt, dass die Entgeltabrechnung noch nicht \u00FCbermittelt wurde, aber der \u00DCbermittlungstag bereits verstrichen ist.


_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.label=Datum und Uhrzeit f\u00FCr Entgeltabrechnungs\u00FCbermittlung erzwingen
_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.description=Bestimmt, ob das System Datum und Uhrzeit f\u00FCr die \u00DCbermittlung der Entgeltabrechnung erzwingt.


_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.label=Entgeltabrechnungsdatens\u00E4tze in Logdatei Payroll.xml exportieren
_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.description=Bestimmt, ob das System die Entgeltabrechnungsdaten nur f\u00FCr nach Stunden bezahlte Mitarbeiter in payroll.xml schreibt. Antworten Sie mit "Ja", wenn nur die Daten der nach Stunden bezahlten Mitarbeiter in payroll.xml geschrieben werden sollen, oder mit "Nein", wenn die Daten aller Mitarbeiter in dieser Datei verzeichnet werden sollen.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.label=Tag f\u00FCr automatische Entgeltabrechnungs\u00FCbermittlung, wenn sie nicht von der Filiale abgeschlossen wurde
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.description=Wenn die Funktion zum Verarbeiten der Entgeltabrechnung w\u00E4hrend der Filialschlie\u00DFung eingerichtet ist und die Abrechnung an diesem Wochentag noch nicht \u00FCbermittelt wurde, wird sie bei Filialschlie\u00DFung automatisch vom System \u00FCbermittelt.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.label=Uhrzeit zum Erzwingen der Entgeltabrechnungs\u00FCbermittlung
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.description=Wenn die Entgeltabrechnungs\u00FCbermittlung erzwungen wird, l\u00E4sst das System die Entgeltabrechnungs\u00FCbermittlung nur zu diesem Zeitpunkt zu. (Das Format lautet HH:MM.)


_Store---SystemConfig---Payroll---ReviewPayrollRequired.label=Pr\u00FCfung der Entgeltabrechnungsdatens\u00E4tze durch Manager vor \u00DCbermittlung erforderlich
_Store---SystemConfig---Payroll---ReviewPayrollRequired.description=Bestimmt, ob das System anfordert, dass der Filialmanager alle Entgeltabrechnungsdatens\u00E4tze pr\u00FCft, bevor das System die \u00DCbermittlung zul\u00E4sst.


_Store---SystemConfig---PostVoid---PromptForReason.label=Prompt f\u00FCr Grundcode f\u00FCr nachtr\u00E4gliche Annullierung
_Store---SystemConfig---PostVoid---PromptForReason.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, einen Grundcode f\u00FCr eine nachtr\u00E4gliche Annullierung auszuw\u00E4hlen.


_Store---SystemConfig---PrintStoreCopyWithSigCaptured.label=Filialkopie des Belegs drucken, wenn Signaturerfassung verwendet wird
_Store---SystemConfig---PrintStoreCopyWithSigCaptured.description=Bestimmt, ob das System eine Filialkopie des Verkaufsbelegs druckt, wenn die Kundensignatur durch ein Signaturerfassungsger\u00E4t erfasst wird.


_Store---SystemConfig---PrintCanceledTransactions.label=Beleg f\u00FCr stornierte Transaktionen drucken
_Store---SystemConfig---PrintCanceledTransactions.description=Bestimmt, ob das System einen Beleg druckt, wenn eine Transaktion storniert wird.


_Store---SystemConfig---ProcessInventoryJournal.label=Lagerbestandsbuch mit Verkaufstransaktionen aktualisieren
_Store---SystemConfig---ProcessInventoryJournal.description=Bestimmt, ob das System das Lagerbestandsbuch aktualisiert und f\u00FCr jede Verkaufsposition der Einzelhandelstransaktion einen Bestandsjournaldatensatz erstellt.


_Store---SystemConfig---PromptForCustomerOnLogin.label=Prompt f\u00FCr Kunden bei Transaktionsstart
_Store---SystemConfig---PromptForCustomerOnLogin.description=Gibt an, ob der Benutzer beim Anmelden an der Kasse aufgefordert werden soll, nach einem Kunden zu suchen, der einer Transaktion zugeordnet werden soll.


_Store---SystemConfig---CustomerRequiredOnLogin.label=Kunde bei Transaktionsstart erforderlich
_Store---SystemConfig---CustomerRequiredOnLogin.description=Gibt an, ob der Benutzer die M\u00F6glichkeit hat (F4 Kunden \u00FCberspringen), den Prompt f\u00FCr die Kundensuche beim Starten einer Transaktion zu \u00FCberspringen.




_Store---SystemConfig---RainCheck---FeatureEnabled.label=Funktionalit\u00E4t f\u00FCr Gutschein mit Preisgarantie aktivieren
_Store---SystemConfig---RainCheck---FeatureEnabled.description=Bestimmt, ob Benutzer f\u00FCr Artikel, die nicht auf Lager sind, Gutscheine mit Preisgarantie drucken k\u00F6nnen. Mit solchen Gutscheinen k\u00F6nnen Kunden Artikel zum jetzt g\u00FCltigen Preis zu einem sp\u00E4teren Zeitpunkt kaufen.


_Store---SystemConfig---RainCheck---ExpirationDays.label=Anzahl von Tagen, bis ein Gutschein mit Preisgarantie verf\u00E4llt
_Store---SystemConfig---RainCheck---ExpirationDays.description=Bestimmt, wann der Gutschein mit Preisgarantie verf\u00E4llt, auf Basis einer Zeitdauer in Tagen ab dem urspr\u00FCnglichen Ausdruck. "0" bedeutet, dass der Gutschein nicht verf\u00E4llt.


_Store---SystemConfig---RainCheck---RedeemAnyStore.label=Einl\u00F6sung von Gutscheinen mit Preisgarantie in anderen Filialen als der ausstellenden Filiale zulassen
_Store---SystemConfig---RainCheck---RedeemAnyStore.description=Damit wird bestimmt, ob Kunden einen Gutschein mit Preisgarantie in einer anderen Filiale als derjenigen einl\u00F6sen k\u00F6nnen, die ihn ausgestellt hat.


_Store---SystemConfig---RainCheck---QuantityLimit.label=Mengenlimit bei Einl\u00F6sung von Gutschein mit Preisgarantie 
_Store---SystemConfig---RainCheck---QuantityLimit.description=Damit wird bestimmt, ob es bei der Einl\u00F6sung eines Gutscheins mit Preisgarantie eine Mengenbeschr\u00E4nkung gibt. "0" bedeutet, dass es keine Mengenbeschr\u00E4nkung gibt.


_Store---SystemConfig---Receiving---AllowForcedSku.label=Wareneingang von nicht erfassten Artikeln zulassen
_Store---SystemConfig---Receiving---AllowForcedSku.description=Bestimmt, ob das System zul\u00E4sst, dass SKUs, die in der Datenbank nicht vorhanden sind, in das Wareneingangsmodul eingegeben werden.


_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.label=Funktionalit\u00E4t zum Annehmen eines Dokuments f\u00FCr die gesamte Lieferung zulassen
_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.description=Bestimmt, ob das System die Funktionalit\u00E4t aktiviert, die es dem Verk\u00E4ufer gestattet, durch Ausw\u00E4hlen einer Funktionstaste ein gesamtes Wareneingangsdokument zu empfangen.


_Store---SystemConfig---Receiving---Blind.label=Blindeingang aktivieren
_Store---SystemConfig---Receiving---Blind.description=Antworten Sie mit "Ja", wenn das System im Bildschirm f\u00FCr Wareneingangsverwaltung keine Positionen anzeigen soll. Wenn Sie mit "Nein" antworten, zeigt das System alle Positionen auf dem Bildschirm an.


_Store---SystemConfig---Receiving---CartonListOnDocument.label=Kartonliste in Bildschirm f\u00FCr Wareneingangsverwaltung anzeigen
_Store---SystemConfig---Receiving---CartonListOnDocument.description=Bestimmt, ob das System die Kartonliste im Bildschirm f\u00FCr Wareneingangsverwaltung anzeigt.


_Store---SystemConfig---Receiving---DocumentAttentionDays.label=Anzahl Tage f\u00FCr veraltete inaktive Wareneingangsdokumente
_Store---SystemConfig---Receiving---DocumentAttentionDays.description=Das System sucht nach inaktiven Wareneingangsdokumenten, die \u00E4lter als die angegebene Anzahl von Tagen sind. Werden welche gefunden, zeigt das System die Liste an, damit die Wareneingangsdokumente ausgew\u00E4hlt und Ma\u00DFnahmen ergriffen werden k\u00F6nnen.


_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.label=Verfahren f\u00FCr ID-Erstellung von Wareneingangsdokumenten
_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.description=Bestimmt, wie das System mit der Wareneingangsdokument-ID umgeht, wenn ein neues Wareneingangsdokument erstellt wird.


_Store---SystemConfig---Receiving---ValidateControlNumber.label=Prompt f\u00FCr Wareneingangskontrollnummer bei Wareneingang von Kartons
_Store---SystemConfig---Receiving---ValidateControlNumber.description=Bestimmt, ob das System die Wareneingangskontrollnummer beim Wareneingang von Kartons anfordert und validiert.


_Store---SystemConfig---RelateSecurity---SecurityType.label=Benutzersicherheitstyp f\u00FCr Relate
_Store---SystemConfig---RelateSecurity---SecurityType.description=Bestimmt, wie Benutzerdatensicherheit von Relate abgerufen wird. Damit wird festgelegt, ob die Sicherheit auf dem Benutzer, der Rolle des Benutzers oder einem Standardbenutzer basiert.

_Store---SystemConfig---RelateSecurity---DefaultUserId.label=Standardbenutzer-ID f\u00FCr Relate
_Store---SystemConfig---RelateSecurity---DefaultUserId.description=Die Standardbenutzer-ID f\u00FCr den Zugriff auf Relate. Diese Benutzer-ID muss in Xstore und Relate f\u00FCr WSDL Version 2 eingerichtet werden.


_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.label=Menge eines Bestandsauff\u00FCllungsauftrags einer Filiale best\u00E4tigen
_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.description=Die Menge, \u00FCber die hinaus der Benutzer aufgefordert wird, den im Bestandsauff\u00FCllungsauftrag der Filiale eingegebenen Wert zu best\u00E4tigen.


_Store---SystemConfig---ReturnToCustomerSearchAfterSave.label=Zur\u00FCck zu Kundensuche nach Verlassen der Kundenverwaltung
_Store---SystemConfig---ReturnToCustomerSearchAfterSave.description=Bestimmt, ob das System zum Bildschirm f\u00FCr Kundensuche zur\u00FCckkehrt, nachdem der Verk\u00E4ufer eine \u00C4nderung in der Kundenverwaltung gespeichert hat, oder ob nach dem Speichern der \u00C4nderung weiterhin der Bildschirm f\u00FCr Kundenverwaltung angezeigt wird.


_Store---SystemConfig---SSLCertificateCheck---Enabled.label=Nach SSL-Zertifikat suchen
_Store---SystemConfig---SSLCertificateCheck---Enabled.description=Diese Einstellung bestimmt, ob das System das SSL-Zertifikat pr\u00FCft.


_Store---SystemConfig---SSLCertificateCheck---MaxDays.label=Anzahl Tage bis zur Ausgabe einer Warnung, bevor ein Zertifikat abl\u00E4uft
_Store---SystemConfig---SSLCertificateCheck---MaxDays.description=Diese Einstellung bestimmt die maximale Anzahl von verbleibenden Tagen, bevor ein SSL-Zertifikat abl\u00E4uft und das System den Benutzer vor dem Ablauf warnt. Hinweis: Mit "0" wird diese Einstellung auf den Standardwert (14) gesetzt.


_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.label=Anzahl von Umsatzzielen, die angezeigt werden
_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.description=Dies ist die Anzahl von Umsatzzielen, die in Xstore auf der Registerkarte "Umsatzziel" angezeigt wird. Standardm\u00E4\u00DFig werden die zuletzt abgeschlossenen Ziele in aufsteigender Reihenfolge nach Enddatum angezeigt.


_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.label=Anzahl von zuk\u00FCnftigen Umsatzzielen, die angezeigt werden
_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.description=Dies ist die Anzahl von noch nicht gestarteten Umsatzzielen, die in Xstore auf der Registerkarte "Umsatzziel" angezeigt wird. Standardm\u00E4\u00DFig werden die Ziele in aufsteigender Reihenfolge nach Enddatum angezeigt, sodass die zuk\u00FCnftigen Ziele mit dem fr\u00FChesten Startdatum als Erste angezeigt werden.


_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.label=Anzahl Wochen in der Zukunft, f\u00FCr die ein Arbeitszeitplan erstellt werden kann
_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.description=Das System gestattet Benutzern, f\u00FCr diese Anzahl Wochen im Voraus Arbeitszeitpl\u00E4ne zu erstellen.


_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.label=Anzahl Wochen in der Zukunft, f\u00FCr die ein Antrag auf Abwesenheit eingetragen werden kann
_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.description=Das System gestattet Benutzern, f\u00FCr diese Anzahl Wochen im Voraus Abwesenheiten f\u00FCr Mitarbeiter zu terminieren.


_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.label=Anzahl Wochen in der Vergangenheit, f\u00FCr die Abwesenheiten eingetragen werden k\u00F6nnen
_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.description=Das System gestattet Benutzern, f\u00FCr diese Anzahl Wochen in der Vergangenheit Abwesenheiten f\u00FCr Mitarbeiter zu terminieren.


_Store---SystemConfig---SendSale---AutoGenerateShippingFee.label=Versandgeb\u00FChren f\u00FCr Versandverkauf automatisch berechnen
_Store---SystemConfig---SendSale---AutoGenerateShippingFee.description=Bestimmt, ob das System die Versandgeb\u00FChr f\u00FCr den Versandverkauf automatisch berechnet


_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.label=Kundenadresse als Standardlieferadresse f\u00FCr Versandverkauf verwenden
_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.description=Bestimmt, ob die Adresse des aktuellen Kunden als Standardlieferadresse f\u00FCr den Prompt f\u00FCr das Versandverkaufsziel verwendet wird.


_Store---SystemConfig---SendSale---DisplaySoldItemCount.label=Versandverkaufsartikel in Anzahl verkaufter Artikel aufnehmen
_Store---SystemConfig---SendSale---DisplaySoldItemCount.description=Bestimmt, ob das System Versandverkaufsartikel als Teil der Gesamtanzahl verkaufter Artikel aufnimmt, die auf dem Verkaufsbildschirm angezeigt werden.


_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.label=Gewichtete Versandgeb\u00FChr generieren
_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.description=Wenn sowohl diese Option als auch AutoGenerateShippingFee aktiviert ist, wird f\u00FCr jeden Versandverkaufsartikel eine gewichtete Versandgeb\u00FChr zum Auftrag hinzugef\u00FCgt.


_Store---SystemConfig---SendSale---CreateShippingDocument.label=Versanddokument f\u00FCr Versandverk\u00E4ufe erstellen
_Store---SystemConfig---SendSale---CreateShippingDocument.description=Bestimmt, ob Versanddokumente f\u00FCr Versandverk\u00E4ufe generiert werden. Wenn die Option aktiviert ist, wird f\u00FCr jede Versandverkaufstransaktion ein Versanddokument generiert und muss vom Backofficeversandmodul verarbeitet werden.


_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.label=Warenetikett f\u00FCr Versandverkaufsartikel drucken
_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.description=Bestimmt, ob das System f\u00FCr jeden Versandverkaufsartikel ein Warenetikett druckt.


_Store---SystemConfig---SendSale---SendTaxType.label=Besteuerungsmethode f\u00FCr Versandverk\u00E4ufe
_Store---SystemConfig---SendSale---SendTaxType.description=Methode zum Berechnen der Umsatzsteuer f\u00FCr Versandverk\u00E4ufe durch das System


_Store---SystemConfig---SendSale---ShipCalcType.label=Versandgeb\u00FChren pro Artikel oder pro Transaktion berechnen
_Store---SystemConfig---SendSale---ShipCalcType.description=Damit wird festgelegt, ob Versandgeb\u00FChren pro Artikel oder pro Transaktion berechnet werden.


_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.label=Prompt in nicht gepr\u00FCfter Retoure, ob der Artikel ein Versandverkaufsartikel ist
_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.description=Bestimmt, ob das System den Verk\u00E4ufer beim Eintritt in den Retourenmodus auffordert anzugeben, ob der Kunde einen Versandverkaufsartikel retourniert.


_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.label=Steuersatz der Filiale f\u00FCr Versandverk\u00E4ufe verwenden, wenn kein Steuersatz f\u00FCr das Ziel gefunden wird
_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.description=Bestimmt, ob das System den Steuersatz der aktuellen Filiale verwendet, wenn der entsprechende Steuerstandort nicht auf Basis der Postleitzahl des Lieferorts f\u00FCr den Versandverkaufsauftrag gefunden werden kann.


_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.label=Drucken von Regalplatzetiketten f\u00FCr Serviceartikel zulassen
_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.description=Bestimmt, ob das System das Drucken von Regalplatzetiketten f\u00FCr Serviceartikel zul\u00E4sst.


_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.label=Maximal zul\u00E4ssige Anzahl von gedruckten Regalplatzetiketten pro Artikel
_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.description=Die maximal zul\u00E4ssige Anzahl von gedruckten Regalplatzetiketten pro Artikel.


_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.label=Prompt zum Speichern von Etikettendruckbatches
_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.description=Damit wird bestimmt, ob der Benutzer aufgefordert wird, nach jeder Drucksession einen Druckbatch zu speichern.


_Store---SystemConfig---Shipping---AllowForcedSku.label=Zulassen, dass nicht erfasste Artikel in ein Versanddokument eingegeben werden
_Store---SystemConfig---Shipping---AllowForcedSku.description=Bestimmt, ob das System zul\u00E4sst, dass SKUs, die in der Datenbank nicht vorhanden sind, von Verk\u00E4ufern in das Versandmodul eingegeben werden.


_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.label=Versanddokument-ID automatisch generieren
_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.description=Bestimmt, ob das System beim Erstellen eines Versanddokuments automatisch eine zugeh\u00F6rige ID generiert.


_Store---SystemConfig---Shipping---DocumentAttentionDays.label=Anzahl Tage f\u00FCr veraltete inaktive Versanddokumente
_Store---SystemConfig---Shipping---DocumentAttentionDays.description=Das System sucht nach inaktiven Versanddokumenten, die \u00E4lter als die angegebene Anzahl von Tagen sind. Werden welche gefunden, zeigt das System die Liste an, damit die Versanddokumente ausgew\u00E4hlt und Ma\u00DFnahmen ergriffen werden k\u00F6nnen.


_Store---SystemConfig---ShowCustomerListIfOne.label=Kundenliste anzeigen, wenn nur ein Ergebnis zur\u00FCckgegeben wird
_Store---SystemConfig---ShowCustomerListIfOne.description=Antworten Sie mit "Ja", wenn das System die Kunden-Suchergebnisliste auch anzeigen soll, wenn nur ein Kunde gefunden wurde.


_Store---SystemConfig---ShowEmployeeListIfOne.label=Mitarbeiterliste anzeigen, wenn nur ein Ergebnis zur\u00FCckgegeben wird
_Store---SystemConfig---ShowEmployeeListIfOne.description=Antworten Sie mit "Ja", wenn das System die Mitarbeiter-Suchergebnisliste auch anzeigen soll, wenn nur ein Mitarbeiter gefunden wurde.


_Store---SystemConfig---ShowListsIfOne.label=Listen anzeigen, wenn nur ein Ergebnis zur\u00FCckgegeben wird
_Store---SystemConfig---ShowListsIfOne.description=Gibt an, ob das System Prompt-Listen anzeigt, wenn nur ein Artikel vorhanden ist. Antworten Sie mit "Ja", wenn auch Listen mit nur einem Artikel angezeigt werden sollen, und mit "Nein", wenn das System diesen Artikel automatisch ausw\u00E4hlen soll.


_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.label=Schaltfl\u00E4che "Scheck \u00FCber MICR auslesen" in Formular f\u00FCr Transaktionssuche anzeigen
_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.description=Gibt an, ob das System die Schaltfl\u00E4che "Scheck \u00FCber MICR auslesen" im Formular f\u00FCr Transaktionssuche anzeigt. Dasselbe gilt f\u00FCr das Textfeld "Schecknummer".


_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.label=Stornierung eines Sonderauftrags ohne anwesenden Kunden zulassen
_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.description=Bestimmt, ob das System die Stornierung eines Sonderauftragskontos zugunsten eines Anderkontos zul\u00E4sst, ohne dass der Kunde anwesend und ohne dass eine Sonderauftragsbezahlung an dem Gesch\u00E4ftstag eingegangen ist.


_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.label=Sonderauftrag von nicht erfassten Artikeln zulassen
_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.description=Bestimmt, ob das System zul\u00E4sst, dass Artikel, die in der Datenbank nicht gefunden werden k\u00F6nnen, zu einem Sonderauftragskonto hinzugef\u00FCgt werden.


_Store---SystemConfig---SpecialOrder---AllowPartialPickups.label=Teilabholung von Sonderauftragsartikeln zulassen
_Store---SystemConfig---SpecialOrder---AllowPartialPickups.description=Bestimmt, ob das System bei Sonderauftragskonten eine Teilabholung zul\u00E4sst.


_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.label=Deals bei Sonderauftragssetup anwenden
_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.description=Antworten Sie mit "Ja", wenn das System Deals auf Sonderauftragsartikel beim Setup anwenden soll. In diesem Fall ist der Abholpreis derselbe wie der Setuppreis. Antworten Sie mit "Nein", wenn das System Deals auf Sonderauftragsartikel bei Abholung anwenden soll.


_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.label=Preise f\u00FCr Sonderauftragsartikel korrigieren, wenn sie bei Abholung niedriger sind
_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.description=Bestimmt, ob das System den Artikelpreis automatisch korrigiert, wenn der aktuelle Artikelpreis bei einer Sonderauftragsabholung niedriger als beim Setup ist.


_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.label=Wareneingangsdokument f\u00FCr Sonderauftrag beim Setup automatisch generieren
_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.description=Bestimmt, ob das System beim Setup eines Sonderauftragskontos automatisch ein Wareneingangsdokument generiert, wenn der Bestimmungsort des Auftrags eine Filiale ist.


_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.label=Sonderauftragskonto-ID automatisch generieren
_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.description=Bestimmt, ob das System die Sonderauftragskonto-ID beim Setup automatisch generiert.


_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.label=Umsatzerl\u00F6s f\u00FCr Sonderauftrag beim Setup buchen
_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.description=Bestimmt, ob das System die Sonderauftrags-Setuptransaktion als Teil des Umsatzerl\u00F6ses anerkennt.


_Store---SystemConfig---SpecialOrder---DepositFeeType.label=Methode zum Berechnen der Anzahlungsgeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---DepositFeeType.description=Berechnungsmethode f\u00FCr den Mindestanzahlungsbetrag f\u00FCr Sonderauftr\u00E4ge.


_Store---SystemConfig---SpecialOrder---DepositFixedAmount.label=Betrag f\u00FCr Anzahlungsgeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---DepositFixedAmount.description=Der vom System geforderte feste Anzahlungsbetrag beim Einrichten eines Sonderauftragskontos. Dieser Fixbetrag wird pro Transaktion und Sonderauftragskonto erhoben.


_Store---SystemConfig---SpecialOrder---DepositPercentage.label=Prozentsatz zum Berechnen der Anzahlungsgeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---DepositPercentage.description=Der vom System geforderte Anzahlungsbetrag beim Einrichten eines Sonderauftragskontos. Der Anzahlungsbetrag wird auf Basis dieses Prozentsatzes der Summe der Sonderauftragsartikel berechnet


_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.label=Sonderauftragsartikel in Anzahl verkaufter Artikel aufnehmen
_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.description=Bestimmt, ob das System Sonderauftragsartikel als Teil der Gesamtanzahl verkaufter Artikel aufnimmt, die auf dem Verkaufsbildschirm angezeigt werden.


_Store---SystemConfig---SpecialOrder---ForceStorePickup.label=Sonderauftragsartikel m\u00FCssen in Filiale abgeholt werden
_Store---SystemConfig---SpecialOrder---ForceStorePickup.description=Bestimmt, ob das System bei Sonderauftr\u00E4gen nur eine Abholung in der Filiale zul\u00E4sst.


_Store---SystemConfig---SpecialOrder---MaxItems.label=Maximale Anzahl zul\u00E4ssiger Artikel pro Sonderauftrag
_Store---SystemConfig---SpecialOrder---MaxItems.description=Die maximale Anzahl zul\u00E4ssiger Artikel in einem Sonderauftragskonto. Wenn kein Limit f\u00FCr die in einem Sonderauftrag zul\u00E4ssige Anzahl Artikel gesetzt werden soll, geben Sie eine sehr hohe Zahl ein (z.B. 99999), sodass im Effekt kein Limit zugewiesen ist.


_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.label=Mindestanzahl Tage nach Setup, nach denen ein Sonderauftrag zugunsten eines Anderkontos storniert werden kann
_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.description=Die Mindestanzahl von Tagen nach dem Setup eines Sonderauftragskontos, bevor das System zul\u00E4sst, dass das Sonderauftragskonto zugunsten eines Anderkontos storniert werden darf.


_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.label=Mindestumsatzbetrag f\u00FCr Sonderauftrag
_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.description=Der Artikel-Mindestgesamtpreis, der zum Einrichten eines Sonderauftragskontos erforderlich ist.


_Store---SystemConfig---SpecialOrder---MinimalOrderMode.label=Prompt f\u00FCr grundlegende Artikelinformationen beim Setup von Sonderauftr\u00E4gen
_Store---SystemConfig---SpecialOrder---MinimalOrderMode.description=Wenn diese Option aktiviert ist, fordert das System beim Einrichten eines Sonderauftragskontos eine Artikelbeschreibung und einen Preis an. Andernfalls fordert das System den Verk\u00E4ufer auf, jeden Artikel eines Sonderauftrags zu scannen/einzugeben, wenn das Sonderauftragskonto eingerichtet wird.


_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.label=Prompt f\u00FCr erwartetes Datum f\u00FCr Sonderauftrag
_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, ein erwartetes Ankunftsdatum des Sonderauftrags einzugeben.


_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.label=Betrag f\u00FCr Wiederauff\u00FCllungsgeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.description=Die Wiederauff\u00FCllungsgeb\u00FChr, mit der das System den Kunden automatisch belastet, wenn Sonderauftragsartikel oder ein Sonderauftragskonto storniert werden. Es handelt sich dabei um einen Fixbetrag pro Sonderauftragskonto und Stornierung. Damit diese Option g\u00FCltig ist, muss als Wiederauff\u00FCllungsgeb\u00FChr ein Fixbetrag angegeben sein.


_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.label=Prozentsatz zum Berechnen der Wiederauff\u00FCllungsgeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.description=Die Wiederauff\u00FCllungsgeb\u00FChr, mit der das System den Kunden automatisch belastet, wenn Sonderauftragsartikel oder ein Sonderauftragskonto storniert werden. Die Geb\u00FChr wird auf Basis dieses Prozentsatzes des stornierten Gesamtbetrags berechnet. Damit diese Option g\u00FCltig ist, muss als Wiederauff\u00FCllungsgeb\u00FChr ein Prozentsatz des Gesamtbetrags des Sonderauftrags angegeben sein.


_Store---SystemConfig---SpecialOrder---RestockingFeeType.label=Methode zum Berechnen der Wiederauff\u00FCllungsgeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---RestockingFeeType.description=Berechnungsmethode der Sonderauftrags-Wiederauff\u00FCllungsgeb\u00FChr bei Stornierung.


_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.label=Betrag f\u00FCr Servicegeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.description=Die dem Kunden durch das System belastete Servicegeb\u00FChr beim Einrichten eines Sonderauftragskontos.


_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.label=Prozentsatz zum Berechnen einer Servicegeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.description=Wenn die Sonderauftragskonfiguration ServiceFeeAmount auf 0 gesetzt ist, belastet das System dem Kunden diesen Prozentsatz des Gesamtartikelpreises des Sonderauftrags als Servicegeb\u00FChr beim Einrichten eines Sonderauftragskontos.


_Store---SystemConfig---SpecialOrder---ServiceFeeType.label=Methode zum Berechnen der Servicegeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---ServiceFeeType.description=Methode f\u00FCr Anwendung der Sonderauftrags-Servicegeb\u00FChr.


_Store---SystemConfig---SpecialOrder---ShipCalcType.label=Berechnungsbasis f\u00FCr Versandgeb\u00FChr f\u00FCr Sonderauftr\u00E4ge
_Store---SystemConfig---SpecialOrder---ShipCalcType.description=Die Basis, auf der Versandgeb\u00FChren berechnet werden.




_Store---SystemConfig---SuspendTransaction---AllowSuspendTransWithVerifiedReturn.label=Anhalten einer Transaktion mit gepr\u00FCftem Retourenartikel zulassen
_Store---SystemConfig---SuspendTransaction---AllowSuspendTransWithVerifiedReturn.description=Bestimmt, ob das System dem Benutzer gestattet, eine Transaktion anzuhalten, die einen gepr\u00FCften Retourenartikel enth\u00E4lt.


_Store---SystemConfig---SuspendTransaction---PrintSuspendTransReceipt.label=Beleg f\u00FCr angehaltene Transaktion drucken
_Store---SystemConfig---SuspendTransaction---PrintSuspendTransReceipt.description=Bestimmt, ob das System einen Beleg druckt, wenn eine Einzelhandelstransaktion angehalten wird.


_Store---SystemConfig---Tax---AllowExemptAllTaxLines.label=Steuerbefreiung auf Transaktionsebene zulassen
_Store---SystemConfig---Tax---AllowExemptAllTaxLines.description=Bestimmt, ob Steuer\u00E4nderungen/-befreiungen auf Transaktionsebene automatisch auf alle Steuerbeh\u00F6rden angewendet werden. Antworten Sie mit "Nein", damit das System eine Liste von Steuerbeh\u00F6rden anzeigt, aus denen eine Auswahl f\u00FCr die Steuer\u00E4nderung/-befreiung auf Transaktionsebene getroffen werden kann.


_Store---SystemConfig---Tax---ChangeIndividualTaxLines.label=Positionssteuer\u00E4nderungen auf alle Beh\u00F6rden anwenden
_Store---SystemConfig---Tax---ChangeIndividualTaxLines.description=Bestimmt, ob Steuer\u00E4nderungen/-befreiungen auf Artikelebene automatisch auf alle Steuerbeh\u00F6rden angewendet werden.


_Store---SystemConfig---Tax---CompoundTaxIncludeOtherCompTaxAmt.label=Kumulierte Steuerbetr\u00E4ge in weitere Berechnungen von kumulierten Steuern aufnehmen
_Store---SystemConfig---Tax---CompoundTaxIncludeOtherCompTaxAmt.description=Bestimmt, ob kumulierte Steuerbetr\u00E4ge als steuerpflichtige Betr\u00E4ge f\u00FCr die weitere Berechnung kumulierter Steuern aufgenommen werden.


_Store---SystemConfig---Tax---PromptForTaxChangeReason.label=Benutzer zur Angabe eines Grundcodes f\u00FCr \u00C4nderung der Steuer auffordern
_Store---SystemConfig---Tax---PromptForTaxChangeReason.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, beim \u00C4ndern einer Steuer einen Steuer\u00E4nderungs-Grundcode auszuw\u00E4hlen.


_Store---SystemConfig---Tax---PromptForTaxExemptReason.label=Benutzer zur Angabe eines Grundcodes f\u00FCr Steuerbefreiung auffordern
_Store---SystemConfig---Tax---PromptForTaxExemptReason.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, beim Ausf\u00FChren einer Steuerbefreiung einen Steuerbefreiungs-Grundcode auszuw\u00E4hlen.


_Store---SystemConfig---Tax---TaxGroupLines.label=Anzahl von Steuerbeh\u00F6rden, die in der Anzeige des gesamten Steuerbetrags gruppiert werden sollen
_Store---SystemConfig---Tax---TaxGroupLines.description=Die Anzahl von Steuerbeh\u00F6rden, die im Abschnitt f\u00FCr gesamte Steuern im Bildschirm f\u00FCr Verkaufstransaktionen angezeigt werden sollen.

_Store---SystemConfig---Tax---EnableTaxCodeDisplayAndPrint.label=Anzeigen und Drucken des Steuerschl\u00FCssels aktivieren
_Store---SystemConfig---Tax---EnableTaxCodeDisplayAndPrint.description=Wenn die Option aktiviert ist, wird der Steuerschl\u00FCssel im Transaktions-Viewport angezeigt und auf Verkaufsbelegen statt der \u00FCblichen Indikatoren f\u00FCr Steuerbefreiung und Steuer\u00FCberschreibung gedruckt.

_Store---SystemConfig---Tax---EnableVatTaxSummaryPrint.label=Drucken der USt-\u00DCbersicht aktivieren
_Store---SystemConfig---Tax---EnableVatTaxSummaryPrint.description=Wenn diese Option aktiviert ist, wird auf Verkaufsbelegen die USt-\u00DCbersicht statt der \u00FCblichen Steuer\u00FCbersicht gedruckt.





_Store---SystemConfig---Tender---CashSuggestionButtonsEnabled.label=Schnellzahlungsschaltfl\u00E4chen aktivieren
_Store---SystemConfig---Tender---CashSuggestionButtonsEnabled.description=Bestimmt, ob die Funktionalit\u00E4t der Schnellzahlungsschaltfl\u00E4chen aktiviert ist.


_Store---SystemConfig---Tender---CashSuggestionButtonsMinDenominationFactor.label=Erh\u00F6hungswert f\u00FCr Mindestnennwert auf Schnellzahlungsschaltfl\u00E4chen
_Store---SystemConfig---Tender---CashSuggestionButtonsMinDenominationFactor.description=Auf Basis dieser Eingabe f\u00FCr den Mindestnennwertfaktor werden die Erh\u00F6hungsschritte der Schnellzahlungsschaltfl\u00E4chen angezeigt.


_Store---SystemConfig---Tender---DefaultChangeTenderIdIfNoneFound.label=Standardzahlungs-ID f\u00FCr \u00C4nderung, falls nicht speziell konfiguriert
_Store---SystemConfig---Tender---DefaultChangeTenderIdIfNoneFound.description=Die \u00C4nderungszahlungs-ID, die vom System standardm\u00E4\u00DFig verwendet wird, wenn keine g\u00FCltige \u00C4nderungszahlung auf Basis der Verkaufszahlungen gefunden werden kann.


_Store---SystemConfig---Tender---ManualEnteredCreditCardImprint.label=Benutzer bei manueller Karteneingabe zu Kreditkartenabdruck auffordern
_Store---SystemConfig---Tender---ManualEnteredCreditCardImprint.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, einen Abdruck der Kreditkarte anzufertigen, wenn mit der abgeschlossenen Verkaufstransaktion eine manuell eingegebene Kreditkartenzahlung vorliegt.


_Store---SystemConfig---TenderExchange---AllowMultipleIncomingTenders.label=Mehrere eingehende Zahlungsmittel in einer Transaktion zulassen
_Store---SystemConfig---TenderExchange---AllowMultipleIncomingTenders.description=Bestimmt, ob das System mehrere eingehende Zahlungsmittel in einer Zahlungsmittelwechseltransaktion zul\u00E4sst (Wechsel von).


_Store---SystemConfig---TenderExchange---AllowMultipleOutgoingTenders.label=Mehrere ausgehende Zahlungsmittel in einer Transaktion zulassen
_Store---SystemConfig---TenderExchange---AllowMultipleOutgoingTenders.description=Bestimmt, ob das System mehrere ausgehende Zahlungsmittel in einer Zahlungsmittelwechseltransaktion zul\u00E4sst (Wechsel in).


_Store---SystemConfig---TillAccountability---CashTransferCountMethod.label=Z\u00E4hlmethode f\u00FCr Ladenkassen-Barmitteltransfer
_Store---SystemConfig---TillAccountability---CashTransferCountMethod.description=Die Eingabemethode beim Z\u00E4hlen der Barmittel f\u00FCr einen Barmitteltransfer.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeCashPickup.label=Anzeigeoptionen f\u00FCr Barentnahme\u00FCbersicht
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeCashPickup.description=Der Anzeigetyp f\u00FCr den Bildschirm mit der Barentnahme\u00FCbersicht.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeMidDay.label=Anzeigeoptionen f\u00FCr Z\u00E4hlprotokoll\u00FCbersicht f\u00FCr Untertagseinzahlungen
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeMidDay.description=Der Anzeigetyp f\u00FCr den Bildschirm mit der Z\u00E4hlprotokoll\u00FCbersicht f\u00FCr Untertagseinzahlungen.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeReconcile.label=Anzeigeoptionen f\u00FCr Ladenkassenabstimmungs\u00FCbersicht
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeReconcile.description=Der Anzeigetyp f\u00FCr den Bildschirm mit der Ladenkassenabstimmungs\u00FCbersicht.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeStartCount.label=Anzeigeoptionen f\u00FCr Ladenkassenanfangsbestand
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeStartCount.description=Die Eingabemethode beim Z\u00E4hlen der Barmittel f\u00FCr den Anfangsbestand.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeTillCount.label=Anzeigeoptionen f\u00FCr Ladenkassenendbestands\u00FCbersicht
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeTillCount.description=Der Anzeigetyp f\u00FCr den Bildschirm mit der Ladenkassenendbestands\u00FCbersicht.


_Store---SystemConfig---TillAccountability---DisplayMsgTillCountStatus.label=Bestandssaldoinfo f\u00FCr Ladenkassenschlussbestand anzeigen
_Store---SystemConfig---TillAccountability---DisplayMsgTillCountStatus.description=Bestimmt, ob das System den Ladenkassenbestandssaldo und Abweichungsinformationen anzeigt, wenn der Verk\u00E4ufer das Z\u00E4hlprotokoll bei Ladenkassenschluss abgeschlossen hat.


_Store---SystemConfig---TillAccountability---InitialCountSummarySkipped.label=Anfangsbestands\u00FCbersicht \u00FCberspringen
_Store---SystemConfig---TillAccountability---InitialCountSummarySkipped.description=Diese Einstellung bestimmt, ob das System beim Initiieren einer Z\u00E4hlung die Zahlungsmittel\u00FCbersichtsliste oder das erste Zahlungsmittel anzeigt, das gez\u00E4hlt werden soll.



_Store---SystemConfig---TillAccountability---MinimumCashInTill.label=Am Ende einer Transaktion benachrichtigen, wenn Barmittel in der Kassenschublade unter diesem Schwellenwert liegen
_Store---SystemConfig---TillAccountability---MinimumCashInTill.description=Wenn der Barmittelbetrag in der Kassenschublade nach Abschluss einer Einzelhandelstransaktion unter diesen Betrag f\u00E4llt, wird ein Best\u00E4tigungsprompt angezeigt und benachrichtigt den Benutzer.


_Store---SystemConfig---TillAccountability---PrintPickupTotalOnTillCountReceipt.label=Gesamte Barentnahmebetr\u00E4ge auf Ladenkassenschlussbelegen drucken
_Store---SystemConfig---TillAccountability---PrintPickupTotalOnTillCountReceipt.description=Bestimmt, ob das System den gesamten Barentnahmebetrag auf Ladenkassenschlussbelegen drucken soll.


_Store---SystemConfig---TillAccountability---PromptToOpenStoreBankOnStoreOpen.label=Benutzer auffordern, Tresor bei Filial\u00F6ffnung zu \u00F6ffnen
_Store---SystemConfig---TillAccountability---PromptToOpenStoreBankOnStoreOpen.description=Bestimmt, ob das System den Benutzer automatisch fragt, ob der Tresor beim \u00D6ffnen der Filiale ge\u00F6ffnet werden soll.


_Store---SystemConfig---TillAccountability---RecountCloseCountDiscrepancyOverThreshold.label=Erneute Ladenkassenbestandsz\u00E4hlung bei Abweichungen \u00FCber dem Schwellenwert erzwingen
_Store---SystemConfig---TillAccountability---RecountCloseCountDiscrepancyOverThreshold.description=Bestimmt, ob das System eine erneute Ladenkassenbestandsaufnahme erzwingt, wenn die Abweichung des Z\u00E4hlprotokolls bei Kassenschluss den Schwellenwert \u00FCberschreitet.


_Store---SystemConfig---TillAccountability---StartTillCountMethod.label=Z\u00E4hlmethode f\u00FCr Ladenkassen\u00F6ffnung
_Store---SystemConfig---TillAccountability---StartTillCountMethod.description=Die Eingabemethode beim Z\u00E4hlen der Barmittel bei Ladenkassen\u00F6ffnung.


_Store---SystemConfig---TillAccountability---StoreBankCashDepositCountMethod.label=Z\u00E4hlmethode f\u00FCr Filialtresor
_Store---SystemConfig---TillAccountability---StoreBankCashDepositCountMethod.description=Die Eingabemethode beim Z\u00E4hlen der Barmittel f\u00FCr eine Filialtresoreinzahlung.


_Store---SystemConfig---TillAccountability---StoreBankDepositDiscrepancyAutoAdjusted.label=Filialtresorsaldo nach Einzahlungsabweichungen berichtigen
_Store---SystemConfig---TillAccountability---StoreBankDepositDiscrepancyAutoAdjusted.description=Bestimmt, ob das System den Filialtresorsaldo auf Basis der Bankeinzahlungsabweichung automatisch korrigiert.


_Store---SystemConfig---TillAccountability---StoreBankDepositValidated.label=Filialtresoreinzahlungsbetrag im Systemvergleich validieren
_Store---SystemConfig---TillAccountability---StoreBankDepositValidated.description=Bestimmt, ob das System den Filialtresoreinzahlungsbetrag validiert und den Verk\u00E4ufer im Fall einer Abweichung zum Akzeptieren oder erneuten Z\u00E4hlen auffordert.


_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseMethod.label=Z\u00E4hlmethode f\u00FCr Filialtresoreinzahlung
_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseMethod.description=Die Z\u00E4hlprotokollmethode bei Filialtresoreinzahlungen. Diese Konfiguration ist nur g\u00FCltig, wenn die Filiale eine Endz\u00E4hlung des Tresors bei Filialschlie\u00DFung anfordert.



_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseRequired.label=Endbestandsaufnahme des Tresors bei Filialschlie\u00DFung anfordern
_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseRequired.description=Bestimmt, ob das System bei Filialschlie\u00DFung eine Bestandsaufnahme des Filialtresors anfordert.


_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.label=Z\u00E4hlmethode f\u00FCr Filialtresor\u00F6ffnung
_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.description=Die Eingabemethode beim Z\u00E4hlen der Barmittel bei Bestandsaufnahme des Filialtresors.


_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.label=Schwellenwertbetrag f\u00FCr vorgeschlagene Barentnahme
_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.description=Wenn der Barmittelbetrag diesen konfigurierten H\u00F6chstbetrag \u00FCberschreitet, fordert das System den Verk\u00E4ufer auf, eine Barentnahme \u00FCber den Betrag auszuf\u00FChren, der der aktuellen Barmittelsumme abz\u00FCglich dieses Betrags entspricht. Dies ist eine positive Gleitkommazahl, die den Mindestbetrag an Barmitteln angibt, die nach einer Entnahme in der Ladenkasse verbleiben sollen.


_Store---SystemConfig---TillAccountability---TillPickupMethod.label=Z\u00E4hlmethode f\u00FCr Barentnahme
_Store---SystemConfig---TillAccountability---TillPickupMethod.description=Die Eingabemethode beim Z\u00E4hlen der Barmittel f\u00FCr eine Barentnahme.


_Store---SystemConfig---TillAccountability---ValidateCashTenderGoNegative.label=Barmittel-R\u00FCckerstattungsbetr\u00E4ge im Vergleich mit aktuellem Ladenkassenbestand validieren
_Store---SystemConfig---TillAccountability---ValidateCashTenderGoNegative.description=Bestimmt, ob das System R\u00FCckerstattungsbetr\u00E4ge in bar validiert, um sicherzustellen, dass der aktuelle Ladenkassenbarbetrag gr\u00F6\u00DFer als der R\u00FCckerstattungsbetrag in bar ist.


_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.label=Neu erstellte Mitarbeiter m\u00FCssen einstempeln
_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.description=Bestimmt, ob neu erstellte Mitarbeiter einstempeln m\u00FCssen, um auf das System zugreifen zu k\u00F6nnen.


_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.label=Einstempeln f\u00FCr Zugriff auf das System erforderlich
_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.description=Bestimmt, ob Mitarbeiter eingestempelt sein m\u00FCssen, um auf das System zugreifen zu k\u00F6nnen. Neu erstellte Mitarbeiter mit dem Kennzeichen "Einstempeln erforderlich" verwenden dieses Kennzeichen nicht.


_Store---SystemConfig---Timecard---AllowFutureTimecardEntry.label=Hinzuf\u00FCgen von zuk\u00FCnftigen Stundennachweiseingaben zulassen
_Store---SystemConfig---Timecard---AllowFutureTimecardEntry.description=Gibt an, ob in Stundennachweiseingaben zuk\u00FCnftige Angaben von Datum/Uhrzeit hinzugef\u00FCgt werden d\u00FCrfen.


_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.label=Methode zum Sortieren der Mitarbeiterliste in der Stundennachweisverwaltung
_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.description=Bestimmt die Sortiermethode f\u00FCr Listen von aktiven Mitarbeitern in der Stundennachweisverwaltung und Zeitplanung.


_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.label=Gel\u00F6schte Stundennachweiseingaben anzeigen
_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.description=Bestimmt, ob das System gel\u00F6schte Stundennachweiseingaben auf dem Bildschirm f\u00FCr Stundennachweisverwaltung anzeigt.


_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.label=Maximaler Stundenschwellenwert f\u00FCr Stundennachweiseingabe
_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.description=Diese Zahl wird zum Einrichten der maximal zul\u00E4ssigen Stundenanzahl in einer Stundennachweiseingabe verwendet. Das System markiert eine Stundennachweiseingabe f\u00FCr eine Ausnahme, wenn die Stunden diesen Schwellenwert \u00FCberschreiten. Wenn kein Limit f\u00FCr die in einer Stundennachweiseingabe zul\u00E4ssige Anzahl von Stunden gesetzt werden soll, geben Sie eine sehr hohe Zahl ein (z.B. 99999), sodass im Effekt kein Limit zugewiesen ist.


_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.label=Mindeststundenschwellenwert f\u00FCr Stundennachweiseingabe
_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.description=Diese Zahl wird zum Einrichten der zul\u00E4ssigen Mindeststundenanzahl in einer Stundennachweiseingabe verwendet. Das System markiert eine Stundennachweiseingabe f\u00FCr eine Ausnahme, wenn die Stundenanzahl niedriger als dieser Schwellenwert ist.


_Store---SystemConfig---Timecard---PrintAcceptanceForm.label=Stundennachweis-Annahmeformular drucken
_Store---SystemConfig---Timecard---PrintAcceptanceForm.description=Bestimmt, ob das System einen Annahmebeleg druckt, wenn eine Stundennachweiseingabe in der Stundennachweisverwaltung ge\u00E4ndert, hinzugef\u00FCgt oder gel\u00F6scht wird.


_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.label=Erh\u00F6hung in Minuten zum Runden von Stundennachweiseingaben
_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.description=Mindesterh\u00F6hung zum Runden des Stundennachweises eines Verk\u00E4ufers. Beispiel: Wenn die Einstellung "15" lautet und der Verk\u00E4ufer um 13:00 Uhr eingestempelt und um 16:03 Uhr ausgestempelt hat, erfasst das System den Eintrag als 3 Stunden.


_Store---SystemConfig---Tlog---GenerateTLog.label=POSLog-Generierung aktivieren
_Store---SystemConfig---Tlog---GenerateTLog.description=Bestimmt, ob das System ein TLog f\u00FCr alle Typen von Transaktionen erstellt.




_Store---SystemConfig---Tlog---MarkAsPostedImmediately.label=Transaktion nach Abschluss des Schreibens in das POSLog als gebucht markieren
_Store---SystemConfig---Tlog---MarkAsPostedImmediately.description=Bestimmt, ob das System eine Transaktion sofort als gebucht markiert, nachdem das System das POSLog f\u00FCr diese Transaktion geschrieben hat.


_Store---SystemConfig---TrainingMode---TrainingModeEnabled.label=Schulungsmodus aktivieren
_Store---SystemConfig---TrainingMode---TrainingModeEnabled.description=Bestimmt, ob die Schulungsmodus-Funktionalit\u00E4t im System aktiviert ist.


_Store---SystemConfig---TrainingMode---TrainingModeProcessPosLog.label=Schulungsmodus-Transaktionen in POSLog aufnehmen
_Store---SystemConfig---TrainingMode---TrainingModeProcessPosLog.description=Bestimmt, ob Informationen in das POSLog geschrieben werden, wenn sich die Kasse im Schulungsmodus befindet. (F\u00FCr die Kasse muss "Schulungsmodus" aktiviert sein, damit diese Option g\u00FCltig ist.)


_Store---SystemConfig---TrainingMode---TrainingModeRestrictEmployeeAccess.label=Nutzung von Live-Funktionen f\u00FCr Mitarbeiter in Schulungen einschr\u00E4nken
_Store---SystemConfig---TrainingMode---TrainingModeRestrictEmployeeAccess.description=Bestimmt, ob das System an Schulungen teilnehmenden Mitarbeitern den Zugriff auf Anwendungen (z.B. Backoffice, Kassenanwendungen) im Nicht-Schulungsmodus verwehrt.


_Store---SystemConfig---TrainingMode---TrainingModeRestrictEnterExitPrinting.label=Belegbest\u00E4tigung f\u00FCr Eintritt in den und Verlassen des Schulungsmodus einschr\u00E4nken
_Store---SystemConfig---TrainingMode---TrainingModeRestrictEnterExitPrinting.description=Bestimmt, ob das System Belege f\u00FCr den Eintritt in den Schulungsmodus und dessen Verlassen druckt. (Damit diese Option g\u00FCltig ist, muss f\u00FCr die Kasse "Schulungsmodus" aktiviert sein.)


_Store---SystemConfig---TrainingMode---TrainingModeRestrictReceiptPrinting.label=Belegdruck im Schulungsmodus einschr\u00E4nken
_Store---SystemConfig---TrainingMode---TrainingModeRestrictReceiptPrinting.description=Bestimmt, ob das System Belege im Schulungsmodus druckt. (Damit diese Option g\u00FCltig ist, muss f\u00FCr die Kasse "Schulungsmodus" aktiviert sein.)


_Store---SystemConfig---TrainingMode---TrainingModeRtlLocCloseFromPrimaryWSOnly.label=Filialschlie\u00DFung im Schulungsmodus zulassen
_Store---SystemConfig---TrainingMode---TrainingModeRtlLocCloseFromPrimaryWSOnly.description=Bestimmt, ob das System im Schulungsmodus eine Filialschlie\u00DFung nur an der prim\u00E4ren Kasse zul\u00E4sst.


_Store---SystemConfig---Transaction---DisplayFeesLine.label=Geb\u00FChrenposition in einer Transaktion anzeigen
_Store---SystemConfig---Transaction---DisplayFeesLine.description=Bestimmt, ob Geb\u00FChren im Viewport angezeigt werden


_Store---SystemConfig---Transaction---PromptForCancelReasonCode.label=Prompt f\u00FCr Grundcode f\u00FCr Transaktionsstornierung
_Store---SystemConfig---Transaction---PromptForCancelReasonCode.description=Bestimmt, ob das System den Verk\u00E4ufer auffordert, beim Stornieren einer Transaktion einen entsprechenden Grundcode auszuw\u00E4hlen.

_Store---SystemConfig---Transaction---CachePriceOfItemsAddedToTheTransaction.label=Preise f\u00FCr Artikel zwischenspeichern, die der aktuellen Transaktion hinzugef\u00FCgt werden
_Store---SystemConfig---Transaction---CachePriceOfItemsAddedToTheTransaction.description=Mit dieser Option erzwingen Sie das Zwischenspeichern des Preises des Artikels, wenn der Artikel erstmalig zur Transaktion hinzugef\u00FCgt wird. Wenn derselbe Artikel erneut zur Transaktion hinzugef\u00FCgt wird, wird der zwischengespeicherte Preis verwendet.

_Store---SystemConfig---UserInterface---UIOrientation.label=Ausrichtung von Bildschirmkomponenten in Xstore
_Store---SystemConfig---UserInterface---UIOrientation.description=Bestimmt, ob die Eingabeleiste und der Viewport dar\u00FCber auf der rechten oder linken Bildschirmseite angezeigt werden.


_Store---SystemConfig---UserInterface---AllCapsButtons.label=Schaltfl\u00E4chentext in Gro\u00DFbuchstaben anzeigen
_Store---SystemConfig---UserInterface---AllCapsButtons.description=Anzeige von Texteintr\u00E4gen in Gro\u00DFbuchstaben erzwingen?


_Store---SystemConfig---UserInterface---AllCapsListHeaders.label=Listen\u00FCberschriften in Gro\u00DFbuchstaben anzeigen
_Store---SystemConfig---UserInterface---AllCapsListHeaders.description=Anzeige von Listen\u00FCberschriften in Gro\u00DFbuchstaben erzwingen?

_Store---SystemConfig---UserInterface---AllCapsTabHeaders.label=Registerkarten\u00FCberschriften in Gro\u00DFbuchstaben anzeigen
_Store---SystemConfig---UserInterface---AllCapsTabHeaders.description=Anzeige von Registerkarten\u00FCberschriften in Gro\u00DFbuchstaben erzwingen?


_Store---SystemConfig---MeasurementUnits---Temperature.label=Standardtemperaturskala f\u00FCr Wetter-Registerkarte
_Store---SystemConfig---MeasurementUnits---Temperature.description=W\u00E4hlen Sie die Standardtemperaturskala f\u00FCr die Filialen aus.


_Store---SystemConfig---MeasurementUnits---Length.label=Standardma\u00DFeinheitensystem f\u00FCr L\u00E4ngen
_Store---SystemConfig---MeasurementUnits---Length.description=W\u00E4hlen Sie das Standardma\u00DFeinheitensystem f\u00FCr L\u00E4ngen in Filialen aus.


_Store---SystemConfig---VoucherNumberMask.label=Methode zum Maskieren von Vouchern und Geschenkkartennummern
_Store---SystemConfig---VoucherNumberMask.description=Geben Sie die Methode zum Maskieren von Vouchernummer/Geschenkkartennummer an.


_Store---SystemConfig---Warranty---AllowWarrantyNotOnFile.label=Nicht erfasste Gew\u00E4hrleistungen zulassen
_Store---SystemConfig---Warranty---AllowWarrantyNotOnFile.description=Falls die Option aktiviert ist, gestattet das System dem Benutzer f\u00FCr jeden Kontext (Retoure oder Arbeitsauftrag), vorhandene Gew\u00E4hrleistungen anzuwenden, die nicht \u00FCberpr\u00FCft werden k\u00F6nnen (sofern die entsprechende Sicherheitspr\u00FCfung vorliegt). Ist die Option deaktiviert, ist die Anwendung von nicht \u00FCberpr\u00FCfbaren Gew\u00E4hrleistungen immer untersagt.


_Store---SystemConfig---Warranty---AutoGenerateWarrantyId.label=Gew\u00E4hrleistungs-ID automatisch generieren
_Store---SystemConfig---Warranty---AutoGenerateWarrantyId.description=Bestimmt, ob das System beim Verkauf einer Gew\u00E4hrleistung automatisch eine zugeh\u00F6rige ID generiert.


_Store---SystemConfig---Warranty---CustomerAcceptancePrompted.label=Prompt f\u00FCr einen anderen Kunden bei Artikeln mit Gew\u00E4hrleistung
_Store---SystemConfig---Warranty---CustomerAcceptancePrompted.description=Bestimmt, ob das System den Benutzer fragt, ob ein anderer Kunde als der der aktuellen Transaktion einer neu hinzugef\u00FCgten Gew\u00E4hrleistung zugewiesen werden soll.


_Store---SystemConfig---Warranty---CustomerRecordRequired.label=Kundenzuordnung f\u00FCr Gew\u00E4hrleistungstransaktion erforderlich
_Store---SystemConfig---Warranty---CustomerRecordRequired.description=Bestimmt, ob ein Kunde einer Transaktion zugeordnet werden muss, der eine Gew\u00E4hrleistung hinzugef\u00FCgt wurde.


_Store---SystemConfig---Warranty---NotifyWhenAnyWarranty.label=Benutzer beim Scannen eines Artikels benachrichtigen, wenn der Artikel f\u00FCr eine Gew\u00E4hrleistung qualifiziert ist
_Store---SystemConfig---Warranty---NotifyWhenAnyWarranty.description=Bestimmt, ob der Verk\u00E4ufer benachrichtigt wird, wenn ein gerade einer Verkaufstransaktion hinzugef\u00FCgter Artikel f\u00FCr eine Gew\u00E4hrleistung qualifiziert ist.


_Store---SystemConfig---Warranty---NotifyWhenNoWarranty.label=Benutzer beim Scannen eines Artikels benachrichtigen, wenn der Artikel nicht f\u00FCr eine Gew\u00E4hrleistung qualifiziert ist
_Store---SystemConfig---Warranty---NotifyWhenNoWarranty.description=Bestimmt, ob der Verk\u00E4ufer benachrichtigt wird, wenn ein gerade einer Verkaufstransaktion hinzugef\u00FCgter Artikel nicht f\u00FCr eine Gew\u00E4hrleistung w\u00E4hlbar ist.


_Store---SystemConfig---Warranty---NotifyWhenOneWarranty.label=Benutzer beim Scannen eines Artikels benachrichtigen, wenn der Artikel f\u00FCr eine spezielle Gew\u00E4hrleistung qualifiziert ist
_Store---SystemConfig---Warranty---NotifyWhenOneWarranty.description=Bestimmt, ob der Verk\u00E4ufer benachrichtigt wird, wenn ein gerade einer Verkaufstransaktion hinzugef\u00FCgter Artikel f\u00FCr genau eine Gew\u00E4hrleistung w\u00E4hlbar ist.


_Store---SystemConfig---Warranty---WarrantyCustomerRequired.label=Kundenzuordnung f\u00FCr jeden Artikel mit Gew\u00E4hrleistung in einer Transaktion erforderlich
_Store---SystemConfig---Warranty---WarrantyCustomerRequired.description=Bestimmt, ob ein Kunde jeder Gew\u00E4hrleistung zugeordnet werden muss, die in der Transaktion hinzugef\u00FCgt wurde.


_Store---SystemConfig---WorkOrder---AllowMultipleItemsPerWorkOrder.label=Mehrere Artikel in einem Arbeitsauftrag zulassen
_Store---SystemConfig---WorkOrder---AllowMultipleItemsPerWorkOrder.description=Bestimmt, ob das System mehrere Artikel in einem Arbeitsauftrag zul\u00E4sst.


_Store---SystemConfig---WorkOrder---AutoGenerateWorkOrderId.label=Arbeitsauftrags-ID automatisch generieren
_Store---SystemConfig---WorkOrder---AutoGenerateWorkOrderId.description=Bestimmt, ob das System die Konto-ID f\u00FCr Arbeitsauftr\u00E4ge beim Setup automatisch generiert.


_Store---SystemConfig---WorkOrder---BatchShipMode.label=Batchversandmodus f\u00FCr Arbeitsauftr\u00E4ge verwenden
_Store---SystemConfig---WorkOrder---BatchShipMode.description=Bestimmt, ob der Batchversandmodus f\u00FCr Arbeitsauftr\u00E4ge aktiviert wird.


_Store---SystemConfig---WorkOrder---DefaultLeadDays.label=Standardanzahl von Tagen f\u00FCr Arbeitsauftragsabschluss
_Store---SystemConfig---WorkOrder---DefaultLeadDays.description=Die Standardanzahl von Tagen, die zum Abschlie\u00DFen eines Arbeitsauftrags erforderlich ist. Das gesch\u00E4tzte Arbeitsauftrag-Abschlussdatum wird auf diese Anzahl von Tagen nach dem aktuellen Gesch\u00E4ftsdatum gesetzt.


_Store---SystemConfig---WorkOrder---DepositPercentage.label=Prozentsatz zum Berechnen des Anzahlungsbetrags f\u00FCr den Arbeitsauftrag
_Store---SystemConfig---WorkOrder---DepositPercentage.description=Der vom System geforderte Anzahlungsbetrag beim Einrichten eines Arbeitsauftragskontos. Der Anzahlungsbetrag wird auf Basis dieses Prozentsatzes der Kontosumme berechnet. (Damit diese Option g\u00FCltig ist, muss f\u00FCr Arbeitsauftr\u00E4ge eine Anzahlung erforderlich sein.)


_Store---SystemConfig---WorkOrder---RequireDeposit.label=Anzahlung beim Setup von Arbeitsauftr\u00E4gen erforderlich
_Store---SystemConfig---WorkOrder---RequireDeposit.description=Bestimmt, ob das System beim Setup eines Arbeitsauftrags eine Anzahlung fordert.


_Store---SystemConfig---WorkOrder---UseCategoryServiceLocations.label=Nur Arbeitsauftrag-Servicestandorte anzeigen
_Store---SystemConfig---WorkOrder---UseCategoryServiceLocations.description=Antworten Sie mit "Ja", um nur Arbeitsauftrag-Servicestandorte anzuzeigen, und mit "Nein", um alle Servicestandorte anzuzeigen.


_Store---SystemConfig---WorkOrder---WorkItemSerialPromptMethod.label=Methode zum Anfordern von Seriennummern f\u00FCr Arbeitsauftragsartikel
_Store---SystemConfig---WorkOrder---WorkItemSerialPromptMethod.description=Bestimmt, wie das System einen Artikel mit Seriennummer anfordert. 1. ALWAYS (immer) - Grunds\u00E4tzliche Anforderung einer Seriennummer, auch wenn der Artikel keine Seriennummer hat; 2. SERIALIZED (mit Seriennummer) - Prompt erfolgt nur, wenn der Artikel eine Seriennummer aufweist; 3. SERIALIZEDDUMMY (mit Seriennummer/Dummy) - Prompt, wenn der Artikel eine Seriennummer aufweist oder eine Dummy-SKU ist.


_Store---SystemConfig---YouSavedMessage---MinYouSavedMessageThresholdAmount.label=Nachricht zu Mindestschwellenwert f\u00FCr verwendete Einsparung
_Store---SystemConfig---YouSavedMessage---MinYouSavedMessageThresholdAmount.description=Der Mindestbetrag von Einsparungen des Kunden, der erforderlich ist, damit das System die Einsparungsinformationen des Kunden auf dem Kaufbeleg druckt.

_Store---SystemConfig---YouSavedMessage---ShowYouSavedMessage.label=Nachricht "Sie haben ... gespart" auf Belegen drucken
_Store---SystemConfig---YouSavedMessage---ShowYouSavedMessage.description=Bestimmt, ob das System die Einsparungsinformationen f\u00FCr den Kunden auf dem Verkaufsbeleg druckt.

_Store---SystemConfig---TouchConfiguration---StoreSwipeLoginToShowDashboard.label=Autorisierungsprompt beim Wischen \u00FCber Filialnamen-Zelle
_Store---SystemConfig---TouchConfiguration---StoreSwipeLoginToShowDashboard.description=Bestimmt, ob das System einen Autorisierungsprompt anfordert, wenn der Benutzer \u00FCber die Statuszelle f\u00FCr Filialname und -ID wischt.

_Store---SystemConfig---TouchConfiguration---EnableTapActionSound.label=Ton bei Tippaktion aktivieren
_Store---SystemConfig---TouchConfiguration---EnableTapActionSound.description=Diese Konfigurationsoption schaltet den Ton bei Tippaktionen ein oder aus.


_Store---SystemConfig---Charity---CharitableCompanyName.label=Name von Spendenorganisationen f\u00FCr Spenden
_Store---SystemConfig---Charity---CharitableCompanyName.description=Gibt den Namen der Spendenorganisation an, der bei Anforderung einer Spende anzeigt wird.


_Store---SystemConfig---Charity---EnableDonation.label=Funktionalit\u00E4t f\u00FCr Spendenbeitr\u00E4ge aktivieren
_Store---SystemConfig---Charity---EnableDonation.description=Schalten Sie die Funktionalit\u00E4t f\u00FCr Spendenbeitr\u00E4ge in Xstore ein oder aus.

_Store---SystemConfig---Charity---DonationDefaultNonMerchItemId.label=Serviceartikel-ID f\u00FCr Spenden
_Store---SystemConfig---Charity---DonationDefaultNonMerchItemId.description=Definiert den Serviceartikel, der zum Verfolgen der Spende verwendet wird.

_Store---SystemConfig---Charity---MinimumRoundUpDonationThreshold.label=Konfigurierbarer Schwellenwert f\u00FCr Mindestaufrundungswert
_Store---SystemConfig---Charity---MinimumRoundUpDonationThreshold.description=Bestimmt das Schwellenwertminimum f\u00FCr einen Aufrundungswert (z.B. 0,05 f\u00FCr ein Minimum einer 5-Cent-Spende).

_Store---SystemConfig---Charity---DefaultRoundUpValue.label=Standardaufrundungswert definieren
_Store---SystemConfig---Charity---DefaultRoundUpValue.description=Geben Sie den Wert an, auf den die Spende aufgerundet wird (z.B. 1 f\u00FCr 1,00 EUR).

_Store---SystemConfig---Charity---AllowPromptNotificationWhenDonationItemVoided.label=Prompt f\u00FCr Benutzer, wenn eine Spende w\u00E4hrend einer Zahlungsstornierung annulliert wird
_Store---SystemConfig---Charity---AllowPromptNotificationWhenDonationItemVoided.description=Aktivieren/deaktivieren Sie die Benachrichtigungsnachricht, wenn der Spendenartikel f\u00FCr eine Wohlt\u00E4tigkeitsorganisation beim Stornieren der Zahlung annulliert wird.

_Store---SystemConfig---Charity---AllowDonationLineItemOnReceipts.label=Spendenzeile auf Belegen drucken
_Store---SystemConfig---Charity---AllowDonationLineItemOnReceipts.description=Aktivieren/deaktivieren Sie den Druck einer Spendenzeile auf Belegen.

_Store---SystemConfig---Charity---AllowDonationFooterMessageOnReceipts.label=Fu\u00DFzeilennachricht von Wohlt\u00E4tigkeitsorganisation auf Belegen drucken
_Store---SystemConfig---Charity---AllowDonationFooterMessageOnReceipts.description=Aktivieren/deaktivieren Sie den Druck einer Fu\u00DFzeile mit Nachricht einer Wohlt\u00E4tigkeitsorganisation auf Belegen.

_Store---SystemConfig---Charity---AllowReturnDonationItems.label=Retoure von Spendenbeitragsartikeln zulassen
_Store---SystemConfig---Charity---AllowReturnDonationItems.description=Aktivieren/deaktivieren Sie das Retournieren von Spendenbeitrags-Serviceartikeln.

_Store---SystemConfig---ActivityStream---BirthDateReminderDays.label=Aktivit\u00E4tsstream - Anzahl Tage f\u00FCr Geburtstagsnachricht
_Store---SystemConfig---ActivityStream---BirthDateReminderDays.description=Wie viele Tage vor und nach dem Geburtstag des Kunden soll die Geburtstagsnachricht im Aktivit\u00E4tsstream angezeigt werden?

_Store---SystemConfig---ActivityStream---AnniversaryDateReminderDays.label=Aktivit\u00E4tsstream - Anzahl Tage f\u00FCr Jubil\u00E4umsnachricht
_Store---SystemConfig---ActivityStream---AnniversaryDateReminderDays.description=Wie viele Tage vor und nach dem Jubil\u00E4um des Kunden soll die Jubil\u00E4umsnachricht im Aktivit\u00E4tsstream angezeigt werden?

_Store---SystemConfig---ActivityStream---LoyaltyExpirationReminderDays.label=Aktivit\u00E4tsstream - Anzahl Tage f\u00FCr Treuenachricht
_Store---SystemConfig---ActivityStream---LoyaltyExpirationReminderDays.description=Wie viele Tage vor dem Ablaufdatum einer Treuekarte soll die Ablaufnachricht im Aktivit\u00E4tsstream angezeigt werden?

_Store---SystemConfig---Weather---UpdateIfDataIsOlderThanMinutes.label=Wetterdaten-Aktualisierungsintervall
_Store---SystemConfig---Weather---UpdateIfDataIsOlderThanMinutes.description=Intervall in Minuten f\u00FCr die Aktualisierung von Wetterdaten.

_Store---SystemConfig---RequestCustomerBirthYear.label=Geburtsjahr des Kunden aufnehmen
_Store---SystemConfig---RequestCustomerBirthYear.description=Bestimmt, ob das Feld f\u00FCr den Kundengeburtstag das Geburtsjahr enth\u00E4lt. Bei "Ja" muss das Geburtsjahr angegeben werden. Bei "Nein" wird das entsprechende Feld nicht angezeigt.

_Store---SystemConfig---QuickItems---TabWidth.label=Anzahl Spalten auf Schnellartikel-Registerkarte
