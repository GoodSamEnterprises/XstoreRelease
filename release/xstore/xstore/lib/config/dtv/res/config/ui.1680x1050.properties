# Fonts to use for short descriptive labels
_fontLabelSmall=Arial Unicode MS-BOLD-11
_fontLabelMedium=Arial Unicode MS-BOLD-13
_fontLabelLarge=Arial Unicode MS-BOLD-16
_fontLabelXLarge=Arial Unicode MS-BOLD-18

# Fonts to use for longer descriptive text
_fontInstructionSmall=Arial Unicode MS-BOLD-12
_fontInstructionMedium=Arial Unicode MS-BOLD-16
_fontInstructionLarge=Arial Unicode MS-BOLD-22
_fontInstructionXLarge=Arial Unicode MS-BOLD-24

