_fontEntrySmall=Arial Unicode MS-BOLD-12
_fontEntryMedium=Arial Unicode MS-BOLD-14
_fontEntryLarge=Arial Unicode MS-BOLD-18
_fontEntryXLarge=Arial Unicode MS-BOLD-24

