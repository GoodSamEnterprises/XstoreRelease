_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.label=Incr\u00E9ment, en minutes, utilis\u00E9 pour l'arrondi des entr\u00E9es de feuille de pr\u00E9sence
_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.description=Incr\u00E9ment minimum utilis\u00E9 pour arrondir les valeurs de la feuille de pr\u00E9sence d'un associ\u00E9. Par exemple, si l'associ\u00E9 pointait \u00E0 l'arriv\u00E9e \u00E0 13:00 et pointait au d\u00E9part \u00E0 16:03, et si la valeur de ce param\u00E8tre \u00E9tait 15, le syst\u00E8me enregistrerait une entr\u00E9e de 3 heures.


