_Store---SystemConfig---TillAccountability---ValidateCashTenderGoNegative.description=D\u00E9termine si le syst\u00E8me doit ou non valider les montants de remboursement en esp\u00E8ce pour v\u00E9rifier que le montant en esp\u00E8ces actuel du tiroir-caisse est sup\u00E9rieur au montant de remboursement en esp\u00E8ces.


_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.label=Exiger le pointage \u00E0 l'arriv\u00E9e des employ\u00E9s nouvellement cr\u00E9\u00E9s
_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.description=D\u00E9termine si les employ\u00E9s venant d'\u00EAtre cr\u00E9\u00E9s doivent ou non pointer \u00E0 l'arriv\u00E9e pour acc\u00E9der au syst\u00E8me.


