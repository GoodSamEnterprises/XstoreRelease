_Store---SystemConfig---InvoiceConfig---PrintInvoiceOnPostVoid.description=Lorsque ce param\u00E8tre a la valeur Vrai et qu'une transaction a fait l'objet d'une annulation \u00E0 partir du journal \u00E9lectronique, si la transaction annul\u00E9e a \u00E9mis une facture, cette facture est r\u00E9imprim\u00E9e avec un filigrane indiquant qu'elle a \u00E9t\u00E9 annul\u00E9e. 

