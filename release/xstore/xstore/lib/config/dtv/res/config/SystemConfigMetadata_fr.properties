_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.description=D\u00E9termine si le syst\u00E8me doit ou non afficher les entr\u00E9es de feuille de pr\u00E9sence supprim\u00E9es dans l'\u00E9cran de gestion des feuilles de pr\u00E9sence.


_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.label=Seuil de nombres d'heures maximum pour les entr\u00E9es de feuille de pr\u00E9sence
_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.description=Ce nombre permet de d\u00E9finir le nombre d'heures maximum autoris\u00E9 dans une entr\u00E9e de feuille de pr\u00E9sence. Le syst\u00E8me marque une entr\u00E9e de feuille de pr\u00E9sence comme exception si le nombre d'heures d\u00E9passe ce seuil. Si aucune limite ne s'applique au nombre d'heures autoris\u00E9 dans une entr\u00E9e de feuille de pr\u00E9sence, saisissez un nombre suffisamment grand (tel que 999 999) pour n'affecter aucune limite concr\u00E8te.


_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.label=Seuil de nombres d'heures minimum pour les entr\u00E9es de feuille de pr\u00E9sence
_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.description=Ce nombre permet de d\u00E9finir le nombre d'heures minimum autoris\u00E9 dans une entr\u00E9e de feuille de pr\u00E9sence. Le syst\u00E8me marque une entr\u00E9e de feuille de pr\u00E9sence comme exception si le nombre d'heures est inf\u00E9rieur \u00E0 ce seuil.


