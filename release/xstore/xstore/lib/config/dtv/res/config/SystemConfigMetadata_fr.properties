_Store---SystemConfig---TillAccountability---StoreBankCashDepositCountMethod.label=M\u00E9thode de comptage utilis\u00E9e pour la banque du magasin
_Store---SystemConfig---TillAccountability---StoreBankCashDepositCountMethod.description=M\u00E9thode d'entr\u00E9e du comptage d'esp\u00E8ces pour un d\u00E9p\u00F4t bancaire du magasin.


