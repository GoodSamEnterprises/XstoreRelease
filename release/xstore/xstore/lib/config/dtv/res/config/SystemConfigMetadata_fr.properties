_Store---SystemConfig---InvoiceConfig---PrintTenderSectionOnInvoice.description=Lorsque ce param\u00E8tre a la valeur Vrai, la liste de tous les paiements de la transaction est imprim\u00E9e sur la facture. 

_Store---SystemConfig---InvoiceConfig---PrintInvoiceWithinDayMax.label=Nombre maximum de jours apr\u00E8s l'achat pour autoriser une facture
_Store---SystemConfig---InvoiceConfig---PrintInvoiceWithinDayMax.description=Ce param\u00E8tre d\u00E9finit le nombre maximum de jours entre la date de la transaction et la date actuelle apr\u00E8s lequel une facture ne peut plus \u00EAtre \u00E9mise \u00E0 partir du journal \u00E9lectronique. La valeur\u00A00 signifie qu'elle peut uniquement \u00EAtre \u00E9mise le m\u00EAme jour, une valeur n\u00E9gative signifie que le nombre de jours n'est pas limit\u00E9. 

