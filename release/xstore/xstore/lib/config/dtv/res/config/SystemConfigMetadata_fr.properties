_Store---SystemConfig---TrainingMode---TrainingModeProcessPosLog.description=D\u00E9termine si des informations doivent \u00EAtre \u00E9crites ou non dans le journal POSLog lorsque la caisse est en mode de formation. (Le mode de formation doit \u00EAtre activ\u00E9 sur la caisse pour que cette option soit valide.)


_Store---SystemConfig---TrainingMode---TrainingModeRestrictEmployeeAccess.label=Emp\u00EAcher les employ\u00E9s en formation d'utiliser les fonctions en temps r\u00E9el
_Store---SystemConfig---TrainingMode---TrainingModeRestrictEmployeeAccess.description=D\u00E9termine si le syst\u00E8me doit ou non emp\u00EAcher les employ\u00E9s limit\u00E9s au mode de formation d'acc\u00E9der \u00E0 toutes les applications (caisse, back office, applications de caisse) en mode autre que formation.


