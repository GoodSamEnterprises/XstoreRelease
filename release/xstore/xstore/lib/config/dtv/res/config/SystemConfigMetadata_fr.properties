_Store---SystemConfig---TillAccountability---DisplayMsgTillCountStatus.description=D\u00E9termine si le syst\u00E8me doit ou non afficher les informations sur le solde et les \u00E9carts de comptage de tiroir-caisse une fois que l'associ\u00E9 a termin\u00E9 le comptage du tiroir-caisse \u00E0 la fermeture.


