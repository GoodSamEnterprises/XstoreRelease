_Store---RegisterConfig---OpenClose---ProcessPayroll.label=Traiter les \u00E9l\u00E9ments de paie \u00E0 la fermeture du magasin
_Store---RegisterConfig---OpenClose---ProcessPayroll.description=D\u00E9termine si le syst\u00E8me doit ou non tenter de traiter les \u00E9l\u00E9ments de paie \u00E0 la fermeture du magasin.


_Store---RegisterConfig---OpenClose---PromptToInitiateClose.label=Inviter l'utilisateur \u00E0 commencer le processus de fermeture du magasin
_Store---RegisterConfig---OpenClose---PromptToInitiateClose.description=D\u00E9terminer si le syst\u00E8me doit ou non afficher une invite \u00E0 la fermeture du magasin, indiquant \u00E0 l'utilisateur d'appuyer sur [Entr\u00E9e] pour commencer le processus de fermeture.


_Store---RegisterConfig---OpenClose---PromptWishToCloseQuestion.label=Demander une confirmation de fermeture
_Store---RegisterConfig---OpenClose---PromptWishToCloseQuestion.description=D\u00E9termine si le syst\u00E8me doit ou non demander une confirmation lorsque les associ\u00E9s s\u00E9lectionnent la fermeture du magasin ou la fermeture de caisse.


_Store---RegisterConfig---OpenClose---PromptWishToOpenQuestion.label=Demander une confirmation d'ouverture
_Store---RegisterConfig---OpenClose---PromptWishToOpenQuestion.description=D\u00E9termine si le syst\u00E8me doit ou non demander une confirmation lorsque les associ\u00E9s s\u00E9lectionnent l'ouverture du magasin ou l'ouverture de caisse.


_Store---RegisterConfig---OpenClose---QuickTransferNoTillCount.label=Ignorer le comptage de tiroir-caisse sur les caisses sans tiroir-caisse
_Store---RegisterConfig---OpenClose---QuickTransferNoTillCount.description=Ceci s'applique \u00E0 Comptabilisation de la caisse uniquement. Utilis\u00E9 pour les caisses qui ne poss\u00E8dent pas de tiroir-caisse ou qui ne manipulent pas d'argent. R\u00E9pondez Oui pour emp\u00EAcher le syst\u00E8me de demander un comptage de d\u00E9but ou un comptage de fin \u00E0 l'ouverture ou \u00E0 la fermeture de la caisse. Le syst\u00E8me d\u00E9place automatiquement tous les montants de paiement de la caisse vers la banque du magasin.


_Store---RegisterConfig---OpenClose---RequireWSClosed.label=Exiger la fermeture des caisses avant la fermeture du magasin
_Store---RegisterConfig---OpenClose---RequireWSClosed.description=D\u00E9termine si le syst\u00E8me doit ou non exiger la fermeture de toutes les caisses pour pouvoir proc\u00E9der \u00E0 la fermeture du magasin.


_Store---RegisterConfig---OpenClose---RtlLocCycleFromPrimaryWSOnly.label=Exiger le d\u00E9clenchement de la fermeture du magasin sur la caisse principale
_Store---RegisterConfig---OpenClose---RtlLocCycleFromPrimaryWSOnly.description=D\u00E9termine si le syst\u00E8me doit ou non exiger que la fermeture du magasin soit d\u00E9clench\u00E9e sur la caisse principale.


_Store---RegisterConfig---OpenClose---RunWSOpenOnRtlLocOpen.label=Invite d'ouverture de la caisse lors de l'ouverture du magasin
_Store---RegisterConfig---OpenClose---RunWSOpenOnRtlLocOpen.description=D\u00E9termine si le syst\u00E8me doit ou non inviter automatiquement les associ\u00E9s \u00E0 ouvrir la caisse \u00E0 l'ouverture du magasin.


_Store---RegisterConfig---OpenClose---StartupApplication.label=Sp\u00E9cifier l'application qui doit s'ex\u00E9cuter la premi\u00E8re au d\u00E9marrage de la caisse
_Store---RegisterConfig---OpenClose---StartupApplication.description=Type d'application qui s'ex\u00E9cute en premier au d\u00E9marrage (du poste de travail) de la caisse.


_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.label=Valider le fait que les employ\u00E9s doivent pointer au d\u00E9part avant la fermeture du magasin
_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.description=D\u00E9termine si le syst\u00E8me doit ou non valider le pointage au d\u00E9part de tous les associ\u00E9s avant de commencer la fermeture du magasin.


_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.label=Notifier aux associ\u00E9s l'existence de transactions suspendues lors de la fermeture
_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.description=D\u00E9termine si le syst\u00E8me valide et avise l'utilisateur qu'il existe des transactions suspendues qui n'ont pas \u00E9t\u00E9 reprises \u00E0 la fermeture du magasin. Les transactions suspendues ne peuvent pas \u00EAtre reprises un autre jour et seront annul\u00E9es. R\u00E9pondez Oui pour recevoir \u00E0 la fermeture du magasin une notification indiquant l'existence de transactions suspendues. R\u00E9pondez Non pour continuer la fermeture et annuler les transactions suspendues.


_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseWarningSpan.label=P\u00E9riode d'avertissement de fermeture du magasin
_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseWarningSpan.description=Un message d'avertissement appara\u00EEt le nombre de minutes indiqu\u00E9 avant la fin de la journ\u00E9e de travail. Durant ce laps de temps, l'utilisateur doit fermer la caisse.


_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseWarningFrequency.label=Fr\u00E9quence des avertissements de fermeture du magasin
_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseWarningFrequency.description=Intervalle minimum, en minutes, qui doit s'\u00E9couler entre la diffusion de deux messages d'avertissement de fermeture du magasin.


_Store---RegisterConfig---OpenClose---RollingClose---StoreOpenTime.label=Heure d'ouverture du magasin
_Store---RegisterConfig---OpenClose---RollingClose---StoreOpenTime.description=Heure \u00E0 laquelle les caisses doivent ouvrir pour une journ\u00E9e ouvrable. De m\u00EAme, les caisses doivent fermer avant cette heure.


_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseGracePeriod.label=P\u00E9riode de gr\u00E2ce de fermeture du magasin
_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseGracePeriod.description=Nombre de minutes apr\u00E8s la fermeture du magasin pendant lesquelles les transactions restent autoris\u00E9es pour le jour ouvrable en cours.


_Store---RegisterConfig---OpenClose---RollingClose---DisplayEndRetailPeriodCompleteDialog.label=Afficher une bo\u00EEte de dialogue d'ex\u00E9cution de la fermeture de la p\u00E9riode de vente au d\u00E9tail
_Store---RegisterConfig---OpenClose---RollingClose---DisplayEndRetailPeriodCompleteDialog.description=Indique si une bo\u00EEte de dialogue d'avertissement s'affiche une fois la fermeture d'une p\u00E9riode de vente au d\u00E9tail donn\u00E9e effectu\u00E9e.


_Store---RegisterConfig---OpenClose---RollingClose---SuspendedTransactionsLookback.label=Nombre d'heures de retour en arri\u00E8re applicable \u00E0 une transaction suspendue
_Store---RegisterConfig---OpenClose---RollingClose---SuspendedTransactionsLookback.description=Nombre d'heures sur lesquelles revenir pour rechercher une transaction suspendue \u00E0 annuler.


_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.label=Activer la v\u00E9rification de fin de journ\u00E9e
_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.description=D\u00E9termine si le syst\u00E8me valide ou non une heure \u00E0 laquelle les transactions financi\u00E8res ne peuvent plus \u00EAtre ex\u00E9cut\u00E9es et emp\u00EAche l'utilisateur de continuer. Cette option est g\u00E9n\u00E9ralement utilis\u00E9e lorsque des transactions ne peuvent pas \u00EAtre ex\u00E9cut\u00E9es car la date ouvrable diff\u00E8re de la date r\u00E9elle, si ce n'est pendant une br\u00E8ve p\u00E9riode permettant les ventes de minuit.

_Store---RegisterConfig---OpenClose---RollingClose---AutoOpenAfterClose.label=Ouvrir la caisse ou le tiroir-caisse en r\u00E9seau imm\u00E9diatement apr\u00E8s la fermeture
_Store---RegisterConfig---OpenClose---RollingClose---AutoOpenAfterClose.description=Lorsque cette option est activ\u00E9e, le processus d'ouverture de caisse ou de tiroir-caisse en r\u00E9seau est lanc\u00E9 imm\u00E9diatement apr\u00E8s le processus de fermeture de caisse ou de tiroir-caisse en r\u00E9seau. (Le processus d'ouverture peut \u00EAtre annul\u00E9 si la caisse ou le tiroir-caisse en r\u00E9seau doit rester ferm\u00E9(e).)

_Store---RegisterConfig---OpenClose---RollingClose---RollingCloseType.label=Type de fermeture roulante
_Store---RegisterConfig---OpenClose---RollingClose---RollingCloseType.description=Active la fermeture roulante et d\u00E9termine comment l'argent est g\u00E9r\u00E9 lors de l'ouverture et de la fermeture de caisse si cette option est activ\u00E9e. En cas d'utilisation de la comptabilisation du tiroir-caisse, choisissez "D\u00E9sactiv\u00E9" ou "Ins\u00E9rer un fonds de caisse pr\u00E9d\u00E9fini".

_Store---RegisterConfig---OpenClose---RollingClose---PickUpFloatRoundFactor.label=Facteur d'arrondi du solde de fonds de caisse
_Store---RegisterConfig---OpenClose---RollingClose---PickUpFloatRoundFactor.description=Ce facteur d'arrondi permet d'indiquer l'\u00E9chelle \u00E0 utiliser lorsque l'option "Type de fermeture roulante" a la valeur "Solde de fonds de caisse". (Par exemple, si la valeur configur\u00E9e est 10, le fonds de caisse cible 100 et le montant actuel 115, le syst\u00E8me proposera de retirer 20 du tiroir-caisse.)



_Store---RegisterConfig---SaleEndingChain.label=Sp\u00E9cifier l'\u00E9cran \u00E0 afficher apr\u00E8s la fin d'une transaction
_Store---RegisterConfig---SaleEndingChain.description=Identifie l'\u00E9cran affich\u00E9 une fois qu'une transaction de d\u00E9tail est termin\u00E9e, suspendue ou annul\u00E9e.




_Store---RegisterConfig---Terminal---MenuButtonCount.label=Sp\u00E9cifier le nombre de boutons disponibles dans un menu
_Store---RegisterConfig---Terminal---MenuButtonCount.description=Ceci d\u00E9termine le nombre de boutons d'un menu. Les utilisateurs sont tenus d'apporter une modification correspondante \u00E0 UIConfig.xml. Ces param\u00E8tres n'impacteront pas la pr\u00E9sentation des menus de Xstore Mobile qui continuera \u00E0 correspondre \u00E0 une grille 3 x 2.




_Store---RegisterConfig---Terminal---RegistrationHistoryDays.label=Sp\u00E9cifier le nombre de jours \u00E0 utiliser pour la recherche de conflits de versions de caisse
_Store---RegisterConfig---Terminal---RegistrationHistoryDays.description=Nombre de jours dans le pass\u00E9 o\u00F9 rechercher des appareils actifs. Ceci emp\u00EAche que des caisses qui ont \u00E9t\u00E9 actives mais ne sont plus utilis\u00E9es causent des avertissements de conflits de versions.


_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.label=Sp\u00E9cifier l'intervalle entre les tentatives de mise \u00E0 jour d'enregistrement d'un appareil
_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.description=Intervalle en minutes entre les tentatives de mise \u00E0 jour des donn\u00E9es d'enregistrement d'appareil de la caisse.


_Store---RegisterConfig---RefreshPromotions---CheckingForNewCachedPromotions.label=Activer ou d\u00E9sactiver l'actualisation automatique des promotions
_Store---RegisterConfig---RefreshPromotions---CheckingForNewCachedPromotions.description=Active ou d\u00E9sactive l'actualisation automatique du cache de la promotion sur le prix d'article


_Store---RegisterConfig---RefreshPromotions---TimeIntervalForCheckingForNewCachedPromotions.label=Fr\u00E9quence de l'actualisation automatique
_Store---RegisterConfig---RefreshPromotions---TimeIntervalForCheckingForNewCachedPromotions.description=D\u00E9finit la fr\u00E9quence \u00E0 laquelle l'actualisation automatique doit \u00EAtre effectu\u00E9e. Par d\u00E9faut, le syst\u00E8me effectue une actualisation automatique toutes les 60\u00A0minutes. La valeur minimum ne peut pas \u00EAtre inf\u00E9rieure \u00E0 10\u00A0minutes.


_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.label=Sp\u00E9cifier le montant autoris\u00E9 de paiement exc\u00E9dentaire lors d'un paiement par compte de magasin au-del\u00E0 de la limite de cr\u00E9dit
_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.description=Montant seuil que le syst\u00E8me autorise lorsque le montant de paiement par compte de magasin d\u00E9passe la limite de cr\u00E9dit du compte.


_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.label=Sp\u00E9cifier le num\u00E9ro de t\u00E9l\u00E9phone \u00E0 appeler pour l'autorisation manuelle d'un paiement par compte de magasin au-del\u00E0 de la limite de cr\u00E9dit
_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.description=Num\u00E9ro de t\u00E9l\u00E9phone que les associ\u00E9s doivent appeler pour autorisation lorsque le montant du paiement par compte de magasin d\u00E9passe la limite de cr\u00E9dit du compte et que le montant exc\u00E9dant est inf\u00E9rieur au montant seuil.


_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.label=Demander le num\u00E9ro de facture lors du paiement par compte de magasin
_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.description=D\u00E9termine si le syst\u00E8me invite ou non l'associ\u00E9 \u00E0 saisir le num\u00E9ro de facture du compte de magasin pendant le processus de paiement. Cette configuration s'applique uniquement lorsque la configuration ShowOutstandingInvoicesForPayment a pour valeur Non.


_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.label=Autorisation du responsable lorsque le montant de paiement d\u00E9passe le solde du compte de magasin
_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.description=D\u00E9termine si le syst\u00E8me doit demander ou non une autorisation du responsable si le montant de paiement d\u00E9passe le solde du compte de magasin. Si oui, et qu'un responsable est connect\u00E9, le syst\u00E8me affiche la limite de cr\u00E9dit et invite le responsable \u00E0 continuer. Si un utilisateur disposant de privil\u00E8ges inf\u00E9rieurs \u00E0 ceux d'un responsable est connect\u00E9 et qu'il choisit de continuer avec le d\u00E9passement de la limite de cr\u00E9dit, l'invite de connexion de s\u00E9curit\u00E9 d'un responsable s'affiche pour approbation.


_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.label=Sp\u00E9cifier le montant par d\u00E9faut de la limite de cr\u00E9dit lors de la cr\u00E9ation d'un nouveau compte de magasin
_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.description=D\u00E9termine le montant par d\u00E9faut de la limite de cr\u00E9dit lorsqu'un nouveau compte de magasin est cr\u00E9\u00E9.


_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.label=Nombre de jours par d\u00E9faut dans le pass\u00E9 au cours desquels rechercher les paiements par compte de magasin
_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.description=Xstore filtre les r\u00E9sultats des paiements effectu\u00E9s sur les comptes de magasin dans la liste des r\u00E9sultats obtenus pour le client. Les paiements ant\u00E9rieurs \u00E0 la date actuelle moins le nombre de jours sp\u00E9cifi\u00E9 ici ne seront pas affich\u00E9s.


_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.label=Demander un motif lors de contrepassations de compte magasin
_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.description=L'activation de cette invite r\u00E9pertoriera diff\u00E9rents codes de motifs parmi lesquels l'utilisateur pourra s\u00E9lectionner le motif pour lequel un paiement par compte de magasin a \u00E9t\u00E9 contrepass\u00E9.


_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.label=Demander la date de facturation lors du paiement par compte de magasin
_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.description=D\u00E9termine si le syst\u00E8me invite ou non l'associ\u00E9 \u00E0 saisir la date de facturation du compte de magasin pendant le processus de paiement. Cette configuration s'applique uniquement lorsque la configuration ShowOutstandingInvoicesForPayment a pour valeur Non.


_Store---SystemConfig---AccountsReceivable---PromptUserInfo.label=Demander les informations utilisateur pour la transaction par compte de magasin
_Store---SystemConfig---AccountsReceivable---PromptUserInfo.description=D\u00E9termine si le syst\u00E8me doit ou non demander les informations utilisateur du compte lors d'une activit\u00E9 quelconque relative aux comptes de magasin.


_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.label=Sp\u00E9cifier la m\u00E9thode permettant de demander les informations utilisateur du compte de magasin
_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.description=D\u00E9finit la mani\u00E8re dont le syst\u00E8me demande les informations utilisateur du compte de magasin. 


_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.label=Exiger que le client soit d\u00E9tenteur d'un compte de magasin
_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.description=D\u00E9termine si le syst\u00E8me doit ou non exiger que le client de la transaction de d\u00E9tail soit d\u00E9tenteur d'un compte de magasin afin de pouvoir acc\u00E9der aux fonctionnalit\u00E9s de compte de magasin (mode de paiement, paiement).


_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.label=Exiger que les clients de compte de magasin soient des clients \u00E9ligibles
_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.description=D\u00E9termine si le syst\u00E8me g\u00E8re tous les utilisateurs \u00E9ligibles de compte de magasin et exige qu'ils soient des clients \u00E9ligibles.


_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.label=Pr\u00E9senter \u00E0 l'associ\u00E9 les factures impay\u00E9es lors du paiement par compte magasin
_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.description=D\u00E9termine si le syst\u00E8me doit afficher ou non une liste de s\u00E9lection des factures impay\u00E9es lors du processus de paiement.


_Store---SystemConfig---AllowEqualSecurityRankAccess.label=Traiter les groupes de s\u00E9curit\u00E9 comme 'Sup\u00E9rieur \u00E0' ou 'Sup\u00E9rieur ou \u00E9gal \u00E0'
_Store---SystemConfig---AllowEqualSecurityRankAccess.description=Lors de la cr\u00E9ation/modification d'employ\u00E9s, ceci d\u00E9termine si un classement plus \u00E9lev\u00E9 dans sec_groups.group_rank signifie "sup\u00E9rieur \u00E0" ou "sup\u00E9rieur ou \u00E9gal \u00E0". R\u00E9pondez Oui pour permettre \u00E0 un utilisateur connect\u00E9 de modifier les associ\u00E9s dot\u00E9s d'un classement inf\u00E9rieur ou \u00E9gal \u00E0 celui de l'associ\u00E9 connect\u00E9. R\u00E9pondez Non si l'utilisateur connect\u00E9 peut uniquement modifier les associ\u00E9s dot\u00E9s d'un classement inf\u00E9rieur au leur. En cas de r\u00E9ponse n\u00E9gative, l'employ\u00E9 de classement le plus \u00E9lev\u00E9 dans le magasin ne pourra pas cr\u00E9er ni modifier un employ\u00E9 de classement \u00E9gal. Dans ce sc\u00E9nario, les informations doivent \u00EAtre t\u00E9l\u00E9charg\u00E9es \u00E0 partir du bureau principal plut\u00F4t que cr\u00E9\u00E9es dans le magasin. 


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.label=Autoriser le m\u00E9lange des mises de c\u00F4t\u00E9 avec d'autres types de transaction
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.description=D\u00E9termine si les articles de mise de c\u00F4t\u00E9 peuvent \u00EAtre m\u00E9lang\u00E9s \u00E0 d'autres types d'article dans la m\u00EAme transaction.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.label=Autoriser le m\u00E9lange des commandes distribu\u00E9es avec d'autres types de transaction
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.description=D\u00E9termine si les articles de commandes distribu\u00E9es peuvent \u00EAtre m\u00E9lang\u00E9s \u00E0 d'autres types d'article dans la m\u00EAme transaction.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.label=Autoriser le m\u00E9lange des retours avec d'autres types de transaction
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.description=D\u00E9termine si les articles retourn\u00E9s peuvent \u00EAtre m\u00E9lang\u00E9s \u00E0 d'autres types d'article dans la m\u00EAme transaction.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.label=Autoriser le m\u00E9lange des ventes avec d'autres types de transaction
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.description=D\u00E9termine si les articles de vente peuvent \u00EAtre m\u00E9lang\u00E9s \u00E0 d'autres types d'article dans la m\u00EAme transaction.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.label=Autoriser le m\u00E9lange des ventes avec livraison avec d'autres types de transaction
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.description=D\u00E9termine si les articles de vente avec livraison peuvent \u00EAtre m\u00E9lang\u00E9s \u00E0 d'autres types d'article dans la m\u00EAme transaction.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.label=Autoriser le m\u00E9lange des commandes sp\u00E9ciales avec d'autres types de transaction
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.description=D\u00E9termine si les articles de commandes sp\u00E9ciales peuvent \u00EAtre m\u00E9lang\u00E9s \u00E0 d'autres types d'article dans la m\u00EAme transaction.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.label=Autoriser le m\u00E9lange des ordres de travail avec d'autres types de transaction
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.description=D\u00E9termine si les articles d'ordres de travail peuvent \u00EAtre m\u00E9lang\u00E9s \u00E0 d'autres types d'article dans la m\u00EAme transaction.


_Store---SystemConfig---AttachedItems---AddWithMessage.label=Afficher un message lorsqu'un article dot\u00E9 d'articles associ\u00E9s est vendu
_Store---SystemConfig---AttachedItems---AddWithMessage.description=D\u00E9termine si le syst\u00E8me doit avertir ou non l'associ\u00E9 en affichant un message dans la zone d'instruction de l'\u00E9cran des ventes chaque fois qu'un article associ\u00E9 est ajout\u00E9 \u00E0 la transaction de d\u00E9tail.


_Store---SystemConfig---AttachedItems---EnableAttachedItems.label=Activer la fonctionnalit\u00E9 d'article associ\u00E9
_Store---SystemConfig---AttachedItems---EnableAttachedItems.description=Cette option de configuration contr\u00F4le l'utilisation de la fonctionnalit\u00E9 d'article associ\u00E9.



_Store---SystemConfig---AttachedItems---NotifyItemAdded.label=Afficher une invite chaque fois qu'un article associ\u00E9 est ajout\u00E9 \u00E0 la transaction
_Store---SystemConfig---AttachedItems---NotifyItemAdded.description=D\u00E9termine si le syst\u00E8me doit afficher ou non une invite chaque fois qu'un article associ\u00E9 est ajout\u00E9 \u00E0 la transaction de d\u00E9tail.


_Store---SystemConfig---AutoGenerateCustomerId.label=Permettre au syst\u00E8me de g\u00E9n\u00E9rer automatiquement le num\u00E9ro de client lors de la cr\u00E9ation d'un nouveau client
_Store---SystemConfig---AutoGenerateCustomerId.description=D\u00E9termine si le syst\u00E8me doit g\u00E9n\u00E9rer automatiquement un ID client lors de la cr\u00E9ation d'un nouvel enregistrement client. R\u00E9pondez Oui pour autoriser le syst\u00E8me \u00E0 g\u00E9n\u00E9rer automatiquement l'ID client. R\u00E9pondez Non pour que le syst\u00E8me invite l'associ\u00E9 \u00E0 saisir l'ID client lors de la cr\u00E9ation d'un nouvel enregistrement client.


_Store---SystemConfig---AutoGenerateEmployeeId.label=Permettre au syst\u00E8me de g\u00E9n\u00E9rer automatiquement le num\u00E9ro d'employ\u00E9 lors de la cr\u00E9ation d'un nouvel employ\u00E9
_Store---SystemConfig---AutoGenerateEmployeeId.description=D\u00E9termine si le syst\u00E8me doit g\u00E9n\u00E9rer automatiquement un ID employ\u00E9 lors de la cr\u00E9ation d'un nouvel enregistrement d'employ\u00E9. R\u00E9pondez Oui pour autoriser le syst\u00E8me \u00E0 g\u00E9n\u00E9rer automatiquement l'ID employ\u00E9. R\u00E9pondez Non pour que le syst\u00E8me invite l'associ\u00E9 \u00E0 saisir l'ID employ\u00E9 lors de la cr\u00E9ation d'un nouvel enregistrement d'employ\u00E9.


_Store---SystemConfig---AutoLogout---Enabled.label=D\u00E9connecter automatiquement les associ\u00E9s lorsque le syst\u00E8me reste inactif pendant une dur\u00E9e d\u00E9termin\u00E9e
_Store---SystemConfig---AutoLogout---Enabled.description=D\u00E9termine si le syst\u00E8me doit ou non d\u00E9connecter automatiquement les associ\u00E9s du syst\u00E8me lorsque la dur\u00E9e d'inactivit\u00E9 d\u00E9passe un nombre de secondes configur\u00E9 (WaitSeconds).


_Store---SystemConfig---AutoLogout---WaitSeconds.label=Sp\u00E9cifier le d\u00E9lai d'attente, en secondes, avant le d\u00E9clenchement de la d\u00E9connexion automatique
_Store---SystemConfig---AutoLogout---WaitSeconds.description=Si la d\u00E9connexion automatique est activ\u00E9e, le syst\u00E8me d\u00E9connecte automatiquement les associ\u00E9s lorsque le d\u00E9lai d'inactivit\u00E9 du syst\u00E8me d\u00E9passe ce nombre de secondes.


_Store---SystemConfig---CashPaymentRequiringIrsReport.label=D\u00E9finir le seuil de paiement en esp\u00E8ces d\u00E9clenchant la collecte d'informations suppl\u00E9mentaires
_Store---SystemConfig---CashPaymentRequiringIrsReport.description=Si le montant du paiement en esp\u00E8ces effectu\u00E9 par un client d\u00E9passe ce montant seuil, le syst\u00E8me affiche le formulaire de l'IRS destin\u00E9 \u00E0 collecter des informations suppl\u00E9mentaires sur le client.


_Store---SystemConfig---CheckTender---MinimumCheckNumber.label=D\u00E9finir le num\u00E9ro de ch\u00E8que minimum que le syst\u00E8me acceptera
_Store---SystemConfig---CheckTender---MinimumCheckNumber.description=Plus petit num\u00E9ro de ch\u00E8que que le syst\u00E8me peut accepter lorsque le client paie par ch\u00E8que.


_Store---SystemConfig---CheckTender---PromptForBirthday.label=Demander la date de naissance lors d'un paiement par ch\u00E8que
_Store---SystemConfig---CheckTender---PromptForBirthday.description=D\u00E9termine si le syst\u00E8me doit ou non demander au client sa date de naissance lorsque ce client paie par ch\u00E8que.


_Store---SystemConfig---Coupon---Serialized---PrefixLength.label=Sp\u00E9cifier la longueur du pr\u00E9fixe utilis\u00E9 pour les coupons suivis par num\u00E9ro de s\u00E9rie
_Store---SystemConfig---Coupon---Serialized---PrefixLength.description=Saisissez la longueur de pr\u00E9fixe souhait\u00E9e pour les coupons suivis par num\u00E9ro de s\u00E9rie.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.label=Code de m\u00E9thode d'autorisation pour les recherches BinSmart dans l'entrep\u00F4t du commer\u00E7ant
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.description=Il s'agit du code de m\u00E9thode d'autorisation utilis\u00E9e pour effectuer la recherche. Valide uniquement pour l'entrep\u00F4t du commer\u00E7ant.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.label=Activer les recherches BinSmart dans l'entrep\u00F4t du commer\u00E7ant
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.description=Ceci d\u00E9termine si les recherches BinSmart dans l'entrep\u00F4t du commer\u00E7ant sont utilis\u00E9es ou non pour les autorisations de cr\u00E9dit/d\u00E9bit.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.label=Recommandation de paiement privil\u00E9gi\u00E9e en cas d'erreurs
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.description=Il s'agit de la recommandation de paiement privil\u00E9gi\u00E9e lorsqu'une erreur se produit ou qu'une r\u00E9ponse d'\u00E9chec est renvoy\u00E9e.


_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.label=Informer les utilisateurs avec un message indiquant qu'aucune signature n'est requise
_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.description=Cette option contr\u00F4le l'affichage ou non du message d'information lors du traitement d'une transaction sous une valeur configur\u00E9e.


_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.label=Exiger une saisie sur clavier NIP pour un paiement par carte de d\u00E9bit
_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.description=D\u00E9termine si un p\u00E9riph\u00E9rique de clavier NIP est requis ou non pour un paiement au moyen d'une carte de d\u00E9bit.

_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.label=Exporter le num\u00E9ro du compte ayant fait l'objet d'un hachage
_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.description=D\u00E9termine si le num\u00E9ro du compte ayant fait l'objet d'un hachage doit \u00EAtre inclus ou non dans le fichier PosLog.xml.


_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.label=Exiger au moins un crit\u00E8re de recherche pour les recherches d'employ\u00E9s
_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.description=D\u00E9termine si le syst\u00E8me exige ou non la saisie d'au moins un crit\u00E8re de recherche pour effectuer une recherche d'employ\u00E9.


_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.label=Afficher le montant total des esp\u00E8ces arrondi 
_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.description=S'applique uniquement \u00E0 l'arrondi des devises et indique si le montant total des esp\u00E8ces arrondi doit ou non \u00EAtre affich\u00E9 en bleu sous le total des transactions dans la fen\u00EAtre d'affichage.


_Store---SystemConfig---CurrencyRounding---RoundingMode.label=Sp\u00E9cifier la m\u00E9thode d'arrondi \u00E0 utiliser pour la devise locale
_Store---SystemConfig---CurrencyRounding---RoundingMode.description=M\u00E9thode d'arrondi du montant dans la devise locale.


_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.label=Arrondissement du paiement comme remise sur la transaction
_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'application d'une remise/surmarque pour l'arrondissement du paiement.


_Store---SystemConfig---CustomerActivityStreamMaxItems.label=Limiter le nombre d'articles dans le flux d'activit\u00E9s du client
_Store---SystemConfig---CustomerActivityStreamMaxItems.description=Nombre maximum d'articles \u00E0 afficher dans le flux d'activit\u00E9s du client.


_Store---SystemConfig---CustomerHistoryAgeLimitDays.label=Limiter le nombre de jours d'historique \u00E0 afficher sous l'onglet d'historique du client
_Store---SystemConfig---CustomerHistoryAgeLimitDays.description=Nombre de jours de d\u00E9tails d'historique \u00E0 afficher sous l'onglet d'historique du client dans le formulaire de gestion des clients.


_Store---SystemConfig---DatabaseTranslationsEnabled.label=Activer les traductions au niveau de la base de donn\u00E9es \u00E0 la place des fichiers de propri\u00E9t\u00E9s
_Store---SystemConfig---DatabaseTranslationsEnabled.description=D\u00E9termine si le syst\u00E8me utilise les traductions de base de donn\u00E9es ou les fichiers de propri\u00E9t\u00E9s pour la traduction du texte. R\u00E9pondez Oui pour que le syst\u00E8me recherche en premier lieu des traductions dans la base de donn\u00E9es, puis examine les fichiers de propri\u00E9t\u00E9s. R\u00E9pondez Non pour examiner uniquement les fichiers de propri\u00E9t\u00E9s.


_Store---SystemConfig---Deals---DisplayNegative.label=Afficher les accords sur les articles retourn\u00E9s
_Store---SystemConfig---Deals---DisplayNegative.description=D\u00E9termine si le syst\u00E8me doit ou non afficher les accords appliqu\u00E9s aux articles retourn\u00E9s dans l'\u00E9cran de la liste des transactions.


_Store---SystemConfig---Deals---DisplayProportionDealAmt.label=Afficher les remises d'accord proportionnellement sur les articles applicables
_Store---SystemConfig---Deals---DisplayProportionDealAmt.description=D\u00E9termine la mani\u00E8re dont le syst\u00E8me affiche les remises d'accord sur les articles. R\u00E9pondez Oui pour que le syst\u00E8me divise proportionnellement la remise d'accord entre les articles applicables. Par exemple : accord BOGO "X offert pour X achet\u00E9", X valant 20 \u20AC. Pour un achat de 2 X, le syst\u00E8me affichera 10 \u20AC pour chaque article. R\u00E9pondez Non et le syst\u00E8me affiche les remises d'accord telles qu'elles sont d\u00E9crites dans l'accord. Par exemple : accord BOGO "X offert pour X achet\u00E9", X valant 20 \u20AC. Pour un achat de 2 X, le syst\u00E8me affichera 20 \u20AC pour le premier X et 0 \u20AC pour le second X.


_Store---SystemConfig---Deals---DisplayProportionDealAmtOnReturn.label=Afficher les remises d'accord proportionnellement sur les articles faisant l'objet d'un retour
_Store---SystemConfig---Deals---DisplayProportionDealAmtOnReturn.description=D\u00E9termine la mani\u00E8re dont le syst\u00E8me affiche les remises d'accord sur les articles faisant l'objet d'un retour. R\u00E9pondez Oui pour que le syst\u00E8me divise proportionnellement la remise d'accord entre les articles faisant l'objet d'un retour. Par exemple\u00A0: accord BOGO "X offert pour X achet\u00E9", X valant 20\u00A0\u20AC. Pour un achat de 2\u00A0X, le syst\u00E8me affichera 10\u00A0\u20AC pour chaque article. R\u00E9pondez Non et le syst\u00E8me affiche les remises d'accord telles qu'elles sont d\u00E9crites dans l'accord. Par exemple\u00A0: accord BOGO "X offert pour X achet\u00E9", X valant 20\u00A0\u20AC. Pour un achat de 2\u00A0X, le syst\u00E8me affichera 20\u00A0\u20AC pour le premier X et 0\u00A0\u20AC pour le second X.




_Store---SystemConfig---DefaultIDType.label=D\u00E9finir le type par d\u00E9faut d'ID requis pour les modes de paiement n\u00E9cessitant l'identification du client
_Store---SystemConfig---DefaultIDType.description=Type d'identification par d\u00E9faut utilis\u00E9 pour certains modes de paiement qui requi\u00E8rent les informations d'identification du client.


_Store---SystemConfig---Discounts---RoundingMode.label=D\u00E9finir la m\u00E9thode d'arrondi utilis\u00E9e pour l'application de remises
_Store---SystemConfig---Discounts---RoundingMode.description=M\u00E9thode d'arrondi des montants dans la devise locale utilis\u00E9 pour d\u00E9terminer le prix apr\u00E8s l'application d'une remise.


_Store---SystemConfig---DisplayVoidedLineItems.label=Afficher les articles annul\u00E9s dans la fen\u00EAtre d'affichage des transactions
_Store---SystemConfig---DisplayVoidedLineItems.description=D\u00E9termine si le syst\u00E8me doit ou non afficher les articles annul\u00E9s dans l'\u00E9cran des transactions sous forme de texte barr\u00E9.


_Store---SystemConfig---Document---SeriesIdLength.label=D\u00E9finir la longueur de l'ID s\u00E9rie dans un ID document
_Store---SystemConfig---Document---SeriesIdLength.description=D\u00E9finit la longueur de l'ID s\u00E9rie. Pour des documents tels que des coupons, l'ID document contient habituellement l'ID s\u00E9rie. Cette configuration d\u00E9finit la mani\u00E8re dont le syst\u00E8me doit analyser l'ID s\u00E9rie \u00E0 partir de l'ID document.




_Store---SystemConfig---Email---DefaultMailHost.label=Sp\u00E9cifier le nom d'h\u00F4te de messagerie utilis\u00E9 pour l'envoi des re\u00E7us par courriel
_Store---SystemConfig---Email---DefaultMailHost.description=Saisissez le nom d'h\u00F4te de messagerie par d\u00E9faut utilis\u00E9 pour l'envoi des re\u00E7us client par courriel


_Store---SystemConfig---Email---DefaultMailPassword.label=Sp\u00E9cifier le mot de passe de messagerie par d\u00E9faut
_Store---SystemConfig---Email---DefaultMailPassword.description=Saisissez le mot de passe de messagerie par d\u00E9faut \u00E0 utiliser pour l'\u00E9tablissement de connexions SMTP s\u00E9curis\u00E9es.


_Store---SystemConfig---Email---DefaultMailPort.label=Sp\u00E9cifier le port de messagerie par d\u00E9faut
_Store---SystemConfig---Email---DefaultMailPort.description=Saisissez le port de messagerie par d\u00E9faut.


_Store---SystemConfig---Email---DefaultMailUser.label=Sp\u00E9cifier l'utilisateur de messagerie par d\u00E9faut
_Store---SystemConfig---Email---DefaultMailUser.description=Saisissez l'utilisateur de messagerie par d\u00E9faut \u00E0 utiliser pour l'\u00E9tablissement de connexions SMTP s\u00E9curis\u00E9es.


_Store---SystemConfig---Email---DefaultRecipient.label=Sp\u00E9cifier le destinataire de courriel par d\u00E9faut
_Store---SystemConfig---Email---DefaultRecipient.description=Saisissez le destinataire de courriel par d\u00E9faut.


_Store---SystemConfig---Email---DefaultSender.label=Sp\u00E9cifier l'exp\u00E9diteur de courriel par d\u00E9faut
_Store---SystemConfig---Email---DefaultSender.description=Saisissez l'exp\u00E9diteur de courriel par d\u00E9faut.


_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.label=Afficher une invite pour envoyer par courriel les re\u00E7us client
_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.description=D\u00E9termine si l'option d'envoyer par courriel les re\u00E7us aux clients doit toujours \u00EAtre propos\u00E9e aux utilisateurs. R\u00E9pondez Oui pour toujours afficher une invite visant \u00E0 demander au client s'il souhaite que le re\u00E7u soit envoy\u00E9 par courriel. R\u00E9pondez Non et le syst\u00E8me v\u00E9rifiera l'autorisation de contact par courriel du client et enverra un courriel si l'autorisation est activ\u00E9e.


_Store---SystemConfig---Email---Receipt---From.label=Sp\u00E9cifier la cl\u00E9 de traduction pour le nom de l'exp\u00E9diteur des re\u00E7us envoy\u00E9s par courriel
_Store---SystemConfig---Email---Receipt---From.description=Cl\u00E9 de traduction pour le nom de l'exp\u00E9diteur des courriels de re\u00E7us. Sp\u00E9cifiez cette valeur dans translations.properties.


_Store---SystemConfig---Email---Receipt---LineStyle.label=Param\u00E8tres de police du texte des courriels utilis\u00E9s pour l'envoi de re\u00E7us client par courriel
_Store---SystemConfig---Email---Receipt---LineStyle.description=Sp\u00E9cifie la famille et la taille de la police utilis\u00E9e pour le texte des re\u00E7us envoy\u00E9s par courriel.


_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.label=Enregistrer l'adresse courriel mise \u00E0 jour dans l'enregistrement client
_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.description=Cette option permet de mettre \u00E0 jour les adresses courriel des clients et de les enregistrer dans l'enregistrement client au cours du processus d'envoi par courriel d'un re\u00E7u de transaction.


_Store---SystemConfig---Email---Receipt---SendEmailReceipts.label=Activer la fonction d'envoi des re\u00E7us par courriel
_Store---SystemConfig---Email---Receipt---SendEmailReceipts.description=Param\u00E8tre global pour l'envoi des re\u00E7us par courriel. R\u00E9pondez Oui pour activer cette fonctionnalit\u00E9. Les re\u00E7us sont envoy\u00E9s par courriel aux clients si les re\u00E7us sont configur\u00E9s comme re\u00E7us par courriel.


_Store---SystemConfig---Email---Receipt---Subject.label=Sp\u00E9cifier la ligne d'objet par d\u00E9faut des courriels de re\u00E7u
_Store---SystemConfig---Email---Receipt---Subject.description=Ligne d'objet par d\u00E9faut d'un re\u00E7u envoy\u00E9 par courriel. Cette valeur est sp\u00E9cifi\u00E9e dans translations.properties.


_Store---SystemConfig---Email---SmtpDebug.label=Consigner les messages de d\u00E9bogage SMTP sur la console
_Store---SystemConfig---Email---SmtpDebug.description=Si la gravit\u00E9 du programme de consignation a pour valeur DEBUG, r\u00E9pondez Oui pour que Xstore consigne les messages de d\u00E9bogage SMTP sur la console.


_Store---SystemConfig---Email---TestingModeAddressFilter.label=Tester la remise des adresses courriel \u00E0 l'aide de sous-cha\u00EEnes
_Store---SystemConfig---Email---TestingModeAddressFilter.description=Cha\u00EEne s\u00E9par\u00E9e par des virgules, utilis\u00E9e en mode UseTestingMode, pour garantir que seules les adresses courriel contenant ces sous-cha\u00EEnes re\u00E7oivent les courriels. Utilis\u00E9e pour le test d'environnements uniquement.


_Store---SystemConfig---Email---UseSmtpAuth.label=Utiliser l'authentification SMTP
_Store---SystemConfig---Email---UseSmtpAuth.description=D\u00E9termine si l'authentification SMTP est utilis\u00E9e pour le courriel. Ceci requiert habituellement un nom d'utilisateur et un mot de passe (DefaultMailUser & DefaultMailPassword).

_Store---SystemConfig---Email---UseTLS.label=Utiliser la communication TLS.
_Store---SystemConfig---Email---UseTLS.description=D\u00E9termine si la communication TLS est utilis\u00E9e pour le courriel.

_Store---SystemConfig---Email---UseTestingMode.label=Utiliser le mode de test de courriel
_Store---SystemConfig---Email---UseTestingMode.description=D\u00E9termine si le mode de test de courriel est utilis\u00E9. Option utilis\u00E9e pour garantir que les courriels ne sont pas envoy\u00E9s aux adresses courriel client en direct. Envoie uniquement des courriels lorsque la valeur UseTestingMode existe dans l'adresse courriel.


_Store---SystemConfig---EmployeeSale---AllowSelfSale.label=Autoriser l'associ\u00E9 \u00E0 enregistrer sa vente
_Store---SystemConfig---EmployeeSale---AllowSelfSale.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser les employ\u00E9s \u00E0 enregistrer des transactions pour leur propre compte.


_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.label=Les recherches d'employ\u00E9s utilisent les donn\u00E9es magasin locales
_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.description=D\u00E9termine si le syst\u00E8me effectue ou non une recherche d'employ\u00E9 uniquement pour le magasin actuel.


_Store---SystemConfig---EnableCustomerWishList.label=Afficher les listes de souhaits des clients dans la gestion des clients
_Store---SystemConfig---EnableCustomerWishList.description=D\u00E9termine si la liste de souhaits du client est affich\u00E9e ou non dans la gestion des clients.


_Store---SystemConfig---EnableMultipleCustomerAddresses.label=Autoriser plusieurs adresses pour les clients
_Store---SystemConfig---EnableMultipleCustomerAddresses.description=Ceci autorise la cr\u00E9ation et le stockage de plusieurs adresses client.


_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.label=Afficher le journal d'erreurs et l'option d'envoi de courriel en cas de condition d'erreur
_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.description=D\u00E9termine si le syst\u00E8me doit ou non afficher le journal d'erreurs et autoriser l'utilisateur \u00E0 l'envoyer par courriel au support technique en cas d'erreur n\u00E9cessitant l'intervention du service d'assistance.


_Store---SystemConfig---ErrorScreen---EmailAddressFrom.label=Sp\u00E9cifier l'adresse courriel d'exp\u00E9dition pour les messages d'erreur
_Store---SystemConfig---ErrorScreen---EmailAddressFrom.description=Adresse courriel utilis\u00E9e comme adresse d'exp\u00E9dition lors de l'envoi d'un message d'erreur g\u00E9n\u00E9r\u00E9 automatiquement.


_Store---SystemConfig---ErrorScreen---EmailAddressTo.label=Sp\u00E9cifier l'adresse courriel de destination pour le journal d'erreurs
_Store---SystemConfig---ErrorScreen---EmailAddressTo.description=Adresse courriel utilis\u00E9e comme adresse de destination lors de l'envoi d'un message d'erreur g\u00E9n\u00E9r\u00E9 automatiquement.


_Store---SystemConfig---ExcludeVatFromNetSales.label=Exclure la TVA des montants des ventes nettes
_Store---SystemConfig---ExcludeVatFromNetSales.description=D\u00E9termine si le syst\u00E8me doit ou non exclure le montant de la TVA du montant total des ventes nettes.

_Store---SystemConfig---ExchangeSerialNumber---CustomerRecordRequired.label=Exiger un client avant de lancer un \u00E9change de num\u00E9ros de s\u00E9rie
_Store---SystemConfig---ExchangeSerialNumber---CustomerRecordRequired.description=D\u00E9termine si le syst\u00E8me doit ou non exiger une association client avant de saisir l'\u00E9change de num\u00E9ros de s\u00E9rie.


_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.label=Nombre maximum de re\u00E7us de cadeau autoris\u00E9
_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.description=Nombre maximum de re\u00E7us de cadeau qu'il est autoris\u00E9 d'imprimer avant qu'une autorisation du responsable soit n\u00E9cessaire.


_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.label=Imprimer un re\u00E7u par article offert
_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.description=Option utilis\u00E9e lorsque la quantit\u00E9 d'un article est sup\u00E9rieure \u00E0 1. D\u00E9termine si un re\u00E7u de cadeau distinct doit \u00EAtre imprim\u00E9 pour chaque article ou si un seul re\u00E7u de cadeau doit \u00EAtre imprim\u00E9 pour la quantit\u00E9 totale.


_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.label=Proposer de grouper les re\u00E7us de cadeau
_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.description=D\u00E9termine si l'associ\u00E9 est invit\u00E9 \u00E0 grouper les articles sur un ou plusieurs re\u00E7us de cadeau au choix du client.


_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.label=Autoriser l'utilisateur \u00E0 choisir la m\u00E9thode d'impression des re\u00E7us de cadeau
_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'utilisateur \u00E0 choisir d'imprimer un re\u00E7u de cadeau pour chaque article ou un seul re\u00E7u de cadeau pour tous les articles. R\u00E9pondez Oui pour autoriser l'utilisateur \u00E0 choisir entre ces deux m\u00E9thodes d'impression. 


_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.label=Imprimer automatiquement les re\u00E7us de cadeau pour les articles achet\u00E9s \u00E0 partir d'un registre de cadeaux
_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.description=D\u00E9termine si le syst\u00E8me doit ou non ajouter automatiquement un re\u00E7u de cadeau \u00E0 un article achet\u00E9 \u00E0 partir d'un registre de cadeaux. R\u00E9pondez Oui pour que le re\u00E7u de cadeau soit automatiquement ajout\u00E9 \u00E0 un article achet\u00E9 \u00E0 partir d'un registre de cadeaux. 


_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.label=Masquer la quantit\u00E9 achet\u00E9e lors de l'affichage d'un registre de cadeaux
_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.description=D\u00E9termine si le syst\u00E8me doit ou non afficher la quantit\u00E9 achet\u00E9e lors de l'affichage d'un registre de cadeaux.


_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.label=Exclure certains articles (hors marchandise) du total des ventes brutes
_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.description=Si la valeur true est affect\u00E9e \u00E0 EXCLUDE_FROM_NET_SALES_FLAG pour certains articles (hors marchandise), cette valeur de configuration d\u00E9termine si le syst\u00E8me doit ou non appliquer \u00E9galement l'exclusion du montant des ventes de cet article du montant total des ventes brutes.


_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.label=Exclure les retours du total des ventes brutes
_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.description=D\u00E9termine si le syst\u00E8me doit ou non exclure le montant des retours du montant total des ventes brutes.


_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.label=Invite de confirmation lors de la suppression d'un article auquel s'applique une remise de groupe
_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.description=D\u00E9termine si le syst\u00E8me doit ou non demander une confirmation si l'associ\u00E9 souhaite supprimer un article avec remise de groupe. La remise de groupe sera supprim\u00E9e \u00E9galement des autres articles.


_Store---SystemConfig---GroupDiscount---MinItemsRequired.label=Sp\u00E9cifier le nombre minimum d'articles requis pour participer \u00E0 une remise de groupe
_Store---SystemConfig---GroupDiscount---MinItemsRequired.description=Nombre minimum d'articles requis pour pouvoir autoriser l'application d'une remise de groupe.


_Store---SystemConfig---Help---HelpFilePath.label=Sp\u00E9cifier le chemin d'acc\u00E8s aux fichiers d'aide
_Store---SystemConfig---Help---HelpFilePath.description=Chemin d'acc\u00E8s du dossier contenant les fichiers d'aide HTML.


_Store---SystemConfig---Help---HelpKey.label=Identifier la cl\u00E9 de fonction pour d\u00E9signer l'aide
_Store---SystemConfig---Help---HelpKey.description=D\u00E9termine la cl\u00E9 de fonction qui sera d\u00E9sign\u00E9e pour lancer le syst\u00E8me d'aide. Une valeur de configuration vide entra\u00EEnera l'absence de cl\u00E9 de fonction d'aide \u00E0 l'\u00E9cran.


_Store---SystemConfig---Help---HelpMenu.label=Identifier le nom du menu d'aide
_Store---SystemConfig---Help---HelpMenu.description=Menu \u00E0 afficher lors de la s\u00E9lection du bouton Aide. L'ensemble des actions \u00E0 ex\u00E9cuter pour le menu sont d\u00E9finies dans MenuConfig.xml.


_Store---SystemConfig---HideDeniedSecureOption.label=Masquer les options de menu aux utilisateurs qui ne disposent pas des niveaux de s\u00E9curit\u00E9 appropri\u00E9s
_Store---SystemConfig---HideDeniedSecureOption.description=Ceci permet de masquer les options de menu que l'utilisateur ne peut pas utiliser par manque de privil\u00E8ges de s\u00E9curit\u00E9. R\u00E9pondez Oui pour masquer compl\u00E8tement l'option de menu. R\u00E9pondez Non pour afficher l'option d\u00E9sactiv\u00E9e.


_Store---SystemConfig---IncludeEmployeeInDefaultGroup.label=Inclure automatiquement les employ\u00E9s dans le groupe de clients par d\u00E9faut
_Store---SystemConfig---IncludeEmployeeInDefaultGroup.description=D\u00E9termine si le syst\u00E8me doit ou non toujours ajouter le groupe de clients PAR DEFAUT pour les employ\u00E9s.


_Store---SystemConfig---IncludeSalesTaxInGrossSales.label=Inclure la taxe dans les montants des ventes brutes
_Store---SystemConfig---IncludeSalesTaxInGrossSales.description=D\u00E9termine si le syst\u00E8me doit ou non inclure le montant de la taxe de vente dans le montant total des ventes brutes.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.label=Demander une quantit\u00E9 apr\u00E8s le scan d'un article
_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.description=Ce param\u00E8tre d\u00E9termine si le syst\u00E8me doit ou non demander une quantit\u00E9 apr\u00E8s le scan d'un article. Si la valeur Non est affect\u00E9e, la quantit\u00E9 de l'article scann\u00E9 est incr\u00E9ment\u00E9e de 1 apr\u00E8s chaque scan.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.label=Demander une quantit\u00E9 apr\u00E8s la saisie manuelle d'un article
_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.description=Ce param\u00E8tre d\u00E9termine si le syst\u00E8me doit ou non demander une quantit\u00E9 apr\u00E8s la saisie manuelle d'un article. Si la valeur Non est affect\u00E9e, la quantit\u00E9 de l'article saisi est incr\u00E9ment\u00E9e de 1 chaque fois qu'il est saisi.


_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.label=Autoriser la saisie de nombres avant de lancer le comptage
_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.description=D\u00E9termine si l'utilisateur sera autoris\u00E9 ou non \u00E0 saisir des quantit\u00E9s compt\u00E9es pour le premier cycle de comptage ou \u00E0 envoyer des feuilles au p\u00E9riph\u00E9rique de poche pour le comptage, avant la prise d'un instantan\u00E9 du stock.


_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.label=Sp\u00E9cifier le nombre de lignes vides \u00E0 imprimer sur une feuille d'inventaire apr\u00E8s le dernier article
_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.description=Nombre de lignes vides imprim\u00E9es apr\u00E8s le dernier article sur une feuille d'inventaire.


_Store---SystemConfig---InventoryCount---EnableCountSheetMode.label=Activer le mode de feuille d'inventaire
_Store---SystemConfig---InventoryCount---EnableCountSheetMode.description=D\u00E9termine la m\u00E9thode de comptage utilis\u00E9e pour la saisie d'inventaires.


_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.label=Autoriser la cr\u00E9ation de comptages cycliques
_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.description=D\u00E9termine si un magasin est autoris\u00E9 ou non \u00E0 cr\u00E9er un comptage cyclique.


_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.label=Autoriser la recherche de comptages cycliques
_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.description=D\u00E9termine si le type d'inventaire "Comptage cyclique" peut faire l'objet d'une recherche.


_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.label=G\u00E9n\u00E9rer automatiquement des cycles suppl\u00E9mentaires pour un comptage cyclique
_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.description=D\u00E9termine si un rapprochement de comptage manuel ou automatique est utilis\u00E9 pour g\u00E9n\u00E9rer des cycles de comptage suppl\u00E9mentaires dans un comptage cyclique. R\u00E9pondez Oui pour autoriser une cr\u00E9ation automatique.


_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.label=Identifier la cat\u00E9gorie de stock utilis\u00E9e pour les comptages cycliques
_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.description=Cat\u00E9gorie de stock affect\u00E9e par un comptage cyclique.


_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.label=Nombre maximum de cycles pour un comptage cyclique
_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.description=D\u00E9termine le nombre de cycles de comptage \u00E0 utiliser pour un comptage cyclique. Lorsque le dernier cycle de comptage est atteint, ces r\u00E9sultats sont utilis\u00E9s pour le comptage afin de d\u00E9terminer l'\u00E9cart final.


_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.label=Nombre de jours apr\u00E8s la date de comptage o\u00F9 le comptage peut \u00EAtre d\u00E9marr\u00E9 (Instantan\u00E9 pris)
_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.description=Combien de jours apr\u00E8s la date de comptage d\u00E9finie les utilisateurs peuvent-ils d\u00E9marrer des inventaires ?


_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.label=Nombre de jours avant la date de comptage o\u00F9 le comptage peut \u00EAtre d\u00E9marr\u00E9 (Instantan\u00E9 pris)
_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.description=Combien de jours avant la date de comptage d\u00E9finie les utilisateurs peuvent-ils d\u00E9marrer des inventaires ?


_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.label=Emp\u00EAcher les utilisateurs de d\u00E9marrer les inventaires avant/apr\u00E8s la date de comptage
_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.description=D\u00E9termine si le comptage peut ou non \u00EAtre d\u00E9marr\u00E9 (prise d'instantan\u00E9) avant/apr\u00E8s la date de comptage. Si cette option est activ\u00E9e, le comptage peut \u00EAtre d\u00E9marr\u00E9 uniquement un certain nombre de jours avant et apr\u00E8s la date de comptage.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.label=Nombre maximum d'articles affich\u00E9s sur la feuille de comptage principale
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.description=Nombre maximum d'articles affich\u00E9s sur la feuille de comptage du cycle de comptage 1.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.label=Nombre maximum d'articles affich\u00E9s sur toutes les autres feuilles de comptage
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.description=Nombre maximum d'articles affich\u00E9s sur la feuille de comptage du cycle de comptage 2 et des suivants.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.label=Autoriser la cr\u00E9ation de comptages physiques dans le magasin
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.description=D\u00E9termine si un magasin est autoris\u00E9 ou non \u00E0 cr\u00E9er un comptage physique. R\u00E9pondez Non pour exiger le t\u00E9l\u00E9chargement du comptage \u00E0 partir du bureau principal.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.label=Autoriser la recherche de comptages physiques
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.description=D\u00E9termine si le type d'inventaire "Comptage physique" peut faire l'objet d'une recherche.


_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.label=G\u00E9n\u00E9rer automatiquement des comptages suppl\u00E9mentaires pour un comptage physique
_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.description=D\u00E9termine si un rapprochement de comptage manuel ou automatique est utilis\u00E9 pour g\u00E9n\u00E9rer des cycles de comptage suppl\u00E9mentaires dans un comptage physique.


_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.label=Nombre maximum de cycles pour un comptage physique
_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.description=D\u00E9termine le nombre de cycles de comptage \u00E0 utiliser pour un comptage physique. Lorsque le dernier cycle de comptage est atteint, ces r\u00E9sultats sont utilis\u00E9s pour le comptage afin de d\u00E9terminer l'\u00E9cart final.


_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.label=Imprimer des lignes vides sur les feuilles d'inventaire
_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.description=D\u00E9termine si des lignes vides doivent ou non \u00EAtre imprim\u00E9es apr\u00E8s le dernier article sur la feuille de comptage pour le cycle de comptage 2 et les suivants.


_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.label=Exiger des utilisateurs qu'ils impriment une feuille de comptage avant un comptage physique
_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.description=Pour les comptages physiques uniquement, d\u00E9termine si un utilisateur est tenu ou non d'imprimer une feuille de comptage sur l'imprimante \u00E9tat avant de saisir les inventaires pour cette feuille.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.label=Autoriser la cr\u00E9ation de comptages de fournitures
_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.description=D\u00E9termine si un magasin est autoris\u00E9 ou non \u00E0 cr\u00E9er un comptage de fournitures.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.label=Autoriser la recherche de comptages de fournitures
_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.description=D\u00E9termine si le type d'inventaire "Comptage de fournitures" peut faire l'objet d'une recherche.


_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.label=G\u00E9n\u00E9rer automatiquement des cycles suppl\u00E9mentaires pour un comptage de fournitures
_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.description=D\u00E9termine si un rapprochement de comptage manuel ou automatique est utilis\u00E9 pour g\u00E9n\u00E9rer des cycles de comptage suppl\u00E9mentaires dans un comptage de fournitures.


_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.label=Sp\u00E9cifier le niveau de marchandise pour les fournitures
_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.description=Niveau de marchandise auquel appartiennent toutes les fournitures (et seules les fournitures). Ce niveau de marchandise permet de g\u00E9n\u00E9rer la liste des articles pour un comptage de fournitures et doit \u00EAtre un noeud de niveau sup\u00E9rieur de la hi\u00E9rarchie.


_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.label=Cat\u00E9gorie de stock utilis\u00E9 pour les comptages de fournitures
_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.description=Cat\u00E9gorie de stock affect\u00E9e par un comptage de fournitures.


_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.label=Nombre maximum de cycles pour un comptage de fournitures
_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.description=D\u00E9termine le nombre de cycles de comptage \u00E0 utiliser pour un comptage de fournitures. Lorsque le dernier cycle de comptage est atteint, ces r\u00E9sultats sont utilis\u00E9s pour le comptage afin de d\u00E9terminer l'\u00E9cart final.


_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.label=Exiger la d\u00E9finition de sections de cat\u00E9gorie
_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.description=D\u00E9termine si une section doit ou non \u00EAtre d\u00E9finie pour chaque cat\u00E9gorie \u00E0 l'aide de l'agencement de magasin.


_Store---SystemConfig---IrsIdentificationNumber.label=Num\u00E9ro d'identification de l'IRS qui identifie le commer\u00E7ant
_Store---SystemConfig---IrsIdentificationNumber.description=Num\u00E9ro d'identification de l'IRS utilis\u00E9 pour identifier ce commer\u00E7ant aupr\u00E8s de l'IRS. (Doit \u00EAtre remplac\u00E9 au niveau de la cha\u00EEne.)


_Store---SystemConfig---ItemLookup---LoadGrid.label=Afficher la grille de style dans la consultation d'article
_Store---SystemConfig---ItemLookup---LoadGrid.description=D\u00E9termine si le syst\u00E8me doit ou non afficher la premi\u00E8re page de grille d'articles pour l'\u00E9cran de consultation d'article.


_Store---SystemConfig---ItemLookup---LoadPriceHistory.label=Afficher l'historique des prix dans la consultation d'article
_Store---SystemConfig---ItemLookup---LoadPriceHistory.description=D\u00E9termine si le syst\u00E8me doit ou non afficher l'historique des prix de l'article actuel.


_Store---SystemConfig---ItemLookup---LoadSalesHistory.label=Afficher l'historique des ventes dans la consultation d'article
_Store---SystemConfig---ItemLookup---LoadSalesHistory.description=D\u00E9termine si le syst\u00E8me doit ou non afficher l'historique des ventes de l'article actuel.


_Store---SystemConfig---ItemLookup---LoadSimilar.label=Afficher les articles similaires dans la consultation d'article
_Store---SystemConfig---ItemLookup---LoadSimilar.description=D\u00E9termine si le syst\u00E8me doit ou non afficher tous les articles dot\u00E9s du m\u00EAme style que l'article actuel.


_Store---SystemConfig---ItemLookup---LoadSubstitute.label=Afficher les articles de substitution dans la consultation d'article
_Store---SystemConfig---ItemLookup---LoadSubstitute.description=D\u00E9termine si le syst\u00E8me doit ou non afficher tous les articles de substitution de l'article actuel.


_Store---SystemConfig---ItemLookup---LoadUpcs.label=Afficher les num\u00E9ros de code produit universel dans la consultation d'article
_Store---SystemConfig---ItemLookup---LoadUpcs.description=D\u00E9termine si le syst\u00E8me doit ou non afficher tous les num\u00E9ros de code produit universel pour cet article.




_Store---SystemConfig---ItemLookup---PriceHistoryDays.label=Nombre de jours d'historique des prix pour la consultation d'article
_Store---SystemConfig---ItemLookup---PriceHistoryDays.description=Nombre de jours pour lesquels le syst\u00E8me r\u00E9cup\u00E8re les donn\u00E9es d'historique des prix pour l'article consult\u00E9.


_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.label=Nombre de semaines d'historique des ventes \u00E0 afficher dans la consultation d'article
_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.description=Indique le nombre de semaines de l'historique des ventes \u00E0 afficher lorsqu'une consultation d'article est effectu\u00E9e dans le module de r\u00E9approvisionnement. Les informations d'historique des ventes sont affich\u00E9es sous l'onglet Historique des ventes.


_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.label=Utiliser des crit\u00E8res de recherche avanc\u00E9e pour la consultation d'article
_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.description=D\u00E9termine si Xstore utilisera ou non des crit\u00E8res de recherche avanc\u00E9s pour rechercher et afficher des articles dans la consultation d'article.


_Store---SystemConfig---ItemMatrix---CacheEnabled.label=Activer le cache pour la matrice d'articles
_Store---SystemConfig---ItemMatrix---CacheEnabled.description=D\u00E9termine si le cache est ou non activ\u00E9 pour la matrice d'articles.


_Store---SystemConfig---ItemMatrix---Height.label=Hauteur de la matrice d'articles en fonction du nombre de boutons
_Store---SystemConfig---ItemMatrix---Height.description=Nombre de boutons verticaux dans la matrice (vers le bas). Selon le nombre d\u00E9fini ici, les boutons seront dimensionn\u00E9s pour tenir dans l'\u00E9cran.


_Store---SystemConfig---ItemMatrix---Width.label=Largeur de la matrice d'articles en fonction du nombre de boutons
_Store---SystemConfig---ItemMatrix---Width.description=Nombre de boutons horizontaux dans la matrice (transversaux). Selon le nombre d\u00E9fini ici, les boutons seront dimensionn\u00E9s pour tenir dans l'\u00E9cran.


_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.label=Effacer les messages lors de la saisie d'articles sans messages
_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.description=D\u00E9termine si le syst\u00E8me doit ou non effacer la vue du message sur l'article lorsque l'article de vente actuel n'est configur\u00E9 avec aucun message concernant l'article.


_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.label=Mod\u00E8le HTML utilis\u00E9 pour afficher les messages composites, image/texte, concernant des articles
_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.description=D\u00E9finit quel mod\u00E8le HTML est utilis\u00E9 pour afficher les messages d'article composites, image/texte. Il existe quatre mod\u00E8les standard qui correspondent \u00E0 quatre pr\u00E9sentations diff\u00E9rentes pour le texte et l'image d'un message concernant un article. Si cet article n'est pas pr\u00E9sent dans la configuration, le mod\u00E8le sup\u00E9rieur est choisi par d\u00E9faut.




_Store---SystemConfig---ItemMessaging---DisplayMessage.label=Afficher les messages concernant les articles de vente actuels
_Store---SystemConfig---ItemMessaging---DisplayMessage.description=D\u00E9termine si le syst\u00E8me doit ou non afficher les messages concernant l'article de vente actuel sur l'\u00E9cran des ventes \u00E0 l'aide de l'unit\u00E9 d'ex\u00E9cution actuelle.


_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.label=Afficher les messages concernant l'article comme \u00E9tant actifs plut\u00F4t que passifs
_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.description=D\u00E9termine comment afficher les messages concernant des articles. R\u00E9pondez Oui et le syst\u00E8me affichera les messages concernant des articles en utilisant des invites de v\u00E9rification (actives) au lieu d'afficher le message dans la zone des messages concernant les articles de l'\u00E9cran des ventes (passifs).


_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.label=Afficher les messages concernant les articles retourn\u00E9s
_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.description=D\u00E9termine si le syst\u00E8me doit ou non afficher les messages concernant les articles retourn\u00E9s.


_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.label=Afficher les messages concernant les articles de vente
_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.description=D\u00E9termine si le syst\u00E8me doit ou non afficher les messages concernant les articles de vente \u00E0 prix normal.


_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.label=Afficher les messages concernant les articles de vente avec livraison
_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.description=D\u00E9termine si le syst\u00E8me doit ou non afficher les messages concernant les articles de vente avec livraison.




_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.label=Priorit\u00E9 du style par rapport aux messages concernant les articles si les deux sont configur\u00E9s
_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.description=Si l'article actuel et le style de l'article actuel sont configur\u00E9s avec des messages concernant l'article, le message de style doit-il avoir priorit\u00E9 sur le message concernant l'article ?


_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.label=Autoriser les retours d'articles non r\u00E9f\u00E9renc\u00E9s
_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser le retour d'un article introuvable dans la base de donn\u00E9es lorsque le client ne pr\u00E9sente pas le re\u00E7u de vente d'origine.


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.label=Demander le prix de l'article lors d'un retour aveugle
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.description=D\u00E9termine si le syst\u00E8me doit ou non toujours demander le prix de l'article pour un retour aveugle. (Le client ne pr\u00E9sente pas le re\u00E7u de vente d'origine.)


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.label=Demander le prix de l'article lors d'un retour non v\u00E9rifi\u00E9
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.description=D\u00E9termine si le syst\u00E8me doit ou non toujours demander le prix de l'article pour un retour non v\u00E9rifi\u00E9. (Le client pr\u00E9sente le re\u00E7u de vente d'origine mais le syst\u00E8me n'est pas capable de r\u00E9cup\u00E9rer la transaction de vente d'origine.)


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.label=Associ\u00E9 touchant des commissions \u00E0 utiliser lors de retours aveugles
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.description=Cette configuration d\u00E9termine quel associ\u00E9 sera affect\u00E9 en tant qu'associ\u00E9 touchant des commissions pour une transaction de retour aveugle. (Retour aveugle : le client ne pr\u00E9sente pas le re\u00E7u de vente d'origine.)


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.label=Associ\u00E9 touchant des commissions \u00E0 utiliser lors de retours non v\u00E9rifi\u00E9s
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.description=Cette configuration d\u00E9termine quel associ\u00E9 sera affect\u00E9 en tant qu'associ\u00E9 touchant des commissions pour une transaction de retour non v\u00E9rifi\u00E9. (Retour non v\u00E9rifi\u00E9 : le client pr\u00E9sente le re\u00E7u de vente d'origine mais le syst\u00E8me n'est pas capable de r\u00E9cup\u00E9rer la transaction de vente d'origine.)


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.label=Associ\u00E9 touchant des commissions \u00E0 utiliser pour les retours v\u00E9rifi\u00E9s
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.description=Cette configuration d\u00E9termine quel associ\u00E9 sera affect\u00E9 en tant qu'associ\u00E9 touchant des commissions pour une transaction de retour v\u00E9rifi\u00E9. (Retour v\u00E9rifi\u00E9 : le client pr\u00E9sente le re\u00E7u de vente d'origine et le syst\u00E8me est capable de r\u00E9cup\u00E9rer la transaction de vente d'origine.)


_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.label=Autoriser les retours intercanaux
_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.description=D\u00E9termine si le syst\u00E8me doit ou non utiliser la fonctionnalit\u00E9 de retour intercanal.


_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.label=Activer la prise en charge des retours \u00E0 l'\u00E9tranger
_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.description=Lorsque ce param\u00E8tre est activ\u00E9, les retours \u00E0 l'\u00E9tranger sont autoris\u00E9s pour tous les pays \u00E0 moins que les codes des pays soient explicitement saisis dans la table de mappage et que les retours soient interdits.


_Store---SystemConfig---ItemReturn---CrossStateReturnsEnabled.label=Activer la prise en charge des retours dans un autre \u00E9tat
_Store---SystemConfig---ItemReturn---CrossStateReturnsEnabled.description=Lorsque ce param\u00E8tre est activ\u00E9, les retours dans un autre \u00E9tat sont autoris\u00E9s pour tous les \u00E9tats.


_Store---SystemConfig---ItemReturn---CrossStoreReturnsEnabled.label=Activer la prise en charge des retours dans un autre magasin
_Store---SystemConfig---ItemReturn---CrossStoreReturnsEnabled.description=Lorsque ce param\u00E8tre est activ\u00E9, les retours dans un autre magasin sont autoris\u00E9s pour tous les magasins.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.label=Utiliser l'historique du client pour les retours aveugles
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.description=D\u00E9termine si les retours aveugles peuvent ou non \u00EAtre trait\u00E9s comme des retours v\u00E9rifi\u00E9s \u00E0 l'aide de l'historique des achats du client. R\u00E9pondez Oui et au cours d'un retour aveugle, chaque article retourn\u00E9 qui figure dans l'historique des achats du client entra\u00EEnera l'affichage d'une invite r\u00E9pertoriant les transactions de d\u00E9tail valides contenant l'article retourn\u00E9. S'ils sont trouv\u00E9s, les retours v\u00E9rifi\u00E9s sur ces transactions peuvent \u00EAtre d\u00E9clench\u00E9s \u00E0 partir de cette invite.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.label=Interpeller les utilisateurs lorsque l'article d'un retour aveugle ne figure pas dans l'historique du client
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.description=Dans le cadre d'un retour d'historique du client (EnableCustomerHistoryLookup a la valeur True), cette valeur d\u00E9termine si l'utilisateur est interpell\u00E9 en cas de tentative de retour aveugle pour un article qui ne figure pas dans l'historique des achats du client, ou si aucune transaction de d\u00E9tail valide contenant l'article n'a la quantit\u00E9 disponible pour le retour. Dans l'invite, s\u00E9lectionner "Oui" permet de continuer avec le retour aveugle \u00E0 condition de disposer du privil\u00E8ge RETURN_ITEM_NOT_IN_HISTORY. S\u00E9lectionner "Non" annule le retour aveugle de l'article et permet de revenir \u00E0 l'invite de scan de l'article retourn\u00E9.


_Store---SystemConfig---ItemReturn---CustomerRecordRequired.label=Exiger un client avant de lancer un retour
_Store---SystemConfig---ItemReturn---CustomerRecordRequired.description=D\u00E9termine si le syst\u00E8me doit ou non exiger une association client avant de saisir le modeRetour.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.label=Autoriser les articles retourn\u00E9s \u00E0 faire l'objet d'une remise lors de retours aveugles
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'application d'une remise sur un retour aveugle (Le client ne pr\u00E9sente pas le re\u00E7u de vente d'origine.) Cette configuration s'applique uniquement aux remises de groupe et sur article. Cette configuration ne s'applique pas aux remises sur transaction.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.label=Autoriser les articles retourn\u00E9s \u00E0 faire l'objet d'une remise lors de retours non v\u00E9rifi\u00E9s
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'application d'une remise sur un retour non v\u00E9rifi\u00E9. (Le client pr\u00E9sente le re\u00E7u de vente d'origine mais le syst\u00E8me n'est pas en mesure de r\u00E9cup\u00E9rer la transaction de vente d'origine.) Cette configuration s'applique uniquement aux remises de groupe et sur article. Cette configuration ne s'applique pas aux remises sur transaction.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.label=Autoriser les articles retourn\u00E9s \u00E0 faire l'objet d'une remise lors de retours v\u00E9rifi\u00E9s
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'application d'une remise sur un retour v\u00E9rifi\u00E9. (Le client pr\u00E9sente le re\u00E7u de vente d'origine et le syst\u00E8me est en mesure de r\u00E9cup\u00E9rer la transaction de vente d'origine.) Cette configuration s'applique uniquement aux remises de groupe et sur article. Cette configuration ne s'applique pas aux remises sur transaction.



_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.label=Nombre maximum de jours apr\u00E8s l'achat pour autoriser un retour
_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.description=Nombre maximum de jours apr\u00E8s l'achat d'origine pendant lesquels le syst\u00E8me autorise le retour des articles. Une fois ce d\u00E9lai \u00E9coul\u00E9, l'article ne peut plus \u00EAtre retourn\u00E9. Si aucune limite de temps ne s'applique au retour des articles, saisissez un nombre suffisamment grand (tel que 99999) pour n'affecter aucune limite concr\u00E8te.


_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.label=Montant de remboursement maximum par transaction
_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.description=Montant de remboursement total maximum autoris\u00E9 par transaction de d\u00E9tail. Si aucune limite ne s'applique \u00E0 la valeur totale d'une transaction de remboursement, saisissez un nombre suffisamment grand (tel que 9 999 999) pour n'affecter aucune limite concr\u00E8te.


_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.label=Prix maximum autoris\u00E9 pour un article retourn\u00E9
_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.description=Prix d'article retourn\u00E9 maximum autoris\u00E9 par le syst\u00E8me.


_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.label=Prix minimum autoris\u00E9 pour un article retourn\u00E9
_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.description=Prix d'article retourn\u00E9 minimum autoris\u00E9 par le syst\u00E8me. Ce nombre repr\u00E9sente la plus petite valeur qu'un \u00E9l\u00E9ment peut avoir tout en faisant l'objet d'un retour. Tout article vendu au-dessous de ce prix ne peut pas \u00EAtre retourn\u00E9.


_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.label=Calculer le prix de retour en fonction de l'historique des prix
_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.description=D\u00E9termine si le syst\u00E8me doit ou non calculer le prix en fonction des donn\u00E9es d'historique des prix.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.label=Consulter l'historique des prix de l'article dans le cadre d'un retour
_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.description=D\u00E9termine si le syst\u00E8me doit ou non consulter l'historique des prix pour l'article retourn\u00E9 et inviter l'associ\u00E9 \u00E0 s\u00E9lectionner le prix appropri\u00E9.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.label=Consulter l'historique des prix de l'article dans le cadre d'un retour v\u00E9rifi\u00E9
_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.description=D\u00E9termine si le syst\u00E8me doit ou non consulter l'historique des prix pour l'article retourn\u00E9 v\u00E9rifi\u00E9. (Retour v\u00E9rifi\u00E9. Le client pr\u00E9sente le re\u00E7u de vente d'origine et le syst\u00E8me est en mesure de r\u00E9cup\u00E9rer la transaction de vente d'origine.)


_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.label=Nombre de jours utilis\u00E9 pour la consultation de l'historique des prix
_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.description=Le syst\u00E8me consulte l'historique des prix pr\u00E9c\u00E9dents de l'article pour le nombre de jours sp\u00E9cifi\u00E9 ici.


_Store---SystemConfig---ItemReturn---PromptForCustomer.label=Demander le client lors du lancement d'un retour
_Store---SystemConfig---ItemReturn---PromptForCustomer.description=D\u00E9termine si le syst\u00E8me doit ou non inviter \u00E0 effectuer une recherche de client lors de l'activation du mode Retour.


_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.label=Demander le montant du paiement lors de retours par carte de cr\u00E9dit
_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.description=D\u00E9termine si le syst\u00E8me doit ou non demander que le montant de remboursement soit cr\u00E9dit\u00E9 sur la carte de cr\u00E9dit de vente d'origine. R\u00E9pondez Oui pour demander le montant \u00E0 cr\u00E9diter sur la carte d'origine. R\u00E9pondez Non et le montant de remboursement complet sera cr\u00E9dit\u00E9 sur la carte de cr\u00E9dit d'origine s\u00E9lectionn\u00E9e.


_Store---SystemConfig---ItemReturn---ProrationTimeUnit.label=Unit\u00E9 de temps utilis\u00E9e pour la proratisation sur les retours
_Store---SystemConfig---ItemReturn---ProrationTimeUnit.description=D\u00E9termine si le calcul et le calendrier de proratisation sont bas\u00E9s sur les jours ou les mois \u00E0 partir de la date initiale d'achat. Remarque : Comme un "mois" repr\u00E9sente une p\u00E9riode calendaire fixe et non une p\u00E9riode arbitraire, la diff\u00E9rence entre un retour/achat calcul\u00E9e en mois est simplement (diff\u00E9rence en jours * 30). La formule de proratisation, toutefois, est nettement moins instable lorsqu'elle est calcul\u00E9e en mois plut\u00F4t qu'en jours car elle donne dans le premier cas le m\u00EAme r\u00E9sultat pour des p\u00E9riodes de 30 jours.


_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.label=Afficher un message lorsque des frais de restockage s'appliquent
_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.description=D\u00E9termine si le syst\u00E8me doit ou non afficher un message d'invite lorsque des frais de restockage de retour s'appliquent \u00E0 une transaction de d\u00E9tail.


_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.label=Consulter la transaction d'origine pour des retours avec re\u00E7u (v\u00E9rifi\u00E9s)
_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.description=D\u00E9termine si le syst\u00E8me doit ou non tenter de r\u00E9cup\u00E9rer la transaction de d\u00E9tail d'origine lorsque des retours sont effectu\u00E9s avec le re\u00E7u d'origine.


_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.label=V\u00E9rifier le num\u00E9ro de s\u00E9rie sur les articles retourn\u00E9s suivis par num\u00E9ro de s\u00E9rie
_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.description=D\u00E9termine si le syst\u00E8me doit ou non valider le num\u00E9ro de s\u00E9rie de l'article par rapport au num\u00E9ro de s\u00E9rie de l'article provenant de la transaction de vente d'origine en mode Retour v\u00E9rifi\u00E9. (Retour v\u00E9rifi\u00E9 : le client pr\u00E9sente le re\u00E7u de vente d'origine et le syst\u00E8me est en mesure de r\u00E9cup\u00E9rer la transaction de vente d'origine.)


_Store---SystemConfig---ItemSale---AllowItemNotOnFile.label=Autoriser la vente d'articles non r\u00E9f\u00E9renc\u00E9s
_Store---SystemConfig---ItemSale---AllowItemNotOnFile.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser les associ\u00E9s \u00E0 vendre des articles introuvables dans la base de donn\u00E9es dans une transaction de d\u00E9tail.




_Store---SystemConfig---ItemSale---MaxItemIdLength.label=Longueur maximum d'ID d'article
_Store---SystemConfig---ItemSale---MaxItemIdLength.description=Longueur maximum de l'ID article.


_Store---SystemConfig---ItemSale---MaxItemPrice.label=Prix maximum d'article autoris\u00E9
_Store---SystemConfig---ItemSale---MaxItemPrice.description=Prix maximum d'article.


_Store---SystemConfig---ItemSale---MaxItemSerialLength.label=Longueur maximum du num\u00E9ro de s\u00E9rie
_Store---SystemConfig---ItemSale---MaxItemSerialLength.description=Longueur maximum du num\u00E9ro de s\u00E9rie de l'article.


_Store---SystemConfig---ItemSale---MinItemIdLength.label=Longueur minimum d'ID d'article
_Store---SystemConfig---ItemSale---MinItemIdLength.description=Longueur minimum de l'ID article.


_Store---SystemConfig---ItemSale---MinItemSerialLength.label=Longueur minimum du num\u00E9ro de s\u00E9rie
_Store---SystemConfig---ItemSale---MinItemSerialLength.description=Longueur minimum du num\u00E9ro de s\u00E9rie de l'article.


_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.label=Afficher un message pour l'utilisateur lorsqu'un article est non r\u00E9f\u00E9renc\u00E9
_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.description=D\u00E9termine si le syst\u00E8me doit ou non avertir les associ\u00E9s \u00E0 l'aide d'un message d'invite lorsqu'ils saisissent un article introuvable dans la base de donn\u00E9es dans une transaction de d\u00E9tail.


_Store---SystemConfig---ItemSale---PromptForBirthDate.label=Demander la date de naissance sur les articles n\u00E9cessitant un \u00E2ge
_Store---SystemConfig---ItemSale---PromptForBirthDate.description=Le syst\u00E8me doit-il demander la date de naissance lorsque l'article achet\u00E9 requiert des informations sur l'\u00E2ge minimum ? R\u00E9pondez Oui pour demander la date de naissance. R\u00E9pondez Non pour demander l'\u00E2ge.


_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.label=Afficher une invite de confirmation de vente sur chaque transaction
_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 confirmer que la transaction est compl\u00E8te \u00E0 la fin de chaque transaction de d\u00E9tail.


_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.label=Demander le code de motif d'annulation de l'article
_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 s\u00E9lectionner un code de motif lors de l'annulation d'un article.


_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.label=Utiliser la table d'articles comme table principale
_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.description=R\u00E9pondez Oui et le syst\u00E8me commencera par rechercher le num\u00E9ro d'article saisi par l'associ\u00E9 dans la table Fichier articles. S'il est introuvable dans cette table, le syst\u00E8me recherchera le num\u00E9ro d'article dans d'autres tables. R\u00E9pondez Non et le syst\u00E8me recherchera le num\u00E9ro d'article uniquement dans les autres tables.


_Store---SystemConfig---Kits---InventoryKitComponents.label=Effectuer le suivi du stock de composants de kit
_Store---SystemConfig---Kits---InventoryKitComponents.description=D\u00E9termine comment Xstore effectue le suivi du stock de kits. R\u00E9pondez Oui et les composants de kit seront inventori\u00E9s. La vente et le retour de kits mettront \u00E0 jour la quantit\u00E9 inventori\u00E9e de chacun des articles de composant inclus dans le kit, mais pas de l'article de kit lui-m\u00EAme. R\u00E9pondez Non et les articles de kit eux-m\u00EAmes seront inventori\u00E9s. La vente et le retour de kits mettront \u00E0 jour la quantit\u00E9 inventori\u00E9e de l'article de kit uniquement, pas des composants.


_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.label=Lier la quantit\u00E9 des composants d'un kit \u00E0 la quantit\u00E9 du kit pour les re\u00E7us
_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.description=D\u00E9termine si la quantit\u00E9 des lignes de composants du kit sur les re\u00E7us virtuel et r\u00E9el est li\u00E9e \u00E0 la quantit\u00E9 de l'article du kit. R\u00E9pondez Oui et la quantit\u00E9 de composants affich\u00E9e sera multipli\u00E9e par la quantit\u00E9 de l'article du kit parent.


_Store---SystemConfig---Kits---NumKitComponentsToDisplay.label=Nombre maximum de composants de kit \u00E0 afficher sur un re\u00E7u
_Store---SystemConfig---Kits---NumKitComponentsToDisplay.description=Nombre maximum de composants de kit \u00E0 afficher sur le re\u00E7u virtuel d'un article de kit. Si le nombre de composants de kit est sup\u00E9rieur au nombre de lignes disponibles \u00E0 afficher, la derni\u00E8re ligne est utilis\u00E9e pour afficher une cha\u00EEne de continuation, telle que des points de suspension (...)


_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.label=Demander les composants de kit avant de saisir l'article lors d'un retour
_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.description=D\u00E9termine si Xstore doit ou non afficher une invite contenant la liste des composants du kit lors d'un retour. R\u00E9pondez Oui pour afficher une invite permettant \u00E0 l'utilisateur de confirmer que le kit est complet avant d'accepter le retour. L'utilisateur peut poursuivre le processus de retour ou l'annuler si tous les composants du kit ne sont pas pr\u00E9sents. Remarque : Poursuivre le retour est une option s\u00E9curis\u00E9e qui exige que l'utilisateur dispose du privil\u00E8ge RETURN_KIT.


_Store---SystemConfig---Layaway---AccountType.label=Type de compte de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---AccountType.description=Type de compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.label=Ajouter automatiquement des frais de configuration au compte de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.description=D\u00E9termine si le syst\u00E8me doit ou non inclure les frais de configuration du compte en tant qu'article dans le compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.label=Autoriser l'ajout d'articles \u00E0 une mise de c\u00F4t\u00E9 apr\u00E8s la configuration initiale
_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'ajout d'articles suppl\u00E9mentaires au compte de mise de c\u00F4t\u00E9 apr\u00E8s la configuration initiale du compte.


_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.label=Autoriser l'annulation d'une mise de c\u00F4t\u00E9 sans que le client soit pr\u00E9sent
_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'annulation d'un compte de mise de c\u00F4t\u00E9 pour transfert sur compte s\u00E9questre sans que le client soit pr\u00E9sent et sans qu'un paiement de mise de c\u00F4t\u00E9 soit re\u00E7u au jour actuel.


_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.label=Autoriser le placement d'articles absents du fichier dans une mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'ajout dans des comptes de mise de c\u00F4t\u00E9 des articles introuvables dans la base de donn\u00E9es.


_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.label=Autoriser un client avec des comptes en souffrance \u00E0 configurer une nouvelle mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser le client \u00E0 configurer un nouveau compte de mise de c\u00F4t\u00E9 lorsque le client poss\u00E8de un compte de mise de c\u00F4t\u00E9 en souffrance.


_Store---SystemConfig---Layaway---AllowOverpayment.label=Autoriser un client \u00E0 surpayer sur un compte de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---AllowOverpayment.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser le client \u00E0 payer plus que le solde total du compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---AllowPartialPickups.label=Autoriser des pr\u00E9l\u00E8vements partiels sur les articles de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---AllowPartialPickups.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser les clients \u00E0 pr\u00E9lever certains articles \u00E0 partir d'un compte de mise de c\u00F4t\u00E9 ou si les clients doivent pr\u00E9lever tous les articles \u00E0 la fois.


_Store---SystemConfig---Layaway---ApplyDealAtSetup.label=Appliquer des accords lors de la configuration de la mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---ApplyDealAtSetup.description=R\u00E9pondez Oui pour que le syst\u00E8me applique uniquement des accords aux articles de mise de c\u00F4t\u00E9 au moment de la configuration. Le prix au pr\u00E9l\u00E8vement sera le m\u00EAme que le prix \u00E0 la configuration. R\u00E9pondez Non pour que le syst\u00E8me applique des accords aux articles de mise de c\u00F4t\u00E9 au moment du pr\u00E9l\u00E8vement.


_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.label=Ajuster automatiquement les prix des articles de mise de c\u00F4t\u00E9 sur un prix inf\u00E9rieur s'il est disponible lors du pr\u00E9l\u00E8vement
_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.description=D\u00E9termine si le syst\u00E8me doit ou non ajuster automatiquement le prix de l'article si le prix actuel de l'article est plus bas lors du pr\u00E9l\u00E8vement de la mise de c\u00F4t\u00E9 qu'au moment de sa configuration.


_Store---SystemConfig---Layaway---AutoGenerateLayawayId.label=G\u00E9n\u00E9rer automatiquement l'ID mise de c\u00F4t\u00E9 lors de la configuration
_Store---SystemConfig---Layaway---AutoGenerateLayawayId.description=D\u00E9termine si le syst\u00E8me doit ou non g\u00E9n\u00E9rer automatiquement l'ID compte de mise de c\u00F4t\u00E9 au moment de la configuration.


_Store---SystemConfig---Layaway---BookAsSaleOnSetup.label=Inscrire le produit des ventes pour la mise de c\u00F4t\u00E9 au moment de la configuration
_Store---SystemConfig---Layaway---BookAsSaleOnSetup.description=R\u00E9pondez Oui pour que le syst\u00E8me reconnaisse la transaction de configuration de la mise de c\u00F4t\u00E9 dans le cadre du produit total des ventes. R\u00E9pondez Non et la transaction de pr\u00E9l\u00E8vement de mise de c\u00F4t\u00E9 sera reconnue dans le cadre du produit total des ventes.


_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.label=Ajouter des frais de configuration lors de la modification de la mise de c\u00F4t\u00E9 pour ajouter de nouveaux articles
_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.description=D\u00E9termine si le syst\u00E8me doit ou non facturer des frais de configuration de mise de c\u00F4t\u00E9 pour chaque transaction qui implique l'ajout par le client d'articles \u00E0 un compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---DelinquencyFeeAmount.label=Montant des frais de d\u00E9faut de paiement pour la mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---DelinquencyFeeAmount.description=Frais que le syst\u00E8me facture automatiquement \u00E0 un compte de mise de c\u00F4t\u00E9 lorsqu'il devient un compte en souffrance. Il s'agit d'un montant fixe par compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---DelinquencyFeePercentage.label=Pourcentage des frais de d\u00E9faut de paiement pour la mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---DelinquencyFeePercentage.description=Frais que le syst\u00E8me facture automatiquement \u00E0 un compte de mise de c\u00F4t\u00E9 lorsqu'il devient un compte en souffrance. Ces frais sont calcul\u00E9s sur la base de ce pourcentage du montant total en souffrance.


_Store---SystemConfig---Layaway---DelinquencyFeeType.label=M\u00E9thode utilis\u00E9e pour calculer les frais de d\u00E9faut de paiement pour la mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---DelinquencyFeeType.description=M\u00E9thode de calcul des frais de d\u00E9faut de paiement.


_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.label=Nombre de jours apr\u00E8s que le compte du paiement en faute est devenu un compte en souffrance
_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.description=Nombre de jours apr\u00E8s que le paiement de mise de c\u00F4t\u00E9 aurait d\u00FB \u00EAtre effectu\u00E9 o\u00F9 le syst\u00E8me change le statut du compte de mise de c\u00F4t\u00E9 en compte en souffrance.


_Store---SystemConfig---Layaway---DepositFeeType.label=M\u00E9thode utilis\u00E9e pour calculer le d\u00E9p\u00F4t de la mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---DepositFeeType.description=M\u00E9thode de calcul du d\u00E9p\u00F4t minimum de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---DepositFixedAmount.label=Montant fixe en dollars requis pour le d\u00E9p\u00F4t de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---DepositFixedAmount.description=Montant de d\u00E9p\u00F4t exig\u00E9 par le syst\u00E8me lors de la configuration ou de l'ajout d'articles \u00E0 un compte de mise de c\u00F4t\u00E9. Ce montant fixe est factur\u00E9 par transaction de d\u00E9tail et par compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---DepositPercentage.label=Pourcentage utilis\u00E9 pour calculer les montants des d\u00E9p\u00F4ts de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---DepositPercentage.description=Le montant du d\u00E9p\u00F4t est calcul\u00E9 sur la base de ce pourcentage du total des articles nouvellement ajout\u00E9s.


_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.label=Afficher les articles de mise de c\u00F4t\u00E9 sur l'\u00E9cran de saisie des ventes
_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.description=D\u00E9termine si le syst\u00E8me doit ou non afficher les articles de mise de c\u00F4t\u00E9 dans l'\u00E9cran de la liste des transactions de d\u00E9tail.


_Store---SystemConfig---Layaway---MaxLayawayItems.label=Nombre maximum d'articles autoris\u00E9s par mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---MaxLayawayItems.description=Nombre maximum d'articles autoris\u00E9s dans un compte de mise de c\u00F4t\u00E9


_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.label=Nombre minimum de jours
_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.description=Nombre minimum de jours \u00E0 compter de la date de configuration d'un compte de mise de c\u00F4t\u00E9 avant que le syst\u00E8me autorise l'annulation et le transfert sur compte s\u00E9questre de ce compte.


_Store---SystemConfig---Layaway---MinTotalItemPrice.label=Montant minimum en dollars autoris\u00E9 par mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---MinTotalItemPrice.description=Prix total minimum des articles requis pour configurer un compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.label=Montant minimum du paiement de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.description=Montant minimum du paiement de mise de c\u00F4t\u00E9. Ce montant correspond \u00E0 la valeur la plus basse de cette option de configuration (MinimumPaymentDollarAmount) ou au r\u00E9sultat bas\u00E9 sur l'option de configuration MinimumPaymentPctOfRecommended.


_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.label=Pourcentage minimum de mise de c\u00F4t\u00E9 qui d\u00E9termine le montant du paiement
_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.description=Pourcentage minimum du paiement de mise de c\u00F4t\u00E9 recommand\u00E9 qui d\u00E9termine le montant minimum de paiement de mise de c\u00F4t\u00E9 requis par le syst\u00E8me. Ce montant minimum correspond \u00E0 la valeur la plus basse de MinimumPaymentDollarAmount ou au r\u00E9sultat bas\u00E9 sur cette option de configuration.


_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.label=Nombre de jours compris dans une p\u00E9riode de paiement de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.description=Nombre de jours d'une p\u00E9riode de paiement de mise de c\u00F4t\u00E9 utilis\u00E9 pour calculer l'\u00E9ch\u00E9ancier de paiement de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---PaymentPeriods.label=Nombre de p\u00E9riodes de paiement de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---PaymentPeriods.description=Nombre de p\u00E9riodes de paiement de mise de c\u00F4t\u00E9 utilis\u00E9 pour calculer les paiements de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.label=Imprimer une \u00E9tiquette de marchandise de mise de c\u00F4t\u00E9 avec tous les articles
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.description=D\u00E9termine si le syst\u00E8me doit ou non imprimer une \u00E9tiquette de marchandise pour tous les articles d'un compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.label=Imprimer une \u00E9tiquette de marchandise de mise de c\u00F4t\u00E9 par article
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.description=D\u00E9termine si le syst\u00E8me doit ou non imprimer une \u00E9tiquette de marchandise distincte pour chaque article de mise de c\u00F4t\u00E9 lors de la configuration.


_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.label=Imprimer un re\u00E7u sp\u00E9cifique \u00E0 la mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.description=D\u00E9termine si le syst\u00E8me doit ou non imprimer un re\u00E7u de mise de c\u00F4t\u00E9 contenant uniquement des informations sur les articles et le compte de mise de c\u00F4t\u00E9. Les articles appartenant \u00E0 d'autres types de vente (p. ex. ventes ou retours) ne seront pas inclus sur ce re\u00E7u.


_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.label=Nombre de jours de p\u00E9riode de paiement par d\u00E9faut lors de la saisie
_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.description=D\u00E9termine si le syst\u00E8me doit ou non demander le nombre de jours de la p\u00E9riode de paiement de mise de c\u00F4t\u00E9 avec la valeur par d\u00E9faut d\u00E9finie dans la configuration PaymentPeriodDaysLength. (Le nombre de jours d'une p\u00E9riode de paiement de mise de c\u00F4t\u00E9 est utilis\u00E9 pour calculer l'\u00E9ch\u00E9ancier de paiement de mise de c\u00F4t\u00E9.)


_Store---SystemConfig---Layaway---PromptForPaymentPeriods.label=Demander le nombre de p\u00E9riodes de paiement de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---PromptForPaymentPeriods.description=D\u00E9termine si le syst\u00E8me doit ou non demander le nombre de p\u00E9riodes de paiement de mise de c\u00F4t\u00E9 avec la valeur par d\u00E9faut d\u00E9finie dans la configuration PaymentPeriods. (Le nombre de p\u00E9riodes de paiement de mise de c\u00F4t\u00E9 est utilis\u00E9 pour calculer les paiements de mise de c\u00F4t\u00E9.)


_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.label=Autoriser la modification de l'\u00E9ch\u00E9ancier des p\u00E9riodes de paiement
_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser (et inviter) les associ\u00E9s \u00E0 permettre \u00E0 un client de reconstruire l'\u00E9ch\u00E9ancier de paiement de mise de c\u00F4t\u00E9 qui commence \u00E0 la date actuelle.


_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.label=Autoriser le remboursement des frais de configuration lorsque la mise de c\u00F4t\u00E9 est annul\u00E9e
_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.description=D\u00E9termine si le syst\u00E8me doit ou non rembourser les frais de configuration de mise de c\u00F4t\u00E9 lorsque le client d\u00E9cide d'annuler le compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.label=Montant des frais de restockage pour les annulations de mises de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.description=Frais de restockage que le syst\u00E8me facture automatiquement au client lorsque des articles de mise de c\u00F4t\u00E9 ou le compte de mise de c\u00F4t\u00E9 sont annul\u00E9s. Il s'agit d'un montant fixe par compte de mise de c\u00F4t\u00E9 et par annulation.


_Store---SystemConfig---Layaway---RestockingFeePercentage.label=Pourcentage des frais de restockage en cas d'annulation d'une mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---RestockingFeePercentage.description=Frais de restockage que le syst\u00E8me facture automatiquement au client lorsque des articles de mise de c\u00F4t\u00E9 ou le compte de mise de c\u00F4t\u00E9 sont annul\u00E9s. Les frais sont calcul\u00E9s en fonction de ce pourcentage du montant total annul\u00E9.


_Store---SystemConfig---Layaway---RestockingFeeType.label=M\u00E9thode utilis\u00E9e pour calculer les frais de restockage de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---RestockingFeeType.description=M\u00E9thode de calcul des frais de restockage de mise de c\u00F4t\u00E9 lorsqu'une mise de c\u00F4t\u00E9 est annul\u00E9e.


_Store---SystemConfig---Layaway---SetupFeeAmount.label=Montant des frais de configuration de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---SetupFeeAmount.description=Montant fixe factur\u00E9 au client lors de la configuration d'un compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---SetupFeePercentage.label=Pourcentage des frais de configuration de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---SetupFeePercentage.description=Si la valeur 0 est affect\u00E9e au param\u00E8tre SetupFeeAmount d'une mise de c\u00F4t\u00E9, il s'agit du pourcentage de la mise de c\u00F4t\u00E9 totale qui est factur\u00E9 en tant que frais de configuration lors de la configuration d'un compte de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---SetupFeeType.label=M\u00E9thode utilis\u00E9e pour calculer les frais de configuration de mise de c\u00F4t\u00E9
_Store---SystemConfig---Layaway---SetupFeeType.description=M\u00E9thode de calcul des frais de configuration de mise de c\u00F4t\u00E9.


_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.label=Ignorer la recherche de client dans la mise de c\u00F4t\u00E9 si le client est d\u00E9j\u00E0 associ\u00E9
_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.description=D\u00E9termine si le formulaire de recherche de client doit ou non \u00EAtre ignor\u00E9 lors de la saisie du module de mise de c\u00F4t\u00E9, si un client est d\u00E9j\u00E0 associ\u00E9 \u00E0 la transaction.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.label=Montant seuil de remise sur article
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.description=Si la validation du seuil de remise est activ\u00E9e, le syst\u00E8me valide le montant total de remise sur article en fonction du montant seuil sp\u00E9cifi\u00E9 ici.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.label=Activer la validation du seuil de remise
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.description=D\u00E9termine si le syst\u00E8me doit ou non valider le pourcentage ou le montant total de remise en fonction d'un seuil configur\u00E9. Remarque : Les seuils constituent les pourcentages ou les montants maximum autoris\u00E9s utilis\u00E9s pour les remises. Au-del\u00E0 de ces seuils, le privil\u00E8ge DISCOUNT_EXCEED_MAX_THRESHOLD est activ\u00E9.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.label=Pourcentage seuil de remise sur article
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.description=Si la validation du seuil de remise est activ\u00E9e, le syst\u00E8me valide le pourcentage total de remise sur article en fonction du pourcentage seuil sp\u00E9cifi\u00E9 ici.


_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.label=Nombre de d\u00E9cimales de pr\u00E9cision pour le calcul des remises sur article
_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.description=Si le param\u00E8tre LineDiscountUseConfiguredScale est activ\u00E9, le syst\u00E8me utilise cette \u00E9chelle \u00E0 la place de l'\u00E9chelle de la devise locale pour arrondir le montant de remise sur article.


_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.label=Utiliser une pr\u00E9cision sp\u00E9ciale pour le calcul des montants de remise sur article
_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.description=D\u00E9termine si le syst\u00E8me doit ou non utiliser une \u00E9chelle de pr\u00E9cision de remise sur article \u00E0 la place de l'\u00E9chelle de la devise locale pour arrondir le montant de remise sur article.

_Store---SystemConfig---LocalCurrencyId.label=Sp\u00E9cifier l'ID devise locale
_Store---SystemConfig---LocalCurrencyId.description=S\u00E9lectionner la devise pour les param\u00E8tres r\u00E9gionaux actuels.


_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.label=Recevoir automatiquement dans le site configur\u00E9
_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.description=Cette configuration d\u00E9termine quel site de stock de destination sera utilis\u00E9 pour les articles de stock lorsque l'associ\u00E9 s\u00E9lectionne la fonctionnalit\u00E9 pour recevoir le document de r\u00E9ception complet. R\u00E9pondez Oui pour que le syst\u00E8me utilise le site d\u00E9fini dans InventoryDocConfig pour ce type de document de stock. R\u00E9pondez Non pour que le syst\u00E8me utilise le site de r\u00E9ception avec la quantit\u00E9 la plus grande.


_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.label=Afficher uniquement les sites avec une quantit\u00E9 sup\u00E9rieure \u00E0 z\u00E9ro
_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.description=D\u00E9termine si le syst\u00E8me doit ou non afficher uniquement les sites de stock avec une quantit\u00E9 sup\u00E9rieure \u00E0 0 lors de l'affichage d'une invite comportant la liste des sites de stock disponibles.


_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.label=M\u00E9thode utilis\u00E9e pour demander de s\u00E9lectionner un site de stock
_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.description=Cette configuration d\u00E9termine comment le syst\u00E8me doit demander de s\u00E9lectionner un site de stock pour un article.


_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.label=Effectuer le suivi de la valeur de stock au PV ou au PA
_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.description=La valeur de stock de l'article est bas\u00E9e sur cette m\u00E9thode de suivi de la valeur de stock.


_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.label=Autoriser le transfert d'articles absents du fichier
_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser le transfert d'un article introuvable dans la base de donn\u00E9es.


_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.label=Autoriser l'option d'affectation du statut inactif aux sites de stock
_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'option permettant d'affecter un statut inactif \u00E0 un site de stock.


_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.label=Avertir l'utilisateur des \u00E9carts de comptage
_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.description=Dans l'\u00E9cran d'inventaire bas\u00E9 sur le site, d\u00E9termine si le syst\u00E8me doit ou non avertir l'associ\u00E9 en cas d'\u00E9cart entre les d\u00E9comptes du syst\u00E8me et les nombres saisis par l'utilisateur.


_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.label=Imprimer un rapport de transfert d'article une fois le transfert termin\u00E9
_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.description=D\u00E9termine si le syst\u00E8me doit ou non imprimer un rapport de transfert d'article apr\u00E8s avoir fini un transfert d'article.


_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.label=Imprimer un rapport de rapprochement de mouvement en attente
_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.description=D\u00E9termine si le syst\u00E8me doit ou non imprimer le rapport de rapprochement de mouvement en attente lorsqu'il termine une fonction de mouvement en attente.


_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.label=Inscrire le site de stock de vente sur le re\u00E7u
_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.description=D\u00E9termine si le syst\u00E8me doit ou non inscrire sur le re\u00E7u le site de stock \u00E0 partir duquel un article a \u00E9t\u00E9 vendu.


_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.label=Demander le site de r\u00E9ception pour le stock
_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.description=R\u00E9pondez Oui pour que le syst\u00E8me demande de s\u00E9lectionner le site dans lequel un article sera re\u00E7u. R\u00E9pondez Non pour que le syst\u00E8me suppose que le site de r\u00E9ception soit le site avec la quantit\u00E9 la plus grande.


_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.label=Demander le code de motif du transfert d'article
_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 s\u00E9lectionner un code de motif de transfert d'article.


_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.label=V\u00E9rifier que l'article est en stock
_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.description=Contr\u00F4le si Xstore consulte ou non le stock disponible d'un article qui doit \u00EAtre vendu ou exp\u00E9di\u00E9.


_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.label=Action \u00E0 entreprendre lorsque la quantit\u00E9 requise d'un article n'est pas disponible
_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.description=Action \u00E0 entreprendre si le syst\u00E8me indique que la quantit\u00E9 d'articles saisie dans une transaction n'est pas disponible actuellement.


_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.label=Valider le num\u00E9ro de s\u00E9rie pour les articles suivis par num\u00E9ro de s\u00E9rie
_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.description=D\u00E9termine si le syst\u00E8me doit ou non valider le num\u00E9ro de s\u00E9rie d'un article suivi par num\u00E9ro de s\u00E9rie.


_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.label=Activer la fonction de verrouillage pour les \u00E9checs de tentatives de connexion
_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.description=Active/d\u00E9sactive la fonctionnalit\u00E9 de verrouillage de compte o\u00F9 le syst\u00E8me verrouille le compte de l'associ\u00E9 apr\u00E8s un nombre configur\u00E9 d'\u00E9checs d'autres tentatives de connexion.


_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.label=Nombre d'autres tentatives autoris\u00E9es avant verrouillage du compte
_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.description=Si la fonctionnalit\u00E9 de verrouillage de compte est activ\u00E9e, le syst\u00E8me verrouille le compte de l'associ\u00E9 apr\u00E8s ce nombre d'\u00E9checs d'autres tentatives de connexion.


_Store---SystemConfig---LoginSecurity---IdType.label=Identifier l'ID \u00E0 utiliser pour la connexion des employ\u00E9s
_Store---SystemConfig---LoginSecurity---IdType.description=D\u00E9termine le type d'identification que les associ\u00E9s utiliseront pour se connecter au syst\u00E8me.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.label=Jours avant expiration du mot de passe
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.description=Si la fonctionnalit\u00E9 d'expiration du mot de passe est activ\u00E9e, le syst\u00E8me entra\u00EEne l'expiration du mot de passe de connexion d'un employ\u00E9 apr\u00E8s ce nombre de jours.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.label=Activer l'expiration du mot de passe
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.description=Active/d\u00E9sactive la fonctionnalit\u00E9 d'expiration du mot de passe pour entra\u00EEner l'expiration du mot de passe de connexion d'un employ\u00E9 apr\u00E8s un nombre de jours sp\u00E9cifi\u00E9.


_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.label=Nombre de restrictions de r\u00E9utilisation du mot de passe
_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.description=Les associ\u00E9s ne sont pas autoris\u00E9s \u00E0 r\u00E9utiliser le m\u00EAme mot de passe au cours de ce nombre de r\u00E9initialisations du mot de passe.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.label=Utiliser des questions de s\u00E9curit\u00E9 pour la r\u00E9initialisation du mot de passe de l'employ\u00E9
_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.description=L'activation de ce param\u00E8tre permettra l'utilisation de questions de s\u00E9curit\u00E9 pour identifier un employ\u00E9 dans le but de r\u00E9initialiser son mot de passe. Remarque : Une fois ce param\u00E8tre activ\u00E9, tout employ\u00E9 devant s\u00E9lectionner des questions de s\u00E9curit\u00E9 et y r\u00E9pondre sera tenu de le faire apr\u00E8s s'\u00EAtre correctement connect\u00E9 en mode Back office ou Caisse.


_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.label=Nombre de questions de s\u00E9curit\u00E9 requises pour l'identification d'un employ\u00E9
_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.description=Ce param\u00E8tre permet d'indiquer le nombre de questions de s\u00E9curit\u00E9 auxquelles les employ\u00E9s doivent r\u00E9pondre pour \u00EAtre autoris\u00E9s \u00E0 r\u00E9initialiser leur mot de passe. Remarque : Dix questions de s\u00E9curit\u00E9 sont stock\u00E9es dans la base de donn\u00E9es, si bien qu'un maximum de dix questions peuvent \u00EAtre pos\u00E9es.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.label=Nombre d'autres tentatives autoris\u00E9es par question de s\u00E9curit\u00E9
_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.description=Si la fonctionnalit\u00E9 de verrouillage de compte est activ\u00E9e, le syst\u00E8me verrouille le compte de l'associ\u00E9 apr\u00E8s ce nombre d'\u00E9checs d'autres tentatives de r\u00E9ponse aux questions de s\u00E9curit\u00E9.


_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.label=Intervalle entre les tentatives de d\u00E9verrouillage d'utilisateurs pr\u00E9c\u00E9demment verrouill\u00E9s.
_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.description=Intervalle, en secondes, entre les tentatives de d\u00E9verrouillage d'utilisateurs pr\u00E9c\u00E9demment verrouill\u00E9s.


_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.label=Sp\u00E9cifier le nombre de minutes \u00E0 attendre avant de d\u00E9verrouiller les utilisateurs pr\u00E9c\u00E9demment verrouill\u00E9s.
_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.description=Le syst\u00E8me d\u00E9verrouille automatiquement les utilisateurs pr\u00E9c\u00E9demment verrouill\u00E9s apr\u00E8s ce nombre de minutes \u00E0 compter de leur verrouillage.


_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.label=Imposer une lecture de la carte pour un \u00E9change de r\u00E9compense
_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.description=D\u00E9termine si un client est tenu ou non de glisser sa carte de fid\u00E9lit\u00E9 pour \u00E9changer une r\u00E9compense.


_Store---SystemConfig---Loyalty---AwardRedemptionMode.label=M\u00E9thode d'\u00E9change de r\u00E9compense
_Store---SystemConfig---Loyalty---AwardRedemptionMode.description=D\u00E9termine si le client peut s\u00E9lectionner des r\u00E9compenses sp\u00E9cifiques \u00E0 \u00E9changer ou s'il \u00E9changera une certaine quantit\u00E9 \u00E0 partir du total des r\u00E9compenses.


_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.label=Nombre de jours d'avance pour avertir de l'expiration du coupon
_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.description=D\u00E9termine le nombre de jours avant l'expiration d'un coupon o\u00F9 les utilisateurs recevront un avertissement concernant cette expiration.


_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.label=Nombre de jours d'avance pour avertir de l'expiration de la carte
_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.description=D\u00E9termine le nombre de jours avant l'expiration d'une carte o\u00F9 les utilisateurs recevront un avertissement concernant cette expiration.


_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.label=Nombre de jours pour lesquels une carte de fid\u00E9lit\u00E9 doit \u00EAtre renouvel\u00E9e
_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.description=D\u00E9termine le nombre de jours pour lesquels une carte de fid\u00E9lit\u00E9 doit \u00EAtre renouvel\u00E9e.


_Store---SystemConfig---Loyalty---ShowCardExpirationDate.label=Afficher la date d'expiration de la carte de fid\u00E9lit\u00E9
_Store---SystemConfig---Loyalty---ShowCardExpirationDate.description=D\u00E9termine s'il convient ou non d'indiquer la date d'expiration de la carte de fid\u00E9lit\u00E9 \u00E0 l'\u00E9cran et sur le re\u00E7u.


_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.label=Activer l'achat/le renouvellement des cartes de fid\u00E9lit\u00E9
_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.description=Lorsque cette option est activ\u00E9e, cette fonction permettra au d\u00E9taillant de vendre ou renouveler des cartes de fid\u00E9lit\u00E9.


_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.label=ID article pour l'achat d'une carte de fid\u00E9lit\u00E9
_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.description=ID article \u00E0 utiliser lorsqu'une carte de fid\u00E9lit\u00E9 est achet\u00E9e.


_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.label=ID article pour le renouvellement d'une carte de fid\u00E9lit\u00E9
_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.description=ID article \u00E0 utiliser lorsqu'une carte de fid\u00E9lit\u00E9 est renouvel\u00E9e.


_Store---SystemConfig---Loyalty---CustomerRecordRequired.label=Client requis pour fid\u00E9lit\u00E9
_Store---SystemConfig---Loyalty---CustomerRecordRequired.description=D\u00E9termine si le client est ou non requis pour acc\u00E9der aux fonctions de fid\u00E9lit\u00E9.


_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.label=Nombre de jours d'historique du client \u00E0 afficher
_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.description=Nombre de jours sur lesquels le syst\u00E8me reviendra pour dresser l'historique de transaction du client.


_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.label=Autoris\u00E9 l'\u00E9change de r\u00E9compenses partielles
_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.description=D\u00E9termine si des r\u00E9compenses partielles peuvent ou non \u00EAtre \u00E9chang\u00E9es.


_Store---SystemConfig---Loyalty---RegistrationMode.label=Mode d'enregistrement pour les cartes de fid\u00E9lit\u00E9
_Store---SystemConfig---Loyalty---RegistrationMode.description=D\u00E9termine la m\u00E9thode de distribution des cartes de fid\u00E9lit\u00E9 aux clients.


_Store---SystemConfig---MaximumEmployeeIdLength.label=Longueur maximum de l'ID employ\u00E9
_Store---SystemConfig---MaximumEmployeeIdLength.description=D\u00E9finit la longueur maximum autoris\u00E9e pour un ID employ\u00E9.


_Store---SystemConfig---MaximumKeyedCostThreshold.label=Seuil autoris\u00E9 de co\u00FBt maximum
_Store---SystemConfig---MaximumKeyedCostThreshold.description=Co\u00FBt maximum d'achat du stock pouvant \u00EAtre saisi manuellement par l'associ\u00E9.


_Store---SystemConfig---MaximumKeyedQuantityThreshold.label=Seuil autoris\u00E9 de quantit\u00E9 maximum
_Store---SystemConfig---MaximumKeyedQuantityThreshold.description=Quantit\u00E9 maximum de stock pouvant \u00EAtre saisie manuellement par l'associ\u00E9.


_Store---SystemConfig---DefaultItemMaxSaleUnitCount.label=Quantit\u00E9 maximum par d\u00E9faut autoris\u00E9e par article de vente
_Store---SystemConfig---DefaultItemMaxSaleUnitCount.description=Lorsqu'un article ne dispose pas d'une quantit\u00E9 d'article de vente maximum sp\u00E9cifique, cette valeur s'applique. Si cette valeur est n\u00E9gative (inf\u00E9rieure \u00E0 0), aucune limite globale n'est impos\u00E9e.

_Store---SystemConfig---MinimumEmployeeIdLength.label=Longueur minimum de l'ID employ\u00E9
_Store---SystemConfig---MinimumEmployeeIdLength.description=D\u00E9finit la longueur minimum autoris\u00E9e pour un ID employ\u00E9.


_Store---SystemConfig---NoSale---ManualOpen---Notes.label=Note \u00E0 inclure lorsque le tiroir-caisse est ouvert manuellement
_Store---SystemConfig---NoSale---ManualOpen---Notes.description=Commentaire \u00E0 associer \u00E0 la transaction lorsqu'une non-vente manuelle est effectu\u00E9e (le tiroir-caisse est ouvert manuellement).


_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.label=Code de motif de non-vente \u00E0 utiliser pour l'ouverture manuelle du tiroir-caisse
_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.description=Code de motif \u00E0 utiliser lorsqu'une non-vente manuelle est effectu\u00E9e (le tiroir-caisse est ouvert manuellement).


_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.label=Liste des types d'article (hors marchandise) inclus dans le nombre d'articles
_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.description=Types d'article (hors marchandise) qui seront inclus dans le nombre total d'articles vendus sur le re\u00E7u de vente.


_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.label=Afficher automatiquement le clavier \u00E0 l'\u00E9cran lorsqu'un champ de texte est pr\u00E9sent
_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.description=Ceci d\u00E9termine si le clavier \u00E0 l'\u00E9cran appara\u00EEtra automatiquement lorsqu'un utilisateur affichera un \u00E9cran comprenant un champ de texte.

_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.label=Afficher automatiquement le clavier d\u00E9cimal
_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.description=Ceci d\u00E9termine si le clavier d\u00E9cimal doit ou non appara\u00EEtre automatiquement pour les invites configur\u00E9es.


_Store---SystemConfig---OnScreenKeyboard---Enabled.label=Activer le clavier \u00E0 l'\u00E9cran
_Store---SystemConfig---OnScreenKeyboard---Enabled.description=Ceci activera le clavier \u00E0 l'\u00E9cran.


_Store---SystemConfig---OnScreenKeyboard---Layout.label=Sp\u00E9cifier une pr\u00E9sentation du clavier \u00E0 l'\u00E9cran
_Store---SystemConfig---OnScreenKeyboard---Layout.description=D\u00E9termine la pr\u00E9sentation qui sera utilis\u00E9e pour le clavier \u00E0 l'\u00E9cran.


_Store---SystemConfig---OnScreenKeyboard---Sliding.label=Utiliser une animation de glissement lorsque le clavier \u00E0 l'\u00E9cran appara\u00EEt
_Store---SystemConfig---OnScreenKeyboard---Sliding.description=D\u00E9termine si le clavier \u00E0 l'\u00E9cran doit glisser du bas vers le haut sur l'\u00E9cran ou s'il doit simplement appara\u00EEtre lorsqu'il est appel\u00E9.


_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.label=Utiliser une animation de secousse \u00E0 la fin du glissement du clavier \u00E0 l'\u00E9cran
_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.description=D\u00E9termine si le clavier \u00E0 l'\u00E9cran doit simuler une secousse apr\u00E8s le glissement pour donner l'effet visuel d'un ancrage.


_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.label=Utiliser une action de balayage vers le bas pour fermer le clavier \u00E0 l'\u00E9cran
_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.description=D\u00E9termine si les utilisateurs d'\u00E9crans tactiles peuvent effectuer un balayage vers le bas sur le clavier \u00E0 l'\u00E9cran pour le fermer.


_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.label=Utiliser un balayage horizontal pour basculer entre les pr\u00E9sentations du clavier \u00E0 l'\u00E9cran
_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.description=D\u00E9termine si les utilisateurs d'\u00E9crans tactiles peuvent effectuer un balayage horizontal sur le clavier \u00E0 l'\u00E9cran pour basculer entre les diff\u00E9rentes pr\u00E9sentations du clavier. Par exemple, les utilisateurs peuvent basculer entre un clavier fran\u00E7ais et un clavier russe.

_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.label=Emet un son lorsque le clavier ou les boutons du pav\u00E9 \u00E0 l'\u00E9cran sont activ\u00E9s.
_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.description=D\u00E9termine si un son est \u00E9mis lorsqu'une touche quelconque du clavier ou du pav\u00E9 \u00E0 l'\u00E9cran est activ\u00E9e.

_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.label=Fr\u00E9quence des sons \u00E9mis lors de l'activation d'une touche
_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.description=D\u00E9termine la fr\u00E9quence, en Hertz, du son \u00E9mis lorsqu'une touche du clavier ou du pav\u00E9 \u00E0 l'\u00E9cran est activ\u00E9e, si ce type de son est activ\u00E9.

_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.label=Dur\u00E9e du son \u00E9mis lors de l'activation d'une touche
_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.description=D\u00E9termine la dur\u00E9e, en millisecondes, du son \u00E9mis lorsqu'une touche du clavier ou du pav\u00E9 \u00E0 l'\u00E9cran est activ\u00E9e, si ce type de son est activ\u00E9.

_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.label=Volume du son \u00E9mis lors de l'activation d'une touche
_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.description=D\u00E9termine le volume, en pourcentage, du son \u00E9mis lorsqu'une touche du clavier ou du pav\u00E9 \u00E0 l'\u00E9cran est activ\u00E9e, si ce type de son est activ\u00E9.

_Store---SystemConfig---OneSequenceForAllCustAccounts.label=Utiliser une seule r\u00E8gle de s\u00E9quence pour tous les types de client
_Store---SystemConfig---OneSequenceForAllCustAccounts.description=D\u00E9termine si le syst\u00E8me doit ou non utiliser le m\u00EAme type de s\u00E9quence (pour d\u00E9terminer comment g\u00E9n\u00E9rer des num\u00E9ros de s\u00E9quence) pour tous les types de compte client (p. ex. compte d\u00E9biteur, mise de c\u00F4t\u00E9, commande sp\u00E9ciale, ordre de travail, etc.).


_Store---SystemConfig---Order---AgedNotificationDays.label=Nombre de jours requis pour consid\u00E9rer une commande comme \u00E2g\u00E9e
_Store---SystemConfig---Order---AgedNotificationDays.description=Nombre de jours apr\u00E8s lesquels une commande sera pr\u00E9sent\u00E9e avec une autre couleur dans la liste des commandes \u00E0 traiter pour indiquer son anciennet\u00E9.


_Store---SystemConfig---Order---CancellableOrderLineStatus.label=Identifier les statuts de commande pouvant \u00EAtre annul\u00E9s
_Store---SystemConfig---Order---CancellableOrderLineStatus.description=D\u00E9termine les statuts de commande autorisant une annulation.


_Store---SystemConfig---Order---CreateReceivingDocument.label=Cr\u00E9er un document de r\u00E9ception pour les commandes en transit
_Store---SystemConfig---Order---CreateReceivingDocument.description=D\u00E9termine si Xstore doit ou non cr\u00E9er un document de r\u00E9ception lorsqu'une commande est reconnue comme \u00E9tant en transit.


_Store---SystemConfig---Order---DefaultLocateItemDistance.label=Distance par d\u00E9faut utilis\u00E9e lors de la localisation d'un article
_Store---SystemConfig---Order---DefaultLocateItemDistance.description=Distance par d\u00E9faut qui doit \u00EAtre utilis\u00E9e lors de la localisation d'un article, si l'utilisateur n'a pas la possibilit\u00E9 de choisir la distance.


_Store---SystemConfig---Order---DepositBasis.label=M\u00E9thode utilis\u00E9e pour d\u00E9terminer le d\u00E9p\u00F4t de commande requis
_Store---SystemConfig---Order---DepositBasis.description=Base sur laquelle le d\u00E9p\u00F4t de commande requis s'appuie, sur les articles d'une commande ou sur le total de la commande.


_Store---SystemConfig---Order---DepositCalculation.label=M\u00E9thode de calcul du d\u00E9p\u00F4t de commande
_Store---SystemConfig---Order---DepositCalculation.description=M\u00E9thode de calcul utilis\u00E9e pour d\u00E9terminer le montant du d\u00E9p\u00F4t requis


_Store---SystemConfig---Order---DepositValue.label=Chiffre utilis\u00E9 pour d\u00E9terminer le montant du d\u00E9p\u00F4t requis
_Store---SystemConfig---Order---DepositValue.description=Chiffre utilis\u00E9 pour d\u00E9terminer le montant du d\u00E9p\u00F4t requis. Pour un pourcentage, nombre compris entre 0 et 100. Pour un montant, le montant en dollars.


_Store---SystemConfig---Order---DisplaySoldItemCount.label=Inclure les articles des commandes distribu\u00E9es dans le nombre d'articles vendus
_Store---SystemConfig---Order---DisplaySoldItemCount.description=D\u00E9termine si le syst\u00E8me doit ou non inclure les articles des commandes distribu\u00E9es dans le nombre total d'articles vendus affich\u00E9 dans l'\u00E9cran des ventes.


_Store---SystemConfig---Order---DownloadInterval.label=Intervalle de temps d'attente utilis\u00E9 pour la v\u00E9rification de nouvelles commandes
_Store---SystemConfig---Order---DownloadInterval.description=Intervalle, en minutes, pendant lequel le syst\u00E8me patiente entre deux tentatives de requ\u00EAte aupr\u00E8s du fournisseur de services de commande pour obtenir de nouvelles commandes. La valeur prise en charge est un nombre entier.


_Store---SystemConfig---Order---EnableBorderControl.label=Limiter la recherche de commandes aux magasins figurant dans le m\u00EAme pays que le magasin local
_Store---SystemConfig---Order---EnableBorderControl.description=D\u00E9termine si les sites retourn\u00E9s lors de la recherche d'un article doivent ou non \u00EAtre filtr\u00E9s pour inclure uniquement les sites figurant dans le pays du magasin actuel. R\u00E9pondez Oui pour filtrer les sites afin d'inclure uniquement les sites figurant dans le pays du magasin actuel.


_Store---SystemConfig---Order---LocateItemOnQuantityChange.label=Emettre \u00E0 nouveau des demandes pour rechercher les articles lorsque la quantit\u00E9 est modifi\u00E9e
_Store---SystemConfig---Order---LocateItemOnQuantityChange.description=D\u00E9termine s'il convient d'\u00E9mettre une demande visant \u00E0 rechercher un article en cas de modification d'une quantit\u00E9 sur une ligne de commande. R\u00E9pondez Oui pour que le syst\u00E8me envoie une autre demande afin de rechercher un article lorsqu'une quantit\u00E9 est modifi\u00E9e sur une ligne de commande.


_Store---SystemConfig---Order---LocationConfirmationPrompt.label=Afficher un message de confirmation lorsque le site est s\u00E9lectionn\u00E9
_Store---SystemConfig---Order---LocationConfirmationPrompt.description=Pour chaque type de commande s\u00E9lectionn\u00E9, le syst\u00E8me affiche un message de confirmation lorsqu'un site est s\u00E9lectionn\u00E9 pour un article.


_Store---SystemConfig---Order---PromptForItemQuantity.label=Demander une quantit\u00E9 lors de l'ajout d'un article \u00E0 une commande
_Store---SystemConfig---Order---PromptForItemQuantity.description=Ce param\u00E8tre global d\u00E9termine s'il convient ou non de demander la quantit\u00E9 \u00E0 commander lors de l'ajout d'un article \u00E0 une commande. R\u00E9pondez Oui pour demander la quantit\u00E9 des articles command\u00E9s. Remarque : L'utilisateur peut encore \u00EAtre invit\u00E9 \u00E0 s\u00E9lectionner une quantit\u00E9 si la valeur True est affect\u00E9e au param\u00E8tre standard prompt_for_quantity_flag de l'article.


_Store---SystemConfig---Order---PromptOrdersOnStoreClose.label=Informer les utilisateurs des commandes \u00E0 la fermeture du magasin
_Store---SystemConfig---Order---PromptOrdersOnStoreClose.description=D\u00E9termine si une invite doit \u00EAtre affich\u00E9e au cours du processus de fermeture du magasin pour informer l'utilisateur que des commandes sont pr\u00EAtes \u00E0 \u00EAtre trait\u00E9es.


_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.label=Informer les utilisateurs des commandes \u00E0 l'ouverture du magasin
_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.description=D\u00E9termine si une invite doit \u00EAtre affich\u00E9e au cours du processus d'ouverture du magasin pour informer l'utilisateur que des commandes sont pr\u00EAtes \u00E0 \u00EAtre trait\u00E9es.

_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.label=Informer les utilisateurs des articles r\u00E9serv\u00E9s lors de l'annulation d'une commande
_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.description=D\u00E9termine si une invite doit \u00EAtre affich\u00E9e au cours du processus d'annulation de commande pour informer l'utilisateur que des articles r\u00E9serv\u00E9s ne peuvent pas \u00EAtre annul\u00E9s.

_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.label=Demander un code de motif lors de l'annulation d'une commande
_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 s\u00E9lectionner un code de motif lors de l'annulation d'une commande.

_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.label=Demander un code de motif lors du rejet d'une commande
_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 s\u00E9lectionner un code de motif lors du rejet d'une commande.


_Store---SystemConfig---Order---SetupFeeBasis.label=Base des frais de configuration d'une commande
_Store---SystemConfig---Order---SetupFeeBasis.description=Base sur laquelle le montant des frais de configuration s'appuie, sur les articles d'une commande ou sur le total de la commande.


_Store---SystemConfig---Order---SetupFeeCalculation.label=M\u00E9thode de calcul des frais de configuration d'une commande
_Store---SystemConfig---Order---SetupFeeCalculation.description=M\u00E9thode de calcul utilis\u00E9e pour d\u00E9terminer le montant des frais de configuration


_Store---SystemConfig---Order---SetupFeeValue.label=Chiffre utilis\u00E9 pour d\u00E9terminer les frais de configuration d'une commande
_Store---SystemConfig---Order---SetupFeeValue.description=Chiffre utilis\u00E9 pour d\u00E9terminer le montant des frais de configuration. La valeur z\u00E9ro indique qu'aucuns frais de configuration ne doivent \u00EAtre ajout\u00E9s. Pour un pourcentage, nombre compris entre 0 et 100. Pour un montant, le montant en dollars.


_Store---SystemConfig---Order---ShipCalcType.label=Base du calcul des frais d'exp\u00E9dition d'une commande
_Store---SystemConfig---Order---ShipCalcType.description=Base sur laquelle les frais d'exp\u00E9dition sont calcul\u00E9s.


_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.label=Facturer des frais d'exp\u00E9dition pour les pr\u00E9l\u00E8vements en retard
_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.description=D\u00E9termine si des frais d'exp\u00E9dition sont factur\u00E9s ou non pour des commandes de type DELAYED_PICKUP plac\u00E9es dans Xstore. Une commande DELAYED_PICKUP est une commande initialement configur\u00E9e dans le magasin A pour \u00EAtre pr\u00E9lev\u00E9e dans le magasin A, mais la marchandise est exp\u00E9di\u00E9e \u00E0 partir d'un autre magasin. (Pr\u00E9lever ce magasin)


_Store---SystemConfig---Order---SkipSearchFormIfCustomer.label=Ignorer la recherche de client lors de la saisie d'une commande si un client est d\u00E9j\u00E0 associ\u00E9
_Store---SystemConfig---Order---SkipSearchFormIfCustomer.description=D\u00E9termine si le formulaire de recherche de client doit ou non \u00EAtre ignor\u00E9 lors de la saisie du module de commande \u00E0 la caisse, si un client est d\u00E9j\u00E0 associ\u00E9 \u00E0 la transaction.


_Store---SystemConfig---Order---StatusRequestInterval.label=Temps d'attente pour demander le statut des commandes \u00E0 pr\u00E9lever en retard
_Store---SystemConfig---Order---StatusRequestInterval.description=Intervalle, en minutes, pendant lequel le syst\u00E8me patiente entre deux tentatives de requ\u00EAte aupr\u00E8s du fournisseur de services de la commande pour obtenir les statuts d\u00E9finis sur les commandes de type DELAYED_PICKUP connues de Xstore. La valeur prise en charge est un nombre entier.


_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.label=Traiter les commandes de livraison en premier
_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.description=D\u00E9termine si les commandes de livraison client doivent \u00EAtre trait\u00E9es en premier (p. ex. avant les commandes de pr\u00E9l\u00E8vement client).


_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.label=Autoriser la modification des enregistrements des \u00E9l\u00E9ments de paie pour une date future
_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser la modification des \u00E9l\u00E9ments de paie pour une date future.


_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.label=Autoriser le transfert des \u00E9l\u00E9ments de paie par employ\u00E9
_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.description=D\u00E9termine si le syst\u00E8me active ou non la fonctionnalit\u00E9 permettant de transf\u00E9rer les \u00E9l\u00E9ments de paie pour un employ\u00E9 individuel plut\u00F4t que pour tous les employ\u00E9s \u00E0 la fois.


_Store---SystemConfig---Payroll---AllowRepostingPayroll.label=Autoriser le transfert renouvel\u00E9 d'une semaine de salaire
_Store---SystemConfig---Payroll---AllowRepostingPayroll.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser le transfert renouvel\u00E9 d'une semaine de salaire d\u00E9j\u00E0 transf\u00E9r\u00E9e.


_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.label=Demander le num\u00E9ro d'autorisation pour avance de salaire
_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 saisir un num\u00E9ro d'autorisation pour l'avance de salaire d'un employ\u00E9.


_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.label=Demander un remboursement sur salaire pour l'avance sur salaire
_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.description=D\u00E9termine si le syst\u00E8me demande de saisir un montant de remboursement sur salaire pour l'avance de salaire d'un employ\u00E9.


_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.label=Jour de la semaine o\u00F9 les \u00E9l\u00E9ments de paie sont transf\u00E9r\u00E9s
_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.description=D\u00E9finit le jour final de la semaine de salaire lorsque le syst\u00E8me est configur\u00E9 pour utiliser le calendrier de base.


_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.label=Renseigner les \u00E9l\u00E9ments de paie \u00E0 partir des donn\u00E9es de la feuille de pr\u00E9sence
_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.description=D\u00E9termine si le syst\u00E8me doit renseigner automatiquement les heures normales de salaire en utilisant les heures de la feuille de pr\u00E9sence et ne pas autoriser l'associ\u00E9 \u00E0 modifier ces heures, ou doit autoriser l'associ\u00E9 \u00E0 saisir les heures normales de salaire.


_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.label=Montant maximum de l'avance de salaire
_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.description=Somme d'argent maximum qui peut \u00EAtre donn\u00E9e \u00E0 un employ\u00E9 comme avance de salaire.


_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.label=Nombre total maximum d'heures de salaire
_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.description=Le syst\u00E8me marque les \u00E9l\u00E9ments de paie comme une exception si le nombre total d'heures de salaire quotidiennes d\u00E9passe le nombre d'heures sp\u00E9cifi\u00E9 ici.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.label=Nombre de semaines pr\u00E9c\u00E9dentes \u00E0 afficher dans la gestion des \u00E9l\u00E9ments de paie
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.description=Dans la liste de s\u00E9lection de semaine de gestion des \u00E9l\u00E9ments de paie, le syst\u00E8me affiche ce nombre de semaines pr\u00E9c\u00E9dentes pour les activit\u00E9s de gestion des \u00E9l\u00E9ments de paie.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.label=Nombre de semaines pr\u00E9c\u00E9dentes \u00E0 afficher dans le rapport de salaire
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.description=Dans l'option de liste d\u00E9roulante de recherche de semaine de rapport de salaire, le syst\u00E8me renseigne ce nombre de semaines pr\u00E9c\u00E9dentes pour passer en revue le rapport de salaire.


_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.label=Unit\u00E9s d'arrondi pour les minutes de salaire
_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.description=Le syst\u00E8me arrondit les heures de salaire au nombre le plus proche de minutes sp\u00E9cifi\u00E9 ici.


_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.label=Continuer le transfert des \u00E9l\u00E9ments de paie m\u00EAme si une exception est d\u00E9tect\u00E9e
_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.description=D\u00E9termine si le syst\u00E8me doit ou non continuer \u00E0 transf\u00E9rer automatiquement les \u00E9l\u00E9ments de paie si une exception de salaire quelconque a \u00E9t\u00E9 trouv\u00E9e.


_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.label=Emettre un rappel de transfert des \u00E9l\u00E9ments de paie \u00E0 la connexion
_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.description=D\u00E9termine si le syst\u00E8me doit ou non avertir l'associ\u00E9, lorsque ce dernier se connecte \u00E0 l'application, que les \u00E9l\u00E9ments de paie n'ont pas \u00E9t\u00E9 transf\u00E9r\u00E9s et que le jour de transfert des \u00E9l\u00E9ments de paie est pass\u00E9.


_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.label=Appliquer la date et l'heure de transfert des \u00E9l\u00E9ments de paie
_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.description=D\u00E9termine si le syst\u00E8me doit ou non appliquer la date et l'heure pour transf\u00E9rer les \u00E9l\u00E9ments de paie


_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.label=Exporter les enregistrements des \u00E9l\u00E9ments de paie vers le fichier journal Payroll.xml
_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.description=D\u00E9termine si le syst\u00E8me doit ou non inscrire les donn\u00E9es de salaire dans payroll.xml pour les employ\u00E9s pay\u00E9s \u00E0 l'heure uniquement. R\u00E9pondez Oui pour les employ\u00E9s pay\u00E9s \u00E0 l'heure uniquement ou Non pour tous les employ\u00E9s.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.label=Jour de transfert automatique des \u00E9l\u00E9ments de paie si l'op\u00E9ration n'a pas \u00E9t\u00E9 effectu\u00E9e par le magasin
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.description=Si la fonction de traitement des \u00E9l\u00E9ments de paie est utilis\u00E9e \u00E0 la fermeture du magasin et que les \u00E9l\u00E9ments de paie n'ont pas encore \u00E9t\u00E9 transf\u00E9r\u00E9s \u00E0 ce jour de la semaine, le syst\u00E8me transf\u00E8re automatiquement les \u00E9l\u00E9ments de paie \u00E0 la fermeture du magasin.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.label=Heure d'application du transfert des \u00E9l\u00E9ments de paie
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.description=En cas d'application du transfert des \u00E9l\u00E9ments de paie, le syst\u00E8me autorise uniquement le transfert des \u00E9l\u00E9ments de paie \u00E0 cette heure. (Le format est HH:MM)


_Store---SystemConfig---Payroll---ReviewPayrollRequired.label=Exiger une v\u00E9rification par le responsable des enregistrements des \u00E9l\u00E9ments de paie avant le transfert
_Store---SystemConfig---Payroll---ReviewPayrollRequired.description=D\u00E9termine si le syst\u00E8me doit ou non exiger que le responsable du magasin passe en revue tous les enregistrements des \u00E9l\u00E9ments de paie avant que le syst\u00E8me autorise le transfert des \u00E9l\u00E9ments de paie.


_Store---SystemConfig---PostVoid---PromptForReason.label=Demander le code de motif d'annulation de transaction
_Store---SystemConfig---PostVoid---PromptForReason.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 s\u00E9lectionner un code de motif d'annulation de transaction.


_Store---SystemConfig---PrintStoreCopyWithSigCaptured.label=Imprimer une copie du magasin du re\u00E7u lorsque la capture de signature est utilis\u00E9e
_Store---SystemConfig---PrintStoreCopyWithSigCaptured.description=D\u00E9termine si le syst\u00E8me doit ou non imprimer un re\u00E7u de vente de copie du magasin si la signature du client est captur\u00E9e par un appareil de capture de signature.


_Store---SystemConfig---PrintCanceledTransactions.label=Imprimer un re\u00E7u pour les transactions annul\u00E9es
_Store---SystemConfig---PrintCanceledTransactions.description=D\u00E9termine si le syst\u00E8me doit ou non imprimer un re\u00E7u en cas d'annulation d'une transaction.


_Store---SystemConfig---ProcessInventoryJournal.label=Mettre \u00E0 jour le livre d'inventaire avec les transactions de vente
_Store---SystemConfig---ProcessInventoryJournal.description=D\u00E9termine si le syst\u00E8me doit ou non mettre \u00E0 jour le livre de stock et cr\u00E9er un enregistrement de journal d'inventaire pour chaque article de vente figurant dans la transaction de d\u00E9tail.


_Store---SystemConfig---PromptForCustomerOnLogin.label=Demander le client au d\u00E9but de la transaction
_Store---SystemConfig---PromptForCustomerOnLogin.description=Indique si l'utilisateur doit \u00EAtre invit\u00E9 \u00E0 rechercher un client \u00E0 associer \u00E0 une transaction une fois connect\u00E9 \u00E0 la caisse.


_Store---SystemConfig---CustomerRequiredOnLogin.label=Client requis au d\u00E9but de la transaction
_Store---SystemConfig---CustomerRequiredOnLogin.description=Indique si l'utilisateur dispose de l'option (F4 Ignorer le client) permettant d'ignorer l'invite de recherche de client apr\u00E8s avoir d\u00E9marr\u00E9 une transaction.




_Store---SystemConfig---RainCheck---FeatureEnabled.label=Activer la fonctionnalit\u00E9 de bon de r\u00E9duction diff\u00E9r\u00E9e
_Store---SystemConfig---RainCheck---FeatureEnabled.description=D\u00E9termine si les utilisateurs seront ou non en mesure d'imprimer des 'coupons' de r\u00E9duction diff\u00E9r\u00E9e pour les articles en rupture de stock. Cela permettra aux clients d'acheter un article, au prix du jour, \u00E0 une date ult\u00E9rieure.


_Store---SystemConfig---RainCheck---ExpirationDays.label=Nombre de jours avant qu'un bon de r\u00E9duction diff\u00E9r\u00E9e expire
_Store---SystemConfig---RainCheck---ExpirationDays.description=D\u00E9termine le moment o\u00F9 le bon de r\u00E9duction diff\u00E9r\u00E9e expirera en fonction d'une dur\u00E9e, en jours, \u00E0 compter de son impression. La valeur '0' signifie que les bons de r\u00E9duction diff\u00E9r\u00E9e n'expireront pas.


_Store---SystemConfig---RainCheck---RedeemAnyStore.label=Autoriser l'\u00E9change des bons de r\u00E9duction diff\u00E9r\u00E9e dans les magasins autres que le magasin d'\u00E9mission
_Store---SystemConfig---RainCheck---RedeemAnyStore.description=Cette option d\u00E9termine si les clients peuvent \u00E9changer un bon de r\u00E9duction diff\u00E9r\u00E9e dans un magasin autre que celui qui a \u00E9mis le bon.


_Store---SystemConfig---RainCheck---QuantityLimit.label=Quantit\u00E9 limite pour l'\u00E9change des bons de r\u00E9duction diff\u00E9r\u00E9e
_Store---SystemConfig---RainCheck---QuantityLimit.description=D\u00E9termine l'application ou non d'une limite sur la quantit\u00E9 d'\u00E9change d'un bon de r\u00E9duction diff\u00E9r\u00E9e. La valeur '0' signifie qu'il n'existe pas de quantit\u00E9 limite.


_Store---SystemConfig---Receiving---AllowForcedSku.label=Autoriser la r\u00E9ception d'articles absents du fichier
_Store---SystemConfig---Receiving---AllowForcedSku.description=D\u00E9termine si le syst\u00E8me autorise ou non la saisie dans le module de r\u00E9ception d'UDS qui n'existent pas dans la base de donn\u00E9es.


_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.label=Autoriser la fonctionnalit\u00E9 de r\u00E9ception de la totalit\u00E9 d'un document
_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.description=D\u00E9termine si le syst\u00E8me doit ou non activer la fonctionnalit\u00E9 qui permet \u00E0 l'associ\u00E9 de recevoir un document de r\u00E9ception complet en s\u00E9lectionnant une cl\u00E9 de fonction.


_Store---SystemConfig---Receiving---Blind.label=Activer la r\u00E9ception aveugle
_Store---SystemConfig---Receiving---Blind.description=R\u00E9pondez Oui pour que le syst\u00E8me n'affiche aucun article dans l'\u00E9cran de gestion des r\u00E9ceptions. R\u00E9pondez Non pour que le syst\u00E8me affiche tous les articles dans l'\u00E9cran.


_Store---SystemConfig---Receiving---CartonListOnDocument.label=Afficher la liste des cartons dans l'\u00E9cran de gestion des r\u00E9ceptions
_Store---SystemConfig---Receiving---CartonListOnDocument.description=D\u00E9termine si le syst\u00E8me doit ou non afficher la liste des cartons dans l'\u00E9cran de gestion des r\u00E9ceptions.


_Store---SystemConfig---Receiving---DocumentAttentionDays.label=Jours d'attention des documents de r\u00E9ception inactifs
_Store---SystemConfig---Receiving---DocumentAttentionDays.description=Le syst\u00E8me recherche des documents de r\u00E9ception inactifs dont l'anciennet\u00E9 d\u00E9passe ce nombre de jours. S'il en trouve, le syst\u00E8me en affiche la liste pour permettre de s\u00E9lectionner les documents de r\u00E9ception et d'entreprendre une action les concernant.


_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.label=M\u00E9thode de cr\u00E9ation d'ID document de r\u00E9ception
_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.description=D\u00E9termine comment le syst\u00E8me traite l'ID document r\u00E9ception lors de la cr\u00E9ation d'un nouveau document de r\u00E9ception.


_Store---SystemConfig---Receiving---ValidateControlNumber.label=Demander le num\u00E9ro de contr\u00F4le de r\u00E9ception lors de la r\u00E9ception de cartons
_Store---SystemConfig---Receiving---ValidateControlNumber.description=D\u00E9termine si le syst\u00E8me doit ou non demander le num\u00E9ro de contr\u00F4le de r\u00E9ception et valider ce dernier \u00E0 la r\u00E9ception des cartons.


_Store---SystemConfig---RelateSecurity---SecurityType.label=Type de s\u00E9curit\u00E9 de l'utilisateur Relate
_Store---SystemConfig---RelateSecurity---SecurityType.description=D\u00E9termine comment la s\u00E9curit\u00E9 des donn\u00E9es utilisateur doit \u00EAtre tir\u00E9e de Relate. Ceci indique si la s\u00E9curit\u00E9 s'appuie sur l'utilisateur individuel, le r\u00F4le de l'utilisateur ou un utilisateur par d\u00E9faut.

_Store---SystemConfig---RelateSecurity---DefaultUserId.label=ID utilisateur Relate par d\u00E9faut
_Store---SystemConfig---RelateSecurity---DefaultUserId.description=ID utilisateur par d\u00E9faut qui a acc\u00E8s \u00E0 Relate. Cet ID utilisateur doit \u00EAtre configur\u00E9 \u00E0 la fois dans Xstore et dans Relate pour WSDL version 2.


_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.label=Confirmer la quantit\u00E9 d'une commande de r\u00E9approvisionnement de magasin
_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.description=Quantit\u00E9 ci-dessus dont l'utilisateur sera invit\u00E9 \u00E0 confirmer la valeur saisie sur la commande de r\u00E9approvisionnement de magasin.


_Store---SystemConfig---ReturnToCustomerSearchAfterSave.label=Retourner \u00E0 la recherche de client en quittant la gestion des clients
_Store---SystemConfig---ReturnToCustomerSearchAfterSave.description=D\u00E9termine si le syst\u00E8me retourne \u00E0 l'\u00E9cran de recherche de client une fois que l'associ\u00E9 a enregistr\u00E9 une modification dans la gestion des clients, ou s'il reste dans l'\u00E9cran de gestion des clients apr\u00E8s l'enregistrement d'une modification.


_Store---SystemConfig---SSLCertificateCheck---Enabled.label=Rechercher un certificat SSL
_Store---SystemConfig---SSLCertificateCheck---Enabled.description=Ce param\u00E8tre d\u00E9termine si le syst\u00E8me v\u00E9rifiera le certificat SSL.


_Store---SystemConfig---SSLCertificateCheck---MaxDays.label=Nombre de jours pour \u00E9mettre un avertissement avant l'expiration d'un certificat
_Store---SystemConfig---SSLCertificateCheck---MaxDays.description=Ce param\u00E8tre d\u00E9termine le nombre maximum de jours restants avant l'expiration d'un certificat SSL pendant lesquels le syst\u00E8me avertira l'utilisateur de cette expiration. Remarque : L'affectation de la valeur 0 configurera la valeur par d\u00E9faut (14).


_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.label=Nombre d'objectifs de vente \u00E0 afficher
_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.description=Il s'agit du nombre d'objectifs de vente qui s'afficheront sous l'onglet des objectifs de vente dans Xstore. Par d\u00E9faut, les derniers objectifs atteints s'afficheront dans l'ordre croissant de leurs dates de fin.


_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.label=Nombre d'objectifs de vente futurs \u00E0 afficher
_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.description=Il s'agit du nombre d'objectifs de vente qui n'ont pas encore commenc\u00E9 et qui s'afficheront sous l'onglet des objectifs de vente dans Xstore. Par d\u00E9faut, ces objectifs s'afficheront dans l'ordre croissant de leurs dates de fin, de sorte que les objectifs futurs avec les dates de d\u00E9but les plus proches s'afficheront en premier.


_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.label=Nombre de semaines dans le futur pour lesquelles un planning de travail peut \u00EAtre cr\u00E9\u00E9
_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.description=Le syst\u00E8me autorise les utilisateurs \u00E0 cr\u00E9er des plannings de travail autant de semaines \u00E0 l'avance.


_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.label=Nombre de semaines dans le futur pour lesquelles une demande de repos peut \u00EAtre planifi\u00E9e
_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.description=Le syst\u00E8me autorise les utilisateurs \u00E0 planifier le repos des employ\u00E9s autant de semaines \u00E0 l'avance.


_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.label=Nombre de semaines dans le pass\u00E9 pour lesquelles un temps de repos peut \u00EAtre saisi
_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.description=Le syst\u00E8me autorise les utilisateurs \u00E0 planifier le repos des employ\u00E9s autant de semaines dans le pass\u00E9.


_Store---SystemConfig---SendSale---AutoGenerateShippingFee.label=Calculer automatiquement les frais d'exp\u00E9dition pour une vente avec livraison
_Store---SystemConfig---SendSale---AutoGenerateShippingFee.description=D\u00E9termine si le syst\u00E8me doit ou non calculer automatiquement les frais d'exp\u00E9dition pour la vente avec livraison


_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.label=Utiliser l'adresse client comme adresse d'exp\u00E9dition par d\u00E9faut pour une vente avec livraison
_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.description=D\u00E9termine si l'adresse du client actuel doit \u00EAtre utilis\u00E9e comme adresse d'exp\u00E9dition par d\u00E9faut dans l'invite de s\u00E9lection de la destination de vente avec livraison.


_Store---SystemConfig---SendSale---DisplaySoldItemCount.label=Inclure les articles de vente avec livraison dans le nombre d'articles vendus
_Store---SystemConfig---SendSale---DisplaySoldItemCount.description=D\u00E9termine si le syst\u00E8me doit ou non inclure les articles de vente avec livraison dans le nombre total d'articles vendus affich\u00E9 dans l'\u00E9cran des ventes.


_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.label=G\u00E9n\u00E9rer des frais d'exp\u00E9dition pond\u00E9r\u00E9s
_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.description=Param\u00E8tre utilis\u00E9 conjointement avec AutoGenerateShippingFee. Si ces deux param\u00E8tres sont activ\u00E9s, des frais d'exp\u00E9dition pond\u00E9r\u00E9s sont ajout\u00E9s \u00E0 l'ordre de vente avec livraison pour chaque article de vente avec livraison.


_Store---SystemConfig---SendSale---CreateShippingDocument.label=Cr\u00E9er un document d'exp\u00E9dition pour les ventes avec livraison
_Store---SystemConfig---SendSale---CreateShippingDocument.description=D\u00E9termine si des documents d'exp\u00E9dition doivent \u00EAtre g\u00E9n\u00E9r\u00E9s pour les ventes avec livraison. Lorsque ce param\u00E8tre est activ\u00E9, un document d'exp\u00E9dition est cr\u00E9\u00E9 et doit \u00EAtre trait\u00E9 \u00E0 partir du module d'exp\u00E9dition du back office pour chaque transaction de vente avec livraison.


_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.label=Imprimer une \u00E9tiquette de marchandise pour les articles de vente avec livraison
_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.description=D\u00E9termine si le syst\u00E8me doit ou non imprimer une \u00E9tiquette de marchandise pour chaque article de vente avec livraison vendu.


_Store---SystemConfig---SendSale---SendTaxType.label=M\u00E9thode d'imposition \u00E0 utiliser pour les ventes avec livraison
_Store---SystemConfig---SendSale---SendTaxType.description=M\u00E9thode que le syst\u00E8me utilise pour calculer la taxe de vente pour les ventes avec livraison.


_Store---SystemConfig---SendSale---ShipCalcType.label=Calculer les frais d'exp\u00E9dition par article ou par transaction
_Store---SystemConfig---SendSale---ShipCalcType.description=Ceci d\u00E9terminera si les frais d'exp\u00E9dition seront calcul\u00E9s par article ou par transaction.


_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.label=Demander lors d'un retour non v\u00E9rifi\u00E9 si l'article est un article de vente avec livraison
_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 sp\u00E9cifier si le client retourne un article de vente avec livraison lors de l'activation du mode Retour (type de retour non v\u00E9rifi\u00E9).


_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.label=Utiliser le taux de taxe du magasin pour les ventes avec livraison si le taux de destination est introuvable
_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.description=D\u00E9termine si le syst\u00E8me doit ou non utiliser le taux de taxe du magasin actuel s'il ne trouve pas le site d'imposition appropri\u00E9 en fonction du code postal d'exp\u00E9dition de l'ordre de vente avec livraison.


_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.label=Autoriser l'impression d'\u00E9tiquettes d'\u00E9tag\u00E8re pour les articles (hors marchandise)
_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'impression d'\u00E9tiquettes d'\u00E9tag\u00E8re pour les articles (hors marchandise).


_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.label=Nombre maximum d'\u00E9tiquettes d'\u00E9tag\u00E8re \u00E0 imprimer pour un article
_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.description=Nombre maximum d'\u00E9tiquettes d'\u00E9tag\u00E8re qu'il est possible d'imprimer par article.


_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.label=Inviter \u00E0 enregistrer les batchs d'impression d'\u00E9tiquettes
_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.description=Ceci d\u00E9termine si l'utilisateur sera invit\u00E9 \u00E0 enregistrer un batch d'impression apr\u00E8s chaque session d'impression.


_Store---SystemConfig---Shipping---AllowForcedSku.label=Autoriser la saisie d'articles absents du fichier dans un document d'exp\u00E9dition
_Store---SystemConfig---Shipping---AllowForcedSku.description=D\u00E9termine si le syst\u00E8me autorise ou non les associ\u00E9s \u00E0 saisir dans le module d'exp\u00E9dition des UDS qui n'existent pas dans la base de donn\u00E9es.


_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.label=G\u00E9n\u00E9rer automatiquement un ID document d'exp\u00E9dition
_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.description=D\u00E9termine si le syst\u00E8me doit ou non g\u00E9n\u00E9rer automatiquement un ID document d'exp\u00E9dition lors de la cr\u00E9ation d'un document d'exp\u00E9dition.


_Store---SystemConfig---Shipping---DocumentAttentionDays.label=Jours d'attention des documents d'exp\u00E9dition inactifs
_Store---SystemConfig---Shipping---DocumentAttentionDays.description=Le syst\u00E8me recherche des documents d'exp\u00E9dition inactifs dont l'anciennet\u00E9 d\u00E9passe ce nombre de jours. S'il en trouve, le syst\u00E8me en affiche la liste pour permettre de s\u00E9lectionner les documents d'exp\u00E9dition et d'entreprendre une action les concernant.


_Store---SystemConfig---ShowCustomerListIfOne.label=Afficher la liste des clients si un seul r\u00E9sultat est retourn\u00E9
_Store---SystemConfig---ShowCustomerListIfOne.description=R\u00E9pondez Oui pour que le syst\u00E8me affiche la liste des r\u00E9sultats de recherche de client m\u00EAme lorsqu'un seul client est d\u00E9tect\u00E9.


_Store---SystemConfig---ShowEmployeeListIfOne.label=Afficher la liste des employ\u00E9s si un seul r\u00E9sultat est retourn\u00E9
_Store---SystemConfig---ShowEmployeeListIfOne.description=R\u00E9pondez Oui pour que le syst\u00E8me affiche la liste des r\u00E9sultats de recherche d'employ\u00E9 m\u00EAme lorsqu'un seul employ\u00E9 est d\u00E9tect\u00E9.


_Store---SystemConfig---ShowListsIfOne.label=Afficher des listes si un seul r\u00E9sultat est retourn\u00E9
_Store---SystemConfig---ShowListsIfOne.description=Indique si le syst\u00E8me doit afficher des listes d'invite s'il existe un seul article. R\u00E9pondez Oui pour afficher une liste contenant un seul article ou Non pour que le syst\u00E8me s\u00E9lectionne automatiquement l'article.


_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.label=Afficher le bouton 'Lire le ch\u00E8que \u00E0 partir du MICR' sur le formulaire de recherche de transaction
_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.description=Indique si le syst\u00E8me doit afficher le bouton 'Lire le ch\u00E8que \u00E0 partir du MICR' sur le formulaire de recherche de transaction. La m\u00EAme option s'applique au champ de texte de num\u00E9ro de ch\u00E8que.


_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.label=Autoriser l'annulation d'une commande sp\u00E9ciale sans que le client soit pr\u00E9sent
_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'annulation d'un compte de commande sp\u00E9ciale pour transfert sur compte s\u00E9questre sans que le client soit pr\u00E9sent ou sans qu'un paiement quelconque de commande sp\u00E9ciale soit re\u00E7u au jour actuel.


_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.label=Autoriser la commande sp\u00E9ciale d'articles absents du fichier
_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'ajout dans un compte de commande sp\u00E9ciale des articles introuvables dans la base de donn\u00E9es.


_Store---SystemConfig---SpecialOrder---AllowPartialPickups.label=Autoriser le pr\u00E9l\u00E8vement partiel d'articles de commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---AllowPartialPickups.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser un pr\u00E9l\u00E8vement partiel sur des comptes de commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.label=Appliquer des accords lors de la configuration de la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.description=R\u00E9pondez Oui pour que le syst\u00E8me applique des accords aux articles de commande sp\u00E9ciale au moment de la configuration. Le prix au pr\u00E9l\u00E8vement sera le m\u00EAme que le prix \u00E0 la configuration. R\u00E9pondez Non pour que le syst\u00E8me applique des accords aux articles de commande sp\u00E9ciale au moment du pr\u00E9l\u00E8vement.


_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.label=Ajuster les prix des articles de commande sp\u00E9ciale s'ils sont inf\u00E9rieurs lors du pr\u00E9l\u00E8vement
_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.description=D\u00E9termine si le syst\u00E8me doit ou non ajuster automatiquement le prix de l'article si le prix actuel de l'article est plus bas lors du pr\u00E9l\u00E8vement de la commande sp\u00E9ciale qu'au moment de sa configuration.


_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.label=G\u00E9n\u00E9rer automatiquement un document de r\u00E9ception pour la commande sp\u00E9ciale lors de la configuration
_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.description=D\u00E9termine si le syst\u00E8me doit ou non g\u00E9n\u00E9rer automatiquement un document de r\u00E9ception lors de la configuration du compte de commande sp\u00E9ciale si la destination de la commande est un magasin.


_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.label=G\u00E9n\u00E9rer automatiquement l'ID compte de commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.description=D\u00E9termine si le syst\u00E8me doit ou non g\u00E9n\u00E9rer automatiquement l'ID compte de commande sp\u00E9ciale au moment de la configuration.


_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.label=Inscrire le produit des ventes pour la commande sp\u00E9ciale au moment de la configuration
_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.description=D\u00E9termine si le syst\u00E8me doit ou non reconna\u00EEtre la transaction de configuration de commande sp\u00E9ciale dans le cadre du produit des ventes.


_Store---SystemConfig---SpecialOrder---DepositFeeType.label=M\u00E9thode de calcul des frais de d\u00E9p\u00F4t pour la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---DepositFeeType.description=M\u00E9thode de calcul du montant minimum de d\u00E9p\u00F4t de la commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---DepositFixedAmount.label=Montant en dollars des frais de d\u00E9p\u00F4t de la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---DepositFixedAmount.description=Montant de d\u00E9p\u00F4t fixe exig\u00E9 par le syst\u00E8me lors de la configuration d'un compte de commande sp\u00E9ciale. Ce montant fixe est factur\u00E9 par transaction par compte de commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---DepositPercentage.label=Pourcentage utilis\u00E9 pour calculer les frais de d\u00E9p\u00F4t de la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---DepositPercentage.description=Montant de d\u00E9p\u00F4t exig\u00E9 par le syst\u00E8me lors de la configuration d'un compte de commande sp\u00E9ciale. Le montant de d\u00E9p\u00F4t est calcul\u00E9 en fonction de ce pourcentage du total des articles de la commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.label=Inclure les articles de commande sp\u00E9ciale dans le nombre d'articles vendus
_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.description=D\u00E9termine si le syst\u00E8me doit ou non inclure les articles de commande sp\u00E9ciale dans le nombre total d'articles vendus affich\u00E9 dans l'\u00E9cran des ventes.


_Store---SystemConfig---SpecialOrder---ForceStorePickup.label=Exiger que les articles de commande sp\u00E9ciale soient pr\u00E9lev\u00E9s dans le magasin
_Store---SystemConfig---SpecialOrder---ForceStorePickup.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser le pr\u00E9l\u00E8vement des commandes sp\u00E9ciales uniquement dans un magasin.


_Store---SystemConfig---SpecialOrder---MaxItems.label=Nombre maximum d'articles autoris\u00E9 par commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---MaxItems.description=Nombre maximum d'articles autoris\u00E9 dans un compte de commande sp\u00E9ciale. Si le nombre d'articles autoris\u00E9 dans une commande sp\u00E9ciale est illimit\u00E9, saisissez un nombre suffisamment grand (tel que 99 999) pour n'affecter aucune limite concr\u00E8te.


_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.label=Nb minimum de jours \u00E0 compter de la configuration avant qu'une commande sp\u00E9ciale puisse \u00EAtre annul\u00E9e et faire l'objet d'un transfert sur compte s\u00E9questre
_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.description=Nombre minimum de jours \u00E0 compter de la date de configuration d'un compte de commande sp\u00E9ciale avant que le syst\u00E8me autorise l'annulation de ce compte de commande sp\u00E9ciale et un transfert sur compte s\u00E9questre.


_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.label=Montant de vente minimum pour la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.description=Prix total minimum des articles requis pour configurer un compte de commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---MinimalOrderMode.label=Demander les informations de base sur l'article lors de la configuration d'une commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---MinimalOrderMode.description=Lorsque cette option est activ\u00E9e, le syst\u00E8me invite l'associ\u00E9 \u00E0 saisir la description et le prix de l'article lors de la configuration d'un compte de commande sp\u00E9ciale. Lorsqu'elle est d\u00E9sactiv\u00E9e, le syst\u00E8me exige que l'associ\u00E9 scanne/saisisse chaque article de commande sp\u00E9ciale lors de la configuration d'un compte de commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.label=Demander la date attendue de la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 saisir la date d'arriv\u00E9e attendue de la commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.label=Montant en dollars des frais de restockage de la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.description=Frais de restockage que le syst\u00E8me facture automatiquement au client lorsque des articles de commande sp\u00E9ciale ou un compte de commande sp\u00E9ciale sont annul\u00E9s. Il s'agit d'un montant fixe par compte de commande sp\u00E9ciale et par annulation. Pour que cette option soit valide, le type de frais de restockage doit \u00EAtre d\u00E9fini de fa\u00E7on \u00E0 facturer un montant fixe.


_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.label=Pourcentage utilis\u00E9 pour calculer les frais de restockage de commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.description=Frais de restockage que le syst\u00E8me facture automatiquement au client lorsque des articles de commande sp\u00E9ciale ou un compte de commande sp\u00E9ciale sont annul\u00E9s. Les frais sont calcul\u00E9s en fonction de ce pourcentage du montant total annul\u00E9. Pour que cette option soit valide, le type de frais de restockage doit \u00EAtre d\u00E9fini de fa\u00E7on \u00E0 facturer un pourcentage du montant total de la commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---RestockingFeeType.label=M\u00E9thode de calcul des frais de restockage de commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---RestockingFeeType.description=M\u00E9thode de calcul des frais de restockage d'une commande sp\u00E9ciale en cas d'annulation.


_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.label=Montant en dollars des frais de service de la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.description=Frais de service que le syst\u00E8me facture au client lors de la configuration d'un compte de commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.label=Pourcentage utilis\u00E9 pour calculer les frais de service de la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.description=Si la valeur 0 est affect\u00E9e au param\u00E8tre de configuration ServiceFeeAmount de la commande sp\u00E9ciale, le syst\u00E8me facture au client ce pourcentage du prix total des articles de commande sp\u00E9ciale lors de la configuration d'un compte de commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---ServiceFeeType.label=M\u00E9thode de calcul des frais de service de la commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---ServiceFeeType.description=M\u00E9thode d'application des frais de service de la commande sp\u00E9ciale.


_Store---SystemConfig---SpecialOrder---ShipCalcType.label=Base de calcul des frais d'exp\u00E9dition d'une commande sp\u00E9ciale
_Store---SystemConfig---SpecialOrder---ShipCalcType.description=Base sur laquelle les frais d'exp\u00E9dition sont calcul\u00E9s.




_Store---SystemConfig---SuspendTransaction---AllowSuspendTransWithVerifiedReturn.label=Autoriser la suspension d'une transaction impliquant un article retourn\u00E9 v\u00E9rifi\u00E9
_Store---SystemConfig---SuspendTransaction---AllowSuspendTransWithVerifiedReturn.description=D\u00E9termine si le syst\u00E8me doit ou non autoriser l'utilisateur \u00E0 suspendre une transaction qui contient un article retourn\u00E9 v\u00E9rifi\u00E9.


_Store---SystemConfig---SuspendTransaction---PrintSuspendTransReceipt.label=Imprimer le re\u00E7u de transaction suspendue
_Store---SystemConfig---SuspendTransaction---PrintSuspendTransReceipt.description=D\u00E9termine si le syst\u00E8me doit ou non imprimer un re\u00E7u en cas de suspension d'une transaction de d\u00E9tail.


_Store---SystemConfig---Tax---AllowExemptAllTaxLines.label=Autoriser l'exon\u00E9ration de taxes au niveau de la transaction
_Store---SystemConfig---Tax---AllowExemptAllTaxLines.description=D\u00E9termine si une exon\u00E9ration/modification de taxe au niveau de la transaction doit ou non \u00EAtre appliqu\u00E9e automatiquement \u00E0 toutes les administrations fiscales. Si la r\u00E9ponse est non, le syst\u00E8me affiche une liste d'administrations fiscales pour permettre \u00E0 l'associ\u00E9 d'en s\u00E9lectionner une pour l'exon\u00E9ration/modification de taxe au niveau de la transaction.


_Store---SystemConfig---Tax---ChangeIndividualTaxLines.label=Appliquer les modifications de taxe sur les articles \u00E0 toutes les administrations
_Store---SystemConfig---Tax---ChangeIndividualTaxLines.description=D\u00E9termine si les exon\u00E9rations/modifications de taxe au niveau des articles doivent ou non \u00EAtre appliqu\u00E9es automatiquement \u00E0 toutes les administrations fiscales.


_Store---SystemConfig---Tax---CompoundTaxIncludeOtherCompTaxAmt.label=Inclure les montants de taxe compos\u00E9e dans les calculs de taxe compos\u00E9e suivants
_Store---SystemConfig---Tax---CompoundTaxIncludeOtherCompTaxAmt.description=D\u00E9termine si le syst\u00E8me doit ou non inclure les autres montants de taxe compos\u00E9e en tant que montants soumis \u00E0 une taxe pour le calcul de la taxe compos\u00E9e.


_Store---SystemConfig---Tax---PromptForTaxChangeReason.label=Demander le code de motif pour la modification de taxe
_Store---SystemConfig---Tax---PromptForTaxChangeReason.description=D\u00E9termine si le syst\u00E8me doit ou non inviter l'associ\u00E9 \u00E0 s\u00E9lectionner un code de motif lors de la modification d'une taxe.


_Store---SystemConfig---Tax---PromptForTaxExemptReason.label=Demander le code de motif pour l'exon\u00E9ration de taxes
