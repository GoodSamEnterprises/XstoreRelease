_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.description=D\u00E9termine si les employ\u00E9s doivent ou non avoir point\u00E9 \u00E0 l'arriv\u00E9e pour acc\u00E9der au syst\u00E8me. Les employ\u00E9s venant d'\u00EAtre cr\u00E9\u00E9s qui ont l'indicateur Pointage \u00E0 l'arriv\u00E9e requis n'utilisent pas cet indicateur.


