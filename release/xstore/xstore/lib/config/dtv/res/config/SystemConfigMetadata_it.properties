_Store---RegisterConfig---OpenClose---CreateRtlLocCloseTransaction.description=Determina se creare una transazione per la chiusura del negozio.


_Store---RegisterConfig---OpenClose---CreateRtlLocOpenTransaction.label=Crea transazione "Apertura negozio"
_Store---RegisterConfig---OpenClose---CreateRtlLocOpenTransaction.description=Determina se creare una transazione per l'apertura del negozio.


_Store---RegisterConfig---OpenClose---CreateWSCloseTransaction.label=Crea transazione "Chiusura registratore"
_Store---RegisterConfig---OpenClose---CreateWSCloseTransaction.description=Determina se creare una transazione per la chiusura del registratore.


_Store---RegisterConfig---OpenClose---CreateWSOpenTransaction.label=Crea transazione "Apertura registratore"
_Store---RegisterConfig---OpenClose---CreateWSOpenTransaction.description=Determina se creare una transazione per l'apertura del registratore.


_Store---RegisterConfig---OpenClose---DisplayUserCapturedMsg.label=Visualizza il messaggio della chiusura precedente all'apertura del negozio
_Store---RegisterConfig---OpenClose---DisplayUserCapturedMsg.description=Determina se visualizzare all'apertura il messaggio di chiusura immesso dall'addetto durante l'ultima chiusura del negozio.


_Store---RegisterConfig---OpenClose---ForceCloseWSOnRtlLocClose.label=Chiusura automatica registratori aperti alla chiusura del negozio
_Store---RegisterConfig---OpenClose---ForceCloseWSOnRtlLocClose.description=Determina se forzare automaticamente la chiusura di tutti i registratori non chiusi alla chiusura del negozio.


_Store---RegisterConfig---OpenClose---HaltApplicationOnRtlLocClose.label=Arresta Xstore durante il processo di chiusura notturna del negozio
_Store---RegisterConfig---OpenClose---HaltApplicationOnRtlLocClose.description=Determina se il sistema deve essere interrotto e riavviato durante la chiusura del negozio.


_Store---RegisterConfig---OpenClose---ListOpenWS.label=Visualizza elenco dei registratori aperti durante la chiusura del negozio
_Store---RegisterConfig---OpenClose---ListOpenWS.description=Rispondere S\u00EC per visualizzare un elenco di registratori aperti durante la chiusura del negozio. Rispondere No per ricevere una notifica dell'esistenza di registratori aperti.


