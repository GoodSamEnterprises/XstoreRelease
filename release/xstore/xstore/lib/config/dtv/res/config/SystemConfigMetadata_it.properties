_Store---RegisterConfig---OpenClose---QuickTransferNoTillCount.description=Questa opzione si applica solo ad Affidabilit\u00E0 registratore e si utilizza per i registratori sprovvisti di cassetto o che non gestiscono contante. Rispondere S\u00EC per non richiedere il conteggio iniziale o finale durante l'apertura o la chiusura del registratore. Tutti gli importi delle modalit\u00E0 di pagamento verranno spostati automaticamente dal registratore al conto bancario del negozio.


_Store---RegisterConfig---OpenClose---RequireWSClosed.label=Richiedi chiusura registratori prima della chiusura del negozio
_Store---RegisterConfig---OpenClose---RequireWSClosed.description=Determina se richiedere la chiusura di tutti i registratori prima di consentire la chiusura del negozio.


_Store---RegisterConfig---OpenClose---RtlLocCycleFromPrimaryWSOnly.label=Richiedi avvio chiusura negozio sul registratore principale
_Store---RegisterConfig---OpenClose---RtlLocCycleFromPrimaryWSOnly.description=Determina se richiedere l'avvio della chiusura del negozio sul registratore principale.


