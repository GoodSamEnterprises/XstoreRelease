_Store---RegisterConfig---CommissionedAssociates---RcptIncludeLastName.label=Stampa cognome addetto vendite sulle ricevute
_Store---RegisterConfig---CommissionedAssociates---RcptIncludeLastName.description=Determina se sulle ricevute di vendita deve essere stampato il cognome dell'addetto vendite della transazione corrente.


_Store---RegisterConfig---CommissionedAssociates---RcptNewLineBetween.label=Stampa addetti vendite su pi\u00F9 righe della ricevuta
_Store---RegisterConfig---CommissionedAssociates---RcptNewLineBetween.description=Rispondere S\u00EC affinch\u00E9 ogni addetto vendite venga stampato su una riga distinta della ricevuta di vendita. Rispondere No per stampare tutti gli addetti vendite su un'unica riga delle ricevute di vendita.


_Store---RegisterConfig---DualDisplay---EnableDualDisplay.label=Abilita doppio schermo
_Store---RegisterConfig---DualDisplay---EnableDualDisplay.description=Indica se sono utilizzati due monitor: uno per il POS e l'altro rivolto al cliente.






