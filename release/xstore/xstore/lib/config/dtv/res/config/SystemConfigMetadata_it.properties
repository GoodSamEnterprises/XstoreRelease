_Store---RegisterConfig---OpenClose---PromptToInitiateClose.description=Determina se visualizzare un prompt alla chiusura del negozio per richiedere all'utente di premere [INVIO] per avviare il processo di chiusura.


_Store---RegisterConfig---OpenClose---PromptWishToCloseQuestion.label=Richiedi messaggio di conferma chiusura
_Store---RegisterConfig---OpenClose---PromptWishToCloseQuestion.description=Determina se richiedere conferma quando gli addetti selezionano l'opzione di chiusura del registratore o del negozio.


_Store---RegisterConfig---OpenClose---PromptWishToOpenQuestion.label=Richiedi messaggio di conferma apertura
_Store---RegisterConfig---OpenClose---PromptWishToOpenQuestion.description=Determina se richiedere conferma quando gli addetti selezionano l'opzione di apertura del registratore o del negozio.


