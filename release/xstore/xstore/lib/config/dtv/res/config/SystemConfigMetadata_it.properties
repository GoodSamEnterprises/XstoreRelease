_Store---RegisterConfig---OpenClose---StartupApplication.description=Tipo di applicazione eseguita per prima all'avvio del registratore (workstation).


_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.label=Convalida registrazione ora di uscita dei dipendenti prima della chiusura del negozio
_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.description=Determina se convalidare la registrazione dell'ora di uscita di tutti gli addetti prima di iniziare la chiusura del negozio.


_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.label=Notifica agli addetti la presenza di transazioni sospese durante la chiusura
_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.description=Determina se convalidare e notificare all'utente l'eventuale presenza di transazioni in sospeso non riprese alla chiusura del negozio. Le transazioni sospese non possono essere riprese in un giorno diverso, pertanto verranno annullate. Rispondere S\u00EC per ricevere la notifica della presenza di transazioni sospese durante la chiusura del negozio. Rispondere No per continuare la chiusura e annullare le transazioni sospese.


