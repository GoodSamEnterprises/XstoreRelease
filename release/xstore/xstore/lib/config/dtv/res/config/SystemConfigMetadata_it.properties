_Store---RegisterConfig---OpenClose---EndOfDayTime.label=Ora del giorno da cui non sono consentite transazioni finanziarie
_Store---RegisterConfig---OpenClose---EndOfDayTime.description=Se l'opzione "Abilita controllo orario fine giornata" \u00E8 abilitata, questa opzione indica l'ora del giorno da cui non sono pi\u00F9 consentite le transazioni finanziarie. Specificare l'orario nella modalit\u00E0 24 ore in formato HH:MM. Viene effettuato un controllo per verificare se la data di sistema e quella di attivit\u00E0 non corrispondono e se l'orario specificato in questa opzione \u00E8 gi\u00E0 passato.




_Store---RegisterConfig---SaleEndingChain.label=Specifica la schermata da visualizzare al completamento di una transazione
_Store---RegisterConfig---SaleEndingChain.description=Identifica la schermata da visualizzare in seguito al completamento, alla sospensione o all'annullamento di una transazione retail.




_Store---RegisterConfig---Terminal---MenuButtonCount.label=Specifica il numero di pulsanti disponibili in un menu
_Store---RegisterConfig---Terminal---MenuButtonCount.description=Questa opzione determina il numero di pulsanti presenti in un menu. Gli utenti devono apportare una modifica corrispondente in UIConfig.xml. Queste impostazioni non influiscono sul layout del menu di Xstore Mobile che rimane fisso in una griglia 3x2.




_Store---RegisterConfig---Terminal---RegistrationHistoryDays.label=Specifica il numero di giorni da utilizzare per la ricerca di conflitti di versione dei registratori
_Store---RegisterConfig---Terminal---RegistrationHistoryDays.description=Numero di giorni passati da considerare per la ricerca di dispositivi attivi. Questa opzione consente di evitare avvertenze di conflitti di versione causati da registratori precedentemente attivi ma non pi\u00F9 utilizzati.


_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.label=Specifica l'intervallo tra i tentativi di aggiornamento della registrazione per un dispositivo
_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.description=Intervallo (in minuti) che deve trascorrere tra i tentativi di aggiornamento del record di registrazione del dispositivo registratore.


_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.label=Specifica l'importo in eccesso rispetto al limite di credito consentito per la modalit\u00E0 di pagamento conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.description=Importo soglia consentito quando l'importo della modalit\u00E0 di pagamento conto fedelt\u00E0 supera il limite di credito del conto.


_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.label=Specifica il numero di telefono da chiamare per l'autorizzazione manuale di una modalit\u00E0 di pagamento conto fedelt\u00E0 oltre il limite del credito
_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.description=Numero di telefono che gli addetti devono chiamare per ottenere l'autorizzazione quando l'importo della modalit\u00E0 di pagamento conto fedelt\u00E0 supera il limite di credito del conto e l'importo in eccesso \u00E8 inferiore a quello soglia.


_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.label=Richiedi numero fattura durante pagamento conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.description=Determina se richiedere all'addetto di immettere il numero di fattura conto fedelt\u00E0 durante il processo di pagamento. Questa configurazione si applica solo se ShowOutstandingInvoicesForPayment \u00E8 impostata su No.


_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.label=Override del manager quando l'importo della modalit\u00E0 di pagamento supera il saldo del conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.description=Determina se richiedere l'override del manager quando l'importo della modalit\u00E0 di pagamento supera il saldo residuo del conto fedelt\u00E0. Se si imposta su S\u00EC e un utente di livello manager \u00E8 connesso, viene visualizzato il limite di credito e viene richiesto all'utente di procedere. Se \u00E8 connesso un utente di livello inferiore al manager che sceglie di continuare superando il limite di credito, viene visualizzato il login di sicurezza del manager per l'approvazione.


_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.label=Specifica l'importo del limite di credito predefinito alla creazione di un nuovo conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.description=Determina l'importo predefinito del limite di credito quando viene creato un nuovo conto fedelt\u00E0.


_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.label=Numero di giorni passati predefinito per la ricerca di pagamenti conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.description=Quando vengono elencati i risultati relativi a un cliente, Xstore filtra i pagamenti effettuati su conti fedelt\u00E0. Eventuali pagamenti precedenti alla data corrente meno il numero di giorni specificato in questa opzione non vengono mostrati.


_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.label=Richiedi motivo storni conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.description=Se si abilita questo prompt, viene visualizzato un elenco di codici motivo tra cui l'utente deve selezionare quello appropriato allo storno di un pagamento conto fedelt\u00E0.


_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.label=Richiedi data rendiconto fatture durante pagamento conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.description=Determina se richiedere all'addetto di immettere la data del rendiconto fatture del conto fedelt\u00E0 durante il processo di pagamento. Questa configurazione si applica solo se ShowOutstandingInvoicesForPayment \u00E8 impostata su No.


_Store---SystemConfig---AccountsReceivable---PromptUserInfo.label=Richiedi informazioni utente per transazione conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---PromptUserInfo.description=Determina se richiedere le informazioni dell'account utente per qualsiasi attivit\u00E0 relativa ai conti fedelt\u00E0.


_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.label=Specifica il metodo di richiesta informazioni utente conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.description=Definisce la modalit\u00E0 con cui vengono richieste le informazioni utente del conto fedelt\u00E0. 


_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.label=Il cliente deve essere titolare di un conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.description=Determina se per accedere alle funzionalit\u00E0 del conto fedelt\u00E0 (modalit\u00E0 di pagamento, pagamento), il cliente della transazione retail deve essere il titolare del conto fedelt\u00E0.


_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.label=I clienti di conti fedelt\u00E0 devono essere clienti idonei
_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.description=Determina se richiedere che tutti gli utenti di conti fedelt\u00E0 siano clienti idonei.


_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.label=Visualizza fatture non pagate all'addetto quando viene effettuato un pagamento conto fedelt\u00E0
_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.description=Determina se il sistema visualizza un elenco di fatture in sospeso da scegliere durante il processo di pagamento.


_Store---SystemConfig---AllowEqualSecurityRankAccess.label=Tratta gruppi di sicurezza come 'Maggiore di' o 'Maggiore o uguale a'
_Store---SystemConfig---AllowEqualSecurityRankAccess.description=Per la creazione/modifica di dipendenti, questa opzione determina se higher-ranked in sec_groups.group_rank significa "maggiore di" o "maggiore o uguale a". Rispondere S\u00EC per consentire a un utente connesso di modificare addetti con una classificazione uguale o inferiore alla propria. Rispondere No se l'utente connesso pu\u00F2 modificare solo addetti con una classificazione inferiore alla propria. Se si imposta su No, il dipendente con la classificazione pi\u00F9 elevata del negozio non potr\u00E0 creare o modificare un dipendente di pari livello. In questo scenario, i dati devono essere scaricati dalla sede centrale anzich\u00E9 creati in negozio. 


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.label=Consenti combinazione di accantonamento con altri tipi di transazione
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.description=Determina se l'accantonamento pu\u00F2 essere combinato nella stessa transazione con altri tipi di voci riga.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.label=Consenti combinazione di ordini distribuiti con altri tipi di transazione
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.description=Determina se gli articoli di ordini distribuiti possono essere combinati nella stessa transazione con altri tipi di voci riga.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.label=Consenti combinazione di resi con altri tipi di transazione
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.description=Determina se gli articoli del reso possono essere combinati nella stessa transazione con altri tipi di voci riga.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.label=Consenti combinazione di vendite con altri tipi di transazione
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.description=Determina se gli articoli in vendita possono essere combinati nella stessa transazione con altri tipi di voci riga.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.label=Consenti combinazione di vendite con spedizione con altri tipi di transazione
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.description=Determina se gli articoli in vendita con spedizione possono essere combinati nella stessa transazione con altri tipi di voci riga.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.label=Consenti combinazione di ordini speciali con altri tipi di transazione
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.description=Determina se gli articoli di ordini speciali possono essere combinati nella stessa transazione con altri tipi di voci riga.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.label=Consenti combinazione di ordini di lavoro con altri tipi di transazione
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.description=Determina se gli articoli di ordini di lavoro possono essere combinati nella stessa transazione con altri tipi di voci riga.


_Store---SystemConfig---AttachedItems---AddWithMessage.label=Visualizza un messaggio alla vendita di un articolo a cui sono associati altri articoli
_Store---SystemConfig---AttachedItems---AddWithMessage.description=Determina se visualizzare un messaggio nell'area istruzioni della schermata di vendita per informare l'addetto che alla transazione retail viene aggiunto un articolo associato.


_Store---SystemConfig---AttachedItems---EnableAttachedItems.label=Abilita funzionalit\u00E0 per articoli associati
_Store---SystemConfig---AttachedItems---EnableAttachedItems.description=Questa opzione di configurazione controlla l'utilizzo delle funzionalit\u00E0 per gli articoli associati.



_Store---SystemConfig---AttachedItems---NotifyItemAdded.label=Visualizza prompt quando un articolo associato viene aggiunto alla transazione
_Store---SystemConfig---AttachedItems---NotifyItemAdded.description=Determina se visualizzare un prompt quando un articolo associato viene aggiunto alla transazione retail.


_Store---SystemConfig---AutoGenerateCustomerId.label=Consente al sistema di generare automaticamente numeri cliente quando viene creato un nuovo cliente
_Store---SystemConfig---AutoGenerateCustomerId.description=Determina se deve essere generato automaticamente un ID cliente quando si crea un nuovo record cliente. Rispondere S\u00EC per consentire la generazione automatica dell'ID cliente. Rispondere No per visualizzare un messaggio per richiedere all'addetto di immettere l'ID cliente durante la creazione del nuovo record.


_Store---SystemConfig---AutoGenerateEmployeeId.label=Consente al sistema di generare automaticamente numeri dipendente quando viene creato un nuovo dipendente
_Store---SystemConfig---AutoGenerateEmployeeId.description=Determina se deve essere generato automaticamente un ID dipendente quando si crea un nuovo record dipendente. Rispondere S\u00EC per consentire la generazione automatica dell'ID dipendente. Rispondere No per visualizzare un messaggio per richiedere all'addetto di immettere l'ID dipendente durante la creazione del nuovo record.


_Store---SystemConfig---AutoLogout---Enabled.label=Esegue il logout automatico degli addetti se il sistema rimane inattivo per un determinato periodo di tempo
_Store---SystemConfig---AutoLogout---Enabled.description=Determina se effettuare automaticamente il logout degli addetti dal sistema se il periodo di inattivit\u00E0 supera il numero di secondi configurato (WaitSeconds).


_Store---SystemConfig---AutoLogout---WaitSeconds.label=Specifica il numero di secondi da attendere prima di avviare il logout automatico
_Store---SystemConfig---AutoLogout---WaitSeconds.description=Se il logout automatico \u00E8 abilitato, gli addetti vengono disconnessi automaticamente in caso di inattivit\u00E0 del sistema per un numero di secondi superiore a quello specificato.


_Store---SystemConfig---CashPaymentRequiringIrsReport.label=Definisci la soglia della modalit\u00E0 di pagamento in contanti oltre la quale richiedere la raccolta di ulteriori dati
_Store---SystemConfig---CashPaymentRequiringIrsReport.description=Se l'importo in contanti pagato dal cliente supera quello di soglia, viene visualizzato il modulo IRS per raccogliere ulteriori dati sul cliente.


_Store---SystemConfig---CheckTender---MinimumCheckNumber.label=Definisci il numero di assegno minimo accettato dal sistema
_Store---SystemConfig---CheckTender---MinimumCheckNumber.description=Numero minimo dell'assegno accettato dal sistema quando un cliente paga con tale modalit\u00E0.


_Store---SystemConfig---CheckTender---PromptForBirthday.label=Richiedi data di nascita quando viene presentato un assegno
_Store---SystemConfig---CheckTender---PromptForBirthday.description=Determina se richiedere la data di nascita del cliente in caso di pagamento con assegno.


_Store---SystemConfig---Coupon---Serialized---PrefixLength.label=Specifica la lunghezza del prefisso utilizzato per i coupon serializzati
_Store---SystemConfig---Coupon---Serialized---PrefixLength.description=Immettere la lunghezza desiderata del prefisso per i coupon serializzati.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.label=Codice del metodo di autorizzazione per le ricerche BinSmart per Merchant Warehouse
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.description=Si tratta del codice del metodo di autorizzazione utilizzato per eseguire la ricerca. Valido solo per Merchant Warehouse.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.label=Abilita ricerche BinSmart di Merchant Warehouse
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.description=Questa opzione determina se si utilizzano le ricerche BinSmart di Merchant Warehouse per le autorizzazioni di carte di credito/debito.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.label=Indicazione di pagamento preferito in caso di errori
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.description=Si tratta dell'indicazione del pagamento preferito quando si verifica un errore o viene restituita una risposta negativa.


_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.label=Informa gli utenti che non \u00E8 necessaria la firma
_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.description=Questa opzione consente di attivare/disattivare il messaggio informativo visualizzato quando si elabora una transazione al di sotto del valore configurato.


_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.label=Richiedi immissione PIN su tastiera per la modalit\u00E0 di pagamento con carta di debito
_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.description=Determina se \u00E8 necessaria la tastiera per la modalit\u00E0 di pagamento con carta di debito.

_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.label=Esporta numero conto sottoposto ad hashing
_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.description=Determina se includere o meno il numero di conto sottoposto ad hashing nel file PosLog.xml.


_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.label=Richiedi almeno un criterio per le ricerche di dipendenti
_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.description=Determina se \u00E8 necessario immettere almeno un criterio per eseguire una ricerca dipendenti.


_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.label=Visualizza totale contanti arrotondato 
_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.description=Applicabile solo per l'arrotondamento di valuta, questa opzione indica se il totale in contanti arrotondato deve essere visualizzato in blu sotto il totale della transazione nell'area informativa.


_Store---SystemConfig---CurrencyRounding---RoundingMode.label=Specifica il metodo di arrotondamento da utilizzare per la valuta locale
_Store---SystemConfig---CurrencyRounding---RoundingMode.description=Metodo di arrotondamento degli importi nella valuta locale.


_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.label=Arrotondamento della modalit\u00E0 di pagamento come sconto transazione
_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.description=Determina se consentire l'applicazione di uno sconto/ricarico per l'arrotondamento della modalit\u00E0 di pagamento.


_Store---SystemConfig---CustomerActivityStreamMaxItems.label=Limita il numero di articoli nel flusso attivit\u00E0 del cliente
_Store---SystemConfig---CustomerActivityStreamMaxItems.description=Numero massimo di articoli da visualizzare nel flusso attivit\u00E0 del cliente.


_Store---SystemConfig---CustomerHistoryAgeLimitDays.label=Limita il numero di giorni dello storico da visualizzare nella relativa scheda del cliente
_Store---SystemConfig---CustomerHistoryAgeLimitDays.description=Numero di giorni per cui visualizzare i dettagli dello storico retail nell'apposita scheda del modulo di gestione dei clienti.


_Store---SystemConfig---DatabaseTranslationsEnabled.label=Abilita transazioni a livello di database invece che di file delle propriet\u00E0
_Store---SystemConfig---DatabaseTranslationsEnabled.description=Determina se utilizzare file di propriet\u00E0 o la traduzione del database per tradurre il testo. Rispondere S\u00EC per cercare traduzioni prima nel database e quindi nei file delle propriet\u00E0. Rispondere No per cercare solo nei file delle propriet\u00E0.


_Store---SystemConfig---Deals---DisplayNegative.label=Visualizza offerte per articoli reso
_Store---SystemConfig---Deals---DisplayNegative.description=Determina se visualizzare le offerte applicate agli articoli del reso nella schermata dell'elenco delle transazioni.


_Store---SystemConfig---Deals---DisplayProportionDealAmt.label=Visualizza sconti offerta proporzionalmente tra gli articoli idonei
_Store---SystemConfig---Deals---DisplayProportionDealAmt.description=Determina la modalit\u00E0 con cui vengono visualizzati gli sconti offerta sulle voci riga. Rispondere S\u00EC affinch\u00E9 lo sconto offerta venga suddiviso proporzionalmente tra le voci riga idonee. Esempio: nell'offerta BOGO "Acquista X, ottieni X gratis", X \u00E8 pari a $ 20. Se si acquistano due X, verranno visualizzati $ 10 per ogni articolo. Rispondere No per visualizzare gli sconti offerta come descritti nell'offerta stessa. Esempio: nell'offerta BOGO "Acquista X, ottieni X gratis", X \u00E8 pari a $ 20. Quando si acquistano 2 X, verranno visualizzati $ 20 per il primo articolo X e $ 0 per il secondo.




_Store---SystemConfig---DefaultIDType.label=Imposta tipo di ID predefinito per le modalit\u00E0 di pagamento che prevedono identificazione del cliente
_Store---SystemConfig---DefaultIDType.description=Tipo di identificativo predefinito utilizzato per le modalit\u00E0 di pagamento che richiedono dati di identificazione del cliente.


_Store---SystemConfig---Discounts---RoundingMode.label=Definisci il metodo di arrotondamento utilizzato per l'applicazione di sconti
_Store---SystemConfig---Discounts---RoundingMode.description=Metodo di arrotondamento degli importi in valuta locale utilizzato per determinare il prezzo dopo l'applicazione di uno sconto.


_Store---SystemConfig---DisplayVoidedLineItems.label=Visualizza voci riga annullate nell'area informativa della transazione
_Store---SystemConfig---DisplayVoidedLineItems.description=Determina se visualizzare le voci riga annullate come testo barrato nella schermata delle transazioni retail.


_Store---SystemConfig---Document---SeriesIdLength.label=Definisci la lunghezza degli ID di serie in un ID documento
_Store---SystemConfig---Document---SeriesIdLength.description=Definisce la lunghezza dell'ID di serie. Nei documenti come i coupon bounceback, l'ID documento contiene in genere l'ID di serie. Questa configurazione definisce la modalit\u00E0 di analisi dell'ID di serie dell'ID documento.




_Store---SystemConfig---Email---DefaultMailHost.label=Specifica il nome host di e-mail utilizzato per inviare ricevute tramite e-mail
_Store---SystemConfig---Email---DefaultMailHost.description=Immettere il nome host di e-mail predefinito per l'invio ai clienti di ricevute tramite e-mail.


_Store---SystemConfig---Email---DefaultMailPassword.label=Specifica la password di e-mail predefinita
_Store---SystemConfig---Email---DefaultMailPassword.description=Immettere la password di e-mail predefinita da utilizzare in caso di connessioni SMTP sicure.


_Store---SystemConfig---Email---DefaultMailPort.label=Specifica la porta di e-mail predefinita
_Store---SystemConfig---Email---DefaultMailPort.description=Immettere la porta di e-mail predefinita.


_Store---SystemConfig---Email---DefaultMailUser.label=Specifica l'utente di e-mail predefinito
_Store---SystemConfig---Email---DefaultMailUser.description=Immettere l'utente di e-mail predefinito da utilizzare in caso di connessioni SMTP sicure.


_Store---SystemConfig---Email---DefaultRecipient.label=Specifica il destinatario di e-mail predefinito
_Store---SystemConfig---Email---DefaultRecipient.description=Immettere il destinatario di e-mail predefinito.


_Store---SystemConfig---Email---DefaultSender.label=Specifica il mittente di e-mail predefinito
_Store---SystemConfig---Email---DefaultSender.description=Immettere il mittente di e-mail predefinito.


_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.label=Visualizza richiesta di invio ricevute ai clienti tramite e-mail
_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.description=Determina se agli utenti deve essere sempre visualizzata l'opzione di invio delle ricevute ai clienti tramite e-mail. Rispondere S\u00EC per richiedere sempre se il cliente desidera ricevere le ricevute tramite e-mail. Rispondere No affinch\u00E9 il sistema controlli le autorizzazioni sulle comunicazioni tramite e-mail per il cliente e consenta l'invio solo se impostate su S\u00EC.


_Store---SystemConfig---Email---Receipt---From.label=Specifica la descrizione per il nome del mittente per le ricevute inviate tramite e-mail
_Store---SystemConfig---Email---Receipt---From.description=Descrizione per il nome del mittente per le ricevute inviate tramite e-mail. Specificare questo valore in translations.properties.


_Store---SystemConfig---Email---Receipt---LineStyle.label=Impostazioni del carattere per il testo dei messaggi e-mail con cui si inviano ricevute ai clienti
_Store---SystemConfig---Email---Receipt---LineStyle.description=Specifica la famiglia e le dimensioni del carattere per il testo delle ricevute inviate tramite e-mail.


_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.label=Salva indirizzo e-mail aggiornato nel record cliente
_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.description=Questa opzione consente di aggiornare e salvare gli indirizzi e-mail dei clienti nei relativi record durante il processo di invio tramite e-mail della ricevuta di una transazione.


_Store---SystemConfig---Email---Receipt---SendEmailReceipts.label=Abilita funzionalit\u00E0 di invio ricevute tramite e-mail
_Store---SystemConfig---Email---Receipt---SendEmailReceipts.description=Opzione globale per l'invio di ricevute tramite e-mail. Rispondere S\u00EC per abilitare la funzionalit\u00E0. Le ricevute vengono inviate tramite e-mail ai clienti se configurate a questo scopo.


_Store---SystemConfig---Email---Receipt---Subject.label=Specifica la riga dell'oggetto predefinita per le ricevute inviate tramite e-mail
_Store---SystemConfig---Email---Receipt---Subject.description=La riga oggetto predefinita per una ricevuta inviata via e-mail. Il valore \u00E8 specificato in translations.properties.


_Store---SystemConfig---Email---SmtpDebug.label=Registra messaggi di debug SMTP nella console
_Store---SystemConfig---Email---SmtpDebug.description=Se il livello di severit\u00E0 del logger \u00E8 impostato su DEBUG, rispondere S\u00EC affinch\u00E9 Xstore registri i messaggi di debug SMTP nella console.


_Store---SystemConfig---Email---TestingModeAddressFilter.label=Prova il recapito a indirizzi e-mail con sottostringhe
_Store---SystemConfig---Email---TestingModeAddressFilter.description=Stringa di valori separati da virgole utilizzata se l'opzione UseTestingMode \u00E8 abilitata allo scopo di accertarsi che il recapito avvenga solo agli indirizzi e-mail contenenti una o pi\u00F9 delle sottostringhe. Da utilizzare solo negli ambienti di test.


_Store---SystemConfig---Email---UseSmtpAuth.label=Usa autenticazione SMTP
_Store---SystemConfig---Email---UseSmtpAuth.description=Determina se viene utilizzata l'autenticazione SMTP per l'invio di e-mail. Richiede in genere un nome utente e una password (DefaultMailUser e DefaultMailPassword).

_Store---SystemConfig---Email---UseTLS.label=Usa comunicazione TLS.
_Store---SystemConfig---Email---UseTLS.description=Determina se per i messaggi e-mail si utilizza la comunicazione TLS.

_Store---SystemConfig---Email---UseTestingMode.label=Usa modalit\u00E0 di test e-mail
_Store---SystemConfig---Email---UseTestingMode.description=Determina se utilizzare la modalit\u00E0 di test e-mail. Consente di accertarsi che i messaggi e-mail non siano inviati a indirizzi e-mail di clienti effettivi. Invia messaggi e-mail solo se nell'indirizzo \u00E8 presente il valore di UseTestingMode.


_Store---SystemConfig---EmployeeSale---AllowSelfSale.label=Consenti agli addetti di registrare le proprie vendite
_Store---SystemConfig---EmployeeSale---AllowSelfSale.description=Determina se consentire ai dipendenti di registrare a proprio nome le transazioni retail.


_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.label=Usa dati negozio locale per le ricerche di dipendenti
_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.description=Determina se le ricerche di dipendenti devono essere eseguite solo per il negozio corrente.


_Store---SystemConfig---EnableCustomerWishList.label=Visualizza liste dei desideri dei clienti in manutenzione clienti
_Store---SystemConfig---EnableCustomerWishList.description=Determina se in manutenzione clienti devono essere visualizzate le liste dei desideri.


_Store---SystemConfig---EnableMultipleCustomerAddresses.label=Consenti pi\u00F9 indirizzi per i clienti
_Store---SystemConfig---EnableMultipleCustomerAddresses.description=Questa opzione consente di creare e memorizzare pi\u00F9 indirizzi dei clienti.


_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.label=Visualizza log degli errori e opzione di invio tramite e-mail in caso di condizione di errore
_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.description=Determina se deve essere visualizzato il log di sistema e se consentire all'utente di inviarlo tramite e-mail al supporto quando si verifica un errore che richiede l'intervento dell'Help Desk.


_Store---SystemConfig---ErrorScreen---EmailAddressFrom.label=Specifica l'indirizzo e-mail "Da" per i messaggi di errore
_Store---SystemConfig---ErrorScreen---EmailAddressFrom.description=Indirizzo e-mail utilizzato come mittente per l'invio di un messaggio di errore generato automaticamente.


_Store---SystemConfig---ErrorScreen---EmailAddressTo.label=Specifica l'indirizzo e-mail "A" per i messaggi di errore
_Store---SystemConfig---ErrorScreen---EmailAddressTo.description=Indirizzo e-mail utilizzato come destinatario per l'invio di un messaggio di errore generato automaticamente.


_Store---SystemConfig---ExcludeVatFromNetSales.label=Escludi IVA da importi vendita netti
_Store---SystemConfig---ExcludeVatFromNetSales.description=Determina se occorre escludere l'importo dell'IVA dell'importo totale netto della vendita.


_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.label=Numero massimo di scontrini cortesia consentiti
_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.description=Numero massimo di scontrini cortesia di cui \u00E8 consentita la stampa prima che sia necessario l'override di un manager.


_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.label=Stampa una ricevuta per ogni articolo regalo
_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.description=Opzione utilizzata quando la quantit\u00E0 di una voce riga \u00E8 maggiore di 1. Determina se stampare uno scontrino di cortesia distinto per ogni articolo oppure un unico scontrino di cortesia per la quantit\u00E0 totale.


_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.label=Richiedi raggruppamento scontrini di cortesia
_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.description=Determina se all'addetto deve essere richiesto di raggruppare gli articoli in uno o pi\u00F9 scontrini di cortesia a discrezione del cliente.


_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.label=Consenti all'utente di scegliere il metodo di stampa degli scontrini di cortesia
_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.description=Determina se consentire all'utente di scegliere di stampare uno scontrino di cortesia per ogni articolo o un unico scontrino di cortesia per tutti gli articoli. Rispondere S\u00EC per consentire all'utente di scegliere se stampare uno scontrino di cortesia per ogni articolo o un unico scontrino per tutti gli articoli.


_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.label=Stampa automaticamente scontrini di cortesia per gli articoli acquistati da una lista regali
_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.description=Determina se aggiungere automaticamente uno scontrino di cortesia a un articolo acquistato da una lista regali. Rispondere S\u00EC per aggiungere automaticamente lo scontrino di cortesia a un articolo acquistato da una lista regali. 


_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.label=Nascondi quantit\u00E0 acquistata durante la visualizzazione di una lista regali
_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.description=Determina se mostrare la quantit\u00E0 acquistata quando si visualizza una lista regali.


_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.label=Escludi specifici articoli non merce dai totali di vendita lordi
_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.description=Se il valore di EXCLUDE_FROM_NET_SALES_FLAG \u00E8 impostato su true per determinati articoli non merce, questo valore di configurazione determina se imporre l'esclusione degli importi di vendita di tali articoli anche dall'importo di vendita lordo totale.


_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.label=Escludi resi da totali di vendita lordi
_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.description=Determina se escludere l'importo dei resi dall'importo di vendita lordo totale.


_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.label=Richiedi conferma dell'eliminazione di un articolo a cui \u00E8 applicato uno sconto di gruppo
_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.description=Determina se richiedere conferma quando l'addetto desidera rimuovere un articolo con sconto di gruppo. Lo sconto di gruppo verr\u00E0 rimosso anche dagli altri articoli.


_Store---SystemConfig---GroupDiscount---MinItemsRequired.label=Specifica il numero minimo di articoli richiesti per usufruire di uno sconto di gruppo
_Store---SystemConfig---GroupDiscount---MinItemsRequired.description=Numero minimo di articoli richiesti per consentire l'applicazione di uno sconto di gruppo.


_Store---SystemConfig---Help---HelpFilePath.label=Specifica il percorso dei file della Guida
_Store---SystemConfig---Help---HelpFilePath.description=Percorso in cui si trovano i file HTML della Guida.


_Store---SystemConfig---Help---HelpKey.label=Identifica tasto funzione per la Guida
_Store---SystemConfig---Help---HelpKey.description=Determina il tasto funzione da assegnare per avviare la Guida. Se il valore di configurazione viene lasciato vuoto, non sar\u00E0 indicato alcun tasto funzione della Guida sullo schermo.


_Store---SystemConfig---Help---HelpMenu.label=Identifica nome del menu della Guida
_Store---SystemConfig---Help---HelpMenu.description=Menu da visualizzare quando si sceglie il pulsante della Guida. Il gruppo di azioni da eseguire per il menu \u00E8 definito in MenuConfig.xml.


_Store---SystemConfig---HideDeniedSecureOption.label=Nascondi opzioni di menu per gli utenti sprovvisti dei livelli di sicurezza appropriati
_Store---SystemConfig---HideDeniedSecureOption.description=Questa opzione consente di nascondere le voci di menu agli utenti sprovvisti dei privilegi di sicurezza necessari per utilizzarle. Rispondere S\u00EC per nascondere completamente l'opzione di menu. Rispondere No per visualizzare l'opzione come disabilitata.


_Store---SystemConfig---IncludeEmployeeInDefaultGroup.label=Includi automaticamente i dipendenti nel gruppo clienti predefinito
_Store---SystemConfig---IncludeEmployeeInDefaultGroup.description=Determina se aggiungere sempre il gruppo clienti DEFAULT per i dipendenti.


_Store---SystemConfig---IncludeSalesTaxInGrossSales.label=Includi imposta negli importi di vendita lordi
_Store---SystemConfig---IncludeSalesTaxInGrossSales.description=Determina se includere l'importo dell'imposta vendite nell'importo di vendita lordo totale.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.label=Richiedi quantit\u00E0 alla scansione di un articolo
_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.description=Questa impostazione determina se richiedere una quantit\u00E0 in seguito alla scansione di un articolo. Se si imposta su No, la quantit\u00E0 dell'articolo sar\u00E0 incrementata di 1 a ogni scansione.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.label=Richiedi quantit\u00E0 all'immissione manuale di un articolo
_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.description=Questa impostazione determina se richiedere una quantit\u00E0 in seguito all'immissione manuale di un articolo. Se si imposta su No, la quantit\u00E0 dell'articolo sar\u00E0 incrementata di 1 a ogni immissione.


_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.label=Consenti immissione di conteggi prima di avviare l'inventario
_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.description=Determina se consentire all'utente di immettere quantit\u00E0 di scorte per il primo ciclo di inventario oppure inviare fogli al palmare per l'inventario prima di acquisire un'istantanea magazzino.


_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.label=Specifica il numero di righe vuote da stampare su un foglio inventario dopo l'ultimo articolo
_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.description=Numero di righe vuote stampate dopo l'ultimo articolo in un foglio inventario.


_Store---SystemConfig---InventoryCount---EnableCountSheetMode.label=Abilita modalit\u00E0 foglio inventario
_Store---SystemConfig---InventoryCount---EnableCountSheetMode.description=Determina il metodo di inventario per l'immissione di inventari magazzino.


_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.label=Consenti creazione di inventari ciclici
_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.description=Determina se un negozio pu\u00F2 creare un inventario ciclico.


_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.label=Consenti ricerca di inventari ciclici
_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.description=Determina se l'inventario magazzino di tipo "Inventario ciclico" \u00E8 a ricerca consentita.


_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.label=Genera automaticamente cicli aggiuntivi per un inventario ciclico
_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.description=Determina se utilizzare la riconciliazione inventario manuale o automatica per generare cicli aggiuntivi in un inventario ciclico. Rispondere S\u00EC per utilizzare la generazione automatica.


_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.label=Identifica il bucket magazzino utilizzato per inventari ciclici
_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.description=Bucket magazzino interessato da un inventario ciclico.


_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.label=Numero massimo di cicli per un inventario ciclico
_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.description=Determina il numero di cicli da utilizzare per un inventario ciclico. Una volta raggiunto l'ultimo ciclo, i risultati vengono utilizzati per determinare la varianza finale dell'inventario.


_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.label=Numero di giorni dopo la data di inventario entro cui \u00E8 possibile avviare l'inventario (istantanea acquisita)
_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.description=Indica il numero di giorni dalla data di inventario definita che gli utenti devono attendere per avviare gli inventari magazzino.


_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.label=Numero di giorni prima della data di inventario in cui \u00E8 possibile avviare l'inventario (istantanea acquisita)
_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.description=Indica il numero di giorni precedenti la data di inventario definita durante i quali gli utenti possono avviare gli inventari magazzino.


_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.label=Impedisci agli utenti di avviare gli inventari magazzino prima/dopo la data di inventario
_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.description=Determina se l'inventario pu\u00F2 essere avviato (istantanea acquisita) prima/dopo la data di inventario. Se questa opzione \u00E8 abilitata, l'inventario pu\u00F2 essere avviato solo entro un determinato numero di giorni prima e dopo la data di inventario.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.label=Numero massimo di articoli indicati sul foglio inventario principale
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.description=Numero massimo di articoli indicati sul foglio inventario per il ciclo 1.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.label=Numero massimo di articoli indicati su tutti gli altri fogli inventario
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.description=Numero massimo di articoli indicati sul foglio inventario per i cicli a partire dal secondo.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.label=Consenti creazione di inventari fisici nel negozio
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.description=Determina se \u00E8 consentito al negozio creare un inventario fisico. Rispondere No per richiedere il download dell'inventario dalla sede centrale.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.label=Consenti ricerca di inventari fisici
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.description=Determina se l'inventario magazzino di tipo "Inventario fisico" \u00E8 a ricerca consentita.


_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.label=Genera automaticamente inventari aggiuntivi per un inventario fisico
_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.description=Determina se utilizzare la riconciliazione inventario manuale o automatica per generare cicli aggiuntivi in un inventario fisico.


_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.label=Numero massimo di cicli per un inventario fisico
_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.description=Determina il numero di cicli da utilizzare per un inventario fisico. Una volta raggiunto l'ultimo ciclo, i risultati verranno utilizzati per determinare la varianza finale dell'inventario.


_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.label=Stampa righe vuote sui fogli inventario magazzino
_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.description=Determina se stampare righe vuote dopo l'ultimo articolo nel foglio inventario a partire dal secondo ciclo.


_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.label=Richiedi agli utenti di stampare un foglio inventario prima di un inventario fisico
_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.description=Solo per inventari fisici. Determina se l'utente deve stampare un foglio inventario sulla stampante report prima di immettere gli inventari di magazzino per il foglio in questione.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.label=Consenti creazione di inventari forniture
_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.description=Determina se un negozio pu\u00F2 creare un inventario forniture.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.label=Consenti ricerca di inventari forniture
_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.description=Determina se l'inventario magazzino di tipo Inventario forniture \u00E8 a ricerca consentita.


_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.label=Genera automaticamente cicli aggiuntivi per un inventario forniture
_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.description=Determina se utilizzare la riconciliazione inventario manuale o automatica per generare cicli aggiuntivi in un inventario forniture.


_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.label=Specifica il livello merce per gli articoli della fornitura
_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.description=Livello merce in cui si trovano gli articoli delle forniture (e solo gli articoli di questo tipo). Questo livello merce \u00E8 utilizzato per generare l'elenco di articoli di un inventario forniture e deve essere un nodo di livello principale della gerarchia.


_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.label=Bucket magazzino utilizzato per inventari forniture
_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.description=Bucket magazzino interessato da un inventario forniture.


_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.label=Numero massimo di cicli per un inventario forniture
_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.description=Determina il numero di cicli da utilizzare per un inventario forniture. Una volta raggiunto l'ultimo ciclo, i risultati vengono utilizzati per determinare la varianza finale dell'inventario.


_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.label=Richiedi definizione sezioni bucket
_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.description=Determina se \u00E8 necessario definire una sezione per ogni bucket mediante le funzionalit\u00E0 di manutenzione del layout del negozio.


_Store---SystemConfig---IrsIdentificationNumber.label=Numero IRS identificativo del commerciante
_Store---SystemConfig---IrsIdentificationNumber.description=Numero IRS utilizzato per identificare il commerciante (richiede override a livello di catena).


_Store---SystemConfig---ItemLookup---LoadGrid.label=Visualizza griglia modelli in ricerca articolo
_Store---SystemConfig---ItemLookup---LoadGrid.description=Determina se visualizzare la prima pagina di griglia articoli per la schermata di ricerca articolo.


_Store---SystemConfig---ItemLookup---LoadPriceHistory.label=Visualizza storico prezzi in ricerca articolo
_Store---SystemConfig---ItemLookup---LoadPriceHistory.description=Determina se visualizzare lo storico prezzi dell'articolo corrente.


_Store---SystemConfig---ItemLookup---LoadSalesHistory.label=Visualizza storico vendite in ricerca articolo
_Store---SystemConfig---ItemLookup---LoadSalesHistory.description=Determina se visualizzare lo storico vendite dell'articolo corrente.


_Store---SystemConfig---ItemLookup---LoadSimilar.label=Visualizza articoli simili in ricerca articolo
_Store---SystemConfig---ItemLookup---LoadSimilar.description=Determina se visualizzare tutti gli articoli dello stesso modello di quello corrente.


_Store---SystemConfig---ItemLookup---LoadSubstitute.label=Visualizza articoli sostitutivi in ricerca articolo
_Store---SystemConfig---ItemLookup---LoadSubstitute.description=Determina se visualizzare tutti gli articoli sostitutivi dell'articolo corrente.


_Store---SystemConfig---ItemLookup---LoadUpcs.label=Visualizza numeri UPC in ricerca articolo
_Store---SystemConfig---ItemLookup---LoadUpcs.description=Determina se visualizzare tutti i numeri UPC per l'articolo in questione.




_Store---SystemConfig---ItemLookup---PriceHistoryDays.label=Numero di giorni dello storico prezzi per la ricerca articolo
_Store---SystemConfig---ItemLookup---PriceHistoryDays.description=Numero di giorni per cui vengono recuperati i dati dello storico prezzi dell'articolo cercato.


_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.label=Numero di settimane dello storico vendite da visualizzare in ricerca articolo
_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.description=Indica il numero di settimane dello storico vendite da visualizzare quando si effettua una ricerca articolo nel modulo relativo al rifornimento. I dati dello storico vendite sono visualizzati nella scheda dello storico vendite.


_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.label=Usa criteri di ricerca avanzata per la ricerca articolo
_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.description=Determina se Xstore deve utilizzare criteri di ricerca avanzata per trovare e visualizzare gli articoli cercati.


_Store---SystemConfig---ItemMatrix---CacheEnabled.label=Abilita cache per matrice articoli
_Store---SystemConfig---ItemMatrix---CacheEnabled.description=Determina se abilitare la cache per la matrice articoli.


_Store---SystemConfig---ItemMatrix---Height.label=Altezza della matrice articoli in base al numero di pulsanti
_Store---SystemConfig---ItemMatrix---Height.description=Numero di pulsanti verticali nella matrice (verticale). I pulsanti vengono adattati allo schermo in base al numero specificato qui.


_Store---SystemConfig---ItemMatrix---Width.label=Larghezza della matrice articoli in base al numero di pulsanti
_Store---SystemConfig---ItemMatrix---Width.description=Numero di pulsanti orizzontali nella matrice (trasversale). I pulsanti vengono adattati allo schermo in base al numero specificato qui.


_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.label=Cancella messaggi se vengono immessi articoli senza messaggi
_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.description=Determina se rimuovere la visualizzazione dei messaggi relativi agli articoli quando per l'articolo in vendita corrente non sono configurati messaggi.


_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.label=Modello HTML utilizzato per visualizzare messaggi composti da immagini/testo relativi agli articoli
_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.description=Definisce il modello HTML utilizzato per visualizzare messaggi composti da immagini/testo relativi agli articoli. Esistono quattro modelli standard corrispondenti a quattro diversi layout per il testo e l'immagine di un messaggio relativo a un articolo. Se l'articolo non \u00E8 presente nella configurazione, viene utilizzato per impostazione predefinita il modello principale.




_Store---SystemConfig---ItemMessaging---DisplayMessage.label=Visualizza messaggi per articoli in vendita correnti
_Store---SystemConfig---ItemMessaging---DisplayMessage.description=Determina se visualizzare i messaggi relativi all'articolo corrente nella schermata di vendita con il thread corrente.


_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.label=Visualizza messaggi per articoli come attivi invece che passivi
_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.description=Determina la modalit\u00E0 di visualizzazione dei messaggi sugli articoli. Rispondere S\u00EC per visualizzare i messaggi utilizzando prompt di verifica (attiva) invece di visualizzarli nell'area dei messaggi della schermata di vendita (passiva).


_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.label=Visualizza messaggi per articoli reso
_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.description=Determina se visualizzare messaggi per gli articoli reso.


_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.label=Visualizza messaggi per articoli in vendita
_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.description=Determina se visualizzare messaggi per normali articoli in vendita.


_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.label=Visualizza messaggi per articoli in vendita con spedizione
_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.description=Determina se visualizzare messaggi per articoli in vendita con spedizione.




_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.label=Priorit\u00E0 messaggi su modello/articolo se entrambi sono configurati
_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.description=Se l'articolo corrente e il relativo modello sono configurati con messaggi, indica la priorit\u00E0 tra il messaggio sul modello rispetto al messaggio sull'articolo.


_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.label=Consenti resi di articoli non in archivio
_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.description=Determina se consentire il reso di un articolo non trovato nel database quando il cliente non presenta la ricevuta di vendita originale.


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.label=Richiedi prezzo articolo per resi senza dettagli
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.description=Determina se richiedere sempre il prezzo dell'articolo per i resi senza dettagli (il cliente non presenta la ricevuta di vendita originale).


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.label=Richiedi prezzo articolo per resi non verificati
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.description=Determina se richiedere sempre il prezzo dell'articolo per i resi non verificati (il cliente presenta la ricevuta di vendita originale ma il sistema non riesce a recuperare la transazione di vendita originale).


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.label=Addetto vendite per i resi senza dettagli
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.description=Questa configurazione determina la persona da assegnare come addetto vendite per una transazione di reso senza dettagli. Per reso senza dettagli si intende il caso in cui il cliente non presenta la ricevuta di vendita originale.


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.label=Addetto vendite per i resi non verificati
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.description=Questa configurazione determina la persona da assegnare come addetto vendite per una transazione di reso non verificato. Per reso non verificato si intende il caso in cui il cliente presenta la ricevuta di vendita originale ma il sistema non \u00E8 in grado di recuperare la transazione di vendita originale.


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.label=Addetto vendite per i resi verificati
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.description=Questa configurazione determina la persona da assegnare come addetto vendite per una transazione di reso verificato. Per reso verificato si intende il caso in cui il cliente presenta la ricevuta di vendita originale e il sistema \u00E8 in grado di recuperare la transazione di vendita originale.


_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.label=Consenti resi tra canali
_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.description=Determina se il sistema utilizza la funzionalit\u00E0 di reso tra canali.


_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.label=Abilita supporto per resi su estero
_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.description=Se questa impostazione \u00E8 abilitata, i resi su estero sono consentiti per tutti i paesi tranne quelli i cui codici vengono immessi in modo esplicito nell'apposita tabella di mappatura.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.label=Usa storico cliente per resi senza dettagli
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.description=Determina se i resi senza dettagli possono essere elaborati come resi verificati utilizzando lo storico acquisti del cliente. Rispondere S\u00EC affinch\u00E9 durante un reso senza dettagli per ogni articolo restituito contenuto nello storico acquisti del cliente venga visualizzato un prompt indicante le transazioni retail valide in cui \u00E8 presente l'articolo in questione. Se trovato, sar\u00E0 possibile avviare i resi verificati per queste transazioni direttamente da tale prompt.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.label=Chiedi conferma agli utenti se un articolo di reso senza dettagli non si trova nello storico cliente
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.description=In un reso basato sullo storico cliente (EnableCustomerHistoryLookup \u00E8 impostato su True), questo valore determina se viene richiesta conferma all'utente quando si tenta di effettuare un reso senza dettagli per un articolo non presente nello storico acquisti del cliente o per il quale non \u00E8 disponibile quantit\u00E0 per il reso in alcuna transazione retail valida. Quando richiesto, selezionare "S\u00EC" per continuare il reso senza dettagli, sebbene ci\u00F2 richieda il privilegio RETURN_ITEM_NOT_IN_HISTORY. Se si seleziona "No", il reso senza dettagli dell'articolo viene annullato e si torna al prompt di scansione degli articoli da restituire.


_Store---SystemConfig---ItemReturn---CustomerRecordRequired.label=Richiedi cliente prima di avviare un reso
_Store---SystemConfig---ItemReturn---CustomerRecordRequired.description=Determina se richiedere l'associazione a un cliente prima di passare alla modalit\u00E0 reso.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.label=Consenti sconto sugli articoli reso in caso di reso senza dettagli
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.description=Determina se consentire l'applicazione di uno sconto per un reso senza dettagli (il cliente non presenta la ricevuta di vendita originale). Questa configurazione si applica solo a voci riga e sconti di gruppo ma non agli sconti su transazioni.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.label=Consenti sconto sugli articoli reso in caso di reso non verificato
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.description=Determina se consentire l'applicazione di uno sconto per un reso non verificato (il cliente presenta la ricevuta di vendita originale ma il sistema non \u00E8 in grado di recuperare la transazione di vendita originale). Questa configurazione si applica solo a voci riga e sconti di gruppo ma non agli sconti su transazioni.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.label=Consenti sconto sugli articoli reso in caso di reso verificato
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.description=Determina se consentire l'applicazione di uno sconto per un reso verificato (il cliente presenta la ricevuta di vendita originale e il sistema \u00E8 in grado di recuperare la transazione di vendita originale). Questa configurazione si applica solo a voci riga e sconti di gruppo e non agli sconti su transazioni.



_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.label=Numero massimo di giorni dall'acquisto entro cui \u00E8 consentito il reso
_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.description=Numero massimo di giorni dall'acquisto originale entro cui \u00E8 consentito il reso degli articoli. Una volta trascorso il numero di giorni specificato dall'acquisto, gli articoli non possono pi\u00F9 essere restituiti. Se non si applica un limite di tempo ai resi degli articoli, immettere un numero sufficientemente grande (ad esempio 99999) per non assegnare di fatto alcuna limitazione.


_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.label=Importo massimo di rimborso per singola transazione
_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.description=Importo totale massimo di rimborso consentito per ciascuna transazione retail. Se non si applica un limite al valore totale di una transazione di rimborso, immettere un numero sufficientemente grande (ad esempio 9999999) per non assegnare di fatto alcuna limitazione.


_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.label=Prezzo massimo consentito per un articolo reso
_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.description=Prezzo massimo di un articolo reso consentito dal sistema.


_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.label=Prezzo minimo consentito per un articolo reso
_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.description=Prezzo minimo di un articolo reso consentito dal sistema. Questa cifra rappresenta il valore minimo che pu\u00F2 essere associato a un articolo senza che ne venga impedito il reso. Eventuali articoli venduti a un prezzo inferiore non possono essere resi.


_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.label=Calcola prezzo reso in base a storico prezzi
_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.description=Determina se calcolare il prezzo in base a dati dello storico prezzi.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.label=Ricerca articolo in storico prezzi in caso di reso
_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.description=Determina se cercare l'articolo reso nello storico prezzi e richiedere all'addetto di selezionare il prezzo appropriato.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.label=Ricerca articolo in storico prezzi in caso di reso verificato
_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.description=Determina se cercare l'articolo del reso verificato nello storico prezzi. Per reso verificato si intende il caso in cui il cliente presenta la ricevuta di vendita originale e il sistema \u00E8 in grado di recuperare la transazione di vendita originale.


_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.label=Numero di giorni per la ricerca nello storico prezzi
_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.description=Il sistema ricerca lo storico dei prezzi precedenti dell'articolo limitatamente al numero di giorni specificato qui.


_Store---SystemConfig---ItemReturn---PromptForCustomer.label=Richiedi cliente all'inizio di un reso
_Store---SystemConfig---ItemReturn---PromptForCustomer.description=Determina se richiedere una ricerca cliente quando si passa alla modalit\u00E0 reso.


_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.label=Richiedi importo modalit\u00E0 di pagamento per resi con carta di credito
_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.description=Determina se richiedere il riaccredito dell'importo del rimborso relativo alla modalit\u00E0 di pagamento sulla carta di credito originariamente utilizzata per la vendita. Rispondere S\u00EC per chiedere che l'importo venga riaccreditato sulla carta originale. Se si risponde No, l'intero importo di rimborso verr\u00E0 riaccreditato sulla carta di credito originale selezionata.


_Store---SystemConfig---ItemReturn---ProrationTimeUnit.label=Unit\u00E0 di tempo utilizzata per ripartizione proporzionale in caso di resi
_Store---SystemConfig---ItemReturn---ProrationTimeUnit.description=Determina se la pianificazione e il calcolo della ripartizione proporzionale si basano su giorni o mesi dalla data originale di acquisto. Nota: poich\u00E9 un "mese" \u00E8 un periodo di calendario fisso e non un intervallo di tempo arbitrario, la differenza reso/acquisto calcolata in mesi si ottiene dividendo la differenza in giorni per 30. La formula di ripartizione proporzionale, tuttavia, \u00E8 meno approssimativa se calcolata in mesi anzich\u00E9 in giorni, in quanto nel primo caso si ottiene lo stesso risultato per periodi di 30 giorni.


_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.label=Visualizza un messaggio se si applica una spesa di reintegrazione
_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.description=Determina se visualizzare un messaggio quando si applica una spesa di reintegrazione del reso a una transazione retail.


_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.label=Ricerca transazione originale per resi con ricevuta (verificati)
_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.description=Determina se tentare di recuperare la transazione retail originale quando si effettuano resi con la ricevuta originale.


_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.label=Verifica numero di serie per articoli reso serializzati
_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.description=Determina se convalidare il numero di serie dell'articolo rispetto a quello della transazione di vendita originale in modalit\u00E0 reso verificato. Per reso verificato si intende il caso in cui il cliente presenta la ricevuta di vendita originale e il sistema \u00E8 in grado di recuperare la transazione di vendita originale.


_Store---SystemConfig---ItemSale---AllowItemNotOnFile.label=Consenti vendita di articoli non in archivio
_Store---SystemConfig---ItemSale---AllowItemNotOnFile.description=Determina se consentire agli addetti di vendere articoli non trovati nel database in una transazione retail.




_Store---SystemConfig---ItemSale---MaxItemIdLength.label=Lunghezza massima ID articolo
_Store---SystemConfig---ItemSale---MaxItemIdLength.description=Lunghezza massima dell'ID articolo.


_Store---SystemConfig---ItemSale---MaxItemPrice.label=Prezzo massimo articolo consentito
_Store---SystemConfig---ItemSale---MaxItemPrice.description=Prezzo massimo dell'articolo.


_Store---SystemConfig---ItemSale---MaxItemSerialLength.label=Lunghezza massima numero di serie
_Store---SystemConfig---ItemSale---MaxItemSerialLength.description=Lunghezza massima del numero di serie dell'articolo.


_Store---SystemConfig---ItemSale---MinItemIdLength.label=Lunghezza minima ID articolo
_Store---SystemConfig---ItemSale---MinItemIdLength.description=Lunghezza minima dell'ID articolo.


_Store---SystemConfig---ItemSale---MinItemSerialLength.label=Lunghezza minima numero di serie
_Store---SystemConfig---ItemSale---MinItemSerialLength.description=Lunghezza minima del numero di serie dell'articolo.


_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.label=Visualizza un messaggio all'utente se un articolo non \u00E8 in archivio
_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.description=Determina se notificare agli addetti con un messaggio che un articolo immesso non \u00E8 presente nel database durante una transazione retail.


_Store---SystemConfig---ItemSale---PromptForBirthDate.label=Richiedi data di nascita per articoli che impongono verifica dell'et\u00E0.
_Store---SystemConfig---ItemSale---PromptForBirthDate.description=Indica se richiedere la data di nascita quando per l'articolo acquistato \u00E8 necessario avere un'et\u00E0 minima. Rispondere S\u00EC per richiedere la data di nascita. Rispondere No in caso contrario.


_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.label=Visualizza richiesta di conferma vendita per ogni transazione
_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.description=Determina se richiedere all'addetto conferma del completamento al termine di ogni transazione retail.


_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.label=Richiedi codice motivo annullamento voce riga
_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.description=Determina se richiedere all'addetto di selezionare un codice motivo quando si annulla un articolo.


_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.label=Usa tabella articoli come principale
_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.description=Rispondere S\u00EC per cercare il numero articolo immesso dall'addetto prima nella tabella master articoli. Se la ricerca nella tabella master articoli ha esito negativo, viene eseguita nelle tabelle alternative.


_Store---SystemConfig---Kits---InventoryKitComponents.label=Traccia magazzino dei componenti del kit
_Store---SystemConfig---Kits---InventoryKitComponents.description=Determina la modalit\u00E0 di tracciamento in magazzino dei kit in Xstore. Rispondere S\u00EC per tenere un inventario dei componenti dei kit. Le quantit\u00E0 in magazzino di ogni componente del kit, ma non del kit stesso, verranno aggiornate in base a vendite e resi. Rispondere No per inventariare gli articoli stessi del kit. In base a vendite e resi verranno aggiornate le quantit\u00E0 in magazzino dei kit, non dei relativi componenti.


_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.label=Collega quantit\u00E0 componenti di un kit alla quantit\u00E0 di kit per le ricevute
_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.description=Determina se la quantit\u00E0 delle righe dei componenti del kit nelle ricevute reali e virtuali sono collegate alla quantit\u00E0 dell'articolo kit. Rispondere S\u00EC per moltiplicare la quantit\u00E0 degli articoli componenti visualizzata per la quantit\u00E0 della voce riga del kit padre.


_Store---SystemConfig---Kits---NumKitComponentsToDisplay.label=Numero massimo di componenti kit da visualizzare su una ricevuta
_Store---SystemConfig---Kits---NumKitComponentsToDisplay.description=Numero massimo dei componenti del kit da visualizzare sulla ricevuta virtuale di un articolo kit. Se il numero di componenti del kit supera quello delle righe disponibili per la visualizzazione, l'ultima riga verr\u00E0 utilizzata per mostrare una stringa di continuazione, ad esempio i punti di sospensione (...)


_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.label=Richiedi componenti kit prima di immettere l'articolo in caso di reso
_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.description=Determina se in Xstore deve essere visualizzato un prompt contenente un elenco dei componenti del kit in caso di reso. Rispondere S\u00EC per visualizzare un prompt che consenta all'utente di confermare la presenza dell'intero kit prima di accettare il reso. L'utente pu\u00F2 procedere al reso o annullarlo se non sono presenti tutti i componenti del kit. Nota: l'esecuzione del reso \u00E8 un'opzione protetta per la quale l'utente deve disporre del privilegio RETURN_KIT.


_Store---SystemConfig---Layaway---AccountType.label=Tipo di conto accantonamento
_Store---SystemConfig---Layaway---AccountType.description=Tipo di conto accantonamento.


_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.label=Aggiungi automaticamente spesa configurabile a conto di accantonamento
_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.description=Determina se includere una spesa configurabile conto come voce riga nel conto di accantonamento.


_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.label=Consenti aggiunta di articoli a un accantonamento dopo l'impostazione iniziale
_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.description=Determina se consentire l'aggiunta di ulteriori articoli al conto di accantonamento dopo l'impostazione iniziale del conto.


_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.label=Consenti annullamento di un accantonamento senza la presenza del cliente
_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.description=Determina se consentire l'annullamento finalizzato alla sospensione di un conto di accantonamento senza che il cliente sia presente e senza aver ricevuto pagamenti di accantonamento nel giorno lavorativo corrente.


_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.label=Consenti inserimento di articoli non in archivio in accantonamento
_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.description=Determina se consentire l'aggiunta ai conti di accantonamento di articoli non trovati nel database.


_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.label=Consenti a clienti con conti insoluti di impostare un nuovo accantonamento
_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.description=Determina se consentire al cliente di impostare un nuovo conto di accantonamento nonostante la presenza di un conto di accantonamento insoluto in sospeso.


_Store---SystemConfig---Layaway---AllowOverpayment.label=Consenti al cliente di effettuare pagamenti in eccesso per il conto di accantonamento
_Store---SystemConfig---Layaway---AllowOverpayment.description=Determina se consentire al cliente di pagare pi\u00F9 del saldo totale del conto di accantonamento.


_Store---SystemConfig---Layaway---AllowPartialPickups.label=Consenti ritiri parziali per articoli di accantonamento
_Store---SystemConfig---Layaway---AllowPartialPickups.description=Determina se consentire ai clienti di ritirare parte degli articoli di un conto di accantonamento oppure imporre il ritiro simultaneo di tutti gli articoli.


_Store---SystemConfig---Layaway---ApplyDealAtSetup.label=Applica offerte all'impostazione di un accantonamento
_Store---SystemConfig---Layaway---ApplyDealAtSetup.description=Rispondere S\u00EC per consentire l'applicazione di offerte agli articoli di accantonamento solo al momento dell'impostazione. Il prezzo al momento del ritiro corrisponde a quello definito al momento dell'impostazione. Rispondere No per applicare le offerte agli articoli di accantonamento al momento del ritiro.


_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.label=Rettifica automaticamente prezzi degli articoli di accantonamento se al momento del ritiro sono applicati prezzi inferiori
_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.description=Determina se rettificare automaticamente il prezzo di un articolo se al momento del ritiro esso risulta inferiore rispetto a quello applicato al momento dell'impostazione.


_Store---SystemConfig---Layaway---AutoGenerateLayawayId.label=Genera automaticamente ID accantonamento al momento dell'impostazione
_Store---SystemConfig---Layaway---AutoGenerateLayawayId.description=Determina se generare automaticamente l'ID conto di accantonamento al momento dell'impostazione.


_Store---SystemConfig---Layaway---BookAsSaleOnSetup.label=Registra ricavi vendita per accantonamento al momento dell'impostazione
_Store---SystemConfig---Layaway---BookAsSaleOnSetup.description=Rispondere S\u00EC affinch\u00E9 il sistema riconosca la transazione di impostazione dell'accantonamento come parte dei ricavi totali della vendita. Rispondere No per riconoscere come parte dei ricavi totali della vendita la transazione di ritiro dell'accantonamento.


_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.label=Aggiungi spesa configurabile in caso di modifica dell'accantonamento per l'aggiunta di nuovi articoli
_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.description=Determina se addebitare una spesa configurabile dell'accantonamento per ogni transazione che prevede l'aggiunta di articoli a un conto di accantonamento.


_Store---SystemConfig---Layaway---DelinquencyFeeAmount.label=Importo spesa insolvenza per accantonamento
_Store---SystemConfig---Layaway---DelinquencyFeeAmount.description=Spesa addebitata automaticamente a un conto di accantonamento in caso di insolvenza. Si tratta di un importo fisso per ogni conto di accantonamento.


_Store---SystemConfig---Layaway---DelinquencyFeePercentage.label=Percentuale spesa insolvenza per accantonamento
_Store---SystemConfig---Layaway---DelinquencyFeePercentage.description=Spesa addebitata automaticamente a un conto di accantonamento in caso di insolvenza. La spesa viene calcolata in base a questa percentuale dell'importo totale insoluto.


_Store---SystemConfig---Layaway---DelinquencyFeeType.label=Metodo di calcolo della spesa di insolvenza per accantonamento
_Store---SystemConfig---Layaway---DelinquencyFeeType.description=Metodo di calcolo della spese di insolvenza.


_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.label=Numero di giorni prima che il conto sia considerato insoluto in caso di pagamento non effettuato
_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.description=Numero di giorni dalla scadenza di un pagamento di accantonamento prima che il conto di accantonamento venga impostato come insoluto.


_Store---SystemConfig---Layaway---DepositFeeType.label=Metodo di calcolo del deposito di accantonamento
_Store---SystemConfig---Layaway---DepositFeeType.description=Metodo di calcolo del deposito di accantonamento minimo.


_Store---SystemConfig---Layaway---DepositFixedAmount.label=Importo fisso richiesto per il deposito di accantonamento
_Store---SystemConfig---Layaway---DepositFixedAmount.description=Importo di deposito richiesto per l'impostazione o l'aggiunta di articoli in un conto di accantonamento. Questo importo fisso viene addebitato per ogni transazione retail di ogni singolo conto di accantonamento.


_Store---SystemConfig---Layaway---DepositPercentage.label=Percentuale utilizzata per il calcolo degli importi di deposito di accantonamento
_Store---SystemConfig---Layaway---DepositPercentage.description=L'importo di deposito viene calcolato in base a questa percentuale del totale dei nuovi articoli aggiunti.


_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.label=Visualizza articoli di accantonamento nella schermata di immissione vendita
_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.description=Determina se visualizzare gli articoli di accantonamento nella schermata dell'elenco delle transazioni retail.


_Store---SystemConfig---Layaway---MaxLayawayItems.label=Numero massimo di articoli consentiti per accantonamento
_Store---SystemConfig---Layaway---MaxLayawayItems.description=Numero massimo di articoli consentiti in un conto di accantonamento.


_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.label=Numero minimo di giorni
_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.description=Numero minimo di giorni dalla data di impostazione del conto di accantonamento che devono trascorrere affinch\u00E9 il sistema consenta l'annullamento finalizzato alla sospensione del conto di accantonamento.


_Store---SystemConfig---Layaway---MinTotalItemPrice.label=Importo minimo consentito per accantonamento
_Store---SystemConfig---Layaway---MinTotalItemPrice.description=Prezzo minimo totale dell'articolo richiesto per impostare un conto di accantonamento.


_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.label=Importo minimo pagamento accantonamento
_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.description=Importo minimo del pagamento di accantonamento. Questo importo \u00E8 il valore minimo di questa opzione di configurazione (MinimumPaymentDollarAmount) oppure il risultato basato sull'opzione di configurazione MinimumPaymentPctOfRecommended.


_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.label=Percentuale minima dell'accantonamento che determina l'importo del pagamento
_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.description=Percentuale minima del pagamento di accantonamento consigliato che determina l'importo minimo del pagamento stesso. L'importo minimo del pagamento di accantonamento \u00E8 il valore minimo di MinimumPaymentDollarAmount o il risultato basato su questa opzione di configurazione.


_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.label=Numero di giorni in un periodo di pagamento di accantonamento
_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.description=Numero di giorni del periodo di pagamento di accantonamento utilizzato per calcolare la pianificazione dei pagamenti.


_Store---SystemConfig---Layaway---PaymentPeriods.label=Numero di periodi di pagamento di accantonamento
_Store---SystemConfig---Layaway---PaymentPeriods.description=Numero di periodi di pagamento di accantonamento utilizzato per calcolare i pagamenti.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.label=Stampa ticket merce accantonamento con tutti gli articoli
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.description=Determina se stampare un ticket merce per tutti gli articoli in un conto di accantonamento.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.label=Stampa ticket merce accantonamento per ogni articolo
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.description=Determina se stampare un ticket merce distinto per ogni articolo di accantonamento al momento dell'impostazione.


_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.label=Stampa ricevuta specifica di accantonamento
_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.description=Determina se stampare una ricevuta di accantonamento contenente solo informazioni sugli articoli e il conto di accantonamento. Le voci riga appartenenti ad altri tipi di vendita o resi non saranno inclusi in questa ricevuta.


_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.label=Giorni periodo di pagamento predefiniti all'immissione
_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.description=Determina se richiedere i giorni del periodo di pagamento di accantonamento con il valore predefinito configurato in PaymentPeriodDaysLength. Il numero di giorni per il pagamento di accantonamento \u00E8 utilizzato per calcolare la pianificazione di tali pagamenti.


_Store---SystemConfig---Layaway---PromptForPaymentPeriods.label=Richiedi periodi pagamento di accantonamento
_Store---SystemConfig---Layaway---PromptForPaymentPeriods.description=Determina se richiedere i periodi di pagamento di accantonamento con il valore predefinito configurato in PaymentPeriods. Il numero di periodi di pagamento di accantonamento viene utilizzato per calcolare i pagamenti di accantonamento.


_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.label=Consenti ripianificazione dei periodi di pagamento
_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.description=Determina se consentire (e richiedere) agli addetti di permettere la creazione di una nuova pianificazione dei pagamenti di accantonamento a partire dal giorno lavorativo corrente.


_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.label=Consenti rimborso della spesa configurabile all'annullamento dell'accantonamento
_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.description=Determina se rimborsare la spesa configurabile quando il cliente decide di annullare il conto di accantonamento.


_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.label=Importo spesa di reintegrazione per annullamenti di accantonamenti
_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.description=Spesa di reintegrazione addebitata automaticamente al cliente quando vengono annullati gli articoli o i conti di accantonamento. Si tratta di un importo fisso per ciascun conto di accantonamento e ciascun annullamento.


_Store---SystemConfig---Layaway---RestockingFeePercentage.label=Percentuale spesa di reintegrazione per annullamenti di accantonamenti
_Store---SystemConfig---Layaway---RestockingFeePercentage.description=Spesa di reintegrazione addebitata automaticamente al cliente quando vengono annullati gli articoli o i conti di accantonamento. La spesa \u00E8 calcolata in base a questa percentuale dell'importo totale di quanto annullato.


_Store---SystemConfig---Layaway---RestockingFeeType.label=Metodo di calcolo della spesa di reintegrazione per accantonamenti
_Store---SystemConfig---Layaway---RestockingFeeType.description=Metodo utilizzato per calcolare la spesa di reintegrazione quando viene annullato un accantonamento.


_Store---SystemConfig---Layaway---SetupFeeAmount.label=Importo spesa configurabile accantonamento
_Store---SystemConfig---Layaway---SetupFeeAmount.description=Importo fisso addebitato al cliente per l'impostazione di un conto di accantonamento.


_Store---SystemConfig---Layaway---SetupFeePercentage.label=Percentuale spesa configurabile accantonamento
_Store---SystemConfig---Layaway---SetupFeePercentage.description=Se SetupFeeAmount \u00E8 impostata su 0, si tratta della percentuale dell'accantonamento totale che viene addebitata come spesa per l'impostazione del conto.


_Store---SystemConfig---Layaway---SetupFeeType.label=Metodo di calcolo della spesa configurabile dell'accantonamento
_Store---SystemConfig---Layaway---SetupFeeType.description=Metodo per il calcolo della spesa configurabile dell'accantonamento.


_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.label=Ignora ricerca cliente in accantonamento se il cliente \u00E8 gi\u00E0 associato
_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.description=Determina se ignorare il modulo di ricerca cliente quando si passa al modulo accantonamenti e alla transazione \u00E8 gi\u00E0 associato un cliente.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.label=Importo soglia sconto voce riga
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.description=Se la convalida della soglia di sconto \u00E8 abilitata, l'importo totale dello sconto sulla voce riga viene convalidato rispetto all'importo soglia specificato qui.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.label=Abilita convalida soglia di sconto
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.description=Determina se convalidare l'importo totale o la percentuale di sconto rispetto a una soglia configurata. Nota: le soglie stabiliscono le percentuali o gli importi massimi consentiti per l'applicazione di sconti. Oltre queste soglie, viene attivato il privilegio DISCOUNT_EXCEED_MAX_THRESHOLD.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.label=Percentuale soglia sconto voce riga
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.description=Se la convalida della soglia di sconto \u00E8 abilitata, la percentuale di sconto totale sulla voce riga viene convalidata rispetto alla percentuale di soglia specificata qui.


_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.label=Posizioni decimali per il calcolo degli sconti sulle voci riga
_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.description=Se l'opzione LineDiscountUseConfiguredScale \u00E8 attivata, questa scala viene utilizzata al posto di quella della valuta locale per l'arrotondamento dell'importo di sconto sulle voci riga.


_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.label=Usa precisione speciale per calcolare gli importi di sconto sulle voci riga
_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.description=Determina se utilizzare la scala di precisione dello sconto delle righe invece della scala della valuta locale per l'arrotondamento degli importi di sconto sulle voci riga.

_Store---SystemConfig---LocalCurrencyId.label=Specifica l'ID valuta locale
_Store---SystemConfig---LocalCurrencyId.description=Seleziona la valuta per le impostazioni locali correnti.


_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.label=Ricezione automatica all'ubicazione configurata
_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.description=Questa configurazione determina l'ubicazione di magazzino di destinazione da utilizzare per gli articoli quando l'addetto seleziona la funzionalit\u00E0 per ricevere l'intero documento di ricevimento. Rispondere S\u00EC per utilizzare l'ubicazione definita in InventoryDocConfig per il tipo di documento di magazzino in questione. Rispondere No per utilizzare l'ubicazione di ricevimento con la quantit\u00E0 massima.


_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.label=Visualizza solo ubicazioni con quantit\u00E0 maggiore di zero
_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.description=Determina se visualizzare solo le ubicazioni di magazzino con quantit\u00E0 maggiore di 0 quando viene richiesto un elenco di ubicazioni disponibili.


_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.label=Metodo per richiesta ubicazione magazzino
_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.description=Questa configurazione determina la modalit\u00E0 di richiesta di un'ubicazione di magazzino per un articolo.


_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.label=Traccia valore magazzino in base al valore retail o al costo
_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.description=Valore di magazzino dell'articolo in base a questo metodo di tracciamento del valore.


_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.label=Consenti trasferimento di articoli non in archivio
_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.description=Determina se consentire il trasferimento di un articolo non trovato nel database.


_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.label=Consenti opzione per impostare come inattiva un'ubicazione di magazzino
_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.description=Determina se consentire l'opzione per impostare un'ubicazione di magazzino come inattiva.


_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.label=Notifica a utente discrepanze di inventario
_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.description=Nella schermata dell'inventario magazzino in base all'ubicazione, questa opzione determina se informare l'addetto in caso di discrepanze tra gli inventari del sistema e quelli immessi dall'utente.


_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.label=Stampa report di trasferimento articolo al completamento del trasferimento
_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.description=Determina se stampare il report di trasferimento articolo al completamento di un trasferimento.


_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.label=Stampa report di riconciliazione spostamenti in sospeso
_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.description=Determina se stampare il report di riconciliazione degli spostamenti in sospeso al completamento di una funzione di spostamento in sospeso.


_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.label=Stampa ubicazione magazzino di origine vendita sulla ricevuta
_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.description=Determina se stampare sulla ricevuta l'ubicazione di magazzino da cui \u00E8 stato venduto un articolo.


_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.label=Richiedi ubicazione di ricevimento per il magazzino
_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.description=Rispondere S\u00EC per richiedere l'ubicazione presso cui verr\u00E0 ricevuto un articolo. Se si risponde No, il sistema presuppone che l'ubicazione di ricevimento sia quella con la quantit\u00E0 massima.


_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.label=Richiedi codice motivo per trasferimento articolo
_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.description=Determina se richiedere all'addetto di selezionare un codice motivo per il trasferimento di un articolo.


_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.label=Controlla giacenza articolo
_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.description=Controlla se in Xstore deve essere verificata la disponibilit\u00E0 di magazzino di un articolo in fase di vendita o spedizione.


_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.label=Azione da eseguire quando un articolo risulta non disponibile
_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.description=Azione da eseguire se viene indicato che la quantit\u00E0 di articoli immessa in una transazione non \u00E8 attualmente disponibile.


_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.label=Convalida numero di serie per articoli serializzati
_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.description=Determina se convalidare il numero di serie di un articolo serializzato.


_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.label=Abilita funzione di blocco per tentativi di login non riusciti
_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.description=Attiva/disattiva la funzionalit\u00E0 di blocco dell'account dell'addetto dopo un numero configurato di tentativi di login non riusciti.


_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.label=Numero di tentativi consentiti prima del blocco dell'account
_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.description=Se la funzionalit\u00E0 di blocco dell'account \u00E8 abilitata, l'account dell'addetto viene bloccato in seguito al numero specificato di tentativi di login non riusciti.


_Store---SystemConfig---LoginSecurity---IdType.label=Identifica ID da utilizzare per il logon del dipendente
_Store---SystemConfig---LoginSecurity---IdType.description=Determina il tipo di identificazione utilizzato dagli addetti per il logon al sistema.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.label=Giorni scadenza password
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.description=Se la funzionalit\u00E0 di scadenza password \u00E8 abilitata, la password di login del dipendente scade dopo il numero di giorni specificato qui.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.label=Abilita scadenza password
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.description=Attiva/disattiva la funzionalit\u00E0 di scadenza della password dei dipendenti dopo un numero di giorni specificato.


_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.label=Conteggio limitazione riutilizzo password
_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.description=Agli addetti non \u00E8 consentito riutilizzare la stessa password prima del numero di reimpostazioni specificato.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.label=Usa domande di verifica per reimpostazione password dipendente
_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.description=Se questa impostazione \u00E8 attivata, vengono utilizzate domande di verifica per identificare un dipendente allo scopo di reimpostarne la password. Nota: una volta attivata l'opzione, i dipendenti che non hanno ancora selezionato e risposto alle domande di verifica dovranno procedere al successivo login in modalit\u00E0 back office o registratore.


_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.label=Numero di domande di verifica richieste per l'identificazione dei dipendenti
_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.description=Questa impostazione consente di specificare il numero di domande di verifica a cui i dipendenti devono rispondere per poter reimpostare la proprio password. Nota: nel database sono presenti dieci domande di verifica, pertanto non \u00E8 possibile richiederne un numero maggiore.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.label=Tentativi consentiti per ogni domanda di verifica
_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.description=Se la funzionalit\u00E0 di blocco dell'account \u00E8 abilitata, l'account dell'addetto viene bloccato in seguito al numero specificato di risposte errate alla domanda di verifica.


_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.label=Intervallo tra tentativi per sblocco di utenti precedentemente bloccati.
_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.description=Intervallo (in secondi) tra tentativi per sbloccare utenti precedentemente bloccati.


_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.label=Specifica il numero di minuti da attendere prima di sbloccare utenti precedentemente bloccati.
_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.description=Gli utenti precedentemente bloccati vengono sbloccati automaticamente dopo il numero di minuti specificato dal momento del blocco.


_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.label=Applica strisciata carta per riscatto premi
_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.description=Determina se richiedere al cliente di strisciare la propria carta fedelt\u00E0 per riscattare un premio.


_Store---SystemConfig---Loyalty---AwardRedemptionMode.label=Metodo di riscatto premi
_Store---SystemConfig---Loyalty---AwardRedemptionMode.description=Determina se il cliente pu\u00F2 ritirare specifici premi da riscattare o una specifica quantit\u00E0 dei premi totali.


_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.label=Numero di giorni di anticipo con cui avvisare della scadenza di coupon
_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.description=Determina il numero di giorni precedenti la scadenza di un coupon per l'invio agli utenti di un'apposita avvertenza.


_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.label=Numero di giorni di anticipo con cui avvisare della scadenza di carte
_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.description=Determina il numero di giorni precedenti la scadenza di una carta per l'invio agli utenti di un'apposita avvertenza.


_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.label=Numero di giorni per cui rinnovare una carta fedelt\u00E0
_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.description=Determina il numero di giorni per cui deve essere rinnovata una carta fedelt\u00E0.


_Store---SystemConfig---Loyalty---ShowCardExpirationDate.label=Visualizza data di scadenza carta fedelt\u00E0
_Store---SystemConfig---Loyalty---ShowCardExpirationDate.description=Determina se mostrare la data di scadenza di una carta fedelt\u00E0 sullo schermo e sulla ricevuta.


_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.label=Abilita acquisto/rinnovo di carte fedelt\u00E0
_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.description=Se attivata, questa funzionalit\u00E0 consente al retailer di vendere o rinnovare carte fedelt\u00E0.


_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.label=ID articolo per acquisto carta fedelt\u00E0
_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.description=ID articolo da utilizzare per l'acquisto di una carta fedelt\u00E0.


_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.label=ID articolo per il rinnovo di carte fedelt\u00E0
_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.description=ID articolo da utilizzare per il rinnovo di una carta fedelt\u00E0.


_Store---SystemConfig---Loyalty---CustomerRecordRequired.label=Cliente necessario per fedelt\u00E0
_Store---SystemConfig---Loyalty---CustomerRecordRequired.description=Determina se \u00E8 necessario il cliente per l'accesso alle funzionalit\u00E0 relative alla fedelt\u00E0.


_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.label=Numero di giorni dello storico cliente da visualizzare
_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.description=Numero di giorni presi in considerazione dal sistema per lo storico delle transazioni del cliente.


_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.label=Consenti riscatto di premi parziali
_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.description=Determina se consentire il riscatto di premi parziali.


_Store---SystemConfig---Loyalty---RegistrationMode.label=Modalit\u00E0 di registrazione per carte fedelt\u00E0
_Store---SystemConfig---Loyalty---RegistrationMode.description=Determina il metodo di distribuzione delle carte fedelt\u00E0 ai clienti.


_Store---SystemConfig---MaximumEmployeeIdLength.label=Lunghezza massima ID dipendente
_Store---SystemConfig---MaximumEmployeeIdLength.description=Definisce la lunghezza massima consentita per un ID dipendente.


_Store---SystemConfig---MaximumKeyedCostThreshold.label=Soglia costo massimo consentito
_Store---SystemConfig---MaximumKeyedCostThreshold.description=Costo di magazzino massimo per cui \u00E8 consentita l'immissione manuale da parte dell'addetto.


_Store---SystemConfig---MaximumKeyedQuantityThreshold.label=Soglia quantit\u00E0 massima consentita
_Store---SystemConfig---MaximumKeyedQuantityThreshold.description=Quantit\u00E0 di magazzino massima per cui \u00E8 consentita l'immissione manuale da parte dell'addetto.


_Store---SystemConfig---DefaultItemMaxSaleUnitCount.label=Quantit\u00E0 massima predefinita consentita per voce riga di vendita
_Store---SystemConfig---DefaultItemMaxSaleUnitCount.description=Questo valore si applica quando a un articolo non \u00E8 associata una quantit\u00E0 di righe di vendita massima. Se il valore \u00E8 negativo (minore di 0), non vengono imposti limiti globali.

_Store---SystemConfig---MinimumEmployeeIdLength.label=Lunghezza minima ID dipendente
_Store---SystemConfig---MinimumEmployeeIdLength.description=Definisce la lunghezza minima consentita per un ID dipendente.


_Store---SystemConfig---NoSale---ManualOpen---Notes.label=Nota da includere in caso di apertura manuale del cassetto registratore
_Store---SystemConfig---NoSale---ManualOpen---Notes.description=Commento da associare a transazioni manuali di tipo Nessuna vendita (cassetto registratore aperto manualmente).


_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.label=Codice del motivo per nessuna vendita da utilizzare per l'apertura manuale del cassetto
_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.description=Codice motivo da utilizzare in caso di transazioni manuali di tipo Nessuna vendita (cassetto registratore aperto manualmente).


_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.label=Elenco di tipi di articoli non merce inclusi nel conteggio articoli
_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.description=Tipi di articoli non merce da includere nel conteggio totale degli articoli venduti sulla ricevuta di vendita.


_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.label=Visualizza automaticamente la tastiera a video se \u00E8 presente un campo di testo
_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.description=Determina se deve essere automaticamente visualizzata la tastiera a video quando un utente passa a una schermata contenente un campo di testo.

_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.label=Visualizza automaticamente tastierino decimale
_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.description=Determina se deve essere automaticamente visualizzato il tastierino decimale per i prompt configurati.


_Store---SystemConfig---OnScreenKeyboard---Enabled.label=Abilita tastiera a video
_Store---SystemConfig---OnScreenKeyboard---Enabled.description=Questa opzione consente di abilitare la tastiera a video.


_Store---SystemConfig---OnScreenKeyboard---Layout.label=Specifica un layout di tastiera a video
_Store---SystemConfig---OnScreenKeyboard---Layout.description=Determina il layout da utilizzare per la tastiera a video.


_Store---SystemConfig---OnScreenKeyboard---Sliding.label=Usa animazione di scorrimento quando viene visualizzata la tastiera a video
_Store---SystemConfig---OnScreenKeyboard---Sliding.description=Determina se la tastiera a video deve apparire scorrendo dalla parte inferiore della schermata oppure deve essere semplicemente visualizzata.


_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.label=Usa animazione di ricaduta al termine dello scorrimento della tastiera a video
_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.description=Determina se la tastiera a video deve ricadere dopo lo scorrimento verso l'alto per dare l'effetto visivo dell'ancoraggio.


_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.label=Usa azione di scorrimento del dito verso il basso per chiudere la tastiera a video
_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.description=Determina se gli utenti del touch screen possono far scorrere il dito verso il basso sulla tastiera a video per chiuderla.


_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.label=Usa scorrimento del dito orizzontale per cambiare layout della tastiera a video
_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.description=Determina se gli utenti del touch screen possono far scorrere il dito orizzontalmente per passare da un layout a un altro della tastiera a video. Gli utenti possono ad esempio passare dalla tastiera inglese a quella russa.

_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.label=Riproduci un tono di clic quando vengono premuti i tasti della tastiera o del tastierino numerico a video
_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.description=Determina se deve essere riprodotto un tono di clic quando viene premuto un tasto della tastiera o del tastierino numerico a video.

_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.label=Frequenza dei toni di clic dei tasti
_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.description=Determina la frequenza, in Hertz, del tono riprodotto quando viene premuto un tasto della tastiera o del tastierino numerico a video, se i toni di clic sono abilitati.

_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.label=Durata dei toni di clic
_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.description=Determina la durata, in millisecondi, del tono riprodotto quando viene premuto un tasto della tastiera o del tastierino numerico a video, se i toni di clic sono abilitati.

_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.label=Volume dei toni di clic dei tasti
_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.description=Determina il volume, in percentuale, del tono riprodotto quando viene premuto un tasto della tastiera o del tastierino numerico a video, se i toni di clic sono abilitati.

_Store---SystemConfig---OneSequenceForAllCustAccounts.label=Usa un'unica regola di sequenza per tutti i tipi di cliente
_Store---SystemConfig---OneSequenceForAllCustAccounts.description=Determina se utilizzare lo stesso tipo di sequenza (per stabilire la modalit\u00E0 di generazione dei numeri di sequenza) per tutti i tipi di conti clienti (ad esempio contabilit\u00E0 clienti, accantonamento, ordine speciale, ordine di lavoro e cos\u00EC via).


_Store---SystemConfig---Order---AgedNotificationDays.label=Numero di giorni per considerare un ordine come obsoleto
_Store---SystemConfig---Order---AgedNotificationDays.description=Numero di giorni trascorsi i quali un ordine viene visualizzato con un colore diverso nella coda di lavoro a indicarne l'aging.


_Store---SystemConfig---Order---CancellableOrderLineStatus.label=Identifica stati ordini annullabili
_Store---SystemConfig---Order---CancellableOrderLineStatus.description=Determina gli stati degli ordini che consentono l'annullamento.


_Store---SystemConfig---Order---CreateReceivingDocument.label=Crea un documento di ricevimento per gli ordini in transito
_Store---SystemConfig---Order---CreateReceivingDocument.description=Determina se creare in Xstore un documento di ricevimento quando un ordine viene riconosciuto come in transito.


_Store---SystemConfig---Order---DefaultLocateItemDistance.label=Distanza predefinita per l'individuazione di un articolo
_Store---SystemConfig---Order---DefaultLocateItemDistance.description=Distanza predefinita utilizzata quando si individua un articolo e l'utente non \u00E8 autorizzato a scegliere la distanza.


_Store---SystemConfig---Order---DepositBasis.label=Metodo utilizzato per determinare il deposito ordine richiesto
_Store---SystemConfig---Order---DepositBasis.description=Valore su cui si fonda il deposito ordine richiesto, in base agli articoli o al totale dell'ordine.


_Store---SystemConfig---Order---DepositCalculation.label=Metodo di calcolo del deposito ordine
_Store---SystemConfig---Order---DepositCalculation.description=Metodo di calcolo utilizzato per determinare l'importo del deposito ordine.


_Store---SystemConfig---Order---DepositValue.label=Cifra utilizzata per determinare l'importo di deposito richiesto
_Store---SystemConfig---Order---DepositValue.description=Cifra utilizzata per determinare l'importo di deposito richiesto. Per le percentuali, deve essere un numero compreso tra 0 e 100. Per gli importi, deve essere l'importo esatto.


_Store---SystemConfig---Order---DisplaySoldItemCount.label=Includi articoli ordini distribuiti in conteggio articoli venduti
_Store---SystemConfig---Order---DisplaySoldItemCount.description=Determina se includere gli articoli dell'ordine distribuito nel conteggio totale degli articoli venduti indicato nella schermata di vendita.


_Store---SystemConfig---Order---DownloadInterval.label=Intervallo di attesa per la verifica della presenza di nuovi ordini
_Store---SystemConfig---Order---DownloadInterval.description=Intervallo (in minuti) da attendere tra due tentativi di interrogazione del provider del servizio ordini per verificare la presenza di nuovi ordini. Sono supportati solo numeri interi.


_Store---SystemConfig---Order---EnableBorderControl.label=Limita ricerca ordini a negozi situati nello stesso paese del negozio locale
_Store---SystemConfig---Order---EnableBorderControl.description=Determina se filtrare le ubicazioni restituite in seguito alla ricerca di un articolo in modo da includere solo quelle nel paese del negozio corrente. Rispondere S\u00EC per filtrare le ubicazioni in modo da includere solo quelle nel paese del negozio corrente.


_Store---SystemConfig---Order---LocateItemOnQuantityChange.label=Riesegui richieste di reperimento articoli in caso di modifica della quantit\u00E0
_Store---SystemConfig---Order---LocateItemOnQuantityChange.description=Determina se eseguire una richiesta di reperimento di un articolo in caso di modifica della quantit\u00E0 di una voce d'ordine. Rispondere S\u00EC per inviare un'altra richiesta di reperimento di un articolo se viene modificata la quantit\u00E0 di una voce d'ordine.


_Store---SystemConfig---Order---LocationConfirmationPrompt.label=Visualizza messaggio di conferma alla selezione di un'ubicazione
_Store---SystemConfig---Order---LocationConfirmationPrompt.description=Per ogni tipo di ordine selezionato, viene visualizzato un messaggio di conferma quando si seleziona un'ubicazione per un articolo.


_Store---SystemConfig---Order---PromptForItemQuantity.label=Richiedi quantit\u00E0 all'aggiunta di un articolo a un ordine
_Store---SystemConfig---Order---PromptForItemQuantity.description=Questa impostazione globale determina se richiedere la quantit\u00E0 da ordinare all'aggiunta di un articolo a un ordine. Rispondere S\u00EC per richiedere la quantit\u00E0 per gli articoli ordinati. Nota: all'utente potrebbe essere comunque richiesta la quantit\u00E0 se prompt_for_quantity_flag per l'articolo \u00E8 impostato su true.


_Store---SystemConfig---Order---PromptOrdersOnStoreClose.label=Informa utenti in merito agli ordini durante la chiusura del negozio
_Store---SystemConfig---Order---PromptOrdersOnStoreClose.description=Determina se visualizzare durante la chiusura del negozio un messaggio indicante la presenza di ordini pronti per l'elaborazione.


_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.label=Informa utenti in merito agli ordini durante l'apertura del negozio
_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.description=Determina se visualizzare durante l'apertura del negozio un messaggio indicante la presenza di ordini pronti per l'elaborazione.

_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.label=Informa utenti in merito agli articoli impegnati all'annullamento di un ordine
_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.description=Determina se durante l'annullamento di un ordine viene visualizzato un messaggio indicante l'impossibilit\u00E0 di annullare articoli impegnati.

_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.label=Richiedi codice motivo per l'annullamento di un ordine
_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.description=Determina se richiedere all'addetto di selezionare un codice motivo quando si annulla un ordine.

_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.label=Richiedi codice motivo per il rifiuto di un ordine
_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.description=Determina se chiedere all'addetto di selezionare un codice motivo quando si rifiuta un ordine.


_Store---SystemConfig---Order---SetupFeeBasis.label=Base della spesa configurabile di un ordine
_Store---SystemConfig---Order---SetupFeeBasis.description=Valore per il calcolo dell'importo della spesa configurabile, in base agli articoli o al totale dell'ordine.


_Store---SystemConfig---Order---SetupFeeCalculation.label=Metodo di calcolo della spesa configurabile di un ordine
_Store---SystemConfig---Order---SetupFeeCalculation.description=Metodo di calcolo utilizzato per determinare l'importo della spesa configurabile.


_Store---SystemConfig---Order---SetupFeeValue.label=Cifra utilizzata per determinare la spesa configurabile di un ordine
_Store---SystemConfig---Order---SetupFeeValue.description=Cifra utilizzata per determinare l'importo della spesa configurabile. Il valore zero indica che non viene aggiunta alcuna spesa configurabile. Per le percentuali, deve essere un numero compreso tra 0 e 100. Per gli importi, deve essere l'importo esatto.


_Store---SystemConfig---Order---ShipCalcType.label=Base di calcolo della spedizione di un ordine
_Store---SystemConfig---Order---ShipCalcType.description=Valore in base al quale si calcolano le spese di spedizione.


_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.label=Addebita spese di spedizione per ritiri in ritardo
_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.description=Determina se addebitare una spesa di spedizione per gli ordini di tipo DELAYED_PICKUP inseriti in Xstore. Gli ordini di tipo DELAYED_PICKUP sono quelli inizialmente impostati nel negozio A per il ritiro nel medesimo negozio, sebbene la merce venga spedita da un altro (Ritiro in questo negozio).


_Store---SystemConfig---Order---SkipSearchFormIfCustomer.label=Ignora ricerca cliente quando si immette un ordine se un cliente \u00E8 gi\u00E0 associato
_Store---SystemConfig---Order---SkipSearchFormIfCustomer.description=Determina se ignorare il modulo di ricerca cliente quando si passa al modulo ordine del registratore e alla transazione \u00E8 gi\u00E0 associato un cliente.


_Store---SystemConfig---Order---StatusRequestInterval.label=Tempo di attesa prima della richiesta dello stato di ordini con ritiro in ritardo
_Store---SystemConfig---Order---StatusRequestInterval.description=Intervallo (in minuti) da attendere tra due tentativi di interrogazione del provider del servizio ordini per ottenere gli stati di ordini di tipo DELAYED_PICKUP noti in Xstore. Sono supportati solo numeri interi.


_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.label=Elabora prima consegna ordini
_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.description=Determina se le consegne degli ordini devono essere elaborate prima (ad esempio prima del ritiro di ordini da parte dei clienti).


_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.label=Consenti modifica di record del ciclo paghe per una data futura
_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.description=Determina se consentire la modifica del ciclo paghe per una data futura.


_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.label=Consenti contabilizzazione ciclo paghe per dipendente
_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.description=Determina se abilitare la funzionalit\u00E0 che consente di contabilizzare il ciclo paghe per un singolo dipendente invece che per tutti i dipendenti contemporaneamente.


_Store---SystemConfig---Payroll---AllowRepostingPayroll.label=Consenti ricontabilizzazione di una settimana del ciclo paghe
_Store---SystemConfig---Payroll---AllowRepostingPayroll.description=Determina se consentire la ricontabilizzazione di una settimana del ciclo paghe precedentemente contabilizzata.


_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.label=Richiedi numero di autorizzazione su anticipo ciclo paghe
_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.description=Determina se richiedere all'addetto di immettere un numero di autorizzazione per gli anticipi sulla paga di un dipendente.


_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.label=Richiedi restituzione per busta paga in caso di anticipo retribuzioni
_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.description=Determina se richiedere un importo di restituzione per busta paga per un anticipo di retribuzione a dipendente.


_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.label=Giorno di contabilizzazione ciclo paghe
_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.description=Definisce il giorno di fine settimana del ciclo paghe quando il sistema \u00E8 configurato per l'uso del calendario di base.


_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.label=Popola ciclo paghe in base a dati foglio ore
_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.description=Determina se popolare automaticamente le ore normali del ciclo paghe in base a quelle del foglio ore senza consentire all'addetto di modificarle oppure consentire all'addetto di immettere le ore normali del ciclo paghe.


_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.label=Importo massimo anticipo paga
_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.description=Importo massimo che pu\u00F2 essere concesso a un dipendente come anticipo della paga.


_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.label=Numero massimo ore totali ciclo paghe
_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.description=Il sistema contrassegna il ciclo paghe come eccezione se il totale delle ore giornaliere del ciclo paghe supera il numero di ore specificato qui.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.label=Numero di settimane precedenti da visualizzare in manutenzione ciclo paghe
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.description=Nell'elenco di selezione delle settimane di manutenzione del ciclo paghe viene visualizzato il numero di settimane precedenti per le attivit\u00E0 di manutenzione dello stesso.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.label=Numero di settimane precedenti da visualizzare nel report ciclo paghe
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.description=Nell'opzione a discesa di ricerca delle settimane del report ciclo paghe \u00E8 presente il numero specificato qui di settimane precedenti per l'analisi del report stesso.


_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.label=Unit\u00E0 di arrotondamento per i minuti del ciclo paghe
_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.description=Le ore del ciclo paghe vengono arrotondate al numero di minuti pi\u00F9 vicino specificato qui.


_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.label=Continua contabilizzazione ciclo paghe anche in caso di eccezione
_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.description=Determina se continuare a contabilizzare automaticamente il ciclo paghe in caso di eccezione rilevata.


_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.label=Emetti promemoria di contabilizzazione ciclo paghe al login
_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.description=Determina se al login all'applicazione deve essere visualizzata una notifica indicante all'addetto che il ciclo paghe non \u00E8 stato ancora contabilizzato nonostante sia trascorso il giorno previsto.


_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.label=Applica data e ora di contabilizzazione ciclo paghe
_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.description=Determina se applicare la data e ora di contabilizzazione del ciclo paghe.


_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.label=Esporta record ciclo paghe nel file di log Payroll.xml
_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.description=Determina se scrivere i dati del ciclo paghe in Payroll.xml solo per i dipendenti a ore. Rispondere S\u00EC per limitare la registrazione ai dipendenti a ore oppure No per tutti i dipendenti.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.label=Giorno per la contabilizzazione automatica del ciclo paghe se non completata dal negozio
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.description=Se si utilizza la funzionalit\u00E0 di elaborazione del ciclo paghe durante la chiusura del negozio e il ciclo paghe non \u00E8 stato ancora contabilizzato nel giorno della settimana specificato, il ciclo paghe viene contabilizzato automaticamente alla chiusura del negozio.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.label=Ora applicazione contabilizzazione ciclo paghe
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.description=Se si applica la contabilizzazione del ciclo paghe, il sistema consente di effettuare tale operazione solo a questo orario (formato HH:MM).


_Store---SystemConfig---Payroll---ReviewPayrollRequired.label=Richiedi verifica record ciclo paghe da parte del manager prima della contabilizzazione
_Store---SystemConfig---Payroll---ReviewPayrollRequired.description=Determina se \u00E8 necessario che il manager del negozio controlli tutti i record del ciclo paghe prima che ne sia consentita la contabilizzazione.


_Store---SystemConfig---PostVoid---PromptForReason.label=Richiedi codice motivo storno contabilizzazione
_Store---SystemConfig---PostVoid---PromptForReason.description=Determina se richiedere all'addetto di selezionare un codice motivo di storno contabilizzazione.


_Store---SystemConfig---PrintStoreCopyWithSigCaptured.label=Stampa copia della ricevuta per il negozio se si utilizza l'acquisizione firma
_Store---SystemConfig---PrintStoreCopyWithSigCaptured.description=Determina se deve essere stampata una copia per il negozio della ricevuta di vendita quando la firma del cliente viene acquisita con un apposito dispositivo.


_Store---SystemConfig---PrintCanceledTransactions.label=Stampa ricevuta per transazioni annullate
_Store---SystemConfig---PrintCanceledTransactions.description=Determina se stampare una ricevuta quando una transazione viene annullata.


_Store---SystemConfig---ProcessInventoryJournal.label=Aggiorna stock ledger del magazzino con transazioni di vendita
_Store---SystemConfig---ProcessInventoryJournal.description=Determina se aggiornare lo stock ledger e creare un record di giornale del magazzino per ogni voce riga di vendita inclusa nella transazione retail.


_Store---SystemConfig---PromptForCustomerOnLogin.label=Richiedi cliente all'inizio della transazione
_Store---SystemConfig---PromptForCustomerOnLogin.description=Indica se deve essere richiesto all'utente di cercare un cliente da associare alla transazione in seguito al login al registratore.


_Store---SystemConfig---CustomerRequiredOnLogin.label=Cliente obbligatorio all'inizio della transazione
_Store---SystemConfig---CustomerRequiredOnLogin.description=Indica se l'utente pu\u00F2 ignorare (F4 Ignora cliente) la richiesta di ricerca cliente all'inizio di una transazione.




_Store---SystemConfig---RainCheck---FeatureEnabled.label=Abilita funzionalit\u00E0 buono articolo esaurito
_Store---SystemConfig---RainCheck---FeatureEnabled.description=Determina se gli utenti possono stampare 'coupon' di tipo buono articolo esaurito. Ci\u00F2 consente al cliente di acquistare successivamente un articolo al prezzo attuale.


_Store---SystemConfig---RainCheck---ExpirationDays.label=Numero di giorni fino alla scadenza del buono articolo esaurito
_Store---SystemConfig---RainCheck---ExpirationDays.description=Determina se il buono articolo esaurito scade dopo un determinato periodo di tempo, espresso in giorni, dalla stampa iniziale. Se si immette '0', al buono non si applica alcuna scadenza.


_Store---SystemConfig---RainCheck---RedeemAnyStore.label=Consenti riscatto di buoni articoli esauriti in negozi diversi da quello di emissione
_Store---SystemConfig---RainCheck---RedeemAnyStore.description=Questa opzione determina se i clienti possono riscattare un buono articolo esaurito in un negozio diverso da quello che lo ha emesso.


_Store---SystemConfig---RainCheck---QuantityLimit.label=Limite quantit\u00E0 per riscatto buono articolo esaurito
_Store---SystemConfig---RainCheck---QuantityLimit.description=Questa opzione determina se esiste un limite alla quantit\u00E0 riscattabile di un buono articolo esaurito. Se si immette '0', non viene applicato alcun limite alla quantit\u00E0.


_Store---SystemConfig---Receiving---AllowForcedSku.label=Consenti ricevimento articoli non in archivio
_Store---SystemConfig---Receiving---AllowForcedSku.description=Determina se consentire l'immissione di SKU non presenti nel database nel modulo di ricevimento.


_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.label=Consenti funzionalit\u00E0 di ricezione di un solo documento in totale
_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.description=Determina se abilitare la funzionalit\u00E0 che consente all'addetto di ricevere un intero documento di ricevimento selezionando un tasto funzione.


_Store---SystemConfig---Receiving---Blind.label=Abilita ricevimento senza dettagli
_Store---SystemConfig---Receiving---Blind.description=Rispondere S\u00EC per non visualizzare voci riga nella schermata di manutenzione ricevimento. Rispondere No per visualizzare tutte le voci riga.


_Store---SystemConfig---Receiving---CartonListOnDocument.label=Visualizza elenco di cartoni nella schermata di manutenzione ricevimento
_Store---SystemConfig---Receiving---CartonListOnDocument.description=Determina se visualizzare l'elenco dei cartoni nella schermata di manutenzione ricevimento.


_Store---SystemConfig---Receiving---DocumentAttentionDays.label=Giorni di attenzione documenti di ricevimento inattivi
_Store---SystemConfig---Receiving---DocumentAttentionDays.description=Il sistema verifica la presenza di documenti di ricevimento inattivi per un numero di giorni superiore a quello specificato. Se presenti, ne viene visualizzato un elenco tramite il quale selezionarli ed eseguire operazioni su di essi.


_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.label=Metodo di creazione ID documento di ricevimento
_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.description=Determina la modalit\u00E0 con cui vengono gestiti gli ID dei nuovi documenti di ricevimento creati.


_Store---SystemConfig---Receiving---ValidateControlNumber.label=Richiedi numero di controllo ricevimento alla ricezione di cartoni
_Store---SystemConfig---Receiving---ValidateControlNumber.description=Determina se richiedere e convalidare il numero di controllo ricevimento alla ricezione di cartoni.


_Store---SystemConfig---RelateSecurity---SecurityType.label=Tipo di sicurezza utente Relate
_Store---SystemConfig---RelateSecurity---SecurityType.description=Determina la modalit\u00E0 di estrazione della sicurezza dei dati utenti da Relate. Questa opzione indica se la sicurezza si basa sul singolo utente, sul ruolo dell'utente o su un utente predefinito.

_Store---SystemConfig---RelateSecurity---DefaultUserId.label=ID utente predefinito Relate
_Store---SystemConfig---RelateSecurity---DefaultUserId.description=ID dell'utente predefinito con accesso a Relate. Questo ID utente deve essere impostato sia in Xstore sia in Relate per WSDL versione 2.


_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.label=Conferma quantit\u00E0 ordine di rifornimento negozio
_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.description=Quantit\u00E0 al di sopra della quale viene visualizzata una richiesta di conferma del valore immesso nell'ordine di rifornimento del negozio.


_Store---SystemConfig---ReturnToCustomerSearchAfterSave.label=Torna a ricerca cliente all'uscita dalla manutenzione cliente
_Store---SystemConfig---ReturnToCustomerSearchAfterSave.description=Determina se tornare alla schermata di ricerca cliente dopo che l'addetto salva una modifica nella manutenzione cliente oppure se rimanere nella schermata di manutenzione cliente dopo il salvataggio della modifica.


_Store---SystemConfig---SSLCertificateCheck---Enabled.label=Controlla disponibilit\u00E0 di un certificato SSL
_Store---SystemConfig---SSLCertificateCheck---Enabled.description=Questa impostazione determina se controllare il certificato SSL.


_Store---SystemConfig---SSLCertificateCheck---MaxDays.label=Numero di giorni per l'emissione di un'avvertenza prima della scadenza di un certificato
_Store---SystemConfig---SSLCertificateCheck---MaxDays.description=Questa impostazione determina il numero massimo di giorni da attendere prima della scadenza di un certificato SSL per avvisare l'utente della scadenza. Nota: l'impostazione 0 equivale al valore predefinito (14).


_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.label=Numero di obiettivi di vendita da visualizzare
_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.description=Si tratta del numero di obiettivi di vendita da visualizzare nell'apposita scheda in Xstore. Per impostazione predefinita, gli obiettivi completati pi\u00F9 di recente vengono visualizzati in ordine crescente in base alla data di fine.


_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.label=Numero di obiettivi di vendita futuri da visualizzare
_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.description=Si tratta del numero di obiettivi di vendita, non ancora avviati, da visualizzare nell'apposita scheda in Xstore. Per impostazione predefinita, gli obiettivi vengono visualizzati in ordine crescente in base alla data di fine. In questo modo, gli obiettivi di vendita con la data di inizio pi\u00F9 prossima risultano visualizzati per primi.


_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.label=Numero di settimane future per cui \u00E8 possibile creare una pianificazione di lavoro
_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.description=Il sistema consente agli utenti di creare in anticipo pianificazioni di lavoro per il numero di settimane specificato.


_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.label=Numero di settimane future per cui \u00E8 possibile pianificare una richiesta di riposo
_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.description=Il sistema consente agli utenti di pianificare il riposo per i dipendenti con il numero di settimane di anticipo specificato.


_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.label=Numero di settimane passate per cui \u00E8 possibile immettere un riposo
_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.description=Il sistema consente agli utenti di definire il riposo per i dipendenti nel numero di settimane passate specificato.


_Store---SystemConfig---SendSale---AutoGenerateShippingFee.label=Calcolo automatico delle spese di spedizione per vendite con spedizione
_Store---SystemConfig---SendSale---AutoGenerateShippingFee.description=Determina se calcolare automaticamente le spese di spedizione per la vendita con spedizione


_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.label=Usa indirizzo cliente come indirizzo di spedizione predefinito per le vendite con spedizione
_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.description=Determina se utilizzare l'indirizzo del cliente corrente come indirizzo di spedizione predefinito nella richiesta di destinazione della vendita con spedizione.


_Store---SystemConfig---SendSale---DisplaySoldItemCount.label=Includi articoli in vendita con spedizione nel conteggio articoli venduti
_Store---SystemConfig---SendSale---DisplaySoldItemCount.description=Determina se includere gli articoli in vendita con spedizione nel conteggio totale degli articoli venduti indicato nella schermata di vendita.


_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.label=Genera spese di spedizione ponderate
_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.description=Opzione utilizzata in combinazione con AutoGenerateShippingFee. Se entrambe sono abilitate, viene aggiunta una spesa di spedizione ponderata all'ordine di vendita con spedizione per ogni articolo incluso.


_Store---SystemConfig---SendSale---CreateShippingDocument.label=Crea documento di spedizione per vendite con spedizione
_Store---SystemConfig---SendSale---CreateShippingDocument.description=Determina se generare documenti di spedizione per le vendite con spedizione. Se l'opzione \u00E8 abilitata, verr\u00E0 creato un documento di spedizione da elaborare tramite il modulo di spedizione del back office per ogni transazione di vendita con spedizione.


_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.label=Stampa ticket merce per articoli in vendita con spedizione
_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.description=Determina se stampare un ticket merce per ogni articolo in vendita con spedizione venduto.


_Store---SystemConfig---SendSale---SendTaxType.label=Metodo imposte per vendite con spedizione
_Store---SystemConfig---SendSale---SendTaxType.description=Metodo utilizzato per calcolare le imposte sulle vendite con spedizione.


_Store---SystemConfig---SendSale---ShipCalcType.label=Calcola spese di spedizione per articolo o per transazione
_Store---SystemConfig---SendSale---ShipCalcType.description=Questa opzione determina se le spese di spedizione devono essere calcolate per articolo o per transazione.


_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.label=Richiedi se l'articolo \u00E8 stato venduto con spedizione in caso di reso non verificato
_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.description=Determina se chiedere all'addetto di specificare se il cliente desidera restituire un articolo in vendita con spedizione, in caso di reso di tipo non verificato.


_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.label=Usa aliquota fiscale negozio per vendite con spedizione se l'aliquota della destinazione non \u00E8 disponibile
_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.description=Determina se utilizzare l'aliquota fiscale del negozio corrente se non \u00E8 possibile trovare l'ubicazione fiscale appropriata in base al codice postale dell'indirizzo di spedizione di un ordine di vendita con spedizione.


_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.label=Consenti stampa etichette scaffali per articoli non merce
_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.description=Determina se consentire la stampa di etichette per gli scaffali per gli articoli non merce.


_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.label=Numero massimo di etichette scaffali da stampare per un articolo
_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.description=Numero massimo di etichette scaffali di cui \u00E8 consentita la stampa per ogni articolo.


_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.label=Richiedi di salvare batch di stampa etichette
_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.description=Questa opzione determina se richiedere all'utente di salvare un batch di stampa dopo ogni sessione di stampa.


_Store---SystemConfig---Shipping---AllowForcedSku.label=Consenti immissione di articoli non in archivio in documenti di spedizione
_Store---SystemConfig---Shipping---AllowForcedSku.description=Determina se consentire l'immissione da parte degli addetti nel modulo di spedizione di SKU non presenti nel database.


_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.label=Genera automaticamente ID documento di spedizione
_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.description=Determina se generare automaticamente l'ID dei nuovi documenti di spedizione creati.


_Store---SystemConfig---Shipping---DocumentAttentionDays.label=Giorni di attenzione documenti di spedizione inattivi
_Store---SystemConfig---Shipping---DocumentAttentionDays.description=Il sistema verifica la presenza di documenti di spedizione inattivi per un numero di giorni superiore a quello specificato. Se presenti, ne viene visualizzato un elenco tramite il quale selezionarli ed eseguire operazioni su di essi.


_Store---SystemConfig---ShowCustomerListIfOne.label=Visualizza elenco clienti se viene restituito un solo risultato
_Store---SystemConfig---ShowCustomerListIfOne.description=Rispondere S\u00EC per visualizzare l'elenco dei risultati di ricerca cliente anche se viene trovato un solo cliente.


_Store---SystemConfig---ShowEmployeeListIfOne.label=Visualizza elenco dipendenti se viene restituito un solo risultato
_Store---SystemConfig---ShowEmployeeListIfOne.description=Rispondere S\u00EC per visualizzare l'elenco dei risultati di ricerca dipendente anche se viene trovato un solo dipendente.


_Store---SystemConfig---ShowListsIfOne.label=Mostra elenchi se viene restituito un solo risultato
_Store---SystemConfig---ShowListsIfOne.description=Indica se visualizzare elenchi se \u00E8 presente un solo articolo. Rispondere S\u00EC per visualizzare un elenco di un unico articolo oppure No per selezionare automaticamente l'articolo trovato.


_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.label=Visualizza pulsante 'Leggi assegno da MICR' nel modulo di ricerca transazioni
_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.description=Indica se visualizzare il pulsante 'Leggi assegno da MICR' nel modulo di ricerca transazioni. Lo stesso vale per il campo di testo del numero dell'assegno.


_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.label=Consenti annullamento di un ordine speciale senza la presenza del cliente
_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.description=Determina se consentire l'annullamento finalizzato alla sospensione di un conto ordine speciale senza che il cliente sia presente e senza aver ricevuto pagamenti per l'ordine speciale nel giorno lavorativo corrente.


_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.label=Consenti ordine speciale di articoli non in archivio
_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.description=Determina se consentire l'aggiunta ai conti ordine speciale di articoli non trovati nel database.


_Store---SystemConfig---SpecialOrder---AllowPartialPickups.label=Consenti ritiro parziale per articoli di ordini speciali
_Store---SystemConfig---SpecialOrder---AllowPartialPickups.description=Determina se consentire un ritiro parziale per i conti ordine speciale.


_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.label=Applica offerte all'impostazione di un ordine speciale
_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.description=Rispondere S\u00EC per consentire l'applicazione di offerte agli articoli dell'ordine speciale solo al momento dell'impostazione. Il prezzo al momento del ritiro corrisponde a quello definito al momento dell'impostazione. Rispondere No per applicare le offerte agli articoli degli ordini speciali al momento del ritiro.


_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.label=Rettifica prezzi articoli di ordini speciali se inferiori al momento del ritiro
_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.description=Determina se rettificare automaticamente il prezzo di un articolo se al ritiro esso risulta inferiore rispetto a quello applicato al momento dell'impostazione dell'ordine speciale.


_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.label=Genera automaticamente documenti di ricevimento per ordini speciali al momento dell'impostazione
_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.description=Determina se generare automaticamente un documento di ricevimento al momento dell'impostazione di un conto ordine speciale se la destinazione dell'ordine \u00E8 un negozio.


_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.label=Genera automaticamente ID conto ordine speciale
_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.description=Determina se generare automaticamente l'ID conto ordine speciale al momento dell'impostazione.


_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.label=Registra ricavi vendita per ordine speciale al momento dell'impostazione
_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.description=Determina se riconoscere la transazione di impostazione dell'ordine speciale come parte dei ricavi di vendita.


_Store---SystemConfig---SpecialOrder---DepositFeeType.label=Metodo di calcolo della spesa di deposito per ordine speciale
_Store---SystemConfig---SpecialOrder---DepositFeeType.description=Metodo di calcolo dell'importo minimo di deposito per un ordine speciale.


_Store---SystemConfig---SpecialOrder---DepositFixedAmount.label=Importo spesa deposito ordine speciale
_Store---SystemConfig---SpecialOrder---DepositFixedAmount.description=Importo di deposito fisso richiesto per l'impostazione di un conto ordine speciale. L'importo fisso \u00E8 addebitato per ogni transazione di ciascun conto ordine speciale.


_Store---SystemConfig---SpecialOrder---DepositPercentage.label=Percentuale utilizzata per il calcolo della spesa di deposito ordine speciale
_Store---SystemConfig---SpecialOrder---DepositPercentage.description=Importo di deposito richiesto per l'impostazione di un conto ordine speciale. L'importo di deposito \u00E8 calcolato in base a questa percentuale del totale degli articoli dell'ordine speciale.


_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.label=Includi articoli ordine speciale in conteggio articoli venduti
_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.description=Determina se includere gli articoli dell'ordine speciale nel conteggio totale degli articoli venduti indicato nella schermata di vendita.


_Store---SystemConfig---SpecialOrder---ForceStorePickup.label=Richiedi ritiro articoli ordine speciale presso il negozio
_Store---SystemConfig---SpecialOrder---ForceStorePickup.description=Determina se il sistema consente esclusivamente il ritiro degli ordini speciali presso un negozio.


_Store---SystemConfig---SpecialOrder---MaxItems.label=Numero massimo di articoli consentiti per ordine speciale
_Store---SystemConfig---SpecialOrder---MaxItems.description=Numero massimo di articoli consentiti in un conto ordine speciale. Se non si applica un limite al numero di articoli consentiti in un ordine speciale, immettere un numero sufficientemente grande (ad esempio 99999) per non assegnare di fatto alcuna limitazione.


_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.label=Numero minimo di giorni dall'impostazione dopo cui \u00E8 possibile annullare un ordine ai fini della sospensione
_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.description=Numero minimo di giorni dalla data di impostazione del conto ordine speciale che devono trascorrere affinch\u00E9 il sistema consenta l'annullamento finalizzato alla sospensione del conto ordine speciale.


_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.label=Importo minimo vendita per ordine speciale
_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.description=Prezzo minimo totale dell'articolo richiesto per impostare un conto ordine speciale.


_Store---SystemConfig---SpecialOrder---MinimalOrderMode.label=Richiedi informazioni di base sull'articolo per l'impostazione di ordini speciali
_Store---SystemConfig---SpecialOrder---MinimalOrderMode.description=Se questa opzione \u00E8 abilitata, vengono richiesti il prezzo e una descrizione dell'articolo al momento dell'impostazione di un conto ordine speciale. Se disabilitata, viene richiesto all'addetto di effettuare la scansione o di immettere l'articolo dell'ordine speciale al momento dell'impostazione.


_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.label=Richiedi data prevista per l'ordine speciale
_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.description=Determina se richiedere all'addetto di immettere la data di arrivo prevista dell'ordine speciale.


_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.label=Importo della spesa di reintegrazione dell'ordine speciale
_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.description=Spesa di reintegrazione addebitata automaticamente al cliente all'annullamento di articoli o di conti di ordini speciali. Si tratta di un importo fisso per ogni conto ordine speciale e per ogni annullamento. Il tipo di spesa di reintegrazione deve essere impostato come importo fisso affinch\u00E9 l'opzione risulti valida.


_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.label=Percentuale utilizzata per calcolare la spesa di reintegrazione di un ordine speciale
_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.description=Spesa di reintegrazione addebitata automaticamente al cliente all'annullamento di articoli o di conti di ordini speciali. La spesa viene calcolata in base a questa percentuale dell'importo totale annullato. Il tipo di spesa di reintegrazione deve essere impostato come percentuale dell'importo totale dell'ordine speciale affinch\u00E9 l'opzione risulti valida.


_Store---SystemConfig---SpecialOrder---RestockingFeeType.label=Metodo di calcolo spesa di reintegrazione ordine speciale
_Store---SystemConfig---SpecialOrder---RestockingFeeType.description=Metodo per il calcolo della spesa di reintegrazione in caso di annullamento di un ordine speciale.


_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.label=Importo spesa servizio ordine speciale
_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.description=Spesa di servizio addebitata al cliente per l'impostazione di un conto ordine speciale.


_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.label=Percentuale utilizzata per calcolare la spesa di servizio di un ordine speciale
_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.description=Se l'opzione di configurazione ServiceFeeAmount dell'ordine speciale \u00E8 impostata su 0, al cliente viene addebitata questa percentuale del prezzo totale degli articoli dell'ordine speciale come spesa di servizio per l'impostazione del conto.


_Store---SystemConfig---SpecialOrder---ServiceFeeType.label=Metodo di calcolo spesa di servizio ordine speciale
_Store---SystemConfig---SpecialOrder---ServiceFeeType.description=Metodo di applicazione della spesa di servizio dell'ordine speciale.


_Store---SystemConfig---SpecialOrder---ShipCalcType.label=La base per il calcolo delle spese di spedizione di ordini speciali
_Store---SystemConfig---SpecialOrder---ShipCalcType.description=Valore in base al quale si calcolano le spese di spedizione.




_Store---SystemConfig---SuspendTransaction---AllowSuspendTransWithVerifiedReturn.label=Consenti sospensione transazione con articolo reso verificato
_Store---SystemConfig---SuspendTransaction---AllowSuspendTransWithVerifiedReturn.description=Determina se consentire all'utente di sospendere una transazione contenente un articolo di reso verificato.


_Store---SystemConfig---SuspendTransaction---PrintSuspendTransReceipt.label=Stampa ricevuta transazione sospesa
_Store---SystemConfig---SuspendTransaction---PrintSuspendTransReceipt.description=Determina se stampare una ricevuta in caso di sospensione di una transazione retail.


_Store---SystemConfig---Tax---AllowExemptAllTaxLines.label=Consenti esenzione imposte a livello di transazione
_Store---SystemConfig---Tax---AllowExemptAllTaxLines.description=Determina se le modifiche/esenzioni fiscali a livello di transazione sono applicate automaticamente a tutte le autorit\u00E0 fiscali. Rispondere No per visualizzare un elenco di autorit\u00E0 fiscali selezionabili dall'addetto per le modifiche/esenzioni fiscali a livello di transazione.


_Store---SystemConfig---Tax---ChangeIndividualTaxLines.label=Applica modifiche imposte voci riga a tutte le autorit\u00E0
_Store---SystemConfig---Tax---ChangeIndividualTaxLines.description=Determina se le modifiche/esenzioni fiscali a livello di articolo vengono applicate automaticamente a tutte le autorit\u00E0 fiscali.


_Store---SystemConfig---Tax---CompoundTaxIncludeOtherCompTaxAmt.label=Includi importi imposte composte nei calcoli successivi delle imposte composte.
_Store---SystemConfig---Tax---CompoundTaxIncludeOtherCompTaxAmt.description=Determina se includere altri importi di imposte composte come importi imponibili per il calcolo delle imposte composte.


_Store---SystemConfig---Tax---PromptForTaxChangeReason.label=Richiedi codice motivo per modifica imposta
_Store---SystemConfig---Tax---PromptForTaxChangeReason.description=Determina se richiedere all'addetto di selezionare un codice motivo modifica imposta quando si modifica un'imposta.


_Store---SystemConfig---Tax---PromptForTaxExemptReason.label=Richiedi codice motivo per esenzione fiscale
_Store---SystemConfig---Tax---PromptForTaxExemptReason.description=Determina se richiedere all'addetto di selezionare un codice motivo di esenzione fiscale quando si applica un'esenzione fiscale.


_Store---SystemConfig---Tax---TaxGroupLines.label=Numero di autorit\u00E0 fiscali da raggruppare nella visualizzazione dell'importo totale delle imposte
_Store---SystemConfig---Tax---TaxGroupLines.description=Numero di autorit\u00E0 fiscali da visualizzare nella sezione del totale imposte nella schermata della transazione di vendita.

_Store---SystemConfig---Tax---EnableTaxCodeDisplayAndPrint.label=Abilita visualizzazione e stampa codice imposta
_Store---SystemConfig---Tax---EnableTaxCodeDisplayAndPrint.description=Se questa opzione \u00E8 abilitata, il codice imposta per l'articolo viene visualizzato nell'area informativa della transazione e stampato sulle ricevute di vendita al posto dei normali indicatori per l'esenzione e l'override fiscale.

_Store---SystemConfig---Tax---EnableVatTaxSummaryPrint.label=Abilita la stampa del riepilogo imposta IVA
_Store---SystemConfig---Tax---EnableVatTaxSummaryPrint.description=Se abilitato, sulle ricevute di vendita viene stampato il riepilogo imposta IVA invece del normale riepilogo imposta.





_Store---SystemConfig---Tender---CashSuggestionButtonsEnabled.label=Abilita pulsanti cassa rapida
_Store---SystemConfig---Tender---CashSuggestionButtonsEnabled.description=Determina se la funzionalit\u00E0 dei pulsanti cassa rapida \u00E8 abilitata.


_Store---SystemConfig---Tender---CashSuggestionButtonsMinDenominationFactor.label=Valore minimo di aumento denominazione per i pulsanti cassa rapida
_Store---SystemConfig---Tender---CashSuggestionButtonsMinDenominationFactor.description=I pulsanti cassa rapida sono visualizzati in incrementi in base a questo valore relativo al fattore di denominazione minimo.


_Store---SystemConfig---Tender---DefaultChangeTenderIdIfNoneFound.label=ID modalit\u00E0 di pagamento predefinito per cambio se non specificatamente configurato
_Store---SystemConfig---Tender---DefaultChangeTenderIdIfNoneFound.description=ID della modalit\u00E0 di pagamento del resto utilizzato per impostazione predefinita se non \u00E8 possibile trovarne una valida in base alle modalit\u00E0 di pagamento della vendita.


_Store---SystemConfig---Tender---ManualEnteredCreditCardImprint.label=Richiedi impronta carta di credito per carte manuali
_Store---SystemConfig---Tender---ManualEnteredCreditCardImprint.description=Determina se richiedere all'addetto l'impronta della carta di credito in caso di modalit\u00E0 di pagamento con carta immessa manualmente nella transazione di vendita completata.


_Store---SystemConfig---TenderExchange---AllowMultipleIncomingTenders.label=Consenti pi\u00F9 modalit\u00E0 di pagamento in ingresso in una transazione
_Store---SystemConfig---TenderExchange---AllowMultipleIncomingTenders.description=Determina se consentire pi\u00F9 modalit\u00E0 di pagamento in ingresso (origine cambio) in una transazione di cambio.


_Store---SystemConfig---TenderExchange---AllowMultipleOutgoingTenders.label=Consenti pi\u00F9 modalit\u00E0 di pagamento in uscita in una transazione
_Store---SystemConfig---TenderExchange---AllowMultipleOutgoingTenders.description=Determina se consentire pi\u00F9 modalit\u00E0 di pagamento in uscita (destinazione cambio) in una transazione di cambio.


_Store---SystemConfig---TillAccountability---CashTransferCountMethod.label=Metodo di conteggio per trasferimento contante di cassa
_Store---SystemConfig---TillAccountability---CashTransferCountMethod.description=Metodo di immissione del conteggio contanti per un trasferimento di cassa.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeCashPickup.label=Opzioni visualizzazione riepilogo prelievo di cassa
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeCashPickup.description=Tipo di visualizzazione della schermata di riepilogo del conteggio prelievo di cassa.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeMidDay.label=Opzioni visualizzazione per riepilogo conteggio cassa del deposito di mezza giornata
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeMidDay.description=Tipo di visualizzazione della schermata di riepilogo del conteggio cassa del deposito di mezza giornata.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeReconcile.label=Opzioni visualizzazione per riepilogo di riconciliazione cassa
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeReconcile.description=Tipo di visualizzazione della schermata di riepilogo del conteggio di riconciliazione cassa.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeStartCount.label=Opzioni visualizzazione conteggio iniziale cassa
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeStartCount.description=Metodo di immissione conteggio contanti utilizzato per il conteggio iniziale.


_Store---SystemConfig---TillAccountability---CountSummaryViewTypeTillCount.label=Opzioni visualizzazione per riepilogo conteggio finale cassa
_Store---SystemConfig---TillAccountability---CountSummaryViewTypeTillCount.description=Tipo di visualizzazione della schermata di riepilogo del conteggio finale di cassa.


_Store---SystemConfig---TillAccountability---DisplayMsgTillCountStatus.label=Visualizza informazioni saldo conteggio chiusura cassa
_Store---SystemConfig---TillAccountability---DisplayMsgTillCountStatus.description=Determina se visualizzare il saldo del conteggio cassa e informazioni sulle discrepanze al termine del conteggio di chiusura cassa da parte dell'addetto.


_Store---SystemConfig---TillAccountability---InitialCountSummarySkipped.label=Ignora riepilogo conteggio iniziale
_Store---SystemConfig---TillAccountability---InitialCountSummarySkipped.description=Quando si inizia un conteggio, determina se visualizzare l'elenco di riepilogo delle modalit\u00E0 di pagamento o la prima modalit\u00E0 da conteggiare.



_Store---SystemConfig---TillAccountability---MinimumCashInTill.label=Notifica al termine della transazione se il contante nel cassetto \u00E8 al di sotto di questo soglia
_Store---SystemConfig---TillAccountability---MinimumCashInTill.description=Se l'importo in contanti nel cassetto risulta inferiore a quello specificato in seguito al completamento di una transazione retail, viene visualizzato un messaggio esclusivamente informativo.


_Store---SystemConfig---TillAccountability---PrintPickupTotalOnTillCountReceipt.label=Stampa importi prelievo contanti totale alla chiusura di ricevute di cassa
_Store---SystemConfig---TillAccountability---PrintPickupTotalOnTillCountReceipt.description=Determina se stampare l'importo di prelievo contante totale alla chiusura delle ricevute di conteggio cassa.


_Store---SystemConfig---TillAccountability---PromptToOpenStoreBankOnStoreOpen.label=Richiedi all'utente di aprire la cassaforte negozio durante l'apertura del negozio
_Store---SystemConfig---TillAccountability---PromptToOpenStoreBankOnStoreOpen.description=Determina se chiedere automaticamente all'utente se desidera aprire la cassaforte del negozio quando quest'ultimo viene aperto.


_Store---SystemConfig---TillAccountability---RecountCloseCountDiscrepancyOverThreshold.label=Imponi riconteggio della cassa in caso di discrepanze oltre soglia
_Store---SystemConfig---TillAccountability---RecountCloseCountDiscrepancyOverThreshold.description=Determina se imporre un riconteggio di cassa se la discrepanza del conteggio di chiusura supera la soglia.


_Store---SystemConfig---TillAccountability---StartTillCountMethod.label=Metodo di conteggio utilizzato per l'apertura di una cassa
_Store---SystemConfig---TillAccountability---StartTillCountMethod.description=Metodo di immissione del conteggio contanti per il conteggio di apertura di una cassa.


_Store---SystemConfig---TillAccountability---StoreBankCashDepositCountMethod.label=Metodo di conteggio utilizzato per la cassaforte negozio
_Store---SystemConfig---TillAccountability---StoreBankCashDepositCountMethod.description=Metodo di immissione del conteggio contanti per un deposito nella cassaforte negozio.


_Store---SystemConfig---TillAccountability---StoreBankDepositDiscrepancyAutoAdjusted.label=Rettifica saldo cassaforte negozio in base a discrepanze di deposito
_Store---SystemConfig---TillAccountability---StoreBankDepositDiscrepancyAutoAdjusted.description=Determina se rettificare automaticamente il saldo della cassaforte negozio in base alla discrepanza di deposito bancario.


_Store---SystemConfig---TillAccountability---StoreBankDepositValidated.label=Convalida importo di deposito nella cassaforte negozio rispetto al sistema
_Store---SystemConfig---TillAccountability---StoreBankDepositValidated.description=Determina se convalidare un importo di deposito nella cassaforte negozio e richiedere all'addetto di accettare o di effettuare un nuovo conteggio in caso di discrepanze.


_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseMethod.label=Metodo di conteggio utilizzato per deposito cassaforte negozio
_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseMethod.description=Metodo di conteggio cassa dei depositi nella cassaforte negozio. Questa configurazione \u00E8 valida solo se il negozio richiede un conteggio finale della cassaforte negozio alla chiusura del negozio.



_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseRequired.label=Richiedi conteggio deposito cassaforte negozio alla chiusura
_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseRequired.description=Determina se richiedere un conteggio del deposito nella cassaforte negozio alla chiusura del negozio.


_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.label=Metodo di conteggio utilizzato per l'apertura della cassaforte negozio
_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.description=Metodo di immissione del conteggio contanti utilizzato per la cassaforte negozio.


_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.label=Importo di soglia utilizzato per il prelievo contante consigliato
_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.description=Quando l'importo in contanti supera questo importo massimo, viene richiesto all'addetto di eseguire un prelievo pari alla differenza tra il contante totale corrente e questo importo. Si tratta di un numero positivo a virgola mobile indicante l'importo minimo di contante da lasciare in cassa in seguito a un prelievo.


_Store---SystemConfig---TillAccountability---TillPickupMethod.label=Metodo di conteggio utilizzato per prelievo contante
_Store---SystemConfig---TillAccountability---TillPickupMethod.description=Metodo di immissione del conteggio contanti per un prelievo.


_Store---SystemConfig---TillAccountability---ValidateCashTenderGoNegative.label=Convalida importi rimborsi in contanti rispetto al conteggio di cassa corrente
_Store---SystemConfig---TillAccountability---ValidateCashTenderGoNegative.description=Determina se convalidare gli importi in contanti dei rimborsi per accertarsi che l'importo in contanti attualmente in cassa sia superiore a quello del rimborso.


_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.label=Richiedi registrazione ora di entrata per dipendenti creati di recente
_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.description=Determina se i dipendenti creati di recente devono registrare l'ora di entrata per accedere al sistema.


_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.label=Richiedi registrazione ora di entrata per l'accesso al sistema
_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.description=Determina se i dipendenti devono registrare l'ora di entrata per accedere al sistema. Questo flag non viene utilizzato per i dipendenti creati di recente per cui \u00E8 impostato il flag di registrazione dell'ora di entrata obbligatoria.


_Store---SystemConfig---Timecard---AllowFutureTimecardEntry.label=Consenti aggiunta voci foglio ore future
_Store---SystemConfig---Timecard---AllowFutureTimecardEntry.description=Indica se \u00E8 consentito aggiungere voci del foglio ore per date/ore future.


_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.label=Metodo utilizzato per ordinare l'elenco dipendenti in manutenzione foglio ore
_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.description=Determina il metodo di ordinamento degli elenchi di dipendenti attivi nella pianificazione e manutenzione foglio ore.


_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.label=Visualizza voci foglio ore eliminate
_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.description=Determina se visualizzare le voci eliminate del foglio ore nell'apposita schermata di manutenzione.


_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.label=Soglia oraria massima per voce foglio ore
_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.description=Questo valore \u00E8 utilizzato per impostare il numero massimo di ore consentite in una voce del foglio ore. Il sistema contrassegna la voce del foglio ore come eccezione se la soglia oraria viene superata. Se non si applica un limite al numero di ore consentite in una voce del foglio ore, immettere un numero sufficientemente grande (ad esempio 999999) per non assegnare di fatto alcuna limitazione.


_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.label=Soglia oraria minima per voce foglio ore
_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.description=Questo valore \u00E8 utilizzato per impostare il numero minimo di ore consentite in una voce del foglio ore. Il sistema contrassegna la voce del cartellino come eccezione se il numero di ore \u00E8 inferiore alla soglia.


_Store---SystemConfig---Timecard---PrintAcceptanceForm.label=Stampa modulo di accettazione foglio ore
_Store---SystemConfig---Timecard---PrintAcceptanceForm.description=Determina se stampare una ricevuta di accettazione in caso di modifica, aggiunta o eliminazione di una voce del foglio ore nella manutenzione.


_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.label=Incremento (in minuti) utilizzato per arrotondare le voci dei fogli ore
_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.description=Incremento minimo utilizzato per arrotondare il foglio ore di un addetto. Esempio: se l'addetto ha registrato l'ora di entrata alle 13:00 e di uscita alle 16:03 e questa opzione \u00E8 impostata su 15, viene registrata una voce di 3 ore.


_Store---SystemConfig---Tlog---GenerateTLog.label=Abilita generazione POSLog
_Store---SystemConfig---Tlog---GenerateTLog.description=Determina se generare un TLog per tutti i tipi di transazioni.




_Store---SystemConfig---Tlog---MarkAsPostedImmediately.label=Contrassegna transazione come contabilizzata al completamento della scrittura in POSLog
