_Store---RegisterConfig---OpenClose---AllowRemoteWSClose.description=Determina se consentire a una workstation remota di eseguire la chiusura di un registratore.


_Store---RegisterConfig---OpenClose---AllowSameDayStoreReopen.label=Consenti riapertura negozio nello stesso giorno
_Store---RegisterConfig---OpenClose---AllowSameDayStoreReopen.description=Determina se consentire la chiusura e la riapertura del negozio nello stesso giorno.


_Store---RegisterConfig---OpenClose---AllowUnscheduledBusinessDateOpen.label=Consenti apertura in data attivit\u00E0 non pianificata
