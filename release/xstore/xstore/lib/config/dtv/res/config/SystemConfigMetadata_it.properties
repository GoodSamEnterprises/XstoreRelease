_Store---RegisterConfig---OpenClose---AlwaysAuthenticateOnAppChange.description=Determina se richiedere agli addetti di eseguire il login quando passano dal registratore al back office e viceversa.


_Store---RegisterConfig---OpenClose---AutoClockOutOnRtlLocClose.label=Specifica il metodo da utilizzare per la registrazione automatica dell'ora di uscita alla chiusura
_Store---RegisterConfig---OpenClose---AutoClockOutOnRtlLocClose.description=Determina gli addetti per i quali viene effettuata la registrazione automatica dell'ora di uscita alla chiusura del negozio.


_Store---RegisterConfig---OpenClose---BlindWSOpenOnRtlLocOpen.label=Apri automaticamente il registratore all'apertura del negozio
_Store---RegisterConfig---OpenClose---BlindWSOpenOnRtlLocOpen.description=Determina se aprire automaticamente il registratore corrente all'apertura del negozio.


_Store---RegisterConfig---OpenClose---CaptureUserMsg.label=Visualizza prompt per l'immissione di un messaggio durante la chiusura del negozio
_Store---RegisterConfig---OpenClose---CaptureUserMsg.description=Determina se richiedere agli addetti di immettere un messaggio alla chiusura del negozio.


_Store---RegisterConfig---OpenClose---CountTillsInClose.label=Esegui conteggio cassa durante la chiusura
_Store---RegisterConfig---OpenClose---CountTillsInClose.description=Determina se richiedere agli addetti di eseguire un conteggio di chiusura cassa alla chiusura del registratore.


