_Store---SystemConfig---TrainingMode---TrainingModeRestrictReceiptPrinting.description=Determina se o sistema imprime recibos no modo de treinamento. (O modo de treinamento deve estar ativado no PDV para que esta op\u00E7\u00E3o seja v\u00E1lida.)


