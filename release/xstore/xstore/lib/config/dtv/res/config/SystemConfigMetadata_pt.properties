_Store---SystemConfig---TillAccountability---RecountCloseCountDiscrepancyOverThreshold.description=Determina se o sistema for\u00E7a uma recontagem de gaveta se a discrep\u00E2ncia na contagem de fechamento de gaveta exceder o limite.


