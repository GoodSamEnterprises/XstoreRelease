_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseMethod.description=O m\u00E9todo de contagem de gaveta de dep\u00F3sito banc\u00E1rio da loja. Essa configura\u00E7\u00E3o s\u00F3 \u00E9 v\u00E1lida se a loja exigir uma contagem final do cofre da loja no fechamento da loja.



