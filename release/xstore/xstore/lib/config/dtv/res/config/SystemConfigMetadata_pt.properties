_Store---SystemConfig---Timecard---AllowFutureTimecardEntry.description=Indica se registros de entrada/sa\u00EDda podem ser adicionados para datas/horas no futuro.


_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.label=M\u00E9todo utilizado para classificar a lista de funcion\u00E1rios na gest\u00E3o de registro de entrada/sa\u00EDda
_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.description=Determina o m\u00E9todo de classifica\u00E7\u00E3o de listas de funcion\u00E1rios ativos na gest\u00E3o e programa\u00E7\u00E3o de registros de entrada/sa\u00EDda.


_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.label=Exibir registros de entrada/sa\u00EDda exclu\u00EDdos
_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.description=Determina se o sistema exibe os registros de entrada/sa\u00EDda exclu\u00EDdos na tela de gest\u00E3o de registros de entrada/sa\u00EDda.


_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.label=Limite m\u00E1ximo de hora para registro de entrada/sa\u00EDda
_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.description=Este n\u00FAmero \u00E9 usado para definir o n\u00FAmero m\u00E1ximo de horas permitidas em um registro de entrada/sa\u00EDda. O sistema marca um registro de entrada/sa\u00EDda como exce\u00E7\u00E3o se as horas excederem esse limite. Se n\u00E3o houver limite para o n\u00FAmero de horas permitidas em um registro de entrada/sa\u00EDda, informe um n\u00FAmero que seja suficientemente grande (como 999999) para n\u00E3o atribuir efetivamente nenhum limite.


_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.label=Limite m\u00EDnimo de hora para registro de entrada/sa\u00EDda
_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.description=Este n\u00FAmero \u00E9 usado para definir o n\u00FAmero m\u00EDnimo de horas permitido em um registro de entrada/sa\u00EDda. O sistema marca um registro de entrada/sa\u00EDda como exce\u00E7\u00E3o se a hora for inferior a esse limite.


_Store---SystemConfig---Timecard---PrintAcceptanceForm.label=Imprimir formul\u00E1rio de aceita\u00E7\u00E3o de registro de entrada/sa\u00EDda
_Store---SystemConfig---Timecard---PrintAcceptanceForm.description=Determina se o sistema imprime um recibo de aceita\u00E7\u00E3o quando um registro de entrada/sa\u00EDda \u00E9 modificado, adicionado ou exclu\u00EDdo na gest\u00E3o de registros de entrada/sa\u00EDda.


_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.label=Incremento, em minutos, utilizado para arredondar registros de entrada/sa\u00EDda
_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.description=O incremento m\u00EDnimo utilizado para arredondar o registro de entrada/sa\u00EDda de um funcion\u00E1rio. Exemplo: se o funcion\u00E1rio tiver realizado o registro de entrada \u00E0s 13h e de sa\u00EDda \u00E0s 16h03, e essa defini\u00E7\u00E3o foi 15, o sistema registrar\u00E1 a entrada como 3 horas.


_Store---SystemConfig---Tlog---GenerateTLog.label=Ativar gera\u00E7\u00E3o de POSLog
_Store---SystemConfig---Tlog---GenerateTLog.description=Determina se o sistema gera um TLog para todos os tipos de transa\u00E7\u00F5es.




_Store---SystemConfig---Tlog---MarkAsPostedImmediately.label=Marcar transa\u00E7\u00E3o como contabilizada ap\u00F3s a conclus\u00E3o da grava\u00E7\u00E3o no POSLog
_Store---SystemConfig---Tlog---MarkAsPostedImmediately.description=Determina se o sistema marca uma transa\u00E7\u00E3o como contabilizada imediatamente depois que o sistema grava o POSLog desta transa\u00E7\u00E3o.


_Store---SystemConfig---TrainingMode---TrainingModeEnabled.label=Ativar modo de treinamento
_Store---SystemConfig---TrainingMode---TrainingModeEnabled.description=Determina se a funcionalidade de modo de treinamento est\u00E1 ativada no sistema.


_Store---SystemConfig---TrainingMode---TrainingModeProcessPosLog.label=Incluir transa\u00E7\u00F5es do modo de treinamento no POSLog
_Store---SystemConfig---TrainingMode---TrainingModeProcessPosLog.description=Determina se as informa\u00E7\u00F5es s\u00E3o gravadas no POSLog enquanto o PDV est\u00E1 no modo de treinamento. (O modo de treinamento deve estar ativado no PDV para que esta op\u00E7\u00E3o seja v\u00E1lida.)


