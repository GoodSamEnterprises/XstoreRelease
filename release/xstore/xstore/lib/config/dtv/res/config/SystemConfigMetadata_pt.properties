_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseRequired.description=Determina se o sistema requer uma contagem de dep\u00F3sito de cofre da loja no fechamento da loja.


_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.label=M\u00E9todo de contagem usado para abrir o cofre da loja
_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.description=O m\u00E9todo de entrada de contagem de dinheiro usado para contagem do cofre da loja.


_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.label=Valor limite usado para sangria do PDV sugerida
_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.description=Quando o valor de caixa exceder esse valor m\u00E1ximo configurado, o sistema solicitar\u00E1 que o funcion\u00E1rio realize uma sangria de PDV com o valor que seja o caixa total atual menos esse valor. Esse \u00E9 um n\u00FAmero de fundo de troco positivo indicando o valor m\u00EDnimo de dinheiro que deve ser deixado na gaveta ap\u00F3s uma sangria.


_Store---SystemConfig---TillAccountability---TillPickupMethod.label=M\u00E9todo de contagem usado para sangria do PDV
_Store---SystemConfig---TillAccountability---TillPickupMethod.description=O m\u00E9todo de entrada de contagem de dinheiro para uma sangria do PDV.


_Store---SystemConfig---TillAccountability---ValidateCashTenderGoNegative.label=Validar valores de reembolso em dinheiro contra a contagem atual da gaveta
_Store---SystemConfig---TillAccountability---ValidateCashTenderGoNegative.description=Determina se o sistema valida os valores de reembolso em dinheiro para garantir que o valor em dinheiro na gaveta atual seja maior que o valor de reembolso em dinheiro.


_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.label=Exigir registro de entrada para funcion\u00E1rios rec\u00E9m-criados
_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.description=Determina se os funcion\u00E1rios rec\u00E9m-criados devem registrar a entrada para acessar o sistema.


_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.label=Exigir registro de entrada para acesso ao sistema
_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.description=Determina se os funcion\u00E1rios devem registrar a entrada para acessar o sistema. Funcion\u00E1rios rec\u00E9m-criados que s\u00E3o obrigados a registrar a entrada n\u00E3o usam esse flag.


