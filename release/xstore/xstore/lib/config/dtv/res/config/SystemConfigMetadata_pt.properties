_Store---SystemConfig---TillAccountability---PrintPickupTotalOnTillCountReceipt.label=Imprimir valor total de sangrias nos recibos de gaveta no fechamento
_Store---SystemConfig---TillAccountability---PrintPickupTotalOnTillCountReceipt.description=Determina se o sistema imprime o valor total de sangrias nos recibos de contagem de gaveta no fechamento.


_Store---SystemConfig---TillAccountability---PromptToOpenStoreBankOnStoreOpen.label=Solicitar que o usu\u00E1rio abra o cofre da loja durante a abertura da loja
