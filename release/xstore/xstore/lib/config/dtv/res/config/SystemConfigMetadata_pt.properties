_Store---SystemConfig---Tax---TaxGroupLines.label=N\u00FAmero de autoridades tribut\u00E1rias para agrupar no valor de imposto total
_Store---SystemConfig---Tax---TaxGroupLines.description=O n\u00FAmero de autoridades tribut\u00E1rias a serem exibidas na se\u00E7\u00E3o de imposto total na tela de transa\u00E7\u00E3o de venda.

