_Store---SystemConfig---TrainingMode---TrainingModeRestrictEnterExitPrinting.description=Determina se o sistema imprime recibos para entrar e sair do modo de treinamento. (O modo de treinamento deve estar ativado no PDV para que esta op\u00E7\u00E3o seja v\u00E1lida.)


