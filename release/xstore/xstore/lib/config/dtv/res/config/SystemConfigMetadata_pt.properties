_Store---SystemConfig---TillAccountability---StoreBankDepositDiscrepancyAutoAdjusted.description=Determina se o sistema ajusta automaticamente o saldo do cofre da loja com base na discrep\u00E2ncia de dep\u00F3sito banc\u00E1rio.


