_Store---RegisterConfig---OpenClose---RtlLocCycleFromPrimaryWSOnly.description=Determina se o sistema requer que o fechamento da loja seja iniciado no PDV principal.


_Store---RegisterConfig---OpenClose---RunWSOpenOnRtlLocOpen.label=Solicitar abertura do PDV durante a abertura da loja
_Store---RegisterConfig---OpenClose---RunWSOpenOnRtlLocOpen.description=Determina se o sistema solicita ou n\u00E3o automaticamente que os funcion\u00E1rios abram o PDV na abertura da loja.


_Store---RegisterConfig---OpenClose---StartupApplication.label=Especificar o primeiro aplicativo a ser executado na inicializa\u00E7\u00E3o do PDV
_Store---RegisterConfig---OpenClose---StartupApplication.description=O tipo de aplicativo que \u00E9 executado primeiro na inicializa\u00E7\u00E3o do PDV (esta\u00E7\u00E3o de trabalho).


_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.label=Validar que os funcion\u00E1rios registrem a hora de sa\u00EDda antes do fechamento da loja
_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.description=Determina se o sistema valida que todos os funcion\u00E1rios realizem o registro de sa\u00EDda antes de iniciar o fechamento da loja.


_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.label=Notificar funcion\u00E1rios de que existem transa\u00E7\u00F5es suspensas durante o fechamento
_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.description=Determina se o sistema valida e notifica o usu\u00E1rio se houver transa\u00E7\u00F5es suspensas que n\u00E3o foram retomadas no fechamento da loja. Transa\u00E7\u00F5es suspensas n\u00E3o podem ser retomadas em um dia diferente e ser\u00E3o canceladas. Responda Sim para receber uma notifica\u00E7\u00E3o, durante o fechamento da loja, de que existem transa\u00E7\u00F5es suspensas. Responda N\u00E3o para continuar o fechamento e o cancelamento das transa\u00E7\u00F5es suspensas.


_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseWarningSpan.label=Intervalo de tempo do aviso de fechamento da loja
_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseWarningSpan.description=Uma mensagem de aviso come\u00E7a a aparecer durante esta quantidade de minutos antes do final do dia \u00FAtil. Durante esse intervalo, o usu\u00E1rio deve fechar o PDV.


_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseWarningFrequency.label=Frequ\u00EAncia do aviso de fechamento da loja
_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseWarningFrequency.description=O intervalo m\u00EDnimo, em minutos, que deve se passar antes da mensagem de aviso de fechamento da loja ser exibida novamente.


_Store---RegisterConfig---OpenClose---RollingClose---StoreOpenTime.label=Hora de abertura da loja
_Store---RegisterConfig---OpenClose---RollingClose---StoreOpenTime.description=O hor\u00E1rio em que os PDVs precisam ser abertos em um dia \u00FAtil. Do mesmo modo, espera-se que os PDVs sejam fechados antes desse hor\u00E1rio.


_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseGracePeriod.label=Per\u00EDodo de toler\u00E2ncia do fechamento da loja
_Store---RegisterConfig---OpenClose---RollingClose---StoreCloseGracePeriod.description=O n\u00FAmero de minutos ap\u00F3s o fechamento da loja durante os quais as transa\u00E7\u00F5es ainda poder\u00E3o acontecer no dia \u00FAtil atual.


_Store---RegisterConfig---OpenClose---RollingClose---DisplayEndRetailPeriodCompleteDialog.label=Exibir caixa de di\u00E1logo de conclus\u00E3o de fechamento da temporada de venda
_Store---RegisterConfig---OpenClose---RollingClose---DisplayEndRetailPeriodCompleteDialog.description=Indica se uma caixa de di\u00E1logo de aviso \u00E9 exibida ap\u00F3s a conclus\u00E3o do fechamento de uma determinada temporada de vendas.


_Store---RegisterConfig---OpenClose---RollingClose---SuspendedTransactionsLookback.label=Per\u00EDodo retroativo de transa\u00E7\u00E3o suspensa
_Store---RegisterConfig---OpenClose---RollingClose---SuspendedTransactionsLookback.description=O tempo retroativo em horas a ser verificado durante a pesquisa por transa\u00E7\u00F5es suspensas a serem canceladas.


_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.label=Ativar verifica\u00E7\u00E3o de hor\u00E1rio no fim do dia
_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.description=Determina se o sistema valida uma hora em que transa\u00E7\u00F5es financeiras n\u00E3o podem ser feitas e impede que o usu\u00E1rio continue. Normalmente \u00E9 usado quando transa\u00E7\u00F5es n\u00E3o podem ser feitas com a data comercial diferindo da data real, exceto uma pequena janela permitindo vendas \u00E0 meia-noite.

_Store---RegisterConfig---OpenClose---RollingClose---AutoOpenAfterClose.label=Abrir PDV ou gaveta do PDV em rede imediatamente ap\u00F3s o fechamento
_Store---RegisterConfig---OpenClose---RollingClose---AutoOpenAfterClose.description=Quando ativado, o processo de abertura do PDV ou da gaveta do PDV em rede \u00E9 iniciado imediatamente ap\u00F3s o processo de fechamento dos mesmos. (O processo de abertura pode ser cancelado caso o PDV ou a gaveta do PDV em rede precise permanecer fechada)

_Store---RegisterConfig---OpenClose---RollingClose---RollingCloseType.label=Tipo de fechamento seguido de abertura
_Store---RegisterConfig---OpenClose---RollingClose---RollingCloseType.description=Ativa o fechamento seguido de abertura e determina como o dinheiro \u00E9 gerenciado durante a abertura e o fechamento do PDV. Caso voc\u00EA esteja usando a contabilidade da gaveta, escolha "Desativado" ou "Inserir fundo de troco predefinido".

_Store---RegisterConfig---OpenClose---RollingClose---PickUpFloatRoundFactor.label=Fator de arredondamento de saldo de fundo de troco
_Store---RegisterConfig---OpenClose---RollingClose---PickUpFloatRoundFactor.description=Este fator de arredondamento \u00E9 usado para indicar a escala a ser usada quando o "Tipo de fechamento seguido de abertura" est\u00E1 definido como "Saldo do fundo de troco". (Por exemplo, se a configura\u00E7\u00E3o \u00E9 10, o fundo de troco pretendido \u00E9 100 e o valor atual \u00E9 115, o sistema sugere tirar 20 da gaveta.)



_Store---RegisterConfig---SaleEndingChain.label=Especifique a tela para exibir depois que uma transa\u00E7\u00E3o for conclu\u00EDda
_Store---RegisterConfig---SaleEndingChain.description=Identifica qual tela \u00E9 exibida depois que uma transa\u00E7\u00E3o de varejo \u00E9 conclu\u00EDda, suspensa ou cancelada.




_Store---RegisterConfig---Terminal---MenuButtonCount.label=Especifique o n\u00FAmero de bot\u00F5es dispon\u00EDveis em um menu
_Store---RegisterConfig---Terminal---MenuButtonCount.description=Determina o n\u00FAmero de bot\u00F5es em um menu. Os usu\u00E1rios s\u00E3o obrigados a fazer uma altera\u00E7\u00E3o correspondente em UIConfig.xml. Essas defini\u00E7\u00F5es n\u00E3o ter\u00E3o impacto no layout do menu do Xstore Mobile, que permanecer\u00E1 fixo em uma grade 3 x 2.




_Store---RegisterConfig---Terminal---RegistrationHistoryDays.label=Especifique o n\u00FAmero de dias para verificar se h\u00E1 conflitos de vers\u00E3o do PDV
_Store---RegisterConfig---Terminal---RegistrationHistoryDays.description=O n\u00FAmero de dias no passado para procurar dispositivos ativos. Isso impede que PDVs que j\u00E1 estiveram ativos, mas n\u00E3o s\u00E3o mais usados, causem avisos de conflito de vers\u00E3o.


_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.label=Especifique o intervalo entre tentativas de atualiza\u00E7\u00E3o de registro de um dispositivo
_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.description=O intervalo, em minutos, entre as tentativas de atualizar o registro de inscri\u00E7\u00E3o do dispositivo do PDV.


_Store---RegisterConfig---RefreshPromotions---CheckingForNewCachedPromotions.label=Ativar ou desativar atualiza\u00E7\u00E3o autom\u00E1tica de promo\u00E7\u00F5es
_Store---RegisterConfig---RefreshPromotions---CheckingForNewCachedPromotions.description=Ativa ou desativa a atualiza\u00E7\u00E3o autom\u00E1tica do cache de promo\u00E7\u00E3o do pre\u00E7o do item.


_Store---RegisterConfig---RefreshPromotions---TimeIntervalForCheckingForNewCachedPromotions.label=Frequ\u00EAncia da atualiza\u00E7\u00E3o autom\u00E1tica
_Store---RegisterConfig---RefreshPromotions---TimeIntervalForCheckingForNewCachedPromotions.description=Define a frequ\u00EAncia da atualiza\u00E7\u00E3o autom\u00E1tica. Com a configura\u00E7\u00E3o padr\u00E3o, o sistema far\u00E1 a atualiza\u00E7\u00E3o a cada 60 minutos. O valor m\u00EDnimo n\u00E3o pode ser menor que 10 minutos.


_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.label=Especifique o valor permitido para exceder o pagamento da Conta do Cliente sobre o limite de cr\u00E9dito
_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.description=O valor limite que o sistema permite quando o valor de pagamento da Conta do Cliente excede o limite de cr\u00E9dito da conta.


_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.label=Especifique o n\u00FAmero de telefone para o qual ligar para solicitar autoriza\u00E7\u00E3o manual de um meio de pagamento de Conta do Cliente superior ao limite de cr\u00E9dito
_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.description=O n\u00FAmero de telefone para os funcion\u00E1rios ligarem para pedir autoriza\u00E7\u00E3o quando o valor de pagamento da Conta do Cliente exceder o limite de cr\u00E9dito da conta e o valor excedido for menor que o valor limite.


_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.label=Solicitar n\u00FAmero da fatura durante pagamento da Conta do Cliente
_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.description=Determina se o sistema solicita que o funcion\u00E1rio informe o n\u00FAmero da fatura da Conta de Cart\u00E3o de Cr\u00E9dito da Loja durante o processo de pagamento. Essa configura\u00E7\u00E3o aplica-se somente quando a configura\u00E7\u00E3o ShowOutstandingInvoicesForPayment estiver definida como N\u00E3o.


_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.label=Substitui\u00E7\u00E3o do gerente quando o valor do meio de pagamento excede o saldo da conta do cliente
_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.description=Determina se o sistema solicita a substitui\u00E7\u00E3o do gerente se o valor do meio de pagamento exceder o saldo restante da Conta de Cart\u00E3o de Cr\u00E9dito da Loja. Se sim, e um usu\u00E1rio no n\u00EDvel de gerente estiver conectado, o sistema exibir\u00E1 o limite de cr\u00E9dito e solicitar\u00E1 que o usu\u00E1rio prossiga. Se um usu\u00E1rio abaixo do privil\u00E9gio de gerente estiver conectado, e o usu\u00E1rio optar por prosseguir com exceder o limite de cr\u00E9dito, o log-in de seguran\u00E7a do gerente ser\u00E1 exibido para aprova\u00E7\u00E3o.


_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.label=Especifique o valor do limite de cr\u00E9dito padr\u00E3o ao criar uma nova Conta do Cliente
_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.description=Determina o valor padr\u00E3o para o limite de cr\u00E9dito quando uma nova Conta do Cliente \u00E9 criada.


_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.label=N\u00FAmero padr\u00E3o de dias no passado para procurar pagamentos da Conta do Cliente
_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.description=O Xstore filtra os resultados de pagamentos feitos em contas do cliente ao listar os resultados para o cliente. Qualquer pagamento antes da data atual menos o n\u00FAmero de dias especificado aqui n\u00E3o ser\u00E1 exibido.


_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.label=Solicitar um motivo de estornos de Conta do Cliente
_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.description=A ativa\u00E7\u00E3o deste prompt listar\u00E1 uma s\u00E9rie de c\u00F3digos de motivo que o usu\u00E1rio pode selecionar para o estorno de um pagamento da Conta do Cliente.


_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.label=Solicitar data do demonstrativo de faturas durante pagamento da Conta do Cliente
_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.description=Determina se o sistema solicita que o funcion\u00E1rio informe a data do extrato da fatura da Conta de Cart\u00E3o de Cr\u00E9dito da Loja durante o processo de pagamento. Essa configura\u00E7\u00E3o aplica-se somente quando a configura\u00E7\u00E3o ShowOutstandingInvoicesForPayment estiver definida como N\u00E3o.


_Store---SystemConfig---AccountsReceivable---PromptUserInfo.label=Solicitar informa\u00E7\u00F5es do usu\u00E1rio em transa\u00E7\u00E3o da Conta do Cliente
_Store---SystemConfig---AccountsReceivable---PromptUserInfo.description=Determina se o sistema solicita informa\u00E7\u00F5es do usu\u00E1rio da conta em alguma atividade de Conta do Cliente.


_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.label=Especifique o m\u00E9todo para solicitar informa\u00E7\u00F5es do usu\u00E1rio da Conta do Cliente
_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.description=Define como o sistema solicita informa\u00E7\u00F5es do usu\u00E1rio da Conta do Cliente. 


_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.label=Exigir que o cliente seja nome do cliente da conta
_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.description=Determina se o sistema requer que o cliente da transa\u00E7\u00E3o de varejo seja o cliente da conta para acessar a funcionalidade de Conta de Cliente (meio de pagamento, pagamento).


_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.label=Exigir que os clientes da Conta do Cliente sejam eleg\u00EDveis
_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.description=Determina se o sistema gerencia casa e exige que todos os usu\u00E1rios eleg\u00EDveis da Conta de Cart\u00E3o de Cr\u00E9dito da Loja sejam clientes eleg\u00EDveis.


_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.label=Solicitar funcion\u00E1rio com faturas pendentes ao fazer o pagamento da Conta do Cliente
_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.description=Determina se o sistema exibe uma lista de faturas pendentes a serem escolhidas durante o processo de pagamento.


_Store---SystemConfig---AllowEqualSecurityRankAccess.label=Tratar grupos de seguran\u00E7a como 'Maior que' ou 'Maior ou Igual a'
_Store---SystemConfig---AllowEqualSecurityRankAccess.description=Ao criar/editar funcion\u00E1rios, isso determina se classifica\u00E7\u00E3o mais alta em sec_groups.group_rank significa "maior que" ou "maior ou igual". Responda Sim para permitir que um usu\u00E1rio conectado edite os funcion\u00E1rios com uma classifica\u00E7\u00E3o que seja igual ou menor que o funcion\u00E1rio conectado. Resposta N\u00E3o se o usu\u00E1rio conectado puder editar apenas os funcion\u00E1rios com uma classifica\u00E7\u00E3o inferior \u00E0 deles. Se definido como N\u00E3o, o funcion\u00E1rio de classifica\u00E7\u00E3o mais alta na loja n\u00E3o poder\u00E1 criar ou editar um funcion\u00E1rio de igual classifica\u00E7\u00E3o. Nesse cen\u00E1rio, as informa\u00E7\u00F5es devem ser baixadas do escrit\u00F3rio central, em vez de criadas na loja. 


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.label=Permitir que a compra programada seja mesclada com outros tipos de transa\u00E7\u00E3o
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.description=Determina se itens de compra programada podem ser mesclados na mesma transa\u00E7\u00E3o com outros tipos de item.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.label=Permitir que pedidos distribu\u00EDdos sejam misturados com outros tipos de transa\u00E7\u00E3o
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.description=Determina se itens de pedido distribu\u00EDdos podem ser misturados na mesma transa\u00E7\u00E3o com outros tipos de item.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.label=Permitir que devolu\u00E7\u00F5es sejam misturadas com outros tipos de transa\u00E7\u00E3o
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.description=Determina se itens de devolu\u00E7\u00E3o podem ser misturados na mesma transa\u00E7\u00E3o com outros tipos de item.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.label=Permitir que vendas sejam misturadas com outros tipos de transa\u00E7\u00E3o
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.description=Determina se itens de venda podem ser misturados na mesma transa\u00E7\u00E3o com outros tipos de item.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.label=Permitir que vendas com envio sejam misturadas com outros tipos de transa\u00E7\u00E3o
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.description=Determina se itens de venda com envio podem ser misturados na mesma transa\u00E7\u00E3o com outros tipos de item.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.label=Permitir que pedidos especiais sejam misturados com outros tipos de transa\u00E7\u00E3o
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.description=Determina se itens de pedido especial podem ser misturados na mesma transa\u00E7\u00E3o com outros tipos de item.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.label=Permitir que ordens de servi\u00E7o sejam misturadas com outros tipos de transa\u00E7\u00E3o
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.description=Determina se itens de ordem de servi\u00E7o podem ser misturados na mesma transa\u00E7\u00E3o com outros tipos de item.


_Store---SystemConfig---AttachedItems---AddWithMessage.label=Exibir uma mensagem quando for vendido um item que tenha itens anexados
_Store---SystemConfig---AttachedItems---AddWithMessage.description=Determina se o sistema notifica o funcion\u00E1rio, exibindo uma mensagem na \u00E1rea de instru\u00E7\u00E3o da tela de venda sempre que um item anexado for adicionado \u00E0 transa\u00E7\u00E3o de varejo.


_Store---SystemConfig---AttachedItems---EnableAttachedItems.label=Ativar funcionalidade de item anexado
_Store---SystemConfig---AttachedItems---EnableAttachedItems.description=Esta op\u00E7\u00E3o de configura\u00E7\u00E3o controla o uso da funcionalidade de item anexado.



_Store---SystemConfig---AttachedItems---NotifyItemAdded.label=Exibir um prompt sempre que um item anexado for adicionado \u00E0 transa\u00E7\u00E3o
_Store---SystemConfig---AttachedItems---NotifyItemAdded.description=Determina se o sistema exibe um prompt sempre que um item anexado for adicionado \u00E0 transa\u00E7\u00E3o de varejo.


_Store---SystemConfig---AutoGenerateCustomerId.label=Permite que o sistema gere automaticamente n\u00FAmeros do cliente ao gerar um novo cliente
_Store---SystemConfig---AutoGenerateCustomerId.description=Determina se o sistema gera automaticamente um ID de cliente ao criar um novo registro de cliente. Responda Sim para permitir que o sistema gere automaticamente o ID do cliente. Responda N\u00E3o para que o sistema solicite que o funcion\u00E1rio informe o ID do cliente ao criar um novo registro de cliente.


_Store---SystemConfig---AutoGenerateEmployeeId.label=Permite que o sistema gere automaticamente n\u00FAmeros do funcion\u00E1rio ao criar um novo funcion\u00E1rio
_Store---SystemConfig---AutoGenerateEmployeeId.description=Determina se o sistema gera automaticamente um ID de funcion\u00E1rio ao criar um novo registro de funcion\u00E1rio. Responda Sim para permitir que o sistema gere automaticamente o ID do funcion\u00E1rio. Responda N\u00E3o para que o sistema solicite que o funcion\u00E1rio informe o ID do funcion\u00E1rio ao criar um novo registro de funcion\u00E1rio.


_Store---SystemConfig---AutoLogout---Enabled.label=Desconectar automaticamente os funcion\u00E1rios quando o sistema ficar inativo por um determinado per\u00EDodo
_Store---SystemConfig---AutoLogout---Enabled.description=Determina se o sistema deve fazer log-out automaticamente dos funcion\u00E1rios depois que o tempo ocioso exceder um n\u00FAmero de segundos (WaitSeconds) configurado.


_Store---SystemConfig---AutoLogout---WaitSeconds.label=Especifique o n\u00FAmero de segundos para aguardar antes de iniciar o log-out autom\u00E1tico
_Store---SystemConfig---AutoLogout---WaitSeconds.description=Se o logout autom\u00E1tico estiver ativado, o sistema far\u00E1 log-out automaticamente dos funcion\u00E1rios depois que o tempo ocioso do sistema exceder esse n\u00FAmero de segundos.


_Store---SystemConfig---CashPaymentRequiringIrsReport.label=Defina o limite para meio de pagamento em dinheiro para chamar a coleta de informa\u00E7\u00F5es adicionais
_Store---SystemConfig---CashPaymentRequiringIrsReport.description=Se a quantidade de dinheiro paga pelo cliente exceder esse valor limite, o sistema exibir\u00E1 o formul\u00E1rio de IRS para coletar informa\u00E7\u00F5es adicionais do cliente.


_Store---SystemConfig---CheckTender---MinimumCheckNumber.label=Defina o n\u00FAmero m\u00EDnimo do cheque que o sistema aceitar\u00E1
_Store---SystemConfig---CheckTender---MinimumCheckNumber.description=O menor n\u00FAmero do cheque que o sistema aceitar\u00E1 quando o cliente pagar com cheque.


_Store---SystemConfig---CheckTender---PromptForBirthday.label=Solicitar data de nascimento quando cheque for pago
_Store---SystemConfig---CheckTender---PromptForBirthday.description=Determina se o sistema solicita a data de nascimento do cliente quando o cliente pagar com cheque.


_Store---SystemConfig---Coupon---Serialized---PrefixLength.label=Especifique o comprimento do prefixo usado por cupons serializados
_Store---SystemConfig---Coupon---Serialized---PrefixLength.description=Informe o comprimento do prefixo desejado para cupons serializados.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.label=C\u00F3digo do m\u00E9todo de autoriza\u00E7\u00E3o para pesquisas BinSmart do Merchant Warehouse
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.description=Este \u00E9 o c\u00F3digo do m\u00E9todo de autoriza\u00E7\u00E3o utilizado para executar a pesquisa. V\u00E1lido somente para o Merchant Warehouse.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.label=Ativar pesquisas BinSmart do Merchant Warehouse
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.description=Determina se pesquisas BinSmart do Dep\u00F3sito do Comerciante s\u00E3o usadas para autoriza\u00E7\u00F5es de Cr\u00E9dito/D\u00E9bito.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.label=Recomenda\u00E7\u00E3o de pagamento preferida quando ocorrerem erros
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.description=Esta \u00E9 a recomenda\u00E7\u00E3o de pagamento preferida quando ocorre um erro ou quando uma resposta de falha \u00E9 retornada.


_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.label=Informar usu\u00E1rios com uma mensagem de que n\u00E3o \u00E9 necess\u00E1ria assinatura
_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.description=Esta op\u00E7\u00E3o controla a ativa\u00E7\u00E3o/desativa\u00E7\u00E3o da mensagem informativa exibida ao processar uma transa\u00E7\u00E3o abaixo de um valor configurado.


_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.label=Exigir entrada de pin para meio de pagamento de d\u00E9bito
_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.description=Determina se um dispositivo de terminal eletr\u00F4nico \u00E9 necess\u00E1rio para pagamento com cart\u00E3o de d\u00E9bito.

_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.label=Exportar n\u00FAmero da conta mascarado
_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.description=Determina se o n\u00FAmero da conta mascarado deve ser inclu\u00EDdo em PosLog.xml.


_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.label=Exigir pelo menos um crit\u00E9rio de pesquisa em pesquisas de funcion\u00E1rio
_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.description=Determina se o sistema requer que pelo menos um crit\u00E9rio de pesquisa seja informado para realizar uma pesquisa de funcion\u00E1rio.


_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.label=Exibir total arredondado em dinheiro
_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.description=Aplic\u00E1vel apenas para arredondamento de moeda, indica se o total arredondado em dinheiro \u00E9 exibido em texto azul abaixo do total da transa\u00E7\u00E3o na janela de exibi\u00E7\u00E3o.


_Store---SystemConfig---CurrencyRounding---RoundingMode.label=Especifique o m\u00E9todo de arredondamento a ser usado para a moeda local
_Store---SystemConfig---CurrencyRounding---RoundingMode.description=O m\u00E9todo de arredondamento do valor da moeda local.


_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.label=Arredondamento de pagamento como desconto de transa\u00E7\u00E3o
_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.description=Determina se o sistema permite aplicar um desconto/remarca\u00E7\u00E3o para arredondamento do meio de pagamento.


_Store---SystemConfig---CustomerActivityStreamMaxItems.label=Limitar o n\u00FAmero de itens no fluxo de atividades do cliente
_Store---SystemConfig---CustomerActivityStreamMaxItems.description=O n\u00FAmero m\u00E1ximo de itens a serem exibidos no fluxo de atividades do cliente.


_Store---SystemConfig---CustomerHistoryAgeLimitDays.label=Limitar o n\u00FAmero de dias do hist\u00F3rico para exibir na guia do hist\u00F3rico do cliente
_Store---SystemConfig---CustomerHistoryAgeLimitDays.description=O n\u00FAmero de dias de detalhes do hist\u00F3rico de varejo para exibir na guia do hist\u00F3rico do cliente do formul\u00E1rio de manuten\u00E7\u00E3o do cliente.


_Store---SystemConfig---DatabaseTranslationsEnabled.label=Ativar tradu\u00E7\u00F5es no n\u00EDvel do banco de dados, em vez de arquivos de propriedades
_Store---SystemConfig---DatabaseTranslationsEnabled.description=Determina se o sistema usa tradu\u00E7\u00E3o do banco de dados ou arquivos de propriedades para tradu\u00E7\u00E3o de texto. Responda Sim para que o sistema consulte primeiro o banco de dados para ver se h\u00E1 tradu\u00E7\u00F5es e depois consulte os arquivos de propriedades. Resposta N\u00E3o para consultar apenas os arquivos de propriedades.


_Store---SystemConfig---Deals---DisplayNegative.label=Exibir negocia\u00E7\u00F5es em itens de devolu\u00E7\u00E3o
_Store---SystemConfig---Deals---DisplayNegative.description=Determina se o sistema exibe negocia\u00E7\u00F5es aplicadas aos itens de devolu\u00E7\u00E3o na tela da lista de transa\u00E7\u00F5es.


_Store---SystemConfig---Deals---DisplayProportionDealAmt.label=Exibir descontos de negocia\u00E7\u00E3o proporcionalmente entre os itens eleg\u00EDveis
_Store---SystemConfig---Deals---DisplayProportionDealAmt.description=Determina como o sistema exibe descontos de negocia\u00E7\u00E3o em itens. Responda Sim para que o sistema decomponha proporcionalmente o desconto da negocia\u00E7\u00E3o entre os itens eleg\u00EDveis. Por exemplo: negocia\u00E7\u00E3o BOGO "Compre X, leve X gr\u00E1tis" X \u00E9 US$ 20. Ao comprar 2X, o sistema exibir\u00E1 US$ 10 para cada item. Responda N\u00E3o e o sistema exibir\u00E1 os descontos da negocia\u00E7\u00E3o, como descrito na negocia\u00E7\u00E3o. Por exemplo: negocia\u00E7\u00E3o BOGO "Compre X, leve X gr\u00E1tis" X \u00E9 US$ 20. Ao comprar 2X, o sistema exibir\u00E1 US$ 20 para o primeiro X e US$ 0 para o segundo X.


_Store---SystemConfig---Deals---DisplayProportionDealAmtOnReturn.label=Exibir descontos de oferta proporcionalmente para os itens qualificados em devolu\u00E7\u00F5es
_Store---SystemConfig---Deals---DisplayProportionDealAmtOnReturn.description=Determina como o sistema exibe descontos de oferta em itens em devolu\u00E7\u00F5es. Responda Sim para que o sistema decomponha proporcionalmente o desconto de oferta para os itens qualificados em devolu\u00E7\u00F5es. Por exemplo: na oferta BOGO "Compre X, leve X gr\u00E1tis" X \u00E9 US$ 20. Ao comprar 2 X, o sistema exibir\u00E1 US$ 10 para cada item. Responda N\u00E3o, e o sistema exibir\u00E1 os descontos da oferta como descrito nela. Por exemplo: na oferta BOGO "Compre X, leve X gr\u00E1tis" X \u00E9 US$ 20. Ao comprar 2 X, o sistema exibir\u00E1 US$ 20 para o primeiro X e US$ 0 para o segundo X.




_Store---SystemConfig---DefaultIDType.label=Padronize o tipo de ID necess\u00E1rio para meios de pagamento que exigem identifica\u00E7\u00E3o do cliente
_Store---SystemConfig---DefaultIDType.description=O tipo de identifica\u00E7\u00E3o padr\u00E3o utilizado para certos meios de pagamento que requerem informa\u00E7\u00F5es de identifica\u00E7\u00E3o do cliente.


_Store---SystemConfig---Discounts---RoundingMode.label=Defina o m\u00E9todo de arredondamento utilizado para a aplica\u00E7\u00E3o de descontos
_Store---SystemConfig---Discounts---RoundingMode.description=O m\u00E9todo de arredondamento do valor da moeda local utilizado para determina\u00E7\u00E3o do pre\u00E7o ap\u00F3s a aplica\u00E7\u00E3o de um desconto.


_Store---SystemConfig---DisplayVoidedLineItems.label=Exibir itens cancelados na janela de exibi\u00E7\u00E3o da transa\u00E7\u00E3o
_Store---SystemConfig---DisplayVoidedLineItems.description=Determina se o sistema exibe os itens cancelados na tela da transa\u00E7\u00E3o de varejo como texto tachado.


_Store---SystemConfig---Document---SeriesIdLength.label=Defina o comprimento da ID da s\u00E9rie em um ID de documento
_Store---SystemConfig---Document---SeriesIdLength.description=Define o comprimento do ID da s\u00E9rie. Para documentos como cupons de resgate, o ID do documento geralmente cont\u00E9m o ID da s\u00E9rie. Essa configura\u00E7\u00E3o define como o sistema deve analisar o ID da s\u00E9rie a partir do ID do documento.




_Store---SystemConfig---Email---DefaultMailHost.label=Especifique o nome do host de e-mail usado para recibos de e-mail
_Store---SystemConfig---Email---DefaultMailHost.description=Informe o nome do host de e-mail padr\u00E3o usado para recibos do cliente de e-mail.


_Store---SystemConfig---Email---DefaultMailPassword.label=Especifique a senha do e-mail padr\u00E3o
_Store---SystemConfig---Email---DefaultMailPassword.description=Informe a senha de e-mail padr\u00E3o para usar se fazer conex\u00F5es SMTP seguras.


_Store---SystemConfig---Email---DefaultMailPort.label=Especifique a porta do e-mail padr\u00E3o
_Store---SystemConfig---Email---DefaultMailPort.description=Informe a porta de e-mail padr\u00E3o.


_Store---SystemConfig---Email---DefaultMailUser.label=Especifique o usu\u00E1rio do e-mail padr\u00E3o
_Store---SystemConfig---Email---DefaultMailUser.description=Informe o usu\u00E1rio de e-mail padr\u00E3o para usar se fazer conex\u00F5es SMTP seguras.


_Store---SystemConfig---Email---DefaultRecipient.label=Especifique o destinat\u00E1rio do e-mail padr\u00E3o
_Store---SystemConfig---Email---DefaultRecipient.description=Informe o destinat\u00E1rio do e-mail padr\u00E3o.


_Store---SystemConfig---Email---DefaultSender.label=Especifique o remetente do e-mail padr\u00E3o
_Store---SystemConfig---Email---DefaultSender.description=Informe o remetente de e-mail padr\u00E3o.


_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.label=Exibir prompt para recibos do cliente de e-mail
_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.description=Determina se os usu\u00E1rios s\u00E3o sempre questionados com a op\u00E7\u00E3o para enviar recibos por e-mail aos clientes. Responda Sim para sempre questionar ao cliente se ele deseja receber os recibos por e-mail. Responda N\u00E3o e o sistema verificar\u00E1 as permiss\u00F5es de e-mail para o cliente e s\u00F3 enviar\u00E1 o e-mail se a permiss\u00E3o for definida como sim.


_Store---SystemConfig---Email---Receipt---From.label=Especifique a chave de tradu\u00E7\u00E3o para o nome do remetente para recibos enviados por e-mail
_Store---SystemConfig---Email---Receipt---From.description=Chave de tradu\u00E7\u00E3o para o nome do remetente de e-mails com recibo. Especifique esse valor em translations.properties.


_Store---SystemConfig---Email---Receipt---LineStyle.label=Defini\u00E7\u00F5es de fonte para o texto de e-mail utilizado ao enviar por e-mail recibos dos clientes
_Store---SystemConfig---Email---Receipt---LineStyle.description=Especifica a fam\u00EDlia e o tamanho da fonte para texto de recep\u00E7\u00E3o de e-mail.


_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.label=Salvar endere\u00E7o de e-mail atualizado no registro do cliente
_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.description=Esta op\u00E7\u00E3o permite que os endere\u00E7os de e-mail dos clientes sejam atualizados e salvos no registro do cliente durante o processo de envio por e-mail do recibo da transa\u00E7\u00E3o.


_Store---SystemConfig---Email---Receipt---SendEmailReceipts.label=Ativar recurso para enviar recibos via e-mail
_Store---SystemConfig---Email---Receipt---SendEmailReceipts.description=O interruptor global para envio de recibos por e-mail. Responda sim para ativar a funcionalidade. Os recibos s\u00E3o enviados por e-mail aos clientes se o recibo for configurado como um recibo por e-mail.


_Store---SystemConfig---Email---Receipt---Subject.label=Especifique a linha do assunto padr\u00E3o para recibos de e-mail
_Store---SystemConfig---Email---Receipt---Subject.description=A linha do assunto padr\u00E3o para recibos de e-mail. O valor \u00E9 especificado em translations.properties.


_Store---SystemConfig---Email---SmtpDebug.label=Registrar Mensagens de Depura\u00E7\u00E3o SMTP no Console
_Store---SystemConfig---Email---SmtpDebug.description=Se a severidade do logger for definida como DEBUG, responda Sim para que o Xstore registre as mensagens de depura\u00E7\u00E3o SMTP no console.


_Store---SystemConfig---Email---TestingModeAddressFilter.label=Teste a entrega de endere\u00E7os de e-mail com substrings
_Store---SystemConfig---Email---TestingModeAddressFilter.description=Uma string separada por v\u00EDrgula usada quando UseTestingMode est\u00E1 ativado para garantir que apenas endere\u00E7os de e-mail que contenham alguma dessas substrings sejam entregues. Usado apenas para ambientes de teste!


_Store---SystemConfig---Email---UseSmtpAuth.label=Usar autentica\u00E7\u00E3o SMTP
_Store---SystemConfig---Email---UseSmtpAuth.description=Determina se a autentica\u00E7\u00E3o SMTP \u00E9 usada para e-mail. Geralmente exige um nome de usu\u00E1rio e senha (DefaultMailUser & DefaultMailPassword).

_Store---SystemConfig---Email---UseTLS.label=Usar comunica\u00E7\u00E3o TLS.
_Store---SystemConfig---Email---UseTLS.description=Determina se comunica\u00E7\u00E3o TLS \u00E9 usada para e-mail.

_Store---SystemConfig---Email---UseTestingMode.label=Usar modo de teste de e-mail
_Store---SystemConfig---Email---UseTestingMode.description=Determina se o modo de teste de e-mail \u00E9 usado. Usado para garantir que e-mails n\u00E3o sejam enviados para endere\u00E7os de e-mail de clientes ativos. Apenas envia e-mails quando o valor UseTestingMode existe no endere\u00E7o de e-mail.


_Store---SystemConfig---EmployeeSale---AllowSelfSale.label=Permitir que o funcion\u00E1rio fa\u00E7a sua pr\u00F3pria venda
_Store---SystemConfig---EmployeeSale---AllowSelfSale.description=Determina se o sistema permite que os funcion\u00E1rios fa\u00E7am transa\u00E7\u00F5es de varejo para eles mesmos.


_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.label=Pesquisas de funcion\u00E1rio usam dados da loja local
_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.description=Determina se o sistema s\u00F3 executa uma pesquisa de funcion\u00E1rio para a loja atual.


_Store---SystemConfig---EnableCustomerWishList.label=Exibir listas de desejos dos clientes na manuten\u00E7\u00E3o do cliente
_Store---SystemConfig---EnableCustomerWishList.description=Determina se a lista de desejos do cliente \u00E9 exibida na manuten\u00E7\u00E3o do cliente.


_Store---SystemConfig---EnableMultipleCustomerAddresses.label=Permite v\u00E1rios endere\u00E7os para clientes
_Store---SystemConfig---EnableMultipleCustomerAddresses.description=Isso permitir\u00E1 a cria\u00E7\u00E3o e o armazenamento de v\u00E1rios endere\u00E7os de clientes.


_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.label=Exibir log de erros e op\u00E7\u00E3o de e-mail na condi\u00E7\u00E3o de erro
_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.description=Determina se o sistema exibe o log do sistema e permite que o usu\u00E1rio o envie por e-mail ao suporte quando ocorrer um erro de help desk.


_Store---SystemConfig---ErrorScreen---EmailAddressFrom.label=Especifique o endere\u00E7o de e-mail "de" para mensagens de erro
_Store---SystemConfig---ErrorScreen---EmailAddressFrom.description=O endere\u00E7o de e-mail usado como o endere\u00E7o "De" ao enviar uma mensagem de erro gerada automaticamente.


_Store---SystemConfig---ErrorScreen---EmailAddressTo.label=Especifique o endere\u00E7o de e-mail "para" para o log de erros
_Store---SystemConfig---ErrorScreen---EmailAddressTo.description=O endere\u00E7o de e-mail usado como o endere\u00E7o "Para" ao enviar uma mensagem de erro gerada automaticamente.


_Store---SystemConfig---ExcludeVatFromNetSales.label=Excluir IVA dos valores l\u00EDquidos de vendas
_Store---SystemConfig---ExcludeVatFromNetSales.description=Determina se o sistema deve excluir o valor do imposto IVA do valor l\u00EDquido de venda total.

_Store---SystemConfig---ExchangeSerialNumber---CustomerRecordRequired.label=Requer um cliente antes de iniciar uma troca de n\u00FAmero de s\u00E9rie
_Store---SystemConfig---ExchangeSerialNumber---CustomerRecordRequired.description=Determina se o sistema requer a associa\u00E7\u00E3o do cliente antes dele especificar a troca de n\u00FAmeros de s\u00E9rie.


_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.label=N\u00FAmero m\u00E1ximo de cupons presente permitidos
_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.description=O n\u00FAmero m\u00E1ximo de cupons presente com permiss\u00E3o para serem impressos antes que seja necess\u00E1ria uma substitui\u00E7\u00E3o de gerente.


_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.label=Imprimir um recibo por item de presente
_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.description=Usado quando a quantidade de um item \u00E9 maior que 1. Determina se um cupom presente separado \u00E9 impresso para cada item ou se um cupom presente \u00E9 impresso para a quantidade total.


_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.label=Solicitar para agrupar cupons presente
_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.description=Determina se \u00E9 solicitado que o funcion\u00E1rio agrupe itens em um ou muitos cupons presente a crit\u00E9rio do cliente.


_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.label=Permitir que o usu\u00E1rio escolha o m\u00E9todo de impress\u00E3o de cupom presente
_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.description=Determina se o sistema permite que o usu\u00E1rio opte por imprimir um cupom presente para cada item ou um cupom presente para todos os itens. Responda sim para permitir que o usu\u00E1rio opte por imprimir um cupom presente para cada item ou um cupom presente para todos os itens. 


_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.label=Imprimir automaticamente recibos de itens comprados a partir de uma lista de presentes
_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.description=Determina se o sistema adiciona automaticamente um recibo a um item comprado a partir de uma lista de presentes. Responda sim para que o recibo seja adicionado automaticamente a um item comprado a partir de uma lista de presentes. 


_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.label=Ocultar a quantidade comprada ao visualizar uma lista de presentes
_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.description=Determina se o sistema exibe a quantidade comprada ao visualizar uma lista de presentes.


_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.label=Excluir certos itens de servi\u00E7o dos totais de Vendas Brutas
_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.description=Se o valor EXCLUDE_FROM_NET_SALES_FLAG for definido como verdadeiro para determinados itens de servi\u00E7o, esse valor de configura\u00E7\u00E3o determinar\u00E1 se o sistema for\u00E7a ou n\u00E3o a exclus\u00E3o do valor de venda desse item do valor de Venda Bruta total tamb\u00E9m.


_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.label=Excluir devolu\u00E7\u00F5es dos totais de Vendas Brutas
_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.description=Determina se o sistema exclui o valor de devolu\u00E7\u00E3o do valor de venda bruta total.


_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.label=Solicitar confirma\u00E7\u00E3o ao excluir um item que tenha um desconto por grupo aplicado
_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.description=Determina se o sistema solicita confirma\u00E7\u00E3o se o funcion\u00E1rio quiser remover um item com um desconto por grupo. O desconto por grupo tamb\u00E9m ser\u00E1 removido de outros itens.


_Store---SystemConfig---GroupDiscount---MinItemsRequired.label=Especifique o n\u00FAmero m\u00EDnimo de itens necess\u00E1rios para participar em um desconto por grupo
_Store---SystemConfig---GroupDiscount---MinItemsRequired.description=O n\u00FAmero m\u00EDnimo de itens necess\u00E1rios para permitir a aplica\u00E7\u00E3o de um desconto por grupo.


_Store---SystemConfig---Help---HelpFilePath.label=Especifique o caminho em que os arquivos da Ajuda est\u00E3o localizados
_Store---SystemConfig---Help---HelpFilePath.description=O caminho do arquivo em que os arquivos de ajuda HTML residem.


_Store---SystemConfig---Help---HelpKey.label=Identifique a tecla de fun\u00E7\u00E3o para designar Ajuda
_Store---SystemConfig---Help---HelpKey.description=Determina qual tecla de fun\u00E7\u00E3o ser\u00E1 designada para iniciar a ajuda. Um valor de configura\u00E7\u00E3o vazio resultar\u00E1 em nenhuma tecla de fun\u00E7\u00E3o da Ajuda na tela.


_Store---SystemConfig---Help---HelpMenu.label=Identifique o nome do menu da Ajuda
_Store---SystemConfig---Help---HelpMenu.description=O menu a ser exibido quando o bot\u00E3o Ajuda \u00E9 selecionado. O conjunto de a\u00E7\u00F5es a serem executadas para o menu \u00E9 definido em MenuConfig.xml.


_Store---SystemConfig---HideDeniedSecureOption.label=Oculte as op\u00E7\u00F5es de menu dos usu\u00E1rios que n\u00E3o possuem os n\u00EDveis de seguran\u00E7a adequados
_Store---SystemConfig---HideDeniedSecureOption.description=\u00C9 usado para ocultar as op\u00E7\u00F5es de menu que o usu\u00E1rio n\u00E3o possui privil\u00E9gios de seguran\u00E7a para usar. Responda sim para ocultar completamente a op\u00E7\u00E3o de menu. Responda n\u00E3o para exibir a op\u00E7\u00E3o como desativado.


_Store---SystemConfig---IncludeEmployeeInDefaultGroup.label=Incluir automaticamente funcion\u00E1rios no grupo de clientes padr\u00E3o
_Store---SystemConfig---IncludeEmployeeInDefaultGroup.description=Determina se o sistema sempre adiciona o grupo de clientes PADR\u00C3O para funcion\u00E1rios.


_Store---SystemConfig---IncludeSalesTaxInGrossSales.label=Inclua imposto em valores de Vendas Brutas
_Store---SystemConfig---IncludeSalesTaxInGrossSales.description=Determina se o sistema inclui o valor de imposto sobre vendas como parte do valor total de vendas brutas.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.label=Solicite uma quantidade depois de fazer a leitura de um item
_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.description=Esta configura\u00E7\u00E3o determina se o sistema solicita uma quantidade ap\u00F3s a leitura de um item. Se for definida como N\u00E3o, a quantidade do item ser\u00E1 incrementada por 1 ap\u00F3s cada leitura.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.label=Solicitar uma quantidade depois da entrada manual de um item
_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.description=Esta configura\u00E7\u00E3o determina se o sistema solicita uma quantidade ap\u00F3s a entrada manual de um item. Se for definida como N\u00E3o, a quantidade do item informado ser\u00E1 incrementada por 1 sempre que for informada.


_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.label=Permitir entrada de contagens antes de iniciar a contagem
_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.description=Determina se o usu\u00E1rio ter\u00E1 permiss\u00E3o para informar as quantidades de contagem para o primeiro ciclo de contagem ou enviar planilhas ao dispositivo m\u00F3vel para contagem, antes de um instant\u00E2neo ser tirado do estoque.


_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.label=Especifique o n\u00FAmero de linhas em branco para imprimir em um romaneio ap\u00F3s o \u00FAltimo item
_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.description=O n\u00FAmero de linhas em branco impressas ap\u00F3s o \u00FAltimo item em um romaneio.


_Store---SystemConfig---InventoryCount---EnableCountSheetMode.label=Ativar modo de romaneio
_Store---SystemConfig---InventoryCount---EnableCountSheetMode.description=Determina o m\u00E9todo de contagem para entrada de contagens de estoque.


_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.label=Permitir cria\u00E7\u00E3o de contagens de ciclos
_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.description=Determina se uma loja tem permiss\u00E3o para criar uma contagem de ciclos.


_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.label=Permitir pesquisa de contagens de ciclos
_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.description=Determina se o tipo de contagem do estoque "Contagem de Ciclos" \u00E9 pesquis\u00E1vel.


_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.label=Gerar ciclos adicionais automaticamente para uma contagem de ciclos
_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.description=Determina se a reconcilia\u00E7\u00E3o de contagem Manual ou Autom\u00E1tica \u00E9 usada para gera\u00E7\u00E3o de ciclos de contagem adicionais em uma contagem de ciclos. Responda sim para gera\u00E7\u00E3o autom\u00E1tica.


_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.label=Identifique a categoria de estoque usada para contagens de ciclo
_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.description=A categoria de estoque afetada por uma contagem de ciclos.


_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.label=M\u00E1ximo de ciclos para uma contagem de ciclos
_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.description=Determina quantos ciclos de contagem usar para uma contagem de ciclos. Quando o \u00FAltimo ciclo de contagem for atingido, os resultados ser\u00E3o usados para a contagem a fim de determinar a varia\u00E7\u00E3o final.


_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.label=O n\u00FAmero de dias ap\u00F3s a data de contagem quando a contagem pode ser iniciada (instant\u00E2neo tirado)
_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.description=Quantos dias ap\u00F3s a data de contagem definida os usu\u00E1rios podem iniciar contagens de estoque?


_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.label=O n\u00FAmero de dias antes da data de contagem quando a contagem pode ser iniciada (instant\u00E2neo tirado)
_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.description=Quantos dias antes da data de contagem definida os usu\u00E1rios podem iniciar contagens de estoque?


_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.label=Restringir usu\u00E1rios de iniciar contagens de estoque antes/depois da data de contagem
_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.description=Determina se a contagem pode ser iniciada (instant\u00E2neo tirado) antes/depois da data de contagem. Se ativado, a contagem s\u00F3 pode ser iniciada um determinado n\u00FAmero de dias antes e ap\u00F3s a data de contagem.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.label=N\u00FAmero m\u00E1ximo de itens mostrados no romaneio principal
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.description=O n\u00FAmero m\u00E1ximo de itens mostrados no romaneio do ciclo de contagem 1.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.label=N\u00FAmero m\u00E1ximo de itens mostrados em todos os outros romaneios
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.description=O n\u00FAmero m\u00E1ximo de itens mostrados no romaneio do ciclo de contagem 2 e superior.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.label=Permitir cria\u00E7\u00E3o de contagens f\u00EDsicas na loja
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.description=Determina se uma loja tem permiss\u00E3o para criar uma contagem f\u00EDsica. Responda n\u00E3o para exigir que a contagem seja baixada do escrit\u00F3rio central.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.label=Permitir pesquisa de contagens f\u00EDsicas
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.description=Determina se o tipo de contagem do estoque "Contagem F\u00EDsica" \u00E9 pesquis\u00E1vel.


_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.label=Gerar contagens adicionais automaticamente para uma contagem f\u00EDsica
_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.description=Determina se a reconcilia\u00E7\u00E3o de contagem Manual ou Autom\u00E1tica \u00E9 usada para gera\u00E7\u00E3o de ciclos de contagem adicionais em uma Contagem F\u00EDsica.


_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.label=N\u00FAmero m\u00E1ximo de ciclos para uma contagem f\u00EDsica
_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.description=Determina quantos ciclos de contagem usar para uma contagem f\u00EDsica. Quando o \u00FAltimo ciclo de contagem for atingido, os resultados ser\u00E3o usados para a contagem a fim de determinar a varia\u00E7\u00E3o final.


_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.label=Imprimir linhas em branco nas folhas de batimento
_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.description=Determina se as linhas em branco s\u00E3o impressas ap\u00F3s o \u00FAltimo item no romaneio do ciclo de contagem 2 e superior.


_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.label=Exigir que os usu\u00E1rios imprimam romaneio antes de uma contagem f\u00EDsica
_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.description=Apenas para contagens f\u00EDsicas, determina se um usu\u00E1rio \u00E9 obrigado a imprimir uma folha de romaneio antes de informar as contagens de estoque dessa folha.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.label=Permitir cria\u00E7\u00E3o de contagens de estoque
_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.description=Determina se uma loja tem permiss\u00E3o para criar uma contagem de estoque.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.label=Permitir pesquisa de contagens de estoque
_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.description=Determina se o tipo de Contagem de Estoque \u00E9 pesquis\u00E1vel.


_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.label=Gerar ciclos adicionais automaticamente para uma contagem de estoque
_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.description=Determina se a reconcilia\u00E7\u00E3o de contagem Manual ou Autom\u00E1tica \u00E9 usada para gera\u00E7\u00E3o de ciclos de contagem adicionais em uma contagem de estoque.


_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.label=Especifique o n\u00EDvel de mercadoria para itens de suprimento
_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.description=O n\u00EDvel de mercadoria em que todos os itens de suprimento (e apenas itens de suprimento) residem. Esse n\u00EDvel de mercadoria \u00E9 usado para gerar a lista de itens para uma contagem de estoque e deve ser um n\u00F3 de n\u00EDvel superior da hierarquia.


_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.label=Categoria de estoque usada para contagens de estoque
_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.description=A categoria de estoque afetada por uma contagem de estoque.


_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.label=M\u00E1ximo de ciclos para uma contagem de estoque
_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.description=Determina quantos ciclos de contagem usar para uma contagem de estoque. Quando o \u00FAltimo ciclo de contagem for atingido, os resultados ser\u00E3o usados para a contagem a fim de determinar a varia\u00E7\u00E3o final.


_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.label=Exigir que se\u00E7\u00F5es de categoria sejam definidas
_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.description=Determina se uma se\u00E7\u00E3o deve ser definida ou n\u00E3o para cada categoria usando a Gest\u00E3o de Layout da Loja.


_Store---SystemConfig---IrsIdentificationNumber.label=N\u00FAmero de identifica\u00E7\u00E3o IRS que identifica o comerciante
_Store---SystemConfig---IrsIdentificationNumber.description=O n\u00FAmero de identifica\u00E7\u00E3o IRS usado para identificar esse comerciante no IRS. (Deve ser substitu\u00EDdo no n\u00EDvel da cadeia.)


_Store---SystemConfig---ItemLookup---LoadGrid.label=Exibir grade de estilo na pesquisa de itens
_Store---SystemConfig---ItemLookup---LoadGrid.description=Determina se o sistema exibe a primeira p\u00E1gina da grade do item para a tela de pesquisa de itens.


_Store---SystemConfig---ItemLookup---LoadPriceHistory.label=Exibir hist\u00F3rico de pre\u00E7os na pesquisa de itens
_Store---SystemConfig---ItemLookup---LoadPriceHistory.description=Determina se o sistema exibe o hist\u00F3rico de pre\u00E7os do item atual.


_Store---SystemConfig---ItemLookup---LoadSalesHistory.label=Exibir hist\u00F3rico de vendas na pesquisa de itens
_Store---SystemConfig---ItemLookup---LoadSalesHistory.description=Determina se o sistema exibe o hist\u00F3rico de vendas do item atual.


_Store---SystemConfig---ItemLookup---LoadSimilar.label=Exibir itens similares na pesquisa de itens
_Store---SystemConfig---ItemLookup---LoadSimilar.description=Determina se o sistema exibe todos os itens com o mesmo estilo do item atual.


_Store---SystemConfig---ItemLookup---LoadSubstitute.label=Exibir itens substitutos na pesquisa de itens
_Store---SystemConfig---ItemLookup---LoadSubstitute.description=Determina se o sistema exibe todos os itens substitutos do item atual.


_Store---SystemConfig---ItemLookup---LoadUpcs.label=Exibir n\u00FAmeros UPC na pesquisa de itens
_Store---SystemConfig---ItemLookup---LoadUpcs.description=Determina se o sistema exibe todos os n\u00FAmeros UPC para esse item.




_Store---SystemConfig---ItemLookup---PriceHistoryDays.label=N\u00FAmero de dias para hist\u00F3rico de pre\u00E7os na pesquisa de itens
_Store---SystemConfig---ItemLookup---PriceHistoryDays.description=N\u00FAmero de dias para os quais o sistema recupera dados do hist\u00F3rico de pre\u00E7os para o item que est\u00E1 sendo pesquisado.


_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.label=O n\u00FAmero de semanas do hist\u00F3rico de vendas a exibir na pesquisa de itens
_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.description=Indica o n\u00FAmero de semanas do hist\u00F3rico de vendas para exibir quando uma Pesquisa de Itens \u00E9 feita no m\u00F3dulo de reposi\u00E7\u00E3o. As informa\u00E7\u00F5es do hist\u00F3rico de vendas s\u00E3o exibidas na guia Hist\u00F3rico de Vendas.


_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.label=Usar crit\u00E9rios de pesquisa avan\u00E7ada na pesquisa de itens
_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.description=Determina se o Xstore usar\u00E1 crit\u00E9rios de pesquisa avan\u00E7ados para localizar e visualizar itens na Pesquisa de Itens.


_Store---SystemConfig---ItemMatrix---CacheEnabled.label=Ativar cache para a Matriz de Itens
_Store---SystemConfig---ItemMatrix---CacheEnabled.description=Determina se o cache est\u00E1 ativado para a Matriz de Itens.


_Store---SystemConfig---ItemMatrix---Height.label=Altura da Matriz de Itens com base no n\u00FAmero de bot\u00F5es
_Store---SystemConfig---ItemMatrix---Height.description=O n\u00FAmero de bot\u00F5es verticais na matriz (vertical). Com base nesse n\u00FAmero, os bot\u00F5es ser\u00E3o redimensionados para caber na tela.


_Store---SystemConfig---ItemMatrix---Width.label=Largura da Matriz de Itens com base no n\u00FAmero de bot\u00F5es
_Store---SystemConfig---ItemMatrix---Width.description=O n\u00FAmero de bot\u00F5es horizontais na matriz (horizontal). Com base nesse n\u00FAmero, os bot\u00F5es ser\u00E3o redimensionados para caber na tela.


_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.label=Apagar mensagens quando itens sem mensagens forem informados
_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.description=Determina se o sistema apaga o a exibi\u00E7\u00E3o de mensagem do item quando o item de venda atual n\u00E3o est\u00E1 configurado com nenhuma mensagem de item.


_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.label=O modelo HTML usado para exibir mensagens de item de imagem/texto compostas
_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.description=Define qual modelo HTML \u00E9 usado para exibir mensagens de item de imagem/texto compostas. H\u00E1 quatro modelos padr\u00E3o que correspondem a quatro layouts diferentes para o texto e a imagem de uma mensagem de item. Se esse item n\u00E3o estiver presente na configura\u00E7\u00E3o, ent\u00E3o o modelo superior ser\u00E1 escolhido por padr\u00E3o.




_Store---SystemConfig---ItemMessaging---DisplayMessage.label=Exibir mensagens de item para itens de venda atuais
_Store---SystemConfig---ItemMessaging---DisplayMessage.description=Determina se o sistema exibe mensagens de item do item de venda atual na tela de vendas usando o segmento atual.


_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.label=Exibir mensagens de item como ativas em vez de passivas
_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.description=Determina como as mensagens de item s\u00E3o exibidas. Responda sim e o sistema exibir\u00E1 mensagens de item usando prompts de verifica\u00E7\u00E3o (ativo) em vez de exibir a mensagem na \u00E1rea da mensagem de item da tela de vendas (passivo).


_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.label=Exibir mensagens de item para itens de devolu\u00E7\u00E3o
_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.description=Determina se o sistema exibe mensagens de item para itens de devolu\u00E7\u00E3o.


_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.label=Exibir mensagens de item para itens de venda
_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.description=Determina se o sistema exibe mensagens de item para itens de venda regulares.


_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.label=Exibir mensagens de item para itens de venda com envio
_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.description=Determina se o sistema exibe mensagens de item para itens de venda com envio.




_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.label=Prioridade de mensagens de estilo vs de item se ambas estiverem configuradas
_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.description=Se o item atual e o estilo do item atual forem configurados com mensagens de item, a mensagem de estilo deve ter prioridade sobre a mensagem de item?


_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.label=Permitir devolu\u00E7\u00F5es de itens n\u00E3o em arquivo
_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.description=Determina se o sistema permite a devolu\u00E7\u00E3o de um item que n\u00E3o pode ser encontrado no banco de dados quando o cliente n\u00E3o apresentar o recibo de venda original.


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.label=Solicitar pre\u00E7o do item em devolu\u00E7\u00F5es sem documento fiscal
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.description=Determina se o sistema solicita o pre\u00E7o do item para uma devolu\u00E7\u00E3o sem documento fiscal. (O cliente n\u00E3o apresenta o recibo de venda original.)


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.label=Solicitar pre\u00E7o do item em devolu\u00E7\u00F5es n\u00E3o verificadas
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.description=Determina se o sistema sempre solicita o pre\u00E7o do item para uma devolu\u00E7\u00E3o n\u00E3o verificada. (O cliente apresenta o recibo de venda original e o sistema n\u00E3o consegue recuperar a transa\u00E7\u00E3o de venda original).


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.label=Funcion\u00E1rio comissionado para usar em devolu\u00E7\u00F5es sem documento fiscal
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.description=Esta configura\u00E7\u00E3o determina qual funcion\u00E1rio ser\u00E1 atribu\u00EDdo como o funcion\u00E1rio comissionado para uma transa\u00E7\u00E3o de devolu\u00E7\u00E3o sem documento fiscal. (Devolu\u00E7\u00E3o \u00E0s cegas: o cliente n\u00E3o apresenta o recibo de venda original.)


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.label=Funcion\u00E1rio comissionado para usar em devolu\u00E7\u00F5es n\u00E3o verificadas
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.description=Esta configura\u00E7\u00E3o determina qual funcion\u00E1rio ser\u00E1 atribu\u00EDdo como o funcion\u00E1rio comissionado para uma transa\u00E7\u00E3o de devolu\u00E7\u00E3o n\u00E3o verificada. (Devolu\u00E7\u00E3o n\u00E3o verificada: o cliente apresenta o recibo de venda original e o sistema n\u00E3o consegue recuperar a transa\u00E7\u00E3o de venda original).


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.label=Funcion\u00E1rio comissionado para usar em devolu\u00E7\u00F5es verificadas
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.description=Esta configura\u00E7\u00E3o determina qual funcion\u00E1rio ser\u00E1 atribu\u00EDdo como funcion\u00E1rio comissionado para uma transa\u00E7\u00E3o de devolu\u00E7\u00E3o verificada. (Devolu\u00E7\u00E3o verificada: o cliente apresenta o recibo de venda original e o sistema consegue recuperar a transa\u00E7\u00E3o de venda original).


_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.label=Permitir devolu\u00E7\u00F5es de canal cruzado
_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.description=Determina se o sistema usa a funcionalidade de retorno de canal cruzado.


_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.label=Ativar suporte para devolu\u00E7\u00F5es al\u00E9m da fronteira
_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.description=Quando essa configura\u00E7\u00E3o est\u00E1 ativada, devolu\u00E7\u00F5es al\u00E9m da fronteira ser\u00E3o permitidas para todos os pa\u00EDses, a menos que os c\u00F3digos de pa\u00EDs sejam informados explicitamente na tabela de mapeamento e devolu\u00E7\u00F5es n\u00E3o sejam permitidas.


_Store---SystemConfig---ItemReturn---CrossStateReturnsEnabled.label=Ativar suporte para devolu\u00E7\u00F5es entre estados
_Store---SystemConfig---ItemReturn---CrossStateReturnsEnabled.description=Quando esta configura\u00E7\u00E3o est\u00E1 ativada, as devolu\u00E7\u00F5es entre estados s\u00E3o permitidas para todos os estados.


_Store---SystemConfig---ItemReturn---CrossStoreReturnsEnabled.label=Ativar suporte para devolu\u00E7\u00F5es entre lojas
_Store---SystemConfig---ItemReturn---CrossStoreReturnsEnabled.description=Quando esta configura\u00E7\u00E3o est\u00E1 ativada, devolu\u00E7\u00F5es entre lojas s\u00E3o permitidas para todas as lojas.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.label=Usar hist\u00F3rico do cliente para devolu\u00E7\u00F5es sem documento fiscal
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.description=Determina se devolu\u00E7\u00F5es sem documento fiscal podem ser processadas como devolu\u00E7\u00F5es verificadas usando o hist\u00F3rico de compras do cliente. Responda sim e, durante uma devolu\u00E7\u00E3o sem documento fiscal, cada item devolvido que est\u00E1 contido no hist\u00F3rico de compras do cliente resultar\u00E1 em um prompt listando transa\u00E7\u00F5es de varejo v\u00E1lidas, contendo o item devolvido. Se encontradas, as devolu\u00E7\u00F5es verificadas nessas transa\u00E7\u00F5es podem ser iniciadas a partir desse prompt.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.label=Desafiar usu\u00E1rios quando um item de devolu\u00E7\u00E3o sem documento fiscal n\u00E3o estiver no hist\u00F3rico do cliente
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.description=Em um hist\u00F3rico de devolu\u00E7\u00F5es do cliente (EnableCustomerHistoryLookup est\u00E1 definido como Verdadeiro), esse valor determina se o usu\u00E1rio \u00E9 questionado quando uma devolu\u00E7\u00E3o sem documento fiscal \u00E9 solicitada para um item que n\u00E3o consta no hist\u00F3rico de compras do cliente, ou quando nenhuma transa\u00E7\u00E3o de varejo v\u00E1lida, contendo o item, tenha quantidade dispon\u00EDvel para devolu\u00E7\u00E3o. Quando questionado, selecionar "Sim" continuar\u00E1 com a devolu\u00E7\u00E3o sem documento fiscal, embora isso exija o privil\u00E9gio RETURN_ITEM_NOT_IN_HISTORY. Selecionar "N\u00E3o" cancelar\u00E1 a devolu\u00E7\u00E3o sem documento fiscal do item e retornar\u00E1 para o prompt de leitura do item de devolu\u00E7\u00E3o.


_Store---SystemConfig---ItemReturn---CustomerRecordRequired.label=Exigir um cliente antes de iniciar uma devolu\u00E7\u00E3o
_Store---SystemConfig---ItemReturn---CustomerRecordRequired.description=Determina se o sistema requer associa\u00E7\u00E3o do cliente antes de entrar no modo de devolu\u00E7\u00E3o.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.label=Permitir que itens de devolu\u00E7\u00E3o sejam descontados em devolu\u00E7\u00F5es sem documento fiscal
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.description=Determina se o sistema permite a aplica\u00E7\u00E3o de um desconto sobre uma devolu\u00E7\u00E3o sem documento fiscal (O cliente n\u00E3o apresenta o recibo de venda original.) Essa configura\u00E7\u00E3o aplica-se somente ao item e a descontos por grupo. E n\u00E3o se aplica aos descontos de transa\u00E7\u00E3o.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.label=Permitir que itens de devolu\u00E7\u00E3o sejam descontados em devolu\u00E7\u00F5es n\u00E3o verificadas
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.description=Determina se o sistema permite a aplica\u00E7\u00E3o de um desconto sobre uma devolu\u00E7\u00E3o n\u00E3o verificada. (O cliente apresenta o recibo de venda original, mas o sistema n\u00E3o consegue recuperar a transa\u00E7\u00E3o de venda original.) Essa configura\u00E7\u00E3o aplica-se somente ao item e a descontos por grupo. E n\u00E3o se aplica aos descontos de transa\u00E7\u00E3o.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.label=Permitir que itens de devolu\u00E7\u00E3o sejam descontados em devolu\u00E7\u00F5es verificadas
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.description=Determina se o sistema permite a aplica\u00E7\u00E3o de um desconto sobre uma devolu\u00E7\u00E3o verificada. (O cliente apresenta o recibo de venda original, e o sistema consegue recuperar a transa\u00E7\u00E3o de venda original.) Essa configura\u00E7\u00E3o aplica-se somente ao item e a descontos por grupo. E n\u00E3o se aplica aos descontos de transa\u00E7\u00E3o.



_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.label=N\u00FAmero m\u00E1ximo de dias ap\u00F3s a compra para permitir uma devolu\u00E7\u00E3o
_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.description=O n\u00FAmero m\u00E1ximo de dias desde a compra do original que o sistema permite que os itens sejam devolvidos. Ap\u00F3s o n\u00FAmero especificado de dias ter passado ap\u00F3s a compra, o item n\u00E3o pode mais ser devolvido. Se n\u00E3o houver limite de tempo para devolu\u00E7\u00E3o do item, informe um n\u00FAmero grande o suficiente (como 99999) para atribuir efetivamente nenhum limite.


_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.label=Valor m\u00E1ximo de reembolso por transa\u00E7\u00E3o
_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.description=O valor m\u00E1ximo de reembolso total permitido por transa\u00E7\u00E3o de varejo. Se n\u00E3o houver limite para o valor total de uma transa\u00E7\u00E3o de reembolso, informe um n\u00FAmero que seja suficientemente grande (como 9999999) para atribuir efetivamente nenhum limite.


_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.label=Pre\u00E7o m\u00E1ximo permitido para um item devolvido
_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.description=O pre\u00E7o m\u00E1ximo do item de devolu\u00E7\u00E3o permitido pelo sistema.


_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.label=Pre\u00E7o m\u00EDnimo permitido para um item devolvido
_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.description=O pre\u00E7o m\u00EDnimo do item de devolu\u00E7\u00E3o permitido pelo sistema. Esse n\u00FAmero representa o menor valor que um item pode ter e ainda ser devolvido. Qualquer item que seja vendido abaixo desse pre\u00E7o n\u00E3o pode ser devolvido.


_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.label=Calcular pre\u00E7o de devolu\u00E7\u00E3o com base no hist\u00F3rico de pre\u00E7os
_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.description=Determina se o sistema calcula o pre\u00E7o com base nos dados do hist\u00F3rico de pre\u00E7os.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.label=Pesquisar hist\u00F3rico de pre\u00E7os do item na devolu\u00E7\u00E3o
_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.description=Determina se o sistema consulta o hist\u00F3rico de pre\u00E7os do item de devolu\u00E7\u00E3o e solicita que o funcion\u00E1rio selecione o pre\u00E7o adequado.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.label=Pesquisar hist\u00F3rico de pre\u00E7os do item na devolu\u00E7\u00E3o verificada
_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.description=Determina se o sistema consulta o hist\u00F3rico de pre\u00E7os do item de devolu\u00E7\u00E3o verificada. (Devolu\u00E7\u00E3o verificada. O cliente apresenta o recibo de venda original e o sistema consegue recuperar a transa\u00E7\u00E3o de venda original.)


_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.label=N\u00FAmero de dias usado na pesquisa do hist\u00F3rico de pre\u00E7os
_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.description=O sistema consulta o hist\u00F3rico de pre\u00E7os anteriores do item durante o n\u00FAmero de dias especificado aqui.


_Store---SystemConfig---ItemReturn---PromptForCustomer.label=Solicitar cliente ao iniciar uma devolu\u00E7\u00E3o
_Store---SystemConfig---ItemReturn---PromptForCustomer.description=Determina se o sistema solicita uma pesquisa do cliente antes de entrar no modo de devolu\u00E7\u00E3o.


_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.label=Solicitar valor do meio de pagamento em devolu\u00E7\u00F5es de cart\u00E3o de cr\u00E9dito
_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.description=Determina se o sistema solicita que o valor do meio de pagamento de reembolso seja creditado de volta no cart\u00E3o de cr\u00E9dito de venda original. Responda sim para solicitar que o valor seja creditado de volta para o cart\u00E3o original. Responda n\u00E3o e todo o valor do reembolso ser\u00E1 creditado de volta no cart\u00E3o de cr\u00E9dito original selecionado.


_Store---SystemConfig---ItemReturn---ProrationTimeUnit.label=Unidade de tempo usada para rateio em devolu\u00E7\u00F5es
_Store---SystemConfig---ItemReturn---ProrationTimeUnit.description=Determina se a programa\u00E7\u00E3o e o c\u00E1lculo de rateio s\u00E3o baseados nos dias ou meses a partir da data original de compra. Observa\u00E7\u00E3o: como um "m\u00EAs" \u00E9 um per\u00EDodo fixo do calend\u00E1rio e n\u00E3o um per\u00EDodo arbitr\u00E1rio, uma diferen\u00E7a de devolu\u00E7\u00E3o/compra calculada em meses \u00E9 apenas (diferen\u00E7a em dias * 30). No entanto, a f\u00F3rmula de rateio ser\u00E1 muito menos vol\u00E1til quando calculada em meses, e n\u00E3o em dias, porque o primeiro produzir\u00E1 o mesmo resultado para per\u00EDodos de 30 dias.


_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.label=Exibir uma mensagem quando uma taxa de cancelamento for aplicada
_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.description=Determina se o sistema exibe uma mensagem sempre que uma taxa de cancelamento for aplicada a uma transa\u00E7\u00E3o de varejo.


_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.label=Pesquisar transa\u00E7\u00E3o original para devolu\u00E7\u00F5es com um recibo (Verificado)
_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.description=Determina se o sistema tenta recuperar a transa\u00E7\u00E3o de varejo original quando devolu\u00E7\u00F5es forem feitas com o recibo original.


_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.label=Verificar n\u00FAmero de s\u00E9rie em itens devolvidos serializados
_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.description=Determina se o sistema valida o n\u00FAmero de s\u00E9rie do item contra o n\u00FAmero de s\u00E9rie do item da transa\u00E7\u00E3o de venda original no modo de devolu\u00E7\u00E3o verificada. (Devolu\u00E7\u00E3o verificada: o cliente apresenta o recibo de venda original e o sistema consegue recuperar a transa\u00E7\u00E3o de venda original.)


_Store---SystemConfig---ItemSale---AllowItemNotOnFile.label=Permitir a venda de itens n\u00E3o em arquivo
_Store---SystemConfig---ItemSale---AllowItemNotOnFile.description=Determina se o sistema permite que os funcion\u00E1rios vendam itens que n\u00E3o podem ser encontrados no banco de dados em uma transa\u00E7\u00E3o de varejo.




_Store---SystemConfig---ItemSale---MaxItemIdLength.label=Comprimento m\u00E1ximo do ID do item
_Store---SystemConfig---ItemSale---MaxItemIdLength.description=O comprimento m\u00E1ximo do ID do item.


_Store---SystemConfig---ItemSale---MaxItemPrice.label=Pre\u00E7o m\u00E1ximo do item permitido
_Store---SystemConfig---ItemSale---MaxItemPrice.description=O pre\u00E7o m\u00E1ximo do item.


_Store---SystemConfig---ItemSale---MaxItemSerialLength.label=Comprimento m\u00E1ximo do n\u00FAmero de s\u00E9rie
_Store---SystemConfig---ItemSale---MaxItemSerialLength.description=O comprimento m\u00E1ximo do n\u00FAmero de s\u00E9rie do item.


_Store---SystemConfig---ItemSale---MinItemIdLength.label=Comprimento m\u00EDnimo do ID do item
_Store---SystemConfig---ItemSale---MinItemIdLength.description=O comprimento m\u00EDnimo do ID do item.


_Store---SystemConfig---ItemSale---MinItemSerialLength.label=Comprimento m\u00EDnimo do n\u00FAmero de s\u00E9rie
_Store---SystemConfig---ItemSale---MinItemSerialLength.description=O comprimento m\u00EDnimo do n\u00FAmero de s\u00E9rie do item.


_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.label=Exibir uma mensagem ao usu\u00E1rio quando um item n\u00E3o estiver em arquivo
_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.description=Determina se o sistema notifica os funcion\u00E1rios com uma mensagem de prompt quando informam um item que n\u00E3o pode ser localizado no banco de dados em uma transa\u00E7\u00E3o de varejo.


_Store---SystemConfig---ItemSale---PromptForBirthDate.label=Solicitar data de nascimento em itens que exigem a idade
_Store---SystemConfig---ItemSale---PromptForBirthDate.description=O sistema deve solicitar a data de nascimento quando o item comprado exibir informa\u00E7\u00F5es da idade m\u00EDnima? Responda sim para solicitar a data de nascimento. Responda n\u00E3o para solicitar a idade.


_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.label=Exibir prompt de confirma\u00E7\u00E3o de venda em cada transa\u00E7\u00E3o
_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.description=Determina se o sistema solicita que o funcion\u00E1rio confirme se a transa\u00E7\u00E3o foi conclu\u00EDda no final de cada transa\u00E7\u00E3o de varejo.


_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.label=Solicitar c\u00F3digo do motivo de cancelamento de item
_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.description=Determina se o sistema solicita ou n\u00E3o que o funcion\u00E1rio selecione um c\u00F3digo de motivo ao cancelar um item.


_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.label=Usar tabela de itens como principal
_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.description=Responda Sim e o sistema consultar\u00E1 primeiro o n\u00FAmero do item informado pelo funcion\u00E1rio na tabela mestre de itens. Se n\u00E3o puder ser encontrado na tabela mestre de itens, o sistema consultar\u00E1 o n\u00FAmero do item em tabelas alternativas. Responda N\u00E3o e o sistema s\u00F3 consultar\u00E1 o n\u00FAmero do item nas tabelas alternativas.


_Store---SystemConfig---Kits---InventoryKitComponents.label=Rastrear estoque de componentes do kit
_Store---SystemConfig---Kits---InventoryKitComponents.description=Determina como o Xstore rastreia o estoque de kits. Responda sim e os componentes do kit ser\u00E3o inventariados. Os kits de venda e de devolu\u00E7\u00E3o atualizar\u00E3o a quantidade inventariada de cada um dos itens do componente inclu\u00EDdos no kit, mas n\u00E3o o item do kit em si. Responda n\u00E3o e os pr\u00F3prios itens do kit ser\u00E3o inventariados. Os kits de venda e de devolu\u00E7\u00E3o atualizar\u00E3o a quantidade inventariada do item do kit apenas, n\u00E3o os componentes.


_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.label=Vincular a quantidade do componente de um kit \u00E0 quantidade do kit para recibos
_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.description=Determina se a quantidade das linhas de componente do kit nos recibos virtuais e reais est\u00E1 vinculada \u00E0 quantidade do item do kit. Responda sim e a quantidade do item de componente exibida ser\u00E1 multiplicada pela quantidade do item do kit pai.


_Store---SystemConfig---Kits---NumKitComponentsToDisplay.label=N\u00FAmero m\u00E1ximo de componentes de kit para exibir em um recibo
_Store---SystemConfig---Kits---NumKitComponentsToDisplay.description=O n\u00FAmero m\u00E1ximo de componentes do kit para exibir no recibo virtual para um item do kit. Se houver mais componentes do kit dispon\u00EDveis do que as linhas dispon\u00EDveis para exibi\u00E7\u00E3o, a \u00FAltima linha ser\u00E1 utilizada para exibir uma string de continua\u00E7\u00E3o, como uma elipse (...)


_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.label=Solicitar componentes do kit antes de informar o item em uma devolu\u00E7\u00E3o
_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.description=Determina se o Xstore exibir\u00E1 um prompt contendo uma lista dos componentes do kit em uma devolu\u00E7\u00E3o. Responda sim e ser\u00E1 exibido um prompt para permitir que o usu\u00E1rio confirme se todo o kit est\u00E1 presente antes de aceitar a devolu\u00E7\u00E3o. O usu\u00E1rio pode continuar com a devolu\u00E7\u00E3o ou cancelar se todos os componentes do kit n\u00E3o estiverem presentes. Observa\u00E7\u00E3o: seguir com a devolu\u00E7\u00E3o \u00E9 uma op\u00E7\u00E3o protegida que requer que o usu\u00E1rio tenha o privil\u00E9gio RETURN_KIT.


_Store---SystemConfig---Layaway---AccountType.label=Tipo de conta de compra programada
_Store---SystemConfig---Layaway---AccountType.description=Tipo de Conta de Compra Programada.


_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.label=Adicionar automaticamente taxa de configura\u00E7\u00E3o \u00E0 conta de compra programada
_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.description=Determina se o sistema inclui a taxa de configura\u00E7\u00E3o da conta como um dos itens na conta de compra programada.


_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.label=Permitir que itens sejam adicionados a uma compra programada ap\u00F3s a configura\u00E7\u00E3o inicial
_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.description=Determina se o sistema permite adicionar mais itens \u00E0 conta de compra programada ap\u00F3s a configura\u00E7\u00E3o inicial da conta.


_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.label=Permitir cancelamento de compra programada sem que o cliente esteja presente
_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.description=Determina se o sistema permite o cancelamento de uma conta de compra programada para cau\u00E7\u00E3o sem que o cliente esteja presente e sem o pagamento de compra programada recebido no dia atual.


_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.label=Permitir que itens n\u00E3o em arquivo sejam colocados em compra programada
_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.description=Determina se o sistema permite que itens que n\u00E3o podem ser encontrados no banco de dados sejam adicionados em contas de compra programada.


_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.label=Permitir que cliente com contas inadimplentes configurem uma nova compra programada
_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.description=Determina se o sistema permite que o cliente configure uma nova conta de compra programada quando o cliente tiver uma conta de compra programada inadimplente pendente.


_Store---SystemConfig---Layaway---AllowOverpayment.label=Permitir que um cliente pague a mais na conta de compra programada
_Store---SystemConfig---Layaway---AllowOverpayment.description=Determina se o sistema permite que o cliente pague mais do que o saldo total da conta de compra programada.


_Store---SystemConfig---Layaway---AllowPartialPickups.label=Permitir retiradas parciais em itens de compra programada
_Store---SystemConfig---Layaway---AllowPartialPickups.description=Determina se o sistema permite que os clientes selecionem alguns itens de uma conta de compra programada ou se os clientes devem selecionar todos os itens de uma s\u00F3 vez.


_Store---SystemConfig---Layaway---ApplyDealAtSetup.label=Aplicar negocia\u00E7\u00F5es na configura\u00E7\u00E3o de compra programada
_Store---SystemConfig---Layaway---ApplyDealAtSetup.description=Responda sim para que o sistema aplique apenas as negocia\u00E7\u00F5es aos itens de compra programada na configura\u00E7\u00E3o. O pre\u00E7o de retirada ser\u00E1 igual ao pre\u00E7o de configura\u00E7\u00E3o. Responda n\u00E3o para que o sistema aplique as negocia\u00E7\u00F5es aos itens de compra programada na retirada.


_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.label=Ajustar automaticamente os pre\u00E7os de itens de compra programada a um pre\u00E7o mais baixo se dispon\u00EDvel na retirada
_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.description=Determina se o sistema ajusta automaticamente o pre\u00E7o do item se o pre\u00E7o do item atual for menor na retirada de compra programada do que na configura\u00E7\u00E3o.


_Store---SystemConfig---Layaway---AutoGenerateLayawayId.label=Gerar automaticamente ID de compra programada na configura\u00E7\u00E3o
_Store---SystemConfig---Layaway---AutoGenerateLayawayId.description=Determina se o sistema gera automaticamente o ID da conta de compra programada na configura\u00E7\u00E3o.


_Store---SystemConfig---Layaway---BookAsSaleOnSetup.label=Reservar receita de venda para compra programada na configura\u00E7\u00E3o
_Store---SystemConfig---Layaway---BookAsSaleOnSetup.description=Responda Sim para que o sistema reconhe\u00E7a a transa\u00E7\u00E3o de configura\u00E7\u00E3o de compra programada como parte da receita de venda total. Responda N\u00E3o e a transa\u00E7\u00E3o de retirada de compra programada ser\u00E1 reconhecida como parte da receita de venda total.


_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.label=Adicione a taxa de configura\u00E7\u00E3o quando a compra programada for editada para adicionar novos itens
_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.description=Determina se o sistema cobra uma taxa de configura\u00E7\u00E3o de compra programada de cada transa\u00E7\u00E3o que envolva o cliente adicionando itens a uma conta de compra programada.


_Store---SystemConfig---Layaway---DelinquencyFeeAmount.label=Valor da taxa de inadimpl\u00EAncia para compra programada
_Store---SystemConfig---Layaway---DelinquencyFeeAmount.description=A taxa que o sistema cobra automaticamente em uma conta de compra programada quando ela se transforma em uma conta inadimplente. \u00C9 um valor fixo por conta de reservado.


_Store---SystemConfig---Layaway---DelinquencyFeePercentage.label=Porcentagem da taxa de inadimpl\u00EAncia para compra programada
_Store---SystemConfig---Layaway---DelinquencyFeePercentage.description=A taxa que o sistema cobra automaticamente em uma conta de compra programada quando ela se transforma em uma conta inadimplente. A taxa \u00E9 calculada com base nessa porcentagem do valor inadimplente total.


_Store---SystemConfig---Layaway---DelinquencyFeeType.label=M\u00E9todo utilizado para calcular a taxa de inadimpl\u00EAncia de compra programada
_Store---SystemConfig---Layaway---DelinquencyFeeType.description=O m\u00E9todo de c\u00E1lculo da taxa de inadimpl\u00EAncia.


_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.label=N\u00FAmero de dias depois que uma conta de pagamento perdido torna-se inadimplente
_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.description=O n\u00FAmero de dias depois que o pagamento de compra programada venceu no qual o sistema altera o status da conta de compra programada para inadimplente.


_Store---SystemConfig---Layaway---DepositFeeType.label=M\u00E9todo usado para calcular o dep\u00F3sito de compra programada
_Store---SystemConfig---Layaway---DepositFeeType.description=O m\u00E9todo de c\u00E1lculo do dep\u00F3sito m\u00EDnimo de compra programada.


_Store---SystemConfig---Layaway---DepositFixedAmount.label=Valor fixo em d\u00F3lar necess\u00E1rio para dep\u00F3sito de compra programada
_Store---SystemConfig---Layaway---DepositFixedAmount.description=O valor de dep\u00F3sito que o sistema requer ao configurar ou adicionar itens a uma conta de compra programada. Esse valor fixo \u00E9 cobrado por transa\u00E7\u00E3o de varejo por conta de compra programada.


_Store---SystemConfig---Layaway---DepositPercentage.label=Porcentagem usada para calcular valores de dep\u00F3sito de compra programada
_Store---SystemConfig---Layaway---DepositPercentage.description=O valor de dep\u00F3sito \u00E9 calculado com base nesta porcentagem do total de itens rec\u00E9m-adicionados.


_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.label=Exibir itens de compra programada na tela de entrada de venda
_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.description=Determina se o sistema exibe itens de compra programada na tela da lista de transa\u00E7\u00F5es de varejo.


_Store---SystemConfig---Layaway---MaxLayawayItems.label=N\u00FAmero m\u00E1ximo de itens permitidos por compra programada
_Store---SystemConfig---Layaway---MaxLayawayItems.description=O n\u00FAmero m\u00E1ximo de itens permitidos em uma conta de compra programada.


_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.label=N\u00FAmero m\u00EDnimo de dias
_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.description=O n\u00FAmero m\u00EDnimo de dias ap\u00F3s a data de configura\u00E7\u00E3o de conta de compra programada antes que o sistema permita que a conta de compra programada seja cancelada para cau\u00E7\u00E3o.


_Store---SystemConfig---Layaway---MinTotalItemPrice.label=Valor m\u00EDnimo em d\u00F3lar permitido por compra programada
_Store---SystemConfig---Layaway---MinTotalItemPrice.description=O pre\u00E7o m\u00EDnimo do item total necess\u00E1rio para configurar uma conta de compra programada.


_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.label=Valor m\u00EDnimo de pagamento de compra programada
_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.description=O valor m\u00EDnimo de pagamento de compra programada. Esse valor \u00E9 o menor valor desse valor de op\u00E7\u00E3o de configura\u00E7\u00E3o (MinimumPaymentDollarAmount) ou o resultado baseado na op\u00E7\u00E3o de configura\u00E7\u00E3o MinimumPaymentPctOfRecommended.


_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.label=Porcentagem m\u00EDnima de compra programada que determina o valor de pagamento
_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.description=O percentual m\u00EDnimo do pagamento de compra programada recomendado que determina o valor m\u00EDnimo de pagamento de compra programada exigido pelo sistema. O valor m\u00EDnimo de pagamento de compra programada \u00E9 o menor valor entre MinimumPaymentDollarAmount ou o resultado baseado nessa op\u00E7\u00E3o de configura\u00E7\u00E3o.


_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.label=N\u00FAmero de dias em um per\u00EDodo de pagamento de compra programada
_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.description=O n\u00FAmero de dias do per\u00EDodo de pagamento de compra programada usado para calcular a programa\u00E7\u00E3o de pagamento de compra programada.


_Store---SystemConfig---Layaway---PaymentPeriods.label=N\u00FAmero de per\u00EDodos de pagamento de compra programada
_Store---SystemConfig---Layaway---PaymentPeriods.description=O n\u00FAmero de per\u00EDodos de pagamento de compra programada usados para calcular os pagamentos de compra programada.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.label=Imprimir etiqueta de mercadoria de compra programada com todos os itens
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.description=Determina se o sistema imprime uma etiqueta de mercadoria para todos os itens em uma conta de compra programada.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.label=Imprimir etiqueta de mercadoria de compra programada por item
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.description=Determina se o sistema imprime uma etiqueta de mercadoria separado para cada item de compra programada na configura\u00E7\u00E3o.


_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.label=Imprimir recibo espec\u00EDfico da compra programada
_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.description=Determina se o sistema imprime um recibo de compra programada que cont\u00E9m apenas informa\u00E7\u00F5es da conta de compra programada e do item. Os itens que pertencem a outros tipos de venda (ou seja, vendas ou devolu\u00E7\u00F5es) n\u00E3o ser\u00E3o inclu\u00EDdos neste recibo.


_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.label=Dias do per\u00EDodo de pagamento padr\u00E3o na entrada
_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.description=Determina se o sistema solicita os dias do per\u00EDodo de pagamento de compra programada com o valor padr\u00E3o configurado na configura\u00E7\u00E3o PaymentPeriodDaysLength. (O n\u00FAmero do per\u00EDodo de dias de pagamento de compra programada \u00E9 utilizado para a programa\u00E7\u00E3o de pagamento de compra programada.)


_Store---SystemConfig---Layaway---PromptForPaymentPeriods.label=Prompt para per\u00EDodos de pagamento de compra programada
_Store---SystemConfig---Layaway---PromptForPaymentPeriods.description=Determina se o sistema solicita os per\u00EDodos de pagamento de compra programada com o valor padr\u00E3o configurado na configura\u00E7\u00E3o PaymentPeriodDaysLength. (O n\u00FAmero de per\u00EDodos de pagamento de compra programada \u00E9 utilizado para calcular os pagamentos de compra programada.)


_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.label=Permitir reprograma\u00E7\u00E3o de per\u00EDodos de pagamento
_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.description=Determina se o sistema permite (e solicita) que os funcion\u00E1rios concedam ao cliente a permiss\u00E3o de recriar a programa\u00E7\u00E3o de pagamento de compra programada que come\u00E7a na data atual.


_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.label=Permitir reembolso de taxa de configura\u00E7\u00E3o quando a compra programada for cancelada
_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.description=Determina se o sistema reembolsa a taxa de configura\u00E7\u00E3o de compra programada quando o cliente decide cancelar a conta de compra programada.


_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.label=Valor da taxa de cancelamento ligado \u00E0 compra programada
_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.description=A taxa de cancelamento que o sistema cobra automaticamente do cliente quando a conta de compra programada ou itens de compra programada s\u00E3o cancelados. \u00C9 um valor fixo por conta de compra programada e por cancelamento.


_Store---SystemConfig---Layaway---RestockingFeePercentage.label=Percentual da taxa de cancelamento ligado \u00E0 compra programada
_Store---SystemConfig---Layaway---RestockingFeePercentage.description=A taxa de cancelamento que o sistema cobra automaticamente do cliente quando a conta de compra programada ou os itens de compra programada s\u00E3o cancelados. A taxa \u00E9 calculada com base nessa porcentagem do valor total de cancelamento.


_Store---SystemConfig---Layaway---RestockingFeeType.label=M\u00E9todo utilizado para calcular a taxa de cancelamento de compra programada
_Store---SystemConfig---Layaway---RestockingFeeType.description=O m\u00E9todo de c\u00E1lculo da taxa de cancelamento de compra programada quando esta \u00E9 cancelada.


_Store---SystemConfig---Layaway---SetupFeeAmount.label=Valor da taxa de configura\u00E7\u00E3o de compra programada
_Store---SystemConfig---Layaway---SetupFeeAmount.description=O valor fixo cobrado do cliente ao configurar uma conta de compra programada.


_Store---SystemConfig---Layaway---SetupFeePercentage.label=Porcentagem da taxa de configura\u00E7\u00E3o de compra programada
_Store---SystemConfig---Layaway---SetupFeePercentage.description=Se o SetupFeeAmount de compra programada for definido como 0, a porcentagem da compra programada total \u00E9 cobrada como a taxa de configura\u00E7\u00E3o ao definir uma conta de compra programada.


_Store---SystemConfig---Layaway---SetupFeeType.label=M\u00E9todo utilizado para calcular a taxa de configura\u00E7\u00E3o de compra programada
_Store---SystemConfig---Layaway---SetupFeeType.description=O m\u00E9todo de c\u00E1lculo da taxa de configura\u00E7\u00E3o de compra programada.


_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.label=Ignorar pesquisa do cliente de compra programada se o cliente j\u00E1 estiver anexado
_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.description=Determina se o formul\u00E1rio de pesquisa do cliente deve ser ignorado ao entrar no m\u00F3dulo de compra programada e se j\u00E1 h\u00E1 um cliente associado \u00E0 transa\u00E7\u00E3o.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.label=Valor limite de desconto do item
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.description=Se a valida\u00E7\u00E3o limite de desconto for ativada, o sistema validar\u00E1 o valor de desconto do item total contra o valor limite especificado aqui.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.label=Ativar valida\u00E7\u00E3o de limite de desconto
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.description=Determina se o sistema valida o valor ou a porcentagem total de desconto contra um limite configurado. Observa\u00E7\u00E3o: os limites m\u00E1ximos estabelecem os valores ou as porcentagens m\u00E1ximos permitidos utilizados para desconto; al\u00E9m desses limites, o privil\u00E9gio DISCOUNT_EXCEED_MAX_THRESHOLD \u00E9 ativado.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.label=Percentual do limite de desconto do item
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.description=Se a valida\u00E7\u00E3o do limite de desconto for ativada, o sistema validar\u00E1 o percentual de desconto do item total contra o percentual de limite especificado aqui.


_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.label=Casas decimais de precis\u00E3o para o c\u00E1lculo de descontos de item
_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.description=Se LineDiscountUseConfiguredScale estiver ativado, o sistema usar\u00E1 essa balan\u00E7a, em vez da balan\u00E7a de moeda local, para arredondar o valor de desconto do item.


_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.label=Usar precis\u00E3o especial para o c\u00E1lculo de valores de desconto do item
_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.description=Determina se o sistema usa escala de precis\u00E3o de desconto de linha, em vez da escala de moeda local, para arredondar o valor de desconto do item.

_Store---SystemConfig---LocalCurrencyId.label=Especifique o ID da moeda local
_Store---SystemConfig---LocalCurrencyId.description=Selecione a moeda para a localidade atual.


_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.label=Receber automaticamente no local configurado
_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.description=Esta configura\u00E7\u00E3o determina qual local do estoque de destino ser\u00E1 usado para itens de estoque quando o funcion\u00E1rio seleciona a funcionalidade para receber todo o documento de recebimento. Responda sim e o sistema usar\u00E1 o local definido em InventoryDocConfig para esse tipo de documento de estoque. Resposta n\u00E3o e o sistema usar\u00E1 o local de recebimento com a maior quantidade.


_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.label=Somente exibir locais com quantidade maior que zero
_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.description=Determina se o sistema s\u00F3 exibe os locais de estoque com uma quantidade maior que 0 ao exibir uma lista de locais de estoque dispon\u00EDveis.


_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.label=M\u00E9todo utilizado para solicitar a localiza\u00E7\u00E3o do estoque
_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.description=Esta configura\u00E7\u00E3o determina como o sistema solicita um local de estoque de um item.


_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.label=Rastrear valor do estoque em varejo ou custo
_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.description=O valor do estoque do item \u00E9 baseado neste m\u00E9todo de rastreamento de valor do estoque.


_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.label=Permitir transfer\u00EAncia de itens n\u00E3o em arquivo
_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.description=Determina se o sistema permite que um item n\u00E3o encontrado no banco de dados seja transferido.


_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.label=Permitir op\u00E7\u00E3o para definir a localiza\u00E7\u00E3o do estoque como status inativo
_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.description=Determina se o sistema permite a op\u00E7\u00E3o de definir um local de estoque para um status inativo.


_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.label=Notificar usu\u00E1rio sobre discrep\u00E2ncias de contagem
_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.description=Na tela de contagem de estoque com base na localiza\u00E7\u00E3o, determina se o sistema notifica o funcion\u00E1rio se houver uma discrep\u00E2ncia entre as contagens do sistema e as contagens informadas pelo usu\u00E1rio.


_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.label=Imprimir relat\u00F3rio de transfer\u00EAncia de item ap\u00F3s a conclus\u00E3o da transfer\u00EAncia
_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.description=Determina se o sistema imprime o relat\u00F3rio de transfer\u00EAncia de item ao concluir uma transfer\u00EAncia de item.


_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.label=Imprimir relat\u00F3rio de reconcilia\u00E7\u00E3o de movimenta\u00E7\u00F5es pendentes
_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.description=Determina se o sistema imprime o relat\u00F3rio de reconcilia\u00E7\u00E3o de movimenta\u00E7\u00E3o pendente ao concluir uma fun\u00E7\u00E3o de movimenta\u00E7\u00E3o pendente.


_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.label=Imprimir localiza\u00E7\u00E3o do estoque vendido no momento do recebimento
_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.description=Determina se o sistema imprime a localiza\u00E7\u00E3o do estoque a partir da qual um item foi vendido no recibo.


_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.label=Solicitar local de recebimento para estoque
_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.description=Responda sim para que o sistema solicite a localiza\u00E7\u00E3o em que um item ser\u00E1 recebido. Responda n\u00E3o e o sistema assumir\u00E1 que o local de recebimento \u00E9 o local com a maior quantidade.


_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.label=Solicitar c\u00F3digo do motivo para transfer\u00EAncia de item
_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.description=Determina se o sistema solicita que o funcion\u00E1rio selecione um c\u00F3digo de motivo de transfer\u00EAncia do item.


_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.label=Verificar item dispon\u00EDvel
_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.description=Controla se o Xstore consulta o estoque dispon\u00EDvel para um item que est\u00E1 sendo vendido ou remetido.


_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.label=A a\u00E7\u00E3o a ser executada quando a quantidade de um item n\u00E3o estiver dispon\u00EDvel
_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.description=A a\u00E7\u00E3o a ser executada se o sistema indicar que a quantidade de itens informados em uma transa\u00E7\u00E3o n\u00E3o est\u00E1 dispon\u00EDvel no momento.


_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.label=Validar n\u00FAmero de s\u00E9rie de itens serializados
_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.description=Determina se o sistema valida o n\u00FAmero de s\u00E9rie de um item serializado.


_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.label=Ativar recurso de bloqueio para tentativas de log-in com falha
_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.description=Ativa/desativa a funcionalidade de bloqueio de conta quando o sistema bloqueia a conta do funcion\u00E1rio ap\u00F3s um n\u00FAmero configurado de repeti\u00E7\u00F5es de log-in com falha.


_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.label=Tentativas de repeti\u00E7\u00E3o permitidas de bloqueio de conta
_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.description=Se a funcionalidade de bloqueio de conta estiver ativada, o sistema bloquear\u00E1 a conta do funcion\u00E1rio ap\u00F3s esse n\u00FAmero de repeti\u00E7\u00F5es de log-in com falha.


_Store---SystemConfig---LoginSecurity---IdType.label=Identifique o ID a ser usado para log-on do funcion\u00E1rio
_Store---SystemConfig---LoginSecurity---IdType.description=Determina o tipo de identifica\u00E7\u00E3o que os funcion\u00E1rios usar\u00E3o para efetuar log-in no sistema.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.label=Dias de expira\u00E7\u00E3o da senha
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.description=Se a funcionalidade de expira\u00E7\u00E3o de senha estiver ativada, o sistema expirar\u00E1 a senha de log-in de um funcion\u00E1rio ap\u00F3s esse n\u00FAmero de dias.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.label=Ativar validade da senha
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.description=Ativa/desativa a funcionalidade de expira\u00E7\u00E3o da senha para expirar a senha de log-in de um funcion\u00E1rio ap\u00F3s um n\u00FAmero especificado de dias.


_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.label=Contagem de restri\u00E7\u00E3o de reutiliza\u00E7\u00E3o da senha
_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.description=Os funcion\u00E1rios n\u00E3o est\u00E3o autorizados a reutilizar a mesma senha dentro desse limite de redefini\u00E7\u00F5es de senha.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.label=Use perguntas de seguran\u00E7a para redefini\u00E7\u00E3o de senha de funcion\u00E1rio
_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.description=A ativa\u00E7\u00E3o desta defini\u00E7\u00E3o permitir\u00E1 o uso de perguntas de seguran\u00E7a para identificar um funcion\u00E1rio com a finalidade de redefini\u00E7\u00E3o de senha. Observa\u00E7\u00E3o: feita a ativa\u00E7\u00E3o, qualquer funcion\u00E1rio que ainda tenha de selecionar e responder \u00E0s perguntas de seguran\u00E7a ser\u00E1 obrigado a faz\u00EA-lo ao efetivar o acesso no modo back office ou PDV.


_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.label=O n\u00FAmero de perguntas de seguran\u00E7a necess\u00E1rias para identifica\u00E7\u00E3o do funcion\u00E1rio
_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.description=Esta defini\u00E7\u00E3o permite determinar quantas perguntas de seguran\u00E7a os funcion\u00E1rios devem responder para serem autorizados a redefinir a senha. Observa\u00E7\u00E3o: h\u00E1 dez perguntas de seguran\u00E7a armazenadas no banco de dados, portanto no m\u00E1ximo dez perguntas podem ser feitas.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.label=Tentativas de digita\u00E7\u00E3o permitidas por pergunta de seguran\u00E7a
_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.description=Se a funcionalidade de bloqueio de conta estiver ativada, o sistema bloquear\u00E1 a conta do funcion\u00E1rio ap\u00F3s este n\u00FAmero de tentativas de digita\u00E7\u00E3o de resposta \u00E0 pergunta de seguran\u00E7a.


_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.label=O intervalo entre tentativas de desbloquear usu\u00E1rios bloqueados anteriormente.
_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.description=O intervalo, em segundos, entre tentativas de desbloquear usu\u00E1rios bloqueados anteriormente.


_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.label=Especifique o n\u00FAmero de minutos para aguardar antes de desbloquear os usu\u00E1rios bloqueados anteriormente.
_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.description=O sistema desbloqueia automaticamente os usu\u00E1rios bloqueados anteriormente ap\u00F3s esse n\u00FAmero de minutos do seu registro de data/hora bloqueado.


_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.label=For\u00E7ar uma leitura de cart\u00E3o para resgate de pr\u00EAmio
_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.description=Determina se um cliente precisa passar seu cart\u00E3o de fidelidade para resgatar um pr\u00EAmio.


_Store---SystemConfig---Loyalty---AwardRedemptionMode.label=M\u00E9todo de resgate de pr\u00EAmio
_Store---SystemConfig---Loyalty---AwardRedemptionMode.description=Determina se o cliente pode escolher quais pr\u00EAmios espec\u00EDficos resgatar ou se resgatar\u00E1 um determinado valor do total dos pr\u00EAmios.


_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.label=N\u00FAmero de dias de anteced\u00EAncia para avisar sobre expira\u00E7\u00E3o do cupom
_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.description=Determina o n\u00FAmero de dias antes que um cupom expire em que os usu\u00E1rios receber\u00E3o aviso da expira\u00E7\u00E3o.


_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.label=N\u00FAmero de dias de anteced\u00EAncia para avisar sobre expira\u00E7\u00E3o do cart\u00E3o
_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.description=Determina o n\u00FAmero de dias antes que um cart\u00E3o expire em que os usu\u00E1rios receber\u00E3o aviso da expira\u00E7\u00E3o.


_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.label=N\u00FAmero de dias para os quais um cart\u00E3o de fidelidade deve ser renovado
_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.description=Determina o n\u00FAmero de dias para os quais um cart\u00E3o de fidelidade deve ser renovado.


_Store---SystemConfig---Loyalty---ShowCardExpirationDate.label=Exibir data de expira\u00E7\u00E3o do cart\u00E3o de fidelidade
_Store---SystemConfig---Loyalty---ShowCardExpirationDate.description=Determina se a data de expira\u00E7\u00E3o do cart\u00E3o de fidelidade deve ser exibida no visor e no recibo.


_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.label=Ativar compra/renova\u00E7\u00E3o de cart\u00F5es de fidelidade
_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.description=Quando ativado, esse recurso permitir\u00E1 que o varejista venda ou renove cart\u00F5es de fidelidade.


_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.label=ID do item para compra de cart\u00E3o de fidelidade
_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.description=ID do item para usar quando um cart\u00E3o de fidelidade for comprado.


_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.label=ID do item para renova\u00E7\u00E3o de cart\u00E3o de fidelidade
_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.description=ID do item para usar quando um cart\u00E3o de fidelidade for renovado.


_Store---SystemConfig---Loyalty---CustomerRecordRequired.label=Cliente necess\u00E1rio para fidelidade
_Store---SystemConfig---Loyalty---CustomerRecordRequired.description=Determina se o cliente \u00E9 obrigado a acessar os recursos de fidelidade.


_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.label=N\u00FAmero de dias do hist\u00F3rico de clientes para exibir
_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.description=O n\u00FAmero de dias que o sistema consultar\u00E1 retroativamente para o hist\u00F3rico de transa\u00E7\u00F5es de um cliente.


_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.label=Permitir o resgate de pr\u00EAmios parciais
_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.description=Determina se pr\u00EAmios parciais podem ser resgatados.


_Store---SystemConfig---Loyalty---RegistrationMode.label=Modo de registro para cart\u00F5es de fidelidade
_Store---SystemConfig---Loyalty---RegistrationMode.description=Determina o m\u00E9todo de distribui\u00E7\u00E3o de cart\u00F5es de fidelidade para os clientes.


_Store---SystemConfig---MaximumEmployeeIdLength.label=Comprimento m\u00E1ximo do ID do funcion\u00E1rio
_Store---SystemConfig---MaximumEmployeeIdLength.description=Define o comprimento m\u00E1ximo permitido para um ID de funcion\u00E1rio.


_Store---SystemConfig---MaximumKeyedCostThreshold.label=Limite de custo m\u00E1ximo permitido
_Store---SystemConfig---MaximumKeyedCostThreshold.description=O custo m\u00E1ximo de estoque permitido para ser informado manualmente pelo funcion\u00E1rio.


_Store---SystemConfig---MaximumKeyedQuantityThreshold.label=Limite de quantidade m\u00E1xima permitida
_Store---SystemConfig---MaximumKeyedQuantityThreshold.description=A quantidade m\u00E1xima de estoque permitida para ser informada manualmente pelo funcion\u00E1rio.


_Store---SystemConfig---DefaultItemMaxSaleUnitCount.label=Quantidade m\u00E1xima padr\u00E3o permitida por item de venda
_Store---SystemConfig---DefaultItemMaxSaleUnitCount.description=Quando um item n\u00E3o tiver uma quantidade de linha de venda m\u00E1xima espec\u00EDfica, esse valor ser\u00E1 aplicado. Se esse valor for negativo (menor que 0), nenhum limite global ser\u00E1 imposto.

_Store---SystemConfig---MinimumEmployeeIdLength.label=Comprimento m\u00EDnimo do ID do funcion\u00E1rio
_Store---SystemConfig---MinimumEmployeeIdLength.description=Define o comprimento m\u00EDnimo permitido para um ID de funcion\u00E1rio.


_Store---SystemConfig---NoSale---ManualOpen---Notes.label=Nota a incluir quando a gaveta do PDV for aberta manualmente
_Store---SystemConfig---NoSale---ManualOpen---Notes.description=O coment\u00E1rio para anexar \u00E0 transa\u00E7\u00E3o quando uma n\u00E3o venda manual for realizada (a gaveta do PDV \u00E9 aberta manualmente).


_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.label=Nenhum c\u00F3digo de motivo de venda a ser usado para sacador manual aberto
_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.description=O c\u00F3digo do motivo para usar quando uma n\u00E3o venda manual for realizada (a gaveta do PDV \u00E9 aberta manualmente).


_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.label=Uma lista de tipos de itens de servi\u00E7o que est\u00E3o inclu\u00EDdos na contagem de itens
_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.description=Os tipos de itens de servi\u00E7o que ser\u00E3o inclu\u00EDdos na contagem total de itens vendidos no recibo de venda.


_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.label=Exibir automaticamente o teclado na tela quando um campo de texto estiver presente
_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.description=Determina se o teclado na tela aparecer\u00E1 automaticamente quando um usu\u00E1rio entrar em uma tela que contenha um campo de texto.

_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.label=Exibir automaticamente o teclado decimal
_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.description=Determina se o teclado decimal aparecer\u00E1 automaticamente para os prompts configurados.


_Store---SystemConfig---OnScreenKeyboard---Enabled.label=Ativar teclado na tela
_Store---SystemConfig---OnScreenKeyboard---Enabled.description=Isso ativar\u00E1 o teclado na tela.


_Store---SystemConfig---OnScreenKeyboard---Layout.label=Especificar um layout de teclado na tela
_Store---SystemConfig---OnScreenKeyboard---Layout.description=Determina qual layout ser\u00E1 utilizado para o teclado na tela.


_Store---SystemConfig---OnScreenKeyboard---Sliding.label=Use anima\u00E7\u00E3o de slides quando o teclado na tela aparecer
_Store---SystemConfig---OnScreenKeyboard---Sliding.description=Determina se o teclado na tela deslizar\u00E1 da parte inferior da tela ou se simplesmente aparecer\u00E1 quando for chamado.


_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.label=Utilize anima\u00E7\u00E3o de som no final do slide do teclado na tela
_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.description=Determina se o teclado na tela soar\u00E1 depois de deslizar para cima para dar o efeito visual de ancoragem.


_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.label=Usar a a\u00E7\u00E3o de leitura para baixo para fechar o teclado na tela
_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.description=Determina se os usu\u00E1rios de tela sens\u00EDvel ao toque podem deslizar para baixo no teclado na tela para fech\u00E1-la.


_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.label=Usar leitura horizontal para alternar os layouts de teclado na tela
_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.description=Determina se os usu\u00E1rios de tela sens\u00EDvel ao toque podem deslizar horizontalmente no teclado na tela para alternar entre os layouts do teclado. Por exemplo, os usu\u00E1rios podem alternar entre um teclado ingl\u00EAs e um teclado russo.

_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.label=Reproduzir um tom de clique quando um bot\u00E3o do teclado na tela ou teclado num\u00E9rico \u00E9 pressionado
_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.description=Determina se um tom de clique ser\u00E1 reproduzido quando alguma tecla de um teclado na tela ou o teclado num\u00E9rico \u00E9 pressionada.

_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.label=Frequ\u00EAncia de tons de clique de tecla
_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.description=Determina a frequ\u00EAncia, em Hertz, do tom que ser\u00E1 reproduzido quando alguma tecla de um teclado na tela ou teclado num\u00E9rico \u00E9 pressionada, se os tons de clique estiverem habilitados.

_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.label=Dura\u00E7\u00E3o de tons de clique de tecla
_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.description=Determina a dura\u00E7\u00E3o, em milissegundos, do tom que ser\u00E1 reproduzido quando alguma tecla de um teclado na tela ou teclado num\u00E9rico \u00E9 pressionada, se os tons de clique estiverem habilitados.

_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.label=Volume de tons de clique de tecla
_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.description=Determina o volume, como uma porcentagem, do tom que ser\u00E1 reproduzido quando alguma tecla de um teclado na tela ou teclado num\u00E9rico \u00E9 pressionada, se os tons de clique estiverem habilitados.

_Store---SystemConfig---OneSequenceForAllCustAccounts.label=Use uma regra de sequ\u00EAncia para todos os tipos de cliente
_Store---SystemConfig---OneSequenceForAllCustAccounts.description=Determina se o sistema usa o mesmo tipo de sequ\u00EAncia (para determinar como gerar n\u00FAmeros de sequ\u00EAncia) para todos os tipos de conta do cliente (por exemplo, contas a receber, compra programada, ordem especial, ordem de servi\u00E7o, etc.)


_Store---SystemConfig---Order---AgedNotificationDays.label=O n\u00FAmero de dias usados para considerar um pedido como expirado
_Store---SystemConfig---Order---AgedNotificationDays.description=O n\u00FAmero de dias ap\u00F3s o qual um pedido ser\u00E1 exibido com uma altera\u00E7\u00E3o de cor na lista de trabalho do pedido para indicar o seu vencimento.


_Store---SystemConfig---Order---CancellableOrderLineStatus.label=Identificar status de pedidos pass\u00EDveis de cancelamento
_Store---SystemConfig---Order---CancellableOrderLineStatus.description=Determina quais status de pedido permitem cancelamento.


_Store---SystemConfig---Order---CreateReceivingDocument.label=Criar um documento de recebimento para pedidos em tr\u00E2nsito
_Store---SystemConfig---Order---CreateReceivingDocument.description=Determina se o Xstore criar\u00E1 um documento de recebimento quando um pedido for reconhecido como em tr\u00E2nsito.


_Store---SystemConfig---Order---DefaultLocateItemDistance.label=Dist\u00E2ncia padr\u00E3o utilizada ao localizar um item
_Store---SystemConfig---Order---DefaultLocateItemDistance.description=A dist\u00E2ncia padr\u00E3o que deve ser usada ao localizar um item e o usu\u00E1rio n\u00E3o recebe a op\u00E7\u00E3o de escolher a dist\u00E2ncia.


_Store---SystemConfig---Order---DepositBasis.label=M\u00E9todo utilizado para determinar o dep\u00F3sito do pedido necess\u00E1rio
_Store---SystemConfig---Order---DepositBasis.description=A funda\u00E7\u00E3o sobre a qual o dep\u00F3sito do pedido necess\u00E1rio \u00E9 baseado, seja em itens de um pedido ou no total do pedido.


_Store---SystemConfig---Order---DepositCalculation.label=M\u00E9todo de c\u00E1lculo de dep\u00F3sito do pedido
_Store---SystemConfig---Order---DepositCalculation.description=O m\u00E9todo de c\u00E1lculo utilizado para determinar o valor de dep\u00F3sito necess\u00E1rio.


_Store---SystemConfig---Order---DepositValue.label=N\u00FAmero utilizado para determinar o valor de dep\u00F3sito necess\u00E1rio
_Store---SystemConfig---Order---DepositValue.description=O n\u00FAmero usado para determinar o valor do dep\u00F3sito necess\u00E1rio. Para percentual, um n\u00FAmero entre 0 e 100. Por quantidade, o valor em d\u00F3lar.


_Store---SystemConfig---Order---DisplaySoldItemCount.label=Incluir itens de pedido distribu\u00EDdos na contagem de itens vendidos
_Store---SystemConfig---Order---DisplaySoldItemCount.description=Determina se o sistema inclui itens de pedido distribu\u00EDdo como parte da contagem total de itens vendidos exibida na tela de venda.


_Store---SystemConfig---Order---DownloadInterval.label=Aguardar intervalo de tempo usado para verifica\u00E7\u00E3o de novos pedidos
_Store---SystemConfig---Order---DownloadInterval.description=O intervalo, em minutos, que o sistema aguarda entre as tentativas para consultar o provedor de servi\u00E7os do pedido para novos pedidos. O valor suportado \u00E9 um n\u00FAmero inteiro.


_Store---SystemConfig---Order---EnableBorderControl.label=Limitar pesquisa de pedidos \u00E0s lojas localizadas no mesmo pa\u00EDs da loja local
_Store---SystemConfig---Order---EnableBorderControl.description=Determina se os locais retornados ao localizar um item devem ser filtrados para incluir somente os locais no pa\u00EDs da loja atual. Responda sim para filtrar os locais para incluir apenas aqueles no pa\u00EDs da loja atual.


_Store---SystemConfig---Order---LocateItemOnQuantityChange.label=Reemitir solicita\u00E7\u00F5es para localizar itens quando a quantidade for alterada
_Store---SystemConfig---Order---LocateItemOnQuantityChange.description=Determina se uma solicita\u00E7\u00E3o para localizar um item deve ser emitida quando uma altera\u00E7\u00E3o de quantidade em uma linha do pedido for executada. Responda sim para que o sistema envie outra solicita\u00E7\u00E3o para localizar um item quando uma altera\u00E7\u00E3o de quantidade em uma linha de pedido for executada.


_Store---SystemConfig---Order---LocationConfirmationPrompt.label=Exibir mensagem de confirma\u00E7\u00E3o quando o local for selecionado
_Store---SystemConfig---Order---LocationConfirmationPrompt.description=Para cada tipo de pedido selecionado, o sistema exibir\u00E1 uma mensagem de confirma\u00E7\u00E3o quando um local for selecionado para um item.


_Store---SystemConfig---Order---PromptForItemQuantity.label=Solicitar uma quantidade ao adicionar um item a um pedido
_Store---SystemConfig---Order---PromptForItemQuantity.description=Esta defini\u00E7\u00E3o global determina se a quantidade deve ser inclu\u00EDda ao adicionar um item a um pedido. Responda sim para solicitar a quantidade dos itens que est\u00E3o sendo pedidos. Observa\u00E7\u00E3o: o usu\u00E1rio ainda pode ser questionado quanto \u00E0 quantidade se o prompt_for_quantity_flag padr\u00E3o no item for definido como verdadeiro.


_Store---SystemConfig---Order---PromptOrdersOnStoreClose.label=Informar usu\u00E1rios sobre pedidos durante o fechamento da loja
_Store---SystemConfig---Order---PromptOrdersOnStoreClose.description=Determina se um prompt \u00E9 exibido durante o processo de fechamento da loja, informando o usu\u00E1rio que os pedidos est\u00E3o prontos para serem processados.


_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.label=Informar usu\u00E1rios sobre pedidos durante a abertura da loja
_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.description=Determina se um prompt \u00E9 exibido durante o processo de abertura da loja, informando ao usu\u00E1rio que os pedidos est\u00E3o prontos para serem processados.

_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.label=Informar usu\u00E1rios de itens reservados ao cancelar um pedido
_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.description=Determina se um prompt \u00E9 exibido durante o processo de cancelamento do pedido, informando o usu\u00E1rio de que os itens reservados n\u00E3o podem ser cancelados.

_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.label=Solicitar um c\u00F3digo de motivo ao cancelar um pedido
_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.description=Determina se o sistema solicita que o funcion\u00E1rio selecione um c\u00F3digo de motivo ao cancelar um pedido.

_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.label=Solicitar um c\u00F3digo de motivo ao rejeitar um pedido
_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.description=Determina se o sistema solicita que o funcion\u00E1rio selecione um c\u00F3digo de motivo ao rejeitar um pedido.


_Store---SystemConfig---Order---SetupFeeBasis.label=A base da taxa de configura\u00E7\u00E3o de um pedido
_Store---SystemConfig---Order---SetupFeeBasis.description=A funda\u00E7\u00E3o sobre a qual o valor da taxa de configura\u00E7\u00E3o \u00E9 baseado, seja nos itens de um pedido ou no total do pedido.


_Store---SystemConfig---Order---SetupFeeCalculation.label=O m\u00E9todo de c\u00E1lculo da taxa de configura\u00E7\u00E3o de um pedido
_Store---SystemConfig---Order---SetupFeeCalculation.description=O m\u00E9todo de c\u00E1lculo utilizado para determinar o valor da taxa de configura\u00E7\u00E3o.


_Store---SystemConfig---Order---SetupFeeValue.label=N\u00FAmero usado para determinar a taxa de configura\u00E7\u00E3o de um pedido
_Store---SystemConfig---Order---SetupFeeValue.description=O n\u00FAmero usado para determinar o valor da taxa de configura\u00E7\u00E3o. Um valor zero indica que nenhuma taxa de configura\u00E7\u00E3o deve ser adicionada. Para percentual, um n\u00FAmero entre 0 e 100. Por quantidade, o valor em d\u00F3lar.


_Store---SystemConfig---Order---ShipCalcType.label=Base do c\u00E1lculo de remessa de um pedido
_Store---SystemConfig---Order---ShipCalcType.description=A base em que uma taxa de remessa \u00E9 calculada.


_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.label=Cobrar adicionais de remessa para retiradas atrasadas
_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.description=Determina se ser\u00E1 cobrada uma taxa de remessa para pedidos do tipo DELAYED_PICKUP que sejam feitos no Xstore. Um pedido DELAYED_PICKUP \u00E9 um pedido configurado inicialmente na Loja A para ser retirado na Loja A, mas a mercadoria est\u00E1 sendo enviada de outra loja. (Retirar esta Loja)


_Store---SystemConfig---Order---SkipSearchFormIfCustomer.label=Ignorar pesquisa do cliente ao informar um pedido se um cliente j\u00E1 estiver anexado
_Store---SystemConfig---Order---SkipSearchFormIfCustomer.description=Determina se o formul\u00E1rio de pesquisa do cliente deve ser ignorado ao informar o m\u00F3dulo do pedido no PDV se um cliente j\u00E1 estiver associado \u00E0 transa\u00E7\u00E3o.


_Store---SystemConfig---Order---StatusRequestInterval.label=Tempo de espera para solicitar o status de pedidos de retirada com atraso
_Store---SystemConfig---Order---StatusRequestInterval.description=O intervalo, em minutos, que o sistema aguarda entre as tentativas para consultar o provedor de servi\u00E7os do pedido para status em pedidos do tipo DELAYED_PICKUP que sejam conhecidas no Xstore. O valor suportado \u00E9 um n\u00FAmero inteiro.


_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.label=Processar pedidos de entrega primeiro
_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.description=Determina se os pedidos de entrega do cliente s\u00E3o processados primeiro (por exemplo, antes que o cliente retire pedidos).


_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.label=Permitir edi\u00E7\u00E3o de registros de folha de pagamento para uma data futura
_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.description=Determina se o sistema permite edi\u00E7\u00E3o da folha de pagamento para uma data futura.


_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.label=Permitir lan\u00E7amento da folha de pagamento por funcion\u00E1rio
_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.description=Determina se o sistema habilita a funcionalidade a permitir o lan\u00E7amento da folha de pagamento para um funcion\u00E1rio individual, em vez de todos os funcion\u00E1rios de uma s\u00F3 vez.


_Store---SystemConfig---Payroll---AllowRepostingPayroll.label=Permitir novo lan\u00E7amento de uma semana da folha de pagamento
_Store---SystemConfig---Payroll---AllowRepostingPayroll.description=Determina se o sistema permite relan\u00E7ar uma semana da folha de pagamento lan\u00E7ada anteriormente.


_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.label=Solicitar n\u00FAmero de autoriza\u00E7\u00E3o no adiamento da folha de pagamento
_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.description=Determina se o sistema solicita que o funcion\u00E1rio informe um n\u00FAmero de autoriza\u00E7\u00E3o para um adiamento de pagamento de funcion\u00E1rio.


_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.label=Solicitar reembolso por cheque de pagamento no adiamento de pagamento
_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.description=Determina se o sistema solicita um valor de reembolso por cheque de pagamento para um adiantamento de pagamento do funcion\u00E1rio.


_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.label=Dia da semana em que a folha de pagamento \u00E9 lan\u00E7ada
_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.description=Define o dia final da semana da folha de pagamento quando o sistema est\u00E1 configurado para usar o Calend\u00E1rio B\u00E1sico.


_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.label=Preencher folha de pagamento com dados do registro de entrada/sa\u00EDda
_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.description=Determina se o sistema preenche automaticamente as horas regulares da folha de pagamento com as horas do registro de entrada/sa\u00EDda e n\u00E3o permite que o funcion\u00E1rio edite as horas, ou permite que o funcion\u00E1rio informe as horas regulares da folha de pagamento.


_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.label=Valor m\u00E1ximo de adiantamento de pagamento
_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.description=O valor m\u00E1ximo de dinheiro que pode ser dado a um funcion\u00E1rio como um adiantamento de pagamento.


_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.label=M\u00E1ximo do total de horas da folha de pagamento
_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.description=O sistema marca a folha de pagamento para exce\u00E7\u00E3o se o total de horas da folha de pagamento di\u00E1ria exceder o n\u00FAmero de horas especificado aqui.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.label=N\u00FAmero de semanas anteriores para exibir na manuten\u00E7\u00E3o da folha de pagamento
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.description=Na lista de sele\u00E7\u00E3o da semana de manuten\u00E7\u00E3o da folha de pagamento, o sistema exibe esse n\u00FAmero de semanas anteriores para atividades de manuten\u00E7\u00E3o da folha de pagamento.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.label=N\u00FAmero de semanas anteriores para exibir no relat\u00F3rio da folha de pagamento
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.description=Na op\u00E7\u00E3o drop-down de pesquisa de semana do relat\u00F3rio de folha de pagamento, o sistema preenche esse n\u00FAmero de semanas anteriores para revisar o relat\u00F3rio de folha de pagamento.


_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.label=Unidades de arredondamento para minutos de folha de pagamento
_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.description=O sistema arredonda as horas da folha de pagamento para o n\u00FAmero de minutos mais pr\u00F3ximo especificado aqui.


_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.label=Continuar lan\u00E7amento da folha de pagamento, mesmo que uma exce\u00E7\u00E3o seja encontrada
_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.description=Determina se o sistema continua lan\u00E7ando automaticamente a folha de pagamento se for encontrada alguma exce\u00E7\u00E3o de folha de pagamento.


_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.label=Emitir lembrete de lan\u00E7amento da folha de pagamento no log-in
_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.description=Determina se o sistema notifica o funcion\u00E1rio no log-in do aplicativo quando a folha de pagamento n\u00E3o tiver sido lan\u00E7ada e tiver passado a data de lan\u00E7amento da folha de pagamento.


_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.label=Impor data e hora para lan\u00E7amento da folha de pagamento
_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.description=Determina se o sistema imp\u00F5e a data e a hora para lan\u00E7ar a folha de pagamento.


_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.label=Exportar registros de folha de pagamento para o arquivo de log Payroll.xml
_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.description=Determina se o sistema grava os dados da folha de pagamento em payroll.xml apenas para funcion\u00E1rios horistas. Responda sim para funcion\u00E1rios horistas apenas ou n\u00E3o para todos os funcion\u00E1rios.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.label=Dia para lan\u00E7ar automaticamente a folha de pagamento se n\u00E3o for conclu\u00EDda pela loja
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.description=Se estiver usando o recurso para processar folha de pagamento durante o fechamento da loja e a folha de pagamento ainda n\u00E3o tiver sido lan\u00E7ada nesse dia da semana, o sistema lan\u00E7ar\u00E1 automaticamente a folha de pagamento no fechamento da loja.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.label=Hor\u00E1rio para for\u00E7ar o lan\u00E7amento da folha de pagamento
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.description=Se estiver impondo o lan\u00E7amento da folha de pagamento, o sistema s\u00F3 permitir\u00E1 lan\u00E7ar a folha de pagamento neste momento (formato \u00E9 HH:MM).


_Store---SystemConfig---Payroll---ReviewPayrollRequired.label=Exigir revis\u00E3o do gerente de registros de folha de pagamento antes de lan\u00E7ar
_Store---SystemConfig---Payroll---ReviewPayrollRequired.description=Determina se o sistema requer que o gerente da loja reveja todos os registros de folha de pagamento antes de permitir que a folha de pagamento seja lan\u00E7ada.


_Store---SystemConfig---PostVoid---PromptForReason.label=Solicitar c\u00F3digo do motivo de cancelamento
_Store---SystemConfig---PostVoid---PromptForReason.description=Determina se o sistema solicita ou n\u00E3o que o funcion\u00E1rio selecione um c\u00F3digo de motivo de cancelamento.


_Store---SystemConfig---PrintStoreCopyWithSigCaptured.label=Imprimir c\u00F3pia da loja do recibo quando o sigcap for usado
_Store---SystemConfig---PrintStoreCopyWithSigCaptured.description=Determina se o sistema imprime uma c\u00F3pia do recibo de venda da loja se a assinatura do cliente for capturada por um dispositivo de captura de assinatura.


_Store---SystemConfig---PrintCanceledTransactions.label=Imprimir recibo de transa\u00E7\u00F5es canceladas
_Store---SystemConfig---PrintCanceledTransactions.description=Determina se o sistema imprime um recibo quando uma transa\u00E7\u00E3o \u00E9 cancelada.


_Store---SystemConfig---ProcessInventoryJournal.label=Atualizar livro de estoque com transa\u00E7\u00F5es de venda
_Store---SystemConfig---ProcessInventoryJournal.description=Determina se o sistema atualiza o livro de estoque e cria um registro de lan\u00E7amentos de estoque para cada item de venda na transa\u00E7\u00E3o de varejo.


_Store---SystemConfig---PromptForCustomerOnLogin.label=Solicitar cliente no in\u00EDcio da transa\u00E7\u00E3o
_Store---SystemConfig---PromptForCustomerOnLogin.description=Indica se o usu\u00E1rio deve ser solicitado a procurar um cliente a associar a uma transa\u00E7\u00E3o ao entrar no PDV.


_Store---SystemConfig---CustomerRequiredOnLogin.label=Cliente exigido no in\u00EDcio da transa\u00E7\u00E3o
_Store---SystemConfig---CustomerRequiredOnLogin.description=Indica se o usu\u00E1rio tem a op\u00E7\u00E3o (F4 Ignorar Cliente) para ignorar o prompt de pesquisa de cliente ao iniciar uma transa\u00E7\u00E3o.




_Store---SystemConfig---RainCheck---FeatureEnabled.label=Ativar funcionalidade de pre\u00E7o garantido
_Store---SystemConfig---RainCheck---FeatureEnabled.description=Determina se os usu\u00E1rios poder\u00E3o imprimir 'cupons' de pre\u00E7o garantido para itens que est\u00E3o sem estoque. Isso permitir\u00E1 que os clientes comprem um item, ao pre\u00E7o de hoje, em uma data posterior.


_Store---SystemConfig---RainCheck---ExpirationDays.label=N\u00FAmero de dias at\u00E9 que um pre\u00E7o garantido expire
_Store---SystemConfig---RainCheck---ExpirationDays.description=Determina quando o pre\u00E7o garantido expirar\u00E1 com base em um per\u00EDodo de tempo, em dias, a partir de sua impress\u00E3o inicial. Uma entrada "0" significa que os pre\u00E7os garantidos n\u00E3o expiram.


_Store---SystemConfig---RainCheck---RedeemAnyStore.label=Permitir resgate de pre\u00E7os garantidos em lojas que n\u00E3o sejam a loja emissora
_Store---SystemConfig---RainCheck---RedeemAnyStore.description=Determinar\u00E1 se os clientes podem resgatar um pre\u00E7o garantido em uma loja que n\u00E3o seja aquela que o emitiu.


_Store---SystemConfig---RainCheck---QuantityLimit.label=Limite de quantidade para resgate de pre\u00E7o garantido
_Store---SystemConfig---RainCheck---QuantityLimit.description=Determinar\u00E1 se h\u00E1 um limite para a quantidade de resgate de um pre\u00E7o garantido. Uma entrada "0" significa que n\u00E3o h\u00E1 uma quantidade limite.


_Store---SystemConfig---Receiving---AllowForcedSku.label=Permitir que os itens n\u00E3o em arquivo sejam recebidos
_Store---SystemConfig---Receiving---AllowForcedSku.description=Determina se o sistema permite que SKUs que n\u00E3o existem no banco de dados sejam informados no m\u00F3dulo de recebimento.


_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.label=Permitir funcionalidade para receber um documento na \u00EDntegra
_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.description=Determina se o sistema ativa a funcionalidade que permite que o funcion\u00E1rio receba um documento de recebimento inteiro, selecionando uma tecla de fun\u00E7\u00E3o.


_Store---SystemConfig---Receiving---AllowZeroQtyReceiving.label=Permitir que a funcionalidade receba um item com quantidade zero.
_Store---SystemConfig---Receiving---AllowZeroQtyReceiving.description=Determina se o sistema permite que o funcion\u00E1rio receba um item com quantidade zero.


_Store---SystemConfig---Receiving---Blind.label=Ativar recebimento \u00E0s cegas
_Store---SystemConfig---Receiving---Blind.description=Responda Sim e o sistema n\u00E3o exibir\u00E1 nenhum item na tela de manuten\u00E7\u00E3o de recebimento. Responda N\u00E3o e o sistema exibir\u00E1 todos os itens na tela.


_Store---SystemConfig---Receiving---CartonListOnDocument.label=Exibir a lista de caixas na tela de manuten\u00E7\u00E3o de recebimento
_Store---SystemConfig---Receiving---CartonListOnDocument.description=Determina se o sistema exibe a lista de caixas na tela de manuten\u00E7\u00E3o de recebimento.


_Store---SystemConfig---Receiving---DocumentAttentionDays.label=Dias de aten\u00E7\u00E3o de documentos de recebimento inativos
_Store---SystemConfig---Receiving---DocumentAttentionDays.description=O sistema verifica se h\u00E1 documentos de recebimento inativos anteriores a esse n\u00FAmero de dias. Se algum for encontrado, o sistema exibe a lista para permitir que os documentos de recebimento sejam selecionados e uma a\u00E7\u00E3o seja tomada.


_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.label=M\u00E9todo para cria\u00E7\u00E3o de ID de documento de recebimento
_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.description=Determina como o sistema lida com o ID do documento de recebimento ao criar um novo documento de recebimento.


_Store---SystemConfig---Receiving---ValidateControlNumber.label=Solicitar n\u00FAmero de controle de recebimento no recebimento da caixa
_Store---SystemConfig---Receiving---ValidateControlNumber.description=Determina se o sistema solicita e valida o n\u00FAmero de controle de recebimento da caixa.


_Store---SystemConfig---RelateSecurity---SecurityType.label=Tipo de seguran\u00E7a do usu\u00E1rio do Customer Engagement
_Store---SystemConfig---RelateSecurity---SecurityType.description=Determina como a seguran\u00E7a dos dados do usu\u00E1rio deve ser extra\u00EDda do Customer Engagement. Isso informar\u00E1 se a seguran\u00E7a \u00E9 baseada no usu\u00E1rio individual, na fun\u00E7\u00E3o do usu\u00E1rio ou em um usu\u00E1rio padr\u00E3o.

_Store---SystemConfig---RelateSecurity---DefaultUserId.label=ID do usu\u00E1rio padr\u00E3o do Customer Engagement
_Store---SystemConfig---RelateSecurity---DefaultUserId.description=O ID do usu\u00E1rio padr\u00E3o que tem acesso ao Customer Engagement. Esse ID do usu\u00E1rio deve ser configurado no Xstore e no Customer Engagement para o WSDL vers\u00E3o 2.


_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.label=Confirmar a quantidade de um pedido de reposi\u00E7\u00E3o da loja
_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.description=A quantidade m\u00E1xima acima da qual ser\u00E1 solicitado que o usu\u00E1rio confirme o valor informado no pedido de reposi\u00E7\u00E3o da loja.


_Store---SystemConfig---ReturnToCustomerSearchAfterSave.label=Retornar para pesquisa do cliente ao sair da manuten\u00E7\u00E3o do cliente
_Store---SystemConfig---ReturnToCustomerSearchAfterSave.description=Determina se o sistema retorna para a tela de pesquisa do cliente depois que o funcion\u00E1rio salva uma altera\u00E7\u00E3o na manuten\u00E7\u00E3o do cliente ou se permanece na tela de manuten\u00E7\u00E3o do cliente depois que uma altera\u00E7\u00E3o \u00E9 salva.


_Store---SystemConfig---SSLCertificateCheck---Enabled.label=Verificar se h\u00E1 um certificado SSL
_Store---SystemConfig---SSLCertificateCheck---Enabled.description=Esta defini\u00E7\u00E3o determina se o sistema verificar\u00E1 o certificado SSL.


_Store---SystemConfig---SSLCertificateCheck---MaxDays.label=N\u00FAmero de dias para emitir uma advert\u00EAncia antes que um certificado expire
_Store---SystemConfig---SSLCertificateCheck---MaxDays.description=Esta defini\u00E7\u00E3o determina o n\u00FAmero m\u00E1ximo de dias restantes antes que um certificado SSL expire em que o sistema avisar\u00E1 o usu\u00E1rio sobre a expira\u00E7\u00E3o. Observa\u00E7\u00E3o: se for configurado como 0, ser\u00E1 definido com o valor padr\u00E3o (14).


_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.label=N\u00FAmero de metas de vendas para exibir
_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.description=Este \u00E9 o n\u00FAmero de metas de vendas que ser\u00E3o exibidas na guia da meta de vendas no Xstore. Por padr\u00E3o, as metas conclu\u00EDdas mais recentemente ser\u00E3o exibidas em pedido crescente pela data final.


_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.label=N\u00FAmero de metas de vendas futuras para exibir
_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.description=\u00C9 o n\u00FAmero de metas de vendas, ainda n\u00E3o iniciadas, que ser\u00E3o exibidas na guia de meta de vendas do Xstore. Por padr\u00E3o, essas metas ser\u00E3o exibidas em ordem crescente com base na data final, portanto as metas futuras com a data inicial mais antiga ser\u00E3o exibidas em primeiro lugar.


_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.label=N\u00FAmero de semanas no futuro com que uma programa\u00E7\u00E3o de trabalho pode ser criada
_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.description=O sistema permite que os usu\u00E1rios criem programa\u00E7\u00F5es de trabalho com este n\u00FAmero de semanas de anteced\u00EAncia.


_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.label=N\u00FAmero de semanas no futuro com que uma solicita\u00E7\u00E3o de folga pode ser programada
_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.description=O sistema permite que os usu\u00E1rios programem folgas para funcion\u00E1rios com este n\u00FAmero de semanas de anteced\u00EAncia.


_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.label=N\u00FAmero de semanas no passado com que uma folga pode ser informada
_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.description=O sistema permite que os usu\u00E1rios programem folgas para funcion\u00E1rios com este n\u00FAmero de semanas no passado.


_Store---SystemConfig---SendSale---AutoGenerateShippingFee.label=Calcular automaticamente a taxa de remessa para venda com envio
_Store---SystemConfig---SendSale---AutoGenerateShippingFee.description=Determina se o sistema calcula automaticamente a taxa de remessa para a venda com envio


_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.label=Usar endere\u00E7o do cliente como endere\u00E7o do destinat\u00E1rio da venda com envio
_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.description=Determina se o endere\u00E7o do cliente atual \u00E9 usado como o endere\u00E7o de remessa padr\u00E3o no prompt de destino da venda com envio.


_Store---SystemConfig---SendSale---DisplaySoldItemCount.label=Incluir itens com venda com envio na contagem de itens vendidos
_Store---SystemConfig---SendSale---DisplaySoldItemCount.description=Determina se o sistema inclui itens de venda com envio como parte da contagem total de itens vendidos mostrada na tela de venda.


_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.label=Gerar taxa de remessa ponderada
_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.description=Utilizada em conjunto com AutoGenerateShippingFee, se ambas estiverem ativadas, uma taxa de remessa ponderada \u00E9 adicionada ao pedido de venda com envio para cada item de venda com envio.


_Store---SystemConfig---SendSale---CreateShippingDocument.label=Criar documento de remessa para venda com envio
_Store---SystemConfig---SendSale---CreateShippingDocument.description=Determina se documentos de remessa s\u00E3o gerados para vendas com envio. Quando ativado, um documento de remessa ser\u00E1 criado e dever\u00E1 ser processado a partir do m\u00F3dulo de remessa de back office para cada transa\u00E7\u00E3o de venda com envio.


_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.label=Imprimir etiqueta de mercadoria para itens de venda com envio
_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.description=Determina se o sistema imprime uma etiqueta de mercadoria para cada item de venda com envio.


_Store---SystemConfig---SendSale---SendTaxType.label=M\u00E9todo de imposto a ser utilizado para vendas com envio
_Store---SystemConfig---SendSale---SendTaxType.description=O m\u00E9todo que o sistema usa para calcular o imposto sobre vendas com envio.


_Store---SystemConfig---SendSale---ShipCalcType.label=Calcular adicionais de remessa por item ou por transa\u00E7\u00E3o
_Store---SystemConfig---SendSale---ShipCalcType.description=Isto determinar\u00E1 se adicionais de remessa ser\u00E3o calculados por item ou por transa\u00E7\u00E3o.


_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.label=Solicitar em devolu\u00E7\u00E3o n\u00E3o verificada se um item de venda com envio
_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.description=Determina se o sistema questiona o funcion\u00E1rio se o cliente est\u00E1 retornando um item de venda com envio ao entrar no modo de devolu\u00E7\u00E3o (tipo de devolu\u00E7\u00E3o n\u00E3o verificada).


_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.label=Usar al\u00EDquota de imposto da loja para vendas com envio se a taxa de destino n\u00E3o for encontrada
_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.description=Determina se o sistema utiliza a al\u00EDquota de imposto atual da loja se n\u00E3o puder encontrar o local de imposto apropriado com base no c\u00F3digo postal para entrega do pedido de venda com envio.


_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.label=Permitir que etiquetas para prateleira sejam impressas para itens de servi\u00E7o
_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.description=Determina se o sistema permite imprimir etiquetas para prateleira para itens de servi\u00E7o.


_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.label=N\u00FAmero m\u00E1ximo de etiquetas para prateleira a serem impressas para um item
_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.description=O n\u00FAmero m\u00E1ximo de etiquetas para prateleira que podem ser impressas por item.


_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.label=Solicitar para salvar lotes de impress\u00E3o de etiqueta
_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.description=Determina se ser\u00E1 solicitado que o usu\u00E1rio salve um lote de impress\u00E3o ap\u00F3s cada sess\u00E3o de impress\u00E3o.


_Store---SystemConfig---Shipping---AllowForcedSku.label=Permitir que itens n\u00E3o em arquivo sejam informados em um documento de remessa
_Store---SystemConfig---Shipping---AllowForcedSku.description=Determina se o sistema permite que SKUs que n\u00E3o existam no banco de dados sejam informados pelos funcion\u00E1rios no m\u00F3dulo de remessa.


_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.label=Gerar automaticamente ID do documento de remessa
_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.description=Determina se o sistema gera automaticamente um ID de documento de remessa ao criar um documento de remessa.


_Store---SystemConfig---Shipping---DocumentAttentionDays.label=Dias de aten\u00E7\u00E3o de documentos de remessa inativos
_Store---SystemConfig---Shipping---DocumentAttentionDays.description=O sistema verifica se h\u00E1 documentos de remessa inativos anteriores a esse n\u00FAmero de dias. Se algum for encontrado, o sistema exibe a lista para permitir que os documentos de remessa sejam selecionados e uma a\u00E7\u00E3o seja tomada.


_Store---SystemConfig---ShowCustomerListIfOne.label=Exibir lista de clientes se somente um resultado for retornado
_Store---SystemConfig---ShowCustomerListIfOne.description=Responda sim para que o sistema exiba a lista de resultados da pesquisa do cliente, mesmo quando somente um cliente for encontrado.


_Store---SystemConfig---ShowEmployeeListIfOne.label=Exibir lista de funcion\u00E1rios se somente um resultado for retornado
_Store---SystemConfig---ShowEmployeeListIfOne.description=Responda sim para que o sistema exiba a lista de resultados da pesquisa do funcion\u00E1rio, mesmo quando somente um funcion\u00E1rio for encontrado.


_Store---SystemConfig---ShowListsIfOne.label=Mostrar listas se somente um resultado for retornado
_Store---SystemConfig---ShowListsIfOne.description=Indica se o sistema exibir\u00E1 listas se houver apenas um item. Responda sim para exibir uma lista de um item ou n\u00E3o para que o sistema selecione automaticamente o item.


_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.label=Exibir "Ler Cheque do MICR" no formul\u00E1rio de pesquisa de transa\u00E7\u00E3o
_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.description=Indica se o sistema exibir\u00E1 o bot\u00E3o "Ler Cheque do MICR" no formul\u00E1rio de pesquisa de transa\u00E7\u00E3o. O mesmo serve para o campo de texto do n\u00FAmero do cheque.


_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.label=Permitir cancelamento de um pedido especial sem que o cliente esteja presente
_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.description=Determina se o sistema permite o cancelamento de uma conta de pedido especial para cau\u00E7\u00E3o sem que o cliente esteja presente ou sem o pagamento de pedido especial recebido no dia atual.


_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.label=Permitir pedido especial de itens n\u00E3o em arquivo
_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.description=Determina se o sistema permite a adi\u00E7\u00E3o de itens que n\u00E3o podem ser encontrados no banco de dados a uma conta de pedido especial.


_Store---SystemConfig---SpecialOrder---AllowPartialPickups.label=Permitir retirada parcial de itens do pedido especial
_Store---SystemConfig---SpecialOrder---AllowPartialPickups.description=Determina se o sistema permite uma retirada parcial em contas de pedido especial.


_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.label=Aplicar negocia\u00E7\u00F5es na configura\u00E7\u00E3o de pedido especial
_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.description=Responda sim para que o sistema aplique as negocia\u00E7\u00F5es aos itens de pedido especial na configura\u00E7\u00E3o. O pre\u00E7o de retirada ser\u00E1 igual ao pre\u00E7o de configura\u00E7\u00E3o. Responda n\u00E3o para que o sistema aplique as negocia\u00E7\u00F5es aos itens de pedido especial na retirada.


_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.label=Ajustar pre\u00E7os de item de pedido especial se forem menores na retirada
_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.description=Determina se o sistema ajusta automaticamente o pre\u00E7o do item se o pre\u00E7o do item atual for menor na retirada de pedido especial do que na configura\u00E7\u00E3o.


_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.label=Gerar automaticamente documento de recebimento para pedido especial na configura\u00E7\u00E3o
_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.description=Determina se o sistema gera automaticamente um documento de recebimento na configura\u00E7\u00E3o de conta de pedido especial se o destino do pedido for uma loja.


_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.label=Gerar automaticamente ID da conta de pedido especial
_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.description=Determina se o sistema gera automaticamente o ID da conta de pedido especial na configura\u00E7\u00E3o.


_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.label=Reservar receita de venda para pedido especial na configura\u00E7\u00E3o
_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.description=Determina se o sistema reconhece a transa\u00E7\u00E3o de configura\u00E7\u00E3o de pedido especial como parte da receita de venda.


_Store---SystemConfig---SpecialOrder---DepositFeeType.label=M\u00E9todo para calcular taxa de dep\u00F3sito para pedido especial
_Store---SystemConfig---SpecialOrder---DepositFeeType.description=O m\u00E9todo de c\u00E1lculo do valor m\u00EDnimo de dep\u00F3sito de pedido especial.


_Store---SystemConfig---SpecialOrder---DepositFixedAmount.label=Valor em d\u00F3lar da taxa de dep\u00F3sito de pedido especial
_Store---SystemConfig---SpecialOrder---DepositFixedAmount.description=O valor de dep\u00F3sito fixo que o sistema requer ao configurar uma conta de pedido especial. Esse valor fixo \u00E9 cobrado por transa\u00E7\u00E3o por conta de pedido especial.


_Store---SystemConfig---SpecialOrder---DepositPercentage.label=Porcentagem usada para calcular taxa de dep\u00F3sito de pedido especial
_Store---SystemConfig---SpecialOrder---DepositPercentage.description=O valor de dep\u00F3sito que o sistema requer ao configurar uma conta de pedido especial. O valor de dep\u00F3sito \u00E9 calculado com base nessa porcentagem do total de itens de pedido especial.


_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.label=Incluir itens de pedido especial na contagem de itens vendidos
_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.description=Determina se o sistema inclui itens de pedido especial como parte da contagem total de itens vendidos exibida na tela de venda.


_Store---SystemConfig---SpecialOrder---ForceStorePickup.label=Exigir que itens de pedido especial sejam retirados na loja
_Store---SystemConfig---SpecialOrder---ForceStorePickup.description=Determina se o sistema permite que somente pedidos especiais sejam retirados de uma loja.


_Store---SystemConfig---SpecialOrder---MaxItems.label=N\u00FAmero m\u00E1ximo de itens permitidos por pedido especial
_Store---SystemConfig---SpecialOrder---MaxItems.description=O n\u00FAmero m\u00E1ximo de itens permitidos em uma conta de pedido especial. Se n\u00E3o houver limite para o n\u00FAmero de itens permitidos em um pedido especial, informe um n\u00FAmero que seja suficientemente grande (como 99999) para efetivamente n\u00E3o atribuir limite.


_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.label=M\u00EDnimo de dias ap\u00F3s a configura\u00E7\u00E3o que um pedido especial pode ser cancelado para cau\u00E7\u00E3o
_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.description=O n\u00FAmero m\u00EDnimo de dias ap\u00F3s uma data de configura\u00E7\u00E3o de conta de pedido especial antes que o sistema permita que essa conta seja cancelada para cau\u00E7\u00E3o.


_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.label=Valor m\u00EDnimo de venda de pedido especial
_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.description=O pre\u00E7o m\u00EDnimo do item total necess\u00E1rio para configurar uma conta de pedido especial.


_Store---SystemConfig---SpecialOrder---MinimalOrderMode.label=Solicitar informa\u00E7\u00F5es b\u00E1sicas do item na configura\u00E7\u00E3o de pedido especial
_Store---SystemConfig---SpecialOrder---MinimalOrderMode.description=Quando ativado, o sistema solicita uma descri\u00E7\u00E3o e o pre\u00E7o do item ao configurar uma conta de pedido especial. Quando desativado, o sistema requer que o funcion\u00E1rio fa\u00E7a a leitura/informe cada item de pedido especial ao configurar uma conta de pedido especial.


_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.label=Prompt para data esperada de pedido especial
_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.description=Determina se o sistema solicita que o funcion\u00E1rio informe a data de chegada esperada do pedido especial.


_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.label=Valor em d\u00F3lar da taxa de cancelamento de pedido especial
_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.description=A taxa de cancelamento que o sistema cobra automaticamente do cliente quando itens de pedido especial ou uma conta de pedido especial \u00E9 cancelada. \u00C9 um valor fixo por conta de pedido especial e por cancelamento. O tipo de taxa de cancelamento deve ser definido para cobrar um valor fixo para que essa op\u00E7\u00E3o seja v\u00E1lida.


_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.label=Porcentagem usada para calcular taxa de cancelamento de pedido especial
_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.description=A taxa de cancelamento que o sistema cobra automaticamente do cliente quando itens de pedido especial ou uma conta de pedido especial \u00E9 cancelada. A taxa \u00E9 calculada com base nessa porcentagem do valor total de cancelamento. O tipo de taxa de cancelamento deve ser definido para cobrar uma porcentagem do valor total do pedido especial para que essa op\u00E7\u00E3o seja v\u00E1lida.


_Store---SystemConfig---SpecialOrder---RestockingFeeType.label=M\u00E9todo de c\u00E1lculo de taxa de cancelamento de pedido especial
_Store---SystemConfig---SpecialOrder---RestockingFeeType.description=O m\u00E9todo de c\u00E1lculo da taxa de cancelamento de pedido especial mediante cancelamento.


_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.label=Valor em d\u00F3lar da taxa de servi\u00E7o de pedido especial
_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.description=A taxa de servi\u00E7o que o sistema cobra do cliente ao configurar uma conta de pedido especial.


_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.label=Porcentagem usada para calcular taxa de servi\u00E7o de pedido especial
_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.description=Se a configura\u00E7\u00E3o de ServiceFeeAmount do pedido especial for definida como 0, o sistema cobrar\u00E1 do cliente essa porcentagem do pre\u00E7o de item do pre\u00E7o do pedido especial total como a taxa de servi\u00E7o ao configurar uma conta de pedido especial.


_Store---SystemConfig---SpecialOrder---ServiceFeeType.label=M\u00E9todo para calcular taxa de servi\u00E7o de pedido especial
_Store---SystemConfig---SpecialOrder---ServiceFeeType.description=O m\u00E9todo de aplica\u00E7\u00E3o de taxa de servi\u00E7o de pedido especial.


_Store---SystemConfig---SpecialOrder---ShipCalcType.label=A base de um c\u00E1lculo da taxa de remessa de pedido especial
