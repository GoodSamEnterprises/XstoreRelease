_Store---RegisterConfig---OpenClose---RunWSOpenOnRtlLocOpen.description=Determina si el sistema solicita o no de forma autom\u00E1tica que los vendedores abran la caja registradora al abrir la tienda.


_Store---RegisterConfig---OpenClose---StartupApplication.label=Especificar la aplicaci\u00F3n que se ejecuta primero al iniciar la caja registradora
_Store---RegisterConfig---OpenClose---StartupApplication.description=Tipo de aplicaci\u00F3n que se ejecuta en primer lugar al iniciar la caja registradora (estaci\u00F3n de trabajo).


_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.label=Validar que se registre la hora de fin de los empleados antes del cierre de la tienda
_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.description=Determina si el sistema valida o no que se ha registrado la hora de fin de todos los vendedores antes de iniciar el cierre de la tienda.


_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.label=Notificar a los vendedores que hay transacciones suspendidas durante el cierre
_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.description=Determina si el sistema valida y notifica o no al usuario si hay transacciones suspendidas que no se han reanudado al cierre de la tienda. Las transacciones suspendidas no se pueden reanudar otro d\u00EDa y se cancelar\u00E1n. Responda S\u00ED para recibir notificaciones durante el cierre de la tienda si hay transacciones suspendidas. Responda No para continuar con el cierre y cancelar las transacciones suspendidas.


_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.label=Activar comprobaci\u00F3n de hora de final del d\u00EDa
_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.description=Determina si el sistema valida o no una hora en la que no se pueden registrar las transacciones financieras e impide que el usuario contin\u00FAe. Normalmente se utiliza cuando las transacciones no se pueden registrar porque la fecha laborable es distinta de la fecha real salvo por una breve ventana que permite ventas a medianoche.


_Store---RegisterConfig---OpenClose---EndOfDayTime.label=Hora del d\u00EDa en que las transacciones financieras est\u00E1n prohibidas
_Store---RegisterConfig---OpenClose---EndOfDayTime.description=Si la opci\u00F3n "Activar comprobaci\u00F3n de hora de final del d\u00EDa" est\u00E1 activada, esta es la hora del d\u00EDa en que las transacciones financieras est\u00E1n prohibidas. Especifique la hora en el formato HH:MM, utilizando el reloj de 24 horas. Se realizar\u00E1 una comprobaci\u00F3n si la fecha del sistema y la fecha laborable no coinciden y la hora del d\u00EDa ha superado la hora especificada aqu\u00ED.




_Store---RegisterConfig---SaleEndingChain.label=Especificar la pantalla que se va a mostrar cuando haya finalizado una transacci\u00F3n
_Store---RegisterConfig---SaleEndingChain.description=Identifica la pantalla que se va a mostrar cuando una transacci\u00F3n minorista finalice, se suspenda o se cancele.




_Store---RegisterConfig---Terminal---MenuButtonCount.label=Especificar el n\u00FAmero de botones disponibles en un men\u00FA
_Store---RegisterConfig---Terminal---MenuButtonCount.description=Determina el n\u00FAmero de botones que hay en un men\u00FA. Los usuarios tienen que realizar el cambio correspondiente en UIConfig.xml. Esta configuraci\u00F3n no afectar\u00E1 al dise\u00F1o de men\u00FAs de Xstore Mobile, que seguir\u00E1 fijo en una cuadr\u00EDcula de 3 x 2.




_Store---RegisterConfig---Terminal---RegistrationHistoryDays.label=Especificar el n\u00FAmero de d\u00EDas para la comprobaci\u00F3n de conflictos de versi\u00F3n de caja registradora
_Store---RegisterConfig---Terminal---RegistrationHistoryDays.description=N\u00FAmero de d\u00EDas del pasado para buscar dispositivos activos. Evita que las cajas registradoras que una vez estuvieron activas pero ya no se usan provoquen advertencias de conflictos de versi\u00F3n.


_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.label=Especificar el intervalo entre los intentos de actualizaci\u00F3n de registro para un dispositivo
_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.description=El intervalo, en minutos, entre los intentos de actualizaci\u00F3n del registro de dispositivos de la caja registradora.


_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.label=Especificar el importe permitido para sobrepago con la cuenta de la casa por encima del l\u00EDmite de cr\u00E9dito
_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.description=Importe de umbral que permite el sistema cuando el importe de pago de la cuenta de la casa supera el l\u00EDmite de cr\u00E9dito de cuenta.


_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.label=Especificar el n\u00FAmero de tel\u00E9fono al que llamar para la autorizaci\u00F3n manual de un pago con la cuenta de la casa por encima del l\u00EDmite del cr\u00E9dito
_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.description=N\u00FAmero de tel\u00E9fono al que deben llamar los vendedores para solicitar autorizaci\u00F3n cuando el importe de pago con una cuenta de la casa supera el l\u00EDmite de cr\u00E9dito de la cuenta y el importe superado est\u00E1 por debajo del umbral.


_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.label=Solicitar n\u00FAmero de factura durante el pago con cuenta de la casa
_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.description=Determina si el sistema solicita o no al vendedor que introduzca el n\u00FAmero de factura de cuenta de la casa durante el proceso de pago. Esta configuraci\u00F3n solo se aplica si la opci\u00F3n ShowOutstandingInvoicesForPayment est\u00E1 definida como No.


_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.label=Sustituci\u00F3n por parte de jefe cuando el importe de pago supera el saldo de la cuenta de la casa
_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.description=Determina si el sistema solicita o no la sustituci\u00F3n por parte del jefe si el importe de pago supera el saldo restante de la cuenta de la casa. Si se solicita y est\u00E1 conectado un usuario con nivel de jefe, el sistema muestra el l\u00EDmite del cr\u00E9dito y solicita al usuario que contin\u00FAe. Si est\u00E1 conectado un usuario con privilegios por debajo del nivel de jefe y decide continuar aunque se supere el l\u00EDmite del cr\u00E9dito, se muestra la conexi\u00F3n al sistema de seguridad del jefe para que realice la aprobaci\u00F3n.


_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.label=Especificar el importe del l\u00EDmite de cr\u00E9dito por defecto al crear una nueva cuenta de la casa
_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.description=Determina el importe por defecto para el l\u00EDmite del cr\u00E9dito cuando se crea una nueva cuenta de la casa.


_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.label=N\u00FAmero de d\u00EDas en el pasado por defecto para buscar pagos de cuentas de la casa
_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.description=Xstore filtra los resultados de los pagos realizados en cuentas de la casa cuando se enumeran los resultados para el cliente. No se mostrar\u00E1n los pagos anteriores a la fecha actual menos el n\u00FAmero de d\u00EDas especificado aqu\u00ED.


_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.label=Solicitar un motivo para las reversiones con cuenta de la casa
_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.description=La activaci\u00F3n de esta petici\u00F3n enumerar\u00E1 diversos c\u00F3digos de motivo que puede seleccionar el usuario para explicar la reversi\u00F3n del pago con la cuenta de la casa.


_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.label=Solicitar fecha de extracto de factura durante el pago con cuenta de la casa
_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.description=Determina si el sistema solicita o no al vendedor que introduzca la fecha de extracto de factura de cuenta de la casa durante el proceso de pago. Esta configuraci\u00F3n solo se aplica si la opci\u00F3n ShowOutstandingInvoicesForPayment est\u00E1 definida como No.


_Store---SystemConfig---AccountsReceivable---PromptUserInfo.label=Solicitar informaci\u00F3n de usuario en transacci\u00F3n de cuenta de la casa
_Store---SystemConfig---AccountsReceivable---PromptUserInfo.description=Determina si el sistema solicita o no informaci\u00F3n de usuario de la cuenta en cualquier actividad con cuentas de la casa.


_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.label=Especificar el m\u00E9todo para solicitar informaci\u00F3n de usuario de cuenta de la casa
_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.description=Define el modo en que el sistema solicita informaci\u00F3n de usuario de cuenta de la casa. 


_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.label=Requerir que el cliente sea propietario de una cuenta de la casa
_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.description=Determina si el sistema impone o no que el cliente de la transacci\u00F3n minorista sea el propietario de la cuenta de la casa para que acceda a la funcionalidad de cuenta de la casa (medio de pago, pago).


_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.label=Requerir que los clientes de cuentas de la casa sean clientes elegibles
_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.description=Determina si el sistema gestiona e impone o no que todos los usuarios elegibles de cuentas de la casa sean clientes elegibles.


_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.label=Solicitar vendedor con facturas pendientes al realizar el pago con la cuenta de la casa
_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.description=Determina si el sistema muestra una lista de facturas pendientes para seleccionar durante el proceso de pago.


_Store---SystemConfig---AllowEqualSecurityRankAccess.label=Tratar a los grupos de seguridad como 'Mayor que' o 'Mayor o igual que'
_Store---SystemConfig---AllowEqualSecurityRankAccess.description=Cuando se crean/editan empleados, esta opci\u00F3n determina si higher-ranked en sec_groups.group_rank significa "mayor que" o "mayor o igual que". Responda S\u00ED para permitir que un usuario conectado edite a los vendedores con un rango igual o inferior que el vendedor conectado. Responda No si el usuario conectado solo puede editar vendedores con un rango inferior al suyo propio. Si se define como No, el empleado de rango superior de la tienda no podr\u00E1 crear ni editar a un empleado de igual rango. En este escenario, la informaci\u00F3n se debe descargar de la sede central en lugar de crearse en la tienda. 


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.label=Permitir que se mezcle reserva con otros tipos de transacciones
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.description=Determina si los art\u00EDculos de reserva se pueden mezclar en la misma transacci\u00F3n con otros tipos de l\u00EDneas de \u00EDtem.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.label=Permitir que se mezclen \u00F3rdenes distribuidas con otros tipos de transacciones
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.description=Determina si los art\u00EDculos de \u00F3rdenes distribuidas se pueden mezclar en la misma transacci\u00F3n con otros tipos de l\u00EDneas de \u00EDtem.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.label=Permitir que se mezclen devoluciones con otros tipos de transacciones
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.description=Determina si los art\u00EDculos de devoluci\u00F3n se pueden mezclar en la misma transacci\u00F3n con otros tipos de l\u00EDneas de \u00EDtem.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.label=Permitir que se mezclen ventas con otros tipos de transacciones
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.description=Determina si los art\u00EDculos de venta se pueden mezclar en la misma transacci\u00F3n con otros tipos de l\u00EDneas de \u00EDtem.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.label=Permitir que se mezclen ventas con env\u00EDo con otros tipos de transacciones
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.description=Determina si los art\u00EDculos de venta con env\u00EDo se pueden mezclar en la misma transacci\u00F3n con otros tipos de l\u00EDneas de \u00EDtem.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.label=Permitir que se mezclen \u00F3rdenes especiales con otros tipos de transacciones
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.description=Determina si los art\u00EDculos de \u00F3rdenes especiales se pueden mezclar en la misma transacci\u00F3n con otros tipos de l\u00EDneas de \u00EDtem.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.label=Permitir que se mezclen \u00F3rdenes de trabajo con otros tipos de transacciones
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.description=Determina si los art\u00EDculos de \u00F3rdenes de trabajo se pueden mezclar en la misma transacci\u00F3n con otros tipos de l\u00EDneas de \u00EDtem.


_Store---SystemConfig---AttachedItems---AddWithMessage.label=Mostrar un mensaje cuando se venda un art\u00EDculo que tenga art\u00EDculos anexos
_Store---SystemConfig---AttachedItems---AddWithMessage.description=Determina si el sistema notifica o no al vendedor mostrando un mensaje en el \u00E1rea de instrucci\u00F3n de la pantalla de ventas siempre que se agregue un art\u00EDculo anexo a la transacci\u00F3n minorista.


_Store---SystemConfig---AttachedItems---EnableAttachedItems.label=Activar funcionalidad de art\u00EDculo anexo
_Store---SystemConfig---AttachedItems---EnableAttachedItems.description=Esta opci\u00F3n de configuraci\u00F3n controla el uso de la funcionalidad de art\u00EDculos anexos.



_Store---SystemConfig---AttachedItems---NotifyItemAdded.label=Mostrar una petici\u00F3n de datos cada vez que se agregue un art\u00EDculo anexo a la transacci\u00F3n
_Store---SystemConfig---AttachedItems---NotifyItemAdded.description=Determina si el sistema muestra o no una petici\u00F3n de datos cada vez que se agregue un art\u00EDculo anexo a la transacci\u00F3n minorista.


_Store---SystemConfig---AutoGenerateCustomerId.label=Permite que el sistema genere autom\u00E1ticamente n\u00FAmeros de cliente al crear un cliente nuevo
_Store---SystemConfig---AutoGenerateCustomerId.description=Determina si el sistema genera de forma autom\u00E1tica un ID de cliente al crear un nuevo registro de cliente. Responda S\u00ED para permitir que el sistema genere de forma autom\u00E1tica el ID de cliente. Responda No para que el sistema solicite al vendedor que introduzca el ID de cliente cuando cree un nuevo registro de cliente.


_Store---SystemConfig---AutoGenerateEmployeeId.label=Permite que el sistema genere autom\u00E1ticamente n\u00FAmeros de empleado al crear un empleado nuevo
_Store---SystemConfig---AutoGenerateEmployeeId.description=Determina si el sistema genera de forma autom\u00E1tica un ID de empleado al crear un nuevo registro de empleado. Responda S\u00ED para permitir que el sistema genere de forma autom\u00E1tica el ID de empleado. Responda No para que el sistema solicite al vendedor que introduzca el ID de empleado cuando cree un nuevo registro de empleado.


_Store---SystemConfig---AutoLogout---Enabled.label=Desconecta autom\u00E1ticamente a los vendedores cuando el sistema permanece inactivo durante un per\u00EDodo de tiempo especificado
_Store---SystemConfig---AutoLogout---Enabled.description=Determina si el sistema debe o no desconectar a los vendedores de forma autom\u00E1tica del sistema cuando el tiempo de inactividad supera un n\u00FAmero de segundos configurado (WaitSeconds).


_Store---SystemConfig---AutoLogout---WaitSeconds.label=Especificar el n\u00FAmero de segundos que hay que esperar antes de iniciar la desconexi\u00F3n autom\u00E1tica
_Store---SystemConfig---AutoLogout---WaitSeconds.description=Si la opci\u00F3n de desconexi\u00F3n autom\u00E1tica est\u00E1 activada, el sistema desconecta a los vendedores de forma autom\u00E1tica cuando el tiempo de inactividad del sistema supera este n\u00FAmero de segundos.


_Store---SystemConfig---CashPaymentRequiringIrsReport.label=Definir el umbral de pago en efectivo para invocar una recopilaci\u00F3n de informaci\u00F3n adicional
_Store---SystemConfig---CashPaymentRequiringIrsReport.description=Si el importe de efectivo pagado por un cliente supera este importe de umbral, el sistema mostrar\u00E1 el formulario IRS para recopilar informaci\u00F3n adicional de cliente.


_Store---SystemConfig---CheckTender---MinimumCheckNumber.label=Definir el n\u00FAmero de cheque m\u00EDnimo que aceptar\u00E1 el sistema
_Store---SystemConfig---CheckTender---MinimumCheckNumber.description=N\u00FAmero de cheque m\u00E1s bajo que aceptar\u00E1 el sistema cuando el cliente pague con un cheque.


_Store---SystemConfig---CheckTender---PromptForBirthday.label=Solicitar la fecha de nacimiento cuando el medio de pago sea un cheque
_Store---SystemConfig---CheckTender---PromptForBirthday.description=Determina si el sistema solicita o no la fecha de nacimiento del cliente cuando este paga con un cheque.


_Store---SystemConfig---Coupon---Serialized---PrefixLength.label=Especificar la longitud del prefijo utilizado para cupones serializados
_Store---SystemConfig---Coupon---Serialized---PrefixLength.description=Introduzca la longitud de prefijo deseada para cupones serializados.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.label=C\u00F3digo de m\u00E9todo de autorizaci\u00F3n para consultas BinSmart para Merchant Warehouse
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.description=C\u00F3digo de m\u00E9todo de autorizaci\u00F3n utilizado para realizar la consulta. Solo es v\u00E1lido para Merchant Warehouse.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.label=Activar consultas BinSmart de Merchant Warehouse
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.description=Determina si se utilizan o no consultas BinSmart de Merchant Warehouse para las autorizaciones de cr\u00E9dito/d\u00E9bito.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.label=Recomendaci\u00F3n de pago preferido cuando se producen errores
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.description=Recomendaci\u00F3n de pago preferido cuando se produce un error o se devuelve una respuesta con fallos.


_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.label=Informar a los usuarios con un mensaje de que no se necesita firma
_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.description=Esta opci\u00F3n controla la activaci\u00F3n/desactivaci\u00F3n del mensaje de informaci\u00F3n que se muestra cuando se procesa una transacci\u00F3n por debajo de un valor configurado.


_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.label=Requerir entrada de lector de PIN para medio de pago de d\u00E9bito
_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.description=Determina si se necesita o no un dispositivo de lector de PIN para el pago con tarjeta de d\u00E9bito.

_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.label=Exportar n\u00FAmero de cuenta con hash
_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.description=Determina si el sistema admite o no la inclusi\u00F3n de n\u00FAmeros de cuenta con hash en PosLog.xml.


_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.label=Requerir al menos un criterio de b\u00FAsqueda en las b\u00FAsquedas de empleados
_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.description=Determina si el sistema impone o no que se introduzca al menos un criterio de b\u00FAsqueda para realizar una b\u00FAsqueda de empleado.


_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.label=Mostrar total de efectivo redondeado
_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.description=Solo se aplica al redondeo de moneda e indica si el total de efectivo redondeado se muestra o no como texto azul debajo del total de la transacci\u00F3n en la ventanilla.


_Store---SystemConfig---CurrencyRounding---RoundingMode.label=Especificar el m\u00E9todo de redondeo que se va a utilizar para la moneda local
_Store---SystemConfig---CurrencyRounding---RoundingMode.description=M\u00E9todo de redondeo de importes en moneda local.


_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.label=Redondeo de medio de pago como descuento de transacci\u00F3n
_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.description=Determina si el sistema permite o no que se aplique un descuento/aumento de precio para el redondeo del medio de pago.


_Store---SystemConfig---CustomerActivityStreamMaxItems.label=Limitar el n\u00FAmero de art\u00EDculos en la secuencia de actividades de cliente
_Store---SystemConfig---CustomerActivityStreamMaxItems.description=N\u00FAmero m\u00E1ximo de art\u00EDculos para mostrar en la secuencia de actividades de cliente.


_Store---SystemConfig---CustomerHistoryAgeLimitDays.label=Limitar el n\u00FAmero de d\u00EDas de historial para mostrar en el separador de historial de clientes
_Store---SystemConfig---CustomerHistoryAgeLimitDays.description=N\u00FAmero de d\u00EDas de detalle de historial minorista para mostrar en el separador de historial de clientes de la pantalla de mantenimiento de clientes.


_Store---SystemConfig---DatabaseTranslationsEnabled.label=Activar traducciones de nivel de base de datos en lugar de archivos de propiedades
_Store---SystemConfig---DatabaseTranslationsEnabled.description=Determina si el sistema utiliza traducci\u00F3n de base de datos o archivos de propiedades de base de datos para la traducci\u00F3n de texto. Responda S\u00ED para que el sistema busque primero traducciones en la base de datos y despu\u00E9s busque en los archivos de propiedades. Responda No para que busque solo en archivos de propiedades.


_Store---SystemConfig---Deals---DisplayNegative.label=Mostrar ofertas en art\u00EDculos de devoluci\u00F3n
_Store---SystemConfig---Deals---DisplayNegative.description=Determina si el sistema muestra o no ofertas aplicadas a art\u00EDculos de devoluci\u00F3n en la pantalla de lista de transacciones.


_Store---SystemConfig---Deals---DisplayProportionDealAmt.label=Mostrar descuentos de ofertas de forma proporcional en art\u00EDculos elegibles
_Store---SystemConfig---Deals---DisplayProportionDealAmt.description=Determina c\u00F3mo muestra el sistema descuentos de oferta en l\u00EDneas de \u00EDtem. Responda S\u00ED para que el sistema desglose de manera proporcional el descuento de oferta entre las l\u00EDneas de \u00EDtem elegibles. Por ejemplo; supongamos que en la oferta "Compre X y ll\u00E9vese X gratis", X es 20 euros. Si compra 2 X, el sistema mostrar\u00E1 10 euros por cada art\u00EDculo. Responda No para que el sistema muestre los descuentos de oferta seg\u00FAn se describe en la oferta. Por ejemplo, supongamos que en la oferta "Compre X y ll\u00E9vese X gratis", X es 20 euros. Si compra 2 X, el sistema mostrar\u00E1 20 euros para la primera X y 0 euros para la segunda X.




_Store---SystemConfig---DefaultIDType.label=Definir el tipo de ID por defecto necesario para medios de pago que necesitan identificaci\u00F3n de cliente
_Store---SystemConfig---DefaultIDType.description=Tipo de identificaci\u00F3n por defecto utilizado para determinados medios de pago que necesitan informaci\u00F3n de identificaci\u00F3n de cliente.


_Store---SystemConfig---Discounts---RoundingMode.label=Definir el m\u00E9todo de redondeo utilizado para la aplicaci\u00F3n de descuentos
_Store---SystemConfig---Discounts---RoundingMode.description=M\u00E9todo de redondeo de importe en moneda local utilizado para determinar el precio despu\u00E9s de aplicar un descuento.


_Store---SystemConfig---DisplayVoidedLineItems.label=Mostrar l\u00EDneas de \u00EDtem anuladas en la ventanilla de transacciones
_Store---SystemConfig---DisplayVoidedLineItems.description=Determina si el sistema muestra o no l\u00EDneas de \u00EDtem anuladas en la pantalla de transacciones minoristas como texto tachado.


_Store---SystemConfig---Document---SeriesIdLength.label=Definir la longitud del ID de serie en un ID de documento
_Store---SystemConfig---Document---SeriesIdLength.description=Define la longitud del ID de serie. En documentos como cupones de rebote, el ID de documento suele contener el ID de serie. Esta configuraci\u00F3n define el modo en que el sistema debe analizar el ID de serie del ID de documento.




_Store---SystemConfig---Email---DefaultMailHost.label=Especificar el nombre del host de correo electr\u00F3nico para enviar recibos por correo electr\u00F3nico
_Store---SystemConfig---Email---DefaultMailHost.description=Introduzca el nombre de host de correo electr\u00F3nico por defecto utilizado para enviar recibos a los clientes por correo electr\u00F3nico.


_Store---SystemConfig---Email---DefaultMailPassword.label=Especificar la contrase\u00F1a de correo electr\u00F3nico por defecto
_Store---SystemConfig---Email---DefaultMailPassword.description=Introduzca la contrase\u00F1a de correo electr\u00F3nico por defecto para utilizarla si se realizan conexiones SMTP seguras.


_Store---SystemConfig---Email---DefaultMailPort.label=Especificar el puerto de correo electr\u00F3nico por defecto
_Store---SystemConfig---Email---DefaultMailPort.description=Introduzca el puerto de correo electr\u00F3nico por defecto.


_Store---SystemConfig---Email---DefaultMailUser.label=Especificar el usuario de correo electr\u00F3nico por defecto
_Store---SystemConfig---Email---DefaultMailUser.description=Introduzca el usuario de correo electr\u00F3nico por defecto para utilizarlo si se realizan conexiones SMTP seguras.


_Store---SystemConfig---Email---DefaultRecipient.label=Especificar el destinatario de correo electr\u00F3nico por defecto
_Store---SystemConfig---Email---DefaultRecipient.description=Introduzca el destinatario de correo electr\u00F3nico por defecto.


_Store---SystemConfig---Email---DefaultSender.label=Especificar el remitente de correo electr\u00F3nico por defecto
_Store---SystemConfig---Email---DefaultSender.description=Introduzca el remitente de correo electr\u00F3nico por defecto.


_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.label=Mostrar petici\u00F3n para enviar recibos a clientes por correo electr\u00F3nico
_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.description=Determina si a los usuarios se les da siempre la opci\u00F3n de enviar recibos a los clientes por correo electr\u00F3nico. Responda S\u00ED para solicitar que siempre se pregunte al cliente si desea que se le env\u00EDen los recibos por correo electr\u00F3nico. Responda No para que el sistema compruebe los permisos de correo electr\u00F3nico del cliente y solo realice el env\u00EDo si el permiso est\u00E1 definido como S\u00ED.


_Store---SystemConfig---Email---Receipt---From.label=Especificar la clave de traducci\u00F3n para el nombre del remitente en los recibos enviados por correo electr\u00F3nico
_Store---SystemConfig---Email---Receipt---From.description=Clave de traducci\u00F3n para el nombre del emisor de los correos electr\u00F3nicos de recibos. Especifique este valor en translations.properties.


_Store---SystemConfig---Email---Receipt---LineStyle.label=Configuraci\u00F3n de fuente para el texto de correo electr\u00F3nico utilizado cuando se env\u00EDan recibos a los clientes por correo electr\u00F3nico
_Store---SystemConfig---Email---Receipt---LineStyle.description=Especifica la familia y el tama\u00F1o de la fuente para el texto del recibo por correo electr\u00F3nico.


_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.label=Guardar la direcci\u00F3n de correo electr\u00F3nica actualizada en el registro de cliente
_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.description=Esta opci\u00F3n permite que se actualicen y se guarden las direcciones de correo electr\u00F3nico en el registro de cliente durante el proceso de env\u00EDo por correo electr\u00F3nico de un recibo de transacci\u00F3n.


_Store---SystemConfig---Email---Receipt---SendEmailReceipts.label=Activar la funci\u00F3n para enviar recibos por correo electr\u00F3nico
_Store---SystemConfig---Email---Receipt---SendEmailReceipts.description=El conmutador global para enviar recibos por correo electr\u00F3nico. Responda S\u00ED para activar la funcionalidad. Los recibos se env\u00EDan a los clientes por correo electr\u00F3nico si el recibo est\u00E1 configurado como recibo de correo electr\u00F3nico.


_Store---SystemConfig---Email---Receipt---Subject.label=Especificar la l\u00EDnea de asunto por defecto para el env\u00EDo de recibos por correo electr\u00F3nico
_Store---SystemConfig---Email---Receipt---Subject.description=La l\u00EDnea de asunto por defecto para un recibo enviado por correo electr\u00F3nico. El valor se especifica en translations.properties.


_Store---SystemConfig---Email---SmtpDebug.label=Registrar mensajes de depuraci\u00F3n de SMTP en la consola
_Store---SystemConfig---Email---SmtpDebug.description=Si la gravedad del registrador se define como DEBUG, responda S\u00ED para que Xstore registre los mensajes de depuraci\u00F3n de SMTP en la consola.


_Store---SystemConfig---Email---TestingModeAddressFilter.label=Probar la entrega de direcciones de correo electr\u00F3nico con subcadenas
_Store---SystemConfig---Email---TestingModeAddressFilter.description=Cadena separada por comas utilizada cuando se activa UseTestingMode para garantizar que solo se entregan las direcciones de correo electr\u00F3nico que contienen alguna de estas subcadenas. Se utiliza solo para probar entornos.


_Store---SystemConfig---Email---UseSmtpAuth.label=Usar autenticaci\u00F3n SMTP
_Store---SystemConfig---Email---UseSmtpAuth.description=Determina si se utiliza la autenticaci\u00F3n SMTP para correo electr\u00F3nico. Generalmente necesita un nombre de usuario y una contrase\u00F1a (DefaultMailUser y DefaultMailPassword).

_Store---SystemConfig---Email---UseTLS.label=Usar comunicaci\u00F3n TLS
_Store---SystemConfig---Email---UseTLS.description=Determina si se utiliza la comunicaci\u00F3n TLS para correo electr\u00F3nico.

_Store---SystemConfig---Email---UseTestingMode.label=Usar modo de prueba de correo electr\u00F3nico
_Store---SystemConfig---Email---UseTestingMode.description=Determina si se utiliza el modo de prueba de correo electr\u00F3nico. Se usa para garantizar que no se env\u00EDan correos electr\u00F3nicos a direcciones de correo electr\u00F3nico de clientes activos. Solo env\u00EDa correos electr\u00F3nicos cuando existe el valor UseTestingMode en la direcci\u00F3n de correo electr\u00F3nico.


_Store---SystemConfig---EmployeeSale---AllowSelfSale.label=Permitir que el vendedor registre su propia venta
_Store---SystemConfig---EmployeeSale---AllowSelfSale.description=Determina si el sistema permite o no que los empleados registren transacciones minoristas para ellos mismos.


_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.label=Las b\u00FAsquedas de empleado usan datos de tienda local
_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.description=Determina si el sistema realiza o no solo una b\u00FAsqueda de empleado para la tienda actual.


_Store---SystemConfig---EnableCustomerWishList.label=Mostrar listas de deseos de clientes en el mantenimiento de clientes
_Store---SystemConfig---EnableCustomerWishList.description=Determina si se muestra o no la lista de deseos de cliente en el mantenimiento de clientes.


_Store---SystemConfig---EnableMultipleCustomerAddresses.label=Permitir varias direcciones para clientes
_Store---SystemConfig---EnableMultipleCustomerAddresses.description=Permitir\u00E1 que se creen y se almacenen varias direcciones de cliente.


_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.label=Mostrar log de errores y opci\u00F3n de correo electr\u00F3nico en condici\u00F3n de error
_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.description=Determina si el sistema muestra o no un log y permite que el usuario lo env\u00EDo por correo electr\u00F3nico a soporte cuando se produce un error de servicio de ayuda.


_Store---SystemConfig---ErrorScreen---EmailAddressFrom.label=Especificar la direcci\u00F3n de origen de correo electr\u00F3nico para mensajes de error
_Store---SystemConfig---ErrorScreen---EmailAddressFrom.description=Es la direcci\u00F3n de correo electr\u00F3nico utilizada como direcci\u00F3n de origen cuando se env\u00EDa un mensaje de error que se ha generado de forma autom\u00E1tica.


_Store---SystemConfig---ErrorScreen---EmailAddressTo.label=Especificar la direcci\u00F3n de destino de correo electr\u00F3nico para el log de error
_Store---SystemConfig---ErrorScreen---EmailAddressTo.description=Es la direcci\u00F3n de correo electr\u00F3nico utilizada como direcci\u00F3n de destino cuando se env\u00EDa un mensaje de error que se ha generado de forma autom\u00E1tica.


_Store---SystemConfig---ExcludeVatFromNetSales.label=Excluir IVA de importes de ventas netas
_Store---SystemConfig---ExcludeVatFromNetSales.description=Determina si el sistema debe excluir o no el importe del impuesto de IVA del importe total de ventas netas.


_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.label=N\u00FAmero m\u00E1ximo de tickets regalo permitidos
_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.description=N\u00FAmero m\u00E1ximo de tickets regalo que se pueden imprimir antes de que se necesite una sustituci\u00F3n por parte del jefe.


_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.label=Imprimir un recibo por art\u00EDculo de regalo
_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.description=Se utiliza cuando la cantidad de una l\u00EDnea de \u00EDtem es mayor que 1. Determina si se imprime un ticket regalo distinto para cada art\u00EDculo o si se imprime un ticket regalo para la cantidad total.


_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.label=Solicitar agrupaci\u00F3n de tickets regalo
_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.description=Determina si se le solicita al vendedor que agrupe los art\u00EDculos en uno o varios tickets regalo seg\u00FAn el criterio del cliente.


_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.label=Permitir que el usuario seleccione el m\u00E9todo de impresi\u00F3n de tickets regalo
_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.description=Determina si el sistema permite o no que el usuario seleccione si se imprime un ticket regalo para cada art\u00EDculo o un ticket regalo para todos los art\u00EDculos. Responda S\u00ED para permitir que el usuario seleccione si desea imprimir un ticket regalo para cada art\u00EDculo o bien uno solo para todos los art\u00EDculos. 


_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.label=Imprimir de forma autom\u00E1tica tickets regalo para art\u00EDculos comprados de un registro de regalos
_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.description=Determina si el sistema agrega o no de forma autom\u00E1tica un ticket regalo a un art\u00EDculo comprado de un registro de regalos. Responda S\u00ED para que el ticket regalo se agregue de forma autom\u00E1tica a un art\u00EDculo comprado de un registro de regalos.


_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.label=Ocultar la cantidad comprada cuando se consulta un registro de regalos
_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.description=Determina si el sistema muestra o no la cantidad comprada cuando se consulta un registro de regalos.


_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.label=Excluir determinados art\u00EDculos no de mercanc\u00EDa de los totales de ventas brutas
_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.description=Si el valor EXCLUDE_FROM_NET_SALES_FLAG est\u00E1 definido como verdadero para determinados art\u00EDculos no de mercanc\u00EDa, este valor de configuraci\u00F3n determina si el sistema fuerza o no tambi\u00E9n la exclusi\u00F3n del importe de ventas de este art\u00EDculo del importe total de ventas brutas.


_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.label=Excluir devoluciones de los totales de ventas brutas
_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.description=Determina si el sistema excluye o no el importe de devoluci\u00F3n del importe total de ventas brutas.


_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.label=Solicitar confirmaci\u00F3n al suprimir un art\u00EDculo que tiene un descuento de grupo aplicado
_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.description=Determina si el sistema solicita o no confirmaci\u00F3n si el vendedor desea eliminar un art\u00EDculo con un descuento de grupo. El descuento de grupo se eliminar\u00E1 tambi\u00E9n de otros art\u00EDculos.


_Store---SystemConfig---GroupDiscount---MinItemsRequired.label=Especificar el n\u00FAmero m\u00EDnimo de art\u00EDculos necesarios para participar en un descuento de grupo
_Store---SystemConfig---GroupDiscount---MinItemsRequired.description=N\u00FAmero m\u00EDnimo de art\u00EDculos necesarios para permitir que se aplique un descuento de grupo.


_Store---SystemConfig---Help---HelpFilePath.label=Especificar la ruta donde se encuentran los archivos de ayuda
_Store---SystemConfig---Help---HelpFilePath.description=Ruta de archivos donde residen los archivos HTML de ayuda.


_Store---SystemConfig---Help---HelpKey.label=Identificar la tecla de funci\u00F3n para designar la ayuda
_Store---SystemConfig---Help---HelpKey.description=Determina la tecla de funci\u00F3n que se designar\u00E1 para iniciar la ayuda. Un valor de configuraci\u00F3n vac\u00EDo har\u00E1 que no haya tecla de funci\u00F3n de ayuda en la pantalla.


_Store---SystemConfig---Help---HelpMenu.label=Identificar el nombre del men\u00FA de ayuda
_Store---SystemConfig---Help---HelpMenu.description=Es el men\u00FA que se va a mostrar cuando se seleccione el bot\u00F3n Ayuda. El juego de acciones que se van a ejecutar para el men\u00FA se define en MenuConfig.xml.


_Store---SystemConfig---HideDeniedSecureOption.label=Ocultar opciones de men\u00FA a usuarios que no tienen niveles de seguridad adecuados
_Store---SystemConfig---HideDeniedSecureOption.description=Se utiliza para ocultar opciones de men\u00FA que el usuario no tiene privilegios de seguridad para usar. Responda S\u00ED para ocultar la opci\u00F3n de men\u00FA por completo. Responda No para mostrar la opci\u00F3n como desactivada.


_Store---SystemConfig---IncludeEmployeeInDefaultGroup.label=Incluir autom\u00E1ticamente empleados en el grupo de clientes por defecto
_Store---SystemConfig---IncludeEmployeeInDefaultGroup.description=Determina si el sistema siempre agrega o no el grupo de clientes DEFAULT para empleados.


_Store---SystemConfig---IncludeSalesTaxInGrossSales.label=Incluir impuesto en importes de ventas brutas
_Store---SystemConfig---IncludeSalesTaxInGrossSales.description=Determina si el sistema incluye o no el importe del impuesto de ventas como parte del importe total de ventas brutas.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.label=Solicitar una cantidad despu\u00E9s de escanear un art\u00EDculo
_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.description=Esta configuraci\u00F3n determina si el sistema solicita o no una cantidad despu\u00E9s de escanear un art\u00EDculo. Si se define como No, la cantidad del art\u00EDculo escaneado aumentar\u00E1 en 1 despu\u00E9s de cada escaneado.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.label=Solicitar una cantidad despu\u00E9s de introducir de forma manual un art\u00EDculo
_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.description=Esta configuraci\u00F3n determina si el sistema solicita o no una cantidad despu\u00E9s de introducir un art\u00EDculo de forma manual. Si se elige que no, la cantidad del art\u00EDculo introducido aumentar\u00E1 en 1 cada vez que se introduzca.


_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.label=Permitir la entrada de recuentos antes de iniciar el recuento
_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.description=Determina si se permite o no que el usuario introduzca cantidades de recuento para el primer ciclo de recuento o env\u00EDe hojas al equipo port\u00E1til para el recuento, antes de que se tome una instant\u00E1nea del inventario.


_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.label=Especificar el n\u00FAmero de l\u00EDneas en blanco que se van a imprimir en una hoja de recuento despu\u00E9s del \u00FAltimo art\u00EDculo
_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.description=N\u00FAmero de l\u00EDneas en blanco impresas despu\u00E9s del \u00FAltimo art\u00EDculo en una hoja de recuento.


_Store---SystemConfig---InventoryCount---EnableCountSheetMode.label=Activar el modo de hoja de recuento
_Store---SystemConfig---InventoryCount---EnableCountSheetMode.description=Determina el m\u00E9todo de recuento para introducir recuentos de inventario.


_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.label=Permitir la creaci\u00F3n de recuentos c\u00EDclicos
_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.description=Determina si se permite o no que una tienda cree un recuento c\u00EDclico.


_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.label=Permitir la b\u00FAsqueda de recuentos c\u00EDclicos
_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.description=Determina si el tipo de recuento de inventario "recuento c\u00EDclico" es o no consultable.


_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.label=Generar de forma autom\u00E1tica ciclos adicionales para un recuento c\u00EDclico
_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.description=Determina si se utiliza la conciliaci\u00F3n de recuento manual o autom\u00E1tica para generar ciclos de recuento adicionales en un recuento c\u00EDclico. Responda S\u00ED para una generaci\u00F3n autom\u00E1tica.


_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.label=Identificar el bloque de inventario utilizado para recuentos c\u00EDclicos
_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.description=Bloque de inventario al que afecta un recuento c\u00EDclico.


_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.label=M\u00E1ximo de ciclos para un recuento c\u00EDclico
_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.description=Determina cu\u00E1ntos ciclos de recuento se utilizan para un recuento c\u00EDclico. Cuando se llega al \u00FAltimo ciclo del recuento, esos resultados se usar\u00E1n para que el recuento determine la variaci\u00F3n final.


_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.label=N\u00FAmero de d\u00EDas despu\u00E9s de la fecha de recuento en que se puede iniciar el recuento (instant\u00E1nea tomada)
_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.description=\u00BFCu\u00E1ntos d\u00EDas despu\u00E9s de la fecha de recuento definida pueden iniciar los usuarios recuentos de inventario?


_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.label=N\u00FAmero de d\u00EDas antes de la fecha de recuento en que se puede iniciar el recuento (instant\u00E1nea tomada)
_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.description=\u00BFCu\u00E1ntos d\u00EDas antes de la fecha de recuento definida pueden iniciar los usuarios recuentos de inventario?


_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.label=Restringir a los usuarios de iniciar recuentos de inventario antes/despu\u00E9s de la fecha de recuento
_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.description=Determina si el recuento se puede o no iniciar (instant\u00E1nea tomada) antes/despu\u00E9s de la fecha de recuento. Si est\u00E1 activado, el recuento solo se puede iniciar un determinado n\u00FAmero de d\u00EDas antes y despu\u00E9s de la fecha de recuento.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.label=N\u00FAmero m\u00E1ximo de art\u00EDculos mostrados en la hoja de recuento principal
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.description=N\u00FAmero m\u00E1ximo de art\u00EDculos mostrados en la hoja de recuento para el ciclo de recuentos 1.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.label=N\u00FAmero m\u00E1ximo de art\u00EDculos mostrados en todas las dem\u00E1s hojas de recuento
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.description=N\u00FAmero m\u00E1ximo de art\u00EDculos mostrados en la hoja de recuento para el ciclo de recuentos 2 y superiores.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.label=Permitir la creaci\u00F3n de recuentos f\u00EDsicos en la tienda
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.description=Determina si se permite o no que una tienda cree un recuento f\u00EDsico. Responda No para que se descargue un recuento de la sede central.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.label=Permitir b\u00FAsqueda de recuentos f\u00EDsicos
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.description=Determina si el tipo de recuento de inventario "recuento f\u00EDsico" es o no consultable.


_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.label=Generar de forma autom\u00E1tica ciclos adicionales para un recuento f\u00EDsico
_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.description=Determina si se utiliza la conciliaci\u00F3n de recuento manual o autom\u00E1tica para generar ciclos de recuento adicionales en un recuento f\u00EDsico.


_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.label=N\u00FAmero m\u00E1ximo de ciclos para un recuento f\u00EDsico
_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.description=Determina cu\u00E1ntos ciclos de recuento se utilizan para un recuento f\u00EDsico. Cuando se llega al \u00FAltimo ciclo del recuento, esos resultados se usar\u00E1n para que el recuento determine la variaci\u00F3n final.


_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.label=Imprimir l\u00EDneas en blanco en hojas de recuento de inventario
_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.description=Determina si se imprimen o no l\u00EDneas en blanco despu\u00E9s del \u00FAltimo art\u00EDculo de la hoja de recuento para el ciclo de recuentos 2 y superiores.


_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.label=Requerir que los usuarios impriman una hoja de recuento antes de un recuento f\u00EDsico
_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.description=Para recuentos f\u00EDsicos solo, determina si se necesita o no que un usuario imprima una hoja de recuento antes de introducir recuentos de inventario para esa hoja.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.label=Permitir la creaci\u00F3n de recuentos de suministros
_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.description=Determina si se permite o no que una tienda cree un recuento de suministro.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.label=Permitir la b\u00FAsqueda de recuentos de suministro
_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.description=Determina si el tipo de recuento de inventario "recuento de suministro" es o no consultable.


_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.label=Generar de forma autom\u00E1tica ciclos adicionales para un recuento de suministro
_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.description=Determina si se utiliza la conciliaci\u00F3n de recuento manual o autom\u00E1tica para generar ciclos de recuento adicionales en un recuento de suministro.


_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.label=Especificar el nivel de mercanc\u00EDa para art\u00EDculos de suministro
_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.description=Nivel de mercanc\u00EDa en el que residen todos los art\u00EDculos de suministro (y solo los art\u00EDculos de suministro). Este nivel de mercanc\u00EDa se utiliza para generar la lista de art\u00EDculos para un recuento de suministro y debe ser un nodo de nivel superior de la jerarqu\u00EDa.


_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.label=Bloque de inventario utilizado para recuentos de suministro
_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.description=Bloque de inventario al que afecta un recuento de suministro.


_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.label=M\u00E1ximo de ciclos para un recuento de suministro
_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.description=Determina cu\u00E1ntos ciclos de recuento se utilizan para un recuento de suministro. Cuando se llega al \u00FAltimo ciclo del recuento, esos resultados se usar\u00E1n para que el recuento determine la variaci\u00F3n final.


_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.label=Requerir que se definan secciones de bloque
_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.description=Determina si se debe o no definir una secci\u00F3n para cada bloque utilizando mantenimiento de dise\u00F1o de tienda.


_Store---SystemConfig---IrsIdentificationNumber.label=N\u00FAmero de identificaci\u00F3n IRS que identifica al comerciante
_Store---SystemConfig---IrsIdentificationNumber.description=N\u00FAmero de identificaci\u00F3n IRS utilizado para identificar a este comerciante en el IRS. (Deber\u00EDa sustituirse en el nivel de cadena).


_Store---SystemConfig---ItemLookup---LoadGrid.label=Mostrar cuadr\u00EDcula de estilo en la consulta de art\u00EDculos
_Store---SystemConfig---ItemLookup---LoadGrid.description=Determina si el sistema muestra o no la primera p\u00E1gina de la cuadr\u00EDcula de art\u00EDculos para la pantalla de consulta de art\u00EDculos.


_Store---SystemConfig---ItemLookup---LoadPriceHistory.label=Mostrar historial de precios en la consulta de art\u00EDculos
_Store---SystemConfig---ItemLookup---LoadPriceHistory.description=Determina si el sistema muestra o no el historial de precios del art\u00EDculo actual.


_Store---SystemConfig---ItemLookup---LoadSalesHistory.label=Mostrar historial de ventas en la consulta de art\u00EDculos
_Store---SystemConfig---ItemLookup---LoadSalesHistory.description=Determina si el sistema muestra o no el historial de ventas del art\u00EDculo actual.


_Store---SystemConfig---ItemLookup---LoadSimilar.label=Mostrar art\u00EDculos parecidos en la consulta de art\u00EDculos
_Store---SystemConfig---ItemLookup---LoadSimilar.description=Determina si el sistema muestra o no todos los art\u00EDculos con el mismo estilo que el art\u00EDculo actual.


_Store---SystemConfig---ItemLookup---LoadSubstitute.label=Mostrar art\u00EDculos de sustituci\u00F3n en la consulta de art\u00EDculos
_Store---SystemConfig---ItemLookup---LoadSubstitute.description=Determina si el sistema muestra o no todos los art\u00EDculos de sustituci\u00F3n del art\u00EDculo actual.


_Store---SystemConfig---ItemLookup---LoadUpcs.label=Mostrar n\u00FAmeros de UPC en la consulta de art\u00EDculos
_Store---SystemConfig---ItemLookup---LoadUpcs.description=Determina si el sistema muestra o no todos los n\u00FAmeros de UPC para este art\u00EDculo.




_Store---SystemConfig---ItemLookup---PriceHistoryDays.label=N\u00FAmero de d\u00EDas para el historial de precios en la consulta de art\u00EDculos
_Store---SystemConfig---ItemLookup---PriceHistoryDays.description=N\u00FAmero de d\u00EDas para los que el sistema recupera datos del historial de precios para el art\u00EDculo que se est\u00E1 consultando.


_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.label=N\u00FAmero de semanas del historial de ventas que se van a mostrar en la consulta de art\u00EDculos
_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.description=Indica el n\u00FAmero de semanas del historial de ventas que se van a mostrar cuando se realice una consulta de art\u00EDculos en el m\u00F3dulo de reaprovisionamiento. La informaci\u00F3n del historial de ventas se muestra en el separador Historial de ventas.


_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.label=Usar criterios de b\u00FAsqueda avanzada para la consulta de art\u00EDculos
_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.description=Determina si Xstore utilizar\u00E1 o no criterios de b\u00FAsqueda avanzada para encontrar cualquier art\u00EDculo de visualizaci\u00F3n en la consulta de art\u00EDculos.


_Store---SystemConfig---ItemMatrix---CacheEnabled.label=Activar cach\u00E9 para la matriz de art\u00EDculos
_Store---SystemConfig---ItemMatrix---CacheEnabled.description=Determina si se activa o no la cach\u00E9 para la matriz de art\u00EDculos.


_Store---SystemConfig---ItemMatrix---Height.label=Altura de la matriz de art\u00EDculos en funci\u00F3n del n\u00FAmero de botones
_Store---SystemConfig---ItemMatrix---Height.description=N\u00FAmero de botones verticales de la matriz (hacia abajo). En funci\u00F3n de este n\u00FAmero, se escalar\u00E1n los botones para ajustarse a la pantalla.


_Store---SystemConfig---ItemMatrix---Width.label=Ancho de la matriz de art\u00EDculos en funci\u00F3n del n\u00FAmero de botones
_Store---SystemConfig---ItemMatrix---Width.description=N\u00FAmero de botones horizontales de la matriz (a lo largo). En funci\u00F3n de este n\u00FAmero, se escalar\u00E1n los botones para ajustarse a la pantalla.


_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.label=Borrar mensajes cuando se introduzcan art\u00EDculos sin mensajes
_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.description=Determina si el sistema borra o no la vista de mensajes de art\u00EDculos cuando el actual art\u00EDculo de venta no est\u00E1 configurado con ning\u00FAn mensaje de art\u00EDculo.


_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.label=Plantilla HTML utilizada para mostrar mensajes compuestos de imagen/texto de art\u00EDculos
_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.description=Define qu\u00E9 plantilla HTML se utiliza para mostrar mensajes compuestos de imagen/texto de art\u00EDculos. Hay cuatro plantillas est\u00E1ndar que corresponden a cuatro dise\u00F1os distintos para el texto y la imagen de un mensaje de art\u00EDculo. Si este art\u00EDculo no est\u00E1 presente en la configuraci\u00F3n, entonces se selecciona por defecto la plantilla principal.




_Store---SystemConfig---ItemMessaging---DisplayMessage.label=Mostrar mensajes de art\u00EDculo para los art\u00EDculos de ventas actuales
_Store---SystemConfig---ItemMessaging---DisplayMessage.description=Determina si el sistema muestra o no mensajes de art\u00EDculos para el art\u00EDculo de venta actual en la pantalla de ventas utilizando el thread actual.


_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.label=Mostrar mensajes de art\u00EDculo como activos en lugar de pasivos
_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.description=Determina el modo en que se muestran los mensajes de art\u00EDculo. Responda S\u00ED para que el sistema muestre los mensajes de art\u00EDculo utilizando peticiones de verificaci\u00F3n (activos) en lugar de mostrando el mensaje en el \u00E1rea de mensajes de art\u00EDculo de la pantalla de ventas (pasivos).


_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.label=Mostrar mensajes de art\u00EDculo para los art\u00EDculos de devoluci\u00F3n
_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.description=Determina si el sistema muestra o no mensajes de art\u00EDculo para art\u00EDculos de devoluci\u00F3n.


_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.label=Mostrar mensajes de art\u00EDculo para los art\u00EDculos de ventas
_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.description=Determina si el sistema muestra o no mensajes de art\u00EDculo para art\u00EDculos de ventas ordinarias.


_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.label=Mostrar mensajes de art\u00EDculo para los art\u00EDculos de venta con env\u00EDo
_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.description=Determina si el sistema muestra o no mensajes de art\u00EDculo para art\u00EDculos de venta con env\u00EDo.




_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.label=Prioridad de estilo frente a mensajes de art\u00EDculo si se han configurado ambos
_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.description=Si el art\u00EDculo actual y el estilo del art\u00EDculo actual est\u00E1n configurados con mensajes de art\u00EDculo, \u00BFdeber\u00EDa tener prioridad el mensaje de estilo sobre el mensaje de art\u00EDculo?


_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.label=Permitir devoluciones de art\u00EDculos no en archivo
_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.description=Determina si el sistema permite o no que se devuelva un art\u00EDculo que no se puede encontrar en la base de datos cuando el cliente no presenta el recibo de venta original.


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.label=Solicitar precio de art\u00EDculo en devoluciones sin datos
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.description=Determina si el sistema solicita siempre o no el precio del art\u00EDculo en una devoluci\u00F3n sin datos. (El cliente no presenta el recibo de venta original).


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.label=Solicitar precio de art\u00EDculo en devoluciones sin verificar
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.description=Determina si el sistema solicita siempre o no el precio del art\u00EDculo en una devoluci\u00F3n sin verificar. (El cliente presenta el recibo de venta original pero el sistema no puede recuperar la transacci\u00F3n de venta original).


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.label=Vendedor a comisi\u00F3n que se va a utilizar en devoluciones sin datos
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.description=Esta configuraci\u00F3n determina qu\u00E9 vendedor ser\u00E1 asignado como vendedor a comisi\u00F3n para una transacci\u00F3n de devoluci\u00F3n sin datos. (Devoluci\u00F3n sin datos: el cliente no presenta el recibo de venta original).


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.label=Vendedor a comisi\u00F3n que se va a utilizar en las devoluciones sin verificar
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.description=Esta configuraci\u00F3n determina qu\u00E9 vendedor ser\u00E1 asignado como vendedor a comisi\u00F3n para una transacci\u00F3n de devoluci\u00F3n sin verificar. (Devoluci\u00F3n sin verificar: el cliente presenta el recibo de venta original pero el sistema no puede recuperar la transacci\u00F3n de venta original).


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.label=Vendedor a comisi\u00F3n que se va a utilizar en devoluciones verificadas
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.description=Esta configuraci\u00F3n determina qu\u00E9 vendedor ser\u00E1 asignado como vendedor a comisi\u00F3n para una transacci\u00F3n de devoluci\u00F3n verificada. (Devoluci\u00F3n verificada: el cliente presenta el recibo de venta original y el sistema puede recuperar la transacci\u00F3n de venta original).


_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.label=Permitir devoluciones de canal cruzado
_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.description=Determina si el sistema utiliza o no la funcionalidad de devoluci\u00F3n de canal cruzado.


_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.label=Activar soporte para devoluciones transfronterizas
_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.description=Cuando esta configuraci\u00F3n est\u00E1 activada, se permiten las devoluciones transfronterizas para todos los pa\u00EDses a menos que se introduzcan c\u00F3digos de pa\u00EDs de forma expl\u00EDcita en la tabla de asignaciones y no se permitan las devoluciones.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.label=Usar historial de cliente para devoluciones sin datos
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.description=Determina si se pueden procesar o no devoluciones sin datos como devoluciones verificadas utilizando el historial de compras del cliente. Responda S\u00ED y durante una devoluci\u00F3n sin datos cada art\u00EDculo devuelto incluido en el historial de compras del cliente dar\u00E1 como resultado una petici\u00F3n de datos que muestra las transacciones minoristas v\u00E1lidas que contienen el art\u00EDculo devuelto. Si se encuentra, las devoluciones verificadas en estas transacciones pueden iniciarse a partir de esta petici\u00F3n.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.label=Verificar a los usuarios cuando un art\u00EDculo de devoluci\u00F3n sin datos no est\u00E1 en el historial de clientes
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.description=En una devoluci\u00F3n de historial de cliente (EnableCustomerHistoryLookup est\u00E1 configurada como verdadero) este valor determina si se verifica o no al usuario cuando se intenta realizar una devoluci\u00F3n sin datos de un art\u00EDculo que no est\u00E1 en el historial de compras del cliente o que ninguna transacci\u00F3n minorista v\u00E1lida que contenga el art\u00EDculo tiene la cantidad disponible para la devoluci\u00F3n. Cuando se le pregunte, seleccione "S\u00ED" para continuar con la devoluci\u00F3n sin datos, aunque esto requiera tener el privilegio RETURN_ITEM_NOT_IN_HISTORY. Si selecciona \u201CNo\u201D, se cancelar\u00E1 la devoluci\u00F3n sin datos del art\u00EDculo y volver\u00E1 a la petici\u00F3n de escaneado del art\u00EDculo de devoluci\u00F3n.


_Store---SystemConfig---ItemReturn---CustomerRecordRequired.label=Requerir un cliente antes de iniciar una devoluci\u00F3n
_Store---SystemConfig---ItemReturn---CustomerRecordRequired.description=Determina si el sistema necesita o no la asociaci\u00F3n de clientes antes de entrar en modo de devoluci\u00F3n.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.label=Permitir que los art\u00EDculos de devoluci\u00F3n se descuenten de las devoluciones sin datos
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.description=Determina si el sistema permite o no aplicar un descuento en una devoluci\u00F3n sin datos. (El cliente no presenta el recibo de venta original). Esta configuraci\u00F3n se aplica solo a descuentos de grupo y de l\u00EDnea de \u00EDtem. Esta configuraci\u00F3n no se aplica a descuentos de transacci\u00F3n.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.label=Permitir que los art\u00EDculos de devoluci\u00F3n se descuenten de las devoluciones sin verificar
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.description=Determina si el sistema permite o no aplicar un descuento en una devoluci\u00F3n sin verificar. (El cliente presenta el recibo de venta original pero el sistema no puede recuperar la transacci\u00F3n de venta original). Esta configuraci\u00F3n se aplica solo a descuentos de grupo y de l\u00EDnea de \u00EDtem. Esta configuraci\u00F3n no se aplica a descuentos de transacci\u00F3n.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.label=Permitir que los art\u00EDculos de devoluci\u00F3n se descuenten de las devoluciones verificadas
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.description=Determina si el sistema permite o no aplicar un descuento en una devoluci\u00F3n verificada. (El cliente presenta el recibo de venta original y el sistema puede recuperar la transacci\u00F3n de venta original). Esta configuraci\u00F3n se aplica solo a descuentos de grupo y de l\u00EDnea de \u00EDtem. Esta configuraci\u00F3n no se aplica a descuentos de transacci\u00F3n.



_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.label=M\u00E1ximo de d\u00EDas despu\u00E9s de la compra para permitir una devoluci\u00F3n
_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.description=N\u00FAmero m\u00E1ximo de d\u00EDas desde la compra original durante los cuales el sistema permite que se devuelvan los art\u00EDculos. Una vez transcurrido el n\u00FAmero de d\u00EDas especificado despu\u00E9s de la compra, el art\u00EDculo ya no se puede devolver. Si no hay l\u00EDmite de tiempo para las devoluciones de art\u00EDculos, introduzca un n\u00FAmero que sea lo suficientemente largo (por ejemplo 99999) como para no asignar de forma efectiva ning\u00FAn l\u00EDmite.


_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.label=Importe de reembolso m\u00E1ximo por transacci\u00F3n
_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.description=Importe total m\u00E1ximo de reembolso permitido por transacci\u00F3n minorista. Si no hay ning\u00FAn l\u00EDmite en el valor total de una transacci\u00F3n de reembolso, introduzca un n\u00FAmero que sea lo suficientemente largo (por ejemplo 9999999) para no asignar de forma efectiva ning\u00FAn l\u00EDmite.


_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.label=Precio m\u00E1ximo permitido para un art\u00EDculo devuelto
_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.description=Precio m\u00E1ximo de art\u00EDculo de devoluci\u00F3n permitido por el sistema.


_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.label=Precio m\u00EDnimo permitido para un art\u00EDculo devuelto
_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.description=Precio m\u00EDnimo de art\u00EDculo de devoluci\u00F3n permitido por el sistema. Este n\u00FAmero representa el valor m\u00E1s peque\u00F1o que puede tener un art\u00EDculo y aun as\u00ED ser devuelto. Cualquier art\u00EDculo vendido por debajo de este precio no se puede devolver.


_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.label=Calcular precio de devoluci\u00F3n en funci\u00F3n del historial de precios
_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.description=Determina si el sistema calcula o no el precio en funci\u00F3n de los datos del historial de precios.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.label=Consultar el historial de precios de art\u00EDculos en devoluci\u00F3n
_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.description=Determina si el sistema consulta o no el historial de precios para el art\u00EDculo de devoluci\u00F3n y solicita al vendedor que seleccione el precio adecuado.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.label=Consultar el historial de precios de art\u00EDculos en devoluci\u00F3n verificada
_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.description=Determina si el sistema consulta o no el historial de precios para el art\u00EDculo de devoluci\u00F3n verificada. (Devoluci\u00F3n verificada: el cliente presenta el recibo de venta original y el sistema puede recuperar la transacci\u00F3n de venta original).


_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.label=N\u00FAmero de d\u00EDas utilizado en la consulta del historial de precios
_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.description=El sistema consulta el historial de precios anteriores del art\u00EDculo para el n\u00FAmero de d\u00EDas especificado aqu\u00ED.


_Store---SystemConfig---ItemReturn---PromptForCustomer.label=Solicitar cliente cuando se inicia una devoluci\u00F3n
_Store---SystemConfig---ItemReturn---PromptForCustomer.description=Determina si el sistema solicita o no que se realice una b\u00FAsqueda de clientes cuando se entra en modo de devoluci\u00F3n.


_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.label=Solicitar importe de medio de pago en devoluciones con tarjeta de cr\u00E9dito
_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.description=Determina si el sistema solicita que se devuelva un importe de medio de pago de reembolso a la tarjeta de cr\u00E9dito de la venta original. Responda S\u00ED para que se solicite el importe que se devuelve a la tarjeta original. Responda No y todo el importe de reembolso ser\u00E1 devuelto a la tarjeta de cr\u00E9dito original seleccionada.


_Store---SystemConfig---ItemReturn---ProrationTimeUnit.label=Unidad de tiempo utilizada para el prorrateo en devoluciones
_Store---SystemConfig---ItemReturn---ProrationTimeUnit.description=Determina si el programa de prorrateo y el c\u00E1lculo se basan en d\u00EDas o meses desde la fecha original de la compra. Nota: dado que un "mes" es un per\u00EDodo de calendario fijo y no un intervalo de tiempo arbitrario, una diferencia de compra/devoluci\u00F3n calculada en meses est\u00E1 justificada (diferencia en d\u00EDas * 30). Sin embargo, la f\u00F3rmula de prorrateo ser\u00E1 mucho menos vol\u00E1til cuando se calcula en meses que en d\u00EDas porque el primero dar\u00E1 el mismo resultado para intervalos de 30 d\u00EDas.


_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.label=Mostrar un mensaje cuando se aplica una cuota de reposici\u00F3n
_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.description=Determina si el sistema muestra un mensaje siempre que se aplica una cuota de reposici\u00F3n a una transacci\u00F3n minorista.


_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.label=Consultar transacci\u00F3n original para devoluciones con recibo (verificadas)
_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.description=Determina si el sistema intenta o no recuperar la transacci\u00F3n minorista original cuando se realizan devoluciones con el recibo original.


_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.label=Verificar n\u00FAmero de serie de art\u00EDculos devueltos serializados
_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.description=Determina si el sistema valida o no el n\u00FAmero de serie de art\u00EDculo con respecto al n\u00FAmero de serie de art\u00EDculo de la transacci\u00F3n de venta original en el modo de devoluci\u00F3n verificada. (Devoluci\u00F3n verificada: el cliente presenta el recibo de venta original y el sistema puede recuperar la transacci\u00F3n de venta original).


_Store---SystemConfig---ItemSale---AllowItemNotOnFile.label=Permitir la venta de art\u00EDculos no en archivo
_Store---SystemConfig---ItemSale---AllowItemNotOnFile.description=Determina si el sistema permite o no que los vendedores vendan art\u00EDculos que no se pueden encontrar en la base de datos en una transacci\u00F3n minorista.




_Store---SystemConfig---ItemSale---MaxItemIdLength.label=Longitud m\u00E1xima de ID de art\u00EDculo
_Store---SystemConfig---ItemSale---MaxItemIdLength.description=La longitud m\u00E1xima del ID de art\u00EDculo.


_Store---SystemConfig---ItemSale---MaxItemPrice.label=Precio de art\u00EDculo m\u00E1ximo permitido
_Store---SystemConfig---ItemSale---MaxItemPrice.description=El precio de art\u00EDculo m\u00E1ximo.


_Store---SystemConfig---ItemSale---MaxItemSerialLength.label=Longitud m\u00E1xima de n\u00FAmero de serie
_Store---SystemConfig---ItemSale---MaxItemSerialLength.description=La longitud m\u00E1xima del n\u00FAmero de serie del art\u00EDculo.


_Store---SystemConfig---ItemSale---MinItemIdLength.label=Longitud m\u00EDnima de ID de art\u00EDculo
_Store---SystemConfig---ItemSale---MinItemIdLength.description=La longitud m\u00EDnima del ID de art\u00EDculo.


_Store---SystemConfig---ItemSale---MinItemSerialLength.label=Longitud m\u00EDnima de n\u00FAmero de serie
_Store---SystemConfig---ItemSale---MinItemSerialLength.description=La longitud m\u00EDnima del n\u00FAmero de serie del art\u00EDculo.


_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.label=Mostrar un mensaje al usuario cuando un art\u00EDculo no est\u00E1 en archivo
_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.description=Determina si el sistema notifica o no a los vendedores con un mensaje de petici\u00F3n cuando introducen un art\u00EDculo que no se puede encontrar en la base de datos en una transacci\u00F3n minorista.


_Store---SystemConfig---ItemSale---PromptForBirthDate.label=Solicitar fecha de nacimiento en art\u00EDculos que necesitan la edad
_Store---SystemConfig---ItemSale---PromptForBirthDate.description=\u00BFDeber\u00EDa solicitar el sistema la fecha de nacimiento cuando el art\u00EDculo comprado necesita informaci\u00F3n de edad m\u00EDnima? Responda S\u00ED para solicitar la fecha de nacimiento. Responda No para solicitar la edad.


_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.label=Mostrar petici\u00F3n de confirmaci\u00F3n de venta en cada transacci\u00F3n
_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.description=Determina si el sistema solicita o no al vendedor que confirme si la transacci\u00F3n est\u00E1 completa al final de cada transacci\u00F3n minorista.


_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.label=Solicitar el c\u00F3digo de motivo de anulaci\u00F3n de l\u00EDnea de \u00EDtem
_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.description=Determina si el sistema solicita o no al vendedor que seleccione un c\u00F3digo de motivo cuando se anula un art\u00EDculo.


_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.label=Usar tabla de art\u00EDculos como principal
_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.description=Responda S\u00ED y el sistema buscar\u00E1 primero el n\u00FAmero de art\u00EDculo introducido por el vendedor con respecto a la tabla maestra de art\u00EDculos. Si no se puede encontrar en la tabla maestra de art\u00EDculos, el sistema buscar\u00E1 el n\u00FAmero de art\u00EDculo en tablas alternativas. Responda No y el sistema solo buscar\u00E1 el n\u00FAmero de art\u00EDculo en las tablas alternativas.


_Store---SystemConfig---Kits---InventoryKitComponents.label=Realizar el seguimiento de inventario de los componentes de kit
_Store---SystemConfig---Kits---InventoryKitComponents.description=Determina el modo en que Xstore realiza el seguimiento de inventario de kits. Responda S\u00ED y los componentes de kit ser\u00E1n inventariados. La venta y devoluci\u00F3n de kits actualizar\u00E1n la cantidad inventariada de cada uno de los art\u00EDculos de componente incluidos en el kit, pero no el kit en s\u00ED mismo. Responda No y los propios art\u00EDculos de kit ser\u00E1n inventariados. La venta y devoluci\u00F3n de kits actualizar\u00E1n la cantidad inventariada solo para el art\u00EDculo de kit, no los componentes.


_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.label=Enlazar la cantidad de componente de un kit a la cantidad de kit para los recibos
_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.description=Determina si la cantidad de filas del componente de kit de los recibos virtuales y reales est\u00E1n enlazadas o no con la cantidad del art\u00EDculo de kit. Responda S\u00ED y la cantidad del art\u00EDculo de componente mostrada se multiplicar\u00E1 por la cantidad de la l\u00EDnea de \u00EDtem del kit principal.


_Store---SystemConfig---Kits---NumKitComponentsToDisplay.label=N\u00FAmero m\u00E1ximo de componentes de kit para mostrar en un recibo
_Store---SystemConfig---Kits---NumKitComponentsToDisplay.description=N\u00FAmero m\u00E1ximo de componentes de kit que se van a mostrar en el recibo virtual de un art\u00EDculo de kit. Si hay m\u00E1s componentes de kit que filas disponibles para mostrar, se utilizar\u00E1 la \u00FAltima fila para mostrar una cadena de continuaci\u00F3n, como por ejemplo puntos suspensivos (...)


_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.label=Solicitar componentes de kit antes de introducir el art\u00EDculo en una devoluci\u00F3n
_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.description=Determina si Xstore mostrar\u00E1 o no una petici\u00F3n que contenga una lista de los componentes de kit en una devoluci\u00F3n. Responda S\u00ED y se mostrar\u00E1 una petici\u00F3n para permitir que el usuario confirme que todo el kit est\u00E1 presente antes de aceptar la devoluci\u00F3n. El usuario puede continuar con la devoluci\u00F3n o cancelarla si no est\u00E1n presentes todos los componentes del kit. Nota: continuar con la devoluci\u00F3n es una opci\u00F3n segura que necesita que el usuario tenga el privilegio RETURN_KIT.


_Store---SystemConfig---Layaway---AccountType.label=Tipo de cuenta de reserva
_Store---SystemConfig---Layaway---AccountType.description=Tipo de cuenta de reserva.


_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.label=Agregar de forma autom\u00E1tica una cuota de configuraci\u00F3n a la cuenta de reserva
_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.description=Determina si el sistema incluye o no la cuota de configuraci\u00F3n de cuenta como una de las l\u00EDneas de \u00EDtem de la cuenta de reserva.


_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.label=Permitir que se agreguen art\u00EDculos a una reserva despu\u00E9s de la configuraci\u00F3n inicial
_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.description=Determina si el sistema permite o no que se agreguen m\u00E1s art\u00EDculos a la cuenta de reserva despu\u00E9s de la configuraci\u00F3n de cuenta inicial.


_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.label=Permitir la cancelaci\u00F3n de una reserva sin el cliente presente
_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.description=Determina si el sistema permite o no la cancelaci\u00F3n de una cuenta de reserva para dep\u00F3sito sin que el cliente est\u00E9 presente o sin que se haya recibido ning\u00FAn pago de reserva el d\u00EDa laborable actual.


_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.label=Permitir que se pongan art\u00EDculos no en archivo en reserva
_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.description=Determina si el sistema permite o no que se agreguen art\u00EDculos que no se pueden encontrar en la base de datos a cuentas de reserva.


_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.label=Permitir al cliente con cuentas morosas que configure una nueva reserva
_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.description=Determina si el sistema permite o no que el cliente configure una nueva cuenta de reserva cuando el cliente tiene una cuenta de reserva morosa pendiente.


_Store---SystemConfig---Layaway---AllowOverpayment.label=Permitir que un cliente pague en exceso por una cuenta de reserva
_Store---SystemConfig---Layaway---AllowOverpayment.description=Determina si el sistema permite o no que el cliente pague m\u00E1s del saldo de cuenta de reserva total.


_Store---SystemConfig---Layaway---AllowPartialPickups.label=Permitir recogidas parciales de art\u00EDculos de reserva
_Store---SystemConfig---Layaway---AllowPartialPickups.description=Determina si el sistema permite o no que los clientes recojan algunos art\u00EDculos de una cuenta de reserva o si los clientes deben recoger todos los art\u00EDculos a la vez.


_Store---SystemConfig---Layaway---ApplyDealAtSetup.label=Aplicar ofertas en la configuraci\u00F3n de reserva
_Store---SystemConfig---Layaway---ApplyDealAtSetup.description=Responda S\u00ED para que el sistema solo aplique ofertas a art\u00EDculos de reserva en la configuraci\u00F3n. El precio de recogida ser\u00E1 el mismo que el precio de la configuraci\u00F3n. Responda No para que el sistema aplique ofertas a art\u00EDculos de reserva en la recogida.


_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.label=Ajustar de forma autom\u00E1tica precios de art\u00EDculos de reserva a un precio inferior si est\u00E1 disponible en la recogida
_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.description=Determina si el sistema ajusta o no de forma autom\u00E1tica el precio de art\u00EDculo si el precio del art\u00EDculo actual es inferior en la recogida de reserva que en la configuraci\u00F3n.


_Store---SystemConfig---Layaway---AutoGenerateLayawayId.label=Generar de forma autom\u00E1tica el ID de reserva en la configuraci\u00F3n
_Store---SystemConfig---Layaway---AutoGenerateLayawayId.description=Determina si el sistema genera o no de forma autom\u00E1tica el ID de cuenta de reserva en la configuraci\u00F3n.


_Store---SystemConfig---Layaway---BookAsSaleOnSetup.label=Reservar ingresos de venta para reserva en el momento de la configuraci\u00F3n
_Store---SystemConfig---Layaway---BookAsSaleOnSetup.description=Responda S\u00ED para que el sistema reconozca la transacci\u00F3n de configuraci\u00F3n de reserva como parte del total de ingresos de ventas. Responda No y la transacci\u00F3n de recogida de reserva se reconocer\u00E1 como parte del total de ingresos de ventas.


_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.label=Agregar cuota de configuraci\u00F3n cuando se edite la reserva para agregar nuevos art\u00EDculos
_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.description=Determina si el sistema carga o no una cuota de configuraci\u00F3n de reserva para cada transacci\u00F3n que implica que el cliente agregue art\u00EDculos a una cuenta de reserva.


_Store---SystemConfig---Layaway---DelinquencyFeeAmount.label=Importe de cuota de morosidad para reserva
_Store---SystemConfig---Layaway---DelinquencyFeeAmount.description=Cuota que carga el sistema de forma autom\u00E1tica a una cuenta de reserva cuando se convierte en una cuenta morosa. Es un importe fijo por cuenta de reserva.


_Store---SystemConfig---Layaway---DelinquencyFeePercentage.label=Porcentaje de cuota de morosidad para reserva
_Store---SystemConfig---Layaway---DelinquencyFeePercentage.description=Cuota que carga el sistema de forma autom\u00E1tica a una cuenta de reserva cuando se convierte en una cuenta morosa. La cuota se calcula en funci\u00F3n de este porcentaje del importe total de morosidad.


_Store---SystemConfig---Layaway---DelinquencyFeeType.label=M\u00E9todo utilizado para calcular la cuota de morosidad para reserva
_Store---SystemConfig---Layaway---DelinquencyFeeType.description=M\u00E9todo de c\u00E1lculo de cuota de morosidad.


_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.label=N\u00FAmero de d\u00EDas posteriores a que no se haya realizado el pago en que la cuenta pasa a morosa.
_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.description=N\u00FAmero de d\u00EDas despu\u00E9s de que el pago de reserva deb\u00EDa hacerse en que el sistema cambia el estado de la cuenta de reserva a morosa.


_Store---SystemConfig---Layaway---DepositFeeType.label=M\u00E9todo utilizado para calcular dep\u00F3sito de reserva
_Store---SystemConfig---Layaway---DepositFeeType.description=M\u00E9todo de c\u00E1lculo de dep\u00F3sito de reserva m\u00EDnimo.


_Store---SystemConfig---Layaway---DepositFixedAmount.label=Importe monetario fijo necesario para el dep\u00F3sito de reserva
_Store---SystemConfig---Layaway---DepositFixedAmount.description=Importe de dep\u00F3sito que necesita el sistema cuando configura o agrega art\u00EDculos a una cuenta de reserva. Este importe fijo se carga por transacci\u00F3n minorista por cuenta de reserva.


_Store---SystemConfig---Layaway---DepositPercentage.label=Porcentaje utilizado para calcular importes de dep\u00F3sito de reserva
_Store---SystemConfig---Layaway---DepositPercentage.description=El importe de dep\u00F3sito se calcula en funci\u00F3n de este porcentaje del total de art\u00EDculos agregados recientemente.


_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.label=Mostrar art\u00EDculos de reserva en pantalla de entrada de ventas
_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.description=Determina si el sistema muestra o no art\u00EDculos de reserva en la pantalla de lista de transacciones minorista.


_Store---SystemConfig---Layaway---MaxLayawayItems.label=N\u00FAmero m\u00E1ximo de art\u00EDculos permitidos por reserva
_Store---SystemConfig---Layaway---MaxLayawayItems.description=N\u00FAmero m\u00E1ximo de art\u00EDculos permitidos en una cuenta de reserva.


_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.label=N\u00FAmero m\u00EDnimo de d\u00EDas
_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.description=N\u00FAmero m\u00EDnimo de d\u00EDas despu\u00E9s de la fecha de configuraci\u00F3n de la cuenta de reserva necesarios antes de que el sistema permita que se cancele la cuenta de reserva para dep\u00F3sito.


_Store---SystemConfig---Layaway---MinTotalItemPrice.label=Importe monetario m\u00EDnimo permitido para reserva
_Store---SystemConfig---Layaway---MinTotalItemPrice.description=Precio de art\u00EDculo total m\u00EDnimo necesario para configurar una cuenta de reserva.


_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.label=Importe m\u00EDnimo de pago de reserva
_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.description=Importe de pago de reserva m\u00EDnimo. El importe de pago de reserva m\u00EDnimo es el valor menor de este valor de opci\u00F3n de configuraci\u00F3n (MinimumPaymentDollarAmount) o el resultado basado en la opci\u00F3n de configuraci\u00F3n MinimumPaymentPctOfRecommended.


_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.label=Porcentaje m\u00EDnimo de reserva que determina el importe de pago
_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.description=Porcentaje m\u00EDnimo del pago de reserva recomendado que determina el importe de pago de reserva m\u00EDnimo que necesita el sistema. El importe de pago de reserva m\u00EDnimo es el valor menor de MinimumPaymentDollarAmount o el resultado basado en esta opci\u00F3n de configuraci\u00F3n.


_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.label=N\u00FAmero de d\u00EDas en un per\u00EDodo de pago de reserva
_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.description=N\u00FAmero de d\u00EDas del per\u00EDodo de pago de reserva usado para calcular el programa de pagos de reserva.


_Store---SystemConfig---Layaway---PaymentPeriods.label=N\u00FAmero de per\u00EDodos de pago de reserva
_Store---SystemConfig---Layaway---PaymentPeriods.description=N\u00FAmero de per\u00EDodos de pago de reserva usado para calcular los pagos de reserva.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.label=Imprimir tickets de mercanc\u00EDa de reserva con todos los art\u00EDculos
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.description=Determina si el sistema imprime o no un ticket de mercanc\u00EDa para todos los art\u00EDculos de una cuenta de reserva.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.label=Imprimir ticket de mercanc\u00EDa de reserva por art\u00EDculo
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.description=Determina si el sistema imprime o no un ticket de mercanc\u00EDa distinto para cada art\u00EDculo de reserva en la configuraci\u00F3n.


_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.label=Imprimir recibo espec\u00EDfico de reserva
_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.description=Determina si el sistema imprime o no un recibo de reserva que contenga solo informaci\u00F3n de art\u00EDculo y cuenta de reserva. Las l\u00EDneas de \u00EDtem que pertenezcan a otros tipos de venta (por ejemplo, ventas o devoluciones) no se incluir\u00E1n en este recibo.


_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.label=D\u00EDas de per\u00EDodo de pago por defecto en la entrada
_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.description=Determina si el sistema solicita o no d\u00EDas de per\u00EDodo de pago de reserva con el valor por defecto configurado en la configuraci\u00F3n de PaymentPeriodDaysLength. (El n\u00FAmero de d\u00EDas de per\u00EDodo de pago de reserva se utiliza para calcular el programa de pagos de reserva).


_Store---SystemConfig---Layaway---PromptForPaymentPeriods.label=Solicitar per\u00EDodos de pago de reserva
_Store---SystemConfig---Layaway---PromptForPaymentPeriods.description=Determina si el sistema solicita o no per\u00EDodos de pago de reserva con el valor por defecto configurado en la configuraci\u00F3n de PaymentPeriods. (El n\u00FAmero de per\u00EDodos de pago de reserva se utiliza para calcular los pagos de reserva).


_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.label=Permitir reprogramaci\u00F3n de per\u00EDodos de pago
_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.description=Determina si el sistema permite o no (y solicita) que los vendedores acepten que un cliente vuelva a crear el programa de pagos de reserva que empieza en la fecha laborable actual.


_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.label=Permitir el reembolso de cuota de configuraci\u00F3n cuando se cancela la reserva
_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.description=Determina si el sistema reembolsa o no la cuota de configuraci\u00F3n de reserva cuando el cliente decide cancelar la cuenta de reserva.


_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.label=Importe de cuota de reposici\u00F3n para cancelaciones de reserva
_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.description=Es la cuota de reposici\u00F3n que el sistema carga de forma autom\u00E1tica al cliente cuando se cancelan art\u00EDculos de reserva o la cuenta de reserva. Es un importe fijo por cuenta de reserva y por cada cancelaci\u00F3n.


_Store---SystemConfig---Layaway---RestockingFeePercentage.label=Porcentaje de la cuota de reposici\u00F3n para cancelaciones de reserva
_Store---SystemConfig---Layaway---RestockingFeePercentage.description=Cuota de reposici\u00F3n que carga el sistema de forma autom\u00E1tica al cliente cuando se cancelan art\u00EDculos de reserva o la cuenta de reserva. La cuota se calcula en funci\u00F3n de este porcentaje del importe total cancelado.


_Store---SystemConfig---Layaway---RestockingFeeType.label=M\u00E9todo utilizado para calcular la cuota de reposici\u00F3n de reserva
_Store---SystemConfig---Layaway---RestockingFeeType.description=M\u00E9todo para calcular la cuota de reposici\u00F3n de reserva cuando se cancela una reserva.


_Store---SystemConfig---Layaway---SetupFeeAmount.label=Importe de cuota de configuraci\u00F3n de reserva
_Store---SystemConfig---Layaway---SetupFeeAmount.description=Importe fijo cargado al cliente cuando se configura una cuenta de reserva.


_Store---SystemConfig---Layaway---SetupFeePercentage.label=Porcentaje de cuota de reposici\u00F3n de reserva
_Store---SystemConfig---Layaway---SetupFeePercentage.description=Si SetupFeeAmount de reserva se configura como 0, es el porcentaje de la reserva total que se carga como cuota de configuraci\u00F3n al configurar una cuenta de reserva.


_Store---SystemConfig---Layaway---SetupFeeType.label=M\u00E9todo utilizado para calcular la cuota de configuraci\u00F3n de reserva
_Store---SystemConfig---Layaway---SetupFeeType.description=M\u00E9todo de c\u00E1lculo de la cuota de configuraci\u00F3n de reserva.


_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.label=Omitir b\u00FAsqueda de clientes en reserva si el cliente ya est\u00E1 vinculado
_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.description=Determina si el formulario de b\u00FAsqueda de clientes deber\u00EDa omitirse o no al entrar en el m\u00F3dulo de reserva y ya hay un cliente asociado a la transacci\u00F3n.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.label=Importe de umbral de descuento de l\u00EDnea de \u00EDtem
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.description=Si la validaci\u00F3n de umbral de descuento est\u00E1 activada, el sistema valida el importe de descuento total de l\u00EDnea de \u00EDtem con respecto al importe de umbral especificado aqu\u00ED.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.label=Activar validaci\u00F3n de umbral de descuento
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.description=Determina si el sistema valida o no el importe o porcentaje de descuento total con respecto a un umbral configurado. Nota: los umbrales establecen importes o porcentajes permitidos m\u00E1ximos utilizados para descuentos, m\u00E1s all\u00E1 de estos umbrales, se activa el privilegio DISCOUNT_EXCEED_MAX_THRESHOLD.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.label=Porcentaje de umbral de descuento de l\u00EDnea de \u00EDtem
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.description=Si la validaci\u00F3n de umbral de descuento est\u00E1 activada, el sistema valida el porcentaje de descuento total de l\u00EDnea de \u00EDtem con respecto al porcentaje de umbral especificado aqu\u00ED.


_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.label=Precisi\u00F3n de los lugares decimales para calcular los descuentos de l\u00EDneas de \u00EDtem
_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.description=Si LineDiscountUseConfiguredScale est\u00E1 activado, el sistema utiliza esta escala en lugar de la escala de moneda local para redondear el importe de descuento de l\u00EDneas de \u00EDtem.


_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.label=Usar precisi\u00F3n especial para calcular importes de descuento de l\u00EDnea de \u00EDtem
_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.description=Determina si el sistema utiliza o no la escala de precisi\u00F3n de descuento de l\u00EDnea en lugar de la escala de moneda local para redondear el importe de descuento de l\u00EDneas de \u00EDtem.

_Store---SystemConfig---LocalCurrencyId.label=Especificar el ID de moneda local
_Store---SystemConfig---LocalCurrencyId.description=Seleccionar la moneda para la configuraci\u00F3n regional actual.


_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.label=Recibir de forma autom\u00E1tica en la ubicaci\u00F3n configurada
_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.description=Esta configuraci\u00F3n determina qu\u00E9 ubicaci\u00F3n de inventario de destino se utilizar\u00E1 para los art\u00EDculos de inventario cuando el vendedor seleccione la funcionalidad para recibir todo el documento de recepci\u00F3n. Responda S\u00ED y el sistema usar\u00E1 la ubicaci\u00F3n definida en InventoryDocConfig para este tipo de documento de inventario. Responda No y el sistema utilizar\u00E1 la ubicaci\u00F3n de recepci\u00F3n con la cantidad m\u00E1s grande.


_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.label=Mostrar solo ubicaciones con cantidad mayor que cero
_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.description=Determina si el sistema muestra solo o no las ubicaciones de inventario con una cantidad mayor que 0 cuando se solicite una lista de ubicaciones de inventario disponibles.


_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.label=M\u00E9todo utilizado para solicitar ubicaci\u00F3n de inventario
_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.description=Esta configuraci\u00F3n determina el modo en que el sistema solicita una ubicaci\u00F3n de inventario para un art\u00EDculo.


_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.label=Realizar seguimiento de valor de inventario en precio de venta o costo
_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.description=El valor de inventario del art\u00EDculo se basa en este m\u00E9todo de seguimiento de valores de inventario.


_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.label=Permitir transferencia de art\u00EDculos no en archivo
_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.description=Determina si el sistema permite o no que se transfiera un art\u00EDculo que no se puede encontrar en la base de datos.


_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.label=Permitir opci\u00F3n para configurar ubicaci\u00F3n de inventario a estado inactivo
_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.description=Determina si el sistema permite o no la opci\u00F3n para configurar una ubicaci\u00F3n de inventario a estado inactivo.


_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.label=Notificar al usuario las discrepancias de recuento
_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.description=En la pantalla de recuento de inventario basado en ubicaci\u00F3n, determina si el sistema notifica o no al vendedor si hay discrepancia entre los recuentos del sistema y los recuentos introducidos por el usuario.


_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.label=Imprimir informe de transferencia de art\u00EDculos al finalizar la transferencia
_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.description=Determina si el sistema imprime o no el informe de transferencia de art\u00EDculos al finalizar una transferencia de art\u00EDculos.


_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.label=Imprimir informe de conciliaci\u00F3n de movimientos pendientes
_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.description=Determina si el sistema imprime o no el informe de conciliaci\u00F3n de movimientos pendientes cuando finaliza una funci\u00F3n de movimientos pendientes.


_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.label=Imprimir en recibo ubicaci\u00F3n de inventario de origen de venta
_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.description=Determina si el sistema imprime o no en el recibo la ubicaci\u00F3n de inventario desde la que se ha vendido un art\u00EDculo.


_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.label=Solicitar ubicaci\u00F3n de recepci\u00F3n para inventario
_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.description=Responda S\u00ED para que el sistema solicite la ubicaci\u00F3n en la que se recibir\u00E1 el art\u00EDculo. Responda No y el sistema asume que la ubicaci\u00F3n de recepci\u00F3n es la ubicaci\u00F3n con la mayor cantidad.


_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.label=Solicitar c\u00F3digo de motivo para transferencia de art\u00EDculo
_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.description=Determina si el sistema solicita o no al vendedor que seleccione un c\u00F3digo de motivo de transferencia de art\u00EDculos.


_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.label=Comprobar art\u00EDculo disponible
_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.description=Controla si Xstore busca o no inventario disponible para un art\u00EDculo que se est\u00E1 vendiendo o enviando.


_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.label=Medida que hay que tomar cuando la cantidad de un art\u00EDculo no est\u00E1 disponible
_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.description=Medida que hay que tomar si el sistema indica que la cantidad de art\u00EDculos introducidos en una transacci\u00F3n no est\u00E1 disponible actualmente.


_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.label=Validar n\u00FAmero de serie para art\u00EDculos serializados
_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.description=Determina si el sistema valida o no el n\u00FAmero de serie de un art\u00EDculo serializado.


_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.label=Activar la funci\u00F3n de bloqueo para intentos de conexi\u00F3n fallidos
_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.description=Activa/desactiva la funcionalidad de bloqueo de cuenta en aquellos casos en que el sistema bloquea la cuenta del vendedor tras un n\u00FAmero configurado de intentos de conexi\u00F3n fallidos.


_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.label=Reintentos permitidos antes de bloqueo de cuenta
_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.description=Si la funcionalidad de bloqueo de cuenta est\u00E1 activada, el sistema bloquea la cuenta del vendedor despu\u00E9s de este n\u00FAmero de reintentos de conexi\u00F3n fallidos.


_Store---SystemConfig---LoginSecurity---IdType.label=Identificar el ID que se va a utilizar para la conexi\u00F3n de empleado
_Store---SystemConfig---LoginSecurity---IdType.description=Determina el tipo de identificaci\u00F3n que los vendedores utilizar\u00E1n para conectarse al sistema.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.label=D\u00EDas de caducidad de contrase\u00F1a
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.description=Si la funcionalidad de caducidad de contrase\u00F1a est\u00E1 activada, el sistema hace que caduque la contrase\u00F1a de inicio de sesi\u00F3n de un empleado despu\u00E9s de este n\u00FAmero de d\u00EDas.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.label=Activar caducidad de contrase\u00F1a
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.description=Activa/desactiva la funcionalidad de caducidad de contrase\u00F1a para que caduque la contrase\u00F1a de conexi\u00F3n de un empleado despu\u00E9s de un determinado n\u00FAmero de d\u00EDas.


_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.label=Recuento de restricciones de reutilizaci\u00F3n de contrase\u00F1a
_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.description=Los vendedores no pueden volver a utilizar la misma contrase\u00F1a dentro de este n\u00FAmero de restablecimientos de contrase\u00F1a.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.label=Usar preguntas de verificaci\u00F3n para el restablecimiento de contrase\u00F1a de empleado
_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.description=Activar esta configuraci\u00F3n permitir\u00E1 el uso de preguntas de verificaci\u00F3n para identificar a un empleado a fin de restablecer su contrase\u00F1a. Nota: una vez activada, cualquier empleado que tenga que seleccionar y responder a las preguntas de verificaci\u00F3n tendr\u00E1 que hacerlo al conectarse correctamente a gesti\u00F3n interna o en modo de caja registradora.


_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.label=N\u00FAmero de preguntas de verificaci\u00F3n necesarias para identificar a un empleado
_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.description=Esta configuraci\u00F3n permite establecer a cu\u00E1ntas preguntas de verificaci\u00F3n deben responder los empleados para poder restablecer su contrase\u00F1a. Nota: hay diez preguntas de verificaci\u00F3n almacenadas en la base de datos, de modo que no se puede hacer m\u00E1s de diez preguntas.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.label=Reintentos permitidos por pregunta de verificaci\u00F3n
_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.description=Si la funcionalidad de bloqueo de cuenta est\u00E1 activada, el sistema bloquea la cuenta del vendedor despu\u00E9s de este n\u00FAmero de reintentos de pregunta de verificaci\u00F3n fallidos.


_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.label=Intervalo entre intentos para desbloquear a los usuarios que se han bloqueado previamente.
_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.description=El intervalo, en segundos, entre intentos para desbloquear a usuarios bloqueados previamente.


_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.label=Especificar el n\u00FAmero de minutos de espera antes de desbloquear a los usuarios bloqueados previamente.
_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.description=El sistema desbloquea de forma autom\u00E1tica a los usuarios bloqueados previamente una vez transcurrido este n\u00FAmero de minutos desde el registro de hora del bloqueo.


_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.label=Forzar que se pase una tarjeta para canjear recompensa
_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.description=Determina si es necesario o no que un cliente pase su tarjeta de fidelizaci\u00F3n para canjear una recompensa.


_Store---SystemConfig---Loyalty---AwardRedemptionMode.label=M\u00E9todo de canje de recompensa
_Store---SystemConfig---Loyalty---AwardRedemptionMode.description=Determina si el cliente puede seleccionar qu\u00E9 recompensas espec\u00EDficas se van a canjear o si va a canjear una determinada cantidad del total de recompensas.


_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.label=N\u00FAmero de d\u00EDas de anticipaci\u00F3n para advertir de la caducidad de cup\u00F3n
_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.description=Determina el n\u00FAmero de d\u00EDas antes de que caduque un cup\u00F3n en que los usuarios recibir\u00E1n una advertencia de la caducidad.


_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.label=N\u00FAmero de d\u00EDas de anticipaci\u00F3n para advertir de la caducidad de tarjeta
_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.description=Determina el n\u00FAmero de d\u00EDas antes de que caduque una tarjeta en que los usuarios recibir\u00E1n una advertencia de la caducidad.


_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.label=N\u00FAmero de d\u00EDas en que deber\u00EDa renovarse una tarjeta de fidelizaci\u00F3n
_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.description=Determina el n\u00FAmero de d\u00EDas en que deber\u00EDa renovarse una tarjeta de fidelizaci\u00F3n.


_Store---SystemConfig---Loyalty---ShowCardExpirationDate.label=Mostrar fecha de caducidad de tarjeta de fidelizaci\u00F3n
_Store---SystemConfig---Loyalty---ShowCardExpirationDate.description=Determina si mostrar o no la fecha de caducidad de la tarjeta de fidelizaci\u00F3n en la visualizaci\u00F3n y el recibo.


_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.label=Activar la compra/renovaci\u00F3n de tarjetas de fidelizaci\u00F3n
_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.description=Cuando est\u00E1 activada, esta funci\u00F3n permite que el minorista venda o renueve tarjetas de fidelizaci\u00F3n.


_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.label=ID de art\u00EDculo para compra de tarjeta de fidelizaci\u00F3n
_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.description=ID de art\u00EDculo que se utiliza cuando se compra una tarjeta de fidelizaci\u00F3n.


_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.label=ID de art\u00EDculo para renovaci\u00F3n de tarjeta de fidelizaci\u00F3n
_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.description=ID de art\u00EDculo que se utiliza cuando se renueva una tarjeta de fidelizaci\u00F3n.


_Store---SystemConfig---Loyalty---CustomerRecordRequired.label=Cliente necesario para fidelizaci\u00F3n
_Store---SystemConfig---Loyalty---CustomerRecordRequired.description=Determina si es necesario o no que el cliente acceda a funciones de fidelizaci\u00F3n.


_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.label=N\u00FAmero de d\u00EDas del historial de cliente que se van a mostrar
_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.description=N\u00FAmero de d\u00EDas que el sistema mirar\u00E1 hacia atr\u00E1s en el historial de transacciones de un cliente.


_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.label=Permitir el canje de recompensas parciales
_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.description=Determina si se pueden canjear o no recompensas parciales.


_Store---SystemConfig---Loyalty---RegistrationMode.label=Modo de registro para tarjetas de fidelizaci\u00F3n
_Store---SystemConfig---Loyalty---RegistrationMode.description=Determina el m\u00E9todo de distribuci\u00F3n de tarjetas de fidelizaci\u00F3n a clientes.


_Store---SystemConfig---MaximumEmployeeIdLength.label=Longitud m\u00E1xima de ID de empleado
_Store---SystemConfig---MaximumEmployeeIdLength.description=Define la longitud m\u00E1xima permitida para un ID de empleado.


_Store---SystemConfig---MaximumKeyedCostThreshold.label=Umbral de costo m\u00E1ximo permitido
_Store---SystemConfig---MaximumKeyedCostThreshold.description=Costo de inventario m\u00E1ximo que puede introducir de forma manual el vendedor.


_Store---SystemConfig---MaximumKeyedQuantityThreshold.label=Umbral de cantidad m\u00E1xima permitido
_Store---SystemConfig---MaximumKeyedQuantityThreshold.description=Cantidad de inventario m\u00E1ximo que puede introducir de forma manual el vendedor.


_Store---SystemConfig---DefaultItemMaxSaleUnitCount.label=Cantidad m\u00E1xima por defecto permitida por l\u00EDnea de \u00EDtem de venta
_Store---SystemConfig---DefaultItemMaxSaleUnitCount.description=Cuando un art\u00EDculo no tiene una cantidad de l\u00EDneas de venta m\u00E1xima espec\u00EDfica, se aplicar\u00E1 este valor. Si este valor es negativo (menos que 0), no se imponen l\u00EDmites globales.

_Store---SystemConfig---MinimumEmployeeIdLength.label=Longitud m\u00EDnima de ID de empleado
_Store---SystemConfig---MinimumEmployeeIdLength.description=Define la longitud m\u00EDnima permitida para un ID de empleado.


_Store---SystemConfig---NoSale---ManualOpen---Notes.label=Nota para incluir cuando el caj\u00F3n de efectivo se abre de forma manual
_Store---SystemConfig---NoSale---ManualOpen---Notes.description=Comentario que se adjunta a la transacci\u00F3n cuando se realiza una no venta manual (el caj\u00F3n de efectivo se abre de forma manual).


_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.label=No hay ning\u00FAn c\u00F3digo de motivo de venta que se pueda usar para la apertura manual del caj\u00F3n
_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.description=C\u00F3digo de motivo para utilizar cuando se realiza una no venta manual (el caj\u00F3n de efectivo se abre de forma manual).


_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.label=Lista de tipos de art\u00EDculos de no mercanc\u00EDa que se incluyen en el recuento de art\u00EDculos
_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.description=Tipos de art\u00EDculos de no mercanc\u00EDa que se van a incluir en el recuento total de art\u00EDculos vendidos en el recibo de ventas.


_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.label=Mostrar de forma autom\u00E1tica el teclado en pantalla cuando un campo de texto est\u00E1 presente
_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.description=Determina si el teclado en pantalla aparecer\u00E1 de forma autom\u00E1tica cuando un usuario entre en una pantalla que tenga un campo de texto.

_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.label=Mostrar de forma autom\u00E1tica el teclado decimal
_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.description=Determina si el teclado decimal aparecer\u00E1 de forma autom\u00E1tica para las peticiones de datos configuradas.


_Store---SystemConfig---OnScreenKeyboard---Enabled.label=Activar teclado en pantalla
_Store---SystemConfig---OnScreenKeyboard---Enabled.description=Activar\u00E1 el teclado en pantalla.


_Store---SystemConfig---OnScreenKeyboard---Layout.label=Especificar un dise\u00F1o de teclado en pantalla
_Store---SystemConfig---OnScreenKeyboard---Layout.description=Determina el dise\u00F1o que se va a utilizar para el teclado en pantalla.


_Store---SystemConfig---OnScreenKeyboard---Sliding.label=Usar animaci\u00F3n de deslizamiento cuando aparece el teclado en pantalla
_Store---SystemConfig---OnScreenKeyboard---Sliding.description=Determina si el teclado en pantalla se deslizar\u00E1 hacia arriba desde la parte inferior de la pantalla o si simplemente aparecer\u00E1 cuando se le llame.


_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.label=Usar animaci\u00F3n de subida al final del deslizamiento del teclado en pantalla
_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.description=Determina si el teclado en pantalla subir\u00E1 tras deslizarse hacia arriba para producir un efecto visual de acople.


_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.label=Usar la acci\u00F3n de pase hacia abajo para cerrar el teclado en pantalla
_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.description=Determina si los usuarios de pantalla t\u00E1ctil pueden pasar hacia abajo en el teclado en pantalla para cerrarlo.


_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.label=Utilizar el pase horizontal para cambiar entre dise\u00F1os de teclado en pantalla
_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.description=Determina si los usuarios de pantalla t\u00E1ctil pueden pasar de forma horizontal por el teclado en pantalla para alternar entre dise\u00F1os de teclado. Por ejemplo, los usuarios pueden alternar entre un teclado en ingl\u00E9s y uno en ruso.

_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.label=Emitir tonos de clic cuando se pulsan los botones del teclado o del teclado num\u00E9rico en pantalla
_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.description=Determina si se emitir\u00E1 un tono de clic al pulsar teclas del teclado o el teclado num\u00E9rico en pantalla.

_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.label=Frecuencia de tonos de clic de tecla
_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.description=Determina la frecuencia, en hercios, del tono que se escuchar\u00E1 al pulsar las teclas del teclado o el teclado num\u00E9rico en pantalla, si los tonos de clic de tecla est\u00E1n activados.

_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.label=Duraci\u00F3n de tonos de clic de tecla
_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.description=Determina la duraci\u00F3n, en milisegundos, del tono que se escuchar\u00E1 al pulsar las teclas del teclado o el teclado num\u00E9rico en pantalla, si los tonos de clic de tecla est\u00E1n activados.

_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.label=Volumen de tonos de clic de tecla
_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.description=Determina el volumen, como porcentaje, del tono que se escuchar\u00E1 al pulsar las teclas del teclado o el teclado num\u00E9rico en pantalla, si los tonos de clic de tecla est\u00E1n activados.

_Store---SystemConfig---OneSequenceForAllCustAccounts.label=Usar una regla de secuencia para todos los tipos de clientes
_Store---SystemConfig---OneSequenceForAllCustAccounts.description=Determina si el sistema utiliza o no el mismo tipo de secuencia (para determinar c\u00F3mo generar n\u00FAmeros de secuencia) para todos los tipos de cuentas de cliente (por ejemplo, cuentas a cobrar, reserva, orden especial, orden de trabajo, etc\u00E9tera).


_Store---SystemConfig---Order---AgedNotificationDays.label=N\u00FAmero de d\u00EDas utilizado para considerar una orden como antigua
_Store---SystemConfig---Order---AgedNotificationDays.description=N\u00FAmero de d\u00EDas tras los cuales se mostrar\u00E1 una orden con un cambio de color en la lista de trabajo de \u00F3rdenes para indicar la antig\u00FCedad de la orden.


_Store---SystemConfig---Order---CancellableOrderLineStatus.label=Identificar estados de \u00F3rdenes que se pueden cancelar
_Store---SystemConfig---Order---CancellableOrderLineStatus.description=Determina los estados de \u00F3rdenes que admiten cancelaci\u00F3n.


_Store---SystemConfig---Order---CreateReceivingDocument.label=Crear un documento de recepci\u00F3n para \u00F3rdenes en tr\u00E1nsito
_Store---SystemConfig---Order---CreateReceivingDocument.description=Determina si Xstore crear\u00E1 o no un documento de recepci\u00F3n cuando se reconozca una orden como en tr\u00E1nsito.


_Store---SystemConfig---Order---DefaultLocateItemDistance.label=Distancia por defecto utilizada al localizar un art\u00EDculo
_Store---SystemConfig---Order---DefaultLocateItemDistance.description=Distancia por defecto que se va a utilizar cuando se ubique un art\u00EDculo y el usuario no tenga la opci\u00F3n de seleccionar la distancia.


_Store---SystemConfig---Order---DepositBasis.label=M\u00E9todo utilizado para determinar el dep\u00F3sito de orden necesario
_Store---SystemConfig---Order---DepositBasis.description=La base en la que se basa el dep\u00F3sito de orden necesario, ya sea de los art\u00EDculos de una orden o del total de la orden.


_Store---SystemConfig---Order---DepositCalculation.label=M\u00E9todo de c\u00E1lculo para dep\u00F3sito de orden
_Store---SystemConfig---Order---DepositCalculation.description=M\u00E9todo de c\u00E1lculo utilizado para determinar el importe de dep\u00F3sito necesario


_Store---SystemConfig---Order---DepositValue.label=Cifra utilizada para determinar el importe de dep\u00F3sito necesario
_Store---SystemConfig---Order---DepositValue.description=Cifra utilizada para determinar el importe de dep\u00F3sito necesario. Para porcentaje, un n\u00FAmero entre 0 y 100. Para importe, el importe monetario.


_Store---SystemConfig---Order---DisplaySoldItemCount.label=Incluir art\u00EDculos de orden distribuida en recuento de art\u00EDculos vendidos
_Store---SystemConfig---Order---DisplaySoldItemCount.description=Determina si el sistema incluye o no art\u00EDculos de orden distribuida como parte del recuento total de art\u00EDculos vendidos mostrado en la pantalla de ventas.


_Store---SystemConfig---Order---DownloadInterval.label=Intervalo de tiempo de espera utilizado para comprobar nuevas \u00F3rdenes
_Store---SystemConfig---Order---DownloadInterval.description=El intervalo, en minutos, que espera el sistema entre intentos para consultar al proveedor de servicio de \u00F3rdenes sobre \u00F3rdenes nuevas. El valor admitido es un n\u00FAmero entero.


_Store---SystemConfig---Order---EnableBorderControl.label=Limitar la b\u00FAsqueda de \u00F3rdenes a tiendas ubicadas en el mismo pa\u00EDs que la tienda local
_Store---SystemConfig---Order---EnableBorderControl.description=Determina si las ubicaciones devueltas al buscar un art\u00EDculo se deben filtrar o no para incluir solo las ubicaciones del pa\u00EDs de la tienda actual. Responda S\u00ED para filtrar las ubicaciones para incluir solo las ubicaciones del pa\u00EDs de la tienda actual.


_Store---SystemConfig---Order---LocateItemOnQuantityChange.label=Volver a emitir solicitudes para buscar art\u00EDculos cuando se modifique la cantidad
_Store---SystemConfig---Order---LocateItemOnQuantityChange.description=Determina si se debe emitir una solicitud para buscar un art\u00EDculo cuando se realice un cambio de cantidad en una l\u00EDnea de orden. Responda S\u00ED para que el sistema env\u00EDe otra solicitud para buscar un art\u00EDculo cuando se realice un cambio de cantidad en una l\u00EDnea de orden.


_Store---SystemConfig---Order---LocationConfirmationPrompt.label=Mostrar mensaje de confirmaci\u00F3n cuando se selecciona una ubicaci\u00F3n
_Store---SystemConfig---Order---LocationConfirmationPrompt.description=Por cada tipo de orden seleccionado, el sistema mostrar\u00E1 un mensaje de confirmaci\u00F3n cuando se seleccione una ubicaci\u00F3n para un art\u00EDculo.


_Store---SystemConfig---Order---PromptForItemQuantity.label=Solicitar una cantidad al agregar un art\u00EDculo a una orden
_Store---SystemConfig---Order---PromptForItemQuantity.description=Esta configuraci\u00F3n global determina si solicitar o no la cantidad de la orden al agregar un art\u00EDculo a una orden. Responda S\u00ED para solicitar la cantidad de los art\u00EDculos de la orden. Nota: a\u00FAn se le puede solicitar al usuario la cantidad si el indicador prompt_for_quantity_flag est\u00E1ndar del art\u00EDculo est\u00E1 definido como verdadero.


_Store---SystemConfig---Order---PromptOrdersOnStoreClose.label=Informar a los usuarios de las \u00F3rdenes durante el cierre de tienda
_Store---SystemConfig---Order---PromptOrdersOnStoreClose.description=Determina si se muestra una petici\u00F3n durante el proceso de cierre de la tienda que informe al usuario de que las \u00F3rdenes est\u00E1n listas para ser procesadas.


_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.label=Informar a los usuarios de las \u00F3rdenes durante la apertura de tienda
_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.description=Determina si se muestra una petici\u00F3n durante el proceso de apertura de la tienda que informe al usuario de que las \u00F3rdenes est\u00E1n listas para ser procesadas.

_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.label=Informar a los usuarios de art\u00EDculos reservados cuando se cancela una orden
_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.description=Determina si se muestra una petici\u00F3n durante el proceso de cancelaci\u00F3n de la orden que informe al usuario de que los art\u00EDculos reservados no se pueden cancelar.

_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.label=Solicitar un c\u00F3digo de motivo cuando se cancela una orden
_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.description=Determina si el sistema solicita o no al vendedor que seleccione un c\u00F3digo de motivo cuando se cancela una orden.

_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.label=Solicitar un c\u00F3digo de motivo cuando se rechaza una orden
_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.description=Determina si el sistema solicita o no al vendedor que seleccione un c\u00F3digo de motivo cuando se rechaza una orden.


_Store---SystemConfig---Order---SetupFeeBasis.label=Base de la cuota de configuraci\u00F3n de una orden
_Store---SystemConfig---Order---SetupFeeBasis.description=La base en la que se basa el importe de la cuota de configuraci\u00F3n, ya sea de los art\u00EDculos de una orden o del total de la orden.


_Store---SystemConfig---Order---SetupFeeCalculation.label=M\u00E9todo de c\u00E1lculo para la cuota de configuraci\u00F3n de una orden
_Store---SystemConfig---Order---SetupFeeCalculation.description=M\u00E9todo de c\u00E1lculo utilizado para determinar el importe de cuota de configuraci\u00F3n


_Store---SystemConfig---Order---SetupFeeValue.label=Cifra utilizada para determinar la cuota de configuraci\u00F3n de una orden
_Store---SystemConfig---Order---SetupFeeValue.description=Cifra utilizada para determinar el importe de la cuota de configuraci\u00F3n. Un valor de cero indica que no se agregar\u00E1 ninguna cuota de configuraci\u00F3n. Para porcentaje, un n\u00FAmero entre 0 y 100. Para importe, el importe monetario.


_Store---SystemConfig---Order---ShipCalcType.label=Base del c\u00E1lculo de tasa de env\u00EDo de orden
_Store---SystemConfig---Order---ShipCalcType.description=Base sobre la que se calcula una cuota de env\u00EDo.


_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.label=Cargar cuotas de env\u00EDo para recogidas retrasadas
_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.description=Determina si se carga o no una cuota de env\u00EDo para \u00F3rdenes de tipo DELAYED_PICKUP puestas en Xstore. Una orden DELAYED_PICKUP es una orden que se configura inicialmente en la tienda A para que se recoja en la tienda A pero la mercanc\u00EDa se env\u00EDa desde otra tienda. (Recogida en esta tienda)


_Store---SystemConfig---Order---SkipSearchFormIfCustomer.label=Omitir b\u00FAsqueda de clientes al introducir una orden si el cliente ya se ha vinculado
_Store---SystemConfig---Order---SkipSearchFormIfCustomer.description=Determina si el formulario de b\u00FAsqueda de clientes deber\u00EDa omitirse o no al entrar en el m\u00F3dulo de \u00F3rdenes de la caja registradora si el cliente ya est\u00E1 asociado a la transacci\u00F3n.


_Store---SystemConfig---Order---StatusRequestInterval.label=Tiempo de espera para solicitar el estado de \u00F3rdenes de recogida retrasadas
_Store---SystemConfig---Order---StatusRequestInterval.description=El intervalo, en minutos, que espera el sistema entre intentos para consultar al proveedor de servicio de \u00F3rdenes sobre estados de \u00F3rdenes de tipo DELAYED_PICKUP conocidas en Xstore. El valor admitido es un n\u00FAmero entero.


_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.label=Procesar primero \u00F3rdenes de entrega
_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.description=Determina si las \u00F3rdenes de entrega al cliente se procesan o no primero (por ejemplo, antes de las \u00F3rdenes de recogida de cliente).


_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.label=Permitir editar registros de n\u00F3mina para una fecha futura
_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.description=Determina si el sistema permite o no que se edite la n\u00F3mina para una fecha futura.


_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.label=Permitir contabilizaci\u00F3n de n\u00F3mina por empleado
_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.description=Determina si el sistema activa o no la funcionalidad para permitir que se contabilice la n\u00F3mina para un solo empleado en lugar de para todos los empleados a la vez.


_Store---SystemConfig---Payroll---AllowRepostingPayroll.label=Permitir nueva contabilizaci\u00F3n de una semana de n\u00F3mina
_Store---SystemConfig---Payroll---AllowRepostingPayroll.description=Determina si el sistema permite o no que se vuelva a contabilizar una semana de n\u00F3mina que se ha contabilizado previamente.


_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.label=Solicitar n\u00FAmero de autorizaci\u00F3n para anticipo de n\u00F3mina
_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.description=Determina si el sistema solicita o no al vendedor que introduzca un n\u00FAmero de autorizaci\u00F3n para un pago anticipado a un empleado.


_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.label=Solicitar reembolso por sueldo para pago anticipado
_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.description=Determina si el sistema solicita o no un importe de reembolso por sueldo para un pago anticipado para un empleado.


_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.label=D\u00EDa de la semana en que se contabiliza la n\u00F3mina
_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.description=Define el \u00FAltimo d\u00EDa de la semana de n\u00F3mina en que se configura el sistema para que utilice el calendario b\u00E1sico.


_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.label=Completar n\u00F3mina con datos de tarjeta de horas
_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.description=Determina si el sistema completa de forma autom\u00E1tica las horas normales de n\u00F3mina a partir de la tarjeta de horas y no permite que el vendedor edite las horas o permite que el vendedor introduzca las horas normales de n\u00F3mina.


_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.label=Importe m\u00E1ximo de pago anticipado
_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.description=Cantidad m\u00E1xima de dinero que se puede dar a un empleado como pago anticipado.


_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.label=Total m\u00E1ximo de horas de n\u00F3mina
_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.description=El sistema marca la n\u00F3mina para excepci\u00F3n si el total de horas diarias de n\u00F3mina supera el n\u00FAmero de horas especificado aqu\u00ED.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.label=N\u00FAmero de semanas anteriores para mostrar en el mantenimiento de n\u00F3minas
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.description=En la lista de selecci\u00F3n de semanas de mantenimiento de n\u00F3mina, el sistema muestra este n\u00FAmero de semanas anteriores para las actividades de mantenimiento de n\u00F3mina.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.label=N\u00FAmero de semanas anteriores para mostrar en el informe de n\u00F3minas
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.description=En la opci\u00F3n desplegable de b\u00FAsqueda de semanas de n\u00F3mina, el sistema completa este n\u00FAmero de semanas anteriores para la revisi\u00F3n del informe de n\u00F3mina.


_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.label=Unidades de redondeo para minutos de n\u00F3mina
_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.description=El sistema redondea las horas de n\u00F3mina al n\u00FAmero m\u00E1s cercano de minutos especificado aqu\u00ED.


_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.label=Continuar contabilizaci\u00F3n de n\u00F3mina aunque se encuentre excepci\u00F3n
_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.description=Determina si el sistema contin\u00FAa o no de forma autom\u00E1tica la contabilizaci\u00F3n de n\u00F3mina si se ha encontrado alguna excepci\u00F3n de n\u00F3mina.


_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.label=Emitir recordatorio de contabilizaci\u00F3n de n\u00F3mina al inicio de sesi\u00F3n
_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.description=Determina si el sistema notifica o no al vendedor al conectarse a la aplicaci\u00F3n cuando la n\u00F3mina no se ha contabilizado y ha pasado el d\u00EDa de contabilizaci\u00F3n de n\u00F3mina.


_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.label=Forzar fecha y hora para la contabilizaci\u00F3n de n\u00F3minas
_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.description=Determina si el sistema fuerza o no la fecha y la hora para contabilizar n\u00F3minas.


_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.label=Exportar registros de n\u00F3mina al archivo log Payroll.xml
_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.description=Determina si el sistema escribe datos de n\u00F3mina en payroll.xml solo para empleados por horas. Responda S\u00ED solo para empleados por horas o No para todos los empleados.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.label=D\u00EDas para contabilizar la n\u00F3mina de forma autom\u00E1tica si no lo ha hecho la tienda
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.description=Si se utiliza la funci\u00F3n para procesar la n\u00F3mina durante el cierre de tienda y la n\u00F3mina no se ha contabilizado a\u00FAn este d\u00EDa de la semana, el sistema contabiliza la n\u00F3mina de forma autom\u00E1tica al cierre de tienda.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.label=Hora para forzar la contabilizaci\u00F3n de n\u00F3mina
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.description=Si se fuerza la contabilizaci\u00F3n de n\u00F3mina, el sistema solo permite la contabilizaci\u00F3n de n\u00F3mina a esta hora. (El formato es HH:MM)


_Store---SystemConfig---Payroll---ReviewPayrollRequired.label=Requerir revisi\u00F3n por parte del jefe de los registros de n\u00F3mina antes de contabilizarla
_Store---SystemConfig---Payroll---ReviewPayrollRequired.description=Determina si el sistema necesita o no que el jefe de tienda revise todos los registros de n\u00F3mina antes de que el sistema permita que se contabilice la n\u00F3mina.


_Store---SystemConfig---PostVoid---PromptForReason.label=Solicitar c\u00F3digo de motivo de anulaci\u00F3n
_Store---SystemConfig---PostVoid---PromptForReason.description=Determina si el sistema solicita o no al vendedor que seleccione un c\u00F3digo de motivo de anulaci\u00F3n.


_Store---SystemConfig---PrintStoreCopyWithSigCaptured.label=Imprimir copia de recibo de tienda cuando se utiliza la captura de firma
_Store---SystemConfig---PrintStoreCopyWithSigCaptured.description=Determina si el sistema imprime o no una copia del recibo de venta de tienda si se captura la firma del cliente mediante el dispositivo de captura de firma.


_Store---SystemConfig---PrintCanceledTransactions.label=Imprimir recibo para transacciones canceladas
_Store---SystemConfig---PrintCanceledTransactions.description=Determina si el sistema imprime o no un recibo cuando se cancela una transacci\u00F3n.


_Store---SystemConfig---ProcessInventoryJournal.label=Actualizar libro mayor de stock de inventario con transacciones de venta
_Store---SystemConfig---ProcessInventoryJournal.description=Determina si el sistema actualiza o no el libro mayor de stock y crea un registro de diario de inventario para cada l\u00EDnea de \u00EDtem de venta en la transacci\u00F3n minorista.


_Store---SystemConfig---PromptForCustomerOnLogin.label=Solicitar que el cliente est\u00E9 al inicio de la transacci\u00F3n
_Store---SystemConfig---PromptForCustomerOnLogin.description=Indica si se debe solicitar al usuario que busque un cliente para asociarlo con una transacci\u00F3n al conectarse a la caja registradora.


_Store---SystemConfig---CustomerRequiredOnLogin.label=Cliente necesario al inicio de la transacci\u00F3n
_Store---SystemConfig---CustomerRequiredOnLogin.description=Indica si el usuario tiene la opci\u00F3n (omitir cliente F4) de omitir la petici\u00F3n de b\u00FAsqueda de clientes al iniciar una transacci\u00F3n.




_Store---SystemConfig---RainCheck---FeatureEnabled.label=Activar la funcionalidad de vale
_Store---SystemConfig---RainCheck---FeatureEnabled.description=Determina si los usuarios podr\u00E1n o no imprimir 'cupones' de vales para art\u00EDculos de stock agotado. Esto permitir\u00E1 que los clientes compren un art\u00EDculo al precio actual en una fecha posterior.


_Store---SystemConfig---RainCheck---ExpirationDays.label=N\u00FAmero de d\u00EDas hasta que caduque un vale
_Store---SystemConfig---RainCheck---ExpirationDays.description=Determina cu\u00E1ndo caducar\u00E1 el vale en funci\u00F3n de un per\u00EDodo de tiempo, en d\u00EDas, desde su impresi\u00F3n inicial. Una entrada de '0' significa que los vales no caducan.


_Store---SystemConfig---RainCheck---RedeemAnyStore.label=Permitir el canje de vales en tiendas distintas a la tienda de emisi\u00F3n
_Store---SystemConfig---RainCheck---RedeemAnyStore.description=Determinar\u00E1 si los clientes pueden canjear un vale en una tienda que no sea la tienda que lo emiti\u00F3.


_Store---SystemConfig---RainCheck---QuantityLimit.label=L\u00EDmite de cantidad para canje de vale
_Store---SystemConfig---RainCheck---QuantityLimit.description=Determinar\u00E1 si hay un l\u00EDmite en la cantidad de canje de un vale. Una entrada de '0' significa que no hay l\u00EDmite de cantidad.


_Store---SystemConfig---Receiving---AllowForcedSku.label=Permitir que se reciban art\u00EDculos no en archivo
_Store---SystemConfig---Receiving---AllowForcedSku.description=Determina si el sistema permite o no que SKU que no existen en la base de datos se introduzcan en el m\u00F3dulo de recepci\u00F3n.


_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.label=Permitir la funcionalidad para recibir un documento completo
_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.description=Determina si el sistema activa o no la funcionalidad que permite que el vendedor reciba un documento de recepci\u00F3n completo seleccionando una tecla de funci\u00F3n.


_Store---SystemConfig---Receiving---Blind.label=Activar recepci\u00F3n sin datos
_Store---SystemConfig---Receiving---Blind.description=Responda S\u00ED y el sistema no mostrar\u00E1 ninguna l\u00EDnea de \u00EDtem en la pantalla de mantenimiento de recepciones. Responda No y el sistema mostrar\u00E1 todas las l\u00EDneas de \u00EDtem en la pantalla.


_Store---SystemConfig---Receiving---CartonListOnDocument.label=Mostrar la lista de embalajes en la pantalla de mantenimiento de recepciones
_Store---SystemConfig---Receiving---CartonListOnDocument.description=Determina si el sistema muestra o no la lista de embalajes en la pantalla de mantenimiento de recepciones.


_Store---SystemConfig---Receiving---DocumentAttentionDays.label=D\u00EDas de atenci\u00F3n de documentos de recepci\u00F3n inactivos
_Store---SystemConfig---Receiving---DocumentAttentionDays.description=El sistema comprueba si hay documentos de recepci\u00F3n inactivos anteriores a este n\u00FAmero de d\u00EDas. Si encuentra alguno, el sistema muestra la lista para que se puedan seleccionar los documentos de recepci\u00F3n y las medidas que se van a tomar.


_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.label=M\u00E9todo para la creaci\u00F3n de ID de documento de recepci\u00F3n
_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.description=Determina el modo en que el sistema gestiona el ID de documento de recepci\u00F3n cuando se crea un nuevo documento de recepci\u00F3n.


_Store---SystemConfig---Receiving---ValidateControlNumber.label=Solicitar n\u00FAmero de control de recepci\u00F3n al recibir embalaje
_Store---SystemConfig---Receiving---ValidateControlNumber.description=Determina si el sistema solicita y valida o no el n\u00FAmero de control de recepci\u00F3n al recibir el embalaje.


_Store---SystemConfig---RelateSecurity---SecurityType.label=Tipo de seguridad de usuario de Relate
_Store---SystemConfig---RelateSecurity---SecurityType.description=Determina el modo en que deber\u00EDa retirarse la seguridad de datos de usuario de Relate. Esto indicar\u00E1 si la seguridad se basa en el usuario individual, el rol de usuario o un usuario por defecto.

_Store---SystemConfig---RelateSecurity---DefaultUserId.label=ID de usuario por defecto de Relate
_Store---SystemConfig---RelateSecurity---DefaultUserId.description=El ID de usuario por defecto que tiene acceso a Relate. Este ID de usuario debe estar configurado tanto en Xstore como en Relate para la versi\u00F3n 2 de WSDL.


_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.label=Confirmar la cantidad de una orden de reaprovisionamiento de tienda
_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.description=Cantidad por encima de la cual se solicitar\u00E1 al usuario que confirme el valor introducido en la orden de reaprovisionamiento de la tienda.


_Store---SystemConfig---ReturnToCustomerSearchAfterSave.label=Volver a b\u00FAsqueda de clientes al salir de mantenimiento de clientes
_Store---SystemConfig---ReturnToCustomerSearchAfterSave.description=Determina si el sistema vuelve a la pantalla de b\u00FAsqueda de clientes despu\u00E9s de que el vendedor guarde un cambio en mantenimiento de clientes o si permanece en la pantalla de mantenimiento de clientes despu\u00E9s de guardar el cambio.


_Store---SystemConfig---SSLCertificateCheck---Enabled.label=Comprobar un certificado SSL
_Store---SystemConfig---SSLCertificateCheck---Enabled.description=Esta configuraci\u00F3n determina si el sistema comprobar\u00E1 el certificado SSL.


_Store---SystemConfig---SSLCertificateCheck---MaxDays.label=N\u00FAmero de d\u00EDas para emitir una advertencia antes de que caduque un certificado
_Store---SystemConfig---SSLCertificateCheck---MaxDays.description=Esta configuraci\u00F3n determina el n\u00FAmero m\u00E1ximo de d\u00EDas que quedan antes de que caduque un certificado SSL, momento en que el sistema advertir\u00E1 al usuario de la caducidad. Nota: configurarlo a 0 lo configurar\u00E1 como valor por defecto (14).


_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.label=N\u00FAmero de objetivos de ventas que se van a mostrar
_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.description=N\u00FAmero de objetivos de ventas que se van a mostrar en el separador de objetivos de ventas dentro de Xstore. Por defecto, los objetivos completados m\u00E1s recientemente se mostrar\u00E1n en orden ascendente por fecha de finalizaci\u00F3n.


_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.label=N\u00FAmero de objetivos de ventas futuros que se van a mostrar
_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.description=N\u00FAmero de objetivos de ventas, que todav\u00EDa no se han iniciado, que se van a mostrar en el separador de objetivos de ventas dentro de Xstore. Por defecto, estos objetivos se mostrar\u00E1n en orden ascendente en funci\u00F3n de la fecha de finalizaci\u00F3n, de manera que los objetivos futuros con la fecha de inicio m\u00E1s temprana se mostrar\u00E1n primero.


_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.label=N\u00FAmero de semanas en el futuro en que se puede crear un programa de trabajo
_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.description=El sistema permite que los usuarios creen programas de trabajo este n\u00FAmero de semanas por adelantado.


_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.label=N\u00FAmero de semanas en el futuro en que se puede programar una solicitud de licencia
_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.description=El sistema permite que los usuarios programen licencias para los empleados con todas estas semanas por adelantado.


_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.label=N\u00FAmero de semanas en el pasado en que se pueden introducir licencias
_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.description=El sistema permite que los usuarios programen licencias para los empleados todas estas semanas en el pasado.


_Store---SystemConfig---SendSale---AutoGenerateShippingFee.label=Calcular de forma autom\u00E1tica la cuota de env\u00EDo para venta con env\u00EDo
_Store---SystemConfig---SendSale---AutoGenerateShippingFee.description=Determina si el sistema calcula o no de forma autom\u00E1tica la cuota de env\u00EDo para la venta con env\u00EDo


_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.label=Usar la direcci\u00F3n de cliente como direcci\u00F3n de env\u00EDo de venta con env\u00EDo por defecto
_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.description=Determina si se utiliza o no la direcci\u00F3n del cliente actual como direcci\u00F3n de env\u00EDo por defecto en la petici\u00F3n de datos de destino de venta con env\u00EDo.


_Store---SystemConfig---SendSale---DisplaySoldItemCount.label=Incluir art\u00EDculos de venta con env\u00EDo en el recuento de art\u00EDculos vendidos
_Store---SystemConfig---SendSale---DisplaySoldItemCount.description=Determina si el sistema incluye o no art\u00EDculos de venta con env\u00EDo como parte del recuento total de art\u00EDculos vendidos mostrado en la pantalla de ventas.


_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.label=Generar cuota de env\u00EDo ponderada
_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.description=Utilizada junto con AutoGenerateShippingFee, si ambas est\u00E1n activadas, se agrega una cuota de env\u00EDo ponderada a la orden de venta con env\u00EDo para cada art\u00EDculo de venta con env\u00EDo.


_Store---SystemConfig---SendSale---CreateShippingDocument.label=Crear documento de env\u00EDo para ventas con env\u00EDo
_Store---SystemConfig---SendSale---CreateShippingDocument.description=Determina si se generan o no documentos de env\u00EDo para ventas con env\u00EDo. Si est\u00E1 activado, se crear\u00E1 un documento de env\u00EDo que se debe procesar desde el m\u00F3dulo de env\u00EDo de gesti\u00F3n interna para cada transacci\u00F3n de venta con env\u00EDo.


_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.label=Imprimir ticket de mercanc\u00EDa para art\u00EDculos de venta con env\u00EDo
_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.description=Determina si el sistema imprime o no un ticket de mercanc\u00EDa para cada art\u00EDculo de venta con env\u00EDo vendido.


_Store---SystemConfig---SendSale---SendTaxType.label=M\u00E9todo de impuesto para utilizar con ventas con env\u00EDo
_Store---SystemConfig---SendSale---SendTaxType.description=Es el m\u00E9todo que utiliza el sistema para calcular el impuesto de ventas para las ventas con env\u00EDo.


_Store---SystemConfig---SendSale---ShipCalcType.label=Calcular cuotas de env\u00EDo por art\u00EDculo o por transacci\u00F3n
_Store---SystemConfig---SendSale---ShipCalcType.description=Determinar\u00E1 si se van a calcular cuotas de env\u00EDo por art\u00EDculo o por transacci\u00F3n.


_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.label=Preguntar en devoluci\u00F3n no verificada si el art\u00EDculo es un art\u00EDculo de venta con env\u00EDo
