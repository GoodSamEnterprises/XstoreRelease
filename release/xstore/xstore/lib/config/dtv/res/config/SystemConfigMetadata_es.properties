_Store---SystemConfig---Shipping---DocumentAttentionDays.description=El sistema comprueba si hay documentos de env\u00EDo inactivos anteriores a este n\u00FAmero de d\u00EDas. Si encuentra alguno, el sistema muestra la lista para que se puedan seleccionar los documentos de env\u00EDo y las medidas que se van a tomar.


