_Store---SystemConfig---SpecialOrder---DepositFixedAmount.description=El importe de dep\u00F3sito fijo que necesita el sistema a la hora de configurar una cuenta de orden especial. Este importe fijo se carga por transacci\u00F3n por cuenta de orden especial.


_Store---SystemConfig---SpecialOrder---DepositPercentage.label=Porcentaje utilizado para calcular la cuota de dep\u00F3sito de orden especial
_Store---SystemConfig---SpecialOrder---DepositPercentage.description=El importe de dep\u00F3sito que necesita el sistema al configurar una cuenta de orden especial. El importe de dep\u00F3sito se calcula en funci\u00F3n de este porcentaje del total de art\u00EDculos de orden especial.


_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.label=Incluir art\u00EDculos de orden especial en el recuento de art\u00EDculos vendidos
_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.description=Determina si el sistema incluye o no art\u00EDculos de orden especial como parte del recuento total de art\u00EDculos vendidos mostrado en la pantalla de ventas.


_Store---SystemConfig---SpecialOrder---ForceStorePickup.label=Requerir que los art\u00EDculos de orden especial se recojan en la tienda
_Store---SystemConfig---SpecialOrder---ForceStorePickup.description=Determina si el sistema permite o no que solo se recojan \u00F3rdenes especiales de una tienda.


_Store---SystemConfig---SpecialOrder---MaxItems.label=N\u00FAmero m\u00E1ximo de art\u00EDculos permitidos por orden especial
_Store---SystemConfig---SpecialOrder---MaxItems.description=N\u00FAmero m\u00E1ximo de art\u00EDculos permitidos en una cuenta de orden especial. Si no hay ning\u00FAn l\u00EDmite en el n\u00FAmero de art\u00EDculos permitidos en una orden especial, introduzca un n\u00FAmero que sea lo suficientemente largo (por ejemplo 99999) para no asignar de forma efectiva ning\u00FAn l\u00EDmite.


_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.label=M\u00EDnimo de d\u00EDas despu\u00E9s de la configuraci\u00F3n en que se puede cancelar una orden especial para dep\u00F3sito
_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.description=N\u00FAmero m\u00EDnimo de d\u00EDas despu\u00E9s de la fecha de configuraci\u00F3n de una cuenta de orden especial antes de que el sistema permita que se cancele la cuenta de orden especial para dep\u00F3sito.


_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.label=Importe m\u00EDnimo de venta para orden especial
_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.description=Precio de art\u00EDculo total m\u00EDnimo necesario para configurar una cuenta de orden especial.


_Store---SystemConfig---SpecialOrder---MinimalOrderMode.label=Solicitar informaci\u00F3n b\u00E1sica de art\u00EDculo sobre la configuraci\u00F3n de \u00F3rdenes especiales
_Store---SystemConfig---SpecialOrder---MinimalOrderMode.description=Cuando est\u00E1 activado, el sistema solicita una descripci\u00F3n de art\u00EDculo y el precio al configurar una cuenta de orden especial. Si est\u00E1 desactivado, el sistema requiere que el vendedor escanee/introduzca cada art\u00EDculo de la orden especial cuando configure una cuenta de orden especial.


_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.label=Solicitar fecha prevista para orden especial
_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.description=Determina si el sistema solicita o no al vendedor que introduzca una fecha de llegada prevista de la orden especial.


_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.label=Importe monetario de la cuota de reposici\u00F3n de orden especial
_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.description=Es la cuota de reposici\u00F3n que el sistema carga de forma autom\u00E1tica al cliente cuando se cancelan art\u00EDculos de orden especial o una cuenta de orden especial. Es un importe fijo por cuenta de orden especial y por cada cancelaci\u00F3n. El tipo de cuota de reposici\u00F3n debe configurarse para cargar un importe fijo para que esta opci\u00F3n sea v\u00E1lida.


_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.label=Porcentaje utilizado para calcular la cuota de reposici\u00F3n de orden especial
_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.description=Es la cuota de reposici\u00F3n que el sistema carga de forma autom\u00E1tica al cliente cuando se cancelan art\u00EDculos de orden especial o una cuenta de orden especial. La cuota se calcula en funci\u00F3n de este porcentaje del importe cancelado total. El tipo de cuota de reposici\u00F3n debe configurarse para cargar el importe total de la orden especial para que esta opci\u00F3n sea v\u00E1lida.


_Store---SystemConfig---SpecialOrder---RestockingFeeType.label=M\u00E9todo para calcular la cuota de reposici\u00F3n de orden especial
_Store---SystemConfig---SpecialOrder---RestockingFeeType.description=M\u00E9todo de c\u00E1lculo de la cuota de reposici\u00F3n de orden especial en la cancelaci\u00F3n.


