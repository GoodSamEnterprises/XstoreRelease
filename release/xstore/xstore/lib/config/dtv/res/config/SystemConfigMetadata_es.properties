_Store---SystemConfig---TillAccountability---RecountCloseCountDiscrepancyOverThreshold.description=Determina si el sistema fuerza o no un nuevo recuento si la discrepancia de recuento de cierre de bandeja supera el umbral.


_Store---SystemConfig---TillAccountability---StartTillCountMethod.label=M\u00E9todo de recuento utilizado para abrir una bandeja
_Store---SystemConfig---TillAccountability---StartTillCountMethod.description=M\u00E9todo de entrada de recuento de efectivo para un recuento de apertura de bandeja.


_Store---SystemConfig---TillAccountability---StoreBankCashDepositCountMethod.label=M\u00E9todo de recuento utilizado para el banco de tienda
_Store---SystemConfig---TillAccountability---StoreBankCashDepositCountMethod.description=M\u00E9todo de entrada de recuento de efectivo para un dep\u00F3sito de banco de tienda.


_Store---SystemConfig---TillAccountability---StoreBankDepositDiscrepancyAutoAdjusted.label=Ajustar saldo de banco de tienda por discrepancias de dep\u00F3sito
_Store---SystemConfig---TillAccountability---StoreBankDepositDiscrepancyAutoAdjusted.description=Determina si el sistema ajusta o no de forma autom\u00E1tica el saldo del banco de tienda en funci\u00F3n de la discrepancia de dep\u00F3sito de banco.


_Store---SystemConfig---TillAccountability---StoreBankDepositValidated.label=Validar importe de dep\u00F3sito de banco de tienda con respecto al sistema
_Store---SystemConfig---TillAccountability---StoreBankDepositValidated.description=Determina si el sistema valida o no el importe de dep\u00F3sito de banco de tienda y solicita que el vendedor acepte o realice un nuevo recuento si hay cualquier discrepancia.


_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseMethod.label=M\u00E9todo de recuento utilizado para dep\u00F3sito de banco de tienda
_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseMethod.description=M\u00E9todo de recuento de bandeja de dep\u00F3sito de banco de tienda. Esta configuraci\u00F3n solo es v\u00E1lida si la tienda necesita un recuento final del banco de tienda al cierre de la tienda.



_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseRequired.label=Requerir recuento de dep\u00F3sitos de banco de tienda al cierre
_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseRequired.description=Determina si el sistema necesita o no un recuento de dep\u00F3sitos de banco de tienda al cierre de la tienda.


_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.label=M\u00E9todo de recuento utilizado para abrir el banco de tienda
_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.description=M\u00E9todo de entrada de recuento de efectivo utilizado para el recuento del banco de tienda.


_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.label=Importe de umbral utilizado para la retirada de efectivo sugerida
_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.description=Cuando el importe de efectivo supera este importe m\u00E1ximo configurado, el sistema solicitar\u00E1 al vendedor que realice una retirada de efectivo con el importe que es el total de efectivo actual menos este importe. Es un n\u00FAmero de punto flotante positivo que indica el importe m\u00EDnimo de efectivo que debe dejarse en la bandeja despu\u00E9s de una retirada.


_Store---SystemConfig---TillAccountability---TillPickupMethod.label=M\u00E9todo de recuento utilizado para la retirada de efectivo
_Store---SystemConfig---TillAccountability---TillPickupMethod.description=M\u00E9todo de entrada de recuento de efectivo para una retirada de efectivo.


_Store---SystemConfig---TillAccountability---ValidateCashTenderGoNegative.label=Validar importes de reembolso en efectivo con respecto al recuento de bandeja actual
_Store---SystemConfig---TillAccountability---ValidateCashTenderGoNegative.description=Determina si el sistema valida o no los importes de reembolso en efectivo para garantizar que el importe de efectivo actual de la bandeja sea mayor que el importe en efectivo de reembolso.


_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.label=Requerir registro de hora de inicio para empleados creados recientemente
_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.description=Determina si los empleados creados recientemente tienen que registrar la hora de inicio para acceder al sistema.


_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.label=Requerir registro de hora de inicio para acceder al sistema
_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.description=Determina si los empleados deben o no registrar la hora de inicio para acceder al sistema. Los empleados creados recientemente que tienen activado el indicador de registro de hora de inicio necesario no utilizan este indicador.


_Store---SystemConfig---Timecard---AllowFutureTimecardEntry.label=Permitir que se agreguen entradas de fichas de horas futuras
_Store---SystemConfig---Timecard---AllowFutureTimecardEntry.description=Indica si se pueden agregar entradas de fichas de horas para fechas/horas del futuro.


_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.label=M\u00E9todo utilizado para ordenar la lista de empleados en el mantenimiento de fichas de horas
_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.description=Determina el m\u00E9todo de ordenaci\u00F3n de listas de empleados activos en el mantenimiento y la programaci\u00F3n de fichas de horas.


_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.label=Mostrar entradas de fichas de horas suprimidas
_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.description=Determina si el sistema muestra o no entradas de fichas de horas suprimidas en la pantalla de mantenimiento de fichas de horas.


_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.label=Umbral de m\u00E1ximo de horas para la entrada de fichas de horas
_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.description=Este n\u00FAmero se utiliza para configurar el n\u00FAmero m\u00E1ximo de horas permitido en una entrada de ficha de horas. El sistema marca una entrada de ficha de horas para excepciones si las horas superan este umbral. Si no hay l\u00EDmite para el n\u00FAmero de horas permitidas en la entrada de ficha de horas, introduzca un n\u00FAmero que sea lo suficientemente largo (por ejemplo 999999) para no asignar de forma efectiva ning\u00FAn l\u00EDmite.


_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.label=Umbral m\u00EDnimo de horas para la entrada de fichas de horas
_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.description=Este n\u00FAmero se utiliza para configurar el n\u00FAmero m\u00EDnimo de horas permitido en una entrada de ficha de horas. El sistema marca una entrada de ficha de horas para excepciones si las horas est\u00E1n por debajo de este umbral.


_Store---SystemConfig---Timecard---PrintAcceptanceForm.label=Imprimir formulario de aceptaci\u00F3n de ficha de horas
_Store---SystemConfig---Timecard---PrintAcceptanceForm.description=Determina si el sistema imprime o no un recibo de aceptaci\u00F3n cuando se modifica, se agrega o se suprime una entrada de ficha de horas en el mantenimiento de fichas de horas.


_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.label=Incremento, en minutos, utilizado para el redondeo de entradas de fichas de horas
_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.description=Incremento m\u00EDnimo utilizado para redondear la ficha de horas de un vendedor. Ejemplo: si el vendedor registra la hora de inicio a las 13:00 y la hora de fin a las 16.:03 y esta configuraci\u00F3n es 15, el sistema registrar\u00E1 3 horas.


_Store---SystemConfig---Tlog---GenerateTLog.label=Activar generaci\u00F3n de log de PDV
_Store---SystemConfig---Tlog---GenerateTLog.description=Determina si el sistema genera o no un TLOG para todos los tipos de transacciones.




_Store---SystemConfig---Tlog---MarkAsPostedImmediately.label=Marcar transacci\u00F3n como contabilizada al terminar de escribir en el log de PDV
_Store---SystemConfig---Tlog---MarkAsPostedImmediately.description=Determina si el sistema marca o no una transacci\u00F3n como contabilizada justo despu\u00E9s de que el sistema escriba el log de PDV para esta transacci\u00F3n.


_Store---SystemConfig---TrainingMode---TrainingModeEnabled.label=Activar modo de formaci\u00F3n
_Store---SystemConfig---TrainingMode---TrainingModeEnabled.description=Determina si la funcionalidad de modo de formaci\u00F3n est\u00E1 activada o no en el sistema.


_Store---SystemConfig---TrainingMode---TrainingModeProcessPosLog.label=Incluir transacciones de modo de formaci\u00F3n en el log de PDV
_Store---SystemConfig---TrainingMode---TrainingModeProcessPosLog.description=Determina si se escribe o no informaci\u00F3n en el log de PDV mientras la caja registradora est\u00E1 en modo de formaci\u00F3n. (El modo de formaci\u00F3n debe estar activado en la caja registradora para que esta opci\u00F3n sea v\u00E1lida).


_Store---SystemConfig---TrainingMode---TrainingModeRestrictEmployeeAccess.label=Restringir a los empleados de formaci\u00F3n de usar funciones activas
_Store---SystemConfig---TrainingMode---TrainingModeRestrictEmployeeAccess.description=Determina si el sistema proh\u00EDbe o no a los empleados con formaci\u00F3n restringida el acceso a aplicaciones (por ejemplo, caja registradora, gesti\u00F3n interna, aplicaciones de caja registradora) en modo de no formaci\u00F3n.


_Store---SystemConfig---TrainingMode---TrainingModeRestrictEnterExitPrinting.label=Restringir la confirmaci\u00F3n de recibo al entrar y salir del modo de formaci\u00F3n
_Store---SystemConfig---TrainingMode---TrainingModeRestrictEnterExitPrinting.description=Determina si el sistema imprime o no recibos para entrar y salir del modo de formaci\u00F3n. (El modo de formaci\u00F3n debe estar activado en la caja registradora para que esta opci\u00F3n sea v\u00E1lida).


_Store---SystemConfig---TrainingMode---TrainingModeRestrictReceiptPrinting.label=Restringir la impresi\u00F3n de recibos en el modo de formaci\u00F3n
_Store---SystemConfig---TrainingMode---TrainingModeRestrictReceiptPrinting.description=Determina si el sistema imprime o no recibos en modo formaci\u00F3n. (El modo de formaci\u00F3n debe estar activado en la caja registradora para que esta opci\u00F3n sea v\u00E1lida).


_Store---SystemConfig---TrainingMode---TrainingModeRtlLocCloseFromPrimaryWSOnly.label=Activar cierre de tienda en modo de formaci\u00F3n
_Store---SystemConfig---TrainingMode---TrainingModeRtlLocCloseFromPrimaryWSOnly.description=Determina si el sistema permite solo o no el cierre de una tienda en la caja registradora principal en modo de formaci\u00F3n.


_Store---SystemConfig---Transaction---DisplayFeesLine.label=Mostrar la l\u00EDnea de cuotas dentro de una transacci\u00F3n
_Store---SystemConfig---Transaction---DisplayFeesLine.description=Determina si se muestran o no las cuotas en la ventanilla


_Store---SystemConfig---Transaction---PromptForCancelReasonCode.label=Solicitar c\u00F3digo de motivo de transacci\u00F3n cancelada
_Store---SystemConfig---Transaction---PromptForCancelReasonCode.description=Determina si el sistema solicita o no al vendedor que seleccione un c\u00F3digo de motivo de transacci\u00F3n cancelada cuando se cancela una transacci\u00F3n.

_Store---SystemConfig---Transaction---CachePriceOfItemsAddedToTheTransaction.label=Precios de cach\u00E9 de art\u00EDculos agregados a la transacci\u00F3n actual
_Store---SystemConfig---Transaction---CachePriceOfItemsAddedToTheTransaction.description=Forzar el almacenamiento en cach\u00E9 del precio del art\u00EDculo cuando se agrega el art\u00EDculo a la transacci\u00F3n por primera vez. Si se vuelve a agregar el mismo art\u00EDculo a la transacci\u00F3n, se utilizar\u00E1 el precio de cach\u00E9.

_Store---SystemConfig---UserInterface---UIOrientation.label=Orientaci\u00F3n de los componentes de pantalla en Xstore
_Store---SystemConfig---UserInterface---UIOrientation.description=Determina si la barra de foco y la ventanilla que est\u00E1 sobre ella estar\u00E1n en el lado derecho o el lado izquierdo de la pantalla. 


_Store---SystemConfig---UserInterface---AllCapsButtons.label=Mostrar texto de bot\u00F3n todo en may\u00FAscula
_Store---SystemConfig---UserInterface---AllCapsButtons.description=\u00BFForzar las entradas de texto para que aparezca todo en letras may\u00FAsculas?


_Store---SystemConfig---UserInterface---AllCapsListHeaders.label=Mostrar las cabeceras de lista todo en may\u00FAsculas
_Store---SystemConfig---UserInterface---AllCapsListHeaders.description=\u00BFForzar las cabeceras de lista para que aparezca todo en letras may\u00FAsculas?

_Store---SystemConfig---UserInterface---AllCapsTabHeaders.label=Mostrar las cabeceras de separador todo en may\u00FAsculas
_Store---SystemConfig---UserInterface---AllCapsTabHeaders.description=\u00BFForzar las cabeceras de separador para que aparezca todo en letras may\u00FAsculas?


_Store---SystemConfig---MeasurementUnits---Temperature.label=Escala de temperatura por defecto para separador de clima
_Store---SystemConfig---MeasurementUnits---Temperature.description=Seleccione la escala de temperatura por defecto que se va a utilizar en las tiendas.


_Store---SystemConfig---MeasurementUnits---Length.label=Sistema de medida de longitud por defecto
_Store---SystemConfig---MeasurementUnits---Length.description=Seleccione el sistema de medida por defecto que se va a utilizar para longitudes en las tiendas.


_Store---SystemConfig---VoucherNumberMask.label=M\u00E9todo utilizado para enmascarar n\u00FAmeros de tarjeta regalo y comprobantes
_Store---SystemConfig---VoucherNumberMask.description=M\u00E9todo de m\u00E1scara de n\u00FAmero de tarjeta de regalo/comprobante.


_Store---SystemConfig---Warranty---AllowWarrantyNotOnFile.label=Permitir garant\u00EDas no en archivo
_Store---SystemConfig---Warranty---AllowWarrantyNotOnFile.description=Por cada contexto (devoluci\u00F3n u orden de trabajo), cuando est\u00E1 activada, el sistema permitir\u00E1 que el usuario aplique garant\u00EDas existentes que no se pueden verificar (dada la acreditaci\u00F3n de seguridad adecuada). Si est\u00E1 desactivada, la aplicaci\u00F3n de garant\u00EDas no verificables siempre estar\u00E1 prohibida.


_Store---SystemConfig---Warranty---AutoGenerateWarrantyId.label=Generar ID de garant\u00EDa de forma autom\u00E1tica
_Store---SystemConfig---Warranty---AutoGenerateWarrantyId.description=Determina si el sistema genera o no de forma autom\u00E1tica el ID de garant\u00EDa cuando se vende una garant\u00EDa.


_Store---SystemConfig---Warranty---CustomerAcceptancePrompted.label=Solicitar un cliente distinto en un art\u00EDculo de garant\u00EDa
_Store---SystemConfig---Warranty---CustomerAcceptancePrompted.description=Determina si el sistema pregunta o no al usuario si se debe asignar un cliente distinto al asignado a la transacci\u00F3n actual a una garant\u00EDa agregada recientemente.


_Store---SystemConfig---Warranty---CustomerRecordRequired.label=Requerir asociaci\u00F3n de clientes para una transacci\u00F3n de garant\u00EDa
_Store---SystemConfig---Warranty---CustomerRecordRequired.description=Determina si se debe asociar o no un cliente con cualquier transacci\u00F3n a la que se agrega una garant\u00EDa.


_Store---SystemConfig---Warranty---NotifyWhenAnyWarranty.label=Notificar al usuario cuando se escanea el art\u00EDculo si el art\u00EDculo es apto para una garant\u00EDa
_Store---SystemConfig---Warranty---NotifyWhenAnyWarranty.description=Determina si se notificar\u00E1 o no al vendedor cuando un art\u00EDculo reci\u00E9n agregado a una transacci\u00F3n de venta es apto para cualquier garant\u00EDa.


_Store---SystemConfig---Warranty---NotifyWhenNoWarranty.label=Notificar al usuario cuando se escanea el art\u00EDculo si el art\u00EDculo no es apto para una garant\u00EDa
_Store---SystemConfig---Warranty---NotifyWhenNoWarranty.description=Determina si se notificar\u00E1 o no al vendedor cuando un art\u00EDculo reci\u00E9n agregado a una transacci\u00F3n de venta no es elegible para cualquier garant\u00EDa.


_Store---SystemConfig---Warranty---NotifyWhenOneWarranty.label=Notificar al usuario cuando se escanea el art\u00EDculo si el art\u00EDculo es apto para una garant\u00EDa espec\u00EDfica
_Store---SystemConfig---Warranty---NotifyWhenOneWarranty.description=Determina si se notificar\u00E1 o no al vendedor cuando un art\u00EDculo reci\u00E9n agregado a una transacci\u00F3n de venta es elegible para una garant\u00EDa concreta.


_Store---SystemConfig---Warranty---WarrantyCustomerRequired.label=Requerir asociaci\u00F3n de clientes para cada art\u00EDculo de garant\u00EDa de una transacci\u00F3n
_Store---SystemConfig---Warranty---WarrantyCustomerRequired.description=Determina si se debe o no asociar un cliente con cada garant\u00EDa que se agrega en la transacci\u00F3n.


_Store---SystemConfig---WorkOrder---AllowMultipleItemsPerWorkOrder.label=Permitir varios art\u00EDculos en una orden de trabajo
_Store---SystemConfig---WorkOrder---AllowMultipleItemsPerWorkOrder.description=Determina si el sistema permite o no varios art\u00EDculos en una orden de trabajo.


_Store---SystemConfig---WorkOrder---AutoGenerateWorkOrderId.label=Generar de forma autom\u00E1tica ID de orden de trabajo
_Store---SystemConfig---WorkOrder---AutoGenerateWorkOrderId.description=Determina si el sistema genera o no de forma autom\u00E1tica el ID de cuenta de orden de trabajo en la configuraci\u00F3n.


_Store---SystemConfig---WorkOrder---BatchShipMode.label=Usar modo de env\u00EDo por lotes para \u00F3rdenes de trabajo
_Store---SystemConfig---WorkOrder---BatchShipMode.description=Determina si el modo de env\u00EDo por lotes estar\u00E1 o no activado en las \u00F3rdenes de trabajo.


_Store---SystemConfig---WorkOrder---DefaultLeadDays.label=N\u00FAmero de d\u00EDas por defecto para la finalizaci\u00F3n de la orden de trabajo
_Store---SystemConfig---WorkOrder---DefaultLeadDays.description=N\u00FAmero de d\u00EDas por defecto necesarios para completar una orden de trabajo. La fecha estimada de finalizaci\u00F3n de la orden de trabajo se establecer\u00E1 en este n\u00FAmero de d\u00EDas despu\u00E9s de la fecha laborable actual.


_Store---SystemConfig---WorkOrder---DepositPercentage.label=Porcentaje utilizado para calcular el dep\u00F3sito de orden de trabajo
_Store---SystemConfig---WorkOrder---DepositPercentage.description=El importe de dep\u00F3sito que necesita el sistema al configurar una cuenta de orden de trabajo. El importe de dep\u00F3sito se calcula en funci\u00F3n de este porcentaje del total de cuenta. (Se debe necesitar un dep\u00F3sito en \u00F3rdenes de trabajo para que esta opci\u00F3n sea v\u00E1lida).


_Store---SystemConfig---WorkOrder---RequireDeposit.label=Requerir dep\u00F3sito al configurar la orden de trabajo
_Store---SystemConfig---WorkOrder---RequireDeposit.description=Determina si el sistema necesita o no un dep\u00F3sito en la configuraci\u00F3n de la orden de trabajo.


_Store---SystemConfig---WorkOrder---UseCategoryServiceLocations.label=Mostrar solo ubicaciones de servicio de orden de trabajo
_Store---SystemConfig---WorkOrder---UseCategoryServiceLocations.description=Responda S\u00ED para mostrar solo ubicaciones de servicio de \u00F3rdenes de trabajo. Responda No para mostrar todas las ubicaciones de servicio.


_Store---SystemConfig---WorkOrder---WorkItemSerialPromptMethod.label=M\u00E9todo para solicitar un n\u00FAmero de serie en art\u00EDculos de orden de trabajo
_Store---SystemConfig---WorkOrder---WorkItemSerialPromptMethod.description=Determina el modo en que el sistema solicitar\u00E1 un art\u00EDculo serializado. 1. ALWAYS - Solicitar siempre un n\u00FAmero de serie, aun cuando el art\u00EDculo no est\u00E9 serializado 2. SERIALIZED - Solicitar solo si se trata de un art\u00EDculo serializado 3. SERIALIZEDDUMMY - Solicitar si es un art\u00EDculo serializado o una SKU ficticia.


_Store---SystemConfig---YouSavedMessage---MinYouSavedMessageThresholdAmount.label=Umbral m\u00EDnimo utilizado para mensajes guardados
_Store---SystemConfig---YouSavedMessage---MinYouSavedMessageThresholdAmount.description=Importe m\u00EDnimo de la cuenta ahorro del cliente necesario para que el sistema imprima la informaci\u00F3n de la cuenta ahorro del cliente en el recibo de ventas.

_Store---SystemConfig---YouSavedMessage---ShowYouSavedMessage.label=Imprimir el mensaje "ahorros" en los recibos
_Store---SystemConfig---YouSavedMessage---ShowYouSavedMessage.description=Determina si el sistema imprime o no la informaci\u00F3n de cuenta ahorro de cliente en el recibo de ventas.

_Store---SystemConfig---TouchConfiguration---StoreSwipeLoginToShowDashboard.label=Solicitar autorizaci\u00F3n al pasar por celda de nombre de tienda
_Store---SystemConfig---TouchConfiguration---StoreSwipeLoginToShowDashboard.description=Determina si el sistema solicita o no peticiones de autorizaci\u00F3n cuando pasa por la celda de estado de "ID y nombre de la tienda".

_Store---SystemConfig---TouchConfiguration---EnableTapActionSound.label=Activar sonido de acci\u00F3n de toque
_Store---SystemConfig---TouchConfiguration---EnableTapActionSound.description=Esta opci\u00F3n de configuraci\u00F3n activa/desactiva el sonido de acci\u00F3n de toque.


_Store---SystemConfig---Charity---CharitableCompanyName.label=Nombre de la organizaci\u00F3n ben\u00E9fica utilizada para los donativos
_Store---SystemConfig---Charity---CharitableCompanyName.description=Especifica el nombre de la compa\u00F1\u00EDa ben\u00E9fica que aparecer\u00E1 cuando se solicite el donativo.


_Store---SystemConfig---Charity---EnableDonation.label=Activar la funcionalidad de contribuci\u00F3n ben\u00E9fica
_Store---SystemConfig---Charity---EnableDonation.description=Activar/desactivar la funcionalidad de contribuci\u00F3n ben\u00E9fica en Xstore.

_Store---SystemConfig---Charity---DonationDefaultNonMerchItemId.label=ID de art\u00EDculo de no mercanc\u00EDa utilizado para donativos
_Store---SystemConfig---Charity---DonationDefaultNonMerchItemId.description=Define el art\u00EDculo de no mercanc\u00EDa que se va a utilizar para realizar el seguimiento del donativo.

_Store---SystemConfig---Charity---MinimumRoundUpDonationThreshold.label=Umbral configurable para el valor m\u00EDnimo de redondeo al alza
_Store---SystemConfig---Charity---MinimumRoundUpDonationThreshold.description=Determina el umbral m\u00EDnimo para el valor de redondeo al alza (por ejemplo, 0.05 para un m\u00EDnimo de un donativo de 5 c\u00E9ntimos).

_Store---SystemConfig---Charity---DefaultRoundUpValue.label=Definir el valor de redondeo al alza por defecto
_Store---SystemConfig---Charity---DefaultRoundUpValue.description=Especifique el valor de redondeo al alza del donativo (por ejemplo, 1 para 1.00 euro).

_Store---SystemConfig---Charity---AllowPromptNotificationWhenDonationItemVoided.label=Preguntar al usuario si se anula un donativo durante la cancelaci\u00F3n del medio de pago
_Store---SystemConfig---Charity---AllowPromptNotificationWhenDonationItemVoided.description=Activar/desactivar el mensaje de notificaci\u00F3n cuando se anula un art\u00EDculo de beneficencia si se cancela el pago.

_Store---SystemConfig---Charity---AllowDonationLineItemOnReceipts.label=Imprimir l\u00EDnea de donativo ben\u00E9fico en recibos
_Store---SystemConfig---Charity---AllowDonationLineItemOnReceipts.description=Activar/desactivar la l\u00EDnea de \u00EDtem de donativo que se imprime en los recibos.

_Store---SystemConfig---Charity---AllowDonationFooterMessageOnReceipts.label=Imprimir mensaje de pie de p\u00E1gina de beneficencia en recibos
_Store---SystemConfig---Charity---AllowDonationFooterMessageOnReceipts.description=Activar/desactivar el mensaje de pie de p\u00E1gina de beneficencia que se imprime en los recibos.

_Store---SystemConfig---Charity---AllowReturnDonationItems.label=Permitir la devoluci\u00F3n de art\u00EDculos de contribuciones ben\u00E9ficas
_Store---SystemConfig---Charity---AllowReturnDonationItems.description=Activar/desactivar la devoluci\u00F3n del art\u00EDculo de no mercanc\u00EDa de contribuci\u00F3n ben\u00E9fica.

_Store---SystemConfig---ActivityStream---BirthDateReminderDays.label=Flujo de actividad: n\u00FAmero de d\u00EDas para el mensaje de cumplea\u00F1os
_Store---SystemConfig---ActivityStream---BirthDateReminderDays.description=\u00BFCu\u00E1ntos d\u00EDas antes y despu\u00E9s del cumplea\u00F1os del cliente se deber\u00EDa mostrar el mensaje de cumplea\u00F1os en el flujo de actividad?

