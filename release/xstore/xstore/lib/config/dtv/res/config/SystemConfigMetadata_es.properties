_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.description=Determina si el sistema ajusta o no de forma autom\u00E1tica el precio de art\u00EDculo si el precio de art\u00EDculo actual es inferior en la recogida de la orden especial que en la configuraci\u00F3n.


_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.label=Generar de forma autom\u00E1tica un documento de recepci\u00F3n para \u00F3rdenes especiales en la configuraci\u00F3n
_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.description=Determina si el sistema genera o no de forma autom\u00E1tica un documento de recepci\u00F3n en la configuraci\u00F3n de cuentas de \u00F3rdenes especiales si el destino de la orden es una tienda.


