_Store---SystemConfig---Tender---ManualEnteredCreditCardImprint.description=Determina si el sistema solicita o no al vendedor que imprima la tarjeta de cr\u00E9dito cuando hay un medio de pago de tarjeta de cr\u00E9dito introducido de forma manual en la transacci\u00F3n de venta completada.


