_Store---SystemConfig---ShowEmployeeListIfOne.label=Mostrar lista de empleados si solo se devuelve un resultado
_Store---SystemConfig---ShowEmployeeListIfOne.description=Responda S\u00ED para que el sistema muestre la lista de resultados de b\u00FAsqueda de empleados aun cuando solo se encuentre un empleado.


