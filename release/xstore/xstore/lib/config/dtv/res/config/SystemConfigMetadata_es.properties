_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.description=Si la configuraci\u00F3n ServiceFeeAmount de la orden especial se configura como 0, el sistema carga al cliente este porcentaje del precio del art\u00EDculo de orden especial total como cuota de servicio cuando se configura una cuenta de orden especial.


_Store---SystemConfig---SpecialOrder---ServiceFeeType.label=M\u00E9todo para calcular la cuota de servicio de orden especial
_Store---SystemConfig---SpecialOrder---ServiceFeeType.description=M\u00E9todo de aplicaci\u00F3n de la cuota de servicio de orden especial.


