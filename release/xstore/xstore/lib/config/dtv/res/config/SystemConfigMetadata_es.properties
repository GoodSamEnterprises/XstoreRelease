_Store---SystemConfig---Tax---PromptForTaxExemptReason.description=Determina si el sistema solicita o no al vendedor que seleccione un c\u00F3digo de motivo de exenci\u00F3n fiscal cuando se realiza una exenci\u00F3n fiscal.


