_Store---SystemConfig---ShowListsIfOne.description=Indica si el sistema mostrar\u00E1 listas de peticiones si solo hay un art\u00EDculo. Responda S\u00ED para mostrar una lista de un art\u00EDculo o No si desea que el sistema seleccione el art\u00EDculo de forma autom\u00E1tica.


_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.label=Mostrar el bot\u00F3n 'Leer cheque desde MICR' en el formulario de b\u00FAsqueda de transacciones
_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.description=Indica si el sistema mostrar\u00E1 el bot\u00F3n 'Leer cheque desde MICR' en el formulario de b\u00FAsqueda de transacciones. Lo mismo ocurre para el campo de texto de n\u00FAmero de cheque.


_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.label=Permitir la cancelaci\u00F3n de una orden especial sin que el cliente est\u00E9 presente
_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.description=Determina si el sistema permite o no la cancelaci\u00F3n de una cuenta de \u00F3rdenes especiales para dep\u00F3sito sin que el cliente est\u00E9 presente o sin que se haya recibido ning\u00FAn pago de orden especial el d\u00EDa laborable actual.


