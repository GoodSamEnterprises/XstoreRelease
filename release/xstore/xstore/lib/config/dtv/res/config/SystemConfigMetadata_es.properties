_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.description=Determina si el sistema permite o no agregar art\u00EDculos que no se pueden encontrar en la base de datos a una cuenta de \u00F3rdenes especiales.


_Store---SystemConfig---SpecialOrder---AllowPartialPickups.label=Permitir recogida parcial de art\u00EDculos de \u00F3rdenes especiales
_Store---SystemConfig---SpecialOrder---AllowPartialPickups.description=Determina si el sistema permite o no la recogida parcial en cuentas de \u00F3rdenes especiales.


_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.label=Aplicar ofertas en la configuraci\u00F3n de \u00F3rdenes especiales
_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.description=Responda S\u00ED para que el sistema aplique ofertas a art\u00EDculos de \u00F3rdenes especiales en la configuraci\u00F3n. El precio de recogida ser\u00E1 el mismo que el precio de la configuraci\u00F3n. Responda No para que el sistema aplique ofertas a art\u00EDculos de \u00F3rdenes especiales en la recogida.


