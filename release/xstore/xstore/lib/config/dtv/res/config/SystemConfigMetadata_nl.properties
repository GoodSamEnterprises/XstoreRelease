_Store---RegisterConfig---OpenClose---ValidateAnyEmployeeNotClockOutYet.description=Hiermee wordt bepaald of in het systeem wordt gevalideerd dat alle verkopers zijn uitgeklokt voordat het sluiten van de winkel wordt gestart.


_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.label=Verkopers melden dat er tijdens het sluiten nog opgeschorte transacties aanwezig zijn
_Store---RegisterConfig---OpenClose---ValidateSuspendedTransactionsAtClose.description=Hiermee wordt bepaald of in het systeem wordt gevalideerd en aan de gebruiker wordt gemeld of er bij het sluiten van de winkel opgeschorte transacties zijn die niet zijn hervat. Opgeschorte transacties kunnen niet op een andere dag worden hervat en worden geannuleerd. Antwoord 'Ja' als u bij het sluiten van de winkel een melding wilt ontvangen dat er nog opgeschorte transacties aanwezig zijn. Antwoord 'Nee' om door te gaan met de winkelsluiting en de opgeschorte transacties te annuleren.


_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.label=Tijdcontrole aan het einde van de dag activeren
_Store---RegisterConfig---OpenClose---EndOfDayTimeCheckEnabled.description=Hiermee wordt bepaald of in het systeem een tijd wordt gevalideerd waarop financi\u00EBle transacties niet meer kunnen worden aangeslagen op de kassa en waarop de gebruiker niet meer door kan gaan. Deze optie wordt meestal gebruikt wanneer transacties niet kunnen worden aangeslagen omdat de bedrijfsdatum verschilt van de werkelijke datum, met uitzondering van een korte periode voor verkopen om middernacht.


_Store---RegisterConfig---OpenClose---EndOfDayTime.label=Tijdstip van de dag waarop financi\u00EBle transacties verboden zijn
_Store---RegisterConfig---OpenClose---EndOfDayTime.description=Als 'Tijdcontrole aan het einde van de dag activeren' is geactiveerd, is dit het tijdstip van de dag waarop financi\u00EBle transacties verboden zijn. Geef de tijd op in de notatie HH:MM en gebruik een 24-uurs klok. Er wordt gecontroleerd of de systeemdatum en de bedrijfsdatum verschillen en of het tijdstip van de dag later is dan de hier opgegeven tijd.




_Store---RegisterConfig---SaleEndingChain.label=Het scherm opgeven dat moet worden weergegeven nadat een transactie is voltooid
_Store---RegisterConfig---SaleEndingChain.description=Hiermee wordt aangegeven welk scherm wordt weergegeven nadat een detailhandeltransactie is voltooid, opgeschort of geannuleerd.




_Store---RegisterConfig---Terminal---MenuButtonCount.label=Het aantal beschikbare knoppen in een menu opgeven
_Store---RegisterConfig---Terminal---MenuButtonCount.description=Hiermee wordt het aantal knoppen in een menu bepaald. Gebruikers zijn verplicht om UIConfig.xml dienovereenkomstig te wijzigen. Deze instellingen zijn niet van invloed op de indeling van het menu van Xstore Mobile, dat een vast raster van 3 x 2 houdt.




_Store---RegisterConfig---Terminal---RegistrationHistoryDays.label=Het aantal dagen opgeven dat moet worden gebruik voor controle op versieconflicten bij kassa's
_Store---RegisterConfig---Terminal---RegistrationHistoryDays.description=Dit is het aantal dagen in het verleden waarbij naar actieve apparaten moet worden gezocht. Hiermee wordt voorkomen dat kassa' s die actief waren maar nu niet meer worden gebruikt, waarschuwingen met betrekking tot versieconflicten genereren.


_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.label=Het interval tussen pogingen tot updaten van de registratie van een apparaat opgeven
_Store---RegisterConfig---Terminal---RegistrationUpdateInterval.description=Dit is het interval, in minuten, tussen pogingen om het apparaatregistratierecord van de kassa bij te werken.


_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.label=Het toegestane bedrag opgeven waarmee het eigen-rekeningbetaalmiddel boven de kredietlimiet mag worden overschreden
_Store---SystemConfig---AccountsReceivable---ARTenderAmtOverAvailCreditLimitThreshold.description=Dit is het drempelbedrag dat in het systeem is toegestaan wanneer het bedrag van het eigen-rekeningbetaalmiddel de kredietlimiet van de rekening overschrijdt.


_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.label=Het telefoonnummer opgeven dat moet worden gebeld voor handmatige autorisatie van een eigen-rekeningbetaalmiddel waarbij de kredietlimiet is overschreden
_Store---SystemConfig---AccountsReceivable---HomeOfficeManualAuthPhoneNumber.description=Dit is het telefoonnummer dat verkopers moeten bellen voor autorisatie wanneer het bedrag van het eigen-rekeningbetaalmiddel de kredietlimiet van de rekening overschrijdt en het bedrag waarmee de limiet wordt overschreden lager is dan het drempelbedrag.


_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.label=Vragen om het factuurnummer tijdens betaling met de eigen rekening
_Store---SystemConfig---AccountsReceivable---PromptInvoicesAtPayment.description=Hiermee wordt bepaald of de verkoper wordt gevraagd om tijdens het betalingsproces het factuurnummer van de eigen rekening in het systeem in te voeren. Deze configuratie is alleen van toepassing wanneer de configuratie 'ShowOutstandingInvoicesForPayment' is ingesteld op 'Nee'.


_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.label=Overschrijving door manager wanneer betaalmiddelbedrag hoger is dan het saldo van de eigen rekening
_Store---SystemConfig---AccountsReceivable---PromptManagerOverride.description=Hiermee wordt bepaald of er in het systeem om overschrijving door de manager wordt gevraagd als het betaalmiddelbedrag hoger is dan het resterende saldo van de eigen rekening. Als 'Ja' wordt geselecteerd en er een gebruiker op managersniveau is ingelogd, wordt de kredietlimiet in het systeem weergegeven en wordt de gebruiker gevraagd om door te gaan. Als een gebruiker met minder toegangsrechten dan een manager is ingelogd en deze gebruiker wil doorgaan, zodat de kredietlimiet wordt overschreden, wordt voor goedkeuring het beveiligingsinlogscherm voor de manager weergegeven.


_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.label=Het standaardbedrag voor de kredietlimiet opgeven bij het maken van een nieuwe eigen rekening
_Store---SystemConfig---AccountsReceivable---DefaultAccountCreditLimit.description=Hiermee wordt het standaardbedrag voor de kredietlimiet bepaald wanneer er een nieuwe eigen rekening wordt gemaakt.


_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.label=Het standaard aantal dagen in het verleden waarbij naar betalingen met de eigen rekening moet worden gezocht
_Store---SystemConfig---AccountsReceivable---NumDaysToSearchPaymentsMade.description=Wanneer de lijst met resultaten voor een klant wordt weergegeven, worden de resultaten van betalingen die met eigen rekeningen zijn gedaan in Xstore gefilterd. Betalingen van v\u00F3\u00F3r de huidige datum minus het aantal dagen dat hier is opgegeven, worden niet getoond.


_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.label=Vragen om een reden bij terugboekingen van de eigen rekening
_Store---SystemConfig---AccountsReceivable---RequiredReversalPaymentReasonCode.description=Wanneer deze vraag wordt geactiveerd, wordt een lijst met redencodes weergegeven waaruit de gebruiker kan selecteren. De codes geven de reden aan waarom een eigen-rekeningbetaling is teruggeboekt.


_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.label=Vragen om de datum van het factuuroverzicht tijdens eigen-rekeningbetalingen
_Store---SystemConfig---AccountsReceivable---PromptStatementDateAtPayment.description=Hiermee wordt bepaald of de verkoper tijdens het betalingsproces de datum van het factuuroverzicht van de eigen rekening in het systeem moet invoeren. Deze configuratie is alleen van toepassing wanneer de configuratie 'ShowOutstandingInvoicesForPayment' is ingesteld op 'Nee'.


_Store---SystemConfig---AccountsReceivable---PromptUserInfo.label=Vragen om gebruikersgegevens bij eigen-rekeningtransactie
_Store---SystemConfig---AccountsReceivable---PromptUserInfo.description=Hiermee wordt bepaald of in het systeem bij elke activiteit bij eigen rekeningen om de gebruikersgegevens van de rekening wordt gevraagd.


_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.label=De methode voor het vragen om gebruikersgegevens van de eigen rekening opgeven
_Store---SystemConfig---AccountsReceivable---PromptUserInfoMethod.description=Hiermee wordt gedefinieerd hoe in het systeem om gebruikersgegevens van de eigen rekening wordt gevraagd.


_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.label=De klant moet eigenaar van de eigen rekening zijn
_Store---SystemConfig---AccountsReceivable---RequireARAcctOwnerAsscWithTrans.description=Hiermee wordt bepaald dat de klant van de detailhandeltransactie de eigenaar van de eigen rekening moet zijn om toegang te krijgen tot de functionaliteit van de eigen rekening (betaalmiddel, betaling).


_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.label=Eigen-rekeningklanten moeten in aanmerking komende klanten zijn
_Store---SystemConfig---AccountsReceivable---RequirePartyObjectForAllUsers.description=Hiermee wordt bepaald of alle in aanmerking komende gebruikers van de eigen rekening in het systeem worden beheerd en in aanmerking komende klanten moeten zijn.


_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.label=Verkoper vragen om openstaande facturen bij het uitvoeren van een eigen-rekeningbetaling
_Store---SystemConfig---AccountsReceivable---ShowOutstandingInvoicesForPayment.description=Hiermee wordt bepaald of een lijst met openstaande facturen wordt weergegeven waaruit tijdens het betalingsproces kan worden gekozen.


_Store---SystemConfig---AllowEqualSecurityRankAccess.label=Beveiligingsgroepen behandelen als 'groter dan' of 'groter dan of gelijk aan'
_Store---SystemConfig---AllowEqualSecurityRankAccess.description=Bij het maken/bewerken van werknemers wordt hiermee bepaald of een hogere rang in sec_groups.group_rank 'groter-dan' of 'groter dan of gelijk aan' betekent. Antwoord 'Ja' als een ingelogde gebruiker verkopers mag bewerken die een rang hebben die gelijk is aan of lager is dan de rang van de ingelogde verkoper zelf. Antwoord 'Nee' als de ingelogde gebruiker alleen verkopers kan bewerken die een lagere rang hebben dan de gebruiker zelf. Als 'Nee' is ingesteld, kan de werknemer met de hoogste rang in de winkel geen werknemer met een even hoge rang maken of bewerken. In dit scenario moet de informatie worden gedownload van het hoofdkantoor en kan deze niet in de winkel worden gemaakt. 


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.label=Toestaan dat reservering samen met andere transactiesoorten wordt gebruikt
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---LAYAWAY.description=Hiermee wordt bepaald of reserveringsartikelen samen met andere soorten regelartikelen in dezelfde transactie kunnen worden gebruikt.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.label=Toestaan dat verdeelde orders samen met andere transactiesoorten worden gebruikt
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---ORDER.description=Hiermee wordt bepaald of verdeelde-orderartikelen samen met andere soorten regelartikelen in dezelfde transactie kunnen worden gebruikt.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.label=Toestaan dat retourzendingen samen met andere transactiesoorten worden gebruikt
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---RETURN.description=Hiermee wordt bepaald of retourartikelen samen met andere soorten regelartikelen in dezelfde transactie kunnen worden gebruikt.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.label=Toestaan dat verkopen samen met andere transactiesoorten worden gebruikt
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SALE.description=Hiermee wordt bepaald of verkoopartikelen samen met andere soorten regelartikelen in dezelfde transactie kunnen worden gebruikt.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.label=Toestaan dat bezorgverkopen samen met andere transactiesoorten worden gebruikt
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SENDSALE.description=Hiermee wordt bepaald of bezorgartikelen samen met andere soorten regelartikelen in dezelfde transactie kunnen worden gebruikt.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.label=Toestaan dat speciale orders samen met andere transactiesoorten worden gebruikt
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---SPECIALORDER.description=Hiermee wordt bepaald of speciale-orderartikelen samen met andere soorten regelartikelen in dezelfde transactie kunnen worden gebruikt.


_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.label=Toestaan dat werkorders samen met andere transactiesoorten worden gebruikt
_Store---SystemConfig---MixedTransactionSettings---AllowSaleItemTypeInMixedTransaction---WORKORDER.description=Hiermee wordt bepaald of werkorderartikelen samen met andere soorten regelartikelen in dezelfde transactie kunnen worden gebruikt.


_Store---SystemConfig---AttachedItems---AddWithMessage.label=Een bericht weergeven wanneer een artikel wordt verkocht waar artikelen aan zijn gekoppeld
_Store---SystemConfig---AttachedItems---AddWithMessage.description=Hiermee wordt bepaald of de verkoper door middel van weergave van een bericht in het instructiegebied van het verkoopscherm wordt gewaarschuwd wanneer een gekoppeld artikel aan de detailhandeltransactie wordt toegevoegd.


_Store---SystemConfig---AttachedItems---EnableAttachedItems.label=Functionaliteit van gekoppelde artikelen activeren
_Store---SystemConfig---AttachedItems---EnableAttachedItems.description=Met deze configuratieoptie wordt het gebruik van de functionaliteit van gekoppelde artikelen bepaald.



_Store---SystemConfig---AttachedItems---NotifyItemAdded.label=Een prompt weergeven wanneer een gekoppeld artikel aan de transactie wordt toegevoegd
_Store---SystemConfig---AttachedItems---NotifyItemAdded.description=Hiermee wordt bepaald of er een prompt in het systeem wordt weergegeven wanneer een gekoppeld artikel aan de detailhandeltransactie wordt toegevoegd.


_Store---SystemConfig---AutoGenerateCustomerId.label=Hiermee kunnen automatisch klantnummers worden gegenereerd tijdens het maken van nieuwe klanten.
_Store---SystemConfig---AutoGenerateCustomerId.description=Hiermee wordt bepaald of automatisch een klant-ID in het systeem wordt gegenereerd wanneer een nieuw klantrecord wordt gemaakt. Antwoord 'Ja' als u wilt toestaan dat de klant-ID automatisch in het systeem wordt gegenereerd. Antwoord 'Nee' als u wilt dat de verkoper bij het maken van een nieuw klantrecord wordt gevraagd om de klant-ID in het systeem in te voeren.


_Store---SystemConfig---AutoGenerateEmployeeId.label=Hiermee kunnen automatisch werknemersnummers worden gegenereerd tijdens het maken van nieuwe werknemers.
_Store---SystemConfig---AutoGenerateEmployeeId.description=Hiermee wordt bepaald of automatisch een werknemers-ID in het systeem wordt gegenereerd wanneer een nieuwe werknemer wordt gemaakt. Antwoord 'Ja' als u wilt toestaan dat de werknemers-ID automatisch in het systeem wordt gegenereerd. Antwoord 'Nee' als u wilt dat de verkoper bij het maken van een nieuw werknemersrecord wordt gevraagd om de werknemers-ID in het systeem in te voeren.


_Store---SystemConfig---AutoLogout---Enabled.label=Hiermee worden verkopers automatisch uitgelogd wanneer er gedurende een bepaalde tijd geen systeemactiviteit heeft plaatsgevonden.
_Store---SystemConfig---AutoLogout---Enabled.description=Hiermee wordt bepaald of verkopers automatisch bij het systeem moeten worden uitgelogd wanneer de inactieve tijd een geconfigureerd aantal seconden ('WaitSeconds') overschrijdt.


_Store---SystemConfig---AutoLogout---WaitSeconds.label=Het aantal seconden opgeven dat moet worden gewacht voordat automatisch uitloggen wordt gestart
_Store---SystemConfig---AutoLogout---WaitSeconds.description=Als automatisch uitloggen is geactiveerd, worden de verkopers automatisch bij het systeem uitgelogd wanneer het systeem zo lang inactief is dat dit opgegeven aantal seconden wordt overschreden.


_Store---SystemConfig---CashPaymentRequiringIrsReport.label=De drempel voor contante betaalmiddelen defini\u00EBren waarboven het inwinnen van aanvullende informatie wordt aangeroepen
_Store---SystemConfig---CashPaymentRequiringIrsReport.description=Als een klant met een contante betaling dit drempelbedrag overschrijdt, wordt in het systeem het IRS-formulier weergegeven om aanvullende informatie over de klant in te winnen.


_Store---SystemConfig---CheckTender---MinimumCheckNumber.label=Het minimumchequenummer defini\u00EBren dat in het systeem wordt geaccepteerd
_Store---SystemConfig---CheckTender---MinimumCheckNumber.description=Hiermee wordt het laagste chequenummer bepaald dat in het systeem wordt geaccepteerd wanneer de klant met een cheque betaalt.


_Store---SystemConfig---CheckTender---PromptForBirthday.label=Vragen om een geboortedatum wanneer een cheque wordt aangeboden
_Store---SystemConfig---CheckTender---PromptForBirthday.description=Hiermee wordt bepaald of in het systeem om de geboortedatum van de klant wordt gevraagd wanneer deze met een cheque betaalt.


_Store---SystemConfig---Coupon---Serialized---PrefixLength.label=De lengte opgeven van het voorvoegsel dat wordt gebruikt voor coupons met een serienummer
_Store---SystemConfig---Coupon---Serialized---PrefixLength.description=Geef de gewenste lengte van het voorvoegsel voor coupons met een serienummer op.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.label=Code van autorisatiemethode voor BINsmart referentietabel voor Merchant Warehouse
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---AuthMethodCode.description=Dit is de code van de autorisatiemethode die wordt gebruikt voor het opzoeken. De code is alleen geldig voor Merchant Warehouse.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.label=BINsmart zoekopdrachten van Merchant Warehouse activeren
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---Enabled.description=Hiermee wordt bepaald of BINsmart referentietabellen van Merchant Warehouse worden gebruikt voor krediet-/betaalpasautorisaties.


_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.label=Aanbevolen voorkeursbetaling wanneer er een fout is opgetreden
_Store---SystemConfig---CreditDebitTender---BINSmartLookup---PreferredDefaultOnError.description=Dit is de aanbevolen voorkeursbetaling wanneer er een fout is opgetreden of wanneer als respons wordt geretourneerd dat de betaling is mislukt.


_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.label=Gebruikers via een bericht informeren dat er geen handtekening vereist is
_Store---SystemConfig---CreditDebitTender---NoSignatureRequiredMessageEnabled.description=Met deze optie wordt het in-/uitschakelen van het informatiebericht bepaald dat wordt weergegeven wanneer een transactie met een lagere waarde dan de geconfigureerde waarde wordt verwerkt.


_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.label=Invoer via pinapparaat vereisen voor betaling met betaalpas
_Store---SystemConfig---CreditDebitTender---PinpadRequiredForDebit.description=Hiermee wordt bepaald of een pinapparaat vereist is voor betalen met een betaalpas.

_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.label=Gehasht rekeningnummer exporteren
_Store---SystemConfig---CreditDebitTender---ExportHashedAccountNumber.description=Hiermee wordt bepaald of het gehashte rekeningnummer moet worden opgenomen in PosLog.xml.


_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.label=Ten minste een zoekcriterium vereist voor zoeken naar werknemers
_Store---SystemConfig---CriteriaRequiredForEmployeeSearch.description=Hiermee wordt bepaald of er ten minste een zoekcriterium is vereist om in het systeem naar werknemers te zoeken.


_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.label=Totale contante bedrag afgerond weergeven
_Store---SystemConfig---CurrencyRounding---CashTotalDisplay.description=Deze optie is alleen van toepassing op valuta-afronding en hiermee wordt aangegeven of het afgeronde totale contante bedrag in de weergavepoort in blauwe tekst onder het totale transactiebedrag wordt weergegeven.


_Store---SystemConfig---CurrencyRounding---RoundingMode.label=De afrondingsmethode opgeven die voor lokale valuta moet worden gebruikt
_Store---SystemConfig---CurrencyRounding---RoundingMode.description=Dit is de afrondingsmethode voor bedragen in de lokale valuta.


_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.label=Afronding van betaalmiddel als transactiekorting
_Store---SystemConfig---CurrencyRounding---ApplyTenderRoundingAsDiscount.description=Hiermee wordt bepaald of bij betaalmiddelafronding in het systeem een korting/opslag mag worden toegepast.


_Store---SystemConfig---CustomerActivityStreamMaxItems.label=Het aantal artikelen in de activiteitsstroom van de klant beperken
_Store---SystemConfig---CustomerActivityStreamMaxItems.description=Hiermee wordt het maximum aantal artikelen bepaald dat in de activiteitsstroom van de klant wordt weergegeven.


_Store---SystemConfig---CustomerHistoryAgeLimitDays.label=Het aantal dagen van de historie beperken dat op het tabblad 'Klanthistorie' wordt weergegeven.
_Store---SystemConfig---CustomerHistoryAgeLimitDays.description=Hiermee wordt het aantal dagen van de detailhandelhistorie bepaald dat op het tabblad 'Klanthistorie' van het formulier 'Klantonderhoud' moet worden weergegeven.


_Store---SystemConfig---DatabaseTranslationsEnabled.label=Vertalingen uit databases activeren in plaats van vertalingen uit eigenschappenbestanden
_Store---SystemConfig---DatabaseTranslationsEnabled.description=Hiermee wordt bepaald of databasevertalingen of eigenschappenbestanden voor tekstvertaling worden gebruikt. Antwoord 'Ja' als vertalingen eerst in de database moeten worden gezocht en pas daarna in eigenschappenbestanden. Antwoord 'Nee' als alleen in eigenschappenbestanden moet worden gezocht.


_Store---SystemConfig---Deals---DisplayNegative.label=Overeenkomsten met betrekking tot retourartikelen weergeven
_Store---SystemConfig---Deals---DisplayNegative.description=Hiermee wordt bepaald of overeenkomsten die bij retourartikelen zijn toegepast, in het scherm met de transactielijst worden weergegeven.


_Store---SystemConfig---Deals---DisplayProportionDealAmt.label=Overeenkomstkortingen proportioneel weergeven bij in aanmerking komende artikelen
_Store---SystemConfig---Deals---DisplayProportionDealAmt.description=Hiermee wordt bepaald hoe in het systeem overeenkomstkortingen bij regelartikelen worden weergegeven. Antwoord 'Ja' als de overeenkomstkorting proportioneel moet worden verdeeld over de in aanmerking komende regelartikelen. Voorbeeld: BOGO-overeenkomst 'Koop X en krijg X gratis', waarbij X is 20 euro. Bij koop van 2 X wordt voor elk artikel 10 euro weergegeven. Antwoord 'Nee' als de overeenkomstkortingen in het systeem moeten worden weergegeven zoals beschreven in de overeenkomst. Voorbeeld: BOGO-overeenkomst 'Koop X en krijg X gratis', waarbij X is 20 euro. Bij koop van 2 X wordt 20 euro voor de eerste X weergegeven en 0 euro voor de tweede X.




_Store---SystemConfig---DefaultIDType.label=Het ID-soort als standaard instellen dat vereist is voor betaalmiddelen waarbij klantidentificatie verplicht is
_Store---SystemConfig---DefaultIDType.description=Hiermee wordt het soort identificatie bepaald dat standaard wordt gebruikt voor bepaalde betaalmiddelen waarbij klantidentificatiegegevens vereist zijn.


_Store---SystemConfig---Discounts---RoundingMode.label=De afrondingsmethode defini\u00EBren die voor het toepassen van kortingen wordt gebruikt
_Store---SystemConfig---Discounts---RoundingMode.description=Hiermee wordt de afrondingsmethode voor het lokale valutabedrag gedefinieerd die wordt gebruikt voor het bepalen van de prijs nadat een korting is toegepast.


_Store---SystemConfig---DisplayVoidedLineItems.label=Nietige regelartikelen weergeven in de transactieweergavepoort
_Store---SystemConfig---DisplayVoidedLineItems.description=Hiermee wordt bepaald of nietige regelartikelen in het detailhandeltransactiescherm worden weergegeven met doorgehaalde tekst.


_Store---SystemConfig---Document---SeriesIdLength.label=De lengte van de reeks-ID in een document-ID defini\u00EBren
_Store---SystemConfig---Document---SeriesIdLength.description=Hiermee wordt de lengte van de reeks-ID gedefinieerd. Bij documenten zoals waardeboncoupons bevat de document-ID meestal de reeks-ID. Met deze configuratie wordt gedefinieerd hoe de reeks-ID in het systeem uit de document-ID moet worden geparseerd.




_Store---SystemConfig---Email---DefaultMailHost.label=De naam opgeven van de e-mailhost die voor het e-mailen van betalingsbewijzen wordt gebruikt
_Store---SystemConfig---Email---DefaultMailHost.description=Voer de naam in van de standaardhost die wordt gebruikt voor het e-mailen van betalingsbewijzen van klanten.


_Store---SystemConfig---Email---DefaultMailPassword.label=Het standaardwachtwoord voor e-mail opgeven
_Store---SystemConfig---Email---DefaultMailPassword.description=Voer het standaardwachtwoord voor e-mail in dat moet worden gebruikt voor het tot stand brengen van veilige SMTP-verbindingen.


_Store---SystemConfig---Email---DefaultMailPort.label=De standaardpoort voor e-mail opgeven
_Store---SystemConfig---Email---DefaultMailPort.description=Voer de standaardpoort voor e-mail in.


_Store---SystemConfig---Email---DefaultMailUser.label=De standaardgebruiker voor e-mail opgeven
_Store---SystemConfig---Email---DefaultMailUser.description=Voer de standaardgebruiker voor e-mail in die moet worden gebruikt bij het tot stand brengen van veilige SMTP-verbindingen.


_Store---SystemConfig---Email---DefaultRecipient.label=De standaardontvanger voor e-mail opgeven
_Store---SystemConfig---Email---DefaultRecipient.description=Voer de standaardontvanger voor e-mail in.


_Store---SystemConfig---Email---DefaultSender.label=De standaardafzender voor e-mail opgeven
_Store---SystemConfig---Email---DefaultSender.description=Voer de standaardafzender voor e-mail in.


_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.label=Prompt voor het e-mailen van betalingsbewijzen van klanten weergeven
_Store---SystemConfig---Email---Receipt---AlwaysPromptToEmail.description=Hiermee wordt bepaald of gebruikers altijd de optie te zien krijgen om betalingsbewijzen aan klanten te e-mailen. Antwoord 'Ja' als de klant altijd moet worden gevraagd of betalingsbewijzen moeten worden ge-e-maild. Antwoord 'Nee' als de e-mailrechten van de klant in het systeem moeten worden gecontroleerd en als alleen moet worden ge-e-maild als de rechten zijn ingesteld op 'Ja'.


_Store---SystemConfig---Email---Receipt---From.label=De vertaalsleutel voor de afzendernaam opgeven voor ge-e-mailde betalingsbewijzen
_Store---SystemConfig---Email---Receipt---From.description=Dit is de vertaalsleutel voor de afzendernaam van e-mails met betalingsbewijzen. Geef deze waarde op in translations.properties.


_Store---SystemConfig---Email---Receipt---LineStyle.label=Lettertype-instellingen voor de e-mailtekst die wordt gebruikt bij het e-mailen van betalingsbewijzen van klanten
_Store---SystemConfig---Email---Receipt---LineStyle.description=Hiermee wordt de lettertypefamilie en de lettertypegrootte opgegeven voor de tekst van e-mailbetalingsbewijzen.


_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.label=Bijgewerkt e-mailadres opslaan in klantrecord
_Store---SystemConfig---Email---Receipt---SaveUpdatedEmailAddressToCustomer.description=Met deze optie kunnen e-mailadressen van klanten tijdens het e-mailen van een betalingsbewijs van een transactie worden bijgewerkt en opgeslagen in het klantenrecord.


_Store---SystemConfig---Email---Receipt---SendEmailReceipts.label=Functie voor het verzenden van betalingsbewijzen via e-mail activeren
_Store---SystemConfig---Email---Receipt---SendEmailReceipts.description=Dit is de algemene instelling voor het verzenden van e-mailbetalingsbewijzen. Antwoord 'Ja' om de functionaliteit te activeren. Betalingsbewijzen worden ge-e-maild naar klanten als het betalingsbewijs is geconfigureerd als een e-mailbetalingsbewijs.


_Store---SystemConfig---Email---Receipt---Subject.label=De standaardonderwerpregel voor e-mailbetalingsbewijzen opgeven
_Store---SystemConfig---Email---Receipt---Subject.description=Dit is de standaardonderwerpregel voor een betalingsbewijs via e-mail. De waarde wordt opgegeven in translations.properties.


_Store---SystemConfig---Email---SmtpDebug.label=SMTP-foutopsporingsberichten vastleggen op de console
_Store---SystemConfig---Email---SmtpDebug.description=Als de berichtprioriteit in de logger is ingesteld op 'DEBUG', antwoordt u 'Ja' als SMTP-foutopsporingsberichten in Xstore op de console moeten worden vastgelegd.


_Store---SystemConfig---Email---TestingModeAddressFilter.label=De aflevering bij e-mailadressen met subtekenreeksen testen
_Store---SystemConfig---Email---TestingModeAddressFilter.description=Dit is een door komma's gescheiden tekenreeks die wordt gebruikt wanneer 'UseTestingMode' is geactiveerd om te waarborgen dat e-mails alleen worden afgeleverd bij e-mailadressen die een van deze subtekenreeksen bevatten. Alleen gebruikt voor het testen van omgevingen.


_Store---SystemConfig---Email---UseSmtpAuth.label=SMTP-verificatie gebruiken
_Store---SystemConfig---Email---UseSmtpAuth.description=Hiermee wordt bepaald of SMTP-verificatie voor e-mail wordt gebruikt. Hiervoor is meestal een gebruikersnaam en wachtwoord nodig ('DefaultMailUser' en 'DefaultMailPassword').

_Store---SystemConfig---Email---UseTLS.label=TLS-communicatie gebruiken
_Store---SystemConfig---Email---UseTLS.description=Hiermee wordt bepaald of TLS-communicatie wordt gebruikt voor e-mail.

_Store---SystemConfig---Email---UseTestingMode.label=Testmodus voor e-mail gebruiken
_Store---SystemConfig---Email---UseTestingMode.description=Hiermee wordt bepaald of de testmodus voor e-mail wordt gebruikt. De optie wordt gebruikt om te waarborgen dat e-mails niet worden verzonden naar live e-mailadressen van klanten. Er worden alleen e-mails verzonden als de waarde 'UseTestingMode' in het e-mailadres bestaat.


_Store---SystemConfig---EmployeeSale---AllowSelfSale.label=Verkoper toestaan om zijn/haar eigen verkoop aan te slaan
_Store---SystemConfig---EmployeeSale---AllowSelfSale.description=Hiermee wordt bepaald of het werknemers is toegestaan om detailhandeltransacties voor zichzelf aan te slaan.


_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.label=Voor het zoeken naar werknemers lokale winkelgegevens gebruiken
_Store---SystemConfig---EmployeeSearchCurrentLocationOnly.description=Hiermee wordt bepaald of in het systeem alleen in de huidige winkel naar een werknemer wordt gezocht.


_Store---SystemConfig---EnableCustomerWishList.label=Verlanglijsten van klant weergeven in 'Klantonderhoud'
_Store---SystemConfig---EnableCustomerWishList.description=Hiermee wordt bepaald of de verlanglijst van de klant wordt weergegeven in 'Klantonderhoud'.


_Store---SystemConfig---EnableMultipleCustomerAddresses.label=Meerdere adressen voor klanten toestaan
_Store---SystemConfig---EnableMultipleCustomerAddresses.description=Hiermee wordt het maken en opslaan van meerdere klantadressen toegestaan.


_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.label=Foutenlogboek en optie om te e-mailen weergeven bij foutsituatie
_Store---SystemConfig---ErrorScreen---AutoGenerateErrorNotification.description=Hiermee wordt bepaald of een systeemlog wordt weergegeven en de gebruiker dit naar Customer Support kan e-mailen wanneer er een helpdeskfout optreedt.


_Store---SystemConfig---ErrorScreen---EmailAddressFrom.label=Het e-mailadres van de afzender opgeven voor foutmeldingen
_Store---SystemConfig---ErrorScreen---EmailAddressFrom.description=Het e-mailadres dat als afzender wordt gebruikt wanneer een automatisch gegenereerde foutmelding wordt verzonden.


_Store---SystemConfig---ErrorScreen---EmailAddressTo.label=Het e-mailadres van de geadresseerde opgeven voor het foutenlog
_Store---SystemConfig---ErrorScreen---EmailAddressTo.description=Dit is het e-mailadres dat als geadresseerde wordt gebruikt wanneer een automatisch gegenereerde foutmelding wordt verzonden.


_Store---SystemConfig---ExcludeVatFromNetSales.label=Nettoverkoopbedragen exclusief BTW
_Store---SystemConfig---ExcludeVatFromNetSales.description=Hiermee wordt bepaald of het totale nettoverkoopbedrag exclusief het BTW-bedrag is.


_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.label=Maximaal toegestaan aantal betalingsbewijzen cadeauontvanger
_Store---SystemConfig---GiftReceipt---MaxPrintsBeforeManagerOverride.description=Dit is het maximum aantal betalingsbewijzen cadeauontvanger dat mag worden afgedrukt voordat een overschrijving door manager vereist is.


_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.label=E\u00E9n betalingsbewijs per cadeauartikel afdrukken
_Store---SystemConfig---GiftReceipt---MultipleQuantityPrintsMultipleGiftReceipts.description=Deze optie wordt gebruikt wanneer het aantal van een regelartikel meer dan \u00E9\u00E9n is. Hiermee wordt bepaald dat voor elk artikel een apart betalingsbewijs cadeauontvanger wordt afgedrukt of dat voor het totale aantal \u00E9\u00E9n betalingsbewijs wordt afgedrukt.


_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.label=Vragen om betalingsbewijzen cadeauontvanger te groeperen
_Store---SystemConfig---GiftReceipt---PromptForGiftReceiptGrouping.description=Hiermee wordt bepaald of aan de verkoper wordt gevraagd om artikelen naar goeddunken van de klant te groeperen op \u00E9\u00E9n betalingsbewijs cadeauontvanger of op een aantal betalingsbewijzen.


_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.label=Gebruiker toestaan om afdrukmethode voor betalingsbewijzen cadeauontvanger te kiezen
_Store---SystemConfig---GiftReceipt---PromptForMultipleGiftReceipts.description=Hiermee wordt bepaald of het de gebruiker is toegestaan om naar keuze een betalingsbewijs cadeauontvanger voor elk artikel af te drukken of \u00E9\u00E9n betalingsbewijs af te drukken voor alle artikelen. Antwoord 'Ja' als de gebruiker mag kiezen tussen een betalingsbewijs voor elk artikel afdrukken of \u00E9\u00E9n betalingsbewijs voor alle artikelen afdrukken. 


_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.label=Betalingsbewijzen cadeauontvanger automatisch afdrukken voor artikelen die via een cadeauregister zijn gekocht
_Store---SystemConfig---GiftRegistry---AutoTriggerGiftReceipts.description=Hiermee wordt bepaald of in het systeem aan een artikel dat via een cadeauregister is gekocht, automatisch een betalingsbewijs cadeauontvanger wordt toegevoegd. Antwoord 'Ja' als het betalingsbewijs cadeauontvanger automatisch moet worden toegevoegd aan een artikel dat via een cadeauregister is gekocht.


_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.label=Het gekochte aantal verbergen bij weergave van een cadeauregister
_Store---SystemConfig---GiftRegistry---HidePurchasedQuantity.description=Hiermee wordt bepaald of bij weergave van een cadeauregister het gekochte aantal wordt weergegeven.


_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.label=Bepaalde niet-handelswaarartikelen uitsluiten bij brutoverkooptotalen
_Store---SystemConfig---GrossSalesOptions---EnforceExcludeFromNetSalesFlag.description=Als de waarde 'EXCLUDE_FROM_NET_SALES_FLAG' voor bepaalde niet-handelswaarartikelen is ingesteld op 'Waar', wordt met deze configuratiewaarde bepaald of het verkochte aantal van dit artikel ook gedwongen wordt uitgesloten bij het brutoverkooptotaal.


_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.label=Retourzendingen uitsluiten bij brutoverkooptotalen
_Store---SystemConfig---GrossSalesOptions---ExcludeReturns.description=Hiermee wordt bepaald of het bedrag van retourzendingen wordt uitgesloten bij het totale brutoverkoopbedrag.


_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.label=Vragen om bevestiging wanneer een artikel wordt verwijderd waarbij een groepskorting is toegepast
_Store---SystemConfig---GroupDiscount---ConfirmItemVoid.description=Hiermee wordt bepaald of de verkoper wordt gevraagd of een artikel met een groepskorting moet worden verwijderd. De groepskorting wordt ook bij andere artikelen verwijderd.


_Store---SystemConfig---GroupDiscount---MinItemsRequired.label=Het minimum aantal artikelen opgeven dat vereist is om deel te nemen aan een groepskorting
_Store---SystemConfig---GroupDiscount---MinItemsRequired.description=Dit is het vereiste minimum aantal artikelen waarbij een groepskorting mag worden toegepast.


_Store---SystemConfig---Help---HelpFilePath.label=Het pad voor de locatie van Help-bestanden opgeven
_Store---SystemConfig---Help---HelpFilePath.description=Dit is het bestandspad waarin de HTML-bestanden van Help zich bevinden.


_Store---SystemConfig---Help---HelpKey.label=De functietoets voor Help aangeven
_Store---SystemConfig---Help---HelpKey.description=Hiermee wordt bepaald welke functietoets wordt gebruikt voor het starten van Help. Een lege configuratiewaarde heeft tot gevolg dat de functietoets voor Help op het scherm ontbreekt.


_Store---SystemConfig---Help---HelpMenu.label=De naam van het Help-menu aangeven
_Store---SystemConfig---Help---HelpMenu.description=Dit is het menu dat wordt weergegeven wanneer de Help-knop wordt geselecteerd. De acties die via het menu kunnen worden gestart, worden gedefinieerd in MenuConfig.xml.


_Store---SystemConfig---HideDeniedSecureOption.label=Menuopties verbergen voor gebruikers die niet het juiste beveiligingsniveau hebben
_Store---SystemConfig---HideDeniedSecureOption.description=Deze optie wordt gebruikt om menuopties te verbergen die de gebruiker vanwege onvoldoende beveiligingsrechten niet mag gebruiken. Antwoord 'Ja' als de menuopties volledig moeten worden verborgen. Antwoord 'Nee' als de optie inactief moet worden weergegeven.


_Store---SystemConfig---IncludeEmployeeInDefaultGroup.label=Werknemers automatisch opnemen in de standaardklantgroep
_Store---SystemConfig---IncludeEmployeeInDefaultGroup.description=Hiermee wordt bepaald of voor werknemers altijd de klantgroep 'DEFAULT' wordt toegevoegd.


_Store---SystemConfig---IncludeSalesTaxInGrossSales.label=Belasting opnemen in brutoverkoopbedragen
_Store---SystemConfig---IncludeSalesTaxInGrossSales.description=Hiermee wordt bepaald of bedragen van verkoopbelasting worden opgenomen in het totale brutoverkoopbedrag.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.label=Vragen om een aantal na het scannen van een artikel
_Store---SystemConfig---Inventory---PromptForQuantityOnItemScan.description=Met deze instelling wordt bepaald of na het scannen van een artikel om een aantal wordt gevraagd. Als Nee is ingesteld, wordt het aantal van het gescande artikel na elke scan stapsgewijs met 1 verhoogd.


_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.label=Vragen om een aantal na handmatige invoer van een artikel
_Store---SystemConfig---Inventory---PromptForQuantityOnItemKey.description=Met deze instelling wordt bepaald of na handmatige invoer van een artikel om een aantal wordt gevraagd. Als 'Nee' is ingesteld, wordt het aantal van het ingevoerde artikel na elke invoer telkens stapsgewijs met 1 verhoogd.


_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.label=Invoer van tellingen toestaan voordat de telling wordt gestart
_Store---SystemConfig---InventoryCount---AllowEnterCountsBeforeInitiating.description=Hiermee wordt bepaald of de gebruiker voor de eerste tellingcyclus getelde aantallen mag invoeren of voor telling bladen naar de handheld moet versturen voordat een momentopname van de voorraad wordt gemaakt.


_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.label=Het aantal lege regels opgeven dat na het laatste artikel op een tellingblad moet worden afgedrukt
_Store---SystemConfig---InventoryCount---BlankLinesPerPrintedCountSheet.description=Dit is het aantal lege regels dat na het laatste artikel op een tellingblad wordt afgedrukt.


_Store---SystemConfig---InventoryCount---EnableCountSheetMode.label=Tellingbladmodus activeren
_Store---SystemConfig---InventoryCount---EnableCountSheetMode.description=Hiermee wordt de telmethode voor het invoeren van voorraadtellingen bepaald.


_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.label=Periodieke tellingen maken toestaan
_Store---SystemConfig---InventoryCount---CycleCount---AllowCreate.description=Hiermee wordt bepaald of een winkel een periodieke telling mag maken.


_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.label=Periodieke tellingen zoeken toestaan
_Store---SystemConfig---InventoryCount---CycleCount---AllowSearchable.description=Hiermee wordt bepaald of het soort voorraadtelling 'Periodieke telling' doorzoekbaar is.


_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.label=Automatisch aanvullende cycli voor een periodieke telling genereren
_Store---SystemConfig---InventoryCount---CycleCount---AutoRecountUnmatchedItems.description=Hiermee wordt bepaald of handmatige of automatische afstemming van tellingen wordt gebruikt voor het genereren van aanvullende tellingcycli voor een periodieke telling. Antwoord' Ja' voor automatisch genereren.


_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.label=De voorraadbucket aangeven die wordt gebruikt voor periodieke tellingen
_Store---SystemConfig---InventoryCount---CycleCount---InventoryBucket.description=Dit is de voorraadbucket die bij een periodieke telling wordt be\u00EFnvloed.


_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.label=Maximum aantal cycli voor een periodieke telling
_Store---SystemConfig---InventoryCount---CycleCount---MaximumCountCycles.description=Hiermee wordt bepaald hoeveel tellingcycli voor een periodieke telling worden gebruikt. Wanneer de laatste tellingcyclus is bereikt, worden de resultaten daarvan gebruikt voor de telling waarmee het uiteindelijke verschil wordt bepaald.


_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.label=Het aantal dagen na de tellingsdatum waarop de telling kan worden gestart (momentopname gemaakt)
_Store---SystemConfig---InventoryCount---DaysAfterBeginDateInitiateAllowed.description=Hoeveel dagen na de gedefinieerde tellingsdatum kunnen gebruikers voorraadtellingen starten?


_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.label=Het aantal dagen v\u00F3\u00F3r de tellingsdatum waarop de telling kan worden gestart (momentopname gemaakt)
_Store---SystemConfig---InventoryCount---DaysBeforeBeginDateInitiateAllowed.description=Hoeveel dagen v\u00F3\u00F3r de gedefinieerde tellingsdatum kunnen gebruikers voorraadtellingen starten?


_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.label=Starten van voorraadtellingen v\u00F3\u00F3r/na de tellingsdatum door gebruikers beperken
_Store---SystemConfig---InventoryCount---EnforceInitiateCountDate.description=Hiermee wordt bepaald of de telling wel of niet mag worden gestart (momentopname gemaakt) v\u00F3\u00F3r/na de tellingsdatum. Als deze optie is geactiveerd, kan de telling alleen een bepaald aantal dagen v\u00F3\u00F3r en na de tellingsdatum worden gestart.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.label=Maximum aantal artikelen dat op het primaire tellingblad wordt weergegeven
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetPage.description=Dit is het maximum aantal artikelen dat voor periodieke telling 1 op het tellingblad wordt weergegeven.


_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.label=Maximum aantal artikelen dat op alle andere tellingbladen wordt weergegeven
_Store---SystemConfig---InventoryCount---ItemsPerCountSheetSecondary.description=Dit is het maximum aantal artikelen dat voor periodieke telling 2 en hoger op het tellingblad wordt weergegeven.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.label=Het maken van fysieke tellingen in de winkel toestaan
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowCreate.description=Hiermee wordt bepaald of het maken van fysieke tellingen in een winkel is toegestaan. Antwoord 'Nee' als de telling moet worden gedownload van het hoofdkantoor.


_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.label=Zoeken naar fysieke tellingen toestaan
_Store---SystemConfig---InventoryCount---PhysicalCount---AllowSearchable.description=Hiermee wordt bepaald of het soort voorraadtelling 'Fysieke telling' doorzoekbaar is.


_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.label=Automatisch aanvullende tellingen genereren voor een fysieke telling
_Store---SystemConfig---InventoryCount---PhysicalCount---AutoRecountUnmatchedItems.description=Hiermee wordt bepaald of handmatige of automatische afstemming van tellingen wordt gebruikt voor het genereren van aanvullende tellingcycli voor een fysieke telling.


_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.label=Maximum aantal cycli voor een fysieke telling
_Store---SystemConfig---InventoryCount---PhysicalCount---MaximumCountCycles.description=Hiermee wordt bepaald hoeveel tellingcycli voor een fysieke telling worden gebruikt. Wanneer de laatste tellingcyclus is bereikt, worden de resultaten daarvan gebruikt voor de telling waarmee het uiteindelijke verschil wordt bepaald.


_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.label=Lege regels afdrukken op voorraadtellingbladen
_Store---SystemConfig---InventoryCount---PrintBlankLinesAfterPrimaryCycle.description=Hiermee wordt bepaald of er wel of geen lege regels na het laatste artikel op het tellingblad voor telling 2 en hoger worden afgedrukt.


_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.label=Vereisen dat gebruikers v\u00F3\u00F3r een fysieke telling een tellingblad afdrukken
_Store---SystemConfig---InventoryCount---RequirePrintedCountSheet.description=Hiermee wordt alleen voor fysieke tellingen bepaald of een gebruiker verplicht is om een tellingblad op de rapportprinter af te drukken alvorens voorraadtellingen voor het desbetreffende blad in te voeren.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.label=Voorraadtellingen maken toestaan
_Store---SystemConfig---InventoryCount---SupplyCount---AllowCreate.description=Hiermee wordt bepaald of een winkel een voorraadtelling mag maken.


_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.label=Voorraadtellingen zoeken toestaan
_Store---SystemConfig---InventoryCount---SupplyCount---AllowSearchable.description=Hiermee wordt bepaald of het soort voorraadtelling 'Voorraadtelling' doorzoekbaar is.


_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.label=Automatisch aanvullende cycli voor een voorraadtelling genereren
_Store---SystemConfig---InventoryCount---SupplyCount---AutoRecountUnmatchedItems.description=Hiermee wordt bepaald of handmatige of automatische afstemming van tellingen wordt gebruikt voor het genereren van aanvullende tellingcycli voor een voorraadtelling.


_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.label=Het handelswaarniveau opgeven voor voorraadartikelen
_Store---SystemConfig---InventoryCount---SupplyCount---MerchLevelForCount.description=Dit is het handelswaarniveau van alle voorraadartikelen (en alleen van voorraadartikelen). Dit handelswaarniveau wordt gebruikt om de lijst met artikelen voor een voorraadtelling te genereren en moet een knooppunt op het hoogste niveau in de hi\u00EBrarchie zijn.


_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.label=Voorraadbucket gebruikt voor voorraadtellingen
_Store---SystemConfig---InventoryCount---SupplyCount---InventoryBucket.description=Dit is de voorraadbucket die bij een voorraadtelling wordt be\u00EFnvloed.


_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.label=Maximum aantal cycli voor een voorraadtelling
_Store---SystemConfig---InventoryCount---SupplyCount---MaximumCountCycles.description=Hiermee wordt bepaald hoeveel tellingcycli voor een voorraadtelling worden gebruikt. Wanneer de laatste tellingcyclus is bereikt, worden de resultaten daarvan gebruikt voor de telling waarmee het uiteindelijke verschil wordt bepaald.


_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.label=Vereisen dat bucketsecties worden gedefinieerd
_Store---SystemConfig---InventoryCount---ValidateSectionExistsForBucket.description=Hiermee wordt bepaald of er voor elke bucket een sectie moet worden gedefinieerd met 'Onderhoud winkelindeling'.


_Store---SystemConfig---IrsIdentificationNumber.label=IRS-identificatienummer waarmee de handelaar wordt ge\u00EFdentificeerd
_Store---SystemConfig---IrsIdentificationNumber.description=Dit is het IRS-identificatienummer waarmee deze handelaar bij de IRS wordt ge\u00EFdentificeerd. (Moet worden overschreven op ketenniveau.)


_Store---SystemConfig---ItemLookup---LoadGrid.label=Stijlraster in artikelreferentietabel weergeven
_Store---SystemConfig---ItemLookup---LoadGrid.description=Hiermee wordt bepaald of de eerste pagina van het artikelraster in het scherm met de artikelreferentietabel wordt weergegeven.


_Store---SystemConfig---ItemLookup---LoadPriceHistory.label=Prijshistorie in artikelreferentietabel weergeven
_Store---SystemConfig---ItemLookup---LoadPriceHistory.description=Hiermee wordt bepaald of de prijshistorie van het huidige artikel wordt weergegeven.


_Store---SystemConfig---ItemLookup---LoadSalesHistory.label=Verkoophistorie in artikelreferentietabel weergeven
_Store---SystemConfig---ItemLookup---LoadSalesHistory.description=Hiermee wordt bepaald of de verkoophistorie van het huidige artikel wordt weergegeven.


_Store---SystemConfig---ItemLookup---LoadSimilar.label=Vergelijkbare artikelen in artikelreferentietabel weergeven
_Store---SystemConfig---ItemLookup---LoadSimilar.description=Hiermee wordt bepaald of alle artikelen met dezelfde stijl als het huidige artikel worden weergegeven.


_Store---SystemConfig---ItemLookup---LoadSubstitute.label=Vervangende artikelen in artikelreferentietabel weergeven
_Store---SystemConfig---ItemLookup---LoadSubstitute.description=Hiermee wordt bepaald of alle vervangende artikelen voor het huidige artikel worden weergegeven.


_Store---SystemConfig---ItemLookup---LoadUpcs.label=UPC-nummers in artikelreferentietabel weergeven
_Store---SystemConfig---ItemLookup---LoadUpcs.description=Hiermee wordt bepaald of in het systeem UPC-nummers voor dit artikel worden weergegeven.




_Store---SystemConfig---ItemLookup---PriceHistoryDays.label=Aantal dagen voor prijshistorie voor artikelreferentietabel
_Store---SystemConfig---ItemLookup---PriceHistoryDays.description=Dit is het aantal dagen waarvoor voor het artikel dat wordt opgezocht prijshistoriegegevens worden opgehaald.


_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.label=Het aantal weken verkoophistorie dat in de artikelreferentietabel moet worden weergegeven
_Store---SystemConfig---ItemLookup---SalesHistoryWeeks.description=Hiermee wordt het aantal weken verkoophistorie aangegeven dat moet worden weergegeven wanneer een artikel wordt gezocht in de voorraadaanvullingmodule. Informatie over de verkoophistorie wordt weergegeven op het tabblad 'Verkoophistorie'.


_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.label=Geavanceerde zoekcriteria gebruiken voor artikelreferentietabel
_Store---SystemConfig---ItemLookup---ShowAdvancedSearchForm.description=Hiermee wordt bepaald of in Xstore geavanceerde zoekcriteria worden gebruikt om artikelen te zoeken en weer te geven in 'Artikelreferentietabel'.


_Store---SystemConfig---ItemMatrix---CacheEnabled.label=Cache activeren voor de artikelmatrix
_Store---SystemConfig---ItemMatrix---CacheEnabled.description=Hiermee wordt bepaald of cache wordt geactiveerd voor de artikelmatrix.


_Store---SystemConfig---ItemMatrix---Height.label=Hoogte van de artikelmatrix gebaseerd op het aantal knoppen
_Store---SystemConfig---ItemMatrix---Height.description=Het gaat hier om het aantal knoppen onder elkaar in de matrix. Op basis van het hier opgegeven aantal worden de knoppen vergroot of verkleind, zodat ze op het scherm passen.


_Store---SystemConfig---ItemMatrix---Width.label=Breedte van de artikelmatrix gebaseerd op het aantal knoppen
_Store---SystemConfig---ItemMatrix---Width.description=Het gaat hier om het aantal knoppen naast elkaar in de matrix. Op basis van het hier opgegeven aantal worden de knoppen vergroot of verkleind, zodat ze op het scherm passen.


_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.label=Berichten wissen wanneer artikelen zonder berichten worden ingevoerd
_Store---SystemConfig---ItemMessaging---ClearViewOnBlankMessage.description=Hiermee wordt bepaald of de artikelberichtweergave wordt gewist wanneer het huidige verkoopartikel niet met een artikelbericht is geconfigureerd.


_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.label=De HTML-sjabloon die wordt gebruikt voor weergave van samengestelde artikelberichten met afbeeldingen en tekst
_Store---SystemConfig---ItemMessaging---CompositeMessageImagePosition.description=Hiermee wordt gedefinieerd welke HTML-sjabloon wordt gebruikt voor het weergeven van samengestelde artikelberichten met afbeeldingen en tekst. Er zijn vier standaardsjablonen die corresponderen met vier verschillende indelingen voor de tekst en afbeelding van een artikelbericht. Als deze optie niet aanwezig is in de configuratie, wordt standaard de bovenste sjabloon gekozen.




_Store---SystemConfig---ItemMessaging---DisplayMessage.label=Artikelberichten voor huidige verkoopartikelen weergeven
_Store---SystemConfig---ItemMessaging---DisplayMessage.description=Hiermee wordt bepaald of artikelberichten voor het huidige verkoopartikel met behulp van de huidige thread in het verkoopscherm worden weergegeven.


_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.label=Artikelberichten als actief weergeven en niet als passief
_Store---SystemConfig---ItemMessaging---DisplayMessageAsNotify.description=Hiermee wordt bepaald hoe artikelberichten worden weergegeven. Antwoord 'Ja' als artikelberichten moeten worden weergegeven met controleprompts (actief) in plaats van ze weer te geven in het artikelberichtgebied van het verkoopscherm (passief).


_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.label=Artikelberichten voor retourartikelen weergeven
_Store---SystemConfig---ItemMessaging---DisplayOnReturnItem.description=Hiermee wordt bepaald of artikelberichten worden weergegeven voor retourartikelen.


_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.label=Artikelberichten voor verkoopartikelen weergeven
_Store---SystemConfig---ItemMessaging---DisplayOnSaleItem.description=Hiermee wordt bepaald of artikelberichten worden weergegeven voor gewone verkoopartikelen.


_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.label=Artikelberichten voor bezorgartikelen weergeven
_Store---SystemConfig---ItemMessaging---DisplayOnSendItem.description=Hiermee wordt bepaald of artikelberichten worden weergegeven voor bezorgartikelen.




_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.label=Prioriteit van stijl boven artikelberichten als beide zijn geconfigureerd
_Store---SystemConfig---ItemMessaging---StyleMessageSupersede.description=Hiermee wordt aangegeven of het stijlbericht de prioriteit krijgt boven het artikelbericht als het huidige artikel en de stijl van het huidige artikel zijn geconfigureerd met artikelberichten.


_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.label=Retourzendingen toestaan van artikelen die niet in het bestand staan
_Store---SystemConfig---ItemReturn---AllowItemNotOnFileBlindReturn.description=Hiermee wordt bepaald of het in het systeem is toegestaan om een artikel te retourneren dat niet in de database is gevonden wanneer de klant het oorspronkelijke aankoopbewijs niet overlegt.


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.label=Vragen om artikelprijs bij blinde retourzendingen
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponBlindReturn.description=Hiermee wordt bepaald of bij een blinde retourzending altijd om de artikelprijs wordt gevraagd. (Klant overlegt het oorspronkelijke aankoopbewijs niet.)


_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.label=Vragen om artikelprijs bij niet-geverifieerde retourzendingen
_Store---SystemConfig---ItemReturn---AlwaysPromptForItemPriceUponUnverifiedReturn.description=Hiermee wordt bepaald of bij een niet-geverifieerde retourzending altijd om de artikelprijs wordt gevraagd. (Klant overlegt het oorspronkelijke aankoopbewijs, maar de oorspronkelijke verkooptransactie kan niet worden opgehaald.)


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.label=Verkoper op commissiebasis die bij blinde retourzendingen moet worden gebruikt
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditBlindReturnSaleCommissionMethod.description=Met deze configuratie wordt bepaald welke verkoper als verkoper op commissiebasis aan een blinde retourtransactie wordt toegewezen. (Blinde retourzending: de klant overlegt het oorspronkelijke aankoopbewijs niet.)


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.label=Verkoper op commissiebasis die bij niet-geverifieerde retourzendingen moet worden gebruikt
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditUnverifiedReturnSaleCommissionMethod.description=Met deze configuratie wordt bepaald welke verkoper als verkoper op commissiebasis aan een niet-geverifieerde retourtransactie wordt toegewezen. (Niet-geverifieerde retourzending: de klant overlegt het oorspronkelijke aankoopbewijs, maar de oorspronkelijke verkooptransactie kan niet worden opgehaald.)


_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.label=Verkoper op commissiebasis die bij geverifieerde retourzendingen moet worden gebruikt
_Store---SystemConfig---ItemReturn---CreditCommissionedAsscMethod---CreditVerifiedReturnSaleCommissionMethod.description=Met deze configuratie wordt bepaald welke verkoper als verkoper op commissiebasis aan een geverifieerde retourtransactie wordt toegewezen. (Geverifieerde retourzending: de klant overlegt het oorspronkelijke aankoopbewijs en de oorspronkelijke verkooptransactie kan worden opgehaald.)


_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.label=Cross Channel-retourzendingen toestaan
_Store---SystemConfig---ItemReturn---CrossChannelReturnsEnabled.description=Hiermee wordt bepaald of de functionaliteit van Cross Channel-retourzendingen wordt gebruikt.


_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.label=Ondersteuning voor buitenlandse retourzendingen activeren
_Store---SystemConfig---ItemReturn---CrossBorderReturnsEnabled.description=Wanneer deze instelling actief is, worden buitenlandse retourzendingen uit alle landen toegestaan, tenzij de landcodes expliciet in de afstemmingstabel zijn ingevoerd en retourzendingen niet zijn toegestaan.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.label=Klanthistorie gebruiken voor blinde retourzendingen
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---EnableCustomerHistoryLookup.description=Hiermee wordt bepaald of blinde retourzendingen kunnen worden verwerkt als geverifieerde retourzendingen door de aankoophistorie van de klant te gebruiken. Als u 'Ja' antwoordt, resulteert tijdens een blinde retourzending elk geretourneerd artikel dat zich in de aankoophistorie van de klant bevindt, in een prompt met de geldige detailhandeltransacties die het geretourneerde artikel bevatten. Als er transacties worden gevonden, kunnen vanaf deze prompt geverifieerde retourzendingen voor deze transacties worden gestart.


_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.label=Gebruikers een controlevraag voorleggen wanneer een blinde retourzending zich niet in de klanthistorie bevindt
_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.description=Bij een retourzending uit de klanthistorie ('EnableCustomerHistoryLookup' is ingesteld op 'Waar') wordt met deze waarde bepaald of de gebruiker een controlevraag moet beantwoorden wanneer een poging tot blinde retourzending wordt gedaan bij een artikel dat zich niet in de aankoophistorie van de klant bevindt of waarvoor geen aantallen beschikbaar zijn voor retourzending in geldige detailhandeltransacties die dit artikel bevatten. Wanneer gevraagd wordt een keuze te maken, wordt met 'Ja' de blinde retourzending voortgezet, hoewel hiervoor het recht 'RETURN_ITEM_NOT_IN_HISTORY' vereist is. Met 'Nee' wordt de blinde retourzending van het artikel geannuleerd en wordt teruggegaan naar de scanprompt van het retourartikel.


_Store---SystemConfig---ItemReturn---CustomerRecordRequired.label=Een klant vereisen alvorens een retourzending te starten
_Store---SystemConfig---ItemReturn---CustomerRecordRequired.description=Hiermee wordt bepaald of koppeling van een klant vereist is voordat de retourmodus wordt geactiveerd.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.label=Toestaan dat korting wordt toegepast op retourartikelen bij blinde retourzendingen
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.description=Hiermee wordt bepaald of is toegestaan dat er een korting wordt toegepast bij een blinde retourzending. (Klant overlegt het oorspronkelijke aankoopbewijs niet.) Deze configuratie is alleen van toepassing op regelartikel- en groepskortingen, niet op transactiekortingen.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.label=Toestaan dat korting wordt toegepast op retourartikelen bij niet-geverifieerde retourzendingen
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.description=Hiermee wordt bepaald of is toegestaan dat er een korting wordt toegepast bij een niet-geverifieerde retourzending. (Klant overlegt het oorspronkelijke aankoopbewijs, maar de oorspronkelijke verkooptransactie kan niet worden opgehaald.) Deze configuratie is alleen van toepassing op regelartikel- en groepskortingen, niet op transactiekortingen.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.label=Toestaan dat korting wordt toegepast op retourartikelen bij geverifieerde retourzendingen
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.description=Hiermee wordt bepaald of is toegestaan dat er een korting wordt toegepast bij een geverifieerde retourzending. (Klant overlegt het oorspronkelijke aankoopbewijs en de oorspronkelijke verkooptransactie kan worden opgehaald.) Deze configuratie is alleen van toepassing op regelartikel- en groepskortingen, niet op transactiekortingen.



_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.label=Het maximum aantal dagen na aankoop waarbinnen een retourzending is toegestaan
_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.description=Dit is het maximum aantal dagen vanaf de oorspronkelijke aankoop waarbinnen artikelen mogen worden geretourneerd. Nadat het opgegeven aantal dagen na de aankoop is verstreken, kan het artikel niet meer worden geretourneerd. Als er geen tijdlimiet voor retourzendingen moet gelden, voert u een getal in dat zo groot is (bijvoorbeeld 99999) dat er effectief geen limiet wordt toegewezen.


_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.label=Maximaal terugbetalingsbedrag per transactie
_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.description=Het maximale terugbetalingsbedrag dat in totaal is toegestaan per detailhandelstransactie. Als er geen limiet moet gelden voor de totale waarde van een terugbetalingstransactie, voert u een getal in dat zo groot is (bijvoorbeeld 9999999) dat er effectief geen limiet wordt toegewezen.


_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.label=De maximumprijs die is toegestaan voor een geretourneerd artikel
_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.description=Dit is de maximumprijs voor retourartikelen die in het systeem is toegestaan.


_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.label=De minimumprijs die is toegestaan voor een geretourneerd artikel
_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.description=Dit is de minimumprijs voor retourartikelen die in het systeem is toegestaan. Dit getal vertegenwoordigt de laagste waarde van een artikel waarbij het artikel nog kan worden geretourneerd. Elk artikel dat onder deze prijs is verkocht, kan niet worden geretourneerd.


_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.label=Retourprijs berekenen op basis van prijshistorie
_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.description=Hiermee wordt bepaald of de prijs wordt berekend op basis van prijshistoriegegevens.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.label=Prijshistorie van artikel in retourzending opzoeken
_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.description=Hiermee wordt bepaald of de prijshistorie van het retourartikel wordt opgezocht en de verkoper de juiste prijs moet selecteren.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.label=Prijshistorie van artikel in geverifieerde retourzending opzoeken
_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.description=Hiermee wordt bepaald of de prijshistorie van het geverifieerde retourartikel wordt opgezocht. (Geverifieerde retourzending: klant overlegt het oorspronkelijke aankoopbewijs en de oorspronkelijke verkooptransactie kan worden opgehaald.)


_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.label=Aantal dagen dat bij opzoeken van prijshistorie wordt gebruikt
_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.description=Het hier opgegeven aantal dagen van de eerdere prijshistorie van het artikel wordt opgezocht.


_Store---SystemConfig---ItemReturn---PromptForCustomer.label=Vragen om klant bij starten van retourzending
_Store---SystemConfig---ItemReturn---PromptForCustomer.description=Hiermee wordt bepaald of er wordt gevraagd om een klant te zoeken wanneer de retourmodus wordt geactiveerd.


_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.label=Vragen om het te betalen bedrag bij retourzendingen van creditcardaankopen
_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.description=Hiermee wordt bepaald of wordt gevraagd om de creditcard van de oorspronkelijke verkoop te crediteren voor het terugbetalingsbedrag van het betaalmiddel. Antwoord 'Ja' als om het bedrag moet worden gevraagd waarvoor de oorspronkelijke creditcard moet worden gecrediteerd. Als u 'Nee' antwoordt, wordt de geselecteerde oorspronkelijke creditcard gecrediteerd voor het volledige terugbetalingsbedrag.


_Store---SystemConfig---ItemReturn---ProrationTimeUnit.label=Tijdeenheid die wordt gebruikt voor evenredige verdeling bij retourzendingen
_Store---SystemConfig---ItemReturn---ProrationTimeUnit.description=Hiermee wordt bepaald of het schema voor evenredige verdeling en de berekening zijn gebaseerd op een aantal dagen of een aantal maanden vanaf de oorspronkelijke aankoopdatum. Opmerking: omdat een 'maand' een vaste kalenderperiode is en geen willekeurig periode, is de berekening van het verschil tussen aankoop en retourzending in maanden precies (verschil in dagen * 30). De formule voor de evenredige verdeling zal echter veel minder veranderlijk zijn wanneer de berekening in maanden en niet in dagen geschiedt, omdat met maanden hetzelfde resultaat wordt bereikt als met perioden van 30 dagen.


_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.label=Een bericht weergeven wanneer kosten bij voorraadaanvulling van toepassing zijn
_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.description=Hiermee wordt bepaald of er in het systeem een bericht wordt weergegeven wanneer er bij een detailhandeltransactie kosten bij voorraadaanvulling voor retourzendingen van toepassing zijn.


_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.label=De oorspronkelijke transactie opzoeken voor retourzendingen met een betalingsbewijs (geverifieerd)
_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.description=Hiermee wordt bepaald of er wordt geprobeerd om de oorspronkelijke detailhandeltransactie op te halen wanneer retourzendingen plaatsvinden met het oorspronkelijke betalingsbewijs.


_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.label=Het serienummer controleren bij retourartikelen met een serienummer
_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.description=Hiermee wordt bepaald of het serienummer van het artikel in de geverifieerde retourmodus wordt gevalideerd aan de hand van het artikelserienummer van de oorspronkelijke verkooptransactie. (Geverifieerde retourzending: klant overlegt het oorspronkelijke aankoopbewijs en de oorspronkelijke verkooptransactie kan worden opgehaald.)


_Store---SystemConfig---ItemSale---AllowItemNotOnFile.label=Verkoop toestaan van artikelen die niet in het bestand staan
_Store---SystemConfig---ItemSale---AllowItemNotOnFile.description=Hiermee wordt bepaald of het aan verkopers is toegestaan om artikelen te verkopen die niet in een detailhandeltransactie in de database te vinden zijn.




_Store---SystemConfig---ItemSale---MaxItemIdLength.label=Maximumlengte van artikel-ID
_Store---SystemConfig---ItemSale---MaxItemIdLength.description=Dit is de maximale lengte die is toegestaan voor een artikel-ID.


_Store---SystemConfig---ItemSale---MaxItemPrice.label=Maximaal toegestane artikelprijs
_Store---SystemConfig---ItemSale---MaxItemPrice.description=Dit is maximumprijs voor artikelen.


_Store---SystemConfig---ItemSale---MaxItemSerialLength.label=Maximale serienummerlengte
_Store---SystemConfig---ItemSale---MaxItemSerialLength.description=Dit is de maximumlengte voor het artikelserienummer.


_Store---SystemConfig---ItemSale---MinItemIdLength.label=Minimumlengte van artikel-ID
_Store---SystemConfig---ItemSale---MinItemIdLength.description=Dit is de minimale lengte die is toegestaan voor een artikel-ID.


_Store---SystemConfig---ItemSale---MinItemSerialLength.label=Minimale serienummerlengte
_Store---SystemConfig---ItemSale---MinItemSerialLength.description=Dit is de minimumlengte voor het artikelserienummer.


_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.label=Een bericht voor de gebruiker weergeven wanneer een artikel niet in het bestand staat
_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.description=Hiermee wordt bepaald of de verkoper een promptbericht ontvangt wanneer een artikel wordt ingevoerd dat niet in een detailhandeltransactie in de database te vinden is.


_Store---SystemConfig---ItemSale---PromptForBirthDate.label=Vragen om een geboortedatum bij artikelen waarvoor een bepaalde leeftijd vereist is
_Store---SystemConfig---ItemSale---PromptForBirthDate.description=Moet om een geboortedatum worden gevraagd wanneer voor het gekochte artikel informatie over de minimumleeftijd vereist is? Antwoord 'Ja' als om de geboortedatum moet worden gevraagd. Antwoord 'Nee' als naar de leeftijd moet worden gevraagd.


_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.label=Verkoopbevestigingsprompt weergeven bij elke transactie
_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.description=Hiermee wordt bepaald of de verkoper aan het einde van elke detailhandeltransactie wordt gevraagd om te bevestigen dat de transactie is voltooid.


_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.label=Vragen om een redencode bij het nietig verklaren van een regelartikel
_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.description=Hiermee wordt bepaald of de verkoper bij het nietig verklaren van een artikel wordt gevraagd om een redencode te selecteren.


_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.label=Artikeltabel als primaire tabel gebruiken
_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.description=Als u 'Ja' antwoordt, wordt het door de verkoper ingevoerde artikelnummer eerst in de hoofdartikeltabel opgezocht. Als het nummer niet in de hoofdtabel wordt gevonden, wordt het in alternatieve tabellen opgezocht. Als u 'Nee' antwoordt, wordt het artikelnummer alleen in de alternatieve tabellen opgezocht.


_Store---SystemConfig---Kits---InventoryKitComponents.label=Voorraad van pakketonderdelen bijhouden
_Store---SystemConfig---Kits---InventoryKitComponents.description=Hiermee wordt bepaald hoe in Xstore de pakketvoorraad wordt bijgehouden. Als u 'Ja' antwoordt, worden de pakketonderdelen in de voorraad opgenomen. Bij verkoop en retourzending van pakketten worden de voorraadaantallen van elk van de onderdeelartikelen in het pakket bijgewerkt, maar de voorraadaantallen van het pakketartikel zelf niet. Als u 'Nee' antwoordt, worden de pakketartikelen zelf in de voorraad opgenomen. Bij verkoop en retourzending van pakketten worden alleen de voorraadaantallen van het pakketartikel bijgewerkt, niet die van de onderdelen.


_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.label=Het aantal onderdelen van een pakket aan het aantal pakketten koppelen voor betalingsbewijzen
_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.description=Hiermee wordt bepaald of het aantal pakketonderdeelrijen op de virtuele en daadwerkelijke betalingsbewijzen is gekoppeld aan het aantal pakketartikelen. Antwoord 'Ja' als het weergegeven aantal onderdeelartikelen moet worden vermenigvuldigd met het aantal regelartikelen voor het bovenliggende pakket.


_Store---SystemConfig---Kits---NumKitComponentsToDisplay.label=Maximaal aantal pakketonderdelen dat op een betalingsbewijs wordt weergegeven
_Store---SystemConfig---Kits---NumKitComponentsToDisplay.description=Dit is het maximale aantal pakketonderdelen dat op het virtueel betalingsbewijs voor een pakketartikel wordt weergegeven. Als er meer pakketonderdelen dan rijen beschikbaar zijn voor weergave, wordt de laatste regel gebruikt om een vervolgtekenreeks zoals een ellips (...) weer te geven.


_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.label=Vragen om pakketonderdelen voordat het artikel in een retourzending wordt ingevoerd
_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.description=Hiermee wordt bepaald of in Xstore een prompt wordt weergegeven met een lijst met pakketonderdelen in een retourzending. Als u 'Ja' antwoordt, wordt een prompt weergegeven en kan de gebruiker alvorens de retourzending te accepteren bevestigen dat het gehele pakket aanwezig is. De gebruiker kan doorgaan met de retourzending of deze annuleren als niet alle pakketonderdelen aanwezig zijn. Opmerking: doorgaan met de retourzending is een beveiligde optie waarvoor de gebruiker het recht 'RETURN_KIT' moet hebben.


_Store---SystemConfig---Layaway---AccountType.label=Soort reserveringsrekening
_Store---SystemConfig---Layaway---AccountType.description=Dit is het soort reserveringsrekening.


_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.label=Instelkosten automatisch toevoegen aan reserveringsrekening
_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.description=Hiermee wordt bepaald of de instelkosten voor de rekening als een van de regelartikelen in de reserveringsrekening worden opgenomen.


_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.label=Toestaan dat artikelen aan een reservering worden toegevoegd nadat deze voor het eerst is ingesteld
_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.description=Hiermee wordt bepaald of er meer artikelen mogen worden toegevoegd aan de reserveringsrekening nadat deze voor het eerst is ingesteld.


_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.label=Annulering van een reservering toestaan zonder dat de klant aanwezig is
_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.description=Hiermee wordt bepaald of het is toegestaan om een reserveringsrekening te annuleren en het bedrag over te dragen naar een ge\u00EFsoleerde rekening zonder dat de klant aanwezig is en zonder dat op de huidige werkdag een reserveringsbetaling is ontvangen.


_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.label=Toestaan dat artikelen die niet in het bestand staan op een reserveringsrekening worden geplaatst
_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.description=Hiermee wordt bepaald of artikelen die niet in de database zijn gevonden, mogen worden toegevoegd aan reserveringsrekeningen.


_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.label=Klanten met achterstallige rekeningen toestaan om een nieuwe reservering in te stellen
_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.description=Hiermee wordt bepaald of het klanten is toegestaan om een nieuwe reserveringsrekening in te stellen wanneer zij een openstaande achterstallige reserveringsrekening hebben.


_Store---SystemConfig---Layaway---AllowOverpayment.label=Een klant toestaan te veel te betalen op een reserveringsrekening
_Store---SystemConfig---Layaway---AllowOverpayment.description=Hiermee wordt bepaald of klanten meer mogen betalen dan het totale saldo van de reserveringsrekening.


_Store---SystemConfig---Layaway---AllowPartialPickups.label=Toestaan dat reserveringsartikelen gedeeltelijk worden opgehaald
_Store---SystemConfig---Layaway---AllowPartialPickups.description=Hiermee wordt bepaald of klanten enkele artikelen van een reserveringsrekening mogen ophalen of dat zij alle artikelen tegelijk moeten ophalen.


_Store---SystemConfig---Layaway---ApplyDealAtSetup.label=Overeenkomsten toepassen bij het instellen van een reservering
_Store---SystemConfig---Layaway---ApplyDealAtSetup.description=Antwoord 'Ja' als overeenkomsten alleen bij het instellen op reserveringsartikelen moeten worden toegepast. De prijs bij ophalen is dezelfde als de prijs bij instellen. Antwoord 'Nee' als overeenkomsten bij het ophalen op reserveringsartikelen moeten worden toegepast.


_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.label=De prijzen van reserveringsartikelen automatisch aanpassen aan een lagere prijs wanneer deze bij ophalen beschikbaar is
_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.description=Hiermee wordt bepaald of de artikelprijs automatisch wordt aangepast als de huidige artikelprijs bij het ophalen van de reservering lager is dan bij het instellen.


_Store---SystemConfig---Layaway---AutoGenerateLayawayId.label=Reservering-ID automatisch genereren bij het instellen
_Store---SystemConfig---Layaway---AutoGenerateLayawayId.description=Hiermee wordt bepaald de reserveringsrekening-ID automatisch wordt gegenereerd bij het instellen van de rekening.


_Store---SystemConfig---Layaway---BookAsSaleOnSetup.label=Verkoopopbrengst voor reserveringen boeken bij het instellen
_Store---SystemConfig---Layaway---BookAsSaleOnSetup.description=Antwoord 'Ja' als de transactie bij het instellen van de reservering als een onderdeel van de totale verkoopopbrengst moet worden beschouwd. Antwoord 'Nee' als de transactie bij het ophalen van de reservering als onderdeel van de totale verkoopopbrengst moet worden beschouwd.


_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.label=Instelkosten toevoegen wanneer een reservering wordt bewerkt om nieuwe artikelen toe te voegen
_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.description=Hiermee wordt bepaald of bij elke transactie waarbij de klant artikelen aan een reserveringsrekening toevoegt, instelkosten voor de reservering in rekening worden gebracht.


_Store---SystemConfig---Layaway---DelinquencyFeeAmount.label=Kostenbedrag voor achterstallige reservering
_Store---SystemConfig---Layaway---DelinquencyFeeAmount.description=Dit zijn de kosten die automatisch bij een reserveringsrekening in rekening worden gebracht wanneer dit een achterstallige rekening wordt. Dit is een vast bedrag per reserveringsrekening.


_Store---SystemConfig---Layaway---DelinquencyFeePercentage.label=Kostenpercentage voor achterstallige reservering
_Store---SystemConfig---Layaway---DelinquencyFeePercentage.description=Dit zijn de kosten die automatisch bij een reserveringsrekening in rekening worden gebracht wanneer dit een achterstallige rekening wordt. De kosten worden berekend op basis van dit percentage van het totale achterstallige bedrag.


_Store---SystemConfig---Layaway---DelinquencyFeeType.label=De methode die wordt gebruikt voor het berekenen van de kosten voor een achterstallige reservering
_Store---SystemConfig---Layaway---DelinquencyFeeType.description=Dit is de berekeningsmethode voor de kosten voor achterstallige reserveringen.


_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.label=Aantal dagen na een gemiste betaling waarna een rekening achterstallig wordt
_Store---SystemConfig---Layaway---DelinquentDaysAfterDue.description=Dit is het aantal dagen na het verschuldigd worden van de reserveringsbetaling, waarna de status van de reserveringsrekening wordt gewijzigd in achterstallig.


_Store---SystemConfig---Layaway---DepositFeeType.label=Gebruikte methode voor berekenen van reserveringsborgsom
_Store---SystemConfig---Layaway---DepositFeeType.description=Dit is de berekeningsmethode voor de minimale reserveringsborgsom.


_Store---SystemConfig---Layaway---DepositFixedAmount.label=Vast bedrag in dollars dat is vereist voor reserveringsborgsom
_Store---SystemConfig---Layaway---DepositFixedAmount.description=Dit is het borgsombedrag dat vereist is wanneer een reserveringsrekening wordt ingesteld of artikelen aan een reserveringsrekening worden toegevoegd. Dit vaste bedrag wordt per reserveringsrekening in rekening gebracht per detailhandeltransactie.


_Store---SystemConfig---Layaway---DepositPercentage.label=Percentage dat wordt gebruikt voor het berekenen van reserveringsborgsommen
_Store---SystemConfig---Layaway---DepositPercentage.description=Het borgsombedrag wordt berekend op basis van dit percentage van het totaal van de nieuw toegevoegde artikelen.


_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.label=Reserveringsartikelen weergeven in het verkoopinvoerscherm
_Store---SystemConfig---Layaway---DisplayLayawayItemOnTransactionList.description=Hiermee wordt bepaald of reserveringsartikelen in het detailhandeltransactiescherm worden weergegeven.


_Store---SystemConfig---Layaway---MaxLayawayItems.label=Maximum aantal artikelen dat per reservering is toegestaan
_Store---SystemConfig---Layaway---MaxLayawayItems.description=Dit is het maximum aantal artikelen dat voor een reserveringsrekening is toegestaan.


_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.label=Minimum aantal dagen
_Store---SystemConfig---Layaway---MinDaysBeforeEscrowAllowed.description=Dit is het minimum aantal dagen na het instellen van de reserveringsrekening dat is vereist voordat de reserveringsrekening kan worden geannuleerd en het bedrag kan worden overgedragen naar een ge\u00EFsoleerde rekening.


_Store---SystemConfig---Layaway---MinTotalItemPrice.label=Minimumbedrag in dollars dat per reservering is toegestaan
_Store---SystemConfig---Layaway---MinTotalItemPrice.description=Dit is de minimale totale artikelprijs die is vereist voor het instellen van een reservering.


_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.label=Minimumbedrag voor reserveringsbetalingen
_Store---SystemConfig---Layaway---MinimumPaymentDollarAmount.description=Dit is het minimumbedrag voor reserveringsbetalingen. Dit minimumbedrag is de kleinste waarde van de volgende twee waarden: de waarde van deze configuratieoptie ('MinimumPaymentDollarAmount') of het resultaat van de configuratieoptie 'MinimumPaymentPctOfRecommended'.


_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.label=Minimum percentage reserveringen waardoor het betalingsbedrag wordt bepaald
_Store---SystemConfig---Layaway---MinimumPaymentPctOfRecommended.description=Dit is het minimumpercentage van de aanbevolen reserveringsbetaling waardoor de minimale reserveringsbetaling wordt bepaald die in het systeem vereist is. Het minimumbedrag van de reserveringsbetaling is de kleinste waarde van de volgende twee waarden: de waarde van 'MinimumPaymentDollarAmount' of de waarde van het resultaat op basis van deze configuratieoptie.


_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.label=Aantal dagen van een reserveringsbetalingsperiode
_Store---SystemConfig---Layaway---PaymentPeriodDaysLength.description=Dit is het aantal dagen van een reserveringsbetalingsperiode dat wordt gebruikt om de reserveringsbetalingsplanning te berekenen.


_Store---SystemConfig---Layaway---PaymentPeriods.label=Aantal reserveringsbetalingsperioden
_Store---SystemConfig---Layaway---PaymentPeriods.description=Dit is het aantal reserveringsbetalingsperioden dat wordt gebruikt voor het berekenen van de reserveringsbetalingen.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.label=Label voor handelswaar reservering bij alle artikelen afdrukken
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicket.description=Hiermee wordt bepaald of voor alle artikelen van een reserveringsrekening een label voor handelswaar wordt afgedrukt.


_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.label=Label voor handelswaar reservering per artikel afdrukken
_Store---SystemConfig---Layaway---PrintLayawayMerchandiseTicketPerItem.description=Hiermee wordt bepaald of voor elk reserveringsartikel bij het instellen een apart label voor handelswaar wordt afgedrukt.


_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.label=Specifiek betalingsbewijs voor reservering afdrukken
_Store---SystemConfig---Layaway---PrintLayawayOnlyReceipt.description=Hiermee wordt bepaald of een reserveringsbetalingsbewijs wordt afgedrukt dat alleen informatie over de reserveringsrekening en het artikel bevat. Regelartikelen die tot andere verkoopsoorten (bijvoorbeeld verkopen of retourzendingen) behoren, worden niet op dit betalingsbewijs opgenomen.


_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.label=Standaard aantal dagen van de betalingsperiode bij invoer
_Store---SystemConfig---Layaway---PromptForPaymentPeriodDaysLength.description=Hiermee wordt bepaald of om het aantal dagen van de reserveringsbetalingsperiode wordt gevraagd met de standaardwaarde die is geconfigureerd in de configuratieoptie 'PaymentPeriodDaysLength'. (Het aantal dagen van de reserveringsbetalingsperiode wordt gebruikt voor het berekenen van de reserveringsbetalingsplanning.)


_Store---SystemConfig---Layaway---PromptForPaymentPeriods.label=Vragen om reserveringsbetalingsperioden
_Store---SystemConfig---Layaway---PromptForPaymentPeriods.description=Hiermee wordt bepaald of om reserveringsbetalingsperioden wordt gevraagd met de standaardwaarde die is geconfigureerd in de configuratieoptie 'PaymentPeriods'. (Het aantal reserveringsbetalingsperioden wordt gebruikt voor het berekenen van de reserveringsbetalingen.)


_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.label=Opnieuw plannen van betalingsperioden toestaan
_Store---SystemConfig---Layaway---PromptForPaymentScheduleChange.description=Hiermee wordt bepaald of verkopers een prompt te zien krijgen waarmee ze een klant mogen toestaan om de reserveringsbetalingsplanning opnieuw te maken, zodat deze op de huidige bedrijfsdatum begint.


_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.label=Terugbetaling van instelkosten toestaan wanneer reservering wordt geannuleerd
_Store---SystemConfig---Layaway---RefundSetupFeeOnCancel.description=Hiermee wordt bepaald of de instelkosten voor de reservering worden terugbetaald wanneer de klant besluit de reserveringsrekening te annuleren.


_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.label=Bedrag van kosten bij voorraadaanvulling voor reserveringsannuleringen
_Store---SystemConfig---Layaway---RestockingFeeFixedAmount.description=De kosten bij voorraadaanvulling die automatisch aan de klant worden berekend in het systeem als reserveringsartikelen of de reserveringsrekening worden geannuleerd. Dit is een vast bedrag per reserveringsrekening en per annulering.


_Store---SystemConfig---Layaway---RestockingFeePercentage.label=Percentage van kosten bij voorraadaanvulling voor reserveringsannuleringen
_Store---SystemConfig---Layaway---RestockingFeePercentage.description=De kosten bij voorraadaanvulling die automatisch aan de klant worden berekend in het systeem als reserveringsartikelen of de reserveringsrekening worden geannuleerd. De kosten worden berekend op basis van dit percentage van het totale geannuleerde bedrag.


_Store---SystemConfig---Layaway---RestockingFeeType.label=Gebruikte methode voor het berekenen van de kosten bij voorraadaanvulling voor reserveringen
_Store---SystemConfig---Layaway---RestockingFeeType.description=Dit is de methode die wordt gebruikt om de kosten bij voorraadaanvulling voor reserveringen te berekenen wanneer een reservering wordt geannuleerd.


_Store---SystemConfig---Layaway---SetupFeeAmount.label=Bedrag van de instelkosten voor reserveringen
_Store---SystemConfig---Layaway---SetupFeeAmount.description=Dit is het vaste bedrag dat bij het instellen van een reserveringsrekening bij de klant in rekening wordt gebracht.


_Store---SystemConfig---Layaway---SetupFeePercentage.label=Percentage van de instelkosten voor reserveringen
_Store---SystemConfig---Layaway---SetupFeePercentage.description=Als de optie 'SetupFeeAmount' voor een reservering is ingesteld op 0, is dit het percentage van de totale reservering dat bij het instellen van een reserveringsrekening als instelkosten in rekening wordt gebracht.


_Store---SystemConfig---Layaway---SetupFeeType.label=Gebruikte methode voor het berekenen van de instelkosten voor reserveringen
_Store---SystemConfig---Layaway---SetupFeeType.description=Dit is de methode waarmee de instelkosten voor reserveringen worden berekend.


_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.label=Zoeken naar klant bij reservering overslaan als klant al is gekoppeld
_Store---SystemConfig---Layaway---SkipSearchFormIfCustomer.description=Hiermee wordt bepaald of het formulier 'Klant zoeken' moet worden overgeslagen wanneer de reserveringsmodule wordt gestart en er al een klant aan de transactie is gekoppeld.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.label=Drempelbedrag voor regelartikelkorting
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Amount.description=Als validatie via de kortingsdrempel is geactiveerd, wordt het totale kortingsbedrag voor regelartikelen gevalideerd aan de hand van het drempelbedrag dat hier wordt opgegeven.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.label=Validatie via de kortingsdrempel activeren
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Enabled.description=Hiermee wordt bepaald of het totale kortingsbedrag of kortingspercentage wordt gevalideerd aan de hand van een geconfigureerde drempel. Opmerking: met de drempels worden de maximale toegestane bedragen of percentages vastgesteld die voor kortingen worden gebruikt; bij overschrijding van deze drempels wordt het recht 'DISCOUNT_EXCEED_MAX_THRESHOLD' geactiveerd.


_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.label=Drempelpercentage voor regelartikelkorting
_Store---SystemConfig---LineItemDiscount---DiscountThreshold---Percent.description=Als validatie via de kortingsdrempel actief is, wordt het totale kortingspercentage voor regelartikelen gevalideerd aan de hand van het drempelpercentage dat hier wordt opgegeven.


_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.label=Precisie van aantal decimalen voor het berekenen van regelartikelkortingen
_Store---SystemConfig---LineItemDiscount---LineDiscountPrecision.description=Als 'LineDiscountUseConfiguredScale' is ingeschakeld, wordt deze schaal gebruikt in plaats van de schaal van de lokale valuta voor het afronden van het bedrag van de regelartikelkorting.


_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.label=Speciale precisie gebruiken voor het berekenen van kortingsbedragen voor regelartikelen
_Store---SystemConfig---LineItemDiscount---LineDiscountUseConfiguredScale.description=Hiermee wordt bepaald of voor het afronden van het bedrag van de regelartikelkorting de precisieschaal voor regelkorting wordt gebruikt in plaats van de schaal van de lokale valuta.

_Store---SystemConfig---LocalCurrencyId.label=De ID van lokale valuta opgeven
_Store---SystemConfig---LocalCurrencyId.description=Hiermee wordt de valuta voor de huidige landinstelling geselecteerd.


_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.label=Automatisch ontvangen in geconfigureerde locatie
_Store---SystemConfig---LocationBasedInventory---AutoReceiveLocationBasedOnDocConfig.description=Met deze configuratie wordt bepaald welke voorraadlocatie als bestemming voor voorraadartikelen wordt gebruikt wanneer de verkoper de functionaliteit voor het ontvangen van het volledige ontvangstdocument selecteert. Antwoord 'Ja' als de locatie die in 'InventoryDocConfig' voor dit soort voorraaddocument is gedefinieerd, moet worden gebruikt. Antwoord 'Nee' als de ontvangende locatie met de grootste hoeveelheid moet worden gebruikt.


_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.label=Alleen locaties met een hoeveelheid die groter is dan nul weergeven
_Store---SystemConfig---LocationBasedInventory---DisplayOnlyLocationsWithNonZeroQuantity.description=Hiermee wordt bepaald of bij de prompt met een lijst met beschikbare voorraadlocaties alleen voorraadlocaties worden weergegeven met een hoeveelheid die groter is dan 0.


_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.label=Methode die wordt gebruikt om naar de voorraadlocaties te vragen
_Store---SystemConfig---LocationBasedInventory---InventoryLocationPromptMethod.description=Met deze configuratie wordt bepaald hoe naar de voorraadlocatie van een artikel wordt gevraagd.


_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.label=Voorraadwaarde bijhouden via verkoopprijs of kosten
_Store---SystemConfig---LocationBasedInventory---InventoryValueTrackingMethod.description=De voorraadwaarde van het artikel is gebaseerd op deze methode voor het bijhouden van de voorraadwaarde.


_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.label=Transfer toestaan van artikelen die niet in het bestand staan
_Store---SystemConfig---LocationBasedInventory---ItemNotInSourceTransferAllowed.description=Hiermee wordt bepaald of transfer is toegestaan van een artikel dat niet in de database is gevonden.


_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.label=Toestaan dat met optie de status van een voorraadlocatie op inactief wordt ingesteld
_Store---SystemConfig---LocationBasedInventory---LocationDisablingAllowed.description=Hiermee wordt bepaald of met de optie de status van een voorraadlocatie mag worden ingesteld op inactief.


_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.label=Discrepanties tussen tellingen aan gebruiker melden
_Store---SystemConfig---LocationBasedInventory---NotifySummaryCountDiscrepancy.description=Hiermee wordt bepaald of de verkoper in het voorraadtellingscherm van de locatie een melding ontvangt in geval van discrepanties tussen de systeemtellingen en de door de gebruiker ingevulde tellingen.


_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.label=Artikeltransferrapport afdrukken bij voltooien van transfer
_Store---SystemConfig---LocationBasedInventory---PrintItemTransferReport.description=Hiermee wordt bepaald of het artikeltransferrapport wordt afgedrukt wanneer een artikeltransfer is voltooid.


_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.label=Afstemmingsrapport afdrukken voor wachtende verplaatsingen
_Store---SystemConfig---LocationBasedInventory---PrintMovementPendingReconciliationReport.description=Hiermee wordt bepaald of het afstemmingsrapport voor wachtende verplaatsingen wordt afgedrukt wanneer de functie voor wachtende verplaatsingen is voltooid.


_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.label=Voorraadlocatie van waaruit is verkocht afdrukken op betalingsbewijs
_Store---SystemConfig---LocationBasedInventory---PrintSoldFromInventoryLocationOnReceipt.description=Hiermee wordt bepaald of de voorraadlocatie van waaruit een artikel is verkocht op het betalingsbewijs wordt afgedrukt.


_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.label=Vragen om ontvangstlocatie voor voorraad
_Store---SystemConfig---LocationBasedInventory---PromptForReceivingLocation.description=Antwoord 'Ja' als moet worden gevraagd naar de locatie waar een artikel wordt ontvangen. Antwoord 'Nee' als moet worden aangenomen dat de ontvangstlocatie de locatie met de grootste hoeveelheid is.


_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.label=Vragen om redencode voor artikeltransfer
_Store---SystemConfig---LocationBasedInventory---PromptItemTransferReason.description=Hiermee wordt bepaald of de verkoper wordt gevraagd om een redencode voor de artikeltransfer te selecteren.


_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.label=Direct beschikbaar artikel controleren
_Store---SystemConfig---LocationBasedInventory---CheckItemQuantity.description=Hiermee wordt bepaald of voor een artikel dat wordt verkocht of verzonden beschikbare voorraad in Xstore wordt opgezocht.


_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.label=De uit te voeren actie wanneer de hoeveelheid van een artikel niet beschikbaar is
_Store---SystemConfig---LocationBasedInventory---QuantityUnavailableAction.description=Dit is de actie die moet worden uitgevoerd als in het systeem wordt aangegeven dat de bij een transactie ingevoerde hoeveelheid van een artikel op dat moment niet beschikbaar is.


_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.label=Serienummer voor een serienummerartikel valideren
_Store---SystemConfig---LocationBasedInventory---ValidateSerialNumber.description=Hiermee wordt bepaald of het serienummer van een serienummerartikel in het systeem wordt gevalideerd.


_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.label=Vergrendelingsfunctie activeren bij mislukte inlogpogingen
_Store---SystemConfig---LoginSecurity---AccountLockout---Enabled.description=Hiermee wordt de vergrendelingsfunctie voor de account in- of uitgeschakeld. Met deze functie wordt de account van de verkoper na het geconfigureerde aantal mislukte inlogpogingen vergrendeld.


_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.label=Toegestane aantal inlogpogingen voordat account wordt vergrendeld
_Store---SystemConfig---LoginSecurity---AccountLockout---Retries.description=Als de accountvergrendelingsfunctie actief is, wordt de account van de verkoper na dit aantal mislukte inlogpogingen vergrendeld.


_Store---SystemConfig---LoginSecurity---IdType.label=De ID opgeven die moet worden gebruikt voor inloggen door werknemer
_Store---SystemConfig---LoginSecurity---IdType.description=Hiermee wordt het soort identificatie opgegeven dat de verkoper moet gebruiken om bij het systeem in te loggen.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.label=Aantal dagen voor vervallen van wachtwoord
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Days.description=Als de vervalfunctie voor wachtwoorden actief is, vervalt na dit aantal dagen het wachtwoord waarmee een werknemer inlogt.


_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.label=Vervallen van wachtwoord activeren
_Store---SystemConfig---LoginSecurity---PasswordExpiration---Enabled.description=Hiermee wordt de vervalfunctie voor wachtwoorden in- of uitgeschakeld. Met deze functie vervalt het wachtwoord waarmee een werknemer inlogt na een opgegeven aantal dagen.


_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.label=Aantal keer waarna hergebruik van zelfde wachtwoord niet meer beperkt is
_Store---SystemConfig---LoginSecurity---PasswordHistoryLength.description=Verkopers mogen hetzelfde wachtwoord pas opnieuw gebruiken nadat zij het wachtwoord dit aantal keer opnieuw hebben ingesteld.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.label=Controlevragen gebruiken voor opnieuw instellen van werknemerswachtwoord
_Store---SystemConfig---LoginSecurity---ChallengeQuestionsEnabled.description=Als deze instelling wordt ingeschakeld, wordt het gebruik van controlevragen ter identificatie van een werknemer geactiveerd wanneer het werknemerswachtwoord opnieuw moet worden ingesteld. Opmerking: als deze instelling eenmaal is ingeschakeld, wordt elke werknemer die nog controlevragen moet selecteren en beantwoorden, verplicht dit te doen nadat hij/zij met succes is ingelogd bij Back Office of de kassamodus.


_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.label=Het aantal controlevragen dat verplicht is voor werknemersidentificatie
_Store---SystemConfig---LoginSecurity---NumberOfChallengeQuestions.description=Met deze instelling kan worden bepaald hoeveel controlevragen werknemers moeten beantwoorden voordat ze hun wachtwoord opnieuw mogen instellen. Opmerking: omdat in de database slechts tien controlevragen zijn opgeslagen, kunnen er niet meer dan tien vragen worden gesteld.


_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.label=Toegestaan aantal nieuwe pogingen per controlevraag
_Store---SystemConfig---LoginSecurity---ChallengeQuestionRetries.description=Als de accountvergrendelingsfunctie actief is, wordt de account van de verkoper vergrendeld nadat het beantwoorden van een controlevraag dit aantal keer is mislukt.


_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.label=Het interval tussen pogingen om eerder vergrendelde gebruikers te ontgrendelen
_Store---SystemConfig---LoginSecurity---UnlockUserRepeatInterval.description=Dit is het interval, in seconden, tussen pogingen om eerder vergrendelde gebruikers te ontgrendelen.


_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.label=Geef het aantal minuten op dat moet worden gewacht voordat de eerder vergrendelde gebruikers worden ontgrendeld.
_Store---SystemConfig---LoginSecurity---LapseTimeBeforeUnlockingUser.description=De eerder vergrendelde gebruikers worden automatisch ontgrendeld nadat dit aantal minuten is verstreken na het tijdstip van vergrendeling.


_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.label=Verplicht kaart laten lezen bij beloning inwisselen
_Store---SystemConfig---Loyalty---AwardRedemptionCardSwipeRequired.description=Hiermee wordt bepaald of klanten verplicht zijn om hun loyaliteitskaart te laten lezen om een beloning in te wisselen.


_Store---SystemConfig---Loyalty---AwardRedemptionMode.label=Methode voor beloning inwisselen
_Store---SystemConfig---Loyalty---AwardRedemptionMode.description=Hiermee wordt bepaald of de klant kan kiezen om een specifieke beloning in te wisselen of om een bepaald bedrag van het totaal aan beloningen in te wisselen.


_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.label=Aantal dagen tevoren dat moet worden gewaarschuwd voor vervallen van coupons
_Store---SystemConfig---Loyalty---CouponExpirationNoticeThresholdDays.description=Hiermee wordt bepaald hoeveel dagen tevoren gebruikers een waarschuwing ontvangen wanneer een coupon vervalt.


_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.label=Aantal dagen tevoren dat moet worden gewaarschuwd voor vervallen van kaarten
_Store---SystemConfig---Loyalty---CardExpirationNoticeThresholdDays.description=Hiermee wordt bepaald hoeveel dagen tevoren gebruikers een waarschuwing ontvangen wanneer een kaart vervalt.


_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.label=Aantal dagen waarvoor een loyaliteitskaart moet worden vernieuwd.
_Store---SystemConfig---Loyalty---CardExpirationDateRenewDays.description=Hiermee wordt bepaald voor hoeveel dagen een loyaliteitskaart moet worden vernieuwd.


_Store---SystemConfig---Loyalty---ShowCardExpirationDate.label=Vervaldatum van loyaliteitskaart weergeven
_Store---SystemConfig---Loyalty---ShowCardExpirationDate.description=Hiermee wordt bepaald of de vervaldatum van de loyaliteitskaart op het scherm en het betalingsbewijs wordt weergegeven.


_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.label=Kopen/verlengen van loyaliteitskaarten activeren
_Store---SystemConfig---Loyalty---PurchaseLoyaltyCardEnabled.description=Wanneer deze optie is geactiveerd, kan de detailhandelaar loyaliteitskaarten verkopen of verlengen.


_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.label=Artikel-ID voor aankoop van loyaliteitskaart
_Store---SystemConfig---Loyalty---LoyaltyCardPurchaseItemId.description=Dit is de artikel-ID die moet worden gebruikt bij aankoop van een loyaliteitskaart.


_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.label=Artikel-ID voor verlenging van loyaliteitskaart
_Store---SystemConfig---Loyalty---LoyaltyCardRenewalItemId.description=Dit is de artikel-ID die moet worden gebruikt bij verlenging van een loyaliteitskaart.


_Store---SystemConfig---Loyalty---CustomerRecordRequired.label=Klant vereist voor loyaliteit
_Store---SystemConfig---Loyalty---CustomerRecordRequired.description=Hiermee wordt bepaald of de klant vereist is om toegang te krijgen tot loyaliteitsfuncties.


_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.label=Aantal dagen klanthistorie voor weergave
_Store---SystemConfig---Loyalty---HistoryDaysToDisplay.description=Dit is het aantal dagen dat wordt teruggezocht naar de transactiehistorie van een klant.


_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.label=Inwisselen van gedeeltelijke beloningen toestaan
_Store---SystemConfig---Loyalty---PartialAwardRedemptionAllowed.description=Hiermee wordt bepaald of gedeeltelijke beloningen kunnen worden ingewisseld.


_Store---SystemConfig---Loyalty---RegistrationMode.label=Registratiemodus voor loyaliteitskaarten
_Store---SystemConfig---Loyalty---RegistrationMode.description=Hiermee wordt de methode bepaald waarmee loyaliteitskaarten aan klanten worden verdeeld.


_Store---SystemConfig---MaximumEmployeeIdLength.label=Maximumlengte van werknemers-ID
_Store---SystemConfig---MaximumEmployeeIdLength.description=Hiermee wordt de maximumlengte gedefinieerd die voor een werknemers-ID is toegestaan.


_Store---SystemConfig---MaximumKeyedCostThreshold.label=Drempel voor maximaal toegestane kosten
_Store---SystemConfig---MaximumKeyedCostThreshold.description=De maximale voorraadkosten die door de verkoper handmatig mogen worden ingevoerd.


_Store---SystemConfig---MaximumKeyedQuantityThreshold.label=Drempel voor maximaal toegestane hoeveelheid
_Store---SystemConfig---MaximumKeyedQuantityThreshold.description=De maximale voorraadhoeveelheid die door de verkoper handmatig mag worden ingevoerd.


_Store---SystemConfig---DefaultItemMaxSaleUnitCount.label=De maximumhoeveelheid die standaard is toegestaan per verkoopregelartikel
_Store---SystemConfig---DefaultItemMaxSaleUnitCount.description=Als voor een artikel geen specifieke maximumhoeveelheid voor de verkoopregel geldt, is deze waarde van toepassing. Als deze waarde negatief is (kleiner dan 0), worden er geen algemene beperkingen opgelegd.

_Store---SystemConfig---MinimumEmployeeIdLength.label=Minimumlengte van werknemers-ID
_Store---SystemConfig---MinimumEmployeeIdLength.description=Hiermee wordt de minimumlengte gedefinieerd die voor een werknemers-ID is toegestaan.


_Store---SystemConfig---NoSale---ManualOpen---Notes.label=Opmerking die moet worden opgenomen als de geldlade handmatig wordt geopend
_Store---SystemConfig---NoSale---ManualOpen---Notes.description=Dit is het commentaar dat aan de transactie moet worden gekoppeld wanneer er een handmatige niet-verkoop plaatsvindt (de geldlade wordt handmatig geopend).


_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.label=Dit is de redencode van geen verkoop die moet worden gebruikt bij het handmatig openen van de lade.
_Store---SystemConfig---NoSale---ManualOpen---ReasonCode.description=Dit is de redencode die moet worden gebruikt wanneer er een handmatige niet-verkoop plaatsvindt (de geldlade wordt handmatig geopend).


_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.label=Een lijst met soorten niet-handelswaarartikelen die in de artikeltelling zijn opgenomen
_Store---SystemConfig---NonMerchItemTypes---IncludeItemCounts.description=Dit zijn de soorten niet-handelswaarartikelen die worden opgenomen in de totaaltelling van de verkochte artikelen op het aankoopbewijs.


_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.label=Automatisch het toetsenbord op het scherm weergeven wanneer er een tekstveld aanwezig is
_Store---SystemConfig---OnScreenKeyboard---AutomaticCall.description=Hiermee wordt bepaald of het toetsenbord op het scherm automatisch wordt weergegeven wanneer de gebruiker een scherm activeert dat een tekstveld bevat.

_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.label=Automatisch het decimale toetsenbord weergeven
_Store---SystemConfig---OnScreenKeyboard---AutomaticCallDecimal.description=Hiermee wordt bepaald of het decimale toetsenbord automatisch wordt weergegeven voor de geconfigureerde prompts.


_Store---SystemConfig---OnScreenKeyboard---Enabled.label=Toetsenbord op scherm activeren
_Store---SystemConfig---OnScreenKeyboard---Enabled.description=Hiermee wordt het toetsenbord op scherm geactiveerd.


_Store---SystemConfig---OnScreenKeyboard---Layout.label=Een indeling voor toetsenbord op scherm opgeven
_Store---SystemConfig---OnScreenKeyboard---Layout.description=Hiermee wordt bepaald welke indeling voor het toetsenbord op scherm wordt gebruikt.


_Store---SystemConfig---OnScreenKeyboard---Sliding.label=Schuifanimatie gebruiken bij weergave van toetsenbord op scherm
_Store---SystemConfig---OnScreenKeyboard---Sliding.description=Hiermee wordt bepaald of het toetsenbord op scherm bij aanroep omhoog schuift vanaf de onderkant van het scherm of eenvoudig wordt weergegeven.


_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.label=Stuiteranimatie gebruiken aan het einde van de schuifanimatie van het toetsenbord op scherm
_Store---SystemConfig---OnScreenKeyboard---SlidingEndBump.description=Hiermee wordt bepaald of het toetsenbord op scherm stuitert nadat het omhoog is geschoven, zodat het visuele effect van dokken ontstaat.


_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.label=Toetsenbord op scherm omlaag vegen om te sluiten
_Store---SystemConfig---OnScreenKeyboard---SwipeDownToClose.description=Hiermee wordt bepaald of gebruikers van een aanraakscherm het toetsenbord op scherm omlaag kunnen vegen om het te sluiten.


_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.label=Horizontaal vegen gebruiken om te wisselen tussen indelingen van het toetsenbord op scherm
_Store---SystemConfig---OnScreenKeyboard---SwipeSideToSwitchLayout.description=Hiermee wordt bepaald of gebruikers van een aanraakscherm horizontaal over het toetsenbord op scherm kunnen vegen om te wisselen tussen toetsenbordindelingen. Gebruikers kunnen bijvoorbeeld wisselen tussen een Engels en een Russisch toetsenbord.

_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.label=Een klikgeluid afspelen als toetsen op een toetsenbord op het scherm worden ingedrukt.
_Store---SystemConfig---OnScreenKeyboard---KeyClickEnabled.description=Hiermee wordt bepaald of een klikgeluid wordt afgespeeld als een toets op een toetsenbord op het scherm wordt ingedrukt.

_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.label=Frequentie van klikgeluiden voor toetsen
_Store---SystemConfig---OnScreenKeyboard---KeyClickFrequency.description=Hiermee wordt de frequentie (in hertz) bepaald van het geluid dat wordt afgespeeld als een toets op een toetsenbord op het scherm wordt ingedrukt (als klikgeluiden voor toetsen zijn geactiveerd).

_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.label=Duur van klikgeluiden voor toetsen
_Store---SystemConfig---OnScreenKeyboard---KeyClickDuration.description=Hiermee wordt de duur (in milliseconden) bepaald van het geluid dat wordt afgespeeld als een toets op een toetsenbord op het scherm wordt ingedrukt (als klikgeluiden voor toetsen zijn geactiveerd).

_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.label=Volume van klikgeluiden voor toetsen
_Store---SystemConfig---OnScreenKeyboard---KeyClickVolume.description=Hiermee wordt het volume (als een percentage) bepaald van het geluid dat wordt afgespeeld als een toets op een toetsenbord op het scherm wordt ingedrukt (als klikgeluiden voor toetsen zijn geactiveerd).

_Store---SystemConfig---OneSequenceForAllCustAccounts.label=E\u00E9n volgorderegel gebruiken voor alle klantsoorten
_Store---SystemConfig---OneSequenceForAllCustAccounts.description=Hiermee wordt bepaald of hetzelfde soort volgorde wordt gebruikt (om te bepalen hoe volgnummers moeten worden gegenereerd) voor alle soorten klantrekeningen (bijvoorbeeld debiteuren, reservering, speciale order, werkorder enzovoort).


_Store---SystemConfig---Order---AgedNotificationDays.label=Het aantal dagen waarmee wordt bepaald of een order verouderd is
_Store---SystemConfig---Order---AgedNotificationDays.description=Dit is het aantal dagen waarna een order met een andere kleur wordt weergegeven in de orderwerklijst om aan te geven dat de order is verouderd.


_Store---SystemConfig---Order---CancellableOrderLineStatus.label=Aangeven welke orderstatuswaarden kunnen worden geannuleerd
_Store---SystemConfig---Order---CancellableOrderLineStatus.description=Hiermee wordt bepaald welke orderstatuswaarden mogen worden geannuleerd.


_Store---SystemConfig---Order---CreateReceivingDocument.label=Een ontvangstdocument maken voor orders intransit
_Store---SystemConfig---Order---CreateReceivingDocument.description=Hiermee wordt bepaald of in Xstore een ontvangstdocument wordt gemaakt wanneer een order als intransit wordt beschouwd.


_Store---SystemConfig---Order---DefaultLocateItemDistance.label=De standaardafstand die wordt gebruikt bij het zoeken naar een artikel
_Store---SystemConfig---Order---DefaultLocateItemDistance.description=Dit is de standaardafstand die moet worden gebruikt wanneer een artikel wordt gezocht en de gebruiker niet de optie te zien krijgt om de afstand te kiezen.


_Store---SystemConfig---Order---DepositBasis.label=Gebruikte methode voor het bepalen van de vereiste orderborgsom
_Store---SystemConfig---Order---DepositBasis.description=De grondslag waarop de vereiste orderborgsom is gebaseerd, ofwel de artikelen op een order of het ordertotaal.


_Store---SystemConfig---Order---DepositCalculation.label=Berekeningsmethode voor orderborgsom
_Store---SystemConfig---Order---DepositCalculation.description=Dit is de berekeningsmethode die wordt gebruikt om het vereiste borgsombedrag te bepalen.


_Store---SystemConfig---Order---DepositValue.label=Cijfer dat wordt gebruikt om het vereiste borgsombedrag te bepalen
_Store---SystemConfig---Order---DepositValue.description=Dit is het cijfer dat wordt gebruikt om het vereiste borgsombedrag te bepalen. Voor een percentage is dit een getal tussen 0 en 100. Voor een bedrag is dit het dollarbedrag.


_Store---SystemConfig---Order---DisplaySoldItemCount.label=Verdeelde-orderartikelen opnemen in het aantal verkochte artikelen
_Store---SystemConfig---Order---DisplaySoldItemCount.description=Hiermee wordt bepaald of verdeelde-orderartikelen worden opgenomen in het totaal van verkochte artikelen dat in het verkoopscherm wordt weergegeven.


_Store---SystemConfig---Order---DownloadInterval.label=Het wachttijdinterval dat wordt gebruikt voor controle op nieuwe orders
_Store---SystemConfig---Order---DownloadInterval.description=Dit is het tijdsinterval, in minuten, dat wordt gewacht tussen pogingen om bij de orderdienstverlener een zoekopdracht uit te voeren naar nieuwe orders. De ondersteunde waarde is een geheel getal.


_Store---SystemConfig---Order---EnableBorderControl.label=Zoeken naar orders beperken tot winkels in hetzelfde land als de lokale winkel
_Store---SystemConfig---Order---EnableBorderControl.description=Hiermee wordt bepaald of de locaties die bij het zoeken naar een artikel als zoekresultaat worden weergegeven, moeten worden gefilterd en alleen locaties in het land van de huidige winkel moeten bevatten. Antwoord 'Ja' als u de locaties wilt filteren, zodat alleen locaties in het land van de huidige winkel worden opgenomen.


_Store---SystemConfig---Order---LocateItemOnQuantityChange.label=Aanvragen om artikelen te zoeken opnieuw indienen als de hoeveelheid wordt gewijzigd
_Store---SystemConfig---Order---LocateItemOnQuantityChange.description=Hiermee wordt bepaald of er een aanvraag om een artikel te zoeken wordt ingediend wanneer een wijziging van de hoeveelheid op een orderregel plaatsvindt. Antwoord 'Ja' als opnieuw een aanvraag moet worden verzonden om een artikel te zoeken wanneer de hoeveelheid op een orderregel wordt gewijzigd.


_Store---SystemConfig---Order---LocationConfirmationPrompt.label=Bevestigingsbericht weergeven wanneer locatie is geselecteerd
_Store---SystemConfig---Order---LocationConfirmationPrompt.description=Voor elk geselecteerde ordersoort wordt een bevestigingsbericht weergegeven wanneer een locatie voor een artikel wordt geselecteerd.


_Store---SystemConfig---Order---PromptForItemQuantity.label=Vragen om een aantal wanneer een artikel aan een order wordt toegevoegd
_Store---SystemConfig---Order---PromptForItemQuantity.description=Met deze algemene instelling wordt bepaald of er moet worden gevraagd om het te bestellen aantal wanneer een artikel aan een order wordt toegevoegd. Antwoord 'Ja' als moet worden gevraagd naar het aantal artikelen dat moet worden besteld. Opmerking: de gebruiker kan toch om een aantal worden gevraagd als de standaardvlag 'prompt_for_quantity' bij het artikel is ingesteld op 'Waar'.


_Store---SystemConfig---Order---PromptOrdersOnStoreClose.label=Gebruikers informeren over orders bij het sluiten van de winkel
_Store---SystemConfig---Order---PromptOrdersOnStoreClose.description=Hiermee wordt bepaald of tijdens het sluiten van de winkel een prompt wordt weergegeven waarmee de gebruiker wordt ge\u00EFnformeerd dat er orders gereed zijn voor verwerking.


_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.label=Gebruikers informeren over orders als winkel geopend is
_Store---SystemConfig---Order---PromptOrdersOnStoreOpen.description=Hiermee wordt bepaald of tijdens het openen van de winkel een prompt wordt weergegeven waarmee de gebruiker wordt ge\u00EFnformeerd dat er orders gereed zijn voor verwerking.

_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.label=Gebruikers informeren over gereserveerde artikelen bij het annuleren van orders
_Store---SystemConfig---Order---PromptShowPickedOrderItemWarning.description=Hiermee wordt bepaald of tijdens het annuleren van orders een prompt wordt weergegeven waarmee de gebruiker wordt ge\u00EFnformeerd dat gereserveerde artikelen niet geannuleerd kunnen worden.

_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.label=Vragen om een redencode bij het annuleren van een order
_Store---SystemConfig---Order---PromptShowOrderCancelReasonCode.description=Hiermee wordt bepaald of de verkoper bij het annuleren van een order wordt gevraagd om een redencode te selecteren.

_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.label=Vragen om een redencode bij het afwijzen van een order
_Store---SystemConfig---Order---PromptShowOrderRejectReasonCode.description=Hiermee wordt bepaald of de verkoper bij het afwijzen van een order wordt gevraagd om een redencode te selecteren.


_Store---SystemConfig---Order---SetupFeeBasis.label=De basis van de instelkosten van een order
_Store---SystemConfig---Order---SetupFeeBasis.description=Dit is de basis waarop het bedrag van de instelkosten is gebaseerd: op de artikelen in een order of op het ordertotaal.


_Store---SystemConfig---Order---SetupFeeCalculation.label=Berekeningsmethode voor de instelkosten van een order
_Store---SystemConfig---Order---SetupFeeCalculation.description=Dit is de gebruikte berekeningsmethode voor het bepalen van het bedrag van de instelkosten.


_Store---SystemConfig---Order---SetupFeeValue.label=Getal dat wordt gebruikt voor het bepalen van de instelkosten van een order
_Store---SystemConfig---Order---SetupFeeValue.description=Dit is het getal dat wordt gebruikt voor het bepalen van het bedrag van de instelkosten. Een waarde van nul geeft aan dat er geen instelkosten moeten worden toegevoegd. Voor percentages wordt een nummer tussen 0 en 100 gebruikt. Voor het bedrag wordt het bedrag in dollars gebruikt.


_Store---SystemConfig---Order---ShipCalcType.label=Basis van de verzendberekening van een order
_Store---SystemConfig---Order---ShipCalcType.description=Dit is de basis voor het berekenen van de verzendkosten.


_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.label=Verzendkosten in rekening brengen voor vertraagd ophalen
_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.description=Hiermee wordt bepaald of er wel of geen verzendkosten in rekening worden gebracht voor orders van het soort 'DELAYED_PICKUP' die in Xstore zijn geplaatst. Een order van het soort 'DELAYED_PICKUP' is een order die in eerste instantie is geplaatst in Winkel A om in Winkel A te worden opgehaald, maar waarvoor de handelswaar vanuit een andere winkel wordt verzonden. (Ophalen deze winkel)


_Store---SystemConfig---Order---SkipSearchFormIfCustomer.label=Zoeken naar klant bij het invoeren van een order overslaan als klant al is gekoppeld
_Store---SystemConfig---Order---SkipSearchFormIfCustomer.description=Hiermee wordt bepaald of het formulier 'Klant zoeken' moet worden overgeslagen wanneer de ordermodule in de kassa wordt gestart als een klant al aan de transactie is gekoppeld.


_Store---SystemConfig---Order---StatusRequestInterval.label=Wachttijd voor het opvragen van de status van vertraagde ophaalorders
_Store---SystemConfig---Order---StatusRequestInterval.description=Het interval, in minuten, dat wordt gewacht tussen zoekopdrachtpogingen bij orderleveranciers naar de soort orderstatuswaarden 'DELAYED_PICKUP' die bekend zijn in het Xstore systeem. Ondersteunde waarde is een geheel getal.


_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.label=Leveringsorders eerst verwerken
_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.description=Hiermee wordt bepaald of klantleveringsorders wel of niet eerst worden verwerkt (bijvoorbeeld voordat klantophaalorders worden verwerkt).


_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.label=Bewerken van salarisrecords op toekomstige datum toestaan
_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.description=Hiermee wordt bepaald of in het systeem bewerkingen van de salarisadministratie op een toekomstige datum wel of niet zijn toegestaan.


_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.label=Salarisboeking per werknemer toestaan
_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.description=Hiermee wordt bepaald of de functionaliteit voor het toestaan van salarisboekingen voor een individuele werknemer in plaats van voor alle werknemers tegelijk wel of niet actief is.


_Store---SystemConfig---Payroll---AllowRepostingPayroll.label=Het opnieuw boeken van een salarisweek toestaan
_Store---SystemConfig---Payroll---AllowRepostingPayroll.description=Hiermee wordt bepaald of in het systeem het opnieuw boeken van een al eerder geboekte salarisweek wel of niet is toegestaan.


_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.label=Vragen om autorisatienummer op salarisvoorschot
_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.description=Hiermee wordt bepaald of de verkoper wordt gevraagd een autorisatienummer voor een werknemersvoorschot in te voeren.


_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.label=Vragen om salaristerugbetaling van betalingsvoorschot.
_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.description=Hiermee wordt bepaald of wel of niet naar een bedrag voor salaristerugbetaling van een werknemersvoorschot wordt gevraagd.


_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.label=Salaris dag van week is geboekt
_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.description=Hiermee wordt de einddag van de salarisweek bepaald als in het systeem gebruik wordt gemaakt van de basiskalender.


_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.label=Salarisadministratie met de gegevens van de tijdkaart invullen
_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.description=Hiermee wordt bepaald of de normale uren in de salarisadministratie automatisch worden ingevuld met de uren afkomstig van de tijdkaart en dat de verkoper deze uren niet mag bewerken, of dat de verkoper wel is toegestaan de normale salarisuren in te voeren.


_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.label=Maximaal vooruitbetaald bedrag
_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.description=Dit is het maximumbedrag dat aan een werknemer kan worden gegeven als vooruitbetaling.


_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.label=Maximaal totaal aantal salarisuren
_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.description=Het salaris wordt in het systeem als uitzondering gemarkeerd als het totale aantal dagelijkse salarisuren het hier opgegeven aantal uren overschrijdt.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.label=Aantal eerdere weken dat in 'Salarisonderhoud' moet worden weergegeven
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.description=In de weekselectielijst van 'Salarisonderhoud' wordt dit aantal eerdere weken voor salarisonderhoudactiviteiten weergegeven.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.label=Aantal eerdere weken dat in 'Rapport salaris' moet worden weergegeven
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.description=Bij de dropdownoptie voor het zoeken van weken in 'Rapport salaris' wordt dit aantal eerdere weken ingevuld waarvoor het salarisrapport kan worden bekeken.


_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.label=Afrondingseenheden voor salarisminuten
_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.description=Salarisuren worden afgerond op het dichtstbijzijnde aantal minuten dat hier wordt opgegeven.


_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.label=Doorgaan met salarisboeking als uitzondering wordt gevonden
_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.description=Hiermee wordt bepaald of wordt doorgegaan met het automatisch boeken van salarissen in het systeem als er een salarisuitzondering is gevonden.


_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.label=Herinnering voor salarisboeking bij inloggen
_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.description=Hiermee wordt bepaald of de verkoper bij het inloggen bij de applicatie een bericht ontvangt wanneer het salaris nog niet is geboekt terwijl de salarisboekingsdatum al is verstreken.


_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.label=Datum en tijd voor salarisboeking afdwingen
_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.description=Hiermee wordt bepaald of de datum en tijd voor salarisboeking verplicht zijn.


_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.label=Salarisrecords exporteren naar het logbestand Payroll.xml
_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.description=Hiermee wordt bepaald of salarisgegevens alleen voor werknemers op uurbasis naar payroll.xml worden geschreven. Antwoord 'Ja' voor uitsluitend werknemers op uurbasis, of 'Nee' voor alle werknemers.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.label=Dag waarop salaris automatisch wordt geboekt indien niet door winkel voltooid
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.description=Als de functie voor het verwerken van salarissen bij het sluiten van de winkel wordt gebruikt en salarissen op deze dag van de week nog niet zijn geboekt, worden salarissen automatisch bij het sluiten van de winkel geboekt.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.label=Tijd waarop salarisboeking wordt afgedwongen
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.description=Als salarisboeking wordt afgedwongen, is dit alleen toegestaan op dit tijdstip. (Notatie is HH:MM.)


_Store---SystemConfig---Payroll---ReviewPayrollRequired.label=Beoordeling van salarisrecords door manager vereisen voordat ze worden geboekt
_Store---SystemConfig---Payroll---ReviewPayrollRequired.description=Hiermee wordt bepaald of de winkelmanager alle salarisrecords moet beoordelen voordat salarissen in het systeem kunnen worden geboekt.


_Store---SystemConfig---PostVoid---PromptForReason.label=Vragen om redencode voor nietig het verklaren
_Store---SystemConfig---PostVoid---PromptForReason.description=Hiermee wordt bepaald of de verkoper wordt gevraagd om een redencode te selecteren voor het nietig verklaren van de boeking.


_Store---SystemConfig---PrintStoreCopyWithSigCaptured.label=Winkelexemplaar van betalingsbewijs afdrukken wanneer vastleggen van handtekening wordt gebruikt
_Store---SystemConfig---PrintStoreCopyWithSigCaptured.description=Hiermee wordt bepaald of een winkelexemplaar van het aankoopbewijs wordt afgedrukt als de handtekening van de klant wordt vastgelegd via een apparaat voor handtekeningvastlegging.


_Store---SystemConfig---PrintCanceledTransactions.label=Betalingsbewijzen afdrukken voor geannuleerde transacties
_Store---SystemConfig---PrintCanceledTransactions.description=Hiermee wordt bepaald of een betalingsbewijs wordt afgedrukt wanneer een transactie wordt geannuleerd.


_Store---SystemConfig---ProcessInventoryJournal.label=Voorraadboek bijwerken met verkooptransacties
_Store---SystemConfig---ProcessInventoryJournal.description=Hiermee wordt bepaald of het voorraadboek wordt bijgewerkt en een voorraadjournaalrecord wordt gemaakt voor elk verkoopregelartikel van de detailhandeltransactie.


_Store---SystemConfig---PromptForCustomerOnLogin.label=Vragen om klant bij begin van transactie
_Store---SystemConfig---PromptForCustomerOnLogin.description=Hiermee wordt aangegeven of de gebruiker bij het inloggen bij de kassa gevraagd moet worden om een klant te zoeken die aan een transactie moet worden gekoppeld.


_Store---SystemConfig---CustomerRequiredOnLogin.label=Klant vereist bij begin van transactie
_Store---SystemConfig---CustomerRequiredOnLogin.description=Hiermee wordt aangegeven of de gebruiker de optie heeft (F4 'Klant overslaan') om de prompt voor het zoeken naar een klant bij het begin van de transactie over te slaan.




_Store---SystemConfig---RainCheck---FeatureEnabled.label=Functionaliteit voor tegoedbon activeren
_Store---SystemConfig---RainCheck---FeatureEnabled.description=Hiermee wordt bepaald of gebruikers 'coupons' voor tegoedbonnen kunnen afdrukken voor artikelen die niet meer in voorraad zijn. Op deze manier kunnen klanten op een latere datum een artikel kopen voor de prijs van vandaag.


_Store---SystemConfig---RainCheck---ExpirationDays.label=Aantal dagen waarna een tegoedbon vervalt
_Store---SystemConfig---RainCheck---ExpirationDays.description=Hiermee wordt bepaald wanneer een tegoedbon vervalt op basis van de tijdsduur in dagen nadat deze is afgedrukt. Wanneer '0' wordt ingevoerd, betekent dit dat tegoedbonnen niet vervallen.


_Store---SystemConfig---RainCheck---RedeemAnyStore.label=Toestaan dat tegoedbonnen worden ingewisseld in andere winkels dan de winkel van uitgifte
_Store---SystemConfig---RainCheck---RedeemAnyStore.description=Hiermee wordt bepaald of klanten een tegoedbon kunnen inwisselen in een andere winkel dan de winkel die de tegoedbon heeft uitgegeven.


_Store---SystemConfig---RainCheck---QuantityLimit.label=Limiet voor het aantal ingewisselde tegoedbonnen
_Store---SystemConfig---RainCheck---QuantityLimit.description=Hiermee wordt bepaald of er een limiet geldt voor het aantal ingewisselde tegoedbonnen. Wanneer '0' wordt ingevoerd, betekent dit dat er geen limiet geldt voor het aantal.


_Store---SystemConfig---Receiving---AllowForcedSku.label=Ontvangst van artikelen die niet in het bestand staan toestaan
_Store---SystemConfig---Receiving---AllowForcedSku.description=Hiermee wordt bepaald of SKU's die niet in de database staan, mogen worden ingevoerd in de ontvangstmodule.


_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.label=Functionaliteit voor het ontvangen van volledige documenten toestaan
_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.description=Hiermee wordt bepaald of de functionaliteit wordt geactiveerd waarmee de verkoper een volledig ontvangstdocument kan ontvangen door een functietoets te selecteren.


_Store---SystemConfig---Receiving---Blind.label=Blinde ontvangst activeren
_Store---SystemConfig---Receiving---Blind.description=Antwoord 'Ja' als er geen regelartikelen in het scherm voor onderhoud van ontvangsten moeten worden weergegeven. Antwoord 'Nee' als alle regelartikelen in het scherm moeten worden weergegeven.


_Store---SystemConfig---Receiving---CartonListOnDocument.label=De lijst met dozen weergeven in het scherm voor onderhoud van ontvangsten
_Store---SystemConfig---Receiving---CartonListOnDocument.description=Hiermee wordt bepaald of de lijst met dozen wordt weergegeven in het scherm voor onderhoud van ontvangsten.


_Store---SystemConfig---Receiving---DocumentAttentionDays.label=Aantal dagen voor waarschuwing voor inactieve ontvangstdocumenten
_Store---SystemConfig---Receiving---DocumentAttentionDays.description=In het systeem wordt gecontroleerd of er inactieve ontvangstdocumenten zijn die ouder zijn dan het hier opgegeven aantal dagen. Als er documenten worden gevonden, wordt de lijst weergegeven zodat de ontvangstdocumenten kunnen worden geselecteerd en actie kan worden ondernomen.


_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.label=Methode voor het maken van ID's voor ontvangstdocumenten
_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.description=Hiermee wordt bepaald hoe bij het maken van een nieuw ontvangstdocument wordt omgegaan met de ID.


_Store---SystemConfig---Receiving---ValidateControlNumber.label=Vragen om controlenummer voor ontvangst bij het ontvangen van dozen
_Store---SystemConfig---Receiving---ValidateControlNumber.description=Hiermee wordt bepaald of bij ontvangst van een doos wordt gevraagd om het controlenummer van de ontvangst, zodat dit kan worden gevalideerd.


_Store---SystemConfig---RelateSecurity---SecurityType.label=Soort gebruikersbeveiliging van Relate
_Store---SystemConfig---RelateSecurity---SecurityType.description=Hiermee wordt bepaald hoe de gebruikersgegevensbeveiliging moet worden opgehaald uit Relate. Deze optie bepaalt of de beveiliging wordt gebaseerd op de individuele gebruiker, de rol van de gebruiker of een standaardgebruiker.

_Store---SystemConfig---RelateSecurity---DefaultUserId.label=Standaardgebruiker-ID van Relate
_Store---SystemConfig---RelateSecurity---DefaultUserId.description=Dit is de standaardgebruiker-ID die toegang heeft tot Relate. Deze gebruiker-ID moet zowel in Xstore als in Relate for WSDL versie 2 worden ingesteld.


_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.label=Het aantal van een winkelaanvullingsorder bevestigen
_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.description=Dit is het aantal waarboven de gebruiker wordt gevraagd om de in de winkelaanvullingsorder ingevoerde waarde te bevestigen.


_Store---SystemConfig---ReturnToCustomerSearchAfterSave.label=Terug naar 'Klant zoeken' bij afsluiten van 'Klantonderhoud'
_Store---SystemConfig---ReturnToCustomerSearchAfterSave.description=Hiermee wordt bepaald of de verkoper na het opslaan van een wijziging in 'Klantonderhoud' terugkeert naar het scherm 'Klant zoeken' of dat het scherm 'Klantonderhoud' geactiveerd blijft nadat de wijziging is opgeslagen.


_Store---SystemConfig---SSLCertificateCheck---Enabled.label=Controleren op een SSL-certificaat
_Store---SystemConfig---SSLCertificateCheck---Enabled.description=Met deze instelling wordt bepaald of het SSL-certificaat in het systeem wordt gecontroleerd.


_Store---SystemConfig---SSLCertificateCheck---MaxDays.label=Aantal dagen vooraf waarschuwen voordat een certificaat vervalt
_Store---SystemConfig---SSLCertificateCheck---MaxDays.description=Met deze instelling wordt het maximum aantal dagen bepaald dat resteert voordat een SSL-certificaat vervalt en dat de gebruiker vooraf wordt gewaarschuwd voor het vervallen. Opmerking: als voor deze waarde '0' wordt ingesteld, wordt de standaardwaarde (14) gebruikt.


_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.label=Aantal verkoopdoelstellingen dat moet worden weergegeven
_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.description=Dit is het aantal verkoopdoelstellingen dat wordt weergegeven op het tabblad 'Doelstellingen' in Xstore. Standaard worden de meest recent bereikte doelstellingen in oplopende volgorde op einddatum weergegeven.


_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.label=Aantal toekomstige verkoopdoelstellingen dat moet worden weergegeven
_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.description=Dit is het aantal verkoopdoelstellingen dat nog niet is gestart en dat op het tabblad 'Doelstellingen' in Xstore wordt weergegeven. Deze doelstellingen worden standaard weergegeven in oplopende volgorde op basis van hun einddatum, dus de toekomstige doelstellingen met de vroegste startdatum worden eerste weergegeven.


_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.label=Aantal weken vooraf waarin een werkplanning kan worden gemaakt
_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.description=Gebruikers mogen werkplanningen dit aantal weken vooraf maken.


_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.label=Aantal weken vooraf waarin een verzoek om een vrije dag kan worden gepland
_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.description=Gebruikers mogen dit aantal weken vooraf vrije dagen voor werknemers plannen.


_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.label=Aantal weken terug waarin vrije dagen kunnen worden ingevoerd
_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.description=Gebruikers mogen dit aantal weken terug vrije dagen voor werknemers plannen.


_Store---SystemConfig---SendSale---AutoGenerateShippingFee.label=Verzendkosten automatisch berekenen voor bezorgverkoop
_Store---SystemConfig---SendSale---AutoGenerateShippingFee.description=Hiermee wordt bepaald of de verzendkosten voor de bezorgverkoop automatisch worden berekend.


_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.label=Adres van klant gebruiken als standaardverzendadres voor bezorgverkoop
_Store---SystemConfig---SendSale---CustomerIsDefaultDestination.description=Hiermee wordt bepaald of het adres van de huidige klant als standaardverzendadres wordt gebruikt wanneer om de bestemming van de bezorgverkoop wordt gevraagd.


_Store---SystemConfig---SendSale---DisplaySoldItemCount.label=Bezorgartikelen opnemen in het aantal verkochte artikelen
_Store---SystemConfig---SendSale---DisplaySoldItemCount.description=Hiermee wordt bepaald of bezorgartikelen worden opgenomen in het totaal van verkochte artikelen dat in het verkoopscherm wordt weergegeven.


_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.label=Gewogen verzendkosten genereren
_Store---SystemConfig---SendSale---GenerateWeightedShippingFee.description=Als deze optie wordt gebruikt in combinatie met 'AutoGenerateShippingFee' en beide opties zijn geactiveerd, worden voor elk bezorgartikel gewogen verzendkosten aan de bezorgverkooporder toegevoegd.


_Store---SystemConfig---SendSale---CreateShippingDocument.label=Verzenddocument voor bezorgverkopen maken
_Store---SystemConfig---SendSale---CreateShippingDocument.description=Hiermee wordt bepaald of verzenddocumenten worden gegenereerd voor bezorgverkopen. Wanneer deze optie is geactiveerd, wordt een verzenddocument gemaakt en moet dit document voor elke bezorgverkooptransactie worden verwerkt via de verzendmodule van Back Office .


_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.label=Label voor handelswaar afdrukken voor bezorgartikelen
_Store---SystemConfig---SendSale---PrintSendSaleMerchandiseTicketPerItem.description=Hiermee wordt bepaald of voor elk verkocht bezorgartikel een label voor handelswaar wordt afgedrukt.


_Store---SystemConfig---SendSale---SendTaxType.label=Te gebruiken belastingmethode voor bezorgverkopen
_Store---SystemConfig---SendSale---SendTaxType.description=Dit is de methode die wordt gebruikt voor het berekenen van verkoopbelasting bij bezorgverkopen.


_Store---SystemConfig---SendSale---ShipCalcType.label=Verzendkosten berekenen per artikel of per transactie
_Store---SystemConfig---SendSale---ShipCalcType.description=Hiermee wordt bepaald of verzendkosten per artikel of per transactie worden berekend.


_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.label=Vraag bij niet-geverifieerde retourzending of artikel een bezorgartikel is
_Store---SystemConfig---SendSale---UnverifiedReturnsPromptSendSale.description=Hiermee wordt bepaald of de verkoper bij het activeren van de retourmodus wordt gevraagd of de klant een bezorgartikel retourneert (niet-geverifieerde retoursoort).


_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.label=Belastingtarief van winkel voor bezorgverkopen gebruiken als tarief van bestemming niet is gevonden
_Store---SystemConfig---SendSale---UseThisStoreAsFailOverTaxRate.description=Hiermee wordt bepaald of het belastingtarief van de huidige winkel wordt gebruikt als de juiste belastinglocatie niet kan worden gevonden op basis van de postcode van het verzendadres van de bezorgverkooporder.


_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.label=Toestaan dat schaplabels worden afgedrukt voor niet-handelswaarartikelen
_Store---SystemConfig---ShelfLabelsItemTags---AllowNonMerchTickets.description=Hiermee wordt bepaald of schaplabels mogen worden afgedrukt voor niet-handelswaarartikelen.


_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.label=Maximum aantal schaplabels dat voor \u00E9\u00E9n artikel mag worden afgedrukt
_Store---SystemConfig---ShelfLabelsItemTags---MaxQuantityPerLine.description=Dit is het maximum aantal schaplabels dat per artikel mag worden afgedrukt.


_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.label=Vragen om labelafdrukbatches op te slaan
_Store---SystemConfig---ShelfLabelsItemTags---SaveBatchPrompt.description=Hiermee wordt bepaald of de gebruiker wordt gevraagd om na elke afdruksessie een afdrukbatch op te slaan.


_Store---SystemConfig---Shipping---AllowForcedSku.label=Toestaan dat artikelen die niet in het bestand staan, worden ingevoerd in een verzenddocument
_Store---SystemConfig---Shipping---AllowForcedSku.description=Hiermee wordt bepaald of SKU's die niet in de database bestaan door verkopers mogen worden ingevoerd in de verzendmodule.


_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.label=Verzenddocument-ID automatisch genereren
_Store---SystemConfig---Shipping---AutogenerateShippingDocumentId.description=Hiermee wordt bepaald of bij het maken van een verzenddocument automatisch een verzenddocument-ID wordt gegenereerd.


_Store---SystemConfig---Shipping---DocumentAttentionDays.label=Aantal dagen voor waarschuwing voor inactieve verzenddocumenten
_Store---SystemConfig---Shipping---DocumentAttentionDays.description=In het systeem wordt gecontroleerd of er inactieve verzenddocumenten zijn die ouder zijn dan het hier opgegeven aantal dagen. Als er documenten worden gevonden, wordt de lijst weergegeven zodat de verzenddocumenten kunnen worden geselecteerd en actie kan worden ondernomen.


_Store---SystemConfig---ShowCustomerListIfOne.label=Klantenlijst weergeven als slechts een resultaat wordt geretourneerd
_Store---SystemConfig---ShowCustomerListIfOne.description=Antwoord 'Ja' als de resultatenlijst van het zoeken naar klanten ook moet worden weergegeven als slecht een klant is gevonden.


_Store---SystemConfig---ShowEmployeeListIfOne.label=Werknemerslijst weergeven als slechts een resultaat wordt geretourneerd
_Store---SystemConfig---ShowEmployeeListIfOne.description=Antwoord 'Ja' als de resultatenlijst van het zoeken naar werknemers ook moet worden weergegeven als slecht een werknemer is gevonden.


_Store---SystemConfig---ShowListsIfOne.label=Lijst weergeven als slechts een resultaat wordt geretourneerd
_Store---SystemConfig---ShowListsIfOne.description=Hiermee wordt aangegeven of er een prompt met een lijst wordt weergegeven als er slechts een artikel is. Antwoord 'Ja' als een lijst met een artikel moet worden weergegeven. Antwoord 'Nee' als het artikel automatisch in het systeem moet worden geselecteerd.


_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.label=Knop 'Cheque lezen met MICR' weergeven op het formulier 'Transactie zoeken'
_Store---SystemConfig---ShowMicrButtonOnTransactionSearchForm.description=Hiermee wordt aangegeven of de knop 'Cheque lezen met MICR' op het formulier 'Transactie zoeken' wordt weergegeven. Voor het tekstveld 'Chequenummer' geldt hetzelfde.


_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.label=Annulering van een speciale order toestaan zonder dat de klant aanwezig is
_Store---SystemConfig---SpecialOrder---AllowEscrowDayOfPayment.description=Hiermee wordt bepaald of het is toegestaan om een speciale-orderrekening te annuleren en het bedrag over te dragen naar een ge\u00EFsoleerde rekening zonder dat de klant aanwezig is en zonder dat op de huidige werkdag een betaling voor de speciale order is ontvangen.


_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.label=Speciale order toestaan voor artikelen die niet in het bestand staan
_Store---SystemConfig---SpecialOrder---AllowItemNotOnFileSpecOrder.description=Hiermee wordt bepaald of artikelen die niet in de database zijn gevonden, mogen worden toegevoegd aan een speciale-orderrekening.


_Store---SystemConfig---SpecialOrder---AllowPartialPickups.label=Toestaan dat speciale-orderartikelen gedeeltelijk worden opgehaald
_Store---SystemConfig---SpecialOrder---AllowPartialPickups.description=Hiermee wordt bepaald of gedeeltelijk ophalen bij speciale-orderrekeningen is toegestaan.


_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.label=Overeenkomsten toepassen bij instellen speciale order
_Store---SystemConfig---SpecialOrder---ApplyDealAtSetup.description=Antwoord 'Ja' als overeenkomsten bij het instellen op speciale-orderartikelen moeten worden toegepast. De prijs bij ophalen is dezelfde als de prijs bij instellen. Antwoord 'Nee' als overeenkomsten bij het ophalen op speciale-orderartikelen moeten worden toegepast.


_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.label=Prijzen van speciale-orderartikelen aanpassen als deze bij ophalen lager zijn
_Store---SystemConfig---SpecialOrder---AutoAdjustItemPriceAtPickup.description=Hiermee wordt bepaald of de artikelprijs automatisch wordt aangepast als de huidige artikelprijs bij het ophalen van de speciale order lager is dan bij het instellen.


_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.label=Ontvangstdocument voor speciale order automatisch genereren bij instellen
_Store---SystemConfig---SpecialOrder---AutoGenerateReceivingDoc.description=Hiermee wordt bepaald of er automatisch een ontvangstdocument wordt gegenereerd bij het instellen van een speciale-orderrekening als de orderbestemming een winkel is.


_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.label=Automatisch ID voor speciale-orderrekening genereren
_Store---SystemConfig---SpecialOrder---AutoGenerateSpecOrderId.description=Hiermee wordt bepaald of de ID voor de speciale-orderrekening al dan niet automatisch wordt gegenereerd bij het instellen van de rekening.


_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.label=Verkoopopbrengst voor speciale order boeken bij instelling
_Store---SystemConfig---SpecialOrder---BookAsSaleOnSetup.description=Hiermee wordt bepaald of de transactie bij het instellen van de speciale order als onderdeel van de verkoopopbrengst wordt beschouwd.


_Store---SystemConfig---SpecialOrder---DepositFeeType.label=De methode die wordt gebruikt om het borgsombedrag voor de speciale order te berekenen
_Store---SystemConfig---SpecialOrder---DepositFeeType.description=De berekeningsmethode voor het minimale borgsombedrag voor een speciale order.


_Store---SystemConfig---SpecialOrder---DepositFixedAmount.label=Dollarbedrag voor borgsomkosten speciale order
_Store---SystemConfig---SpecialOrder---DepositFixedAmount.description=Het vaste borgsombedrag dat is vereist in het systeem voor het instellen van een speciale-orderrekening. Dit vaste bedrag wordt per transactie per speciale-orderrekening gefactureerd.


_Store---SystemConfig---SpecialOrder---DepositPercentage.label=Gebruikt percentage voor berekening borgsomkosten speciale order
_Store---SystemConfig---SpecialOrder---DepositPercentage.description=Het borgsombedrag dat is vereist in het systeem voor het instellen van een speciale-orderrekening. Het borgsombedrag wordt berekend op basis van dit percentage van het artikeltotaal van de speciale order.


_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.label=Speciale-orderartikelen opnemen in telling verkochte artikelen
_Store---SystemConfig---SpecialOrder---DisplaySoldItemCount.description=Hiermee wordt bepaald of speciale-orderartikelen worden opgenomen in het totaal van verkochte artikelen dat in het verkoopscherm wordt weergegeven.


_Store---SystemConfig---SpecialOrder---ForceStorePickup.label=Vereisen dat speciale-orderartikelen in de winkel worden opgehaald
_Store---SystemConfig---SpecialOrder---ForceStorePickup.description=Hiermee wordt bepaald of in het systeem alleen is toegestaan dat orders worden opgehaald in een winkel.


_Store---SystemConfig---SpecialOrder---MaxItems.label=Maximum aantal toegestane artikelen per speciale order
_Store---SystemConfig---SpecialOrder---MaxItems.description=Het maximum aantal artikelen dat is toegestaan in een speciale-orderrekening. Als er geen limiet is ingesteld voor het aantal toegestane artikelen in een speciale order, voert u een getal in dat zo groot is (bijvoorbeeld 99999) dat er effectief geen limiet wordt toegewezen.


_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.label=Minimum aantal dagen na instellen dat een speciale order kan worden geannuleerd en het bedrag kan worden overgedragen naar een ge\u00EFsoleerde rekening
_Store---SystemConfig---SpecialOrder---MinDaysBeforeEscrowAllowed.description=Dit is het minimum aantal dagen na het instellen van de speciale-orderrekening voordat de speciale-orderrekening kan worden geannuleerd en het bedrag kan worden overgedragen naar een ge\u00EFsoleerde rekening.


_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.label=Minimaal verkoopbedrag voor speciale order
_Store---SystemConfig---SpecialOrder---MinTotalItemPrice.description=De minimale totale artikelprijs die is vereist voor het instellen van een speciale-orderrekening.


_Store---SystemConfig---SpecialOrder---MinimalOrderMode.label=Vragen om basisartikelgegevens voor instellen speciale order
_Store---SystemConfig---SpecialOrder---MinimalOrderMode.description=Als deze optie actief is, wordt gevraagd of u een artikelomschrijving en prijs wilt invoeren bij het instellen van een speciale-orderrekening. Als deze optie inactief is, moet de verkoper elk speciale-orderartikel scannen/invoeren als deze een speciale-orderrekening instelt.


_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.label=Vragen om een verwachte datum voor speciale order
_Store---SystemConfig---SpecialOrder---PromptForExpectedDate.description=Hiermee wordt bepaald of de verkoper wordt gevraagd om de verwachte aankomstdatum in te voeren voor de speciale order.


_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.label=Dollarbedrag voor kosten bij voorraadaanvulling speciale order
_Store---SystemConfig---SpecialOrder---RestockingFeeFixedAmount.description=De kosten bij voorraadaanvulling die automatisch aan de klant worden berekend in het systeem als speciale-orderartikelen of een speciale-orderrekening wordt geannuleerd. Dit is een vast bedrag per speciaal-orderartikel per annulering. Deze optie is alleen geldig als u het soort kosten bij voorraadaanvulling zo instelt dat er een vast bedrag in rekening wordt gebracht.


_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.label=Percentage voor de berekening van kosten bij voorraadaanvulling speciale order
_Store---SystemConfig---SpecialOrder---RestockingFeePercentage.description=De kosten bij voorraadaanvulling die automatisch aan de klant worden berekend in het systeem als speciale-orderartikelen of een speciale-orderrekening wordt geannuleerd. De kosten worden berekend op basis van dit percentage van het totale geannuleerde bedrag. Deze optie is alleen geldig als u het soort kosten bij voorraadaanvulling zo instelt dat er een percentage van het totale bedrag van de speciale order in rekening wordt gebracht.


_Store---SystemConfig---SpecialOrder---RestockingFeeType.label=Methode om kosten bij voorraadaanvulling speciale order te berekenen
_Store---SystemConfig---SpecialOrder---RestockingFeeType.description=De methode voor berekening van de kosten bij voorraadaanvulling voor de speciale order bij annulering


_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.label=Dollarbedrag voor servicekosten speciale order
_Store---SystemConfig---SpecialOrder---ServiceFeeAmount.description=De servicekosten die aan de klant worden berekend in het systeem bij het instellen van een speciale-orderrekening.


_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.label=Percentage dat wordt gebruikt voor berekening van servicekosten speciale order
_Store---SystemConfig---SpecialOrder---ServiceFeePercentage.description=Als de configuratie voor 'ServiceFeeAmount' is ingesteld op 0, wordt in het systeem bij de klant dit percentage van de totale prijs voor het speciale-orderartikel in rekening gebracht als servicekosten als er een speciale-orderrekening wordt ingesteld.


_Store---SystemConfig---SpecialOrder---ServiceFeeType.label=Methode om servicekosten voor speciale order te berekenen
_Store---SystemConfig---SpecialOrder---ServiceFeeType.description=De methode voor toepassing van servicekosten op een speciale order


_Store---SystemConfig---SpecialOrder---ShipCalcType.label=De basis voor de berekening van de verzendkosten van een speciale order
_Store---SystemConfig---SpecialOrder---ShipCalcType.description=Dit is de basis voor het berekenen van de verzendkosten.




_Store---SystemConfig---SuspendTransaction---AllowSuspendTransWithVerifiedReturn.label=Transactie opschorten toestaan bij geverifieerd retourartikel
_Store---SystemConfig---SuspendTransaction---AllowSuspendTransWithVerifiedReturn.description=Hiermee wordt bepaald of de gebruiker de mogelijkheid krijgt in het systeem om een transactie op te schorten waarin een geverifieerd retourartikel is opgenomen.


_Store---SystemConfig---SuspendTransaction---PrintSuspendTransReceipt.label=Betalingsbewijs opgeschorte transactie afdrukken
_Store---SystemConfig---SuspendTransaction---PrintSuspendTransReceipt.description=Hiermee wordt bepaald of voor elke opschorting van een detailhandeltransactie een betalingsbewijs wordt afgedrukt.


_Store---SystemConfig---Tax---AllowExemptAllTaxLines.label=Belastingvrijstelling op transactieniveau toestaan
_Store---SystemConfig---Tax---AllowExemptAllTaxLines.description=Hiermee wordt bepaald of belastingwijzigingen/-vrijstellingen op transactieniveau al dan niet automatisch worden toegepast op alle belastinginstanties. Als u deze vraag met 'Nee' beantwoordt, zal in het systeem automatisch een lijst worden weergegeven met belastinginstanties die de verkoper kan selecteren voor de belastingwijziging/-vrijstelling op transactieniveau.


_Store---SystemConfig---Tax---ChangeIndividualTaxLines.label=Belastingwijzigingen regelartikel toepassen op alle instanties
_Store---SystemConfig---Tax---ChangeIndividualTaxLines.description=Hiermee wordt bepaald of belastingwijzigingen/-vrijstellingen op artikelniveau automatisch op alle belastinginstanties worden toegepast.


_Store---SystemConfig---Tax---CompoundTaxIncludeOtherCompTaxAmt.label=Samengestelde belastingbedragen opnemen in opeenvolgende berekeningen van samengestelde belasting
_Store---SystemConfig---Tax---CompoundTaxIncludeOtherCompTaxAmt.description=Hiermee wordt bepaald of samengestelde belastingbedragen al dan niet worden opgenomen als belastbare bedragen voor de berekening van samengestelde belasting.


_Store---SystemConfig---Tax---PromptForTaxChangeReason.label=Gebruiker vragen om redencode voor belastingwijziging
