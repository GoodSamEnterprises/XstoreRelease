_Store---SystemConfig---TillAccountability---PrintPickupTotalOnTillCountReceipt.label=Totale ophalingsbedragen contanten afdrukken op geldladebetalingsbewijzen bij sluiting
_Store---SystemConfig---TillAccountability---PrintPickupTotalOnTillCountReceipt.description=Hiermee wordt bepaald of het totale ophalingsbedrag in contanten wordt afgedrukt op betalingsbewijzen bij sluitende geldladetellingen.


