_Store---SystemConfig---WorkOrder---RequireDeposit.label=Borgsom bij instelling werkorder vereist
_Store---SystemConfig---WorkOrder---RequireDeposit.description=Hiermee wordt bepaald of een borgsom is vereist bij het instellen van een werkorder.


