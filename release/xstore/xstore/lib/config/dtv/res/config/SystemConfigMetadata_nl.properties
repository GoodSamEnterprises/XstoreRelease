_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.label=Inklokken voor nieuw gemaakte werknemers vereist
_Store---SystemConfig---TimeClock---ClockInNotRequiredOnCreateEmpFlag.description=Hiermee wordt bepaald of nieuwe werknemers al dan niet moeten inklokken om toegang te krijgen tot het systeem.


_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.label=Inklokken voor toegang tot het systeem vereist
_Store---SystemConfig---TimeClock---ClockInRequiredForAuthorizationFlag.description=Hiermee wordt bepaald of werknemers al dan niet moeten zijn ingeklokt om toegang te krijgen tot het systeem. Voor nieuw gemaakte werknemers waarvoor de vlag 'Inklokken vereist?' is geconfigureerd, wordt deze vlag niet gebruikt.


_Store---SystemConfig---Timecard---AllowFutureTimecardEntry.label=Toevoegen toekomstige tijdkaartinvoer toestaan
_Store---SystemConfig---Timecard---AllowFutureTimecardEntry.description=Hiermee wordt aangegeven of het al dan niet is toegestaan om tijdkaartinvoer toe te voegen voor datums/tijden in de toekomst.


_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.label=Methode gebruikt om de werknemerslijst te sorteren in 'Tijdkaartonderhoud'
_Store---SystemConfig---Timecard---DefaultActiveEmployeeListSortType.description=Hiermee wordt bepaald welke sorteringsmethode wordt gebruikt voor lijsten met actieve werknemers in 'Tijdkaartonderhoud' en 'Planning'.


_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.label=Verwijderde tijdkaartinvoer weergeven
_Store---SystemConfig---Timecard---DisplayDeletedTimecardEntry.description=Hiermee wordt bepaald of de verwijderde tijdkaartinvoer al dan niet wordt weergegeven op het scherm 'Tijdkaartonderhoud'.


_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.label=Maximumdrempel uren voor tijdkaartinvoer
_Store---SystemConfig---Timecard---Exception---TimecardHourGreaterThanHours.description=Dit getal wordt gebruikt om het maximale aantal uren in te stellen dat is toegestaan bij een tijdkaartinvoer. Als deze drempel wordt overschreden, wordt een tijdkaartinvoer gemarkeerd als uitzondering. Als er geen beperking is ingesteld op het aantal toegestane uren voor een tijdkaartinvoer, voert u een getal in dat zo groot is (bijvoorbeeld 999999) dat er effectief geen limiet wordt toegewezen.


_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.label=Minimumdrempel uren voor tijdkaartinvoer
_Store---SystemConfig---Timecard---Exception---TimecardHourLessThanHours.description=Dit getal wordt gebruikt om het minimale aantal uren in te stellen dat is toegestaan bij een tijdkaartinvoer. Als de ingevoerde waarde onder deze drempel ligt, wordt een tijdkaartinvoer gemarkeerd als uitzondering.


_Store---SystemConfig---Timecard---PrintAcceptanceForm.label=Acceptatieformulier tijdkaart afdrukken
_Store---SystemConfig---Timecard---PrintAcceptanceForm.description=Hiermee wordt bepaald of er al dan niet een betalingsbewijs voor acceptatie wordt afgedrukt als een tijdkaartinvoer wordt gewijzigd, toegevoegd of verwijderd in 'Tijdkaartonderhoud'.


_Store---SystemConfig---Timecard---TimecardEntryRoundingMinutes.label=Verhoging (in minuten) die wordt gebruikt voor het afronden van tijdkaartinvoer
