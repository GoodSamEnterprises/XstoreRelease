_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseMethod.label=Tellingsmethode voor deposito winkelkluis
_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseMethod.description=De tellingsmethode voor geldlade bij deposito's in de winkelkluis. Deze configuratie is alleen geldig als er een eindtelling is vereist voor de winkelkluis bij het sluiten van de winkel.



_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseRequired.label=Telling deposito winkelkluis bij sluiting vereist
_Store---SystemConfig---TillAccountability---StoreBankEndCountAtStoreCloseRequired.description=Hiermee wordt bepaald of al dan niet een telling is vereist van de deposito's in de winkelkluis bij het sluiten van de winkel.


_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.label=Gebruikte tellingsmethode voor openen winkelkluis
_Store---SystemConfig---TillAccountability---StoreBankOpeningCountMethod.description=De invoermethode voor telling van contanten die wordt gebruikt voor het tellen van de winkelkluis.


_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.label=Gebruikt drempelbedrag voor voorgestelde ophaling contanten
_Store---SystemConfig---TillAccountability---SuggestedAfterCashPickUpAmtUponOverMax.description=Zodra het bedrag in contanten hoger is dan het geconfigureerde maximumbedrag, zal de verkoper worden gevraagd om een ophaling van contanten uit te voeren voor een bedrag gelijk aan het huidige totaal in contanten minus dit bedrag. Dit is een positief getal met een drijvende komma waarmee het minimumbedrag in contanten wordt aangegeven dat in de geldlade moet worden achtergelaten na een ophaling.


_Store---SystemConfig---TillAccountability---TillPickupMethod.label=Gebruikte tellingsmethode voor ophaling contanten
_Store---SystemConfig---TillAccountability---TillPickupMethod.description=De invoermethode voor telling van contanten voor een ophaling van contanten


