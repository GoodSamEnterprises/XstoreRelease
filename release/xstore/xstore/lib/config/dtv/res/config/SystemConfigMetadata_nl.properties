_Store---SystemConfig---WorkOrder---DefaultLeadDays.label=Standaard aantal dagen voor voltooiing werkorder
_Store---SystemConfig---WorkOrder---DefaultLeadDays.description=Het standaard aantal dagen dat is vereist voor het voltooien van een werkorder. De geschatte voltooiingdatum voor de werkorder zal worden ingesteld op dit aantal dagen na de huidige bedrijfsdatum.


_Store---SystemConfig---WorkOrder---DepositPercentage.label=Percentage gebruikt voor berekening borgsom werkorder
