_Store---SystemConfig---Warranty---NotifyWhenNoWarranty.description=Hiermee wordt bepaald of al dan niet aan de verkoper wordt gemeld dat het zojuist toegevoegde artikel voor de artikeltransactie niet in aanmerking komt voor een garantie.


