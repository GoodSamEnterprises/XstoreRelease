_Store---SystemConfig---Order---SetupFeeBasis.description=Basen som beloppet f\u00F6r uppl\u00E4ggningsavgiften baseras p\u00E5, antingen p\u00E5 artiklarna i en order eller p\u00E5 ordersumman.


_Store---SystemConfig---Order---SetupFeeCalculation.label=Ber\u00E4kningsmetod f\u00F6r en orders uppl\u00E4ggningsavgift
_Store---SystemConfig---Order---SetupFeeCalculation.description=Ber\u00E4kningsmetoden som anv\u00E4nds f\u00F6r att fastst\u00E4lla beloppet f\u00F6r uppl\u00E4ggningsavgiften.


_Store---SystemConfig---Order---SetupFeeValue.label=Siffra som anv\u00E4nds f\u00F6r att fastst\u00E4lla en orders uppl\u00E4ggningsavgift
_Store---SystemConfig---Order---SetupFeeValue.description=Siffran som anv\u00E4nds f\u00F6r att fastst\u00E4lla beloppet f\u00F6r uppl\u00E4ggningsavgiften. V\u00E4rdet noll inneb\u00E4r att ingen uppl\u00E4ggningsavgift ska l\u00E4ggas till. F\u00F6r procent: Ett nummer mellan 0 och 100. F\u00F6r belopp: Beloppet i kronor.


_Store---SystemConfig---Order---ShipCalcType.label=Basen f\u00F6r en orders leveransber\u00E4kning
_Store---SystemConfig---Order---ShipCalcType.description=Basen som en fraktavgift ber\u00E4knas p\u00E5.


_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.label=Debitera fraktavgifter f\u00F6r f\u00F6rsenade h\u00E4mtningar
_Store---SystemConfig---Order---ShippingFeeOnDelayedPickup.description=Best\u00E4mmer om en fraktavgift debiteras f\u00F6r order av typen DELAYED_PICKUP som best\u00E4lls i Xstore. En order av typen DELAYED_PICKUP \u00E4r en order som ursprungligen l\u00E4ggs i butik A f\u00F6r h\u00E4mtning i butik A, men varorna levereras fr\u00E5n en annan butik. (H\u00E4mta i den h\u00E4r butiken)


_Store---SystemConfig---Order---SkipSearchFormIfCustomer.label=Hoppa \u00F6ver kunds\u00F6kning n\u00E4r en order anges om en kund redan har kopplats
_Store---SystemConfig---Order---SkipSearchFormIfCustomer.description=Fastst\u00E4ller om kunds\u00F6kningsformul\u00E4ret ska hoppas \u00F6ver n\u00E4r ordermodulen startas i kassaregistret och en kund redan \u00E4r associerad med transaktionen.


_Store---SystemConfig---Order---StatusRequestInterval.label=V\u00E4ntetid f\u00F6r beg\u00E4ran om status p\u00E5 order med f\u00F6rsenad h\u00E4mtning
_Store---SystemConfig---Order---StatusRequestInterval.description=Intervallet, i minuter, som systemet v\u00E4ntar mellan f\u00F6rs\u00F6ken att fr\u00E5ga efter status p\u00E5 order av typen DELAYED_PICKUP, som kan identifieras i Xstore, hos tj\u00E4nsteleverant\u00F6ren f\u00F6r order. Det finns st\u00F6d f\u00F6r heltal.


_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.label=Bearbeta leveransorder f\u00F6rst
_Store---SystemConfig---Order---ProcessDeliveryOrdersFirst.description=Fastst\u00E4ller om leveransorder f\u00F6r kund bearbetas f\u00F6rst (t.ex. f\u00F6re h\u00E4mtningsorder f\u00F6r kund).


_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.label=Till\u00E5t redigering av l\u00F6neposter f\u00F6r ett framtida datum
_Store---SystemConfig---Payroll---AllowFuturePayrollEntry.description=Fastst\u00E4ller om systemet till\u00E5ter l\u00F6neredigering f\u00F6r ett framtida datum.


_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.label=Till\u00E5t att l\u00F6ner skickas per anst\u00E4lld
_Store---SystemConfig---Payroll---AllowPostPayrollPerEmployee.description=Fastst\u00E4ller om systemet aktiverar funktionen som till\u00E5ter att l\u00F6ner skickas f\u00F6r en enskild anst\u00E4lld i st\u00E4llet f\u00F6r alla anst\u00E4llda samtidigt.


_Store---SystemConfig---Payroll---AllowRepostingPayroll.label=Till\u00E5t att en l\u00F6nevecka skickas p\u00E5 nytt
_Store---SystemConfig---Payroll---AllowRepostingPayroll.description=Fastst\u00E4ller om systemet till\u00E5ter att en l\u00F6nevecka som tidigare skickats f\u00E5r skickas p\u00E5 nytt.


_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.label=Fr\u00E5ga efter godk\u00E4nnandenummer f\u00F6r f\u00F6rskottsbetalning
_Store---SystemConfig---Payroll---AssocAdvanceAuthNumber.description=Fastst\u00E4ller om systemet uppmanar s\u00E4ljaren att ange ett godk\u00E4nnandenummer f\u00F6r en anst\u00E4llds f\u00F6rskottsbetalning.


_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.label=Fr\u00E5ga efter \u00E5terbetalning per l\u00F6neutbetalning f\u00F6r f\u00F6rskottsbetalning
_Store---SystemConfig---Payroll---AssocAdvanceRepaymentAmount.description=Fastst\u00E4ller om systemet fr\u00E5gar efter ett \u00E5terbetalningsbelopp per l\u00F6neutbetalning f\u00F6r en anst\u00E4llds f\u00F6rskottsbetalning.


_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.label=Veckodag d\u00E5 l\u00F6ner skickas
_Store---SystemConfig---Payroll---BasicCalendarPayrollWeekendingDay.description=Definierar l\u00F6neveckans slutdag d\u00E5 systemet har konfigurerats f\u00F6r att anv\u00E4nda baskalendern.


_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.label=Fyll p\u00E5 l\u00F6ner utifr\u00E5n tidsrapportsdata
_Store---SystemConfig---Payroll---IsRegularPayrollHoursFromTimeCard.description=Fastst\u00E4ller om systemet automatiskt fyller p\u00E5 normalarbetstiden f\u00F6r l\u00F6ner med tiden fr\u00E5n tidsrapporten och inte l\u00E5ter s\u00E4ljaren redigera tiden eller l\u00E5ter s\u00E4ljaren ange normalarbetstiden f\u00F6r l\u00F6ner.


_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.label=Maxbelopp f\u00F6r f\u00F6rskottsbetalning
_Store---SystemConfig---Payroll---MaxAssociateAdvanceAmount.description=Maxbeloppet som en anst\u00E4lld kan f\u00E5 som f\u00F6rskottsbetalning.


_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.label=Maxv\u00E4rde f\u00F6r total tid enligt l\u00F6nelista
_Store---SystemConfig---Payroll---MaxDailyTotalPayrollHours.description=Systemet markerar ett undantag f\u00F6r l\u00F6nelistan om den totala tiden per dag enligt l\u00F6nelista \u00F6verskrider tiden som angetts h\u00E4r.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.label=Antal tidigare veckor att visa i l\u00F6nehanteringen
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeek.description=I listan \u00F6ver urval av veckor f\u00F6r l\u00F6nehanteringen visar systemet det h\u00E4r antalet tidigare veckor f\u00F6r l\u00F6nehanteringsaktiviteter.


_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.label=Antal tidigare veckor att visa i l\u00F6nerapporten
_Store---SystemConfig---Payroll---PayrollCalendar---DisplayNumberOfPreviousWeekinReport.description=I listrutealternativet f\u00F6r s\u00F6kning efter veckor i l\u00F6nerapporten fyller systemet p\u00E5 det h\u00E4r antalet tidigare veckor f\u00F6r granskningen av l\u00F6nerapporten.


_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.label=Avrundningsenheter f\u00F6r minuter i l\u00F6nelista
_Store---SystemConfig---Payroll---PayrollHoursRoundingMinutes.description=Systemet avrundar timmarna i l\u00F6nelistan till det n\u00E4rmaste antalet minuter som angetts h\u00E4r.


_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.label=Forts\u00E4tt skicka l\u00F6ner \u00E4ven om ett undantag intr\u00E4ffar
_Store---SystemConfig---Payroll---PostPayroll---AllowAutoPostWithError.description=Fastst\u00E4ller om systemet forts\u00E4tter skicka l\u00F6ner automatiskt \u00E4ven om ett l\u00F6neundantag har intr\u00E4ffat.


_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.label=Utf\u00E4rda p\u00E5minnelse om att skicka l\u00F6ner vid inloggning
_Store---SystemConfig---Payroll---PostPayroll---DisplayPayrollNotYetPostMsgAtLoginIfPassPostDay.description=Fastst\u00E4ller om systemet meddelar s\u00E4ljaren vid applikationsinloggningen n\u00E4r l\u00F6ner inte har skickats och s\u00E4nddatumet f\u00F6r l\u00F6ner har passerats.


_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.label=Tvinga datum och tid n\u00E4r l\u00F6ner skickas
_Store---SystemConfig---Payroll---PostPayroll---EnforcePostPayrollDateTime.description=Fastst\u00E4ller om systemet tvingar att datumet och tiden anges n\u00E4r l\u00F6ner skickas.


_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.label=Exportera l\u00F6neposter till loggfilen Payroll.xml
_Store---SystemConfig---Payroll---PostPayroll---OnlyWriteHourlyPayStatusEmpInPayrollLog.description=Fastst\u00E4ller om systemet skriver l\u00F6nedata till payroll.xml endast f\u00F6r timanst\u00E4llda. Svara Ja f\u00F6r endast timanst\u00E4llda och Nej f\u00F6r alla anst\u00E4llda.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.label=Dag att skicka l\u00F6ner automatiskt om detta inte slutf\u00F6rts av butiken
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostDay.description=Om du anv\u00E4nder funktionen f\u00F6r att bearbeta l\u00F6ner vid butiksst\u00E4ngningen och l\u00F6nerna \u00E4nnu inte har skickats p\u00E5 denna veckodag skickar systemet automatiskt l\u00F6nerna vid butiksst\u00E4ngningen.


_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.label=Tid f\u00F6r att tvinga att l\u00F6ner skickas
_Store---SystemConfig---Payroll---PostPayroll---PayrollPostTime.description=Om s\u00E4ndningen av l\u00F6ner tvingas till\u00E5ter systemet endast att l\u00F6ner skickas vid den h\u00E4r tiden. (Formatet \u00E4r HH:MM)


_Store---SystemConfig---Payroll---ReviewPayrollRequired.label=Kr\u00E4v att chefen granskar l\u00F6neposter f\u00F6re s\u00E4ndning
_Store---SystemConfig---Payroll---ReviewPayrollRequired.description=Fastst\u00E4ller om systemet kr\u00E4ver att butikschefen granskar alla l\u00F6neposter innan systemet till\u00E5ter att l\u00F6nerna skickas.


_Store---SystemConfig---PostVoid---PromptForReason.label=Fr\u00E5ga efter orsakskod f\u00F6r makulering
_Store---SystemConfig---PostVoid---PromptForReason.description=Fastst\u00E4ller om systemet uppmanar s\u00E4ljaren att v\u00E4lja en orsakskod f\u00F6r makuleringen.


_Store---SystemConfig---PrintStoreCopyWithSigCaptured.label=Skriv ut butikskopia av kvitto n\u00E4r sigcap anv\u00E4nds
_Store---SystemConfig---PrintStoreCopyWithSigCaptured.description=Fastst\u00E4ller om systemet skriver ut en butikskopia av kvittot om kundens underskrift registreras av en underskriftsenhet.


_Store---SystemConfig---PrintCanceledTransactions.label=Skriv ut kvitto f\u00F6r annullerade transaktioner
_Store---SystemConfig---PrintCanceledTransactions.description=Fastst\u00E4ller om systemet skriver ut ett kvitto n\u00E4r en transaktion annulleras.


_Store---SystemConfig---ProcessInventoryJournal.label=Uppdatera inventarief\u00F6rteckning f\u00F6r lager med f\u00F6rs\u00E4ljningstransaktioner
_Store---SystemConfig---ProcessInventoryJournal.description=Fastst\u00E4ller om systemet uppdaterar inventarief\u00F6rteckningen och skapar en lagerverifikationspost f\u00F6r varje f\u00F6rs\u00E4ljningsradartikel i detaljhandelstransaktionen.


_Store---SystemConfig---PromptForCustomerOnLogin.label=Fr\u00E5ga efter kund vid transaktionens start
_Store---SystemConfig---PromptForCustomerOnLogin.description=Anger om anv\u00E4ndaren ska uppmanas att s\u00F6ka efter en kund som ska associeras med en transaktion vid inloggningen p\u00E5 kassaregistret.


_Store---SystemConfig---CustomerRequiredOnLogin.label=Kund kr\u00E4vs vid transaktionens start
_Store---SystemConfig---CustomerRequiredOnLogin.description=Anger om anv\u00E4ndaren har alternativet (F4: Hoppa \u00F6ver kund) att hoppa \u00F6ver meddelandet om kunds\u00F6kning vid transaktionens start.




_Store---SystemConfig---RainCheck---FeatureEnabled.label=Aktivera funktion f\u00F6r innest\u00E5ende erbjudande
_Store---SystemConfig---RainCheck---FeatureEnabled.description=Fastst\u00E4ller om anv\u00E4ndarna kan skriva ut kuponger med innest\u00E5ende erbjudanden f\u00F6r artiklar som \u00E4r slut i lager. P\u00E5 s\u00E5 s\u00E4tt kan kunderna k\u00F6pa en artikel, med dagens pris, p\u00E5 ett senare datum.


_Store---SystemConfig---RainCheck---ExpirationDays.label=Antal dagar tills ett innest\u00E5ende erbjudande upph\u00F6r
_Store---SystemConfig---RainCheck---ExpirationDays.description=Fastst\u00E4ller n\u00E4r det innest\u00E5ende erbjudandet upph\u00F6r baserat p\u00E5 en tidsl\u00E4ngd, i dagar, fr\u00E5n den ursprungliga utskriften. V\u00E4rdet 0 betyder att det innest\u00E5ende erbjudandet inte upph\u00F6r.


_Store---SystemConfig---RainCheck---RedeemAnyStore.label=Till\u00E5t inl\u00F6sen av innest\u00E5ende erbjudanden i butiker ut\u00F6ver den utf\u00E4rdande butiken
_Store---SystemConfig---RainCheck---RedeemAnyStore.description=Detta fastst\u00E4ller om kunderna kan l\u00F6sa in ett innest\u00E5ende erbjudande i en butik ut\u00F6ver den som utf\u00E4rdade erbjudandet.


_Store---SystemConfig---RainCheck---QuantityLimit.label=Kvantitetsgr\u00E4ns f\u00F6r inl\u00F6sen av innest\u00E5ende erbjudande
_Store---SystemConfig---RainCheck---QuantityLimit.description=Detta fastst\u00E4ller om det finns en gr\u00E4ns i kvantiteten f\u00F6r inl\u00F6sen av ett innest\u00E5ende erbjudande. V\u00E4rdet 0 betyder att det inte finns n\u00E5gon kvantitetsgr\u00E4ns.


_Store---SystemConfig---Receiving---AllowForcedSku.label=Till\u00E5t att artiklar som inte finns i filen f\u00E5r tas emot
_Store---SystemConfig---Receiving---AllowForcedSku.description=Fastst\u00E4ller om systemet till\u00E5ter att lagerenheter som inte finns i databasen f\u00E5r anges i mottagningsmodulen.


_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.label=Till\u00E5t funktion som tar emot hela dokumentet
_Store---SystemConfig---Receiving---AllowReceiveDocInTotal.description=Fastst\u00E4ller om systemet aktiverar funktionen som till\u00E5ter att s\u00E4ljaren tar emot hela mottagningsdokumentet genom att v\u00E4lja en funktionstangent.


_Store---SystemConfig---Receiving---Blind.label=Aktivera dold godsmottagning
_Store---SystemConfig---Receiving---Blind.description=Svara Ja om du vill att systemet inte visar n\u00E5gra radartiklar p\u00E5 mottagningshanteringssidan. Svara Nej om du vill att systemet visar alla radartiklar p\u00E5 sidan.


_Store---SystemConfig---Receiving---CartonListOnDocument.label=Visa listan \u00F6ver kartonger p\u00E5 mottagningshanteringssidan
_Store---SystemConfig---Receiving---CartonListOnDocument.description=Fastst\u00E4ller om systemet visar listan \u00F6ver kartonger p\u00E5 mottagningshanteringssidan.


_Store---SystemConfig---Receiving---DocumentAttentionDays.label=Inaktiva mottagningsdokument: Dagar f\u00F6r \u00E5tg\u00E4rd
_Store---SystemConfig---Receiving---DocumentAttentionDays.description=Systemet s\u00F6ker efter inaktiva mottagningsdokument som \u00E4r \u00E4ldre \u00E4n det h\u00E4r antalet dagar. Om n\u00E5gra hittas visar systemet listan d\u00E4r mottagningsdokumenten kan v\u00E4ljas och en \u00E5tg\u00E4rd kan vidtas.


_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.label=Metod f\u00F6r att skapa id f\u00F6r mottagningsdokument
_Store---SystemConfig---Receiving---ReceivingDocumentIdRule.description=Fastst\u00E4ller hur systemet hanterar id:t f\u00F6r mottagningsdokumentet n\u00E4r ett nytt mottagningsdokument skapas.


_Store---SystemConfig---Receiving---ValidateControlNumber.label=Fr\u00E5ga efter mottagningskontrollnummer vid kartongmottagning
_Store---SystemConfig---Receiving---ValidateControlNumber.description=Fastst\u00E4ller om systemet fr\u00E5gar efter och validerar mottagningskontrollnumret vid kartongmottagningen.


_Store---SystemConfig---RelateSecurity---SecurityType.label=Relate: S\u00E4kerhetstyp f\u00F6r anv\u00E4ndare
_Store---SystemConfig---RelateSecurity---SecurityType.description=Fastst\u00E4ller hur s\u00E4kerheten f\u00F6r anv\u00E4ndardata ska h\u00E4mtas fr\u00E5n Relate. Detta anger om s\u00E4kerheten baseras p\u00E5 den enskilda anv\u00E4ndaren, anv\u00E4ndarens roll eller en standardanv\u00E4ndare.

_Store---SystemConfig---RelateSecurity---DefaultUserId.label=Relate: Id f\u00F6r standardanv\u00E4ndare
_Store---SystemConfig---RelateSecurity---DefaultUserId.description=Id:t f\u00F6r standardanv\u00E4ndaren som har \u00E5tkomst till Relate. Det h\u00E4r anv\u00E4ndar-id:t m\u00E5ste st\u00E4llas in i b\u00E5de Xstore och Relate f\u00F6r WSDL-versionen 2.


_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.label=Bekr\u00E4fta kvantiteten f\u00F6r en butiksp\u00E5fyllnadsorder
_Store---SystemConfig---Replenishment---ConfirmQuantityThreshold.description=Anv\u00E4ndaren uppmanas att bekr\u00E4fta v\u00E4rdet som angetts f\u00F6r butiksp\u00E5fyllnadsordern \u00F6ver den h\u00E4r kvantiteten.


_Store---SystemConfig---ReturnToCustomerSearchAfterSave.label=G\u00E5 tillbaka till kunds\u00F6kningen n\u00E4r kundhanteringen avslutas
_Store---SystemConfig---ReturnToCustomerSearchAfterSave.description=Fastst\u00E4ller om systemet g\u00E5r tillbaka till kunds\u00F6kningssidan n\u00E4r s\u00E4ljaren har sparat en \u00E4ndring i kundhanteringen eller om kundhanteringssidan fortfarande visas n\u00E4r en \u00E4ndring har sparats.


_Store---SystemConfig---SSLCertificateCheck---Enabled.label=S\u00F6k efter ett SSL-certifikat
_Store---SystemConfig---SSLCertificateCheck---Enabled.description=Den h\u00E4r inst\u00E4llningen fastst\u00E4ller om systemet kontrollerar SSL-certifikatet.


_Store---SystemConfig---SSLCertificateCheck---MaxDays.label=Antal dagar f\u00F6r utf\u00E4rdande av varning innan ett certifikat upph\u00F6r
_Store---SystemConfig---SSLCertificateCheck---MaxDays.description=Den h\u00E4r inst\u00E4llningen fastst\u00E4ller maxantalet dagar som \u00E5terst\u00E5r innan ett SSL-certifikat upph\u00F6r d\u00E5 systemet varnar anv\u00E4ndaren om upph\u00F6randet. Obs! Om du st\u00E4ller in detta p\u00E5 0 anges standardv\u00E4rdet (14).


_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.label=Antal f\u00F6rs\u00E4ljningsm\u00E5l att visa
_Store---SystemConfig---SalesGoal---NumberCpltGoalsToDisplay.description=Det h\u00E4r antalet f\u00F6rs\u00E4ljningsm\u00E5l kommer att visas p\u00E5 fliken F\u00F6rs\u00E4ljningsm\u00E5l i Xstore. Som standard visas de senast slutf\u00F6rda m\u00E5len i stigande ordning per slutdatum.


_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.label=Antal framtida f\u00F6rs\u00E4ljningsm\u00E5l att visa
_Store---SystemConfig---SalesGoal---NumberFutureGoalsToDisplay.description=Det h\u00E4r antalet f\u00F6rs\u00E4ljningsm\u00E5l, som \u00E4nnu inte har startats, kommer att visas p\u00E5 fliken F\u00F6rs\u00E4ljningsm\u00E5l i Xstore. Som standard visas de h\u00E4r m\u00E5len i stigande ordning baserat p\u00E5 slutdatum, s\u00E5 att de framtida m\u00E5len med det tidigaste startdatumet visas f\u00F6rst.


_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.label=Antal veckor i f\u00F6rv\u00E4g som arbetstiderna kan skapas
_Store---SystemConfig---Scheduling---FutureSchedulingWeeks.description=Systemet l\u00E5ter anv\u00E4ndarna skapa arbetstider s\u00E5 h\u00E4r m\u00E5nga veckor i f\u00F6rv\u00E4g.


_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.label=Antal veckor i f\u00F6rv\u00E4g som en beg\u00E4ran om ledig tid kan schemal\u00E4ggas
_Store---SystemConfig---Scheduling---TimeOff---FutureTimeOffWeeks.description=Systemet l\u00E5ter anv\u00E4ndarna schemal\u00E4gga ledig tid f\u00F6r anst\u00E4llda s\u00E5 h\u00E4r m\u00E5nga veckor i f\u00F6rv\u00E4g.


_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.label=Antal veckor bak\u00E5t i tiden som ledig tid kan anges
_Store---SystemConfig---Scheduling---TimeOff---PastTimeOffWeeks.description=Systemet l\u00E5ter anv\u00E4ndarna schemal\u00E4gga ledig tid f\u00F6r anst\u00E4llda s\u00E5 h\u00E4r m\u00E5nga veckor bak\u00E5t i tiden.


_Store---SystemConfig---SendSale---AutoGenerateShippingFee.label=Ber\u00E4kna fraktavgift automatiskt f\u00F6r leveransf\u00F6rs\u00E4ljning
