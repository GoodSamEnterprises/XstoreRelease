_Store---SystemConfig---DisplayVoidedLineItems.description=Fastst\u00E4ller om systemet visar makulerade radartiklar p\u00E5 sidan Detaljhandelstransaktion i form av genomstruken text.


_Store---SystemConfig---Document---SeriesIdLength.label=Definiera l\u00E4ngden p\u00E5 serie-id:t i ett dokument-id
_Store---SystemConfig---Document---SeriesIdLength.description=Definierar l\u00E4ngden p\u00E5 serie-id:t. F\u00F6r dokument som personliga kuponger inneh\u00E5ller dokument-id:t vanligtvis serie-id:t. Den h\u00E4r konfigurationen definierar hur systemet ska tolka serie-id:t utifr\u00E5n dokument-id:t.




