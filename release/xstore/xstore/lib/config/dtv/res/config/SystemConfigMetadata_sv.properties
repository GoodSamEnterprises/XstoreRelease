_Store---SystemConfig---CustomerHistoryAgeLimitDays.description=Antalet dagar i detaljen om detaljhandelshistoriken som kan visas p\u00E5 fliken Kundhistorik i formul\u00E4ret Kundhantering.


_Store---SystemConfig---DatabaseTranslationsEnabled.label=Aktivera \u00F6vers\u00E4ttningar p\u00E5 databasniv\u00E5 i st\u00E4llet f\u00F6r egenskapsfiler
