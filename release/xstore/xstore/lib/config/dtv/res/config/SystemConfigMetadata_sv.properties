_Store---RegisterConfig---OpenClose---EndOfDayTime.description=Om Aktivera tidskontroll vid dagens slut har aktiverats \u00E4r detta klockslaget d\u00E5 ekonomiska transaktioner f\u00F6rbjuds. Ange tiden i formatet HH:MM, i 24-timmarsformatet. En kontroll utf\u00F6rs om systemdatumet och aff\u00E4rsdatumet inte \u00E4r samma och om klockslaget har passerat tiden som anges h\u00E4r.




