_Store---SystemConfig---ItemReturn---CustomerHistoryReturn---PromptBeforeNotInHistoryReturn.description=I en kundhistorikretur (EnableCustomerHistoryLookup har v\u00E4rdet Sant) fastst\u00E4ller det h\u00E4r v\u00E4rdet om anv\u00E4ndaren kontrolleras n\u00E4r ett f\u00F6rs\u00F6k med en retur utan kvitto utf\u00F6rs f\u00F6r en artikel som inte ing\u00E5r i kundens ink\u00F6pshistorik eller om inga giltiga detaljhandelstransaktioner inneh\u00E5llande artikeln har en kvantitet som kan returneras. Om du under fr\u00E5gan svarar Ja forts\u00E4tter returen utan kvitto, f\u00F6rutsatt att anv\u00E4ndaren har beh\u00F6righeten RETURN_ITEM_NOT_IN_HISTORY. Om du svarar Nej annulleras returen (utan kvitto) av artikeln och meddelandet om skanning av returartiklar visas.


_Store---SystemConfig---ItemReturn---CustomerRecordRequired.label=Kr\u00E4v en kund innan en retur initieras
_Store---SystemConfig---ItemReturn---CustomerRecordRequired.description=Fastst\u00E4ller om systemet kr\u00E4ver en kundassociation innan returl\u00E4get p\u00E5b\u00F6rjas.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.label=Till\u00E5t att returartiklar rabatteras i returer utan kvitto
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnBlindReturn.description=Fastst\u00E4ller om systemet till\u00E5ter att en rabatt till\u00E4mpas p\u00E5 en retur utan kvitto (kunden visar inte upp det ursprungliga kvittot). Den h\u00E4r konfigurationen g\u00E4ller endast f\u00F6r radartikel- och grupprabatter. Den h\u00E4r konfigurationen g\u00E4ller inte f\u00F6r transaktionsrabatter.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.label=Till\u00E5t att returartiklar rabatteras i ej verifierade returer
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnUnverifiedReturn.description=Fastst\u00E4ller om systemet till\u00E5ter att en rabatt till\u00E4mpas p\u00E5 en ej verifierad retur. (Kunden visar upp det ursprungliga kvittot men systemet kan inte h\u00E4mta den ursprungliga f\u00F6rs\u00E4ljningstransaktionen.) Den h\u00E4r konfigurationen g\u00E4ller endast f\u00F6r radartikel- och grupprabatter. Den h\u00E4r konfigurationen g\u00E4ller inte f\u00F6r transaktionsrabatter.


_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.label=Till\u00E5t att returartiklar rabatteras i verifierade returer
_Store---SystemConfig---ItemReturn---Discounts---AllowDiscountsOnVerifiedReturn.description=Fastst\u00E4ller om systemet till\u00E5ter att en rabatt till\u00E4mpas p\u00E5 en verifierad retur. (Kunden visar upp det ursprungliga kvittot och systemet kan h\u00E4mta den ursprungliga f\u00F6rs\u00E4ljningstransaktionen.) Den h\u00E4r konfigurationen g\u00E4ller endast f\u00F6r radartikel- och grupprabatter. Den h\u00E4r konfigurationen g\u00E4ller inte f\u00F6r transaktionsrabatter.



_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.label=Max. antal dagar efter ink\u00F6p som en retur till\u00E5ts
_Store---SystemConfig---ItemReturn---MaxDaysAfterPurchase.description=Maxantalet dagar efter det ursprungliga ink\u00F6pet som systemet till\u00E5ter att artiklarna returneras. N\u00E4r det angivna antalet dagar har passerat efter ink\u00F6pet kan artikeln inte l\u00E4ngre returneras. Om det inte finns n\u00E5gon tidsgr\u00E4ns f\u00F6r artikelreturerna ska du ange ett nummer som \u00E4r tillr\u00E4ckligt stort (t.ex. 99 999) om du p\u00E5 ett effektivt s\u00E4tt inte vill tilldela n\u00E5gon gr\u00E4ns.


_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.label=Maxbelopp f\u00F6r \u00E5terbetalning per transaktion
_Store---SystemConfig---ItemReturn---MaxTotalTransactionRefundThreshold.description=Det totala maxbeloppet f\u00F6r \u00E5terbetalning som till\u00E5ts per detaljhandelstransaktion. Om det inte finns n\u00E5gon gr\u00E4ns i det totala v\u00E4rdet f\u00F6r en \u00E5terbetalningstransaktion ska du ange ett nummer som \u00E4r tillr\u00E4ckligt stort (t.ex. 9 999 999) om du p\u00E5 ett effektivt s\u00E4tt inte vill tilldela n\u00E5gon gr\u00E4ns.


_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.label=Maxpris som till\u00E5ts f\u00F6r en returnerad artikel
_Store---SystemConfig---ItemReturn---MaximumReturnItemPrice.description=Maxpriset som till\u00E5ts i systemet f\u00F6r en returartikel.


_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.label=Min.pris som till\u00E5ts f\u00F6r en returnerad artikel
_Store---SystemConfig---ItemReturn---MinimumReturnItemPrice.description=Min.priset som till\u00E5ts i systemet f\u00F6r en returartikel. Det h\u00E4r numret motsvarar det l\u00E4gsta v\u00E4rdet som en artikel kan ha vid en retur. Inga artiklar som har s\u00E5lts under det h\u00E4r priset kan returneras.


_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.label=Ber\u00E4kna returpris baserat p\u00E5 prishistorik
_Store---SystemConfig---ItemReturn---PriceHistory---AutoCalculateHistoryPrice.description=Fastst\u00E4ller om systemet ber\u00E4knar priset baserat p\u00E5 prishistorikdata.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.label=Sl\u00E5 upp prishistorik f\u00F6r artikel vid retur
_Store---SystemConfig---ItemReturn---PriceHistory---LookupPriceHistory.description=Fastst\u00E4ller om systemet sl\u00E5r upp prishistoriken f\u00F6r returartikeln och uppmanar s\u00E4ljaren att v\u00E4lja det l\u00E4mpliga priset.


_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.label=Sl\u00E5 upp prishistorik f\u00F6r artikel vid verifierad retur
_Store---SystemConfig---ItemReturn---PriceHistory---LookupVerifiedPriceHistory.description=Fastst\u00E4ller om systemet sl\u00E5r upp prishistoriken f\u00F6r artikeln i den verifierade returen. (Verifierad retur: Kunden visar upp det ursprungliga kvittot och systemet kan h\u00E4mta den ursprungliga f\u00F6rs\u00E4ljningstransaktionen.)


_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.label=Antal dagar som anv\u00E4nds i uppslagning av prishistorik
_Store---SystemConfig---ItemReturn---PriceHistory---PriceHistoryLookupPreviousNumberOfDays.description=Systemet sl\u00E5r upp artikelns f\u00F6reg\u00E5ende prishistorik f\u00F6r antalet dagar som anges h\u00E4r.


_Store---SystemConfig---ItemReturn---PromptForCustomer.label=Fr\u00E5ga efter en kund n\u00E4r en retur initieras
_Store---SystemConfig---ItemReturn---PromptForCustomer.description=Fastst\u00E4ller om systemet fr\u00E5gar efter en kunds\u00F6kning n\u00E4r returl\u00E4get p\u00E5b\u00F6rjas.


_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.label=Fr\u00E5ga efter betalningsbelopp vid returer med kreditkort
_Store---SystemConfig---ItemReturn---PromptTndrAmtForOriginalCreditCardTender.description=Fastst\u00E4ller om systemet fr\u00E5gar om betalningsbeloppet f\u00F6r \u00E5terbetalning ska krediteras det ursprungliga kreditkortet vid f\u00F6rs\u00E4ljningen. Svara Ja om du vill f\u00E5 en fr\u00E5ga om vilket belopp som ska krediteras det ursprungliga kortet. Svara Nej om du vill att hela \u00E5terbetalningsbeloppet ska krediteras det ursprungliga kreditkortet.


_Store---SystemConfig---ItemReturn---ProrationTimeUnit.label=Tidsenhet som anv\u00E4nds vid proportionell f\u00F6rdelning i returer
_Store---SystemConfig---ItemReturn---ProrationTimeUnit.description=Fastst\u00E4ller om schemat och ber\u00E4kningen f\u00F6r proportionell f\u00F6rdelning baseras p\u00E5 dagar eller m\u00E5nader fr\u00E5n det ursprungliga ink\u00F6psdatumet. Obs! Eftersom en m\u00E5nad \u00E4r en fast kalenderperiod, och inte ett godtyckligt tidsintervall, \u00E4r en retur-/ink\u00F6psdifferens som ber\u00E4knas i m\u00E5nader noggrann (differens i dagar * 30). Formeln f\u00F6r proportionell f\u00F6rdelning \u00E4r dock mindre flyktig n\u00E4r den ber\u00E4knas i m\u00E5nader i st\u00E4llet f\u00F6r i dagar eftersom den f\u00F6rra ger samma resultat f\u00F6r intervall med 30 dagar.


_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.label=Visa ett meddelande n\u00E4r en p\u00E5fyllningsavgift till\u00E4mpas
_Store---SystemConfig---ItemReturn---RestockingFee---PromptApplyRestockingFeeMessage.description=Fastst\u00E4ller om systemet visar ett meddelande n\u00E4r en p\u00E5fyllningsavgift vid en retur till\u00E4mpas p\u00E5 en detaljhandelstransaktion.


_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.label=Sl\u00E5 upp ursprunglig transaktion f\u00F6r returer med ett kvitto (verifierat)
_Store---SystemConfig---ItemReturn---ReturnVerification---ReturnVerificationRequired.description=Fastst\u00E4ller om systemet f\u00F6rs\u00F6ker h\u00E4mta den ursprungliga detaljhandelstransaktionen n\u00E4r returer utf\u00F6rs med det ursprungliga kvittot.


_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.label=Verifiera serienummer i serienummersatta returartiklar
_Store---SystemConfig---ItemReturn---ValidateReturnSerialNumberAgainstOriginalTrans.description=Fastst\u00E4ller om systemet validerar serienumret f\u00F6r artikeln mot serienumret f\u00F6r artikeln fr\u00E5n den ursprungliga f\u00F6rs\u00E4ljningstransaktionen i l\u00E4get f\u00F6r verifierad retur. (Verifierad retur: Kunden visar upp det ursprungliga kvittot och systemet kan h\u00E4mta den ursprungliga f\u00F6rs\u00E4ljningstransaktionen.)


_Store---SystemConfig---ItemSale---AllowItemNotOnFile.label=Till\u00E5t f\u00F6rs\u00E4ljning av artiklar som inte finns i filen
_Store---SystemConfig---ItemSale---AllowItemNotOnFile.description=Fastst\u00E4ller om systemet l\u00E5ter s\u00E4ljarna s\u00E4lja artiklar som inte finns i databasen i en detaljhandelstransaktion.




_Store---SystemConfig---ItemSale---MaxItemIdLength.label=Maxl\u00E4ngd p\u00E5 artikel-id
_Store---SystemConfig---ItemSale---MaxItemIdLength.description=Maxl\u00E4ngden p\u00E5 artikel-id:t.


_Store---SystemConfig---ItemSale---MaxItemPrice.label=Maxpris som till\u00E5ts f\u00F6r en artikel
_Store---SystemConfig---ItemSale---MaxItemPrice.description=Maxpris f\u00F6r artikel.


_Store---SystemConfig---ItemSale---MaxItemSerialLength.label=Maxl\u00E4ngd p\u00E5 serienummer
_Store---SystemConfig---ItemSale---MaxItemSerialLength.description=Maxl\u00E4ngden p\u00E5 serienumret f\u00F6r artikeln.


_Store---SystemConfig---ItemSale---MinItemIdLength.label=Min.l\u00E4ngd p\u00E5 artikel-id
_Store---SystemConfig---ItemSale---MinItemIdLength.description=Min.l\u00E4ngden p\u00E5 artikel-id:t.


_Store---SystemConfig---ItemSale---MinItemSerialLength.label=Min.l\u00E4ngd p\u00E5 serienummer
_Store---SystemConfig---ItemSale---MinItemSerialLength.description=Min.l\u00E4ngden p\u00E5 serienumret f\u00F6r artikeln.


_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.label=Visa ett meddelande f\u00F6r anv\u00E4ndaren n\u00E4r en artikel inte finns i filen
_Store---SystemConfig---ItemSale---NotifyForItemNotOnFile.description=Fastst\u00E4ller om systemet meddelar s\u00E4ljarna n\u00E4r de anger en artikel som inte finns i databasen i en detaljhandelstransaktion.


_Store---SystemConfig---ItemSale---PromptForBirthDate.label=Fr\u00E5ga efter f\u00F6delsedatum f\u00F6r artiklar som kr\u00E4ver en \u00E5lder
_Store---SystemConfig---ItemSale---PromptForBirthDate.description=Ska systemet fr\u00E5ga efter f\u00F6delsedatum n\u00E4r den k\u00F6pta artikeln kr\u00E4ver information f\u00F6r minimi\u00E5ldern? Svara Ja om du vill fr\u00E5ga efter f\u00F6delsedatum. Svara Nej om du vill fr\u00E5ga efter \u00E5lder.


_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.label=Visa meddelande om f\u00F6rs\u00E4ljningsbekr\u00E4ftelse i varje transaktion
_Store---SystemConfig---ItemSale---PromptUserForSaleCompletion.description=Fastst\u00E4ller om systemet uppmanar s\u00E4ljaren att bekr\u00E4fta att transaktionen \u00E4r slutf\u00F6rd i slutet av varje detaljhandelstransaktion.


_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.label=Fr\u00E5ga efter orsakskod f\u00F6r makulering av radartikel
_Store---SystemConfig---ItemSale---RequireItemVoidReasonCode.description=Fastst\u00E4ller om systemet uppmanar s\u00E4ljaren att v\u00E4lja en orsakskod n\u00E4r en artikel makuleras.


_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.label=Anv\u00E4nd artikeltabell som prim\u00E4r
_Store---SystemConfig---ItemSale---UseItemTableAsPrimary.description=Om du svarar Ja sl\u00E5r systemet f\u00F6rst upp artikelnumret som s\u00E4ljaren har angett i huvudtabellen \u00F6ver artiklar. Om det inte hittas d\u00E4r sl\u00E5r systemet upp artikelnumret i alternativa tabeller. Om du svarar Nej sl\u00E5r systemet endast upp artikelnumret i alternativa tabeller.


_Store---SystemConfig---Kits---InventoryKitComponents.label=Sp\u00E5ra lager med paketkomponenter
_Store---SystemConfig---Kits---InventoryKitComponents.description=Fastst\u00E4ller hur Xstore sp\u00E5rar lager med paket. Om du svarar Ja inventeras paketkomponenterna. Om du s\u00E4ljer och returnerar paket uppdateras den inventerade kvantiteten av alla komponentartiklar som ing\u00E5r i paketet, men inte sj\u00E4lva paketartikeln. Om du svarar Nej inventeras sj\u00E4lva paketartiklarna. Om du s\u00E4ljer och returnerar paket uppdateras den inventerade kvantiteten endast f\u00F6r paketartikeln, inte f\u00F6r komponenterna.


_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.label=L\u00E4nka komponentkvantiteten f\u00F6r ett paket till paketkvantiteten f\u00F6r kvitton
_Store---SystemConfig---Kits---LinkComponentQtyToKitQty.description=Fastst\u00E4ller om kvantiteten f\u00F6r paketkomponentraderna p\u00E5 de virtuella och verkliga kvittona l\u00E4nkas till kvantiteten f\u00F6r paketartikeln. Om du svarar Ja multipliceras den visade komponentartikelkvantiteten med kvantiteten f\u00F6r den \u00F6verordnade paketradartikeln.


_Store---SystemConfig---Kits---NumKitComponentsToDisplay.label=Max. antal paketkomponenter att visa p\u00E5 ett kvitto
_Store---SystemConfig---Kits---NumKitComponentsToDisplay.description=Maxantalet paketkomponenter som kan visas p\u00E5 det virtuella kvittot f\u00F6r en paketartikel. Om det finns fler paketkomponenter \u00E4n rader som kan visas anv\u00E4nds den sista raden f\u00F6r att visa en forts\u00E4ttningsstr\u00E4ng, t.ex. en ellips (...)


_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.label=Fr\u00E5ga efter paketkomponenter innan artikeln anges i en retur
_Store---SystemConfig---Kits---PromptKitComponentsAtReturn.description=Fastst\u00E4ller om Xstore visar ett meddelande med en lista \u00F6ver paketkomponenterna i en retur. Om du svarar Ja kan anv\u00E4ndaren bekr\u00E4fta att hela paketet finns innan returen accepteras. Anv\u00E4ndaren kan forts\u00E4tta med returen eller annullera den om inte alla paketkomponenter finns. Obs! Att forts\u00E4tta med returen \u00E4r ett s\u00E4krat alternativ som kr\u00E4ver att anv\u00E4ndaren har beh\u00F6righeten RETURN_KIT.


_Store---SystemConfig---Layaway---AccountType.label=Typ av reservationskonto
_Store---SystemConfig---Layaway---AccountType.description=Typ av reservationskonto.


_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.label=L\u00E4gg till uppl\u00E4ggningsavgift automatiskt i reservationskonto
_Store---SystemConfig---Layaway---AddSetupFeeToLayawayAccount.description=Fastst\u00E4ller om systemet inkluderar kontouppl\u00E4ggningsavgiften som en av radartiklarna i reservationskontot.


_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.label=Till\u00E5t att artiklar l\u00E4ggs till i en reservation efter ursprunglig inst\u00E4llning
_Store---SystemConfig---Layaway---AllowAddItemAfterSetup.description=Fastst\u00E4ller om systemet till\u00E5ter att fler artiklar l\u00E4ggs till i reservationskontot efter den ursprungliga kontoinst\u00E4llningen.


_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.label=Till\u00E5t annullering av reservation utan n\u00E5gon kund
_Store---SystemConfig---Layaway---AllowEscrowDayOfPayment.description=Fastst\u00E4ller om systemet till\u00E5ter att ett reservationskonto annulleras till frysning, \u00E4ven om kunden inte finns och reservationsbetalningen inte har tagits emot p\u00E5 den aktuella aff\u00E4rsdagen.


_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.label=Till\u00E5t att artiklar som inte finns i filen f\u00E5r l\u00E4ggas till i reservationer
_Store---SystemConfig---Layaway---AllowItemNotOnFileLayaway.description=Fastst\u00E4ller om systemet till\u00E5ter att artiklar som inte finns i databasen f\u00E5r l\u00E4ggas till i reservationskonton.


_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.label=Till\u00E5t att kund med konton f\u00F6r f\u00F6rfallna skulder f\u00E5r st\u00E4lla in ny reservation
_Store---SystemConfig---Layaway---AllowNewLayawayWithDelinquentExisting.description=Fastst\u00E4ller om systemet l\u00E5ter kunden st\u00E4lla in ett nytt reservationskonto n\u00E4r kunden har ett reservationskonto med utest\u00E5ende f\u00F6rfallna skulder.


_Store---SystemConfig---Layaway---AllowOverpayment.label=Till\u00E5t att en kund \u00F6verbetalar i reservationskontot
_Store---SystemConfig---Layaway---AllowOverpayment.description=Fastst\u00E4ller om systemet l\u00E5ter kunden betala mer \u00E4n det totala saldot f\u00F6r reservationskontot.


_Store---SystemConfig---Layaway---AllowPartialPickups.label=Till\u00E5t partiella h\u00E4mtningar av reservationsartiklar
_Store---SystemConfig---Layaway---AllowPartialPickups.description=Fastst\u00E4ller om systemet till\u00E5ter att kunderna h\u00E4mtar vissa artiklar fr\u00E5n ett reservationskonto eller om kunderna m\u00E5ste h\u00E4mta alla artiklar samtidigt.


_Store---SystemConfig---Layaway---ApplyDealAtSetup.label=Till\u00E4mpa priserbjudanden vid reservationsinst\u00E4llning
_Store---SystemConfig---Layaway---ApplyDealAtSetup.description=Svara Ja om du endast vill att systemet till\u00E4mpar priserbjudanden p\u00E5 reservationsartiklar vid inst\u00E4llningen. H\u00E4mtningspriset blir d\u00E5 samma som inst\u00E4llningspriset. Svara Nej om du vill att systemet till\u00E4mpar priserbjudanden p\u00E5 reservationsartiklar vid h\u00E4mtningen.


_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.label=Justera priserna p\u00E5 reservationsartiklar automatiskt till ett l\u00E4gre pris, om det \u00E4r m\u00F6jligt, vid h\u00E4mtningen
_Store---SystemConfig---Layaway---AutoAdjustItemPriceAtPickup.description=Fastst\u00E4ller om systemet automatiskt justerar artikelpriset om det aktuella artikelpriset \u00E4r l\u00E4gre vid reservationsh\u00E4mtningen \u00E4n vid inst\u00E4llningen.


_Store---SystemConfig---Layaway---AutoGenerateLayawayId.label=Generera reservations-id automatiskt vid inst\u00E4llningen
_Store---SystemConfig---Layaway---AutoGenerateLayawayId.description=Fastst\u00E4ller om systemet genererar reservationskonto-id:t automatiskt vid inst\u00E4llningen.


_Store---SystemConfig---Layaway---BookAsSaleOnSetup.label=Bokf\u00F6r f\u00F6rs\u00E4ljningsint\u00E4kt f\u00F6r reservation vid tidpunkt f\u00F6r inst\u00E4llning
_Store---SystemConfig---Layaway---BookAsSaleOnSetup.description=Svara Ja om du vill att systemet ska identifiera transaktionen f\u00F6r reservationsinst\u00E4llningen som en del av den totala f\u00F6rs\u00E4ljningsint\u00E4kten. Svara Nej om du vill att transaktionen f\u00F6r reservationsh\u00E4mtningen ska identifieras som en del av den totala f\u00F6rs\u00E4ljningsint\u00E4kten.


_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.label=L\u00E4gg till uppl\u00E4ggningsavgift n\u00E4r reservationen redigeras f\u00F6r till\u00E4gg av nya artiklar
_Store---SystemConfig---Layaway---ChargeSetupFeeOnEdit.description=Fastst\u00E4ller om systemet debiterar en uppl\u00E4ggningsavgift f\u00F6r reservationen f\u00F6r varje transaktion som inneb\u00E4r att kunden l\u00E4gger till artiklar i ett reservationskonto.


_Store---SystemConfig---Layaway---DelinquencyFeeAmount.label=Avgiftsbelopp vid f\u00F6rfallna skulder f\u00F6r reservation
