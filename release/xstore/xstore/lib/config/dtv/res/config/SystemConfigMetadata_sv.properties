_Store---SystemConfig---Deals---DisplayNegative.label=Visa priserbjudanden f\u00F6r returartiklar
_Store---SystemConfig---Deals---DisplayNegative.description=Fastst\u00E4ller om systemet visar vilka priserbjudanden som har till\u00E4mpats p\u00E5 returartiklarna p\u00E5 sidan Transaktionslista.


_Store---SystemConfig---Deals---DisplayProportionDealAmt.label=Visa erbjudanderabatter proportionellt \u00F6ver kvalificerade artiklar
_Store---SystemConfig---Deals---DisplayProportionDealAmt.description=Fastst\u00E4ller hur systemet visar erbjudanderabatter f\u00F6r radartiklar. Svara Ja om du vill att systemet proportionellt ska specificera erbjudanderabatten bland de kvalificerade radartiklarna. Exempel: BOGO-priserbjudandet K\u00F6p X, f\u00E5 X gratis. X \u00E4r 200 kr. Vid k\u00F6p av 2 X visar systemet 100 kr f\u00F6r varje artikel. Svara Nej om du vill att systemet ska visa erbjudanderabatterna enligt beskrivningen i priserbjudandet. Exempel: BOGO-priserbjudandet K\u00F6p X, f\u00E5 X gratis. X \u00E4r 200 kr. Vid k\u00F6p av 2 X visar systemet 200 kr f\u00F6r f\u00F6rsta X och 0 kr f\u00F6r andra X.




_Store---SystemConfig---DefaultIDType.label=Standardinst\u00E4ll id-typen f\u00F6r betalningsmedel som kr\u00E4ver ett kund-id
