# These MUST be changed to match the top level of the merchandise hierarchy. (e.g., if the top merch level is not configured as DEPARTMENT)
_rptDescSalesDept=Zeigt eine \u00DCbersicht \u00FCber umsatzbezogene Informationen nach Warenbereich an, einschlie\u00DFlich Menge und Betrag f\u00FCr Umsatz, Retouren, Rabatte und Nettoumsatz. Der prozentuale Anteil jedes Warenbereichs am Gesamtumsatz wird ebenfalls angegeben.
_rptDescSalesDeptEmployee=Zeigt Informationen zur Umsatzaufschl\u00FCsselung je Mitarbeiter zu jedem Warenbereich an, in dem der Mitarbeiter einen Verkauf get\u00E4tigt hat. F\u00FCr jeden f\u00FCr den Bericht ausgew\u00E4hlten Mitarbeiter werden Bruttoumsatz, Retouren, Nachl\u00E4sse und Nettoumsatz des Mitarbeiters berechnet und nach Warenbereich gruppiert.

_rptDescFlashSales=Gibt aktuelle Umsatzergebnisse f\u00FCr die gesamte Filiale an. Umsatzergebnisse werden aus zwei Perspektiven betrachtet: "Umsatz" (Bruttoumsatz, Nettoumsatz, Retouren, Rabatte und Gesamtsteuer) und "Zahlungen" (Anzahl Zahlungen und Betrag pro Zahlung).
_rptDescInventoryShip=Zeigt f\u00FCr jede Bestandsdokumentnummer die Differenzen zwischen den erwarteten Liefermengen und den tats\u00E4chlichen Liefermengen an.
_rptDescInventoryRecv=Zeigt f\u00FCr jede Bestandsdokumentnummer die Differenzen zwischen den erwarteten Eingangsmengen und den tats\u00E4chlichen Eingangsmengen an.
_rptDescRestock=Zeigt alle Artikel an, die an der Kasse verkauft wurden und in den Regalen ersetzt werden m\u00FCssen, um eine konsistente Menge aufrechtzuerhalten.
_rptDescInventoryStockCost=Zeigt den aktuell verf\u00FCgbaren Bestand unter Ber\u00FCcksichtigung der Artikelkosten an. Diese Werte ergeben zusammen die aktuellen Warenkosten (Bestand).
_rptDescReceiving=Zeigt Wareneingangsdetails an, sodass Sie angemessene Wareneingangsverfahren validieren und Bestandsebenen verwalten k\u00F6nnen.
_rptDescLayawayAgingSummary=Zeigt alle Warenr\u00FCcklagekonten und zugeh\u00F6rigen F\u00E4lligkeiten an, die innerhalb des F\u00E4lligkeitszeitraums (Datumsbereich) liegen.
_rptDescLayawayAgingDetail=Zeigt detaillierte Informationen zu allen Warenr\u00FCcklagekonten und zugeh\u00F6rigen F\u00E4lligkeiten an, die innerhalb des F\u00E4lligkeitszeitraums (Datumsbereich) liegen.
_rptDescLayawayActivitySummary=Zeigt alle vom Benutzer ausgew\u00E4hlten Konten sowie die Aktivit\u00E4ten an, die f\u00FCr ein Konto ausgef\u00FChrt wurden.
_rptDescLayawayActivityDetail=Zeigt detaillierte Informationen zu tats\u00E4chlich get\u00E4tigten Warenr\u00FCcklagek\u00E4ufen an. F\u00FCr jede Transaktions-ID, die f\u00FCr das Konto verarbeitet wurde, wird eine Position erstellt.
_rptDescCcaActivitySummary=Gibt \u00DCbersichtsinformationen zu konfigurierbaren Kundenkonten an, z.B. Vorverkaufskonten und Reservierungskonten, sowie sonstigen Kundenkonten, z.B. f\u00FCr Warenr\u00FCcklagen und Sonderauftr\u00E4ge.
_rptDescJournalRoll=Zeigt alle Kassentransaktionen an, die mit den angegebenen Kriterien \u00FCbereinstimmen. Der Bericht umfasst alle Transaktionskategorien und ist nicht auf Einzelhandelsverkaufstransaktionen beschr\u00E4nkt.
_rptDescStoreLocations=Zeigt alle Filialen innerhalb Ihrer Organisation an, die mit Ihren Spezifikationen \u00FCbereinstimmen. Sie k\u00F6nnen eines oder alle Bundesl\u00E4nder ausw\u00E4hlen. Sie k\u00F6nnen au\u00DFerdem einen bestimmten Ort angeben.
_rptDescCustomerList=Zeigt eine Liste der Kunden in der Datenbank an, die mit Ihren Auswahlkriterien \u00FCbereinstimmen.
_rptDescSpecialOrders=Zeigt eine \u00DCbersicht der Sonderauftragskonten an, die mit dem vom Benutzer ausgew\u00E4hlten Zeitraum und Kontostatus \u00FCbereinstimmen.
_rptDescPriceChange=Zeigt Artikelpreise an, die von der Zentrale ge\u00E4ndert wurden und mit den vom Benutzer ausgew\u00E4hlten Kriterien \u00FCbereinstimmen. Dieser Bericht umfasst keine Artikelpreise, die an der Kasse (POS) ge\u00E4ndert wurden.
_rptDescItemList=Zeigt Bestandsartikel, ihre aktuelle Standort-ID, die Bestandskategorie innerhalb des Standorts und die Artikelmenge am Standort an.
_rptDescEmployeeTasks=Zeigt die Mitarbeiteraufgaben f\u00FCr den ausgew\u00E4hlten Zeitraum an.
_rptDescPwacStockValuation=Periodendurchschnittskosten werden anhand der Jahresend\u00FCbersicht f\u00FCr das vorherige Gesch\u00E4ftsjahr und der Wareneing\u00E4nge im aktuellen Gesch\u00E4ftsjahr berechnet.
_rptDescPwacStockValuationDetail=Periodendurchschnittskosten werden anhand der Jahresend\u00FCbersicht f\u00FCr das vorherige Gesch\u00E4ftsjahr und der Wareneing\u00E4nge im aktuellen Gesch\u00E4ftsjahr berechnet.
_rptDescDailySalesCash=Gibt Informationen zu Umsatz und Korrekturen f\u00FCr Waren- und Serviceartikel an, die im angegebenen Zeitraum verkauft wurden. Sie k\u00F6nnen den Bericht f\u00FCr das aktuelle Datum, den Vortag oder f\u00FCr ein von Ihnen festgelegtes Datum generieren.
_rptDescSalesHour=Zeigt eine stundenweise \u00DCbersicht f\u00FCr den angegebenen Zeitraum und die angegebenen Kassen und Verk\u00E4ufer an.
_rptDescSalesHourAnalysis=Zeigt einen stundenweisen Umsatzbetrag f\u00FCr jeden Tag im angegebenen Zeitraum an. Der Bericht kann nach Mitarbeiter, Ladenkasse und Kasse eingeschr\u00E4nkt werden. Der Bericht gibt au\u00DFerdem einen Nettoumsatzwert und einen Wochenprozentsatz f\u00FCr jedes Stundensegment f\u00FCr jeden Tag an.
_rptDescReturnMerchLog=Zeigt alle retournierten Warenartikel an, die mit Ihren Spezifikationen \u00FCbereinstimmen. Die Artikel k\u00F6nnen nach ausgew\u00E4hlter Spalte sortiert werden. Zu den Berichtssummen z\u00E4hlen die Menge der retournierten Artikel, der Gesamtbetrag aller retournierten Artikel und der Gesamtbetrag des erweiterten Preises aller retournierten Artikel.
_rptDescSalesEmployee=Gibt eine Liste der Transaktionen nach Datum sowie die Artikel an, die ein Mitarbeiter je Transaktion verkauft hat.
_rptDescBestSellers=Zeigt das umsatzst\u00E4rkste Produkt nach Modell oder Artikel an.
_rptDescTaxExemption=Zeigt eine kundenweise Aufschl\u00FCsselung der Transaktionen an, bei denen eine Steuerbefreiung auf einen Verkauf angewendet wurde.
_rptDescGiftCertificate=Zeigt alle Geschenkgutscheine an, die im angegebenen Zeitraum verkauft und eingel\u00F6st wurden. Jeder Gutschein wird mit der zugeh\u00F6rigen Seriennummer, der Verkaufstransaktionsnummer und der ID des Mitarbeiters aufgelistet, der ihn verkauft hat, sowie dem Verkaufsdatum und der St\u00FCckelung der Gutscheine.
_rptDescNoSale=Zeigt alle Nichtverkaufstransaktionen (\u00D6ffnen der Kassenschublade au\u00DFerhalb einer Verkaufstransaktion) an, die im angegebenen Zeitraum erfolgt sind.
_rptDescPriceOverride=Zeigt Kassenverkaufstransaktionen an, bei denen der Preis von mindestens einem Artikel an der Kasse ge\u00E4ndert wurde.
_rptDescPostVoid=Zeigt annullierte Transaktionen nach Transaktionsnummer an sowie den Mitarbeiter, der die Transaktion ausgef\u00FChrt hat, die Kasse, an der die Transaktion erfolgt ist, Datum und Uhrzeit, den Grund der Annullierung und den Betrag der Transaktion. Ein Gesamtbetrag wird ebenfalls am Ende des Berichts berechnet.
_rptDescPostVoidDetail=Zeigt zus\u00E4tzliche Informationen zum annullierten Artikel an sowie die annullierte Menge, St\u00FCckkosten und den annullierten Nettobetrag. Au\u00DFerdem wird der Gesamtbetrag f\u00FCr jede Transaktion berechnet.
_rptDescTransactionVoid=Gibt die Informationen an, die auf dem \u00DCbersichtsbericht angezeigt werden, sowie zus\u00E4tzliche Informationen zu den Artikeln auf dem Ticket, z.B. Artikelbeschreibung, St\u00FCckpreis, Menge und Nettobetrag.
_rptDescTransactionVoidSummary=Zeigt Transaktionen an, die nach Eingabe von mindestens einem Artikel storniert wurden. Der Bericht zeigt den Stornierungsgrund (sofern verf\u00FCgbar), die Kassennummer und Mitarbeiter-ID, Datum und Uhrzeit der Stornierung und den Betrag auf dem Ticket zum Stornierungszeitpunkt an.
_rptDescLineVoid=Zeigt Transaktionen an, bei denen eine Position an der Kasse annulliert wurde. Die Transaktionen werden nach Transaktionsfolgenummer aufgelistet, und die annullierten Artikel werden angegeben.
_rptDescSuspendedTrans=Zeigt alle Informationen aus dem \u00DCbersichtsbericht an. Er listet au\u00DFerdem angehaltene Transaktionen nach Transaktionsnummer auf. Jede zur Transaktion zugeh\u00F6rige Artikel-ID wird mit Beschreibung, St\u00FCckpreis, Menge und Nettobetrag aufgelistet.
_rptDescSuspendedTransSummary=Zeigt die angehaltenen Transaktionen, den Zeitpunkt des Anhaltens und den Transaktionsbetrag an. Ein Gesamtbetrag wird am Ende des Berichts berechnet. Dieser Bericht enth\u00E4lt keine Informationen auf Artikelebene.
_rptDescCreditCard=Zeigt alle Kreditkartentransaktionen an, die innerhalb des vom Benutzer angegebenen Zeitraums erfolgt sind. Der Bericht zeigt Datum und Uhrzeit der Transaktion sowie Kreditkartentyp, Autorisierungsnummer und Betrag an.
_rptDescDailySalesTotal=Zeigt Gesamtbetr\u00E4ge f\u00FCr Umsatz, Steuern, Geb\u00FChren, Zahlungen, Einzahlungen/Auszahlungen und Z\u00E4hlprotokoll\u00FCbersichten an.
_rptDescEmployeePerformance=Zeigt eine Umsatzanalyse nach Arbeitscode f\u00FCr jeden Mitarbeiter f\u00FCr den ausgew\u00E4hlten Zeitraum an. Geplante Stunden werden mit gearbeiteten Stunden verglichen, und die Differenz wird angezeigt.
_rptDescEmpScheduleDetail=Zeigt detaillierte Informationen zu den geplanten Stunden eines Mitarbeiters f\u00FCr den ausgew\u00E4hlten Zeitraum an. Geplante Stunden k\u00F6nnen von den gearbeiteten Stunden abweichen.
_rptDescWacStockValuation=Gewichtete Durchschnittskosten werden anhand der Jahresend\u00FCbersicht f\u00FCr (mehrere) vorherige Gesch\u00E4ftsjahre und der Wareneing\u00E4nge im aktuellen Gesch\u00E4ftsjahr bis zum angegebenen Bestandsbewertungsdatum berechnet.
_rptDescWacStockValuationDetail=Gewichtete Durchschnittskosten werden anhand der Jahresend\u00FCbersicht f\u00FCr (mehrere) vorherige Gesch\u00E4ftsjahre und der Wareneing\u00E4nge im aktuellen Gesch\u00E4ftsjahr bis zum angegebenen Bestandsbewertungsdatum berechnet.
