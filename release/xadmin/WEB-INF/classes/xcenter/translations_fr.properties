# These MUST be changed to match the top level of the merchandise hierarchy. (e.g., if the top merch level is not configured as DEPARTMENT)
_rptDescSalesDept=Affiche un r\u00E9capitulatif des informations li\u00E9es aux ventes par rayon et inclut la quantit\u00E9 et le montant des ventes, des retours, des remises et des ventes nettes. Le pourcentage du total des ventes de chaque rayon est \u00E9galement fourni.
_rptDescSalesDeptEmployee=Affiche des informations sur la r\u00E9partition des ventes par employ\u00E9 dans chaque rayon dans lequel l''employ\u00E9 a effectu\u00E9 une vente. Les ventes brutes, les retours, les d\u00E9marques et les ventes nettes de chaque employ\u00E9 s\u00E9lectionn\u00E9 pour le rapport sont calcul\u00E9s et regroup\u00E9s selon le rayon dans lequel ils ont eu lieu.

_rptDescFlashSales=Indique les r\u00E9sultats actuels des ventes pour l''int\u00E9gralit\u00E9 du magasin. Permet d''examiner ces r\u00E9sultats selon deux angles : celui des ventes, qui comprend les ventes brutes, les retours, les remises et le total de taxe, et celui des paiements, qui comprend le nombre de paiements et le montant en dollars de chacun de ces paiements.
_rptDescInventoryShip=Affiche les diff\u00E9rences entre les montants devant \u00EAtre exp\u00E9di\u00E9s et les montants r\u00E9ellement exp\u00E9di\u00E9s pour chaque num\u00E9ro de document de stock.
_rptDescInventoryRecv=Affiche les diff\u00E9rences entre les montants devant \u00EAtre re\u00E7us et les montants r\u00E9ellement re\u00E7us pour chaque num\u00E9ro de document de stock.
_rptDescRestock=Affiche tous les articles vendus en caisse et devant \u00EAtre remplac\u00E9s sur les \u00E9tag\u00E8res afin que la quantit\u00E9 reste constante.
_rptDescInventoryStockCost=Affiche le stock existant actuel en prenant en compte le co\u00FBt de chaque article. L''ensemble de ces valeurs repr\u00E9sente le co\u00FBt actuel des biens (en stock).
_rptDescReceiving=Affiche les d\u00E9tails de la r\u00E9ception afin que vous puissiez valider les proc\u00E9dures de r\u00E9ception appropri\u00E9es et g\u00E9rer les niveaux d''inventaire.
_rptDescLayawayAgingSummary=Affiche tous les comptes de mise de c\u00F4t\u00E9 et leurs anciennet\u00E9s respectives compris dans la p\u00E9riode de validit\u00E9 (nombre de jours).
_rptDescLayawayAgingDetail=Affiche des informations d\u00E9taill\u00E9es sur tous les comptes de mise de c\u00F4t\u00E9 et leurs anciennet\u00E9s respectives compris dans la p\u00E9riode de validit\u00E9 (nombre de jours).
_rptDescLayawayActivitySummary=Affiche tous les comptes s\u00E9lectionn\u00E9s par l''utilisateur et les activit\u00E9s trait\u00E9es pour chacun de ces comptes.
_rptDescLayawayActivityDetail=Affiche des informations d\u00E9taill\u00E9es sur les achats de mise de c\u00F4t\u00E9 r\u00E9ellement effectu\u00E9s, avec une ligne pour chaque ID de transaction trait\u00E9 pour ce compte.
_rptDescCcaActivitySummary=Fournit des informations r\u00E9capitulatives sur les comptes client configurables, comme que les comptes de pr\u00E9-vente et les comptes bloqu\u00E9s, ainsi que d''autres comptes client, tels que les mises de c\u00F4t\u00E9 et les commandes sp\u00E9ciales.
_rptDescJournalRoll=Affiche toutes les transactions de caisse correspondant aux crit\u00E8res que vous avez sp\u00E9cifi\u00E9s. Le rapport inclut toutes les cat\u00E9gories de transaction et n''est pas limit\u00E9 aux transactions de ventes au d\u00E9tail.
_rptDescStoreLocations=Affiche tous les magasins de votre organisation qui correspondent \u00E0 vos sp\u00E9cifications. Vous pouvez s\u00E9lectionner un \u00E9tat ou tous les \u00E9tats. Vous pouvez \u00E9galement indiquer une ville sp\u00E9cifique.
_rptDescCustomerList=Affiche la liste des clients de la base de donn\u00E9es qui correspondent \u00E0 vos crit\u00E8res de s\u00E9lection.
_rptDescSpecialOrders=Fournit un r\u00E9capitulatif des comptes de commande sp\u00E9ciale qui correspondent \u00E0 la plage de dates et au statut de compte s\u00E9lectionn\u00E9s par l''utilisateur.
_rptDescPriceChange=Affiche les prix d''article qui ont \u00E9t\u00E9 modifi\u00E9s par le bureau principal et qui correspondent aux crit\u00E8res s\u00E9lectionn\u00E9s par l''utilisateur. Ce rapport n''inclut pas les prix d''article modifi\u00E9s \u00E0 la caisse du point de vente.
_rptDescItemList=Affiche les articles du stock, l''ID de leur site actuel, la cat\u00E9gorie de stock \u00E0 l''int\u00E9rieur de ce site et la quantit\u00E9 d''articles dans ce site.
_rptDescEmployeeTasks=Affiche les t\u00E2ches des employ\u00E9s pour la plage de dates s\u00E9lectionn\u00E9e.
_rptDescPwacStockValuation=Le co\u00FBt moyen pond\u00E9r\u00E9 de la p\u00E9riode est calcul\u00E9 \u00E0 l''aide du r\u00E9capitulatif de fin d''exercice comptable de l''exercice comptable pr\u00E9c\u00E9dent, plus les r\u00E9ceptions de l''exercice comptable en cours.
_rptDescPwacStockValuationDetail=Le co\u00FBt moyen pond\u00E9r\u00E9 de la p\u00E9riode est calcul\u00E9 \u00E0 l''aide du r\u00E9capitulatif de fin d''exercice comptable de l''exercice comptable pr\u00E9c\u00E9dent, plus les r\u00E9ceptions de l''exercice comptable en cours.
_rptDescDailySalesCash=Fournit des informations sur les ventes et les ajustements d''articles de marchandise et hors marchandise vendus dans la plage de dates sp\u00E9cifi\u00E9e. Vous pouvez g\u00E9n\u00E9rer le rapport pour la date actuelle, le jour pr\u00E9c\u00E9dent, ou pour une date que vous sp\u00E9cifiez.
_rptDescSalesHour=Fournit un r\u00E9capitulatif des ventes heure par heure pour la plage de dates, les caisses et les associ\u00E9s aux ventes sp\u00E9cifi\u00E9s.
_rptDescSalesHourAnalysis=Affiche un montant des ventes heure par heure pour chaque jour de la plage de dates sp\u00E9cifi\u00E9e. Le rapport peut \u00EAtre limit\u00E9 par employ\u00E9, par paiement et par caisse. Il peut \u00E9galement fournir la valeur des ventes nettes et le pourcentage de la valeur de la semaine pour chaque segment horaire de chaque journ\u00E9e.
_rptDescReturnMerchLog=Affiche tous les articles de marchandise retourn\u00E9s qui correspondent \u00E0 vos sp\u00E9cifications. Ces articles peuvent \u00EAtre tri\u00E9s par rapport \u00E0 la colonne s\u00E9lectionn\u00E9e. Les totaux du rapport incluent la quantit\u00E9 d''articles retourn\u00E9s, le montant total en dollars de tous les articles retourn\u00E9s, et le montant total en dollars du prix de tous les articles retourn\u00E9s.
_rptDescSalesEmployee=Fournit une liste des transactions par date, ainsi que les articles vendus dans chaque transaction pour un employ\u00E9.
_rptDescBestSellers=Affiche le produit le plus vendu, par style ou par article.
_rptDescTaxExemption=Affiche une r\u00E9partition client par client des transactions dans lesquelles une exon\u00E9ration de taxes a \u00E9t\u00E9 appliqu\u00E9e \u00E0 une vente.
_rptDescGiftCertificate=Affiche tous les ch\u00E8ques-cadeaux vendus et \u00E9chang\u00E9s dans la plage de dates sp\u00E9cifi\u00E9e. Chaque ch\u00E8que-cadeau est r\u00E9pertori\u00E9 avec son num\u00E9ro de s\u00E9rie, le num\u00E9ro de transaction de la vente, l''ID de l''employ\u00E9 ayant effectu\u00E9 la vente, la date de la vente et la d\u00E9nomination du ch\u00E8que-cadeau.
_rptDescNoSale=Affiche toutes les transactions sans vente (ouverture du tiroir-caisse en dehors d''une transaction de vente) qui se sont produites dans la plage de dates sp\u00E9cifi\u00E9e.
_rptDescPriceOverride=Affiche les transactions de vente en caisse pour lesquelles le prix d''un ou de plusieurs articles a \u00E9t\u00E9 modifi\u00E9 \u00E0 la caisse.
_rptDescPostVoid=Affiche les transactions annul\u00E9es par num\u00E9ro de transaction, indique l''associ\u00E9 ayant effectu\u00E9 la transaction, la caisse o\u00F9 la transaction a eu lieu ainsi que la date et l''heure auxquelles elle a eu lieu, le motif d''annulation de chaque transaction et le montant en dollars. Un montant total est \u00E9galement calcul\u00E9 \u00E0 la fin du rapport.
_rptDescPostVoidDetail=Affiche des informations suppl\u00E9mentaires sur l''article annul\u00E9, la quantit\u00E9 annul\u00E9e, le co\u00FBt unitaire et le montant net annul\u00E9. Le montant total est \u00E9galement calcul\u00E9 pour chaque transaction.
_rptDescTransactionVoid=Fournit les informations qui figurent sur le rapport r\u00E9capitulatif, ainsi que des informations suppl\u00E9mentaires sur les articles indiqu\u00E9s sur l''\u00E9tiquette, comme la description de l''article, le prix unitaire, la quantit\u00E9 et le montant net.
_rptDescTransactionVoidSummary=Affiche les transactions ayant \u00E9t\u00E9 annul\u00E9es apr\u00E8s la saisie d''au moins un article. Le rapport indique le motif de l''annulation (le cas \u00E9ch\u00E9ant), le num\u00E9ro de caisse et l''ID de l''associ\u00E9, la date et l''heure de l''annulation, ainsi que le montant en dollars figurant sur l''\u00E9tiquette au moment de l''annulation.
_rptDescLineVoid=Affiche les transactions dans lesquelles un article de ligne a \u00E9t\u00E9 annul\u00E9 en caisse. Les transactions sont r\u00E9pertori\u00E9es par num\u00E9ro de s\u00E9quence de transaction et les articles annul\u00E9s sont identifi\u00E9s.
_rptDescSuspendedTrans=Fournit toutes les informations figurant dans le rapport r\u00E9capitulatif. R\u00E9pertorie \u00E9galement les transactions suspendues par ordre de num\u00E9ro de transaction. Chaque ID d''article faisant partie de la transaction est r\u00E9pertori\u00E9 avec sa description, son prix unitaire, sa quantit\u00E9 et son montant net.
_rptDescSuspendedTransSummary=Affiche les transactions suspendues, le moment auquel la suspension s''est produite et le montant en dollars de la transaction. Un montant total est calcul\u00E9 \u00E0 la fin du rapport. Ce dernier ne fournit aucune information de niveau article.
_rptDescCreditCard=Affiche toutes les transactions par carte de cr\u00E9dit ayant eu lieu dans la plage de dates fournie par l''utilisateur. Le rapport indique la date et l''heure de la transaction, le type de carte de cr\u00E9dit, le num\u00E9ro d''autorisation et le montant de la transaction.
_rptDescDailySalesTotal=Affiche le total des montants en dollars des ventes, taxes, frais, paiements, paiements/remboursements et r\u00E9capitulatifs des comptages.
_rptDescEmployeePerformance=Fournit une analyse des ventes pour chaque employ\u00E9, en fonction du code de travail, pour la plage de dates s\u00E9lectionn\u00E9e. Les heures planifi\u00E9es sont compar\u00E9es aux heures r\u00E9ellement travaill\u00E9es et la diff\u00E9rence est indiqu\u00E9e.
_rptDescEmpScheduleDetail=Fournit des informations d\u00E9taill\u00E9es sur les heures de travail planifi\u00E9es d''un employ\u00E9 pour la plage de dates s\u00E9lectionn\u00E9e. Les heures planifi\u00E9es peuvent \u00EAtre diff\u00E9rentes des heures r\u00E9ellement travaill\u00E9es.
_rptDescWacStockValuation=Le co\u00FBt moyen pond\u00E9r\u00E9 est calcul\u00E9 \u00E0 l''aide du r\u00E9capitulatif de fin d''exercice comptable de plusieurs exercices ant\u00E9rieurs, plus les r\u00E9ceptions de l''exercice comptable en cours, jusqu''\u00E0 la date d''\u00E9valuation de stock sp\u00E9cifi\u00E9e.
_rptDescWacStockValuationDetail=Le co\u00FBt moyen pond\u00E9r\u00E9 est calcul\u00E9 \u00E0 l''aide du r\u00E9capitulatif de fin d''exercice comptable de plusieurs exercices ant\u00E9rieurs, plus les r\u00E9ceptions de l''exercice comptable en cours, jusqu''\u00E0 la date d''\u00E9valuation de stock sp\u00E9cifi\u00E9e.
_rptDescFifoSummary=Description du rapport r\u00E9capitulatif premier entr\u00E9, premier sorti
_rptDescFifoDetail=Description du rapport d\u00E9taill\u00E9 premier entr\u00E9, premier sorti
_rptDescAirsideCsv=Fournit des informations de transaction sur les articles vendus en tant qu''articles d\u00E9tax\u00E9s dans un format courant pouvant \u00EAtre utilis\u00E9 par les syst\u00E8mes en aval.

