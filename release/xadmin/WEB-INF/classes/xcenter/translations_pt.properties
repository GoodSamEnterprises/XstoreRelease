# These MUST be changed to match the top level of the merchandise hierarchy. (e.g., if the top merch level is not configured as DEPARTMENT)
_rptDescSalesDept=Mostra informa\u00E7\u00F5es resumidas relacionadas a vendas por departamento e inclui tanto a quantidade quanto a quantidade de vendas, devolu\u00E7\u00F5es, descontos e vendas l\u00EDquidas. A porcentagem de cada departamento do total de vendas tamb\u00E9m \u00E9 fornecida.
_rptDescSalesDeptEmployee=Mostra as informa\u00E7\u00F5es de divis\u00E3o de vendas por funcion\u00E1rio em cada departamento em que o funcion\u00E1rio fez uma venda. Para cada funcion\u00E1rio selecionado para o relat\u00F3rio, as vendas brutas, devolu\u00E7\u00F5es, descontos e vendas l\u00EDquidas do funcion\u00E1rio s\u00E3o calculados e agrupados pelo departamento em que ocorreram.

_rptDescFlashSales=Fornece resultados de vendas atuais de toda a loja. Inclui uma vis\u00E3o sobre os resultados de vendas desde duas perspectivas, Vendas, que inclui vendas brutas, vendas l\u00EDquidas, devolu\u00E7\u00F5es, descontos e imposto total, e Propostas, que inclui a contagem de propostas e o valor em d\u00F3lar de cada proposta.
_rptDescInventoryShip=Mostra as diferen\u00E7as entre os valores esperados a serem enviados e os valores reais enviados para cada No. do Documento do Invent\u00E1rio.
_rptDescInventoryRecv=Mostra as diferen\u00E7as entre os valores esperados a serem recebidos e os valores reais recebidos para cada No. do Documento do Invent\u00E1rio.
_rptDescRestock=Mostra todos os itens que foram vendidos na caixa registradora e devem ser substitu\u00EDdos nas prateleiras, para manter uma quantidade consistente.
_rptDescInventoryStockCost=Mostra o invent\u00E1rio em estoque atual com a considera\u00E7\u00E3o do custo do item. Esses valores juntos representam o custo atual de mercadorias (em estoque).
_rptDescReceiving=Mostra detalhes do recebimento para que voc\u00EA possa validar os procedimentos de recebimento adequados e manter os n\u00EDveis de invent\u00E1rio.
_rptDescLayawayAgingSummary=Mostra todas as Contas de Reservado e suas respectivas idades que se enquadram dentro do per\u00EDodo de envelhecimento (um intervalo de dias).
_rptDescLayawayAgingDetail=Mostra informa\u00E7\u00F5es detalhadas sobre todas as Contas de Reservado e suas respectivas idades que se enquadram dentro do per\u00EDodo de envelhecimento (um intervalo de dias).
_rptDescLayawayActivitySummary=Mostra todas as contas selecionadas pelo usu\u00E1rio e mostra a atividade processada contra a conta.
_rptDescLayawayActivityDetail=Mostra informa\u00E7\u00F5es detalhadas sobre as compras de reservado reais feitas, com uma linha para cada ID da transa\u00E7\u00E3o processado contra a conta.
_rptDescCcaActivitySummary=Fornece informa\u00E7\u00F5es resumidas sobre contas configur\u00E1veis de clientes (CCAs), como contas de Pr\u00E9-venda e Em Estoque, bem como outras contas de clientes, como Reservados e Ordens Especiais.
_rptDescJournalRoll=Mostra todas as transa\u00E7\u00F5es de caixa registradora que correspondem aos crit\u00E9rios especificados. O relat\u00F3rio inclui todas as categorias de transa\u00E7\u00E3o e n\u00E3o \u00E9 limitado a transa\u00E7\u00F5es de vendas a varejo.
_rptDescStoreLocations=Mostra todas as lojas dentro da organiza\u00E7\u00E3o que correspondem \u00E0s especifica\u00E7\u00F5es. Voc\u00EA pode selecionar um estado ou todos os estados. Voc\u00EA tamb\u00E9m pode indicar uma cidade espec\u00EDfica.
_rptDescCustomerList=Mostra uma lista de clientes no banco de dados que correspondem aos crit\u00E9rios de sele\u00E7\u00E3o.
_rptDescSpecialOrders=Fornece um resumo de contas de Ordem Especial que correspondem ao intervalo de datas selecionado pelo usu\u00E1rio e status da conta.
_rptDescPriceChange=Mostra os pre\u00E7os de itens que foram alterados pelo escrit\u00F3rio principal e correspondem aos crit\u00E9rios selecionados pelo usu\u00E1rio. Este relat\u00F3rio n\u00E3o inclui os pre\u00E7os de itens alterados na caixa registradora POS.
_rptDescItemList=Mostra itens de invent\u00E1rio, seu ID do local atual, o per\u00EDodo do invent\u00E1rio dentro do local e a quantidade de itens nesse local.
_rptDescEmployeeTasks=Mostra as tarefas do funcion\u00E1rio para o intervalo de datas selecionado.
_rptDescPwacStockValuation=Custo M\u00E9dio Ponderado do Per\u00EDodo (PWAC) \u00E9 calculado usando o resumo fiscal de final do ano do ano fiscal anterior, al\u00E9m de recebimentos deste ano fiscal.
_rptDescPwacStockValuationDetail=Custo M\u00E9dio Ponderado do Per\u00EDodo (PWAC) \u00E9 calculado usando o resumo fiscal de final do ano do ano fiscal anterior, al\u00E9m de recebimentos deste ano fiscal.
_rptDescDailySalesCash=Fornece informa\u00E7\u00F5es sobre vendas e ajustes de itens, tanto de mercadoria quanto n\u00E3o de mercadoria, vendidos dentro do intervalo de datas especificado. \u00C9 poss\u00EDvel gerar o relat\u00F3rio para a data atual, para o dia anterior ou para uma data que voc\u00EA especifique.
_rptDescSalesHour=Fornece um resumo de vendas por hora para o intervalo de datas, caixas registradoras e associados de vendas especificados.
_rptDescSalesHourAnalysis=Mostra um valor de vendas por hora para cada dia no intervalo de datas especificado. O relat\u00F3rio pode ser restringido por funcion\u00E1rio, gaveta e caixa registradora. O relat\u00F3rio tamb\u00E9m fornece um valor l\u00EDquido de vendas e porcentagem do valor semanal para cada segmento por hora de cada dia.
_rptDescReturnMerchLog=Mostra todos os itens de mercadoria retornados que correspondem \u00E0s especifica\u00E7\u00F5es. Os itens podem ser classificados pela coluna selecionada. Os totais do relat\u00F3rio incluem a quantidade de itens retornados, o valor total em d\u00F3lar de todos os itens retornados e o valor total em d\u00F3lar do pre\u00E7o estendido de todos os itens retornados.
_rptDescSalesEmployee=Fornece uma lista de transa\u00E7\u00F5es por data e os itens vendidos em cada transa\u00E7\u00E3o de um funcion\u00E1rio.
_rptDescBestSellers=Mostra o produto de venda superior por estilo ou por item.
_rptDescTaxExemption=Mostra uma divis\u00E3o por cliente sobre transa\u00E7\u00F5es em que uma isen\u00E7\u00E3o fiscal foi aplicada a uma venda.
_rptDescGiftCertificate=Mostra todos os vales presentes vendidos e resgatados dentro do intervalo de datas especificado. Cada vale listado inclui seu n\u00FAmero de s\u00E9rie, o n\u00FAmero da transa\u00E7\u00E3o da venda e o ID do funcion\u00E1rio que o vendeu, a data em que foi vendido e a denomina\u00E7\u00E3o do certificado.
_rptDescNoSale=Mostra todas as transa\u00E7\u00F5es Sem Venda (abrir a gaveta fora de uma transa\u00E7\u00E3o de venda) que ocorreram dentro do intervalo de datas especificado.
_rptDescPriceOverride=Mostra transa\u00E7\u00F5es de venda da caixa registradora em que o pre\u00E7o de um ou mais itens foi alterado na caixa registradora.
_rptDescPostVoid=Mostra transa\u00E7\u00F5es anuladas pelo n\u00FAmero da transa\u00E7\u00E3o, identifica o associado que realizou a transa\u00E7\u00E3o e a caixa registradora em que ocorreu, a data e hora, o motivo pelo qual cada transa\u00E7\u00E3o foi anulada e fornece o valor em d\u00F3lar. Um valor Total tamb\u00E9m \u00E9 calculado no final do relat\u00F3rio.
_rptDescPostVoidDetail=Mostra informa\u00E7\u00F5es adicionais sobre o item anulado, a quantidade anulada, custo unit\u00E1rio e valor l\u00EDquido anulado. O valor total tamb\u00E9m \u00E9 calculado para cada transa\u00E7\u00E3o.
_rptDescTransactionVoid=Fornece as informa\u00E7\u00F5es que aparecem no Relat\u00F3rio Resumido, al\u00E9m de informa\u00E7\u00F5es adicionais sobre os itens no bilhete, como a descri\u00E7\u00E3o do item, pre\u00E7o unit\u00E1rio, quantidade e valor l\u00EDquido.
_rptDescTransactionVoidSummary=Mostra transa\u00E7\u00F5es que foram canceladas depois de informar pelo menos um item. O relat\u00F3rio mostra o motivo do cancelamento (se dispon\u00EDvel), o n\u00FAmero da caixa registradora e o ID do associado, a data e hora em que o cancelamento ocorreu e o valor em d\u00F3lar no bilhete no momento em que foi cancelado.
_rptDescLineVoid=Mostra transa\u00E7\u00F5es em que um item de linha foi anulado na caixa registradora. As transa\u00E7\u00F5es s\u00E3o listadas na ordem pelo n\u00FAmero de sequ\u00EAncia da transa\u00E7\u00E3o, e os itens anulados s\u00E3o identificados.
_rptDescSuspendedTrans=Fornece todas as informa\u00E7\u00F5es encontradas no relat\u00F3rio resumido. Tamb\u00E9m listas as transa\u00E7\u00F5es suspendidas na ordem do n\u00FAmero da transa\u00E7\u00E3o. Cada ID do item dentro da transa\u00E7\u00E3o \u00E9 listado com sua descri\u00E7\u00E3o, pre\u00E7o unit\u00E1rio, quantidade e valor l\u00EDquido.
_rptDescSuspendedTransSummary=Mostra as transa\u00E7\u00F5es que foram suspendidas, quando a suspens\u00E3o ocorreu e o valor em d\u00F3lar na transa\u00E7\u00E3o. Um valor Total \u00E9 calculado no final do relat\u00F3rio. Nenhuma informa\u00E7\u00E3o no n\u00EDvel de item \u00E9 fornecida neste relat\u00F3rio.
_rptDescCreditCard=Mostra todas as transa\u00E7\u00F5es de cart\u00E3o de cr\u00E9dito que ocorreram dentro do intervalo de datas fornecido pelo usu\u00E1rio. O relat\u00F3rio mostra a data e hora em que a transa\u00E7\u00E3o ocorreu, o tipo de cart\u00E3o de cr\u00E9dito, o n\u00FAmero da autoriza\u00E7\u00E3o, al\u00E9m do valor.
_rptDescDailySalesTotal=Mostra valores totais em d\u00F3lar de Vendas, Impostos, Taxas, Propostas, Pagamento Interno/Pagamento Externo e resumos de contagem.
_rptDescEmployeePerformance=Fornece uma an\u00E1lise de vendas para cada funcion\u00E1rio por c\u00F3digo de trabalho do intervalo de datas selecionado. As horas programadas s\u00E3o comparadas com as horas reais trabalhadas, e a diferen\u00E7a \u00E9 mostrada.
_rptDescEmpScheduleDetail=Fornece informa\u00E7\u00F5es detalhadas sobre as horas de trabalho programadas de um funcion\u00E1rio do intervalo de datas selecionado. As horas programadas podem ser diferentes das horas reais trabalhadas.
_rptDescWacStockValuation=Custo M\u00E9dio Ponderado (WAC) \u00E9 calculado usando o resumo fiscal de final do ano dos anos fiscais anteriores (v\u00E1rios), al\u00E9m de recebimentos deste ano fiscal, at\u00E9 a data de avalia\u00E7\u00E3o do estoque especificado.
_rptDescWacStockValuationDetail=Custo M\u00E9dio Ponderado (WAC) \u00E9 calculado usando o resumo fiscal de final do ano dos anos fiscais anteriores (v\u00E1rios), al\u00E9m de recebimentos deste ano fiscal, at\u00E9 a data de avalia\u00E7\u00E3o do estoque especificado.
_rptDescFifoSummary=Descri\u00E7\u00E3o do Relat\u00F3rio Resumido FIFO
_rptDescFifoDetail=Descri\u00E7\u00E3o do Relat\u00F3rio Detalhado FIFO
_rptDescAirsideCsv=Exibe informa\u00E7\u00F5es transacionais sobre os itens de vendas que foram vendidos como isentos de impostos em um formato comum que pode ser consumido por sistemas a jusante.

