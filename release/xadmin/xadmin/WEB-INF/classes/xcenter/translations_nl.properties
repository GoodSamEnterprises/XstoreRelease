# These MUST be changed to match the top level of the merchandise hierarchy. (e.g., if the top merch level is not configured as DEPARTMENT)
_rptDescSalesDept=In dit rapport wordt een overzicht getoond per afdeling met de gegevens die aan verkoop zijn gerelateerd. Het rapport bevat het aantal en het bedrag voor verkopen, retourzendingen, kortingen en nettoverkopen. Het percentage van de totale verkoop van elke afdeling wordt ook opgegeven.
_rptDescSalesDeptEmployee=In dit rapport worden gegevens getoond van de verkoopspecificatie per werknemer voor elke afdeling waarin de werknemer een verkoop heeft gerealiseerd. Voor elke werknemer die voor het rapport is geselecteerd, worden de brutoverkopen, retourzendingen, afwaarderingen en nettoverkopen van de werknemer berekend en gegroepeerd op de afdeling waarin deze zijn gerealiseerd.

_rptDescFlashSales=In dit rapport worden de huidige verkoopresultaten getoond voor de gehele winkel. Het rapport bevat een weergave van de verkoopresultaten vanuit twee perspectieven: vanuit ''Verkoop'' (inclusief brutoverkopen, nettoverkopen, retourzendingen, kortingen en totale belasting) en vanuit ''Betaalmiddelen'' (inclusief het aantal betaalmiddelen en het bedrag in dollars voor elk betaalmiddel).
_rptDescInventoryShip=In dit rapport worden de verschillen getoond tussen de verwachte aantallen voor verzending en de werkelijke aantallen voor verzending voor elk voorraaddocumentnr.
_rptDescInventoryRecv=In dit rapport worden de verschillen getoond tussen de verwachte aantallen voor ontvangst en de werkelijke aantallen voor ontvangst voor elk voorraaddocumentnr.
_rptDescRestock=In dit rapporten worden alle artikelen getoond die aan de kassa zijn verkocht en die moeten worden vervangen in de schappen om een consistent aantal te behouden.
_rptDescInventoryStockCost=In dit rapport wordt de huidige direct beschikbare voorraad getoond met inachtneming van de artikelkosten. Deze waarden samen vormen de huidige kosten van goederen (direct beschikbaar).
_rptDescReceiving=In dit rapport worden de details van ontvangst getoond zodat de juiste procedures voor ontvangst kunnen worden gevalideerd en voorraadniveaus kunnen worden behouden.
_rptDescLayawayAgingSummary=In dit rapport worden alle reserveringsrekeningen en de respectieve ouderdomsgegevens getoond die binnen de ouderdomsperiode vallen (een reeks dagen).
_rptDescLayawayAgingDetail=In dit rapport worden gedetailleerde gegevens getoond over alle reserveringsrekeningen en de respectieve ouderdomsgegevens die binnen de ouderdomsperiode vallen (een reeks dagen).
_rptDescLayawayActivitySummary=In dit rapport worden alle rekeningen getoond die door de gebruiker zijn geselecteerd en worden de activiteiten getoond die worden verwerkt voor de rekening.
_rptDescLayawayActivityDetail=In dit rapport worden gedetailleerde gegevens getoond over de reserveringen die daadwerkelijk zijn gekocht met een regel voor elke transactie-ID die is verwerkt voor de rekening.
_rptDescCcaActivitySummary=In dit rapport wordt een overzicht getoond met de gegevens voor configureerbare klantrekeningen (CCA''s) zoals voorverkooprekeningen, geblokkeerde rekeningen en andere klantrekeningen zoals reserveringen en speciale orders.
_rptDescJournalRoll=In dit rapport worden alle kassatransacties getoond die voldoen aan de opgegeven criteria. Het rapport bevat alle transactiecategorie\u00EBn en bevat niet alleen verkooptransacties voor detailhandel.
_rptDescStoreLocations=In dit rapport worden alle winkels binnen uw organisatie getoond die overeenkomen met de door u opgegeven specificaties. U kunt een staat of alle staten selecteren. U kunt ook een specifieke plaats opgeven.
_rptDescCustomerList=In dit rapport wordt een lijst getoond met klanten in de database die overeenkomen met de door u opgegeven selectiecriteria.
_rptDescSpecialOrders=In dit rapport wordt een overzicht getoond van rekeningen voor speciale orders die overeenkomen met het door de gebruiker geselecteerde datumbereik en de geselecteerde rekeningstatus.
_rptDescPriceChange=In dit rapport worden artikelprijzen getoond die door het hoofdkantoor zijn gewijzigd en die overeenkomen met de door de gebruiker geselecteerde criteria. Dit rapport bevat geen artikelprijzen die zijn gewijzigd in de kassa van het POS.
_rptDescItemList=In dit rapport worden voorraadartikelen, de bijbehorende ID''s van huidige locatie van deze artikelen, de voorraadbucket binnen de locatie en het aantal artikelen op die locatie getoond.
_rptDescEmployeeTasks=In dit rapport worden de werknemerstaken getoond voor het geselecteerde datumbereik.
_rptDescPwacStockValuation=De gewogen gemiddelde kosten voor een periode (PWAC) worden berekend op basis van het eindoverzicht van het vorige boekjaar plus de ontvangsten van dit boekjaar.
_rptDescPwacStockValuationDetail=De gewogen gemiddelde kosten voor een periode (PWAC) worden berekend op basis van het eindoverzicht van het vorige boekjaar plus de ontvangsten van dit boekjaar.
_rptDescDailySalesCash=In dit rapport worden gegevens getoond over verkoop en aanpassingen voor handelswaarartikelen en niet-handelswaarartikelen die zijn verkocht binnen het opgegeven datumbereik. Het rapport kan worden gegenereerd voor de huidige datum, de vorige dag of voor een opgegeven datum.
_rptDescSalesHour=In dit rapport wordt per uur een verkoopoverzicht getoond voor het datumbereik, de kassa''s en de verkopers die zijn opgegeven.
_rptDescSalesHourAnalysis=In dit rapport wordt per uur een verkoopbedrag getoond voor elke dag binnen het opgegeven datumbereik. Het rapport kan worden beperkt tot de weergave van werknemers, geldladen en kassa''s. Het rapport bevat ook waarden voor de nettoverkopen en het weekpercentage voor elk uur van elke dag.
_rptDescReturnMerchLog=In dit rapport worden alle geretourneerde handelswaarartikelen getoond die voldoen aan uw specificaties. De artikelen kunnen worden gesorteerd op de kolom die u selecteert. De rapporttotalen bevatten het aantal geretourneerde artikelen, het totale bedrag in dollars van alle geretourneerde artikelen en het totale bedrag in dollars voor de berekende prijs van alle geretourneerde artikelen.
_rptDescSalesEmployee=In dit rapport wordt een lijst getoond met transacties op datum en worden voor een werknemer de verkochte artikelen in elke transactie getoond.
_rptDescBestSellers=In dit rapport worden de best verkopende producten getoond per stijl of per artikel.
_rptDescTaxExemption=In dit rapport wordt een specificatie per klant getoond voor transacties waarbij een belastingvrijstelling is toegepast op een verkoop.
_rptDescGiftCertificate=In dit rapport worden alle verkochte en ingewisselde cadeaubonnen getoond binnen het opgegeven datumbereik. Elke bon in de lijst bevat een serienummer, het transactienummer van de verkoop, de ID van de werknemer die de bon heeft verkocht, de datum waarop de bon is verkocht en de coupure van de bon.
_rptDescNoSale=In dit rapport worden alle niet-verkooptransacties (''Geen verkoop'') (het openen van de geldlade als er geen verkooptransactie plaatsvindt) getoond die hebben plaatsgevonden binnen het opgegeven datumbereik.
_rptDescPriceOverride=In dit rapport worden verkooptransacties via de kassa getoond waarvan de prijs van een of meer artikelen is gewijzigd aan de kassa.
_rptDescPostVoid=In dit rapport worden nietige transacties getoond op transactienummer en worden de volgende gegevens aangegeven: de verkoper die de transactie heeft uitgevoerd, de kassa waar deze transactie heeft plaatsgevonden, de datum en tijd, de reden voor het nietig verklaren van elke transactie en het bedrag in dollars. Er wordt ook een totaalbedrag berekend aan het einde van het rapport.
_rptDescPostVoidDetail=In dit rapport worden aanvullende gegevens getoond over het nietige artikel, het nietige aantal, de kosten per eenheid en het nietige nettobedrag. Het totaalbedrag wordt ook berekend voor elke transactie.
_rptDescTransactionVoid=In dit rapport worden de gegevens getoond die worden weergegeven op het overzichtsrapport, plus aanvullende gegevens over de artikelen op de bon zoals de omschrijving van het artikel, de prijs per eenheid, het aantal en het nettobedrag.
_rptDescTransactionVoidSummary=In dit rapport worden transacties getoond die zijn geannuleerd nadat ten minste een artikel is ingevoerd. In het rapport worden de reden van de annulering (indien beschikbaar), het kassanummer en de ID van de verkoper, de datum en tijd waarop de annulering plaatsvond en het bedrag in dollars op de bon getoond op het moment dat de annulering plaatsvond.
_rptDescLineVoid=In dit rapport worden transacties getoond waarin een regelartikel nietig is verklaard bij de kassa. De transacties worden op volgnummer van de transactie weergegeven en de nietige artikelen worden aangegeven.
_rptDescSuspendedTrans=In dit rapport worden alle gegevens getoond die in het overzichtsrapport zijn gevonden. In dit rapport worden ook uitgestelde transacties op volgorde weergegeven op basis van transactienummer. Elke artikel-ID binnen de transactie wordt weergegeven met de bijbehorende omschrijving, de prijs per eenheid, het aantal en het nettobedrag.
_rptDescSuspendedTransSummary=In dit rapport worden de transacties getoond die zijn uitgesteld. Ook wordt getoond wanneer het uitstel heeft plaatsgevonden en wordt het bedrag in dollars van de transactie getoond. Er wordt een totaalbedrag berekend aan het einde van het rapport. Er worden geen gegevens op artikelniveau getoond in dit rapport.
_rptDescCreditCard=In dit rapport worden alle creditcardtransacties getoond die hebben plaatsgevonden binnen het datumbereik dat door de gebruiker is opgegeven. In het rapport worden de datum en tijd waarop de transactie heeft plaatsgevonden, het soort creditcard, het autorisatienummer en het bedrag getoond.
_rptDescDailySalesTotal=In dit rapport wordt het totale bedrag in dollars getoond voor verkoop, belastingen, tarieven, betaalmiddelen, inkomende/uitgaande betalingen en tellingoverzichten.
_rptDescEmployeePerformance=In dit rapport wordt een verkoopanalyse getoond voor elke werknemer op werkcode voor het geselecteerde datumbereik. Geplande uren worden vergeleken met het werkelijke aantal gewerkte uren en het verschil wordt getoond.
_rptDescEmpScheduleDetail=In dit rapport worden gedetailleerde gegevens getoond over de geplande werkuren van een werknemer voor het geselecteerde datumbereik. Geplande uren kunnen verschillen van het werkelijke aantal gewerkte uren.
_rptDescWacStockValuation=De gewogen gemiddelde kosten (WAC) worden berekend op basis het eindoverzicht van vorige boekjaren (meerdere) plus de ontvangsten uit dit boekjaar tot aan de opgegeven datum voor voorraadwaardering.
_rptDescWacStockValuationDetail=De gewogen gemiddelde kosten (WAC) worden berekend op basis het eindoverzicht van vorige boekjaren (meerdere) plus de ontvangsten uit dit boekjaar tot aan de opgegeven datum voor voorraadwaardering.
_rptDescFifoSummary=Omschrijving FIFO-overzichtsrapport
_rptDescFifoDetail=Omschrijving FIFO-detailrapport
_rptDescAirsideCsv=In dit rapport worden transactiegegevens getoond voor verkoopartikelen die zijn verkocht als belastingvrije artikelen in een veelgebruikte indeling die kan worden gebruikt in systemen verderop in het proces.

