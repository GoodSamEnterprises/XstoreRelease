LIST_OS_PROCESSES=On Error Resume Next \n \n strComputer = "." \n Set objWMI = GetObject("winmgmts:\\\\.\\root\\cimv2")  \n Set colObjects = objWMI.ExecQuery("Select ProcessID, Name, WorkingSetSize From Win32_Process") \n Dim adoRS  \n Set adoRS = CreateObject("ADOR.Recordset")  \n adoRS.Fields.Append "Name", 200, 255  \n adoRS.Fields.Append "ProcesSID", 5 \n adoRS.Fields.Append "WorkingSetSize", 5 \n adoRS.Open  \n For Each Item in colObjects \n 	adoRS.AddNew \n adoRS("ProcessID") = Item.ProcessID  \n adoRS("Name") = Item.Name \n 	adoRS("WorkingSetSize") = Item.WorkingSetSize / 1024 \n adoRS.Update \n Next \n adoRS.Sort = "WorkingSetSize" \n adoRS.MoveLast \n WScript.Echo "ID" & vbTab & "Memory" & vbTab & "Name" \n WScript.Echo "-----" & vbTab & "------" & vbTab & "-------------" \n  \n Do Until adoRS.BOF \n 	WScript.Echo adoRS.Fields.Item("ProcessID") & vbTab & adoRS.Fields.Item("WorkingSetSize") & vbTab & adoRS.Fields.Item("Name") \n 	adoRS.MovePrevious \n Loop  \n
 

DISKSPACE_FREE=Option Explicit \n Dim iSpc, strComputer, objWMIService \n Dim colItems, objItem \n  \n strComputer = "." \n Set objWMIService = GetObject _ \n ( "winmgmts:\\" & strComputer & "\root\cimv2") \n Set colItems = objWMIService.ExecQuery _ \n ("Select FreeSpace From Win32_LogicalDisk Where DriveType = 3") \n  \n For Each objItem in colItems  \n 	iSpc = cDbl(iSpc) + cDbl(objItem.FreeSpace) \n Next \n iSpc= FormatNumber(iSpc,0) \n Wscript.Echo iSpc \n

